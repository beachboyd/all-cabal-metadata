description: ! "# phash: Haskell bindings to pHash, the open source perceptual hash
  library\n\n[![Build Status](https://travis-ci.org/MichaelXavier/phash.svg?branch=master)](https://travis-ci.org/MichaelXavier/phash)\n\nPHash
  is a library for generating perceptual hashes of media files. These\nbindings currently
  only support images. You can compare these hashes to detect\nvisually similar images.\n\n##
  Installation Notes\nNote that this library does not come bundled with the source
  code for pHash.\nYou must install that yourself. Your package manager may have it
  available as\n`libphash`. If that is not available, you can install it from source
  from\nhttp://phash.org.\n\n## Usage\n\n```haskell\nimport Data.PHash\n\nmain = do\n
  \ Just h1 <- imageHash \"somefile.jpg\"\n  print h1\n  print =<< imagesSimilar \"somefile.jpg\"
  \"similarfile.jpg\" reasonableThreshold\n  where reasonableThreshold = 15\n```\n\n#
  Credit\nAll credit goes to the original pHash authors. For more information about
  pHash\nvisit http://phash.org\n\n# Contributors\n\n* [Michael Xavier](http://github.com/MichaelXavier)\n*
  [Hans Raaf](https://github.com/oderwat)\n"
