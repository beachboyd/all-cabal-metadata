  # Revision history for phonetic-languages-simplified-examples-array

  ## 0.1.0.0 -- 2021-01-02

  * First version. Released on an unsuspecting world.

  ## 0.1.1.0 -- 2021-01-02

  * First version revised A. Partially removed the unneeded dependency of mmsyn2.

  ## 0.1.2.0 -- 2021-01-02

  * First version revised A. Removed the unneeded dependency of mmsyn2 (and all the vector-related functionality).
  Some cabal file improvements.

  ## 0.2.0.0 -- 2021-01-04

  * Second version. Added a comparative mode to the possibilities of the rewritePoemG3 and the Phonetic.Languages.Lines
   module. Some documentation improvements.
