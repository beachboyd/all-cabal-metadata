changelog: ! "-*- markdown -*-\n\nxxx-xxx 0.4.0.0\n\n* Compatible with GHC 7.10.\n\n*
  New withAPISession and withSessionControl functions make talking to\n  REST services
  more efficient.\n\n* Added support for AWS S3 virtual-host style URLs.\n\n* Added
  signing support for region specific calls to the AWS Security\n  Token Service (AWS
  STS).\n\n* The introduction of AWS support accidentally introduced unwanted AWS\n
  \ headers and computation into all requests. This has been fixed.\n\n\n2014-12-11
  0.3.0.1\n\n* Bump lower bound on http-client to 0.3.0.1\n\n\n2014-12-02 0.3.0.0\n\n*
  Support for Amazon Web Services request signing\n\n* New customMethod, customMethodWith
  functions allow use of arbitrary\n  HTTP verbs\n\n* httpProxy, basicAuth, oauth2Bearer,
  oauth2Token: removed Maybe from\n  result types, changed documentation to suggest
  use of (?~)\n\n\n2014-08-25 0.2.0.0\n\n* Support for lens 4.4\n\n\n2014-04-22 0.1.0.0\n\n*
  Initial release.\n"
