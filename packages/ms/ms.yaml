description: ! 'A ''MetricSpace'' is a set together with a notion of distance between

  elements. Distance is computed by a function ''dist'' which has the following

  four laws:


  (1) __non-negative__: @forall x y. ''dist'' x y >= 0@


  (2) __identity of indiscernibles__: @forall x y. ''dist'' x y == 0 \<=\> x == y@


  (3) __symmetry__: @forall x y. dist x y == ''dist'' y x@


  (4) __triangle inequality__: @forall x y z. ''dist'' x z <= ''dist'' x y + ''dist''
  y z@


  See the Wikipedia <https://en.wikipedia.org/wiki/Metric_space article on metric
  spaces>

  for more details.'
