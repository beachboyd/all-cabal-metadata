description: ! "# boring-window-switcher\n\n![screen shot](https://raw.githubusercontent.com/debug-ito/boring-window-switcher/master/resource/screenshot.png)\n\nA
  boring window switcher for X11 desktop environments.\n\nUnlike many other window
  switchers, this is NOT a daemon. This is just a regular Gtk+ application that shows
  windows currently open, and raises the window the user selects. It does not do any
  tricky keyboard grabbing.\n\n\n## How to Install\n\nTo build this program, you need
  development files of GTK+ and Xlib. On Ubuntu, you can install them by\n\n    $
  sudo apt-get install libgtk2.0-dev libx11-dev\n\nThen the easiest way to install
  this program is to use git and [stack](http://docs.haskellstack.org/en/stable/README/).
  Just clone this repository, build the source and install.\n\n    $ git clone https://github.com/debug-ito/boring-window-switcher.git\n
  \   $ cd boring-window-switcher\n    $ stack --install-ghc install\n\nBuilding `gtk`
  takes long time. Be patient.\n\nAlternatively, you can install this program directly
  from hackage: http://hackage.haskell.org/package/boring-window-switcher\n\n## How
  to Run\n\n    $ boring-window-switcher\n\n## See Also\n\nProbably you should use
  other feature-rich window switchers.\n\n- [Rofi](https://davedavenport.github.io/rofi/)\n-
  [seanpringle/simpleswitcher](https://github.com/seanpringle/simpleswitcher)\n- [Frenzie/nimbler:
  A window switcher for users who keep a lot of windows open on multiple workspaces.](https://github.com/Frenzie/nimbler)\n-
  [AdamCDunlap/telescope: Simple window switcher](https://github.com/AdamCDunlap/telescope)\n\n\n##
  Author\n\nToshio Ito <debug.ito@gmail.com>\n"
