description: ! "# tn\n\nThis is a command-line program for keeping your own journals,
  written in\n[Haskell][hs] and licensed under the [ISC license][iscl]. You can find
  a\ncopy of the ISC license in the [LICENSE file][license-file]\n\n## Installation
  and Usage\n\nFirst, install [Stack][hs-stack].\n\n    $ stack setup\n    $ stack
  install tn\n\nVersions of tn less than `4` are just awful, so run\n\n    $ tn --version\n\nto
  make sure you have a decent version. else, try this:\n\nYou'll need [git][git] and
  [The Haskell Stack][hs-stack].\n\n    $ git clone https://github.com/pharpend/tn.git\n
  \   $ cd tn\n    $ stack setup\n    $ stack install\n\nTo add an entry, simply run\n\n
  \   $ tn \"entry text\"\n\nThe journal is stored in `~/.local/share/tn/`.\n\n##
  Contributing\n\nI welcome any contributions anyone wants to make. If you find a
  bug or a\nfeature request, use the [GitHub bug tracker][issues]. If you want to\ncontribute,
  use the normal method of contributing to projects on GitHub.\n\nYou can contact
  me at `peter@harpending.org`, or `pharpend` on FreeNode.\n\n[colemak]: http://colemak.com/\n[git]:
  https://git-scm.com/book/en/v2/Getting-Started-Installing-Git\n[gpl-gnu]: https://gnu.org/licenses/\n[iscl]:
  https://www.haskell.org/\n[issues]: https://github.com/pharpend/tn/issues\n[hs]:
  https://www.haskell.org/\n[hs-stack]: http://docs.haskellstack.org/en/stable/README.html\n[mkdn]:
  https://en.wikipedia.org/wiki/Markdown\n[license-file]: LICENSE\n[pandoc]: http://pandoc.org/\n"
