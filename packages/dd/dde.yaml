description: ! "# Delay Differential Equations (DDE)\n\n## Features\n\n* Autonomous
  DDEs with multiple dynamical variables and multiple delay times\n* Driven systems
  (i.e. with external input)\n* Non-autonomous DDEs (using driven systems with time
  as external input)\n* Second and fourth order integration methods\n* Example models:\n
  \  * [Mackey-Glass](https://github.com/masterdezign/dde/blob/master/examples/MackeyGlass/Main.hs)
  with no external input\n   * [Driven system](https://github.com/masterdezign/dde/blob/80de41dd8c04c18cf439dee33bc117c96c212699/dde/Numeric/DDE/Model.hs#L60)\n
  \  * [Two delays](https://github.com/masterdezign/dde/blob/master/examples/Chimera/Main.hs)\n*
  Pure Haskell\n\n## Acknowledgements\n\n* [Justus SagemÃ¼ller](https://github.com/leftaroundabout)
  for making this library faster\n"
