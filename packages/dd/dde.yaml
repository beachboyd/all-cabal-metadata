description: ! "# Delay Differential Equations (DDE)\n\n## Features\n\n* Autonomous
  DDEs with multiple dynamical variables and a single delay time (pull requests are
  welcome)\n* Driven systems (i.e. with external input)\n* Non-autonomous DDEs (using
  driven systems with time as external input)\n* Second and fourth order integration
  methods\n* Example models:\n   * [Mackey-Glass](https://github.com/masterdezign/dde/blob/master/examples/MackeyGlass/Main.hs)
  with no external input\n   * [Driven system](https://github.com/masterdezign/dde/blob/d22c6ff82fd56c29289366a057f3d733a23844d0/dde/Numeric/DDE/Model.hs#L60)\n*
  Pure Haskell\n"
