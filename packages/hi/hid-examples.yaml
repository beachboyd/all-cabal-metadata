description: ! "This is the sample code to accompany the book *Haskell in Depth* (Vitaly
  Bragilevsky, Manning Publications 2019). \n\nTo get the source code on your system,
  you may want to run:\n```\ncabal get hid-examples\n```\nAlternatively, you may clone
  [GitHub repository](https://github.com/bravit/hid-examples/) with the most current
  version.\n\n\nTo work with the code on your system, you need either:\n\n* [Stack](http://haskellstack.org)\n*
  [A Minimal GHC installation](https://www.haskell.org/downloads)\n* [The Haskell
  Platform](https://www.haskell.org/platform/)\n\n\n## Using Stack\n\n### Building\n\n```\nstack
  build\n```\n\n### Running\n\n```\nstack exec <executable> [ -- <arguments>]\n```\nFor
  example:\n\n```\nstack exec stockquotes -- data/quotes.csv -p -v\n```\n\n### Exploring
  in GHCi\n\n```\nstack ghci <module file>\n```\n\nFor example:\n\n```\nstack ghci
  stockquotes/Statistics.hs\n```\n\n## Using Cabal sandbox\n\n### Building\n\n```\ncabal
  sandox init\ncabal install --only-dependencies\ncabal configure\ncabal build\n```\n\n###
  Running\n\n```\ncabal run <executable> [ -- <arguments>]\n```\n\nFor example:\n\n```\ncabal
  run stockquotes -- data/quotes.csv -p -v\n```\n\n### Exploring in GHCi\n\n```\ncabal
  repl <executable>\n```\n\nFor example:\n\n```\ncabal repl stockquotes\n```\n\nTo
  work with particular module, you have to load it in GHCi with `:load`.\n\n\n## Using
  Cabal new-*\n\n### Building\n\n```\ncabal new-build\n```\n\n"
