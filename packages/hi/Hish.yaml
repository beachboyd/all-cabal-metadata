description: ! "# Hish\n\n[![Build Status](https://api.travis-ci.org/jaiyalas/Hish.png?branch=stable)](http://travis-ci.org/jaiyalas/Hish)\n[![MIT](http://b.repl.ca/v1/license-BSD3-blue.png)](https://en.wikipedia.org/wiki/BSD_licenses)\n[![Haskell](http://b.repl.ca/v1/language-haskell-orange.png)](http://haskell.org)\n\nGenerating
  a beautiful and useful prompt. (**Warning**: *darcs* is supported but *turned-off*
  by default.)\n\n## Features\n\n### Done\n\n+ [X] Basic ANSI color\n+ [X] show **local
  time**\n+ [X] show **user name**\n+ [X] show **host name**\n+ [X] show **working
  directory**\n  + will be shortened if too long\n+ [X] support version control system\n
  \  + git (fully supported)\n   + <del>darcs (darcs has no branch; tracking status
  is not supported)</del>\n+ [X] show **branch name (git only)**\n+ [X] show **index/tree
  status (git and <del>darcs</del>)**\n  + *\\ * - clean\n  + *?* - clean  *but still
  having untracked files*\n  + *#** - dirty non-empty index\n  + *\\** - dirty with
  empty index\n+ [X] show **tracking status (git only)**\n  + *+n* - branch is *ahead*
  by n\n  + *-n* - branch is *behind* by n\n\n### Todo\n\n+ [ ] use *config file*\n+
  [ ] re-design the darcs supporting system\n+ [ ] implement *color theme*\n+ [ ]
  show *SSH* info\n+ [ ] load *environment variables*\n\n## Installation\n\n```\n>
  cabal install Hish\n```\n"
