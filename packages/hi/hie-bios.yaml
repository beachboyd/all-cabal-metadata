changelog: "2019-09-19 - 0.2.1\n\n\t* Make stack cradle use the same wrappers as cabal
  cradle. Fixes some issues\n\t\ton windows.\n\n2019-09-18 - 0.2.0\n\n\t* Compat with
  8.2 and 8.8\n\t* Add support for explicitly specifying dependencies for a cradle\n\t*
  Separate arguments by null bytes, so arguments can contain spaces\n\t(cabal/stack
  wrapper)\n\t* Add --help to CLI\n\t* Fix the directories that certain processes
  run in\n\n2019-09-07 - 0.1.1\n\n\t* Compat with GHC 8.4\n\t* Fix long paths issue
  on windows\n\t* Handle projects with .o files\n\n2019-09-06 - 0.1.0\n\t* First release\n"
