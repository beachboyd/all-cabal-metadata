changelog: "# Revision history for Z-Data\n\n## 0.1.6.1  -- 2020-10-09\n\n* Remove
  `Str` newtype.\n* Make `CBytes` a newtype.\n* Add JSON instances for `ExitCode`,
  Add Unaligned instances for `Ptr a`.\n* Use type alias instead of newtypes for `Locale`,
  `Category` in `Z.Data.Text`. \n\n## 0.1.6.0  -- 2020-10-09\n\n* Rename `ToText`
  to `ShowT`, `toText` to `showT`, add FFI types instances, remove `Str` newtype.\n*
  Change `Text` 's `Show` and `ShowT` escaping rules to reuse JSON escaping, remove
  `Read` instance.\n* Add `ShowT` instances to `CBytes` and FFI types.\n\n## 0.1.5.0
  \ -- 2020-10-02\n\n* Rework `CBytes` type to use unpinned byte array, add `withCBytesUnsafe`,
  `allocCBytesUnsafe`.\n* Export `head`, `tail`, `init`, `last` from `Z.IO.Vector`,
  `Z.IO.Text` (well, safety first).\n* Change `unalignedSize` in `UnalignedAccess`
  class's type to take a instance type and return `Int`.\n* Rename `UnalignedAccess`
  to `Unaligned`.\n\n## 0.1.4.2  -- 2020-10-02\n\n* Remove `withMutablePrimArrayUnsafe/Safe`
  from `Z.Foreign`.\n* Add `allocPrimArrayUnsafe/Safe`, `allocPrimVectorUnsafe/Safe`,
  `allocBytesUnsafe/Safe`, `fromPtr/fromPrimPtr`\n  to `Z.Foreign`.\n\n## 0.1.4.1
  \ -- 2020-09-29\n\n* Add `fromNullTerminated` to `Z.Foreign`(and `Z.Data.Vector.Base`).\n*
  Change `Category` and `Locale`(`Z.Data.Text`) to use pattern synonyms, add `envLocale`
  to `Z.Data.Text`.\n* Add `validateASCII` and `validateASCIIMaybe` to `Z.Data.Text`.\n\n##
  0.1.4.0  -- 2020-09-24\n\n* Make library works with GHC 8.6 and 8.8 again.\n* Add
  `pinPrimVector` and `pinPrimArray` to `Z.Foreign`.\n* Export `fail'` from `Z.Data.Parser`\n\n##
  0.1.3.1  -- 2020-09-24\n\n* Change `clearMBA` 's type to match `clearPtr`.\n* Move
  `peekMBA`, `pokeMBA` to `UnalignedAccess` class.\n\n## 0.1.3.0  -- 2020-09-20\n\n*
  Add indexing funtion to `Z.Data.Vector` and `Z.Data.Text`.\n* Add `peekMBA`, `pokeMBA`
  and `clearMBA` to `Z.Foreign`.\n\n## 0.1.2.0  -- 2020-09-19\n\n* Rename `read/write/indexWord8ArrayAs`
  to `read/write/indexWord8ArrayAs#`.\n* Add `read/write/indexWord8ArrayAs`, `read/write/indexPrimWord8ArrayAs`.\n*
  Fix JSON encoding code in generic instance(constructor with single payload case).\n\n"
