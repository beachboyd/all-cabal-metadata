changelog: ! "-*-change-log-*-\n\n0.3.0.0 Adam Gundry <adam@well-typed.com> June 2018\n\t*
  Support building on GHC 8.2 (but not yet 8.4)\n\t* Fix unit safety bug in GHC 8.0
  and later (see #22)\n\t* Expose toRational' in Data.UnitsOfMeasure\n\t* Add hlint
  test suite (thanks to Phil de Joux)\n\t* Packaging improvements\n\n0.2.0.1 Adam
  Gundry <adam@well-typed.com> May 2016\n\t* Support building on GHC 8.0\n\n0.2.0.0
  Adam Gundry <adam@well-typed.com> December 2015\n\t* Add Data.UnitsOfMeasure.Read
  module and a Read instance for Quantity\n\t* Make it possible to declare derived
  compound units\n\t* Define litres, hectares, radians and steradians\n\t* Prevent
  cyclic definitions of convertible units\n\n0.1.1.0 Adam Gundry <adam@well-typed.com>
  November 2015\n\t* Add more conversion ratios (thanks to Joe Hermaszewski)\n\t*
  Add Storable and NFData instances for Quantity (thanks to Marcin Mrotek)\n\n0.1.0.0
  Adam Gundry <adam@well-typed.com> August 2015\n\t* First public release\n"
