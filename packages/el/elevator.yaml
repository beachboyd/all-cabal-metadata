changelog: ! "0.2.3\r\n---------------------------------\r\n* No longer supports `League`\r\n\r\n0.2.2\r\n---------------------------------\r\n*
  Supported newer version of `extensible`\r\n\r\n0.2.1\r\n---------------------------------\r\n*
  Re-exported some `extensible` combinators.\r\n* Added `mapGondolas`.\r\n* Supported
  RWST.\r\n\r\n0.2\r\n---------------------------------\r\n* Switched to use extensible.
  Things will be faster and saner.\r\n* `elevate` is now more flexible.\r\n* `elevate`
  no longer has eager strategy, revealing potential ambiguousness.\r\n\r\n0.1.3\r\n---------------------------------\r\n*
  Prevent the reckress type checking of GHC so that it works on older GHC and shows
  sane signature.\r\n\r\n0.1.2\r\n---------------------------------\r\n* Added `Identity`
  monad to the default definition of `Floors`.\r\n\r\n0.1.1\r\n---------------------------------\r\n*
  Added `elevate = id` pragma for efficiency.\r\n"
