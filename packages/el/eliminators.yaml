synopsis: Dependently typed elimination functions using singletons
changelog: ! "## 0.3 [2017-11-07]\n* Migrate the old `elimNat` from `Data.Eliminator`
  (which worked over the `Nat`\n  from `GHC.TypeNats`) to `Data.Eliminator.TypeNats`.
  There `elimNat` that now\n  lives in `Data.Eliminator` is for an unrelated `Nat`
  data type from the\n  `singleton-nats` package (which is a proper, inductively defined,
  Peano\n  natural number type).\n\n## 0.2 [2017-07-22]\n* Introduce the `Data.Eliminator.TH`
  module, which provides functionality for\n  generating eliminator functions using
  Template Haskell. Currently, only\n  simple algebraic data types that do not use
  polymorphic recursion are\n  supported.\n* All eliminators now use predicates with
  `(~>)`.\n\n## 0.1 [2017-07-02]\n* Initial release.\n"
