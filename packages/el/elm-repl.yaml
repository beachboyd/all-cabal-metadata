synopsis: a REPL for Elm
changelog: ! "Release 0.2.1\n=============\nFeatures:\n  * Basic auto-completion.\n
  \ * Better error messages.\n\nBug Fixes:\n  * Fix error when running consecutive
  commands quickly.\n\nRelease 0.2\n===========\nFeatures:\n  * Compiler flag control.\n
  \ * Repl commands: help, manipulate flags, clear environment, exit.\n  * Exit on
  EOF.\n  * Interrupt on Ctrl-c.\n\nBug fixes:\n  * Fix infinite loop when printing
  long types.\n  * Fix node.js type error when errors are thrown.\n  * Top-level record
  literals work.\n"
