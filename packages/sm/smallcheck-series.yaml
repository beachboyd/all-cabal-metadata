changelog: ! "# Change Log\nAll notable changes to this project will be documented
  in this file. This file\nfollows the formatting recommendations from [Keep a\nCHANGELOG](http://keepachangelog.com/).
  This project adheres to [Semantic\nVersioning](http://semver.org/).\n\n## [0.6]
  - 2016-07-03\n### Added\n- Support for `base-4.9` which comes bundled with `GHC-8.0.1`.\n\n###
  Removed\n- Support for `GHC-7.8.4`. For some reason with this version the `transformers`\n
  \ dependency is pinned to 0.3.0.0. I don't have time to fix this issue but if\n
  \ you know how to fix it PRs are welcome.\n- Support for stack.\n\n## [0.5.1] -
  2015-09-01\n### Fixed\n- Intances of `Word` and `Int` now stop generating at its
  maxium bound.\n\n## [0.5] - 2015-08-31\n### Changed\n- `Text` and `ByteString` Serial
  instances are now exhaustive.\n\n### Added\n- `Serial` and `CoSerial` instances
  for `Word`, `Word8`, `Int16`.\n- `Serial` and `CoSerial` instances for `Int8`, `Int16`.\n\n##
  [0.4] - 2015-08-06\n### Added\n- Support for stack.\n- `CoSerial` instances.\n\n##
  [0.3] - 2015-05-25\n### Added\n- Serial instance for `Map`.\n- `zipLogic` for *zipping*
  instances. Thanks to Roman Cheplyaka\n  [@feuerbach](https://github.com/feuerbach).\n\n###
  Fixed\n- Compatibility with GHC < 7.10.\n\n## [0.2] - 2015-04-28\n### Changed\n-
  General renaming to, hopefully, make functions more clear.\n### Fixed\n- Series
  don't repeat elements anymore. Kudos to Roman Cheplyaka for\n  reporting this issue.\n\n##
  [0.1] - 2015-04-27\n### Added\n- Initial set of utilities for creating `ByteString`
  and `Text` `Series`.\n- `Serial` `ByteString` and `Text` instances.\n\n[0.6]: https://github.com/jdnavarro/smallcheck-series/compare/v0.5.1...v0.6\n[0.5.1]:
  https://github.com/jdnavarro/smallcheck-series/compare/v0.5...v0.5.1\n[0.5]: https://github.com/jdnavarro/smallcheck-series/compare/v0.4...v0.5\n[0.4]:
  https://github.com/jdnavarro/smallcheck-series/compare/v0.3...v0.4\n[0.3]: https://github.com/jdnavarro/smallcheck-series/compare/v0.2...v0.3\n[0.2]:
  https://github.com/jdnavarro/smallcheck-series/compare/v0.1...v0.2\n[0.1]: https://github.com/jdnavarro/smallcheck-series/compare/49b5b0...v0.1\n"
