description: "\n# ghci-dap\n\nA GHCi having [DAP](https://code.visualstudio.com/docs/extensions/example-debuggers)
  interface.\n\n\n![101_deploy.png](https://raw.githubusercontent.com/phoityne/haskell-debug-adapter/master/docs/design/101_deploy.png)\n\nStarted
  developing based on [haskell-dap-0.0.10.0](https://hackage.haskell.org/package/haskell-dap).
  \ \nSeparated an implementation from the interface package.\n\n# Requirement\n  -
  haskell-dap\n\n```\n> stack install haskell-dap ghci-dap\n```\n\n\n# Limitation\nCurrently
  this project is an __experimental__ design and implementation.\n\n* Supported ghc-8.6,
  ghc-8.4\n* Dev and checked on windows10\n\n"
