description: ! "[![Hackage](https://img.shields.io/hackage/v/ghcjs-base-stub.svg)](https://hackage.haskell.org/package/ghcjs-base-stub)\n[![Build
  Status](https://secure.travis-ci.org/louispan/ghcjs-base-stub.png?branch=master)](http://travis-ci.org/louispan/ghcjs-base-stub)\n\nFake
  stubs for GHCJS base to allow GHCJS projects to be compiled using GHC.\nThis also
  allows developing under intero, and generating haddocks.\n\nUsage:\n\nAdd the following
  to GHCJS project's cabal.\n```\n  if impl(ghcjs)\n    build-depends: ghcjs-base\n
  \ if !impl(ghcjs)\n    build-depends: ghcjs-base-stub\n```\n\n# Changelog\n\n* 0.2.0.0\n
  \ - Added Semigroup instance to JSString for ghc 8.4.1 and base 4.11.0\n\n* 0.1.0.4\n
  \ - Added Javascript.Web.Location\n\n* 0.1.0.3\n  - Added Javascript.Web.Storage\n\n*
  0.1.0.2\n  - Added JavaScript.Cast\n  - Added Marshall and Callbacks\n\n* 0.1.0.0\n
  \ - Initial version with a subset of ghcjs base\n"
