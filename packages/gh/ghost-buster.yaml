description: ! "Ghost Buster\n============\n\nThis package provides an easier way
  to work with existential data types. \nNormally, GHC will reject types with deeply
  nested `forall`s in them.\nThis package uses a data contructor to hide that away,
  so you can nest as deeply as you like.\n\nExample code is in the `examples` folder.\n"
