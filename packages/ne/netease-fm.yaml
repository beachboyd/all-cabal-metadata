description: ! "# netease-fm\n\n网易云音乐客户端。用 Haskell 编写。\n\n参考 [musicbox](https://github.com/darknessomi/musicbox)。\n\n##
  安装\n\n```bash\n$ sudo apt-get install mpg123 aria2\n$ git clone https://github.com/foreverbell/netease-fm\n$
  cd netease-fm\n$ cabal install\n$ fm\n```\n\n建议使用 stack，`stack.yaml` 添加 `extra-deps`
  项使用 `brick-0.6.4`。\n\n```yaml\nflags: {}\nextra-package-dbs: []\nextra-deps: \n-
  brick-0.6.4\n- vty-5.5.0\nresolver: lts-6.27\n```\n\n```bash\n$ stack install\n$
  fm\n```\n\n## 快捷键\n\n<table>\n\t<tr> <td>Space / Enter</td> <td>确认 / 播放 / 暂停</td>
  </tr>\n\t<tr> <td>Esc</td> <td>停止 / 返回上一级菜单</td> </tr>\n\t<tr> <td>n</td> <td>播放下一首歌曲</td>
  </tr>\n\t<tr> <td>o</td> <td>播放模式选择</td> </tr>\n\t<tr> <td>c</td> <td>缓存选中歌曲</td>
  </tr>\n\t<tr> <td>C</td> <td>删除选中歌曲的缓存</td> </tr>\n\t<tr> <td>-</td> <td>减小音量</td>
  </tr>\n\t<tr> <td>=</td> <td>增大音量</td> </tr>\n\t<tr> <td>m</td> <td>静音 / 取消静音</td>
  </tr>\n</table>\n"
