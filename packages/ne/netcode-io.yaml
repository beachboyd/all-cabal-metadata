description: "# netcode-io\r\nHaskell bindings to the\r\n[netcode.io](https://github.com/networkprotocol/netcode.io)
  library\r\n\r\n## Development\r\n\r\nThese bindings were developed using `stack`
  in the \"usual\" way. We expect\r\nthat anyone building from source to use the same
  workflow.\r\n\r\n### Windows\r\n\r\nThe cabal file specifies that the `sodium` library
  is required for building\r\nthis package. Unfortunately, this is a bit tricky on
  Windows since there's no\r\nnative package manager. To use this with Windows, we
  recommend using\r\n[`MSYS2`](https://www.msys2.org/). `msys2.exe` has a built-in
  shell for using\r\nthe `gcc` toolchain on Windows. This toolchain is compatible
  with the one `ghc`\r\nuses. Within this environment, you can install `sodium` using
  the `pacman`\r\npackage manager:\r\n\r\n```\r\n$ pacman -S mingw64/mingw-w64-x86_64-libsodium\r\n```\r\n\r\nOnce
  installed, you can add the following lines to your global `config.yaml`:\r\n\r\n```\r\nextra-include-dirs:\r\n
  \ - D:\\msys64\\mingw64\\include\r\n\r\nextra-lib-dirs:\r\n  - D:\\msys64\\mingw64\\lib\r\n```\r\n\r\nYour
  `config.yaml` is located at your `%STACK_ROOT%` directory:\r\n\r\n```\r\nC:\\> stack
  path --stack-root\r\nC:\\path\\to\\stack\\root\r\n```\r\n\r\n### OS X\r\n\r\nOn
  MacOS, we can install `sodium` simply by using homebrew:\r\n\r\n```\r\n$ brew install
  libsodium\r\n```\r\n\r\n## LICENSING\r\n\r\nIANAL, but these bindings use\r\n[the
  same license](https://github.com/networkprotocol/netcode.io/blob/master/LICENCE)\r\nthat
  the original library uses, so you must comply with both."
