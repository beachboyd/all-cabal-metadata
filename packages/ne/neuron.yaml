description: "<img width=\"10%\" src=\"./assets/logo.svg\">\n\n# neuron\n\n[![BSD3](https://img.shields.io/badge/License-BSD-blue.svg)](https://en.wikipedia.org/wiki/BSD_License)\n[![built
  with nix](https://img.shields.io/badge/builtwith-nix-purple.svg)](https://builtwithnix.org)\n[![Zulip
  chat](https://img.shields.io/badge/zulip-join_chat-brightgreen.svg)](https://funprog.zulipchat.com/#narrow/stream/231929-Neuron)\n\nneuron
  is a system for managing your plain-text [Zettelkasten](https://neuron.srid.ca/2011401.html)
  notes. \n\n**Features**\n\n- Extended Markdown for easy linking between zettels\n-
  Web interface (auto generated static site)\n- Graph view of zettels (organic category
  tree)\n- CLI for creating new zettels with automatic ID\n\n## Getting started\n\nSee
  [neuron.srid.ca](https://neuron.srid.ca/) for the full guide to installing and using
  neuron.\n\n## Developing\n\nWhen modifying `src/Neuron`, use ghcid as instructed
  as follows to monitor compile errors:\n\n```bash\nnix-shell --run ghcid\n```\n\nYou
  can test your changes by running it on the `./guide` (or any) zettelkasten as follows:\n\n```bash\nbin/run
  ./guide rib serve\n```\n\nThis command will also automatically recompile and restart
  when you change any of the Haskell source files.\n\n### Running tests\n\nUnit tests
  can be run via ghcid as follows:\n\n```\nbin/test\n```\n"
