description: ! 'This library helps you declare type-safe static URIs by parsing URIs
  at compile time.


  You can write static URIs using typed template haskell:


  > url :: URI

  > url = $$(staticURI "http://www.google.com/")


  or using QuasiQuote:


  > url :: URI

  > url = [uri|http://www.google.com/|]


  When you pass a malformed URI to these expressions, they emit an error at compile
  time.'
