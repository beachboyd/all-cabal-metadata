changelog: "# Revision history for describe\n\n## 0.2.0.5 -- 2019-10-07\n\n* Added
  the `Remaining` combinator.\n* Added `deserializeEx`.\n\n## 0.2.0.4 -- 2019-10-06\n\n*
  Made Vec instance for Equals overlapping. \n\n## 0.2.0.3 -- 2019-10-06\n\n* Added
  constraint on `Optional` to prevent overlapping instances on the supplied predicate.\n\n##
  0.2.0.2 -- 2019-10-06\n\n* Exposed `Equals`.\n\n## 0.2.0.1 -- 2019-10-06\n\n* Exposed
  hidden instances.\n\n## 0.2.0.0 -- 2019-10-06\n\n* Added `Describe` type class.\n*
  Made `Describe` generically-derivable.\n* Refactored module structure.\n* Added
  type- and value-level combinators to be used with `Describe`.\n\n## 0.1.2.1 -- 2019-09-08\n\n*
  Fixed unwrapPut / serialize.\n\n## 0.1.2.0 -- 2019-09-08\n\n* Fixed Monad instance.\n\n##
  0.1.1.0 -- 2019-09-05\n\n* Added Monad instance for Descriptor.\n\n## 0.1.0.0 --
  2019-06-03\n\n* Initial release.\n"
