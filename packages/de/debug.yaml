description: ! "# Shake [![Hackage version](https://img.shields.io/hackage/v/debug.svg?label=Hackage)](https://hackage.haskell.org/package/debug)
  [![Stackage version](https://www.stackage.org/package/debug/badge/lts?label=Stackage)](https://www.stackage.org/package/debug)
  [![Linux Build Status](https://img.shields.io/travis/ndmitchell/debug.svg?label=Linux%20build)](https://travis-ci.org/ndmitchell/debug)
  [![Windows Build Status](https://img.shields.io/appveyor/ci/ndmitchell/debug.svg?label=Windows%20build)](https://ci.appveyor.com/project/ndmitchell/debug)\n\nModule
  for debugging Haskell programs. To use, take the functions that you are interested
  in debugging, e.g.:\n\n```haskell\nmodule QuickSort(quicksort) where\nimport Data.List\n\nquicksort
  :: Ord a => [a] -> [a]\nquicksort [] = []\nquicksort (x:xs) = quicksort lt ++ [x]
  ++ quicksort gt\n    where (lt, gt) = partition (<= x) xs\n```\n\nTurn on the `TemplateHaskell`
  and `ViewPatterns` extensions, import `Debug`, indent your code and place it under
  a call to `debug`, e.g.:\n\n```haskell\n{-# LANGUAGE TemplateHaskell, ViewPatterns
  #-}\nmodule QuickSort(quicksort) where\nimport Data.List\nimport Debug\n\ndebug
  [d|\n   quicksort :: Ord a => [a] -> [a]\n   quicksort [] = []\n   quicksort (x:xs)
  = quicksort lt ++ [x] ++ quicksort gt\n       where (lt, gt) = partition (<= x)
  xs\n   |]\n```\n\nWe can now run our debugger with:\n\n```console\n$ ghci QuickSort.hs\nGHCi,
  version 8.2.1: http://www.haskell.org/ghc/  :? for help\n[1 of 1] Compiling QuickSort
  \       ( QuickSort.hs, interpreted )\nOk, 1 module loaded.\n*QuickSort> quicksort
  \"haskell\"\n\"aehklls\"\n*QuickSort> debugView\n```\n\nThe call to `debugView`
  starts a web browser to view the recorded information, looking something like:\n\n![Debug
  view output](debug.png)\n"
