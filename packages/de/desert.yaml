  ## Acknowledgement


  well, this project aims to make developing with OCaml projects painless. it is still
  in early stage, so currently just for self usage.


  ## Install


  ```

  cabal install desert

  ```


  ## Usage


  * create project


  ```

  desert new NAME

  ```


  * build


  ```

  desert build

  ```


  * run


  ```

  desert run

  ```


  * test


  ```

  desert test

  ```


  * clean


  ```

  desert clean

  ```


