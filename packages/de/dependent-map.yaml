description: "dependent-map [![Build Status](https://travis-ci.org/mokus0/dependent-map.svg)](https://travis-ci.org/mokus0/dependent-map)\n==============\n\nThis
  library defines a dependently-typed finite map type.  It is derived from Data.Map.Map
  in the containers package, but rather than (conceptually) storing pairs indexed
  by the first component, it stores `DSum`s (from the `dependent-sum` package) indexed
  by tag.  For example (using the types from the `dependent-sum` package's `FooGADT`
  example):\n\n    {-# LANGUAGE GADTs #-}\n    import FooGADT\n    import Data.Dependent.Map\n
  \   \n    x = fromList [Foo :=> pi, Baz :=> \"hello there\"]\n    y = singleton
  Bar 42\n    z = union y (read \"fromList [Foo :=> (-1.1415926535897931)]\")\n    \n
  \   addFoo :: Foo v -> v -> v -> v\n    addFoo Foo x y = x + y\n    addFoo _   x
  _ = x\n    \n    main = mapM_ print\n        [ x, y, z\n        , unionWithKey addFoo
  x z\n        ]\n\nWhich prints:\n\n    fromList [Foo :=> 3.141592653589793,Baz :=>
  \"hello there\"]\n    fromList [Bar :=> 42]\n    fromList [Foo :=> -1.1415926535897931,Bar
  :=> 42]\n    fromList [Foo :=> 2.0,Bar :=> 42,Baz :=> \"hello there\"]\n\nThis library
  can be found on Hackage: https://hackage.haskell.org/package/dependent-map\n"
