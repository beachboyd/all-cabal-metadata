description: ! "[![Hackage](https://img.shields.io/hackage/v/javascript-extras.svg)](https://hackage.haskell.org/package/javascript-extras)\n\nExtra
  javascript functions when using GHCJS\n\n# Changelog\n\n* 0.5.0.0\n  - flipped the
  args of `getProperty` and `setProperty`\n    This makes it easier for chaining.\n\n*
  0.4.0.0\n  - Renamed `JSVar` to `JSRep` to avoid confusion with `JSVal`\n  - Renamed
  `toJS'` to `toJSR`\n  - Renamed `fromJS'` to `fromJSR`\n  - `getProperty` and `setProperty`
  uses `JE.ToJS a` instead of `Coercible a J.JSVal`\n  - flipped the args of `getProperty`
  and `setProperty`\n  - Moved `justSnds` to esoteric-extras `Data.Maybe.Esoteric.keepMaybes`\n
  \ - Renamed `safeModularIncrement` to `safeIncrement`\n  - Renamed `safeModularDecrement`
  to `safeDecrement`\n\n* 0.3.3.0\n  - Added `classNames`, `justSnds`\n"
