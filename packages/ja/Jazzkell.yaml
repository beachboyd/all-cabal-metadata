description: "Jazzkel library\r\n(c) Donya Quick 2019\r\n\r\nNot for commercial use.\r\n\r\nSetup
  instructions:\r\n\r\n1. Install Haskell Platform and Euterpea using the instructions
  on \r\n   the Euterpea website (www.euterpea.com). Mac and Linux users must\r\n
  \  have a synthesizer installed and running before using GHC/GHCi \r\n   in order
  to hear sound!\r\n\r\n2. Load the examples in GHCI (:load filename) and follow the
  usage\r\n   instructions in the file you loaded. The files SimpleBossa.lhs and\r\n
  \  SimpleWalkingBass.lhs are examples from the paper. Hypnotize.lhs is \r\n   an
  example of a more complex composition using the same system."
