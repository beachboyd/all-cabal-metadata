  \  ([D3346](https://phabricator.haskell.org/D3346))\n\n - Track column numbers to
  improve GHC's caret diagnostic display\n   ([#13388](https://ghc.haskell.org/trac/ghc/ticket/13388))\n\n##
  0.68.1\n\n - Fix type signature of generated `main` test function\n   to avoid C
  compiler warnings about unused `argc`/`argv`\n   function parameters during feature
