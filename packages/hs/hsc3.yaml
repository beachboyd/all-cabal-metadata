description: ! "hsc3 - haskell supercollider\n----------------------------\n\n[hsc3][hsc3]
  provides `Sound.SC3`, a module for using [Haskell][hs] as\na client to the [SuperCollider][sc3]
  synthesis server.  hsc3 requires\n[hosc](?t=hosc).\n\nFor installation and configuration
  information see the\n[tutorial][tutorial] at [hsc3-texts][hsc3-texts].\n\nThere
  are a number of related projects:\n\n- [hsc3-dot](?t=hsc3-dot): UGen Graph Drawing\n-
  [hsc3-graphs](?t=hsc3-graphs): UGen Graphs\n- [hsc3-lang](?t=hsc3-lang): SC3 Language\n-
  [hsc3-cairo](?t=hsc3-cairo) & [hsc3-plot](?t=hsc3-plot): Drawing & Plotting\n- [hsc3-rec](?t=hsc3-rec)
  & [hsc3-unsafe](?t=hsc3-rec): UGen Variants\n- [hsc3-db](?t=hsc3-db): UGen Database\n-
  [hsc3-rw](?t=hsc3-rw): UGen Graph Re-writing\n- [hsc3-forth](?t=hsc3-forth): FORTH
  SuperCollider\n- [hsc3-lisp](?t=hsc3-lisp): LISP SuperCollider\n\nThe hsc3 interaction
  environment ([hsc3.el](?t=hsc3&e=emacs/hsc3.el))\nis written for [GNU][gnu] [Emacs][emacs].\n\n##
  cli\n\n[scsyndef-stat](?t=hsc3&e=md/scsyndef-stat.md),\n[scsyndef-to-hs](?t=hsc3&e=md/scsyndef-to-hs.md),\n[scsynth](?t=hsc3&e=md/scsynth.md),\n[setup](?t=hsc3&e=md/setup.md)\n\nÂ©
  [rohan drape][rd] and others, 2005-2017, [gpl][gpl].\nwith contributions by:\n\n-
  henning thielemann\n- stefan kersten\n- alex mclean\n- brent yorgey\n- shae erisson\n\nsee
  the [darcs][darcs] [history](?t=hsc3&q=history) for details\n\ninitial announcement:\n[[2005-11-29/haskell-cafe](?t=hsc3&e=md/announce.text),\n
  [haskell.org](http://www.haskell.org/pipermail/haskell-cafe/2005-November/012483.html)]\n\n[rd]:
  http://rd.slavepianos.org/\n[hsc3]: http://rd.slavepianos.org/?t=hsc3\n[hs]: http://haskell.org/\n[sc3]:
  http://audiosynth.com/\n[tutorial]: http://rd.slavepianos.org/?t=hsc3-texts&e=lhs/hsc3-tutorial.lhs\n[hsc3-texts]:
  http://rd.slavepianos.org/?t=hsc3-texts\n[gnu]: http://gnu.org/\n[emacs]: http://gnu.org/software/emacs/\n[darcs]:
  http://darcs.net/\n[gpl]: http://gnu.org/copyleft/\n"
