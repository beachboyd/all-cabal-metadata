description: ! "# hsc3-server [![Hackage version](https://img.shields.io/hackage/v/hsc3-server.svg?style=flat)](http://hackage.haskell.org/package/hsc3-server)
  [![Build Status](https://img.shields.io/travis/kaoskorobase/hsc3-server.svg?style=flat&branch=develop)](https://travis-ci.org/kaoskorobase/hsc3-server)\n\n**hsc3-server**
  is a Haskell library for managing [SuperCollider](http://supercollider.sourceforge.net)
  server resources such as node, buffer and bus ids. It also provides synchronization
  primitives.\n\n### Installation\n\n    cabal install hsc3-server\n\n### Documentation\n\n*
  [Change log](https://github.com/kaoskorobase/hsc3-server/blob/master/ChangeLog.md)\n*
  [API documentation](http://hackage.haskell.org/package/hsc3-server)\n* [Example
  scripts](https://github.com/kaoskorobase/hsc3-server/tree/master/examples)\n\n###
  Reporting bugs\n\nPlease report bugs in our [issue tracker](https://github.com/kaoskorobase/hsc3-server/issues).\n\n###
  Development\n\n**hsc3-server**'s source code is hosted at [github](https://github.com/kaoskorobase/hsc3-server).
  You can check out a copy of the repository with the following command:\n\n    git
  clone git://github.com/kaoskorobase/hsc3-server.git\n"
