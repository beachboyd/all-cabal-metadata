changelog: ! "### [v0.9.2](https://github.com/kaoskorobase/hsc3-server/tree/v0.9.2)\n\n*
  Add changes in CHANGELOG\n\n### [v0.9.1](https://github.com/kaoskorobase/hsc3-server/tree/v0.9.1)\n\n*
  Update `hsc3` to version 0.15\n\n### [v0.6.0](https://github.com/kaoskorobase/hsc3-server/tree/v0.6.0)\n\n*
  Add `Control.Failure.Failure` instance to `Sound.SC3.Server.State.Monad.Server`\n*
  Add `hostname` parameter to `Sound.SC3.Server.State.Monad.Process.withTransport`\n\n###
  [v0.5.0](https://github.com/kaoskorobase/hsc3-server/tree/v0.5.0)\n\n* Use distinct
  types for audio and control buses and IDs\n* Factor monad type classes into `Sound.SC3.Server.Monad.Class`\n*
  Remove `Sound.SC3.Server.Monad.capture` combinator\n* Upgrade to `hosc` 0.13 and
  `hsc3` 0.13\n* Move `Sound.SC3.Server.Monad` hierarchy to `Sound.SC3.Server.State.Monad`
  to avoid a clash with `hsc3`\n* Rename `Sound.SC3.Server.Monad.Send` to `Sound.SC3.Server.State.Monad.Request`
  and refactor interface and semantics\n* Export `withTransport` from `Sound.SC3.Server.State.Monad.Process`\n\n###
  v0.4.0\n\n* Move allocation interface to `Sound.SC3.Server.Monad` and add monad
  control\n  instances: Remove allocation interface from `Sound.SC3.Server.Connection`
  and\n  move it to `Sound.SC3.Server.Monad`.\n* Remove `data-accessor` dependency.\n*
  Add instances for `MonadBase`, `MonadBaseControl` and `MonadTransControl`,\n  allowing
  to lift control operations from the base monad into ServerT.\n* Implement `Sound.SC3.Server.Monad.fork`
  in terms of\n  `Control.Concurrent.Lifted.fork`. `fork` may be removed from the
  interface in\n  future versions.\n\n### [v0.3.0](https://github.com/kaoskorobase/hsc3-server/tree/v0.3.0)\n\n*
  Add new modules `Sound.SC3.Server.Monad.Send` and `Sound.SC3.Server.Monad.Command`
  providing abstractions for synchronous and asynchronous commands and completion
  messages\n"
