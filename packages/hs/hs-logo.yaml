description: ! "[![Build Status](https://secure.travis-ci.org/deepakjois/hs-logo.png)](http://travis-ci.org/deepakjois/hs-logo)\n\nLogo
  interpreter written in Haskell, specialized for turtle graphics. Still very\nmuch
  a WIP. Lot of the language still needs to be implemented, but it is fairly\nfunctional
  already.\n\nMore info at http://deepakjois.github.com/hs-logo\n\n## Quickstart\n\nFollow
  the [installation instructions](http://deepakjois.github.com/hs-logo/installation.html)\n\nYou
  can now try out some logo programs in the [examples](https://github.com/deepakjois/hs-logo/tree/master/site/examples)
  folder\n\n    % dist/build/hs-logo/hs-logo site/examples/sources/snowflake.logo
  -o ~/tmp/snowflake.svg\n\n![Snowflake](http://deepakjois.github.com/hs-logo/examples/svgs/snowflake.svg)\n\n
  \   % dist/build/hs-logo/hs-logo site/examples/sources/design1.logo -o ~/tmp/design1.svg\n\n![Design](http://deepakjois.github.com/hs-logo/examples/svgs/design1.svg)\n"
