description: ! "# hscurses-fish-ex\n\n\n## Synopsis\n\nhscurses swimming fish example
  (Haskell)\n\n\n## Description\n\nSimple curses aquarium written to learn about the
  hscurses library.\n\n\n## Getting source\n\n- Download the cabalized source package
  [from Hackage](http://hackage.haskell.org/package/hscurses-fish-ex)\n- Get the source
  with darcs: `$ git clone https://github.com/dino-/hscurses-fish-ex.git`\n- If you're
  just looking, [browse the source](https://github.com/dino-/hscurses-fish-ex)\n\nAnd
  once you have it, building the usual way:\n\n    $ stack init\n    $ stack build\n
  \   $ stack exec hscurses-fish-ex\n\n\n## Contact\n\nDino Morelli <[dino@ui3.info](mailto:dino@ui3.info)>\n"
