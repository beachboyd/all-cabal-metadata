description: ! "hslua-aeson\n===========\n\n[![travis build status]](https://travis-ci.org/hslua/hslua-aeson)\n[![MIT
  License]](./LICENSE)\n\n\nGlue to hslua for aeson values.\n\nThis provides a `StackValue`
  instance for aeson's `Value` type. The following\nconventions are used:\n\n- `Null`
  values are encoded as the special global `_NULL`. Using `Nil` would\n  cause problems
  with null-containing arrays.\n\n- Objects are converted to tables in a straight-forward
  way.\n\n- Arrays are converted to lua tables. Array-length is included as the value
  at\n  index 0. This makes it possible to distinguish between empty arrays and empty\n
  \ objects.\n\n\nLicense\n-------\n\nThis project is licensed under the liberal MIT
  license, the same license under\nwhich hslua and lua itself are published. See the
  [LICENSE](./LICENSE) file for\ndetails.\n\n[travis build status]: https://img.shields.io/travis/hslua/hslua-aeson/master.svg?style=flat-square\n[MIT
  License]: https://img.shields.io/github/license/hslua/hslua-aeson.svg?style=flat-square\n"
license-name: MIT
