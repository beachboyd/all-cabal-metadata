changelog: ! "# hslua-aeson\n\n## v1.0.0\n\n- Update to hslua 1.0.0\n\n- Function
  `registerNull` has been replaced by `pushNull`.\n\n  Using `pushNull` has the advantage
  that users won't have to remember\n  to register a special variable. Users who need
  a global variable can\n  set it by running\n\n        pushNull\n        setglobal
  \"HSLUA_AESON_NULL\"\n\n\n## v0.3.0\n\n- Update to hslua 0.8.0.\n\n\n## v0.2.0\n\n-
  Update to hslua 0.6.0.\n\n\n## v0.1.0.4\n\n- Ensure compatibility with hslua 0.5.0.\n"
