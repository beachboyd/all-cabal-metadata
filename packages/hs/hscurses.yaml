description: ! "               hscurses -- A Haskell Binding to ncurses\n               =+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+\n\nhscurses
  is a Haskell binding to the ncurses library, a library of\nfunctions that manage
  an application's display on character-cell\nterminals. hscurses also provides some
  basic widgets implemented on\ntop of the ncurses binding, such as a text input widget
  and a table\nwidget.\n\nThe hscurses library has been reported to work on Linux
  x86 using GHC\n6.12.1, 7.0.3 and 7.2.1.\n\nBuilding and installing the hscurses
  library with GHC\n-----------------------------------------------------\n\nRequirements:\n\n-
  GNU m4\n- GHC >= 6.8\n- ncurses\n\nBuild and installation steps:\n\n  runhaskell
  Setup.hs configure\n  runhaskell Setup.hs build\n  runhaskell Setup.hs install\n\nIn
  order to generate the API documentation, you need haddock\n(http://www.haskell.org/haddock).
  The command is then:\n\n  runhaskell Setup.hs haddock\n\nUsing the hscurses library:\n---------------------------\n\nJust
  add the flag `-package hscurses' to the compiler flags. At the\nmoment, user documentation
  is only available through Haddock API\ndocumentation.\n\nWindows support:\n----------------\n\nWindows
  support relies on pdcurses (http://pdcurses.sourceforge.net/),\nwhich is already
  packaged for MinGW\n(http://sourceforge.net/projects/mingw/files/MinGW/PDCurses/PDCurses-3.4-1/)\nand
  can be installed with mingw-get.\n\nThanks to Jos� Romildo Malaquias (malaquias@gmail.com)
  for porting\nhscurses to the windows platform!\n\nCopyright:\n----------\n\n   John
  Meacham <john @ repetae . net>, 2002-2004.\n   Tuomo Valkonen <tuomov @ iki.fi>,
  2004.\n   Don Stewart <http://www.cse.unsw.edu.au/~dons>, 2004.\n   Stefan Wehr
  <http://www.stefanwehr.de>, 2004-2011.\n\nHistory:\n--------\n\nJohn Meacham started
  the binding for his chat client Ginsu\n(http://repetae.net/john/computer/ginsu/).\n\nTuomo
  Valkonen integrated to code into Riot\n(http://modeemi.fi/~tuomov/riot/), with minor
  modifications.\n\nDon Stewart improved the code for the Yi editor\n(http://www.cse.unsw.edu.au/~dons/yi.html).\n\nStefan
  Wehr turned the binding into a standalone library. He also\nadded some basic widgets.\n"
