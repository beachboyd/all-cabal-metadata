description: ! '# [hs2048][1]


  [![Build Status][2]][3]


  A [2048][4] clone in Haskell.


  ![Screenshot](http://i.imgur.com/utw0O1h.png)


  ## Setup


  ``` sh

  $ vagrant up

  $ vagrant ssh

  ```


  ``` sh

  $ cd /vagrant

  $ make

  $ make run

  ```


