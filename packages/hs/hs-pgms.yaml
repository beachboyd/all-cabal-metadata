description: ! "This is a Haskell implementation of Programmer's Minesweeper by\nJohn
  D Ramsdell. See \n   http://www.ccs.neu.edu/home/ramsdell/pgms\nfor the original.\n\nTo
  add a new strategy, create a Haskell module that implements it, and\nadd it to the
  list in Strategies.hs. Then add the module itself it the\nhs-pgms.cabal file and
  you're set. Two example strategies are provided,\nSimpleStrat.hs and Strat1.hs (actually
  they're basically the same).\n\nNote: The hs-pgms executable will launch a GUI by
  default. Run\nhs-pgms --help to see its other capabilities.\n\nHave fun!\n"
