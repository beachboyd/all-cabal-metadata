changelog: ! "### [v0.7](https://github.com/kaoskorobase/hsndfile/tree/v0.7.1)\n\n*
  Read and write signed instead of unsigned integer samples and rename `sf_readf_wordXX`
  and `sf_writef_wordXX` to `sf_readf_intXX` and `sf_writef_intXX`, respectively\n*
  Add new supported header and sample formats\n\n### v0.6\n\n* Don't export `Control.Exception.catch`
  and `Prelude` from `Sound.File.Sndfile`\n\n### v0.5\n\n* Remove lazy read functions
  `hGetContentChunks` and `readFileChunks` from library interface. Those functions
  were implemented incorrectly.\n\n### v0.4\n\n* Simplified Buffer API: A single type
  class, **Buffer**, is provided for **ForeignPtr** based I/O. Instances are provided
  in separate packages, e.g. [hsndfile-vector](http://hackage.haskell.org/package/hsndfile-vector).\n\n###
  v0.3.2\n\n* **hsndfile** has been adapted to compile with GHC 6.10. The only\n  visible
  change is in exception handling:\n    * `Sound.File.Sndfile.Exception.Exception`
  is now an instance of\n      `Control.Exception.Exception`\n    * The new generalized
  functions from `Control.Exception.Exception` are\n      used for throwing and handling
  exceptions\n\n### v0.2.0\n\n* Fix exception throwing Exceptions detected in library
  code are\n  now actually raised. Exception has been factored into\n  Sound.File.Sndfile.Exception
  and constructors were added according to the\n  public libsndfile error codes.\n*
  Fix reading/writing of frames hGetFrames and hPutFrames were\n  using the sample-based
  library functions. These have been factored into\n  Sound.File.Sndfile.Buffer and
  the correct functions are being used for the\n  frame-based I/O functions.\n"
