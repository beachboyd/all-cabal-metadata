description: ! "======\n HScD\n======\n\n*HScD* is a command line tool and library
  to access SoundCloud_.\n\nUsage\n=====\n\n::\n\n    hscd\n      -t URL   --track=URL
  \   Indicate the URL of the track to be downloaded.\n      -o FILE  --output=FILE
  \ Output File\n      -i URL   --info=URL     Get info about the resource pointed
  by the URL\n      -r URL   --resolve=URL  Resolve the SoundCloud's API URL for an
  arbitrary URL. Supports users, tracks, sets, groups and apps\n      -h       --help
  \        Show usage info\n\nInstallation\n============\n\nClone the source code
  using hg or git and run cabal install from the main directory.\n\n.. _SoundCloud:
  http://soundcloud.com/\n"
