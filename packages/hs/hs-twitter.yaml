changelog: ! "Version 0.2.8 - released 2009-05-27; changes from 0.2.7\r\n * remove
  default passing of 'source=hs-twitter' argument to\r\n   all API actions. The default
  argument list is now empty.\r\n   If you want to configure the 'source=' argument,
  now use\r\n\r\n           Web.Twitter.Monad.fromSource :: String -> TM a -> TM a\r\n
  \          Web.Twitter.Monad.getSource :: String -> TM (Maybe String)\r\n\r\n   (Passing
  in source= to the search APIs causes problems.)\r\n\r\nVersion 0.2.6/0.2.7 - released
  2009-05-20; changes from 0.2.4\r\n * Added social graph API additions (getUserFollowers
  / getUserFollowing )\r\n * support for default arguments via Web.Twitter.Monad.getDefArgs
  / withDefaultArgs\r\n\r\nVersion 0.2.5 - released 2009-02-05; changes from 0.2.4\r\n\r\n
  * Fix bug in percent-encoding UTF-8 content. \r\n   (Bug reported by Ilya Kuznetsov;
  thanks.)\r\n\r\n"
