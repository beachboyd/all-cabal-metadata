description: ! "= hs-twitter - Programming Twitter from Haskell =\r\n\r\n'hs-twitter'
  is a Haskell package providing a binding to\r\nthe Twitter API - \r\n\r\n  http://twitter.com/\r\n
  \ http://apiwiki.twitter.com/REST+API+Documentation\r\n\r\nThe binding is functionally
  complete (Christmas 2008), letting you write\r\napplications in Haskell that accesses
  Twitter streams and updates your\r\nown.\r\n\r\nFor more info on use, please visit:
  http://haskell.forkIO.com/twitter\r\n\r\n= Getting started =\r\n\r\nFor some code
  samples showing you how to get started using this\r\nAPI binding, have a look at
  Web/Twitter.hs at the top.\r\n\r\n= Building and installing =\r\n\r\nThis package
  is provided in Cabal form, so only thing you need to\r\ndo to get going is:\r\n\r\n
  \ foo% runghc Setup configure --user  # that option being optional\r\n  foo% runghc
  Setup build \r\n  foo% runghc Setup install\r\n\r\n(or, if you are versed in its
  ways, \"cabal update ; cabal install twitter\")\r\n\r\nThe package depends on a
  bunch of other packages though, so you\r\nneed to have them built&installed, as
  well. They are:\r\n\r\n  * HTTP: http://hackage.haskell.org/cgi-bin/hackage-scripts/package/HTTP\r\n
  \ * json:  http://hackage.haskell.org/cgi-bin/hackage-scripts/package/json\r\n  *
  utf8-string: http://hackage.haskell.org/cgi-bin/hackage-scripts/package/utf8-string\r\n
  \ * mime: http://hackage.haskell.org/cgi-bin/hackage-scripts/package/mime\r\n\r\n('cabal
  install' will take care of chasing these down for you, btw..)\r\n\r\n= Authentication
  =\r\n\r\nWhen using this API binding to build your own Twitter applications,\r\nauthentication
  is required ...\r\n\r\n= Feedback / question =\r\n\r\nPlease send them to sof@forkIO.com
  , and I'll try to respond to them\r\nas best/quickly as possible. (Or, try to send
  a tweet 'sigbjorn_finne' :-) )\r\n\r\nEnjoy..\r\n"
