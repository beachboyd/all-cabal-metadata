description: ! "HSoundFile - codecs for audio file reading/writing\n\nThis library
  is based on Data.ByteString and Data.Binary to support lazy reading/writing\nof
  audio files.\n\nRequirements: GHC > 6.6.  Other compilers are not currently supported
  due to a dependency on GHC's Float/Double library.\n\nBuilding:\n        > runhaskell
  Setup.lhs configure\n        > runhaskell Setup.lhs build\n        > runhaskell
  Setup.lhs install\n\nI have achieved best performance with the following compiler
  options:\n-fvia-c -fexcess-precision -optc-O2 -optc-mmmx -optc-msse2\nIf possible,
  I recommend enabling mmx and sse2.\n\n"
