changelog: ! "2013-10-01  PHO  <pho@cielonegro.org>\n\n\t* Subversion/Hash.hsc: Fix
  breakage on newer GHC.\n\n\t* cbits/HsSVN.h: Fix breakage on newer Subversion.\n\n\t*
  COPYING: Change the license of HsSVN from PublicDomain to CC0: a\n\tstrong form
  of public domain.\n\n\t* README.rst: New file.\n\n\t* configure.ac: Add option --with-subversion-prefix=PREFIX,\n\tdeprecating
  EXTRA_CPPFLAGS and EXTRA_LIBS.\n\n\t* HsSVN.cabal (Source-Repository): Migrate from
  darcs to git.\n\n\t* HsSVN.cabal (Version): Bump version to 0.4.3.3\n\n2011-07-28
  \ PHO  <pho@cielonegro.org>\n\n\t* HsSVN-0.4.3.2: Fix breakage on newer GHC and
  other libraries.\n\n2010-08-06  PHO  <pho@cielonegro.org>\n\n\t* INSTALL: New file
  that describes how to build this abnormal\n\tpackage which everyone fails to build.
  Believe me, it's\n\tSubversion's fault. It offers no svn-config, no subversion.pc,
  and\n\tno subversion.m4.\n\n\t* configure: small bugfix\n\n\t* HsSVN.cabal: Bump
  version to 0.4.3.1\n\n2010-02-19  PHO  <pho@cielonegro.org>\n\n\t* HsSVN-0.4.3:
  Fixed a serious bug which leads to segmentation\n\tfault at apr_hash_next. The hidden
  module Subversion.Hash was\n\tmisusing APR memory pools.\n\n2010-02-04  PHO  <pho@cielonegro.org>\n\n\t*
  HsSVN-0.4.2: Fix breakage on GHC 6.12.1.\n\n2009-02-20  PHO  <pho@cielonegro.org>\n\n\t*
  HsSVN.cabal: Fix incorrect dependency declarations.\n\n\t* HsSVN.cabal: Bump version
  to 0.4.1\n\n2009-01-16  PHO  <pho@cielonegro.org>\n\n\t* HsSVN-0.4: Fix breakage
  on GHC 6.10.1. And now it requires\n\t6.10.1...\n\n2008-07-20  PHO  <pho@cielonegro.org>\n\n\t*
  configure.ac: Search for apr-1-config and apu-1-config as well.\n\n\t* HsSVN.cabal:
  Bump version to 0.3.3\n\n2008-03-29  PHO  <pho@cielonegro.org>\n\n\t* Subversion/Repository.hsc
  (dumpRepository): Fix the\n\tinfinite-loop bug again... Hopefully it works now.\n\n\t*
  HsSVN.cabal: Bump version to 0.3.2\n\n2008-03-29  PHO  <pho@cielonegro.org>\n\n\t*
  Subversion/Repository.hsc (dumpRepository): Fix a bug causing an\n\tinfinite-loop.\n\n\t*
  HsSVN.cabal: Bump version to 0.3.1\n\n2008-03-27  PHO  <pho@cielonegro.org>\n\n\t*
  Subversion/Repository.hsc (dumpRepository): New function.\n\n\t* Subversion/FileSystem/Revision.hsc
  (getRevisionNumber): New\n\tfunction.\n\n\t* Subversion/FileSystem/Revision.hsc
  (getRevisionProp): Rename to\n\tgetRevisionProp'\n\n\t* Subversion/FileSystem/Revision.hsc
  (getRevisionPropList): Rename\n\tto getRevisionPropList'\n\n\t* Subversion/FileSystem/Revision.hsc
  (getRevisionProp): New\n\tfunction.\n\n\t* Subversion/FileSystem/Revision.hsc (getRevisionPropList):
  New\n\tfunction.\n\n2007-11-05  PHO  <pho@cielonegro.org>\n\n\t* HsSVN-0.2: Fix
  breakage on GHC 6.8.1 and now it requires GHC\n\t6.8.1.\n\n2007-08-25  PHO  <pho@cielonegro.org>\n\n\t*
  HsSVN-0.1: Initial release.\n"
