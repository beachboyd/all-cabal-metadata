description: ! "hsc3-utils - haskell supercollider3 utilities\n---------------------------------------------\n\n[hsc3][hsc3]
  related utility programs.\n\n### hash-paren\n\n`hash-paren` is a simple minded [haskell][hs]
  pre-processor that\nextends the haskell `do` syntax by rewriting `#` parenthesised\nelements
  of a right hand side expression as monadic bindings.  Ie.\n\n    do ...\n       c
  <- f #(a) #(b)\n       ...\n\nis rewritten as:\n\n    do ...\n       _hp_0 <- a\n
  \      _hp_1 <- b\n       c <- f _hp_0 _hp_1\n       ...\n\n[hsc3]: http://rd.slavepianos.org/?t=hsc3\n[hs]:
  http://haskell.org/\n\nÂ© [rohan drape][rd], 2013-2014, [gpl][gpl].\n\n[rd]: http://rd.slavepianos.org/\n[gpl]:
  http://gnu.org/copyleft/\n"
