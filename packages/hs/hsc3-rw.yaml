description: ! "hsc3-rw - hsc3 re-writing\n-------------------------\n\n[hsc3-rw][hsc3-rw]
  provides re-writing functions for use with [hsc3][hsc3].\n\n- `Sound.SC3.RW.HA`
  re-writes `#@` notation with `hash` of line and column numbers\n- `Sound.SC3.RW.HP`
  re-writes `#()` notation\n- `Sound.SC3.RW.ID` re-writes single character uniqueness
  identifiers\n- `Sound.SC3.RW.PSynth` re-writes both [uparam](?t=hsc3-rw&e=md/uparam.md)\n
  \                       and [psynth](?t=hsc3-rw&e=md/psynth.md) notations\n- `Sound.SC3.RW.Tag`
  tags numeric literals with identifiers.\n\n[hsc3]: http://rd.slavepianos.org/?t=hsc3\n[hsc3-rw]:
  http://rd.slavepianos.org/?t=hsc3-rw\n\nÂ© [rohan drape][rd], 2013-2014, [gpl][gpl].\n\n[rd]:
