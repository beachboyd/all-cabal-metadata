description: ! "hsc3-db\n-------\n\n[hsc3-db][hsc3-db] provides `Sound.SC3.UGen.DB.Data`,
  a [Haskell][hs]\nmodule that contains a database of [SuperCollider][sc3] unit\ngenerators.\n\nThe
  database is derived from the sclang run-time environment.  To\ngenerate type:\n\n
  \   $ sclang -l mk/config.yaml mk/mk.scd\n\nThe database is both partial and partially
  inaccurate, but is useful\nas a starting point.\n\nThere are functions to generate
  [hsc3][hsc3] bindings from the\ndatabase at `Sound.SC3.UGen.DB.Bindings`.\n\nÂ© [rohan
  drape][rd], 2006-2014, [gpl][gpl].\n\n[hs]: http://haskell.org/\n[sc3]: http://audiosynth.com/\n[hsc3]:
  \ http://rd.slavepianos.org/?t=hsc3\n[hsc3-db]:  http://rd.slavepianos.org/?t=hsc3-db\n[rd]:
  \ http://rd.slavepianos.org/\n[gpl]: http://gnu.org/copyleft/\n"
