description: ! "Parsers for the Internet Message Standard\n=========================================\n\n:Latest
  Release: hsemail-1.3.tar.gz_\n:Darcs:          darcs_ get --partial http://cryp.to/hsemail/\n\nSynopsis\n--------\n\n
  \ This package contains Parsec_ combinators for the syntax of\n  Internet messages,
  such as e-mail, news articles, namely\n  RFC2234, RFC2821, and RFC2822.\n\n  The
  ``example`` directory contains two small programs that can\n  be run as follows::\n\n
  \   $ runhaskell message-test.hs <message-test.input\n    $ runhaskell smtp-test.hs
  <smtp-test.input\n\nDocumentation\n-------------\n\n  `Reference Documentation`_\n
  \    Haddock-generated reference of all exported functions.\n\nSee Also\n--------\n\n
  \ `librfc2822`_\n     An E-mail parser library for C++ programmers.\n\nCopyleft\n--------\n\n
