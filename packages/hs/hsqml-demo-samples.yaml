changelog: ! "HsQML Samples - Release History\n\nrelease 0.3.4.0 - 2016.02.24\n\n
  \ * Added AutoListModel sample.\n  * Changed OpenGL samples to use versions 2.10
  to 2.13 of the OpenGL package.\n  * Fixed insufficient vertical space for text in
  the factorial samples.\n  * Fixed build error with GHC 7.10.\n\nrelease-0.3.3.0
  - 2015.01.20\n\n  * Added OpenGLControlContext sample.\n\nrelease-0.3.2.0 - 2014.11.13\n\n
  \ * Added OpenGL sample.\n  * Relaxed Cabal dependency constraint on 'text'.\n  *
  Fixed factorial samples to use single-line edit controls. \n\nrelease-0.3.0.0 -
  2014.05.04\n\n  * Initial release.\n"
