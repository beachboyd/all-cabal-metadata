description: ! "# hsmisc\n\n\n## Synopsis\n\nA collection of miscellaneous modules
  (Haskell)\n\n\n## Description\n\nSome Haskell source code that proved to be useful
  in various\nprojects. These span a range of tasks from monadic actions to simple\nconfig
  file loading to timestamps for logging and helpers for parsec.\n\n\n## Getting source\n\n-
  Get the source with darcs: `$ darcs get http://hub.darcs.net/dino/hsmisc`\n- If
  you're just looking, [browse the source](http://hub.darcs.net/dino/hsmisc)\n\nAnd
  once you have it, building the usual way:\n\n    $ cabal configure --enable-tests\n
  \   $ cabal build\n    $ cabal test\n    $ cabal haddock\n    $ cabal install\n\n\n##
  Contact\n\nDino Morelli <[dino@ui3.info](mailto:dino@ui3.info)>\n"
