description: ! "This is twee, an equational theorem prover.\n\nThe version in this
  git repository is likely to be unstable!\nTo install the latest stable version,
  run:\n\n    cabal install twee\n\nIf you have LLVM installed, you can get a slightly
  faster version by\nrunning:\n\n    cabal install twee -fllvm\n\nIf you really want
  the latest unstable version, run\n`cabal install src/ .` in this repository. You
  will most likely need\nthe latest git version of Jukebox, from\nhttps://github.com/nick8325/jukebox,
  too - and things may break from\ntime to time.\n\nAfterwards, run `twee nameofproblem.p`.
  The problem should be in TPTP\nformat (http://www.tptp.org). You can find a few
  examples in the\n`tests` directory. All axioms and conjectures must be equations,
  but\nyou can freely use quantifiers. If it succeeds in proving your\nproblem, twee
  will print a human-readable proof.\n\nFor the official manual, see http://nick8325.github.io/twee.\n"
