changelog: ! "6.3.5\n\n* Avoid pointless conversions on Float/Double.\n\n6.3.3\n\n*
  The `Data.Text.Format` hierarchy was reexported as\n  `Formatting.Internal.Raw`.\n\n6.3.1\n\n*
  Proper GHC 7.10 -> GHC 8.4 support\n\n6.3.0\n\n* Folded the `text-format` package
  into this package, removed the\n  `double-conversion` dependency. Lost the following
  functions in\n  this:\n  * `prec`\n  * `expt`\n* Added a test suite with regression
  tests:\n  * Fixed: https://github.com/chrisdone/formatting/issues/31\n  * Fixed:
  https://github.com/chrisdone/formatting/issues/28\n  * Fixed: https://github.com/bos/text-format/issues/18\n\n6.2.5\n\n*
  Changed microseconds to display as \"us\" to avoid unicode issues.\n\n6.2.1\n\n*
  Added bytesDecimal\n\n6.2.0\n\n* Dropped Holey/HoleyT in favour of simpler Format
  type.\n* Added Monoid instance.\n* Added back Category instance.\n* Dropped Functor
  instance.\n\n6.1.1\n\n* Add support for GHC 7.10 (time update).\n\n6.1.0\n\n* Add
  formatter for TimeSpec.\n\n6.0.0\n\n* Changed the type of `Format`. Now you write
  `Format r (a -> r)` instead\n  of `Format a`.\n* Add `formatToString` function.\n"
