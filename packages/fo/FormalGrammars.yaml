changelog: ! "0.3.1.1\n-------\n\n- removed most upper bounds, and version bumped
  stuff\n\n0.3.1.0\n-------\n\n- This version only works together with ADPfusion-0.5.2,
  this update improves\n  performance for all grammars.\n\n0.3.0.0\n-------\n\n- Major
  change in terminal symbol handling: In 0.2.x.y versions, when you named\n  a terminal
  (say 'c') then each occurance of 'c' had the same type. This was\n  *independent*
  of the tape the symbol occured on. Starting with 0.3.0.0 if you\n  have a terminal
  with the same name on different tapes, then you will have to\n  give each type explicitly.
  This requires a bit more typing for homogenous\n  grammars, but makes heterogenous
  multi-tape grammars much more flexible.\n\n0.2.1.0\n-------\n\n- indexed rules and
  grammars (revamped system)\n- *multi*-context free grammars available!\n- new travis.yml\n\n0.2.0.0\n-------\n\n-
  completely rewritten parsing system\n- makes use of newer ADPfusion 0.4.0\n- travis-ci
  integration\n\n0.1.0.0\n-------\n\n- fixed dependencies\n- major version bump\n-
  new TH code generator using ADPfusion 0.3\n\n0.0.0.2\n-------\n\n- cleaned up the
  TH generator. Should be easier now to build more complex\n  auto-generators\n\n0.0.0.1\n-------\n\n-
  basic operations on context-free formal grammars.\n"
