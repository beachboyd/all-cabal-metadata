changelog: ! "0.7.4\n-----\n* Add a library dependency on the `doctests` test suite\n\n0.7.3\n-----\n*
  Ensure that `HLint.hs` is shipped with the library\n\n0.7.2\n-----\n* Revamp `Setup.hs`
  to use `cabal-doctest`. This makes it build\n  with `Cabal-2.0`, and makes the `doctest`s
  work with `cabal new-build` and\n  sandboxes.\n\n0.7.1\n-----\n* Support `pointed`
  5\n* Support `transformers` 0.5\n* Support `comonad` 5\n* Support GHC 8\n* Cleaned
  up the new warnings caused by `profunctors` 5.2\n\n0.7\n-----\n* Folds are closed,
  corepresentable profunctors. This observation supplies us with many additional useful
  instances.\n\n0.6.3\n-------\n* `reflection` 2 support\n* Compiles warning-free
  on GHC 7.10\n\n0.6.2\n-----\n* `contravariant` 1.0 support\n\n0.6.1\n-----\n* Fixed
  bugs in several of the `Arrow` instances.\n\n0.6\n---\n* Lazier `R1`.\n* `MonadZip`
  instances\n\n0.5.1\n-----\n* Lazier `R`.\n\n0.5.0.1\n-------\n* Restore compatibility
  with GHC < 7.8\n\n0.5\n---\n* `lens` 4 compatibility\n\n0.1\n---\n* Repository Initialized\n"
