description: ! "# Vacuum: visualising the GHC heap\n\nVacuum is a library for extracting
  graph representations of values\nfrom the GHC heap, at runtime. Those graphs may
  then be further\nprocessed or translated to various representations for visualization\n--
  like Graphviz, or Ubigraph.\n\n[travis-ci.org](http://travis-ci.org) results: [![Build
  Status](https://secure.travis-ci.org/thoughtpolice/vacuum.png?branch=master)](http://travis-ci.org/thoughtpolice/vacuum)\n\n[Homepage][main
  page].\n\n# Installation\n\nIt's just a `cabal install` away on [Hackage][]:\n\n```bash\n$
  cabal install vacuum\n# also install the graphviz package, for SVG/PNG rendering:\n$
  cabal install vacuum-graphviz\n```\n\n# Gallery of examples\n\nWant to try before
  you buy, and see what Vacuum output looks like?\nHere are some examples:\n\n * Vacuuming
  the linked list `[1, 2]` - [Results][e1]\n\nMore examples will come in the future.\n\n#
  Join in\n\nFile bugs in the GitHub [issue tracker][].\n\nMaster [git repository][gh]:\n\n
  * `git clone https://github.com/thoughtpolice/vacuum.git`\n\nThere's also a [BitBucket
  mirror][bb]:\n\n * `git clone https://bitbucket.org/thoughtpolice/vacuum.git`\n\n#
  Authors\n\nSee [AUTHORS.txt](https://raw.github.com/thoughtpolice/vacuum/master/AUTHORS.txt).\n\n#
  License\n\nLGPLv3. See `LICENSE.txt` for details.\n\n[main page]: http://thoughtpolice.github.com/vacuum\n[issue
  tracker]: http://github.com/thoughtpolice/vacuum/issues\n[gh]: http://github.com/thoughtpolice/vacuum\n[bb]:
  http://bitbucket.org/thoughtpolice/vacuum\n[Hackage]: http://hackage.haskell.org/package/vacuum\n[e1]:
  https://raw.github.com/thoughtpolice/vacuum/master/gallery/list.png\n"
