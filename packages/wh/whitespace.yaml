description: ! "# Whitespace #\n\nSee [the original web site](http://compsoc.dur.ac.uk/whitespace/)
  for full\ndocumentation of the base language.\n\n# Local Changes #\n\n## Cabal support
  ##\n\nYou can use the \"cabal install\" command to build and install the wspace\nexecutable.\n\n##
  Shuffling in Whitespace ##\n\nUntil now, programmers interested in using randomized
  algorithms in Whitespace\nhave been required to supply some random stuff as input
  to their program. To\nsolve this, I propose adding a new instruction to the Whitespace
  language that\nwill shuffle the stack. This feature can then be used to implement
  various\nrandomized algorithms, including a random number generator.\n\n### Command
  Reference and Sample Program ###\n\nAs a stack operation, this instruction is prefixed
  by the [Space] IMP. The\ncommand code is selected to allow for future expansion
  of Whitespace's stack\noperations and in homage to a musical group that my wife
  assures me is not\ndisco.\n\n<table>\n  <tr>\n    <th>Command</th> <th>Parameters</th>
  <th>Meaning</th>\n  </tr>\n  <tr>\n    <td>[Tab][Tab][Space]</td> <td></td> <td>Randomly
  permute the order of all values on the stack.</td>\n  </tr>\n</table>\n\nThere is
  a sample program which prints out the digits 0-9 in a random order:\n\n* examples/randperm.ws\n"
