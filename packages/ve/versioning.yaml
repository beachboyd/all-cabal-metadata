changelog: ! "# Revision history\n\n## 0.3.0.0\n\n- Encode `V` inductively\n\n- Get
  rid of the overlapping instances (fixes a bug on GHC 8.2.1)\n\n- Allow specifying
  the oldest supported version\n\n- Switch to a multi-package cabal project\n\n- Provide
  tools for working with Servant in the versioning-servant package\n\n### Breaking
  changes\n\n- `V` now starts at `V0` instead of `V1`\n\n## 0.2.0.0\n\n- Get the version
  number of a versioned value\n\n- Decouple the decoding logic from the actual encoding\n\n-
  Provide two families of functions for decoding JSON:\n  `fromJsonAnyVersionX` and
  `withJsonAnyVersionX`\n\n### Breaking changes\n\n- `decodeAnyVersion` is now called
  `fromJsonAnyVersion`\n\n- `withAnyVersion` is now called `withJsonAnyVersion`\n\n-
  `withAnyVersionM` is now called `withJsonAnyVersionM`\n\n## 0.1.0.0\n\n- First version\n"
