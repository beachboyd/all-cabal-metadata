synopsis: Type-safe data versioning.
changelog: ! "# Revision history\n\n## 0.2.0.0\n\n- Get the version number of a versioned
  value\n\n- Decouple the decoding logic from the actual encoding\n\n- Provide two
  families of functions for decoding JSON:\n  `fromJsonAnyVersionX` and `withJsonAnyVersionX`\n\n###
  Breaking changes\n\n- `decodeAnyVersion` is now called `fromJsonAnyVersion`\n\n-
  `withAnyVersion` is now called `withJsonAnyVersion`\n\n- `withAnyVersionM` is now
  called `withJsonAnyVersionM`\n## 0.1.0.0\n\n- First version\n"
basic-deps:
  semigroupoids: ! '>=5 && <6'
  bytestring: ! '>=0.10 && <0.11'
  base: ! '>=4.10 && <4.12'
  aeson: ! '>=1.0 && <1.5'
