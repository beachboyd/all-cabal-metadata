changelog: ! "# ChangeLog / ReleaseNotes\n\n\n## Version 0.2.3.0\n\n* Introducing
  function\n  `modifyVerbosity :: HasVerbosity s => (Verbosity -> Verbosity) -> s
  -> s`\n  (**new**)\n* Introducing optional instance for safecopy's `SafeCopy` type
  class. Dependency\n  on `safecopy` package can be enabled using `-fsafecopy` build
  flag. (**new**)\n\n\n## Version 0.2.2.0\n\n* Relaxed `data-default-class` dependency
  that allows bilding with version\n  0.1.\\*. (**change**)\n* Introducing functions
  (**new**):\n    * `increment :: Verbosity -> Maybe Verbosity`\n    * `increment'
  :: Verbosity -> Verbosity`\n* Uploaded to [Hackage][]: <http://hackage.haskell.org/package/verbosity-0.2.2.0>\n\n\n##
  Version 0.2.1.0\n\n* Introducing optional instance for cereal's `Serialize` type
  class. Dependency\n  on `cereal` package can be enabled using `-fcereal` build flag.
  (**new**)\n* Uploaded to [Hackage][]: <http://hackage.haskell.org/package/verbosity-0.2.1.0>\n\n\n##
  Version 0.2.0.0\n\n* Introducing module `Data.Verbosity.Class` which contains definition
  of\n  `HasVerbosity` type class. (**new**)\n* Introducing function `fromInt :: Int
  -> Maybe Verbosity`. (**new**)\n* Introducing function\n  `parse :: (Eq string,
  IsString string) => string -> Maybe Verbosity`. (**new**)\n* NFData instance, if
  compiled with `-fdeepseq`, which is the default case.\n  (**new**)\n* Depends on
  [transformers][] package in case [base][] <4.8. (**new**)\n* Uploaded to [Hackage][]:
  <http://hackage.haskell.org/package/verbosity-0.2.0.0>\n\n\n## Version 0.1.0.0\n\n*
  First public release.\n* Uploaded to [Hackage][]: <http://hackage.haskell.org/package/verbosity-0.1.0.0>\n\n\n[base]:\n
  \ http://hackage.haskell.org/package/base\n  \"base package on Hackage\"\n[Hackage]:\n
  \ http://hackage.haskell.org/\n  \"HackageDB (or just Hackage) is a collection of
  releases of Haskell packages.\"\n[transformers]:\n  http://hackage.haskell.org/package/transformers\n
  \ \"transformers package on Hackage\"\n"
