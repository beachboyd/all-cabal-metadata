changelog: ! "The changes are recorded by the version control system, Darcs. To see
  a log\nquickly from the terminal, run:\n\n  $ darcs changes --repo http://hub.darcs.net/fr33domlover/irc-fun-messages\n\nThere
  is also a web interface at <http://darcs.rel4tion.org> which, among other\nthings,
  can display the history log.\n\nTo see the log in a local clone, first get a copy
  of the repository if you\nhaven't yet:\n\n  $ darcs get http://hub.darcs.net/fr33domlover/irc-fun-messages\n\nThen
  move into the newly created directory and run darcs:\n\n  $ cd irc-fun-messages\n
  \ $ darcs changes\n"
