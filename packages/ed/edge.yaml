description: ! '# README for [`edge` package](http://hackage.haskell.org/package/edge)


  There are, unfortunately, a number of complexities and difficulties in the dependency
  tree, which I think would make it difficult to compile on most platforms. However,
  it does build on the Debian Jessie release, with ghc-7.6.3 installed:


  ```sh

  sudo apt-get install ghc cabal-install libghc-gloss-dev libghc-alut-dev

  cabal update

  cabal install edge

  ~/.cabal/bin/edge

  ```


  If you have already have version of gloss, OpenAL, or GLUT Haskell libraries installed
  via cabal, you may wish to remove them first with `ghc-pkg unregister gloss` etc.

'
