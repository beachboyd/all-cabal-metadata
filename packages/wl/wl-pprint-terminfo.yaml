description: ! 'wl-pprint-terminfo

  ==================


  [![Hackage](https://img.shields.io/hackage/v/wl-pprint-terminfo.svg)](https://hackage.haskell.org/package/wl-pprint-terminfo)
  [![Build Status](https://secure.travis-ci.org/ekmett/wl-pprint-terminfo.png?branch=master)](http://travis-ci.org/ekmett/wl-pprint-terminfo)


  This package adds support for term-info effects in the [`wl-pprint-extras`](/ekmett/wl-pprint-extras)
  free monad.


  Contact Information

  -------------------


  Contributions and bug reports are welcome!


  Please feel free to contact me through github or on the #haskell IRC channel on
  irc.freenode.net.


  -Edward Kmett

