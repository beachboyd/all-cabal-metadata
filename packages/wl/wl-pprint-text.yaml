changelog: ! "1.2.0.0 (2018-05-07)\n====================\n\n* Remove `IsString (m
  Doc)` instance (#16).\n\n* Export the `beside` function from both modules.\n\n    -
  For non-Monadic pretty-printing this is identical to the\n      Semigroup/Monoid
  `<>` combinator.\n\n    - For Monadic pretty-printing this is the lifted version
  of `<>`.\n\n* No longer export `<>`.  Use `beside` instead, or the\n  Semigroup/Monoid
  instance (for non-Monadic).\n\n1.1.1.1 (2018-04-13)\n====================\n\n* Support
  for GHC-8.4.1.\n\n1.1.1.0 (2017-01-26)\n====================\n\n* Support strict
  `Text` values (thanks to Elliot Cameron).\n\n* Loosened constraints from `Monad`
  to `Functor` where applicable\n  (thanks to Elliot Cameron).\n\n* Uses `base-compat`
  to make it easier to support multiple GHC\n  versions.\n\n* Add `isEmpty :: Doc
  -> Bool`.\n\n* Support `Semigroup` in `base >= 4.9.0.0`.\n\n1.1.0.4 (2015-04-06)\n====================\n\n*
  Support `GHC-7.10`.\n\n1.1.0.3 (2014-12-24)\n====================\n\n* Support `text-1.2.*`.\n\n1.1.0.2
  (2014-01-16)\n====================\n\n* Support `text-1.1.0.0`.\n\n1.1.0.1 (2013-12-23)\n====================\n\n_This
  probably should have been 1.1.1.0._\n\n* Documentation fixes.\n\n* Add `displayB`,
  `spacebreak` and `<++>`.\n\n* Smarter treatment of spaces, newlines, etc. (including
  how `line`\n  behaves in `renderOneLine`).\n\n1.1.0.0 (2012-08-22)\n====================\n\n*
  `Doc` is now an instance of `Monoid`.\n\n* Add `renderOneLine` function.\n\n* Add
  `IsString` instances.\n\n* Make `SimpleDoc` an instance of `Show` for convenience.\n\n*
  Make the `Show` instance for `Doc` match the documentation.\n\n1.0.0.0 (2012-05-22)\n====================\n\n*
  Initial version,\n"
