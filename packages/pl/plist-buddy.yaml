description: ! "# plist-buddy\n\nRemote monad wrapper around the plistbuddy shell
  command for editing plists.\n\nFrom the manual: The following commands are used
  to manipulate plist data:\n\n * Help    --   Prints this information.\n * Exit    --
  \ Exits the program. Changes are not saved to the file.\n * Save    --  Saves the
  current changes to the file.\n * Revert  --   Reloads the last saved version of
  the file.\n * Clear type --  Clears out all existing entries, and creates root of
  type type.  See below for a list of types.\n * Print [entry] --  Prints value of
  entry.  If an entry is not specified, prints entire file. \n * Set entry value --
  Sets the value at entry to value.\n * Add entry type [value] -- Adds entry with
  type type and optional value value.  See below for a list of types.\n * Delete entry
  -- Deletes entry from the plist.\n\n"
