description: ! "# plot-lab\n\n    Work in Progress\n\nAn ambitious attempt to provide
  mathematica like dynamic plotting for free.\n\n* Written in haskell.\n* Based on
  plot ([hackage](http://hackage.haskell.org/package/plot)) ([github](https://github.com/amcphail/plot)).\n*
  GUI written using gtk2hs (using [gtk](http://hackage.haskell.org/package/gtk)).\n*
  GUI designed using glade.\n* Also available at [hackage](http://hackage.haskell.org/package/plot-lab).\n\n##
  Installation\n\n### Linux\n\nThe installation for gtk requires that [gtk2hs-buildtools](https://hackage.haskell.org/package/gtk2hs-buildtools)
  be installed, and the binary be in your $PATH.\nThe below commands take care of
  that, without permanently changing the $PATH.\n\n```\n$ cabal update\n$ cabal install
  gtk2hs-buildtools\n$ env PATH=\"~/.cabal/bin:$PATH\" cabal install plot-lab\n```\n\n###
  Windows\n\n* Install gtk2hs with instructions from [here](http://projects.haskell.org/gtk2hs/download/#Windows).\n\n*
  Then use cabal to install plot-lab.\n\n```batch\ncmd> cabal install plot-lab\n```\n\n##
  Usage\n\nThe window displays the sum of two gaussian distributions with sliders
  for mean and std. deviation.\nThe plan is to add custom function input facilities
  and make it more interactive.\n\nThe package is too raw to be used with custom functions
  right now. Those with haskell knowledge might be able to make changes and get what
  they want.\n"
