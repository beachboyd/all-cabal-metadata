description: ! "# platinum-parsing\nwww.platinum-parsing.org\n\nPlatinum Parsing is
  an all-around solution for conceiving, developping and building a compiler or an
  interpreter, or just a part of it. It's composed of two parts: the Framework, written
  in Haskell, and the CLI (Command Line Interface), exposing the functionalities of
  the Framework.\n\n## Features\n- Purely functional, written in Haskell\n- Generic
  approach to compilation\n- Full EBNF grammar support\n- Tokens definition with built-in
  RegEx\n- Grammar validation on source file\n- Dynamic AST generation\n- LALR table
  and DFA generation\n- Built-in lexer and parser\n- Customisable template export\n-
  CLI and Atom integration\n- And more ... \\*\n\n\\* Platinum Parsing is a recent
  project aimed to grow, you can find development axis in the _Issues_ menu.\n\n##
  Getting started\nPlatinum Parsing is built with the famous [Haskell Tool Stack](https://www.haskellstack.org/),
  you will need to install it before continuing.\n\nNB: if you prefer to use `cabal`
  instead of `stack`, feel free to do so.\n\nPlatinum Parsing is available on [Hackage](https://hackage.haskell.org/),
  thus you can install it with the command:\n\n  ```console\n  $ stack install platinum-parsing\n
  \ ```\n\nThis will cause the CLI to be accessible in your terminal, try: `$ pp --help`\n\nIf
  you want to use the Framework directly in your Haskell project, add to your `<project-name>.cabal`
  file the following line, and run a `$ stack build` afterwards:\n\n  ```yaml\n  build-depends:
  platinum-parsing\n  ```\n\nLast option is to clone this repository and build the
  project by yourself:\n\n  ```console\n  $ git clone git@github.com:chlablak/platinum-parsing.git\n
  \ or\n  $ git clone https://github.com/chlablak/platinum-parsing.git\n\n  $ cd platinum-parsing\n
  \ $ stack init\n  $ stack build\n  ```\n\n## Further reading\n- Platinum Parsing
  has an [Atom](https://atom.io/) integration (plugin) for ease of development, available
  [here](https://atom.io/packages/platinum-parsing-atom).\n- The library documentation
  is available on the Hackage [package](https://hackage.haskell.org/package/platinum-parsing).\n-
  More documentation (examples, references, ...) can be found in the `doc/` [folder](doc/).\n\n##
  Contributing\nIf you have any question, proposition or contribution, feel free to
  use the _Issues_ menu.\n"
