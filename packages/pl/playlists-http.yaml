description: ! "playlists-http [![Travis][travis-shield]][travis]\n==============\n\nDownload
  and parse playlists over HTTP.\n\n## Usage\n\nThere are two interfaces, a simple
  `download` function that runs in\n`IO` and a more complicated `download` function
  that uses `MonadIO`.\n\nSee the following modules for more details:\n\n  * `Text.Playlist.HTTP.Simple`\n
  \ * `Text.Playlist.HTTP.Full`\n\nThere is also an `examples/example.hs` that demonstrates
  how to use\nthe `download` function which is found in `Text.Playlist.HTTP.Full`.\n\n[travis]:
  https://travis-ci.org/pjones/playlists-http\n[travis-shield]: https://travis-ci.org/pjones/playlists-http.svg?branch=master\n"
