description: ! "### Summary\n\n`planet-mitchell` is my very own Haskell package planet.\n\nIt
  contains no new code, only re-exports from `base` and various well-known\npackages,
  similar to [https://hackage.haskell.org/package/rebase](rebase).\n\n- `Control.`,
  `Data.`, `Foreign.`, etc. module prefixes are stripped. The idea\n  here is that,
  if a name such as `Applicative` is sufficiently unambiguous in\n  the Haskell ecosystem,
  it deserves as short a module name as possible.\n\n  See the [elm standard library](http://package.elm-lang.org/packages/elm-lang/core/latest)\n
  \ for inspiration.\n\n- The module hierarchy is not faithful to the underlying packages.
  Many modules\n  contain related re-exports from multiple packages, and I've invented
  a few new\n  sin-bin modules such as `Concurrency`, `Parallelism`, `Eval`, and `Debug`.\n\n-
  To reduce API surface area and encourage a consistent vocabulary, redundant\n  functions
  like `sequence` and `mapM` are not re-exported.\n\n- Odd, uncommon, and deprecated
  types and functions (like `WrappedApplicative`)\n  are not re-exported.\n\n- Partial
  functions are discouraged and mostly live in `.Partial` modules. (This\n  is a work-in-progress).\n\n-
  Unsafe functions are discouraged and mostly live in `.Unsafe` modules. (This\n  is
  a work-in-progress).\n\n- `String` is heavily discouraged, and many `String` IO
  functions are not\n  re-exported; `Text` and/or `ByteString` versions are re-exported
  instead.\n\n- Generalizations like `MonadIO` / `MonadUnliftIO` are used where possible.\n\n###
  Stability\n\nAlpha quality, massive breaking changes should be expected and no changelog
  will\nbe kept for some time. Don't use this package.\n"
