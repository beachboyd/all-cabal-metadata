description: "# Errata\n\n[![MIT License](https://img.shields.io/badge/license-MIT-blue.svg)](./LICENSE)\n[![Hackage](https://img.shields.io/hackage/v/errata.svg?logo=haskell)](https://hackage.haskell.org/package/errata)\n[![CI](https://github.com/1Computer1/errata/workflows/CI/badge.svg)](https://github.com/1Computer1/errata/actions?query=workflow%3ACI)\n\n**Errata**
  is an extremely customizable error pretty printer that can handle many kinds of
  error formatting. For example, it can handle errors that are all over the source
  or errors that are connected to each other spanning multiple lines. You can be as
  simple or as fancy as you like!  \n\nYou can also customize the format of the printer
  in several ways:  \n\n- Custom messages and labels\n- Custom character sets for
  symbols\n- Highlighting the source, messages, and symbols\n\nHere is an example
  of a pretty error message from **Errata**:  \n\n![Pretty error message](./errata.png)\n"
