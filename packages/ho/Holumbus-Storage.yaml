description: ! "This is the Holumbus-Storage library\n\nVersion 0.1.0\n\nStefan Schmidt
  sts@holumbus.org\n\nhttp://holumbus.fh-wedel.de\n\nAbout\n-----\n\nHolumbus is a
  set of Haskell libraries. This package contains the \nHolumbus-Storage library for
  building and distributed storage systems.\n\nThis library depends on the Holumbus-Distribution
  library.\n\n\nContents\n--------\n\nExamples  Some example applications and utilities.\nsource
  \   Source code of the Holumbus-Storage library.\n\n\nRequirements\n------------\n\nSo
  far, this library is only tested under Linux, please let us know, if there are \nany
  problems under Windows or other OSes.\nThe Holumbus-MapReduce library requires at
  least GHC 6.10 and the \nfollowing packages (available via Hackage).\n\n  containers\n
  \ hslogger\n  directory\n  network\n  time\n  bytestring\n  binary\n  hxt\n  Holumbus-Distribution\n\n\nInstallation\n------------\n\nA
  Cabal file is provided, therefore Holumbus-Storage can be installed using\nthe standard
  Cabal way:\n\n$ runhaskell Setup.hs configure\n$ runhaskell Setup.hs build\n$ runhaskell
  Setup.hs install # with root privileges\n\nIf you prefer to do it the old way there
  with make:\n\n$ make build\n$ make install # with root privileges\n"
