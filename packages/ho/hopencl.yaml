description: ! "hopencl\n=======\nThe present repository contains the latest snapshot
  of a set of\nHaskell bindings to version 1.1 of the OpenCL specification.\n\nThe
  following sections of the OpenCL specification are not supported\ncurrently:\n\n
  \ * Image Objects (section 5.3)\n  * Sampler Objects (section 5.5)\n  * Profiling
  of memory objects and kernels (section 5.12)\n  * Extensions of the OpenCL standard
  involving the API\n  * OpenGL and D3D related functions\n\nIn addition, the are
  not currently any Haskell wrappers for the\nfollowing functions:\n\n  clCreateSubBuffer,
  clEnqueueReadBufferRect,\n  clEnqueueWriteBufferRect,\n  clEnqueueCopyBufferRect,
  clEnqueueMapBuffer,\n  clEnqueueUnmapMemObject, clEnqueueNativeKernel\n\nInstallation\n------------\nInstallation
  is handled by cabal, but the tool c2hs is needed for\ncompilation and should be
  installed prior to hopencl.\n\n```shell\ncabal install c2hs\ncabal install\n```\n\nExamples\n--------\nIn
  examples-directory two simple examples of how the hopencl package\ncan be used are
  shown. They can be executed using runhaskell\n\n```shell\ncd examples/PlatformInfo/\nrunhaskell
  PlatformInfo.hs\n```\n\n```shell\ncd examples/VectorAdd/\nrunhaskell VectorAdd.hs\n```\n\nDocumentation\n-------------\nHaddock
  documentation is available at http://projects.haskell.org/hopencl/\n\nTests\n-----\nTo
  compile the test suite, the flag `--enable-tests` must be given to\ncabal. The tests
  can then be executed using `cabal test`.\n\n```shell\ncabal install --enable-tests\ncabal
  test\n```\n\nQuestions and bug reports\n-------------------------\nFeel free to
  contact me by email at <merijn@inconsistent.nl> with any\nquestions or bug reports.\n\nAlternatively,
  bugs can be submitted through the bug tracker at:\nhttp://github.com/merijn/hopencl/issues\n"
