description: ! "This is Holumbus.\n\nVersion 0.4\n\nSebastian M. Schlatt - sms@holumbus.org\nTimo
  B. HÃ¼bel - tbh@holumbus.org\n\nhttp://www.holumbus.org\n\nAbout\n-----\n\nHolumbus
  is a Haskell library which provides the basic building blocks for\ncreating powerful
  indexing and search applications. This includes a framework\nfor distributed crawling
  and indexing as well as distributed query processing.\n\nContents\n--------\n\ndoc
  \      Detailed information about the internals of Holumbus.\nexamples  Some example
  applications and utilities.\nsource    Source code of the Holumbus core library.\ntest
  \     Several tests for the Holumbus core library.\n\nRequirements\n------------\n\nThe
  Holumbus core library requires at least GHC 6.8.2 and the \nfollowing packages (available
  via Hackage):\n\n- binary 0.4.1\n- bzlib 0.4.0.1\n- HDBC 1.1.4\n- HDBC-sqlite3 1.1.4.0\n-
  hxt 7.5\n- regex-compat 0.71.0.1\n- utf8-string 0.2\n\nInstallation\n------------\n\nA
  Cabal file is provided, therefore Holumbus can be installed using\nthe standard
  Cabal way:\n\n$ runhaskell Setup.hs configure\n$ runhaskell Setup.hs build\n$ runhaskell
  Setup.hs install # with root privileges\n\nDocumentation\n-------------\n\nDocumentation
  is provided through the examples and extensive Haddock \nAPI documentation available
  online at http://www.holumbus.org.\n\nDetails about the internals of the Holumbus
  framework are available in\nthe extensive descriptions of the implementation in
  the \"doc\" directory.\n"
