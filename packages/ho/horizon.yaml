description: ! "* Welcome!\n\n  This package contains a Haskell module for computing
  approximate sunrise and\n  sunset UTC times from latitude and longitude.\n\n  Note
  that approximations are provided in UTC time only, no additional support\n  for
  time zones is implemented.\n\n  This module has only been lightly tested, and produces
  values close to those\n  found at http://aa.usno.navy.mil/data/docs/RS_OneYear.php.\n\n"
