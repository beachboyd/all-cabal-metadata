description: ! "Sistema-L / L-System\n====================\n\nPara compilar [basico]:\n\n
  \   runhaskell Setup.hs configure\n    runhaskell Setup.hs build\n    runhaskell
  Setup.hs install\n\no tambien: make\n\nPara generar su documentacion y archivos
  fuente en la \ndocumentacion (escribir anter de instalar y despues de construir
  el paquete):\n\n    runhaskell Setup.hs hscolour\n    runhaskell Setup.hs haddock
  --hyperlink-source\n\nTambien necesitaras copiar la carpeta 'db' al lugar donde
  se encuentra el ejecutable.\n\nPara ejecutar:\n    lsystem\n\nNota: Este programa
  ha sido reescrito para:\n            San Simon Haskell Hackathone, Abril 2011\n
