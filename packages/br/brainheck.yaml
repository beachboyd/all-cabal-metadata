description: ! "# Brainheck intrepreter\n\nThis is a brainh\\*ck interpreter written
  in Haskell. It's intended to be as\nabstruse as possible and as such makes use of
  recursion schemes, lenses, and\nmonadic parser combinators.\n\n## Installation\n\nWith
  [cabal](https://www.haskell.org/cabal/download.html):\n\n```bash\n $ cabal install
  brainheck\n```\n\n## Examples\n\n```bash\n $ brainheck helloworld.bf\n Hello World!\n```\n"
