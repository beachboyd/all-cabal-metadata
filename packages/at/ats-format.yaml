description: ! "# ats-formatter\n\n[![Build Status](https://travis-ci.org/vmchale/ats-format.svg?branch=master)](https://travis-ci.org/vmchale/ats-format)\n\nThis
  is a code formatter for [ATS](http://www.ats-lang.org/). It is\na work-in-progress,
  but it can handle a subset of the language already.\n\nIf you find something that's
  not listed in `TODO.md` feel free to open\nan issue.\n\n## Configuration\n\n`atsfmt`
  is configured with the `.atsfmt.toml` file. As an example:\n\n```toml\nribbon =
  0.6 # maximum ribbon fraction\nwidth = 120 # maximum width\nclang-format = false
  # call clang-format on inline code\n```\n\n## Installation\n\n### Binary Releases\n\nThe
  [releases](https://github.com/vmchale/ats-format/releases) page has binary\nreleases
  for common platforms.\n\n### Compilation from Source\n\nTo install, first install
  [GHC](https://www.haskell.org/ghc/download.html), then\n[cabal](https://www.haskell.org/cabal/download.html).
  Then\n\n```bash\n $ cabal update\n $ cabal install ats-format\n```\n\n## License\n\nAll
  code except `test/data/left-pad.dats` is license under the BSD3 license.\n"
