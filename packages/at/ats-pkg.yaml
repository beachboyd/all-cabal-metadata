description: ! "# ats-pkg\n\nThis is a build system for ATS written in Haskell and
  configured with Dhall.\nYou can see a working example\n[here](http://github.com/vmchale/polyglot).\n\n##
  Example\n\nTo build a binary package from source, run\n\n```bash\n $ atspkg remote
  https://github.com/vmchale/polyglot/archive/0.3.30.tar.gz\n```\n\n## Installation\n\nThe
  easiest way to install is via a script, viz.\n\n```bash\n $ curl -sSl https://raw.githubusercontent.com/vmchale/atspkg/master/bash/install.sh
  | bash -s\n```\n\nAlternately, you can download\n[Cabal](https://www.haskell.org/cabal/download.html)
  and\n[GHC](https://www.haskell.org/ghc/download.html) and install with\n\n```bash\n
  $ cabal new-install ats-pkg --symlink-bindir ~/.local/bin\n```\n"
