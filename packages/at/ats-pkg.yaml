description: ! "# ats-pkg\n\nThis is a build system for ATS written in Haskell and
  configured with Dhall. It\nis currently a work-in-progress. You can see a working
  example\n[here](http://github.com/vmchale/polyglot).\n\n## Example\n\nTo build a
  binary package from source, run\n\n```bash\n $ atspkg remote https://github.com/vmchale/polyglot/archive/0.3.28.tar.gz\n```\n\n##
  Installation\n\nCurrently, the best way to install is\n\n```\ncabal new-install
  ats-pkg --symlink-bindir ~/.local/bin\n```\n\nMake sure that `~/.local/bin` is on
  your `PATH`.\n"
