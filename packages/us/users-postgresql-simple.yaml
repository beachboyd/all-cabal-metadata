description: ! 'This library is a backend driver using <http://hackage.haskell.org/package/postgresql-simple
  postgresql-simple> for

  <http://hackage.haskell.org/package/users the "users" library>.


  It supports all postgres versions starting from 8.3 and requires the included extensions
  uuid-ossp.


  The package itself does not expose any bindings but provides an instance for ''UserStorageBackend''.


  Usage:


  > module Foo where

  > import Web.Users.Types

  > import Web.Users.Postgresql ()

  > -- code goes here'
