description: ! "# users-mysql-haskell\n\nThis is a [mysql-haskell](http://hackage.haskell.org/package/mysql-haskell)
  backend for the [users](http://hackage.haskell.org/package/users) library. \n\n#
  Differences with other backends\n\nThis package uses a newtype instead of defining
  an orphan instance for\n[UserStorageBackend](https://www.stackage.org/haddock/lts-7.9/users-0.5.0.0/Web-Users-Types.html#t:UserStorageBackend).\n\nThis
  means that the user will need to perform some manual wrapping and\nunwrapping.\n\n#
  Testing\n\nThe tests assume that there is an active mysql instance.\n\nRename the
  file tests/env.sh.template to tests/env.sh and fill in the required\nvalues for
  the environment variables. Then run ./tests.sh.\n"
