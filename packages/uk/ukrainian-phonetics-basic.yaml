changelog: "# Revision history for ukrainian-phonetics-basic\n\n## 0.1.0.0 -- 2020-10-21\n\n*
  First version. Released on an unsuspecting world.\n\n## 0.1.1.0 -- 2020-10-22\n\n*
  First version revised A. Fixed issue with existence of multi-vowel syllables in
  the module Languages.Phonetic.Ukrainian.Syllable.\n.\n## 0.1.2.0 -- 2020-10-24\n\n*
  First version revised B. Added a new function convertToProperUkrainianX to the Melodics.Ukrainian
  module to get the boxed Vector of Char's.\n\n## 0.1.3.0 -- 2020-10-24\n\n* First
  version revised C. Added a new function convertToProperUkrainianS to the module
  Melodics.ByteString.Ukrainian that is needed in some other cases.\n\n## 0.1.4.0
  -- 2020-10-26\n\n* First version revised D. Added new functions that convert from
  Data.Vector.Vector Char to the representation in the Melodics.ByteString.Ukrainian
  module.\n\n## 0.1.5.0 -- 2020-10-27\n\n* First version revised E. Added two new
  functions to the module Languages.Phonetics.Ukrainian.Syllable to work with Data.Vector.Vector
  of Char.\n\n## 0.1.6.0 -- 2020-10-28\n\n* First version revised F. Fixed some issues
  with palatalization and some combinations that were not properly handled.\n\n##
  0.1.7.0 -- 2020-10-28\n\n* First version revised G. Fixed some issues with empty
  ByteString in the Melodics.ByteString.Ukrainian module.\n\n## 0.1.8.0 -- 2020-11-05\n\n*
  First version revised H. Fixed issues with classification functions inside the Melodics.ByteString.Ukrainian
  module. Changed the dependencies boundaries to\nuse the latest improved versions
  of the packages.\n\n## 0.1.9.0 -- 2020-11-05\n\n* First version revised I. Fixed
  issues with separating soft sign from the processed sound combinations inside the
  Melodics.ByteString.Ukrainian module.\n\n## 0.1.10.0 -- 2020-11-06\n\n* First version
  revised J. Fixed issues with rare complex letter combinations in the Melodics.ByteString.Ukrainian
  module. The applyChanges uses now strict in the accumulator\nversion of the foldr
  -- foldr'.\n\n## 0.1.11.0 -- 2020-11-06\n\n* First version revised K. Some code
  improvements to do it more flexible in the module Melodics.ByteString.Ukrainian.
  Switched to the lazy version of the\nfoldr in the applyChanges function.\n\n## 0.2.0.0
  -- 2020-11-07\n\n* Second version. Added new variants of the uzpp2Durat1 and syllableDurations
  functions, obtained from the execution of the pldUkr from the\nr-glpk-phonetic-languages-ukrainian-durations
  package.\n\n## 0.2.0.1 -- 2020-11-09\n\n* Second version revised A. Some documentation
  improvements.\n\n## 0.2.0.2 -- 2020-11-10\n\n* Second version revised B. Fixed issue
  with inexact documentation.\n\n## 0.3.0.0 -- 2020-11-25\n\n* Third version. Added
  new functions to support not only vector-based computations in the Languages.Phonetics.Ukrainian.Syllable
  module, but also the list-based ones. Added a \nnew dependency of subG package.\n\n"
