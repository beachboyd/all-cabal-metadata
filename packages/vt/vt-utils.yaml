description: ! "VT-Utils: Vector and Text utilities\n===================================\n\nLibrary
  that helps to use `Vector` (V, instead of `[]`) and `Text` (T, instead of `[Char]`).\n\nContains
  helpers for `Vector` and `Text` conversions, some general-use utilities\nand a custom
  prelude `VtUtils.Prelude` that can be used the following way:\n\n    import Prelude
  ()\n    import VtUtils.Prelude\n\nLicense information\n-------------------\n\nThis
