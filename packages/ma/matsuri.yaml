description: ! '* Install


  % cabal install


  from dir with sources or


  % cabal update && cabal install matsuri


  to download from hackage.



  * Config


  Edit matsurirc.example (set your account''s username, password, etc)

  and copy it to ~/.matsurirc



  * Using


  Run


  % ~/.cabal/bin/matsuri


  and type `/help''.



  * More info


  web-page: http://kagami.touhou.ru/projects/show/matsuri

  e-mail:   newanon@yandex.ru

  xmpp:     anon0@jabber.ru

