description: ! "Mandulia\n========\n\nMandelbrot/Julia set explorer.\n\n\nInvocation\n----------\n\nMulti-core
  CPU with lots of RAM recommended:\n\n    mandulia configuration\n\nCurrently there
  is one preset configurations available:\n'main' -- keyboard navigation with randomized
  attract mode.\n\nTo render videos (see below):\n\n    mandulia configuration |\n
  \   ppmtoy4m -S444 -F25:1 |\n    ffmpeg2theora -v 8 -f yuv4mpegpipe -o mandulia.ogv
  -\n\n\nControls\n--------\n\n'main' defines the following key bindings:\n\nEscape
  \  -- quit\nF11      -- toggle full screen\na        -- enter attract mode immediately\nr
  \       -- record for 10 minutes (assuming 25fps)\ns        -- record for 1 frame
  (aka screenshot)\n\nNote that recording is via PPM images on 'stdout', so to avoid
  flooding\nyour terminal with binary data be sure to redirect it somewhere else.\n\nAs
  a side-effect, the following count as 'activity':\n\nPageUp   -- zoom in\nPageDown
  -- zoom out\ncursors  -- move around\nEnd      -- stop moving\nHome     -- return
  to base\n[ ]      -- change speed\n#        -- reset speed\n{ }      -- change weight\n~
  \       -- reset weight\n\nAttract mode is entered after 1 minute (assuming 25fps)
  of inactivity,\nand left on any activity.\n\nOther configurations may differ, check
  their sources for details.\n\n\nScripting\n---------\n\nMandulia can be reconfigured
  without recompilation, using Lua scripts.\nThe first (non RTS) argument to 'mandulia'
  will be executed on startup.\nFirst it will try to load it as a file, then via Lua's
  'require()'.\nSee 'defaults.lua' to see the available interface, and 'main.lua'
  for an\nexample of keyboard navigation.  Note that some variables only take\neffect
  on startup, and later modification will be ignored.\n"
