description: ! '# About


  This package provides a simple interface for doing [Maude](http://maude.cs.uiuc.edu/)
  rewrites from within Haskell.

  See the [Haddock documentation](http://hackage.haskell.org/packages/archive/maude/latest/doc/html/Foreign-Maude.html)
  for examples.


  # Contributing


  This project is available on [GitHub](https://github.com/davidlazar/maude-hs) and
  [Bitbucket](https://bitbucket.org/davidlazar/maude-hs/). You may contribute changes
  using either.


  Please report bugs and feature requests using the [GitHub issue tracker](https://github.com/davidlazar/maude-hs/issues).

