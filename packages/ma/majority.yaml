description: ! "Majority\n========\n\nThe Boyer-Moore Majority Vote Algorithm determines
  if there in a list of votes\nis a candidate that holds more than half of the majority,
  and if so, finds\nthis candidate. It does so in time linear in the length of the
  input list and\nconstant memory. For a detailed description of the algorithm, see
  these papers:\n\n  * Wim H. Hesselink,\n    \\\"/The Boyer-Moore Majority Vote Algorithm/\\\",\n
  \   2005;\n\n  * Robert S. Boyer and J. Strother Moore,\n    \\\"/MJRTY - A Fast
  Majority Vote Algorithm/\\\",\n    1982.\n\nInstall\n-------\n\n[Haskell Platform]:
  http://hackage.haskell.org/platform/\n\nAssuming you have installed the [Haskell
  Platform][] use cabal:\n\n    $ cabal install majority\n\nBugs\n----\n\nComments,
  bug reports, and patches will be much appreciated:\n\n  * <niswegmann@gmail.com>\n\nLicense\n-------\n\nThis
  library is distributed under a CC0 1.0 Universal Public Domain Dedication:\n\n  *
  <http://creativecommons.org/publicdomain/zero/1.0/>\n"
