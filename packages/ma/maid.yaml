description: ! "Maid\n====\n\nA simple static web server\n\ninstall\n-------\n\n    cabal
  install maid\n\nrun\n---\n\n### on port 3000\n\n    maid\n\n### on port 5000\n\n\n
  \   maid 5000\n\ncustom css\n----------\n\n### place `maid.css` in current path\n\ndefault
  is\n\n    body {\n    line-height: 1.5em;\n    font-size: 1.3em;\n    }\n\n      .directory
  a\n    , .directory a:visited {\n    color: grey;\n    }\n\n      a\n    , a:visited
  {\n    text-decoration: none;\n    color: #222;\n    display: block;\n    background:
  #eee;\n    padding: 3px;\n    padding-left: 20px;\n    }\n\n    a:hover {\n    background:
  #ccc;\n    }\n\n    li {\n    list-style-type: none;\n\n    width: 80%;\n    margin:
  5px;\n    }\n\n\ncustom overwritten mime-types\n-----------------------------\n\n###
  place `mime.types` in current path\n\ndefault: `src/Web/Maid/ApacheMimeTypes.hs`\n\n"
