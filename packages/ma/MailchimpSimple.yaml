description: ! "# MailchimpSimple\r\nA library to handle mailing lists in Mailchimp
  (http://mailchimp.com/)\r\n\r\n# Features\r\nThis library is written in Haskell,
  to interact with Mailchimp's JSON API. The initial commit supported only the Mailchimp
  2.0 version. Now the library is available for version 3.0 using Basic HTTP Authentication.\r\nThis
  implements the following functionalities;\r\n\r\n- Adding individual subscribers
  and in batches\r\n- List the mailing lists for given 'apikey'\r\n- List out the
  subscribers in a mailing list\r\n- List the templates and campaigns in an account\r\n-
  Create a new campaign\r\n- Send a campaign (for this the campaign should be properly
  formatted using the web interface)\r\n- Add subscribers in batches and individually
  and remove individual subscribers from a given list\r\n\r\nHere are the links for
  the blog posts written on this [http://dananjiliyanage.blogspot.com/2015/07/develop-mailchimp-library-with-haskell.html,
  http://dananjiliyanage.blogspot.com/2016/03/using-basic-http-authentication-in.html]\r\n\r\n#
  How to use\r\n\r\nGiven that you have installed Haskell platform in your machine;
  \r\n(If not, follow this link: https://www.haskell.org/platform/windows.html)\r\n\r\n1.
  Clone the Git repository using 'git clone https://github.com/Dananji/MailchimpSimple.git'\r\n2.
  Open the terminal, and browse into the cloned project folder\r\n4. Run 'cabal update'
  \r\n3. Then type 'cabal install' in the terminal"
