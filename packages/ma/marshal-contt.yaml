changelog: "# Revision history for marshal-contt\n\n## 0.1.2.1 -- 2019-09-14\n\n*
  Fix documentation bugs.\n\n## 0.1.2.0 -- 2019-09-14\n\n* Reimplement `calloc` and
  friends in terms of `alloca` to make them \n  exception-safe.\n* Add `bracketContT`
  to add initialization and finalization hooks to an \n  existing `ContT`.\n\n## 0.1.1.0
  -- 2019-09-14\n\n* Add combinators for using optics and projection functions to
  marshal more\n  general types than simply lists into C arrays.\n\n## 0.1.0.0 --
  2019-09-14\n\n* Initial release.\n"
