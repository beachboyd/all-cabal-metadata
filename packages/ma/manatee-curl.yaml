description: ! 'manatee-curl is multithreads download manager extension for Manatee
  (Haskell/Gtk+ Integrated Live Environment)


  Default configuration template at Config\/Curl.hs, copy to directory `HOME/.manatee/config/`.


  Note, you need re-install package to start the configuration file take effect the
  next time,


