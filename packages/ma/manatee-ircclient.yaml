description: ! 'manatee-ircclient is IRC client extension for Manatee (Haskell/Gtk+
  Integrated Live Environment)


  Default configuration template at Config\/IrcClient.hs, copy to directory `HOME/.manatee/config/`.


  Note, you need re-install package to start the configuration file take effect the
  next time,


  Video (Select 720p HD) at : <http://www.youtube.com/watch?v=weS6zys3U8k> <http://www.youtube.com/watch?v=A3DgKDVkyeM>
