description: ! "# slate - a note taking tool.\n\nA simple tool to take notes from
  your terminal (and sync them between your devices).\n\nGenerates markdown [task
  lists](https://help.github.com/articles/about-task-lists/).\n\nLists are stored
  in `~/.config/slate/` and their default name is the name of your current directory.
  You can use any other name you want using the `--name` option.\n\n## Install\n\n```shell\n$
  stack install slate\n```\n\n## Basic usage\n\n<pre>\n$ slate --help\n\nslate - a
  note taking tool.\n\nUsage: slate COMMAND\n  Slate\n\nAvailable options:\n  -h,--help
  \               Show this help text\n\nAvailable commands:\n  add                      Add
  a note.\n  done                     Mark a note as done when given a note ID, display\n
  \                          done notes otherwise.\n  todo                     Mark
  a note as todo when given a note ID, display\n                           todo notes
  otherwise.\n  remove                   Remove a note.\n  display                  Display
  a slate.\n  rename                   Rename a slate.\n  wipe                     Wipe
  a slate.\n  status                   Display the status of a slate.\n  sync                     Sync
  every slate.\n\n$ slate add \"My *first* note.\"\n$ slate add \"New note!\"\n$ slate
  display\n00 - My <b>first</b> note.\n01 - New note!\n\n$ slate done 0\n$ slate display\n<s>00
  - My <b>first</b> note.</s>\n01 - New note!\n\n$ slate display --only=todo # or
  just slate todo\n01 - New note!\n\n$ slate status\n1 done, 1 todo (2 total).\n\n$
  slate add \"Fake note\"\n$ slate display\n<s>00 - My <b>first</b> note.</s>\n01
  - New note!\n02 - Fake note\n\n$ slate remove 2\n$ slate display\n<s>00 - My <b>first</b>
  note.</s>\n01 - New note!\n\n$ slate wipe --only=todo\n$ slate display\n<s>00 -
  My <b>first</b> note.</s>\n\n$ slate todo 0\n$ slate display\n00 - My <b>first</b>
  note.\n</pre>\n\n## The `sync` command\n\nYou can use `slate sync` to synchronize
  your slates. There's no default configuration for this command, you'll have to create
  the file `~/.config/slate/config.toml` and add your sync command, for example:\n\n```toml\nsync
  = \"git add . && git commit -m 'Update slates'; git pull --rebase origin master
  && git push origin master\"\n```\n\nThis would stage & commit every updates in `~/.config/slate/`,
  update your local copy and push your updates to the `origin` remote.\n"
