description: ! "# slate - a note taking tool.\n\nA simple tool to take notes from
  your terminal.\n\nGenerates markdown [task lists](https://help.github.com/articles/about-task-lists/).\n\nLists
  are stored in `~/.config/slate/` and their default name is the name of your current
  directory. You can use any other name you want using the `--name` option.\n\n##
  Install\n\n```shell\n$ stack install slate\n```\n\n## Usage\n\n<pre>\n$ slate --help\n\nslate
  - a note taking tool.\n\nUsage: slate COMMAND\n  Slate\n\nAvailable options:\n  -h,--help
  \               Show this help text\n\nAvailable commands:\n  add                      Add
  a note.\n  done                     Mark a note as done.\n  todo                     Mark
  a note as to-do.\n  remove                   Remove a note.\n  display                  Display
  a slate.\n  rename                   Rename a slate.\n  wipe                     Wipe
  a slate.\n\n$ slate add \"My *first* note.\"\n$ slate add \"New note!\"\n$ slate
  display\n00 - My <b>first</b> note.\n01 - New note!\n\n$ slate done 0\n$ slate display\n<s>00
  - My first note.</s>\n01 - New note!\n\n$ slate display --only=todo\n01 - New note!\n\n$
  slate add \"Fake note\"\n$ slate display\n<s>00 - My first note.</s>\n01 - New note!\n02
  - Fake note\n\n$ slate remove 2\n$ slate display\n<s>00 - My first note.</s>\n01
  - New note!\n\n$ slate wipe --only=todo\n$ slate display\n<s>00 - My first note.</s>\n\n$
  slate todo 0\n$ slate display\n00 - My first note.\n</pre>\n"
