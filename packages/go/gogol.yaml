changelog: ! "# Change Log\n\n## [0.3.0](https://github.com/brendanhay/gogol/tree/0.3.0)\n\nReleased:
  **12 July, 2017**, Compare: [0.3.0](https://github.com/brendanhay/gogol/compare/0.2.0...0.3.0)\n\n###
  Added\n\n- Addition of offline mode and save + refresh for credentials. [\\#66](https://github.com/brendanhay/gogol/pull/66)\n\n###
  Fixed\n\n- Corrected `Duration` type serialisation. [\\#68](https://github.com/brendanhay/gogol/pull/68)\n\n\n##
  [0.2.0](https://github.com/brendanhay/gogol/tree/0.2.0)\n\nReleased: **12 February,
  2017**, Compare: [0.1.1](https://github.com/brendanhay/gogol/compare/0.1.1...0.2.0)\n\n###
  Fixed\n\n- Removal of 'smart'-deserialisation of Base64-encoded byte streams. [\\#47](https://github.com/brendanhay/gogol/issues/47)
  [\\#58](https://github.com/brendanhay/gogol/pull/58)\n- Various fixes for Installed
  Application AuthN/AuthZ example. [\\#39](https://github.com/brendanhay/gogol/pull/39)\n-
  Various fixes for token-based refresh requests. [\\#37](https://github.com/brendanhay/gogol/pull/37)
  [\\#53](https://github.com/brendanhay/gogol/pull/53) [\\#55](https://github.com/brendanhay/gogol/pull/55)
  [\\#57](https://github.com/brendanhay/gogol/pull/57)\n- CSV quote parameters in
  BigQuery should be optional. [\\#52](https://github.com/brendanhay/gogol/issues/52)\n-
  Fixed the incocrrect construction of URL's containing mode suffixes, such as `:commit`.
  [\\#33](https://github.com/brendanhay/gogol/issues/33) [\\#34](https://github.com/brendanhay/gogol/pull/34)
  [\\#49](https://github.com/brendanhay/gogol/issues/49)\n\n### New Libraries\n\n-
  `gogol-manufacturers`: [Manage](https://developers.google.com/manufacturers/) your
  product listings for [Google Manufacturer Center](https://www.google.com/retail/manufacturer-center/).\n-
  `gogol-slides`: [Slides Overview](https://developers.google.com/slides/how-tos/overview).\n-
  `gogol-language`: [Natural Language Overview](https://cloud.google.com/natural-language/).\n\n###
  Updated Service Definitions\n\n- All service definitions have been updated to their
  latest respective versions.\n\n\n## [0.1.1](https://github.com/brendanhay/gogol/tree/0.1.1)\nReleased:
  **03 November, 2016**, Compare: [0.1.0](https://github.com/brendanhay/gogol/compare/0.1.0...0.1.1)\n\n###
  Fixed\n\n- Fixes for incorrectly serialised project/commit URL identifiers. [\\#34](https://github.com/brendanhay/gogol/pull/34)\n-
  Correcting `/computeMetadta/V1` path prefix for metadata token refresh URLs. [\\#37](https://github.com/brendanhay/gogol/pull/37)\n-
  Fixes for Installed Application authentication flow. [\\#39](https://github.com/brendanhay/gogol/pull/34)\n\n###
  Updated Service Definitions\n\n- All service definitions have been updated to their
  latest respective versions.\n\n\n## [0.1.0](https://github.com/brendanhay/gogol/tree/0.1.0)\nReleased:
  **20 June, 2016**, Compare: [0.0.1](https://github.com/brendanhay/gogol/compare/0.0.1...0.1.0)\n\n###
  Fixed\n\n- The generator now emits `ByteString` types instead of the erroneous `Word8`
  for many services. [\\#26](https://github.com/brendanhay/gogol/issues/26)\n- The
  generator now correctly handles smart constructor parameters. [\\#10](https://github.com/brendanhay/gogol/issues/10)\n-
  Streaming media requests now have the correct `Content-Type`, previously `application/octet-stream`.
  [\\#16](https://github.com/brendanhay/gogol/issues/16)\n- Streaming media requests
  now have the correct `alt` vs `multipart` query parameter usage.\n\n### Changed\n\n-
  Base64 URL encoding is now transparent handled. [\\#29](https://github.com/brendanhay/gogol/pull/29)\n-
  The MIME type of streaming files via `sourceBody` is now used as the `Content-Type`.\n
  \ This behaviour can be overriden using the `bodyContentType` lens.\n- Response
  body is now included in thrown `ServiceError`s. [\\#18](https://github.com/brendanhay/gogol/issues/18)
  [\\#23](https://github.com/brendanhay/gogol/pull/23)\n- `MonadGoogle`, `Google`,
  `Env`, and `Credentials` types are now constrained by\n  the required OAuth2 scopes.\n-
  GHC 8 support.\n\n### Updated Service Definitions\n\n- All service definitions have
  been updated to their latest respective versions.\n\n\n## [0.0.1](https://github.com/brendanhay/gogol/tree/0.0.1)\nReleased:
  **24 October, 2015**\n\n### Initial Release\n"
