description: ! "# googleCodeJam [![Build Status](https://travis-ci.org/johannesgerer/GoogleCodeJam.svg?branch=master)](https://travis-ci.org/johannesgerer/GoogleCodeJam)
  [![Hackage](https://img.shields.io/hackage/v/GoogleCodeJam.svg)](https://hackage.haskell.org/package/GoogleCodeJam)\n\nA
  monad for flexible parsing of Google Code Jam input files with automatic parallelization.\n\nRead
  the documentation on [Hackage](https://hackage.haskell.org/package/GoogleCodeJam/docs/GCJ.html).\n\n##
  Examples\n\nFor usage examples check out my submission contained in this repository.\n\n###
  [2014 Round 1A Problem B](https://code.google.com/codejam/contest/2984486/dashboard#s=p1)\n\n[This](2014_1a/B/Main.hs)
  short and simple solution achieves linear speedup on 4 cores.\n \n### [2015 Round
  1A Problem B](https://code.google.com/codejam/contest/4224486/dashboard#s=p1&a=1)\n\n[Solution](20151a/B.hs)\n\n\n\n"
