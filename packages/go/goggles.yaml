description: ! '# goggles


  [![Build Status](https://travis-ci.org/ocramz/goggles.png)](https://travis-ci.org/ocramz/goggles)
  [![Hackage version](https://img.shields.io/hackage/v/goggles.svg?label=Hackage)](https://hackage.haskell.org/package/goggles)
  [![Stackage version](https://www.stackage.org/package/goggles/badge/lts?label=Stackage)](https://www.stackage.org/package/goggles)



  Extensible Haskell interface to web APIs.


  The library provides a type, `WebApiM`, and a set of helper functions useful for
  interfacing with remote services.


  Features:


  * Easily extensible

  * Automatic handling of session tokens with finite expiry time




  ## Instructions and examples


  All instructions and API documentation are available as Haddocks in the main module,
  `Network.Goggles`



  ### Inspiration


  Networking and authentication :


  * [`google-cloud`](hackage.haskell.org/package/google-cloud)

  * [`gogol`](hackage.haskell.org/package/gogol)




