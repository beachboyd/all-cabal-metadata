description: ! "GOA ~~ GHCi On Acid\n===================\n\nThis set of tools is an
  attempt to bring the wonderful world of lambdabot\ncommands to the GHC interpreter
  for ease of use.\n\nThe set of commands carefully developed in lambdabot during
  the years has\nbecome a very useful tool for haskellers. For some it is like an
  addiction.\n\nInstallation\n------------\n\n-- Add the path to lambdabot's directory
  to dot-ghci\n    $ vi dot-ghci\n\n-- Build\n    $ chmod +x Setup.hs\n    $ ./Setup.hs
  configure --prefix=/home/dons\n    $ ./Setup.hs build\n    $ ./Setup.hs install\n\n--
  Add dot-ghci to your default ghci setup. Change setLambdabotHome \n-- according
  to where your lambdabot is.\n    $ cat dot-ghci >> ~/.ghci\n\nUse\n---\n\n    $
  ghci\n\nFun\n    Prelude GOA> :bs\n    :)\n\nPointfree refactoring\n\n    Prelude
  GOA> :pl \\f x y -> x * y\n    const (*)\n\nSearch for functions\n    Prelude GOA>
  :index const\n    Prelude\n\nSearch for documentation\n    Prelude GOA> :docs Prelude\n
  \   http://haskell.org/ghc/docs/latest/html/libraries/base/Prelude.html\n\nFind
  source\n    Prelude GOA> :source Prelude\n    http://darcs.haskell.org/packages/base/Prelude.hs\n\nSearch
  by name\n    Prelude GOA> :hoogle const\n    Prelude.const :: a -> b -> a\n\nSearch
  by type\n    Prelude GOA> :hoogle a -> [a] -> a\n    Prelude.foldl :: (a -> b ->
  a) -> a -> [b] -> a\n    Prelude.foldr :: (a -> b -> b) -> b -> [a] -> b\n    Data.List.foldl'
  :: (a -> b -> a) -> a -> [b] -> a\n\n\nExtending\n---------\n\n    Define new commands
  with:\n\n        :def command lambdabot \"lambdabot-command-name\"\n\nDocumentation\n-------------\n\nThe
  documentation ought to be compliant with the specification of\nkhjk-structured-text
  by Sven Moritz Hallberg <http://www.khjk.org/~sm/>.\n\nDependencies\n------------\n\n[Lambdabot]:
  <http://www.cse.unsw.edu.au/~dons/lambdabot/>.\n[khjk-structured-text]: If you want
  to produce HTML documentation.\n\nAdditional Fun\n--------------\n\nLook in fcgi
  for a fastcgi binding for lambdabot.\n\n"
