changelog: ! "1.2.2\n\n* Increase upper bound on `dhall` dependency\n* Increase upper
  bound on `yaml` dependency\n\n1.2.1\n\n* Add support for preserving sum type tags\n*
  Sort keys when pretty-printing JSON\n* Increase upper bound on `dhall` dependency\n\n1.2.0\n\n*
  BREAKING CHANGE: Add support for converting association lists to JSON records\n
  \   * This changes the behavior for records with two keys named `mapKey` and\n      `mapValue`\n*
  Fix `--help` to not print `ExitSuccess`\n* Fix lower bound on `dhall` dependency\n*
  Remove `optparse-generic` dependency\n* Increase upper bound on `dhall` dependency\n\n1.1.0\n\n*
  BREAKING CHANGE: Build against `dhall-1.13.0`\n    * This requires a breaking change
  to the type of `codeToValue`\n\n1.0.13\n\n* Add `--omitNull` flag to omit null-valued
  fields from generated JSON records\n* Add `codeToValue`\n* Increase upper bound
  on `dhall` dependency\n\n1.0.12\n\n* Increase upper bound on `aeson` dependency\n*
  Increase upper bound on `dhall` dependency\n\n1.0.11\n\n* Increase upper bound on
  `dhall` dependency\n* Increase upper bound on `optparse-generic` dependency\n\n1.0.10\n\n*
  Increase upper bound on `dhall` dependency\n\n1.0.9\n\n* Add trailing newline to
  JSON output\n* Remove dependency on `QuasiQuotes`\n\n1.0.8\n\n* Increase upper bound
  on `dhall` dependency\n\n1.0.7\n\n* Add `--pretty` flag\n* Increase upper bound
  on `dhall` dependency\n\n1.0.6\n\n* Increase upper bound on `aeson` dependency\n*
  Increase upper bound on `dhall` dependency\n\n1.0.5\n\n* Increase upper bound on
  `optparse-generic` dependency\n* Increase upper bound on `trifecta` dependency\n\n1.0.4\n\n*
  Increase upper bound on `dhall` dependency\n\n1.0.3\n\n* Increase upper bound on
  `dhall` dependency\n\n1.0.2\n\n* Add support for translating unions by stripping
  the tag\n* Increase upper bound on `dhall` dependency\n\n1.0.1\n\n* Increase upper
  bound on `dhall` dependency\n\n1.0.0\n\n* Initial release\n"
