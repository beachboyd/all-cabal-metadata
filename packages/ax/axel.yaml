description: ! "#+OPTIONS: num:nil toc:nil\n* Axel\n  Haskell + Lisp + JVM/Node/...
  = Profit!\n  \n  See [[https://axellang.github.io]].\n** Code Style\n   Use ~hindent~
  to format code and ~hlint~ to catch errors.\n** Running\n   Run ~scripts/build.sh~
  to build the project, and ~stack exec axel-exe~ to run ~app/Main.hs~. The executable
  takes one argument, the path of the Haskell program to transpile and execute.\n**
  Examples\n   See the ~examples~ folder for example Axel programs.\n"
