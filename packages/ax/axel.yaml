description: ! "#+OPTIONS: num:nil toc:nil\n#+STARTUP: inlineimages\n* Axel\n  Haskell
  + Lisp + JVM/Node/... = Profit!\n\n  See [[https://axellang.github.io]].\n  #+CAPTION:
  Build Status\n  [[https://travis-ci.org/axellang/axel.svg?branch=master]]\n** Code
  Style\n   Use ~hindent~ to format code and ~hlint~ to catch errors.\n** Running\n
  \  Run ~scripts/build.sh~ to build the project, and ~stack exec axel-exe -- <arguments>~
  to run ~app/Main.hs~. The executable takes as arguments either ~file <path to file>~
  (which is the path of the Axel program to build and execute) or ~project~ (in which
  case an Axel project in the current directory will be built and executed).\n** Examples\n
  \  See the ~examples~ folder for example Axel programs.\n"
