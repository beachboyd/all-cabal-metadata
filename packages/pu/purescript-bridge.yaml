description: ! "# purescript-bridge\n\n\n[![Build Status](https://travis-ci.org/eskimor/purescript-bridge.svg?branch=master)](https://travis-ci.org/eskimor/purescript-bridge)\n\n\n\nTranslate
  your Haskell types to PureScript types. It should in theory work for almost all
  Haskell types, including type constructors!\nYou just have to instantiate it with
  dummy parameters from e.g. \"Language.PureScript.Bridge.TypeParameters\".\n\nData
  type translation is fully and easily customizable by providing your own `BridgePart`
  instances!\n\n## JSON encoding / decoding\n\nFor compatible JSON representations
  you should be using [aeson](http://hackage.haskell.org/package/aeson)'s generic
  encoding/decoding with default options\nand `encodeJson` and `decodeJson` from \"Data.Argonaut.Generic.Aeson\"
  in [purescript-argonaut-generic-codecs](https://github.com/eskimor/purescript-argonaut-generic-codecs).\n\n\n##
  Documentation\n\nUsage of this library is documented in `Language.Purescript.Bridge`,
  with `writePSTypes` you should have everything to get started. Documentation can
  be found [here](https://www.stackage.org/nightly/package/purescript-bridge).\n\n##
  Status\n\nIt works for my use case and is used in production. PRs for more `PSType`s
  definitions and bridges are very welcome! \n"
