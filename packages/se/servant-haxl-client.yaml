description: ! 'This library lets you derive automatically Haskell functions that

  let you query each endpoint of a <http://hackage.haskell.org/package/servant servant>
  webservice.


  See <http://haskell-servant.github.io/tutorial/client.html the client section of
  the tutorial>. This library replaces the EitherT results with Haxl. runHaxl will
  throw ServantError in IO in the event of error.'
