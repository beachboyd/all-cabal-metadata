changelog: ! "# Revision history for servant-pushbullet-client\n\n## 0.5.0.0  -- 2018-02-11\n\n*
  Require version 0.4.0.2 of pushbullet-types.\n* Define a client function for deleting
  a push.\n* Define a client function for getting a single push.\n  Note: this API
  endpoint is undocumented.\n\n## 0.4.0.0  -- 2017-08-01\n\nBump dependency on pushbullet-types
  to require version 0.4. This version\nincludes important bug fixes for pushes sent
  by channels.\n\n## 0.3.0.0  -- 2017-07-29\n\nBump dependency on pushbullet-types
  to require version 0.3.\n\n## 0.2.0.0  -- 2017-04-30\n\nAdjust argument order for
  a function, so `Cursor` arguments are always last.\n\n## 0.1.0.0  -- 2017-02-20\n\nThe
  bulk of the library has been moved into a separate library\npushbullet-types.\n\nThis
  library now just defines the Pushbullet API-as-a-type and applies\nservant-client's
  `client` function to produce the functions for querying the\nPushbullet API. Also
  included in this library proper is a utility function for\nconsuming paginated data
  returned from Pushbullet.\n\n## 0.0.3.0  -- 2017-02-10\n\nForgot to export all those
  lenses.\n\n## 0.0.2.0  -- 2017-02-10\n\nStill prerelease. This just adds a bunch
  of lenses using `microlens-th`.\n\n## 0.0.1.0  -- 2017-02-07\n\nPrerelease version
  that contains a (small) subset of the Pushbullet API. We\naren't sure yet if all
  our choices are good, e.g. the use of the `EqT` type\nfamily in conjunction with
  the `Status` datakind for turning fields on and off\ninside datatypes.\n"
