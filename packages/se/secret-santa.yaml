description: ! "\n# Secret Santa Assigner\n\nReads a list of friends from the standard
  input (or a file) and renders to a\nspecified output file (or \"output.pdf\" if
  not specified) all assignments of\ngift givers and their corresponding receivers
  encoded in a QR-Code (see --help\nfor options).\n\n## Installation\n\nTo build and
  install you will need Haskell's\n[Cabal](http://www.haskell.org/cabal/), then just
  do:\n\n    $ cabal install\n\nIt will automatically download the dependencies, compile,
  and install the\nexecutable `secret-santa` in the Cabal bin path (most likely `~/.cabal/bin`).\n\n##
  Example usage\n\n    $ secret-santa -h\n    Usage: secret-santa [OPTION...]\n      -o
  FILE  --output=FILE    output FILE\n      -i FILE  --input=FILE     input FILE\n
  \     -h       --help, --usage  This help message\n    $ secret-santa -o output.pdf
  << EOF\n    Charlotte\n    Grayson\n    Elliot\n    Benjamin\n    Willian\n    EOF\n\n###
  Example output\n\n![Image](example.png)\n\n"
