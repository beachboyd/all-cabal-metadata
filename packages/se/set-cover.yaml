changelog: ! "# Change log for the `set-cover` package\n\n## 0.0.8\n\n * `SetCover.Exact.Priority`
  implements the Algorithm X\n   using a priority queue that registers the sets\n
  \  each element is contained in.\n   This allows for drastic speedup of the `Nonogram`
  example.\n\n## 0.0.7\n\n * `ESC.bitVectorFromSetAssigns` allows to turn sets\n   into
  bit vectors without manual bit position gymnastics.\n\n * Use it in `Sudoku` and
  `Nonogram` examples.\n\n## 0.0.6\n\n * Add `SetCover.Exact.Set` instances for `Map`,
  `Integer`, `IntSet`.\n\n## 0.0.5.1\n\n * `example/Nonogram`: explore different encodings
  of the problem\n"
