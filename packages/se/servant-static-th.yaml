changelog: ! "# Changelog\n\n## v0.2.0.1\n\n-   In v0.2.0.0, the new MIME types were
  not being exported from `Servant.Static.TH`.  This fixes that.\n\n## v0.2.0.0\n\n-
  \  Add\n    [support](https://github.com/cdepillabout/servant-static-th/pull/4#pullrequestreview-102307694)\n
  \   for ico, eot, ttf, woff, and woff2 file.  Thanks [Alex](https://github.com/delanoe)!\n\n##
  v0.1.0.6\n\n-   Make it more efficient to embed bytestring filetypes.\n-   Make
  everything other than HTML files be embedded as bytestrings.  Don't\n    assume
  UTF8 encoding.\n"
