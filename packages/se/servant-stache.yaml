description: ! '# servant-stache

  Content-Types and template management for rendering Mustache templates in servant
  Web applications. This package is heavily inspired by [servant-ede](http://hackage.haskell.org/package/servant-ede).
  Documentation and examples available at `Servant.Mustache`.


  ## Example


  Example code is in `example` directory. You can run example as below.


  ```bash

  $ git clone git@github.com:lotz84/servant-stache.git

  $ cd servant-stache

  $ stack build

  $ stack exec example

  ```


  And access <http://localhost:8080> on browser.


  ## Contribution

  Feel free to send a PR or create a new issue.'
