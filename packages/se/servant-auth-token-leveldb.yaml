changelog: ! '0.6.0.0

  =======


  * Return to original `safecopy` instead of `safecopy-store`.

  * Use `unliftio` insteal of `monad-control`.


  0.5.3.0

  =======


  * Support `servant-0.13`.


  0.5.2.0

  =======


  * Support `servant-0.12`.


  0.5.1.0

  =======


  * Push version bounds.


  0.5.0.0

  =======


  * Breaking changes in `servant-auth-token-0.5.0.0`.


  0.4.2.0

  =======


  * Relax `store` version.


  0.4.1.2

  =======


  * Bug with not total case coverage is fixed.


  0.4.1.1

  =======


  * Documentation fix.


  0.4.1.0

  =======


  * Initial release.

