description: ! 'This package extends the aivika-transformers [1] library and allows
  creating branches to run

  nested simulations within simulation. The branches are very cheap but still not
  free.


  To run the simulation experiment by the Monte-Carlo method, you can use additional
  packages.

  They will allow you to save the simulation results in SQL database and then generate
  a report

  consisting of HTML pages with charts, histograms, links to CSV tables, summary statistics
  and so on.

  Please consult the AivikaSoft [2] website for more details.


  \[1] <http://hackage.haskell.org/package/aivika-transformers>


  \[2] <http://www.aivikasoft.com>

'
