changelog: ! "\nVersion 5.3\n-----\n\n* The time series and XY chart use a fixed grid
  to improve\n  the performance of the Diagrams-based charting backend.\n\nVersion
  5.1\n-----\n\n* Changed the default chart settings.\n\n* Using the result source
  titles instead of coding names.\n\n* The Deviation chart does not depend on the
  integration time step anymore.\n\nVersion 5.0\n-----\n\n* Adjusted to a new API
  of library aivika-experiment.\n\nVersion 4.3.1\n-----\n\n* Targeting on library
  Chart-1.5.\n\nVersion 4.3\n-----\n\n* Updated examples.\n"
