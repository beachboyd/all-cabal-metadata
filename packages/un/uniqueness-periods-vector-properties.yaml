changelog: "# Revision history for uniqueness-periods-vector-properties\n\n## 0.1.0.0
  -- 2020-09-01\n\n* First version. Released on an unsuspecting world.\n\n## 0.1.1.0
  -- 2020-09-01\n\n* First version revised A. Fixed issue with being not compiled
  for GHC 7.8* series.\n\n## 0.1.1.1 -- 2020-09-01\n\n* First version revised B. Some
  minor documentation improvements.\n\n## 0.2.0.0 -- 2020-09-07\n\n* Second version.
