changelog: ! "# unjson-0.15.0.0 (2018-02-22)\n* Breaking change: Unjson definitions
  now require the underlying types\n  to have Typeable instances ([#6](https://github.com/scrive/unjson/pull/6)).\n*
  Added a way to automatically derive Unjson definitions for\n  parameterless sum
  types (`enumUnjsonDef`) ([#7](https://github.com/scrive/unjson/pull/7)).\n* Dropped
  support for GHC < 7.8.\n"
