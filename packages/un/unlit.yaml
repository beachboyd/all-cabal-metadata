description: ! 'Tool to convert literate code between styles or to code.

  Usage:


  > unlit

  >   -f STYLE_NAME  --from=STYLE_NAME    Source style (all, bird, haskell, latex,
  markdown, tildefence, backtickfence)

  >   -t STYLE_NAME  --to=STYLE_NAME      Target style (bird, latex, tildefence, backtickfence,
  code)

  >   -i FILE        --input=FILE         Input file (optional)

  >   -o FILE        --output=FILE        Output file (optional)

  >   -l LANGUAGE    --language=LANGUAGE  Programming language (restrict fenced code
  blocks)

  >   -h             --help               Show help

  >   -v             --version            Show version

'
