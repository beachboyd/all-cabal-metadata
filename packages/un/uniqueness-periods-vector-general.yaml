changelog: "# Revision history for uniqueness-periods-vector-general\n\n## 0.1.0.0
  -- 2020-08-31\n\n* First version. Released on an unsuspecting world.\n\n## 0.2.0.0
  -- 2020-09-01\n\n* Second version. Added the possibility to define what output to
  be printed (but not its order) using the new imported dependency module Data.Print.Info
  \nfrom print-info module. Some documentation improvements.\n\n## 0.2.0.1 -- 2020-09-07\n\n*
  Second version revised A. Added more documentation.\n\n## 0.2.0.2 -- 2020-09-09\n\n*
  Second version revised B. Some documentation improvements. \n\n## 0.2.1.0 -- 2020-09-09\n\n*
  Second version revised C. Fixed issues with wrong arguments order in the uniquenessVariants2GNP
  function application inside the uniqNPoetical2GN and uniqNPoetical2VGN \nfunctions.
  \n\n## 0.2.2.0 -- 2020-09-09\n\n* Second version revised D. Changed dependency bounds
  of uniqueness-periods-vector-common package.\n\n## 0.2.3.0 -- 2020-09-09\n\n* Second
  version revised E. Improved code readability.\n\n## 0.3.0.0 -- 2020-09-11\n\n* Third
  version. Fixed issues with being not ordered printed information. Changed the names
  of the functions. Conversion tables of the changed names is \nnow given in the ConversionTable.txt
  file. Some documentation improvements. \n\n## 0.4.0.0 -- 2020-09-12\n\n* Fourth
  version. Changed dependency boundaries. Library is rewritten to avoid the redundant
  complexity of the algorithm realization, to make \nthe functions basically pure,
  to fix the issue with printing subsystem in case of the file output. Changes break
  the previous behaviour, so please, check the code. \n\n## 0.4.1.0 -- 2020-09-12\n\n*
  Fourth version revised A. Changed the order of the elements in the list in the Languages.UniquenessPeriods.Vector.General.Debug.maximumElByVec
  function so that \nbeing afterwards applied naturally Languages.UniquenessPeriods.Vector.General.Debug.printUniquenessG1List
  prints elements starting from the maximum one. \n\n## 0.4.2.0 -- 2020-09-13\n\n*
  Fourth version revised B. Fixed issue with toFile function in being not written
  output for the complex second argument. \n"
