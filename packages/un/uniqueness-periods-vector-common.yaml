changelog: "# Revision history for uniqueness-periods-vector-common\n\n## 0.1.0.0
  -- 2020-08-30\n\n* First version. Released on an unsuspecting world.\n\n## 0.2.0.0
  -- 2020-09-09\n\n* Second version. Fixed issue with the wrong arguments order in
  the Languages.UniquenessPeriods.Vector.StrictV.uniquenessVariants2GN function.\n\n##
  0.3.0.0 -- 2020-09-12\n\n* Third version. Changed the Languages.UniquenessPeriods.Vector.Data
  module so that the uniqueness-periods-vector-general package can be fixed and rewritten
  to\nfollow the requirements. These changes break the previous behaviour, so check
  the code.\n\n## 0.4.0.0 -- 2020-09-28\n\n* Fourth version. Simplified the uniquenessVariants2GNP
  function so that it does not use backpermute function from Data.Vector and permutations
  from Data.List simultanously.\n\n## 0.4.1.0 -- 2020-10-06\n\n* Fourth version revised
  A. Fixed issue with being concatenated lists without whitespaces in the Languages.UniquenessPeriods.Vector.StrictV.uniquenessVariants2GNP
  function.\n\n## 0.5.0.0 -- 2020-10-09\n\n* Fifth version. Added a new data type
  FuncRep a b c to Languages.UniquenessPeriods.Vector.Data module to avoid significant
  code duplication with further usage. Switched the \nneeded functionality to the
  new data type variant. \n"
