synopsis: Examples of usage for the uniqueness-periods-vector series of packages
changelog: "# Revision history for uniqueness-periods-vector-examples\n\n## 0.1.0.0
  -- 2020-09-09\n\n* First version. Released on an unsuspecting world.\n\n## 0.1.2.0
  -- 2020-09-11\n\n* First version revised B. Changed the dependency boundaries for
  the uniqueness-periods-vector-general package. \n\n## 0.1.3.0 -- 2020-09-12\n\n*
  First version revised C. Changed the dependency boundaries for some changed packages
  from the uniqueness-periods-vector series. Made the needed code changes. \n\n##
  0.2.0.0 -- 2020-09-13\n\n* Second version. Changed the dependency boundaries of
  the uniqueness-periods-vector-general package. Added a new executable uniqVec02.
  \n\n## 0.3.0.0 -- 2020-09-15\n\n* Third version. Added a new executable uniqVec03.
  It tests a hypothesis that for many Ukrainian poems (for example, by Oleksandr Oles)
  the actual \ndiverse2 output lies close between midpoint between the minimum and
  maximum possible for that line values. \n\n## 0.3.1.0 -- 2020-09-15\n\n* Third version
  revised A. Some code improvements for uniqVec03 executable for filtering non-Ukrainian
  texts parts that must not be inlined. \n\n## 0.3.1.1 -- 2020-09-16\n\n* Third version
  revised B. Changed the order of the output information for uniqVec03 executable,
  used tabutation symbols as delimiter, some code improvements.\n\n## 0.4.0.0 -- 2020-09-17\n\n*
  Fourth version. Added a README.md file. Changed the behaviour of the uniqVec03 executable
  so that it is more accurate and gives more output information. \nAdded links to
  results of the processment for the Ukrainian poetic original and translated-into
  texts. \n"
