description: ! "Nutri\n==========\n\nNutri is a very basic library to calculate a
  little with macro\nnutrient's. \n\n\nFoods\n----------\n\nThere are some food's
  included in `VariousFoods.hs` and more can be\ndefined there. A Food is basically
  a function that takes an amount\nvalue and calculates from that the caloric value.\n\n\nWeight\n----------\n\nThe
  amount of food is given by the Weight type. Until now, there are\nonly `Gramm` values,
  but more can be added to that type.\n\n\nMacros\n----------\n\nThe `Macros` type
  is a triple type, that contains the macro\nnutrients. Those are *Protein*, *Carbohydrate*s
  and *Fat*s. \n\n\n"
