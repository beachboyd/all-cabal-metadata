  Description\n\nNumber length in decimal and hexadecimal representation.\n\nThere
  are situations when it is necessary to know the length of a number in\ndecimal or
  hexadecimal form. In example when allocating buffer while\nserializing a number
  in to binary or human readable format.\n\n    λ> numberLength (123 :: Int)\n    3\n\n
