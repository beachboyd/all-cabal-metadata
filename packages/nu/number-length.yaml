  Version 0.2.0.0\n\n* Instances for `Integer` and `Natural`.\n* Build on GHC 8.2.2
  and Stackage LTS 10.\\*.\n\n\n## Version 0.1.0.1\n\n* Removed dead code. (**minor
  change**)\n* Better and expanded test suite, which now includes tests for methods
  of\n  `SignedNumberLength`. (**minor change**)\n* Depending on tagged package only
  for GHC <7.8. This is due to the fact, that\n  `Data.Proxy` module was introduce
  in base ==4.7, which was bundled with GHC\n  7.8. (**minor change**)\n* Small examples
  included in description. (**minor change**)\n* Uploaded to [Hackage][]:\n  <http://hackage.haskell.org/package/number-length-0.1.0.1>\n\n\n##
  Version 0.1.0.0\n\n* First public release.\n* Uploaded to [Hackage][]:\n  <http://hackage.haskell.org/package/number-length-0.1.0.0>\n\n\n\n[Hackage]:\n
