changelog: ! "1.2 (2016-05-10)\n----------------\nGHC 8.0.1 compatibility fix.\n\n*
  \ Added superclass constraints to `Div` and `Mul` instances.\n\nI don't expect this
  to break any existing code but am updating\nthe major version number just in case.
  Thanks to Ben Gamari for the patch.\n\n\n1.1 (2014-02)\n-------------\nGHC 7.8.1
  compatibility fix.\n\n*  Added a `Sub c b a` constraint to `Sum a b c`. This\n   prevents
  a liberal coverage condition failure on GHC 7.8.1 RC1.\n\nI don't expect this to
  break any existing code but am updating\nthe major version number just in case.\n\n\n1.0.1
  (2013-07)\n---------------\n*  Typeable NumTypes.\n\n\n1.0 (2009-06)\n-------------\nSee
  the [announcement][1].\n\n[1]: http://flygdynamikern.blogspot.se/2009/06/announce-numtype-10-type-level-low.html)\n"
