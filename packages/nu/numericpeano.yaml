description: ! "numericpeano\r\n============\r\n\r\nPeano numbers with the expected
  bells and whistles. The implementation is naive (the memory footprint of a number
  n is O(n) bytes).\r\n\r\nFeatures:\r\n* lazy evaluation, i.e. compatibility with
  infinity,\r\n* positive as well as negative numbers (N and Z),\r\n* instances for
  the usual typeclasses: Enum, Bounded, Num, Integral, etc.\r\n"
