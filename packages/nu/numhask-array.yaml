description: ! "numhask-array\n===\n\n[![Build Status](https://travis-ci.org/tonyday567/numhask-array.png)](https://travis-ci.org/tonyday567/numhask-array)
  [![Hackage](https://img.shields.io/hackage/v/numhask-array.svg)](https://hackage.haskell.org/package/numhask-array)
  [![lts](https://www.stackage.org/package/numhask-array/badge/lts)](http://stackage.org/lts/package/numhask-array)
  [![nightly](https://www.stackage.org/package/numhask-array/badge/nightly)](http://stackage.org/nightly/package/numhask-array)
  \n\nAn experimental array with:\n\n- a polymorphic container\n- shape specified
  at the type level\n- Representable instances\n- [numhask](https://www.stackage.org/package/numhask)
  heirarchy instances\n\nSee [Examples](src/NumHask/Array/Example.hs) for the emergent
  API.\n\nWorkflow\n---\n\n```\nstack build --test --ghc-options -freverse-errors\n```\n\nTo
  try out in ghci:\n\n```\nstack ghci\n> :set -XDataKinds\n> :set -XOverloadedLists\n>
  import NumHask.Prelude\n> let a = [0..5] :: Array [] '[2,3] Int\n> a + a\n[[0, 2,
  4],\n [6, 8, 10]]\n```\n\n"
