changelog: ! "0.8.6 [2018.07.02]\n------------------\n* Make the `Read(1)` instances
  for `Proxy` ignore the precedence argument,\n  mirroring similar changes to `base`\n
  \ [here](http://git.haskell.org/ghc.git/commitdiff/8fd959998e900dffdb7f752fcd42df7aaedeae6e).\n*
  Fix a bug in the `Floating` instance for `Tagged` in which `logBase` was\n  defined
  in terms of `(**)`.\n* Avoid incurring some dependencies when using recent GHCs.\n\n0.8.5\n-----\n*
  Support `Data.Bifoldable`/`Data.Bitraversable` in `base` for GHC 8.1+.\n* Backport
  the `Eq1`, `Ord1`, `Read1`, and `Show1` instances for `Proxy` from `base-4.9`\n*
  Add `Eq1`/`2`, `Ord1`/`2`, `Read1`/`2`, and `Show1`/`2` instances for `Tagged`\n\n0.8.4\n-----\n*
  Backport the `Alternative`, `MonadPlus`, and `MonadZip` instances for `Proxy` from
  `base-4.9`\n* Add `Bits`, `FiniteBits`, `IsString`, and `Storable` instances for
  `Tagged`\n\n0.8.3\n-----\n* Manual `Generic1` support to work around a bug in GHC
  7.6\n* Invert the dependency to supply the `Semigroup` instance ourselves when building
  on GHC 8\n\n0.8.2\n-------\n* `deepseq` support.\n* Widened `template-haskell` dependency
  bounds.\n\n0.8.1\n-----\n* Add `KProxy` to the backwards compatibility `Data.Proxy`
  module.\n* Add a `Generic` instance to `Proxy`.\n\n0.8.0.1\n-------\n* Fix builds
  on GHC 7.4.\n\n0.8\n---\n* Added `Data.Proxy.TH`, based on the code from `Frames`
  by Anthony Cowley.\n* Removed `reproxy` from `Data.Proxy`. This is a bad API decision,
  but it isn't present in GHC's `Data.Proxy`, and this makes the API more stable.\n\n0.7.3\n---\n*
  Support `Data.Bifunctor` in `base` for GHC 7.9+.\n\n0.7.2\n-----\n* Fixed warning
  on GHC 7.8\n\n0.7.1\n-----\n* Added `tagWith`.\n\n0.7\n---\n* `Data.Proxy` has moved
  into base as of GHC 7.7 for use in the new `Data.Typeable`. We no longer export\n
  \ it for GHC >= 7.7. The most notable change in the module from the migration into
  base is the loss of\n  the `reproxy` function.\n\n0.6.2\n-----\n* Allowed polymorphic
  arguments where possible.\n\n0.6.1\n-----\n* Needlessly claim that this entirely
  pure package is `Trustworthy`!\n\n0.6\n---\n* On GHC 7.7, we now still export the
  instances we used to for `Data.Proxy.Proxy` as orphans if need be.\n\n0.5\n---\n*
  On GHC 7.7 we now simply export `Data.Typeable.Proxy` rather than make our own type.
  We still re-export it.\n\n0.4.5\n-----\n* Added `witness`\n\n0.4.4\n-----\n* Actually
  working polymorphic kind support\n\n0.4.3\n-----\n* Added polymorphic kind support\n"
