description: ! "[![Build Status](https://travis-ci.org/travitch/taffybar.svg?branch=master)](https://travis-ci.org/travitch/taffybar)\n\nThis
  is a desktop information bar intended for use with XMonad and\nsimilar window managers.
  \ It is similar in spirit to xmobar; it is\ndifferent in that it gives up some simplicity
  for a reasonable helping\nof eye candy.  This bar is based on GTK+ (via gtk2hs)
  and uses fancy\ngraphics where doing so is reasonable and useful.  Example:\n\n![](https://github.com/travitch/taffybar/blob/master/doc/screenshot.png)\n\nThe
  bar is configured much like XMonad.  It uses\n~/.config/taffybar/taffybar.hs as
  its configuration file.  This file\nis just a Haskell program that invokes the real
  _main_ function with a\nconfiguration object.  The configuration file basically
  just specifies\nwhich widgets to use, though any arbitrary Haskell code can be\nexecuted
  before the bar is created.\n\nThere are some generic pre-defined widgets available:\n\n
  * Graph (modeled after the graph widget in Awesome)\n * Vertical bar (also similar
  to a widget in Awesome)\n * Periodically-updating labels, graphs, and vertical bars\n\nThere
  are also several more specialized widgets:\n\n * Battery widget\n * Volume widget\n
  * Network activity\n * Textual clock\n * Freedesktop.org notifications (via dbus)\n
  * MPRIS1 and MPRIS2 widgets\n * Weather widget\n * Workspace, Window and Layout
  switchers\n * System tray\n * Freedesktop.org menu\n\n[See full documentation of
  release version here.](https://hackage.haskell.org/package/taffybar)\n\nInstallation\n============\n**NOTE**:
  `gtk2hs-buildtools` is needed for installations with GHC 8 and above, till there's
  better support for `setup-depends`.\n\n### Cabal\n```\ncabal install taffybar\n```\n\n###
  Stack\n```\nstack install gtk2hs-buildtools\nstack install taffybar\n```\n"
