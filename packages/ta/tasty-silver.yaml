changelog: ! "Changes\n=======\n\nVersion 3.1.12\n--------------\n\n* Fix compilation
  with GHC 8.4 (thanks to asr)\n\nVersion 3.1.11\n--------------\n\n* Fix compilation
  with GHC 8.4\n\nVersion 3.1.10\n--------------\n\n* Better error handling for calls
  to external tools (`git diff`)\n\nVersion 3.1.9\n-------------\n\n* Fix compilation
  with optparse-applicative 0.13.*.\n* Provide character-level diff if wdiff and colordiff
  are available.\n\nVersion 3.1.8.1\n---------------\n\n* Fix compilation with GHC
  8.\n\nVersion 3.1.8\n-------------\n\n* Make update function optional for test cases.\n\nVersion
  3.1.7\n-------------\n\n* Add feature to disable certain tests, still showing them
  in the UI\n  but not running them.\n* Fix a concurrency issue in the interactive
  test runner.\n\nVersion 3.1.6\n-------------\n\n* Expose regex filter modules.\n*
  Fix issue with regex filters when used together with withResource nodes.\n\nVersion
  3.1.5\n-------------\n\n* Add experimental --regex-include option to select tests
  using a regex.\n  This option is highly experimental and may change in later versions!\n*
  The --regex-include/--regex-exclude option may be given multiple times now.\n  The
  exclusion regexes are applied first, after that all inclusion regexes.\n\nVersion
  3.1.4\n-------------\n\n* Add experimental --regex-exclude option to filter out
  tests using a regex.\n  This option is highly experimental and may change in later
  versions!\n\nVersion 3.1.3\n-------------\n\n* Use package temporary instead of
  temporary-rc.\n* Re-add command line options for test runner which were accidentally
  removed.\n\nVersion 3.1.2\n-------------\n\n* Add non-interactive mode to test runner,
  printing diffs/actual values directly to stdout.\n  Useful for (travis) CI.\n\nVersion
  3.1.1\n-------------\n\n* Report success instead of failure if new result is accepted
  in interactive mode.\n\nVersion 3.1\n-----------\n\n* Fixed & tested support for
  GHC 7.4.2 - 7.10.1\n* Added missing lower bound for bytestring\n* Removed upper
  bounds for most dependencies\n* Enable travis CI builds\n\nVersion 3.0 - 3.0.2.2\n-----------\n\n*
  Refactored API\n* Add interactive mode\n\nVersion 2.2.2.4\n---------------\n\n*
  Warn when some tests threw exceptions during `--accept`\n* Properly handle exceptions;
  don't swallow Ctrl-C\n\nVersion 2.2.2.3\n---------------\n\nRestore compatibility
  with older compilers\n\nVersion 2.2.2.1\n---------------\n\nRelax `Cabal` dependency\n\nVersion
  2.2.2\n-------------\n\nAdd `findByExtension`\n\nVersion 2.2.1.2\n---------------\n\nCatch
  exceptions when accepting golden tests\n\nVersion 2.2.1.1\n---------------\n\nSwitch
  to `temporary-rc`\n\nVersion 2.2.1\n-------------\n\n* Fix a bug where the result
  of the comparison function would reference yet\n  unread data from a semiclosed
  file and the file gets closed, leading to a\n  runtime exception\n* Export `writeBinaryFile`\n*
  Improve the docs\n* Update to work with `tasty-0.8`\n\nVersion 2.2.0.2\n---------------\n\nUpdate
  to work with `tasty-0.7`\n\nVersion 2.2.0.1\n---------------\n\nUpdate to work with
  `tasty-0.5`\n\nVersion 2.2\n-----------\n\nMigrate to ingredients\n\nVersion 2.1\n-----------\n\nAdd
  `goldenVsStringDiff`\n\nVersion 2.0.1\n-------------\n\nUpdate to work with `tasty-0.2`\n\nVersion
  2.0\n-----------\n\nInitial release of `tasty-golden` (derived from `test-framework-golden-1.1.x`)\n"
