description: ! 'tasty-quickcheck-laws

  =====================


  [![Build Status](https://travis-ci.org/nbloomf/tasty-quickcheck-laws.svg?branch=master)](https://travis-ci.org/nbloomf/tasty-quickcheck-laws)


  Pre-built [tasty](http://hackage.haskell.org/package/tasty) trees for checking your
  lawful class instances with QuickCheck.


  Currently includes laws for the following type classes:


  * Eq

  * Monoid

  * Functor

  * Applicative

  * Monad

  * State Monad

  * Reader Monad

  * Writer Monad

  * Error Monad

'
