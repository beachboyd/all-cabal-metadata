changelog: ! "0.5.1.0 Herbert Valerio Riedel <hvr@gnu.org> March 2018\n\n  * Add support
  for GHC 8.4.1 / base-4.11\n  * Add `Semigroup` instance for `Entries`\n\n0.5.0.3
  Duncan Coutts <duncan@community.haskell.org> May 2016\n\n  * Fix tarbomb logic to
  ignore special PAX entries. Was breaking many\n    valid tarballs. https://github.com/haskell/cabal/issues/3390\n\n0.5.0.2
  Duncan Coutts <duncan@community.haskell.org> April 2016\n\n  * Fix compatability
  when using ghc-7.4.x and directory >= 1.2.3\n\n0.5.0.1 Duncan Coutts <duncan@community.haskell.org>
  January 2016\n\n  * Fix compatability with directory-1.2.3+\n\n0.5.0.0 Duncan Coutts
  <duncan@community.haskell.org> January 2016\n\n  * Work with old version of bytestring
  (using bytestring-builder package).\n  * Builds with GHC 6.10 -- 8.0.\n  * Change
  type of Index.serialise to be simply strict bytestring.\n  * Preserve file timestamps
  on unpack (with directory-1.2.3+)\n\n0.4.5.0 Duncan Coutts <duncan@community.haskell.org>
  January 2016\n\n  * Revert accidental minor API change in 0.4.x series (the type
  of the\n    owner and group name strings). The 0.4.3.0 and 0.4.4.0 releases\n    contained
  the accidental API change.\n  * Add a handy foldlEntries function\n\n0.4.4.0 Duncan
  Coutts <duncan@community.haskell.org> January 2016\n\n  * Build and warning fixes
  for GHC 7.10 and 8.0\n  * New Index module function `toList` to get all index entries\n\n0.4.3.0
  Duncan Coutts <duncan@community.haskell.org> January 2016\n\n  * New Index function
  `unfinalise` to extend existing index\n  * 9x  faster reading\n  * 9x  faster index
  construction\n  * 24x faster index extension\n  * More compact entry types, using
  ByteStrings\n  * More Eq and Show instances\n  * Greater QC test coverage\n  * Fix
  minor bug in reading non-standard v7 format entries\n\n0.4.2.2 Edsko de Vries <edsko@well-typed.com>
  October 2015\n\n  * Fix bug in Index\n\n0.4.2.1 Duncan Coutts <duncan@community.haskell.org>
  July 2015\n\n  * Fix tests for the Index modules (the code was right)\n\n0.4.2.0
  Duncan Coutts <duncan@community.haskell.org> July 2015\n\n  * New Index module for
  random access to tar file contents\n  * New lower level tar file I/O actions\n  *
  New tarball file 'append' action\n\n0.4.1.0 Duncan Coutts <duncan@community.haskell.org>
  January 2015\n\n  * Build with GHC 7.10\n  * Switch from old-time to time package\n
  \ * Added more instance for Entries type\n\n0.4.0.1 Duncan Coutts <duncan@community.haskell.org>
  October 2012\n\n  * fixes to work with directory 1.2\n  * More Eq/Ord instances\n\n0.4.0.0
  Duncan Coutts <duncan@community.haskell.org> February 2012\n\n  * More explicit
  error types and error handling\n  * Support star base-256 number format\n  * Improved
  API documentation\n"
