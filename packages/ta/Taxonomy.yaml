description: ! 'Haskell cabal Taxonomy libary contains tools, parsers, datastructures
  and visualisation

  for the NCBI (National Center for Biotechnology Information) Taxonomy datasources.


  It can utilize information from the <http://www.ncbi.nlm.nih.gov/taxonomy Entrez>
  REST interface via <https://github.com/eggzilla/EntrezHTTP EntrezHTTP>,

  as well as from the files of the Taxonomy database <ftp://ftp.ncbi.nih.gov/pub/taxonomy/
  dump>.


  Input data is parsed into a FGL based datastructure, which enables a wealth of processing

  steps like node distances, retrieval of parent nodes or extraction of

  subtrees.


  Trees can be visualised via dot-format (<http://graphviz.org/ graphviz>)


  <<http://www.tbi.univie.ac.at/~egg/taxonomy.svg dot>>


  or via json-format (<http://d3js.org/d3js>).


  The <https://hackage.haskell.org/package/TaxonomyTools TaxonomyTools> package contains
  tools based on this package.'
