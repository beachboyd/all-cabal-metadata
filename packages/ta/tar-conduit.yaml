changelog: ! "## 0.2.1 - 2018-02-03\n\n * Expose `untarChunks`\n\n## 0.2.0 - 2018-01-23\n\n
  * Implemented tarball creation\n * Introduced `FileInfo` datatype that makes it
  easier to work with archives by automatically\n   handling tar specific blocks and
  applying them to `FileInfo`.\n * Full support for `ustar` format.\n * Support for
  some GNU tar features: long file name, discardes.\n * Helper tar/untar functions
  for dealing with directly with the filesystem.\n\n## 0.1.1 - 2017-05-31\n\n * Allow
  checksums to have leading spaces ([PR 8](https://github.com/snoyberg/tar-conduit/pull/8))\n\n##
  0.1.0 - 2016-11-03\n\n * Initial release\n\n"
