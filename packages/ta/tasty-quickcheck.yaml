changelog: ! "Changes\n=======\n\nVersion 0.9.2\n-------------\n\n* Add a `testProperties`
  function, which allows to test all QuickCheck\n    properties defined in a module.\n\nVersion
  0.9.1\n-------------\n\n* Expose internal `optionSetToArgs` function\n\nVersion
  0.9\n-------------\n\n* Drop support for QuickCheck < 2.7\n* Change the `--quickcheck-show-replay`
  semantics\n\n    Previously, when the flag was set to `True`, the seed was only
  shown on failure.\n\n    Now, the seed is shown on failure regardless of the value
  of the flag,\n    and the flag causes the seed to be shown on success.\n\n    The
  default value for `--quickcheck-show-replay` is now `False`.\n\nVersion 0.8.4\n-------------\n\nAdd
  a \"--quickcheck-verbose\" option\n\nVersion 0.8.3.2\n---------------\n\n* Put correct
  lower version bound on tasty\n* Allow use of older QuickCheck for HP compatibility\n\nVersion
  0.8.3.1\n---------------\n\nWhen QC message throws an exception, still print the
  replay message\n\nVersion 0.8.3\n-------------\n\n* Export 'show replay' option\n*
  Fixed a run-time error when using QuickCheck's `expectFailure`\n\nVersion 0.8.2\n-------------\n\n*
  Allow suppressing the --quickcheck-replay hint\n* Split the changelog out of the
  main tasty changelog\n\nVersion 0.8.1\n-------------\n\nRe-export `Gen` from `Test.Tasty.QuickCheck`\n\nVersion
  0.8.0.3\n---------------\n\nUpgrade to QuickCheck 2.7\n\nVersion 0.8\n-----------\n\nUpdate
  to tasty-0.8\n\nVersion 0.3.1\n-------------\n\nUse the original QuickCheck's output
  format\n\nVersion 0.3\n-----------\n\nAdd options for maximum size and maximum ratio;
  support replay.\n\nVersion 0.2\n-----------\n\nRe-export useful bits of `Test.QuickCheck`
  from `Test.Tasty.QuickCheck`\n"
