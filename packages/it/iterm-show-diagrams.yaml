description: ! "# iterm-show-diagrams\n\nThis library exports an orphan Show instance
  for diagrams.  \nIt allows you to view images inline in your terminal if it is supported
  by\nthe iterm-show library.\n\nIt also includes a function, `draw` which helps you
  to assign the correct\ntype for the show instance incase you are using very generic
  functions.\n\n![screenshot](doc/screen-cap.png)\n"
