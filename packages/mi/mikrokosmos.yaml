description: ! "# mikrokosmos\n\n![Version](https://img.shields.io/badge/version-0.8.0-blue.svg)\n![Travis
  (.org)](https://img.shields.io/travis/mroman42/mikrokosmos.svg)\n\n<p align=\"center\">\n
  \ <img src =\"https://raw.githubusercontent.com/mroman42/mikrokosmos/master/docs/icon.svg.png\"
  />\n</p>\n\n**Mikrokosmos** is a λ-calculus interpreter, borrowing its name from
  the series of\nprogressive piano études *[Mikrokosmos](https://www.youtube.com/watch?v=VEsMk3DAzWM)*
  written by *Bela Bartok*. \nIt aims to provide students with a tool to learn and
  understand λ-calculus. It supports both untyped λ-calculus \nand simply typed λ-calculus.\n\n
  * [Try Mikrokosmos!](https://mroman42.github.io/mikrokosmos/)\n * [Mikrokosmos tutorial](https://mroman42.github.io/mikrokosmos/tutorial.html).\n
  * [Mikrokosmos user's guide](https://mroman42.github.io/mikrokosmos/userguide.html).\n
  * [Mikrokosmos on Hackage](https://hackage.haskell.org/package/mikrokosmos).\n"
