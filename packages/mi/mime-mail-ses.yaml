changelog: ! "## 0.4.1\n\n* Add 'renderSendMailSESGlobal' and 'sendMailSESGlobal'
  function which uses the global manager.\n\n## 0.4.0.0\n\n* Support IAM temp credentials.
  This is a backwards-incompatible change that adds\n  a field to the SES type to
  represent (optional) session tokens when using roles\n  attached to EC2 instances.\n*
  Make fields in the `SES` data type strict to promote warnings to errors.\n\n## 0.3.2.3\n\nhttp-client
  0.5 support\n\n## 0.3.2.2\n\n`time` 1.5 support\n\n## 0.3.2\n\nExpose `SESException`
  datatype and constructor.\n"
