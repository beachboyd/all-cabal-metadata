description: |
  # MiniAgda
  A prototypical dependently typed languages with sized types and variances.

  ## Installation

  Requires GHC and cabal, for instance via the Haskell Platform.
  In a shell, type
  ```
    cabal update
    cabal install alex
    cabal install happy
    cabal install MiniAgda
  ```

  ## Examples

  See test/succeed/ and examples/
