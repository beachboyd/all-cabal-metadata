description: ! "$ minirotate --help\n\nUsage: minirotate [OPTIONS] SOURCE [SOURCE..]
  DESTINATION\n  -h, -?      --help             show help\n  -V          --version
  \         show version\n              --show-defaults    show program defaults\n
  \ -p PATTERN  --pattern=PATTERN  pattern for final files\n  -m          --move             set
  copy mode to 'move'\n  -c          --copy             set copy mode to 'copy'\n
  \             --min-files=NUM    minimum number of files to keep\n              --max-files=NUM
  \   maximum number of files to keep\n              --max-age=NUMSEC   maximum age
  of files to keep\n\n$ minirotate --show-defaults\nDefaults:\n\tEnvOptions {showHelp_
  = False, showVers_ = False, showDefs_ = False, continue_ = True, logger_ = \"\",
  verbose_ = False}\n\tRunOptions {filePattern_ = \"{basename}-{modtime %d-%m-%Y-%H_%M_%S}{ext}\",
  copyMode_ = Copy, minimumFiles_ = 3, maximumFiles_ = 20, maximumAge_ = 7776000}\n\nSupported
  file patterns:\n{file}     = takeFileName fp\n{basename} = takeBaseName fp\n{ext}
  \     = takeExtension fp -- this includes leading dot '.'\n{modtime time-format}\n\n\nTODO:\n\n--
  logging\n-- verbose mode\n-- write docs\n-- write examples\n\n\n\nSee miniorotate.cabal
  for some more details.\n\n"
