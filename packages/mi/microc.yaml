description: ! "# MICROC compiler\n\ninput : stdin / output : stdout\n\n`./exe < count.c
  > count.asm`\n\ncount.c\n``` c : count.c\nn=in;\nL1:\n    out(n);\n    unless(n)
  goto L2;\n    n=n-1;\n    goto L1;\nL2:\n    halt;\n    int n;\n```\n\n↓↓↓\n\ncount.asm\n```
  assembly:count.asm\n        IN\n        POP n\nL1:\n        PUSH n\n        OUT\n
  \       PUSH n\n        JZ L2\n        PUSH n\n        PUSHI 1\n        SUB\n        POP
  n\n        JMP L1\nL2:\n        HALT\nn: 0\n```\n\n"
