changelog: ! "### 0.3.2.0\n\n- Do not pass the *first-run* flag to simple services
  with the\n  *SingleShotService* sleeping strategy.\n\n### 0.3.1.0\n\n- Names of
  the storages for custom types now contain the name of the service\n  which makes
  it possible to use the same configuration type in multiple\n  services.\n\n### 0.3.0.0\n\n-
  Added readers of custom types consuming the Nginx request pointer at first.\n- Extended
  docs and examples.\n\n### 0.2.1.1\n\n- Fixed examples of simple services handlers.\n\n###
  0.2.1.0\n\n- Derive *TimeInterval* from *Show*.\n- Extended docs and examples.\n\n###
  0.2.0.0\n\n- Added functions *readFromByteString* and *readFromByteStringAsJSON*.\n-
  Many bug fixes in the builder of simple services.\n\n### 0.1.2.0\n\n- Added function
  *ngxRequestPtr*.\n\n### 0.1.1.0\n\n- Re-export *CInt* and *CUInt* like in module
  *NgxExport* instead of\n  *unsafePerformIO*.\n\n### 0.1.0.0\n\n- Initial version.\n\n"
