changelog: ! "1.3.0\n\n* BREAKING CHANGE: New `metavar` method for `ParseField` class\n
  \   * This field simplifies customizing `ParseField` instances\n        * Now you
  usually only need to override `metavar` now or possibly also\n          `readField`,
  whereas the default behavior for `parseField` should work\n          more often\n
  \   * This is only a breaking change for data types that use the default\n      implementation
  of `ParseField` but do not derive `Typeable`\n    * You can migrate existing code
  that doesn't compile by just explicitly\n      specifying what the `metavar` field
  should be\n"
