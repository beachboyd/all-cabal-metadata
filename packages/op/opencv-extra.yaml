changelog: ! "## [0.2.0.1] - 2018-01-01\n\n### Changed\n\n- opencv-extra now only
  builds on GHC >= 8.2.\n\n\n## [0.2.0.0] - 2017-11-06\n\n- Support OpenCV-3.3.x\n\n###
  Changed\n\n- Added the GOTURN constructor to the OpenCV.Extra.Tracking.TrackerType
  datatype.\n- Specify the more accurate `pkgconfig-depends: opencv >= 3.0.0` so that
  Cabal\n  doesn't use the wrong version..\n- Specify the more accurate `setup-depends:
  Cabal >= 1.23` to prevent building\n  with unsupported Cabals.\n\n\n## [0.1.0.0]
  - 2017-06-23\n\n### Added\n\n- Added all constructors of `OpenCV.Extra.ArUco.PredefinedDictionaryName`.\n\n###
  Changed\n\n- Fix test-suite by including missing data files.\n\n\n## [0.0.0.1] -
  2017-06-20\n\n### Changed\n\n- Fix build on OS X.\n- Add source repo to cabal file.\n-
  Added a Cabal package description.\n\n\n## 0.0.0.0 - 2017-06-11\n\n- Initial version\n\n\n[0.2.0.1]:
  https://github.com/LumiGuide/haskell-opencv/compare/opencv-extra-0.2.0.0...opencv-extra-0.2.0.1\n[0.2.0.0]:
  https://github.com/LumiGuide/haskell-opencv/compare/opencv-extra-0.1.0.0...opencv-extra-0.2.0.0\n[0.1.0.0]:
  https://github.com/LumiGuide/haskell-opencv/compare/opencv-extra-0.0.0.1...opencv-extra-0.1.0.0\n[0.0.0.1]:
  https://github.com/LumiGuide/haskell-opencv/compare/opencv-extra-0.0.0.0...opencv-extra-0.0.0.1\n"
