changelog: ! "## [0.0.2.0] - 2017-11-06\n\n- Support OpenCV-3.3.x\n\n### Added\n\n-
  OpenCV.Core.ArrayOps.perspectiveTransform\n- OpenCV.ImgProc.ImgFiltering.bilateralFilter\n\n###
  Changed\n\n- Specify the more accurate `pkgconfig-depends: opencv >= 3.0.0` so that
  Cabal\n  doesn't use the wrong version..\n- Specify the more accurate `setup-depends:
  Cabal >= 1.23` to prevent building\n  with unsupported Cabals.\n\n\n## [0.0.1.1]
  - 2017-06-23\n\n### Changed\n\n- Fix test-suite by including missing data files.\n\n\n##
  [0.0.1.0] - 2017-06-20\n\n### Added\n\n- OpenCV.Calib3d: findHomography.\n- OpenCV.Core.ArrayOps:
  hconcat, vconcat.\n- include/hsc_macros.hpp: #alignof macro.\n\n### Changed\n\n-
  Fix build on OS X.\n- Add source repo to cabal file.\n- Reference opencv-extra and
  the examples from the Cabal package description.\n\n\n## 0.0.0.0 - 2017-06-11\n\n-
