changelog: ! "# openssl-streams changelog #\n\n## 1.2.1.3\n  - Bugfix: test target
  didn't allow `io-streams` 1.5.\n  \n## 1.2.1.2\n  - Allow `io-streams` 1.5.\n\n##
  1.2.1.1\n  - Allow `io-streams` 1.4.\n\n## 1.2.1.0\n  - Bump upper bound of the
  `io-streams` dependency for the bytestring-builder\n    migration.\n\n## 1.2.0.0\n
  \ - Added `withConnection`, a convenience function for initiating an SSL\n    connection
  to a given `(host, port)` pair. The socket and SSL connection\n    are closed after
  the user handler runs.\n  - Moved changelog from cabal file to changelog.md\n  -
  Updated the dependency list to allow latest `io-streams` and `network`.\n\n## 1.1.0.2\nFixed
  a bug in the `connect` routine uncovered by the recent network upgrade.\n\n## 1.1.0.1\nWidened
  @network@ dependency to include 2.5.\n\n## 1.1.0.0\nUpdated `openssl-streams` to
  work with `io-streams` 1.1.0.0.\n\n## 1.0.0.0\nFirst release.\n"
