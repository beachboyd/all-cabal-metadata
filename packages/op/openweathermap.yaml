description: ! "OpenWeatherMap\n==============\n\nOpenWeatherMap is a haskell library
  to access <https://openweathermap.org/api>.\n\nRequirements\n============\n\nOpenWeatherMap
  is written in Haskell with [GHC](http://www.haskell.org/ghc/).\nAll required Haskell
  libraries are listed in [openweathermap.cabal](ldapply.cabal).\nUse [cabal-install](http://www.haskell.org/haskellwiki/Cabal-Install)
  to fetch\nand build all pre-requisites automatically.\n\n\nCommand-line utility\n====================\n\nThe
  command-line utility `openweathermap` provides a means\nto get human readable weather
  infromation.\n\nUsage\n-----\n\n```\nUsage: openweathermap ([-K|--api-key-file APIKEYFILE]
  | [-k|--api-key APIKEY])\n                      ((-c|--city CITY) | --lat NUM --lon
  NUM) [-d|--debug]\n\nAvailable options:\n  -K,--api-key-file APIKEYFILE\n                           Read
  API key from this file\n  -k,--api-key APIKEY      API key\n  -c,--city CITY           City
  name\n  --lat NUM                Latitude in decimal degrees\n  --lon NUM                Longitude
  in decimal degrees\n  -d,--debug               Enable debug\n  -h,--help                Show
  this help text\n\n```\nBy default, `openweathermap` read the API key\nfrom the `$XDG_CONFIG_HOME/openweathermap/key`
  file, where\n[`$XDG_CONFIG_HOME`](https://standards.freedesktop.org/basedir-spec/basedir-spec-latest.html)\nis
  typically `~/.config` on Linux systems.\n\n\nExamples\n--------\n\n```\n$ openweathermap
  -c norilsk\nNorilsk,RU (69.35°, 88.2°): Clouds,  H 100 %,  P 753 mmHg,  T +4 °C,
  \ ↓ 1 m/s\n\n$ openweathermap --lat 55.7522200 --lon 37.6155600\nMoscow,RU (55.75°,
  37.62°): Clear,  H 45 %,  P 762 mmHg,  T +18..+21 °C,  → 4 m/s\n```\n\n\n\n"
