description: ! "naver-translate\n===============\n\nHaskell interface to [Naver Translate][1].
  \ Note that Naver Translate doesn't\nprovide any official API.\n\n    > :set -XOverloadedStrings\n
  \   > import Language.Translate.Naver (translate)\n    > import Data.LanguageCodes
  (ISO639_1(JA, KO))\n    > import Data.Text (unpack)\n    > result <- translate KO
  JA \"안녕하세요.\"\n    > putStrLn (unpack result)\n    こんにちは\n\nWritten by [Hong Minhee][2]
  and distributed under [GPLv3][3] or higher.\nSee also LICENSE file.\n\n[1]: http://translate.naver.com/\n[2]:
  http://hongminhee.org/\n[3]: http://www.gnu.org/licenses/gpl-3.0.html\n"
