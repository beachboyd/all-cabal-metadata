description: ! "# NaturalSort - natural sorting for strings\n\nNaturalSort is a library
  for sorting strings \"naturally\", i.e. taking\nnumerical values into account when
  comparing textual inputs.\n\nFor example, \"1\" < 10, and \"10 bottles of beer\"
  < \"100 bottles of beer\".\n\n## Getting\n\n* `git pull git://github.com/joachifm/natsort.git`\n\n##
  Building\n\nThe preferred method of building is using [cabal-install]:\n\n    cd
  natsort\n    cabal install\n\nA driver program is also available:\n\n    cabal install
  -f driver\n\nTo run the test suite, do:\n\n    cabal configure -f test\n    ./dist/build/test/test\n\n[cabal-install]:
  http://hackage.haskell.org/package/cabal-install\n\n## Development\n\nTo contribute
  to the project, please create a fork of the [repository].\n\n[repository]: http://github.com/joachifm/natsort\n\n##
  Licence\n\nNaturalSort is distributed under the terms of the BSD3 license (see COPYING)\n\n##
  Author(s)\n\nJoachim Fasting \\<joachim.fasting@gmail.com\\>\n"
