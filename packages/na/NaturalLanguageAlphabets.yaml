changelog: ! "0.1.1.0\n-------\n\n- prefix / suffix affine scoring added to scoring
  system\n\n0.1.0.0\n-------\n\n- moved IMMC to LinguisticsTypes library and renamed
  to BTI\n- removed MultiChar type\n- using HashMap from unordered-containers instead
  of HashTable from hashtables.\n  Now we do not have to unsafePerformIO anymore.\n-
  JSON (de)serialization for SimpleScoring scheme\n\n0.0.2.0\n-------\n\n- internalisation
  was *not* thread-safe, now it is\n- some property tests\n- scoring file suffix is
  now .score\n\n0.0.1.0\n-------\n\n- cleanup for GHC 7.10\n- travis-ci integration\n\n0.0.0.2\n-------\n\n-
  thanks to a new system-filepath, we now have Stringable instances\n- NFData instances\n-
  added a simple scoring system\n\n0.0.0.1\n-------\n\n- initial checkin\n- internable
  MultiChar characters\n\n"
