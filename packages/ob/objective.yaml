changelog: ! "1.1\r\n----\r\n* Removed `HProfunctor`, `(..-)`, `invokeOnSTM`, `newSTM`,
  `snapshot`\r\n* Added `(?-)`\r\n\r\n1.0.5\r\n----\r\n* Added `filterO` and `filteredO`\r\n*
  Renamed `announcesOf` to `invokesOf`\r\n* Added `invokes`\r\n* Added `(@!=)`\r\n*
  Shaved unnecessary `Monoid r` off in `apprisesOf`\r\n\r\n1.0.4\r\n----\r\n* Simplified
  `Instance`\r\n* Added `snapshot`\r\n* Added `cascade`, `cascadeObject`\r\n* Added
  `announcesOf`\r\n* Added `(@||@)`\r\n* Safe Haskell\r\n\r\n1.0.3\r\n----\r\n* Added
  `apprisesOf`\r\n* Added `(@~)`\r\n\r\n1.0.2\r\n----\r\n* Made `(.-)` exception-safe\r\n\r\n1.0.1\r\n----\r\n*
  Switched to use TMVar for instances\r\n* Added atomic operations\r\n* Add `apprises`\r\n*
  Re-added `accept`\r\n* Added `(>~~>)`\r\n* Added `accumulator`\r\n\r\n1.0\r\n----\r\n*
  No longer support `extensible`, `elevator`, and `minioperational`\r\n* Removed `Data.Functor.PushPull`\r\n*
  Removed `Control.Object.Process`\r\n* Removed `Control.Object.Stream`\r\n* Removed
  `Control.Monad.Objective`\r\n* Added `apprise`\r\n* Generalized `(^>>@)` and `(@>>^)`
  so that they also work on instances\r\n\r\n0.6.5\r\n----\r\n* Supported `elevator
  >= 0.2`.\r\n\r\n0.6.3.1\r\n----\r\n* Reverted the fixity.\r\n\r\n0.6.3\r\n----\r\n*
  Added `Variable`, an alias for `variable` objects.\r\n* Added `Mortal`.\r\n* Increased
  fixity of invocation operators to 5.\r\n* Added stream connection operators.\r\n*
  Added `transit` and `animate`.\r\n\r\n0.6.2\r\n----\r\n* Added `announce`, `announceMaybe`
  and `announceMaybeT` which invoke a method for every objects in a container.\r\n*
  Added `(@**@)` and `(@||@)`.\r\n* Renamed `(.>>.)` to `(@>>@)`, `.|>.` to `(@|>@)`
  for consistency.\r\n* Added `filterPush`, `bipush`, `bipull`.\r\n* Added `iterObject`,
  `iterTObject`, `iterative`, `iterativeT` for free monads.\r\n* Renamed `runSequential`
  to `(@!)`.\r\n* Added combinators for `ReifiedProgramT`: `(@!!)` and `sequentialT`.\r\n*
  Changed the semantics of `variable` to accept `StateT`.\r\n* Added `flyweight'`
  that relies on HashMap.\r\n* Added `MonadObjective` constraint\r\n\r\n0.6.1\r\n-----\r\n*
  Fixed the wrong constraints of `request`\r\n\r\n0.6\r\n-----\r\n* `PushPull` has
  more `Floors`\r\n* Added `Applicative` instance for `Request`\r\n* Reformed around
  Control.Monad.Objective\r\n  * Instance f g m ==> Inst m f g\r\n  * `invoke` takes
  two transformations for lifting\r\n  * Added lifted versions of `new`: `newIO` and
  `newST`\r\n\r\n0.5.2\r\n-----\r\n* Added Process\r\n* Added `runSequential`, `sequential`
  for operational monad\r\n* Added `flyweight`\r\n\r\n0.5.1\r\n-----\r\n* Added PushPull
  functor\r\n* Removed `sequential`\r\n\r\n0.5\r\n-----\r\n* Lift has gone\r\n* Use
  elevator instead of Lift\r\n* Moved Request to a separate module\r\n\r\n0.4\r\n-----\r\n*
  Added Request functor along with Lift\r\n* Supported \"extensible\" objects using
  open unions\r\n* AccessT is now obsolete\r\n"
