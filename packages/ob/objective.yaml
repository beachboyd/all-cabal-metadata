changelog: ! "1.1.2\n----\n\n* Removed `either` dependency\n\n1.1\n----\n* Removed
  `HProfunctor`, `(..-)`, `invokeOnSTM`, `newSTM`, `snapshot`\n* Added `(?-)`\n\n1.0.5\n----\n*
  Added `filterO` and `filteredO`\n* Renamed `announcesOf` to `invokesOf`\n* Added
  `invokes`\n* Added `(@!=)`\n* Shaved unnecessary `Monoid r` off in `apprisesOf`\n\n1.0.4\n----\n*
  Simplified `Instance`\n* Added `snapshot`\n* Added `cascade`, `cascadeObject`\n*
  Added `announcesOf`\n* Added `(@||@)`\n* Safe Haskell\n\n1.0.3\n----\n* Added `apprisesOf`\n*
  Added `(@~)`\n\n1.0.2\n----\n* Made `(.-)` exception-safe\n\n1.0.1\n----\n* Switched
  to use TMVar for instances\n* Added atomic operations\n* Add `apprises`\n* Re-added
  `accept`\n* Added `(>~~>)`\n* Added `accumulator`\n\n1.0\n----\n* No longer support
  `extensible`, `elevator`, and `minioperational`\n* Removed `Data.Functor.PushPull`\n*
  Removed `Control.Object.Process`\n* Removed `Control.Object.Stream`\n* Removed `Control.Monad.Objective`\n*
  Added `apprise`\n* Generalized `(^>>@)` and `(@>>^)` so that they also work on instances\n\n0.6.5\n----\n*
  Supported `elevator >= 0.2`.\n\n0.6.3.1\n----\n* Reverted the fixity.\n\n0.6.3\n----\n*
  Added `Variable`, an alias for `variable` objects.\n* Added `Mortal`.\n* Increased
  fixity of invocation operators to 5.\n* Added stream connection operators.\n* Added
  `transit` and `animate`.\n\n0.6.2\n----\n* Added `announce`, `announceMaybe` and
  `announceMaybeT` which invoke a method for every objects in a container.\n* Added
  `(@**@)` and `(@||@)`.\n* Renamed `(.>>.)` to `(@>>@)`, `.|>.` to `(@|>@)` for consistency.\n*
  Added `filterPush`, `bipush`, `bipull`.\n* Added `iterObject`, `iterTObject`, `iterative`,
  `iterativeT` for free monads.\n* Renamed `runSequential` to `(@!)`.\n* Added combinators
  for `ReifiedProgramT`: `(@!!)` and `sequentialT`.\n* Changed the semantics of `variable`
  to accept `StateT`.\n* Added `flyweight'` that relies on HashMap.\n* Added `MonadObjective`
  constraint\n\n0.6.1\n-----\n* Fixed the wrong constraints of `request`\n\n0.6\n-----\n*
  `PushPull` has more `Floors`\n* Added `Applicative` instance for `Request`\n* Reformed
  around Control.Monad.Objective\n  * Instance f g m ==> Inst m f g\n  * `invoke`
  takes two transformations for lifting\n  * Added lifted versions of `new`: `newIO`
  and `newST`\n\n0.5.2\n-----\n* Added Process\n* Added `runSequential`, `sequential`
  for operational monad\n* Added `flyweight`\n\n0.5.1\n-----\n* Added PushPull functor\n*
  Removed `sequential`\n\n0.5\n-----\n* Lift has gone\n* Use elevator instead of Lift\n*
  Moved Request to a separate module\n\n0.4\n-----\n* Added Request functor along
  with Lift\n* Supported \"extensible\" objects using open unions\n* AccessT is now
  obsolete\n"
