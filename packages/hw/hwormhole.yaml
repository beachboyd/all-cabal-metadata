changelog: ! "# Revision history for haskell-magic-wormhole-client\n\n## 0.2.0.0  --
  2018-12-12\n\n* Fix a bug which shows up as a failed hwormhole to hwormhole transfer,\n
  \ at the same time works fine with python magic-wormhole client.\n\n## 0.1.0.0  --
  2018-12-10\n\n* First version of the haskell port of magic-wormhole client.\n* The
  client can send and receive text messages, files and directories.\n* Supports sending
  to local computers or remote ones via relay.\n* Interoperable with the reference
  Brian Warner's Python client.\n* Ability to select custom transit server or relay
  server.\n* Completion help while typing the code at the receiver end.\n"
