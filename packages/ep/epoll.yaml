description: ! "This is a Haskell FFI interface to epoll, a Linux specific I/O\nnotification
  facility. For usage examples please have a look into the \nexamples directory (please
  compile with -threaded option). \n\nThis library has been developed and tested with
  GHC 6.10.4 and \nLinux 2.6.28-15 (x86).\n\nChangelog\n---------\n\nepoll-0.2.1\n\nChanged
  call to c_epoll_create to pass in 1 instead of 0. Thanks to Aycan\nIrican.\n\nepoll-0.2\n\nAdded
  EventLoop and Buffer layer which abstract from the low level bindings\ncontained
  in Base.\n\n\nepoll-0.1.1\n\nChanged category\n\n\nepoll-0.1\n\nInitial version.
  Contains the basic epoll bindings.\n\n"
