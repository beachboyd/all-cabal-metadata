description: posplyu is a sleep tracker for X11, using XScreenSaver extension and
  manual input, motivated by http://super-memory.com/articles/sleep.htm and designed
  to facilitate transitioning to the free running sleep regiment while living mostly
  with a GNU/Linux system handy. The tool allows you to measure and somewhat predict
  your sleeping cycle. For now it assumes a 24h cycle with one sleep period.
