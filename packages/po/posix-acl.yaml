changelog: ! "Version 0.2.0.1 (2016-09-11)\n----------------------------\n\n- Update
  for `monad-control` 1.0.\n\nVersion 0.2.0.0 (2014-11-25)\n----------------------------\n\n-
  API change: `getDefaultACL` now returns `IO (Maybe ACL)`, with `Nothing`\n  indicating
  the absence of default ACL.\n- Rewrite bindings to the Posix C API using monad transformers,
  and expose them\n  in `System.Posix.ACL.C`.\n- The `read` parser for `ACL` is more
  flexible in parsing valid ACLs, but does\n  not parse ACLs with repeated user or
  group ids anymore.\n- The `Show` instance of `ACL` now prints the short text form
  instead of the\n  long text form.\n- Enable Safe Haskell extension.\n- Relicense
  under BSD3.\n- Code and documentation improvements.\n\nVersion 0.1.0.0 (2013-03-15)\n----------------------------\n\n-
  Initial release.\n"
