description: ! 'POSIX error codes

  ================


  [![Build Status](https://travis-ci.org/kerscher/posix-error-codes.svg?branch=master)](https://travis-ci.org/kerscher/posix-error-codes)

  ![BSD3 license](https://img.shields.io/badge/license-BSD3-blue.svg)


  Human readable versions of ERRNO codes from `Foreign.C.Error` based on [IEEE Std
  1003.1, 2013 Edition](http://pubs.opengroup.org/onlinepubs/9699919799/basedefs/errno.h.html).


  Contributing

  ------------


  In case something does not build or you find other unpleasant aspects of the library,
