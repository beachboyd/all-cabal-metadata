description: ! '_populate-setup-exe-cache_

  ==========================


  Empty Cabal package, intended to populate the Cabal `setup-exe-cache`, which is
  [required to bootstrap](https://github.com/valderman/haste-compiler/issues/257)
  the [Haste compilation system](http://haste-lang.org/).



  Usage

  -----


  ```

  # cabal install populate-setup-exe-cache

  ```


