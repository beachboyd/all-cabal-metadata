changelog: ! "For the full changelog, see\n<https://github.com/lpsmith/postgresql-simple/blob/master/CHANGES.md>\n\n###
  Version 0.5.3.0 (2017-05-15)\n  * Refactored some rudimentary cursor handling code
  out of the\n    implementation of the fold operators,  into a new\n    `Database.PostgreSQL.Simple.Cursor`
  module,  thanks to Bardur Arantsson.\n\n  * Made the `FromField` instance for `Char`
  compatible with\n    postgresql's `bpchar` type.  Thanks to Ivan Lazar Miljenovic
  for\n    reporting the issue.\n\n  * Added `Show` and `Eq` instances for `Notification`,
  thanks to\n    Matvey Aksenov.\n\n  * Fixed some example code, thanks to Matvey
  Aksenov.\n\n  * Fixed a problem with using `conversionError` to throw exceptions\n
  \   of type `SomeException`.  Previously, the exception would be\n    wrapped in
  a second `SomeException` dynamic constructor which\n    would cause normal GHC typecase
  idioms over `SomeException` to fail.\n\n"
