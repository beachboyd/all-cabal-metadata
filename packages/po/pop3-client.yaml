changelog: ! "CHANGELOG of pop3-client\n------------------------\n\nVersion 0.1.4:\n-
  Adding deleteMessage to allow marking messages on the server for deletion\n\nVersion
  0.1.3:\n- Exported some types needed to write type declarations in client code\n-
  Refactored withPOP3 to take a single POP3Account record with all connection and
  authentication info\n- The authenticate function became private and doesn't need
  to be called by client code anymore\n- Added error handling to the POP3 monad\n-
  Added and example to the Haddock documentation on parsing email headers with hsemail\n\nVersion
  0.1.2:\n- Added this changelog\n- Created repository on patch-tag.com with the sources\n\nVersion
  0.1.1:\n- Fixed license mentioned in the source file\n- Fixed base library dependency
  in cabal file\n\nVersion 0.1:\n- First publicly released version\n- Supports all
  major POP3 commands except the delete command and the APOP\n  authentication mechanism\n\n"
