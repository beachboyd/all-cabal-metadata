description: ! "posix-escape provides functions to wrap a String so it can be used
  within a\nUnix shell command line, and end up as a single argument to the program\ninvoked.\n\nDocumentation
  is hosted at http://hackage.haskell.org/package/posix-escape\n\nTo build the documentation
  yourself, run\n\n  $ cabal configure && cabal haddock --hyperlink-source\n\nThis
  will produce HTML documentation under dist/doc/html/posix-escape.\n"
