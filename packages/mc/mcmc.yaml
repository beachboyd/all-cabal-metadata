  -   Consistently use ByteString instead of Text.
  -   Verbosity levels.
  -   Improved handling of proposals, moves, and monitors.
  -   Bactrian moves.
  -   Many small changes.


  ## 0.1.3

  Many changes; notably it is now possible to continue a Markov chain run.

