description: |-
  Counting of Haskell names and artifacts usage, based on stan.

  === Usage

  1. Include the following ghc-options in the cabal file of the libraries you want to analyse:

  > -fwrite-ide-info
  > -hiedir=.hie

  2. Install hcount

  > stack install hcount

  3. run hcount

  > cd project
  > hcount
