description: ! 'This package intends to make it relatively easy to do simple 3d graphics
  using high-level primitives.

  It is inspired by gloss and attempts to emulate it.

  This is an early release and the api will certainly change.

  Note that transparency can be controlled by the alpha value: "makeColor r g b alpha"
  but that you must draw objects from back to front for transparency to properly work
  (just put clear things last).

  Also, transparent ellipsoids and cylinders have ugly artifacts, sorry.

  Look at the complimentary package not-gloss-examples to get started.'
