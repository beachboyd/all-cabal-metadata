  file for\n\tbitbucket.\n\t(2018/11/09) PS1 - renamed Nominal.Generics as Nominal.Generic.\n\t(2018/11/09)
  PS1 - added type class instances for Ordering, Maybe,\n\tand Either.\n\t(2018/11/09)
  PS1 - renamed NominalPattern to NominalBinder, to\n\tavoid confusion between Haskell
  patterns and Nominal binders.\n\t(2018/11/09) PS1 - added abstraction patterns (:.).\n\t(2018/11/09)
  PS1 - removed unused open2 functions.\n\nv0.1.0.0 2018/11/08\n\tInitial public release.\n"
