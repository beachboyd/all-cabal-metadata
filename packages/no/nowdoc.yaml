description: ! "# nowdoc\n\nSimplest here document.\nOnly two transformation.\n\n*
  remove head newline if exist\n* remove one space from '|', space, space, ..., ']'\n\n##
  short examples\n\n```hs\nhello = [nowdoc|\nabc\ndef\nghi\n|]\n```\n\nis\n\n```hs\nhello
  = \"abc\\ndef\\nghi\\n\"\n```\n\n,\n\n```hs\nhello = [nowdoc|hello|]\n```\n\nis\n\n```hs\nhello
  = \"hello\"\n```\n\nand\n\n```hs\nhello = [nowdoc|\nhello | ]\nworld |  ]\n! |   ]\n|]\n```\n\nis\n\n```hs\nhello
  = \"hello |]\\nworld| ]\\n! |  ]\"\n```\n\n## run perl\n\n```hs\n{-# LANGUAGE QuasiQuotes
  #-}\n\nimport System.Process\nimport Text.Nowdoc\n\nmain :: IO ()\nmain = () <$
  rawSystem \"perl\" [\"-e\", [nowdoc|\nuse strict;\nuse warnings;\n\nmy $hello =
  \"Hello, world!\\n\";\nprint $hello;\n|]]\n```\n\n## ASCII art\n\n```hs\n{-# LANGUAGE
  QuasiQuotes #-}\n\nimport Text.Nowdoc\n\nmain :: IO ()\nmain = putStr [nowdoc|\n
  \           ______             \n       .d$$$******$$$$c.       \n    .d$P\"            \"$$c
  \     \n   $$$$$.           .$$$*$.    \n .$$ 4$L*$$.     .$$Pd$  '$b   \n $F   *$.
  \"$$e.e$$\" 4$F   ^$b  \nd$     $$   z$$$e   $$     '$. \n$P     `$L$$P` `\"$$d$\"
  \     $$ \n$$     e$$F       4$$b.     $$ \n$b  .$$\" $$      .$$ \"4$b.  $$ \n$$e$P\"
  \   $b     d$`    \"$$c$F \n'$P$$$$$$$$$$$$$$$$$$$$$$$$$$  \n \"$c.      4$.  $$
  \      .$$   \n  ^$$.      $$ d$\"      d$P    \n    \"$$c.   `$b$F    .d$P\"     \n
  \     `4$$$c.$$$..e$$P\"        \n          `^^^^^^^`\n|]\n```\n"
