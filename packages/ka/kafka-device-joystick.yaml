description: ! "Linux joystick events via a Kafka message broker\n================================================\n\nThis
  package contains functions for passing [Linux joystick](https://www.kernel.org/doc/Documentation/input/joystick-api.txt)
  events to topics on a [Kafka message broker](https://kafka.apache.org/).\n\n\nClients\n-------\n\nThe
  simple Kafka client that produces events from the joystick can be run, for example,
  as one of the following:\n\n\tcabal run kafka-device-joystick -- /dev/input/js0
  joystick-client localhost 9092 events joystick\n\tcabal run kafka-device-joystick
  -- sample.yaml\n\nAlso see https://hackage.haskell.org/package/kafka-device/.\n"
