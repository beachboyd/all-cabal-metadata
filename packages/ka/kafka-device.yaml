description: ! "UI device events via a Kafka message broker\n===========================================\n\n\nThis
  package contains functions passing UI device events to topics on a [Kafka message
  broker](https://kafka.apache.org/).\n\n\nClients\n-------\n\nThe simple Kafka client
  that produces events from the keyboard can be run, for example, as follows:\n\n\tcabal
  run kafka-device-keyboard -- keyboard-client localhost 9092 events keyboard\n\nThe
  simple Kafka client that consumes events can be run, for example, as follows:\n\n\tcabal
  run kafka-device -- consumer-client localhost 9092 events\n\nSee also\n\n*   https://hackage.haskell.org/package/kafka-device-joystick/:
  events from Linux joysticks\n*   https://hackage.haskell.org/package/kafka-device-glut/:
  events from GLUT-compatible devices\n*   https://hackage.haskell.org/package/kafka-device-spacenav/:
  events from SpaceNavigator devices\n*   https://hackage.haskell.org/package/kafka-device-leap/:
  events from Leap Motion devices\n"
