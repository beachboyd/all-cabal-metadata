description: ! "Leap Motion events via a Kafka message broker\n=============================================\n\nThis
  package contains functions for passing [Leap Motion](https://www.leapmotion.com/product/desktop)
  events to topics on a [Kafka message broker](https://kafka.apache.org/).\n\n\nClients\n-------\n\nThe
  simple Kafka client that produces events from Leap Motion can be run, for example,
  as follows:\n\n\tcabal run kafka-device-leap -- localhost 6437 leap-client localhost
  9092 events leap\n\nAlso see https://hackage.haskell.org/package/kafka-device/.\n"
