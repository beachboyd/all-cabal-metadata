changelog: ! "5.1 [2018.01.28]\n----------------\n* Make `Density`, `Codensity`, `Kan`
  and `Lan` polykinded.\n* Add `Eq1`, `Ord1`, `Read1` and `Show1` instances for `Coyoneda`
  and `Yoneda`.\n* Change contexts of `Eq` and `Ord` instances of `Coyoneda` and `Yoneda`\n
  \ (and the `Show` instance for `Coyoneda`) to require lifted class instances,\n
  \ e.g. `Eq1 f, Eq a`.\n* Allow `free-5`.\n\n5.0.2\n-----\n* Added `hoistCoyoneda`\n\n5.0.1\n-----\n*
  Removed some redundant constraints\n\n5\n-----\n* Move `Data.Functor.Kan.Rift` to
  `Data.Functor.Day.Curried`\n\n4.2.3\n-----\n* Builds clean on GHC 7.10\n\n4.2.2\n-----\n*
  `semigroupoids` 5 support\n\n4.2.1\n---\n* Add `liftRift` and `lowerRift`\n\n4.2\n---\n*
  Remove pointed dependency\n\n4.1.1\n---\n* Added `Applicative` instance for `Day`\n*
  Added `Typeable` instance for `Codensity`\n\n4.1.0.1\n----\n* Added `tagged` dependency\n\n4.1\n---\n*
  Moved co- and contra- variant `Day` convolution from `contravariant` to here. Day
  convolution is intimately connected to `Rift`.\n\n4.0.3\n-----\n* Added `liftCoT0M`,
  `liftCoT1M`, `diter` and `dctrlM` for using `CoT w m` to model a state machine with
  states in `w` and effects in `m`.\n\n4.0.2\n-----\n* Made fixes necessary to work
  around changes in `ImpredicativeTypes` for GHC 7.8.1rc2\n\n4.0.1\n-----\n* Bug fix
  so we can compile on GHC 7.4\n\n4.0\n---\n* Removed `keys` dependency\n* Now compatible
  with `adjunctions` 4.0\n\n3.7\n---\n* Moved all the `Yoneda` variants around again.\n*
  Improved haddocks\n\n3.6.2\n-----\n* Added `Data.Functor.Contravariant.Yoneda` to
  complete the set of Yoneda embeddings/reductions.\n\n3.6.1\n-----\n* Added several
  missing isomorphisms\n\n3.6\n---\n* `instance Monad m => MonadSpec (Yoneda m)`\n\n3.5.1\n-----\n*
  Fixed a bug in the signature for `composedRepToCodensity`.\n\n3.5\n---\n* More combinators
  for `Rift`/`Lift`.\n* Added combinators for working with representable functors
  rather than just adjoint functors.\n* Split `Data.Functor.KanExtension` into `Data.Functor.Kan.Ran`
  and `Data.Functor.Kan.Lan`\n* Split `Data.Functor.KanLift` into `Data.Functor.Kan.Rift`
  and `Data.Functor.Kan.Lift`\n* Moved from `Data.Functor.Yoneda.Contravariant` to
  `Data.Functor.Yoneda.Reduction` adopting terminology from Todd Trimble.\n* Added
  various missing isomorphisms.\n* Greatly improved the Haddocks for this package
  stating laws and derivations where we can (especially for 'Rift' and 'Ran').\n\n3.3\n---\n*
  Rift is now `Applicative`. Added `rap`.\n\n3.2\n---\n* Added right and left Kan
  lifts under `Data.Functor.KanLift`.\n* Decreased reliance on the `Composition` class
  where unnecessary in the API\n\n3.1.2\n-----\n* Marked modules `Trustworthy` as
  required for `SafeHaskell` in the presence of these extensions.\n\n3.1.1\n-----\n*
  Refactored build system\n* IRC build-bot notification\n* Removed upper bounds on
  dependencies on my other packages\n\n3.1\n---\n* Moved `Control.Monad.Free.Church`
  over to the `free` package instead and removed it from `kan-extensions`\n\n"
