changelog: ! '## 0.4

  * Require `scotty` >= 0.10

  * `connect` now returns `IO (ScottyM ())`

  * Allowed building with `base-4.8.0.0` and older `base`s (down to 4.3)

  * Added `Eq` instances for `Document` and `Options`, and `Ord` and `Show` instances
  for `Options`

'
