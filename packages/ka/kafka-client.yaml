description: ! "`kafka-client`\n==============\n\nThis package provides a low-level
  Haskell client for [Apache Kafka][] 0.7.\n**Kafka 0.8 and newer are not yet supported.**\n\nPackage
  documentation is available on [Hackage][] and [here][].\n\n<dl>\n<dt>\nWhy Kafka
  0.7?\n</dt>\n<dd>\nI needed to interact with a system running Kafka 0.7.\n</dd>\n<dt>\nWill
  0.8 or newer be supported?\n</dt>\n<dd>\nThere are currently no plans to do so.
  Unless I end up needing to also interact\nwith a Kafka 0.8 system, or receive a
  pull request, the answer is no.\n</dd>\n</dl>\n\n  [Apache Kafka]: http://kafka.apache.org/\n
  \ [Hackage]: http://hackage.haskell.org/package/kafka-client\n  [here]: http://abhinavg.net/kafka-client/\n"
