description: ! "# Kawhi : stats.NBA.com library \U0001F3C0\n\n[![Hackage](https://img.shields.io/hackage/v/kawhi.svg)](https://hackage.haskell.org/package/kawhi)
  [![Build Status](https://travis-ci.org/thunky-monk/kawhi.svg?branch=development)](https://travis-ci.org/thunky-monk/kawhi)\n\nA
  Haskell library for working with [NBA Stats](http://stats.nba.com) data. NBA Stats
  contains rich data, but accessing it is difficult and tedious. Kawhi helps to automate
  the data retrieval, allowing users to focus on statistics.\n\nIt's named after [Kawhi
  Leonard](http://cdn2.vox-cdn.com/assets/5039756/Kawhi-Leonard-portrait-oil.JPG).\n\n##
