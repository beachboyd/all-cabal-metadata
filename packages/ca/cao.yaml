description: ! "\nCAO Compiler\n====================\n\n0. Dependencies\n---\nTo build
  the CAO Compiler you need: \n - happy \n - alex\n - cabal package manager\n\nWe
  recommend the installation of the Haskell Platform which contains all the aforementioned
  dependencies:\n http://hackage.haskell.org/platform/ \n\n1. Build instructions\n---\n$
  cabal configure\n$ cabal build\n$ cabal install\n---\n\n2. Run dependencies (optional)\n---\nTo
  run the CAO Compiler you may need:\n - Yices SMT solver (version 1)\n\nThis SMT
  solver is used to check some more complex conditions when typechecking a CAO program.
  \nThe compiler works without Yices but some conditions may not be verified. A warning
  is shown in these cases.\n\n3. Backend library dependencies\n---\nTo compile the
  generated code with the backend library you need:\n - NTL \n - GMP (optional)\n\nNTL
  is available from \n http://www.shoup.net/ntl/\nGMP is available from \n https://gmplib.org\n\nInformation
  about how to compile NTL with GMP can be found here:\n http://www.shoup.net/ntl/doc/tour-gmp.html\n\n4.
  Run instructions\n---\nTo see a description of all compiler options:\n$ cao help\n\nThe
  basic compiler usage is:\n$ cao comp [cao-file]\n\n5. Example\n---\nIn the 'example'
  directory you can find a CAO implementation of the SHA1 hash algorithm.\nThe Makefile
  provides an example of how a generated C program can be compiled and linked with
  the backend library.\nYou may have to adjust the script variable 'CAO_PATH' to the
  root directory of your installation.\n\nContact Information\n-------------------\n\nBugs/Suggestions
