changelog: ! "* 0.12.4 (2018-05-31)\n- now uses Hackage revisions of packages\n- spec
  --stream STREAM replaces --hackage\n- disable https for ghc < 7.10\n\n* 0.12.3 (2018-05-14)\n-
  build: remove erroneous tarball check\n- refresh: use cblrpm for old cabal-rpm\n\n*
  0.12.2 (2018-03-29)\n- diff now supports CBLRPM_DIFF envvar to override \"diff -u\"\n-
  try to build even when missing rpms deps not available\n- package now builds with
  Cabal-2.2\n\n* 0.12.1 (2018-02-20)\n- new option --missing: comments out missing
  dependencies\n- put license files in lib subpackage\n- no longer append %_isa to
  C BuildRequires (#54)\n- no longer leave leftover tmpdirs (#26)\n- change 'cblrpm'
  to 'cabal-rpm' in documentation\n- drop support for SCM snapshot releases\n\n* 0.12
  (2017-11-17)\n- default to querying stackage.org directly via https\n- fix stackage-query
  usage and suggest installing if missing\n- run cabal update before cabal commands\n-
  devel packages now provide doc subpackage for forward compatibility\n- new --hackage
  option to get package version from Hackage not Stackage\n- do not add .cabal files
  containing \"doc\" to docs\n- silence mock rpmbuild -bs warnings about undefined
  %ghc_version\n- allow building with ghc-8.2 and Cabal-2.0\n\n* 0.11.2 (2017-07-31)\n-
  fix cabal-rpm update --subpackage\n- fix rpm installation when no sudo (#49)\n-
  fix handling of no exposed modules (#50)\n- fix license handling for selfdep binlib
  (#51)\n\n* 0.11.1 (2017-03-13)\n- support building meta (compat) packages\n- invocation
  of optional stackage-query to update to LTS now works\n- initial --subpackage support
  for %{subpkgs} of missing deps:\n  including downloading, but update is not properly
  implemented yet\n- new %{pkgver} macro\n- (+-+) absorbs extra space\n- update no
  longer resets release for %{subpkgs}\n\n* 0.11 (2017-01-27)\n- refresh command now
  reads the cabal-rpm version header in the spec file and\n  installs that version
  of cabal-rpm under ~/.cblrpm/ and uses it to make patch\n- diff and update now follow
  package-version args\n- update tries to use stackage-query to check latest Stackage
  version\n  before falling back to latest Hackage\n- update from Hackage now follows
  \"Default available version\"\n- sync some changes from opensuse-haskell/cabal-rpm\n-
  rename Setup to Options\n- silence <$> import warnings\n\n* 0.10.1 (2016-11-29)\n-
  no longer need to remove License file by hand\n- use new %ghc_fix_rpath\n- include
  Contributors in docs\n- warn about duplicate docs in datadir and remove them\n\n*
  0.10.0 (2016-07-27)\n- rename executable and manpage back to 'cabal-rpm': more predictable\n-
  explicit error for unknown command\n- sort docs and include upstream changelogs
  and news\n- add cabal-rpm version header line to spec files\n- new highly experimental
  command to refresh spec files\n- only add \"ExclusiveArch: %{ghc_arches_with_ghci}\"
  for RHEL/EPEL\n- use revised Hackage .cabal files on SUSE (@peti)\n- on SUSE add
  explicit requires for pkgconfig\n- new --compiler option (@peti)\n- new --distro
  option (@peti)\n- new --strict option which fails when unresolved cdeps (@peti),\n
  \ otherwise a warning is output\n- update now shows diff\n- use %cabal_test (@mimi1vx)\n-
  no longer duplicate docs in datadir\n- package datadir better\n- for SUSE libs executables
  now go in the base package\n\n* 0.9.11 (2016-05-06)\n- build with Cabal-1.24\n\n*
  0.9.10 (2016-03-24)\n- bugfixes\n  - update no longer tries to grep non-existent
  .git\n  - fix duplicate clibs\n- fix build with ghc-8.0 (Cabal-1.23 and time-1.6)\n-
  SuSE improvements: no disttag or rpmdev-bumpspec\n\n* 0.9.9 (2016-01-25)\n- couple
  of minor improvements for SUSE packaging\n\n* 0.9.8 (2015-10-08)\n- better %license
  logic\n- fix handling of versions without '.'\n- no duplicate test deps\n\n* 0.9.7
  (2015-08-28)\n- only list buildable executables in spec file\n- bring back 'build'
  as an alias for 'local'\n- use %license macro\n- do not warn about missing optional
  system programs\n\n* 0.9.6 (2015-05-21)\n- make \"cabal list\" quiet\n- filter missing
  packages from repoquery\n\n* 0.9.5.1 (2015-05-01)\n- add old-locale Cabal flag to
  fix build on ghc-7.10\n\n* 0.9.5 (2015-04-20)\n- fix for dnf repoquery\n- create
  SOURCES/ for tarball\n- fixes for Cabal-1.22\n- nogpgcheck for Fedora 22+\n- warn
  about hidden backup spec files\n\n* 0.9.4 (2015-02-17)\n- use dnf if installed instead
  of yum for install and repoquery\n- update now only commits changes and new source
  if git origin is ssh\n- allow Cabal-1.22\n\n* 0.9.3 (2015-02-05)\n- make sure tarball
  destdir exists before copying\n- improve output for listing missing packages\n-
  update improvements: new-sources first, continue if patch fails, git commit changes\n-
  spec: sort executables and use %pkg_name in %ghc_fix_dynamic_rpath\n- drop the debuginfo
  handling for C files\n- ignore emacs temp \".#pkgname.spec\" files\n\n* 0.9.2 (2014-12-18)\n-
  lots of bug fixes\n- improved missingdeps output\n- use https for hackage URLs (codeblock)\n-
  no longer override %_sourcedir, %_rpmdir, and %_srcrpmdir, unless git dir\n- new
  \"update\" command to update spec to latest version\n- use 'rpm --eval \"%{?dist}\"'
  to determine OS type\n- fix build and warnings for Cabal 1.20\n- use TMPDIR\n\n*
  0.9.1 (2014-08-26)\n- missingdeps now lists missing dependencies recursively and
  outputs Hackage\n  package names rather than ghc-*-devel package names\n- do not
  assume package order when testing if dependencies installed\n- check  ~/.cabal/packages/
  exists before looking for tarballs\n- pass actual exeNames to %ghc_fix_dynamic_rpath\n\n*
  0.9 (2014-07-17)\n- reworked initial logic to make better use of existing spec files,\n
  \ and prep source tree properly\n- default to Library packaging instead of BinLib:\n
  \ override with --binary which replaces --library\n- prep src for version in existing
  spec file when building\n- 'install' command now does local recursive rpmbuilding\n-
  try \"rpm -qf\" and then rpmquery to resolve clib devel depends\n- support SUSE
  packaging (thanks Jan MatÄ›jka)\n- support RHEL5 packaging\n- support Cabal-1.20\n-
  improve output for 'depends' command\n- no duplicate clibs deps\n- include \"cblrpm\"
  in tempdir names\n- use current dir name as a last guess of package name\n\n* 0.8.11
  (2014-05-17)\n- build command renamed again from \"rpm\" to \"local\" (like fedpkg)\n-
  use .spec file to determine pkg-ver when no .cabal file around\n- automatically
  generate bcond for %check and add testsuite BRs\n  when testsuites available\n-
  disable debuginfo explicitly when no c-sources in preparation for\n  ghc-rpm-macros
  no longer disabling debuginfo\n- reset filemode of downloaded hackage tarballs to
  0644:\n  workaround for cabal-install setting 0600\n- include release again in initial
  changelog\n- also pull in Cabal and ghc-rpm-macros when yum installing deps\n- no
  longer depends on regex-compat\n- some refactorings\n\n* 0.8.10 (2014-03-03)\n-
  diff command replaces cblrpm-diff script\n- new missingdeps command\n- replace use
  of rpmspec: no \"rpmspec --srpm\" on RHEL 5 and 6\n\n* 0.8.9 (2014-02-10)\n- bugfix
  for error handling dir with spec file\n- cblrpm-diff arg is now optional\n\n* 0.8.8
  (2014-02-09)\n- updated GPLv3 license headers\n- use .spec file to determine package
  if no .cabal file (works with\n  or without arg)\n- bugfix: install command now
  works even if some dependencies not packaged\n- bugfix: do not re-copy cached tarball
  each time\n- use new shorter hackage2 URL for packages\n- capitalize start of summary
  and description\n- filter @ and \\ quotes in descriptions\n- new prep command (like
  \"rpmbuild -bp\" or \"fedpkg prep\")\n- new depends and requires commands list package
  depends or buildrequires\n- new builddep command (like yum-buildep, but allows missing
  packages)\n- notice for overwriting existing spec file with force option\n\n* 0.8.7
  (2013-12-31)\n- new \"install\" command wrapping \"cabal install\"\n- \"build\"
  command renamed to \"rpm\"\n- sort devel Requires\n- cblrpm-diff: allow package
  arg\n- support copying tarball fetched from another remote-repo (Ricky Elrod)\n-
  hlint cleanup\n- support AGPL license in Cabal-1.18\n\n* 0.8.6 (2013-10-04)\n- check
  for _darcs or .git dir in package topdir not pwd\n\n* 0.8.5 (2013-09-29)\n- fix
  repoquery when a package update exists for C lib\n- make cblrpm-diff quieter\n\n*
  0.8.4 (2013-09-28)\n- use repoquery to determine extra C library dependencies\n-
  quote \"pkgconfig(foo)\" for rpm query and yum install\n- show sudo command before
  sudo password prompt appears\n- exclude hsc2hs from build tool deps\n- devel provides
  ghc-<pkg>-static\n- drop release from initial changelog entry for packager to add
  an entry\n- do not try to fetch tarball for a darcs or git source dir\n\n* 0.8.3
  (2013-07-12)\n- only try to install missing dependencies\n- for executables depending
  on own lib add BR chrpath and %ghc_fix_dynamic_rpath\n- word-wrap generic descriptions\n-
  map ffi to libffi\n- move modules to toplevel\n- Rpm module split into Spec and
  Build in Commands/\n\n* 0.8.2 (2013-07-02)\n- handle pkg-ver arg, and check cabal
  list is non-empty\n- sort all generated deps\n- use yum-builddep again to install
  deps\n- copy tarball into cwd for rpmbuild\n- warn about long synopsis rather than
  multiline\n- wrap after end of sentence near end of line\n- use _isa in requires
  ghc-<pkg>\n- --version now outputs to stdout\n- new --force flag to overwrite existing
  .spec file\n\n* 0.8.1 (2013-06-14)\n- word wrapping of descriptions\n- use generic
  description for shared subpackage\n- simplify logic for summary and description
  processing\n\n* 0.8.0 (2013-05-31)\n- new simplier revision to Fedora Packaging\n
  \ - drop %common_summary and %common_description\n  - drop %ghc_package, %ghc_description,
  %ghc_devel_package,\n    %ghc_devel_description, %ghc_devel_post_postun, %ghc_files,\n
  \   and %ghc_devel_requires\n- check external programs available before use\n- tweaks
  for ghc-7.6.3 and Cabal-1.16\n\n* 0.7.1 (2013-03-22)\n- add final full-stop to description
  if missing\n- add ver-rel to initial changelog entry\n- fix use of cblrpm-diff force
  lib option\n- output warning when .spec already exists\n- fix handling of package
  names that end in a digit\n- output when trying a path\n- map curl C dep to libcurl\n\n*
  0.7.0 (2013-01-22)\n- cabal-rpm command renamed to cblrpm, and cabal-rpm-diff to
  cblrpm-diff\n- cblrpm now has commands for spec, srpm, and build\n- cblrpm will
  try to install packaged uninstalled depends with sudo yum install\n- add %ghc_arches_with_ghci
  for hamlet dep\n- cblrpm-diff supports -l\n- cblrpm --version\n- sort extralibs
  depends\n- cleanup of unused options and help output\n\n* 0.6.6 (2012-11-21)\n-
  generate BRs and Req's for C libraries (extra-libraries)\n- initial map for some
  C libs: libglut, libiw, libz, libX*\n- generate BRs and Req's for pkgconfig-depends\n-
  generate BRs for build-tools\n- initial map for build-tools: gtk2hs-buildtools\n-
  map LGPL-2.1 license to LGPLv2+ tag\n- backup suffix changed from .cabal-rpm to
  .cblrpm\n- don't mistake non-existent file in cwd for a package\n\n* 0.6.5 (2012-11-01)\n-
  drop hscolour BuildRequires\n- simplify generated BuildRequires: drop version ranges
  for now,\n  exclude pkg self, base libs, and Cabal\n- use ExclusiveArch ghc_arches_with_ghci
  for template-haskell dep\n- replace --name option with --library to force Lib\n\n*
  0.6.4 (2012-09-25)\n- add cabal-rpm-diff\n- fix manpage generation\n\n* 0.6.3 (2012-09-24)\n-
  support tarball path argument\n- use a temporary working dir for opening tarball
  or cabal unpack\n- add a manpage\n\n* 0.6.2 (2012-09-10)\n- fix output of L/GPL
  version\n\n* 0.6.1 (2012-07-25)\nbugfixes:\n- fix \"cabal-rpm pkg\" when other *pkg*
  packages exist in hackage\n- always generate the extra docs list from the pkg src
  dir!\n- now no backslash at end of common_description\n\n* 0.6.0 (2012-07-24)\n-
  updated to work with Cabal >= 1.10 and current cabal2spec style packaging\n  using
  currently actively used ghc-rpm-macros\n- should generate haskell dependencies correctly
  and also summary and\n  description text\n- some of the generic compiler supported
  was dropped for simplicity\n- rpmbuild support will be re-introduced in a future
  version\n\n* 0.5.1 and earlier (2007-2008) released by Bryan O'Sullivan\n- should
  work with ghc-6.8\n\n\n# Local Variables:\n# mode: text\n# End:\n"
