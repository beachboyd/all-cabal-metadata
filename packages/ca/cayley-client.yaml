description: ! '# A Cayley client for Haskell [![Build Status](https://travis-ci.org/MichelBoucey/cayley-client.svg?branch=master)](https://travis-ci.org/MichelBoucey/cayley-client)


  Cayley-client up to 0.4.* implements the [RESTful API](https://github.com/google/cayley/blob/master/docs/HTTP.md)
  of [Cayley database graph](https://github.com/google/cayley) up to v0.6.0. [Cayley
  v0.6.1](https://github.com/cayleygraph/cayley/releases/tag/v0.6.1) "includes all
  the pending features that can be merged before v0.7, which will be a major release
  [...] and may cause breaking changes".

