changelog: ! "0.3.0\n\n* Move all packages into one.\n\n0.2.2\n\n* Add `Lucid` module
  in export.\n\n0.2.1\n\n* Use `casr-logbook-meta-html-0.0.4`.\n* Use `casr-logbook-reports-meta-html-0.0.3`.\n*
  Export `Data.Time` and `Data.Digit` under logbook module.\n\n0.2.0\n\n* The contents
  of this package was moved to `casr-logbook-types`\n* This package becomes the conjunction
  of other `casr-logbook-*` packages.\n\n0.1.3\n\n* Fix `SimulatorFlight` to include
  flight time.\n* Add `totalDayNight` function.\n* Add `getInstructingPic` function.\n*
  Add `timeAmountBy10` function.\n* Add `flightPathList` function.\n\n0.1.2\n\n* Expose
  lensy values.\n\n0.1.1\n\n* Move repository from `casr-61.345` to `casr-logbook`.\n\n0.1.0\n\n*
  More structure to a logbook.\n\n0.0.12\n\n* Fix exam output for HTML.\n\n0.0.11\n\n*
  Fix build to export `FlightEntry`.\n\n0.0.10\n\n* Add support for exams.\n\n0.0.9\n\n*
  Woops, left in test code.\n\n0.0.8\n\n* change amp to mdash in flight path.\n* add
  id and links.\n\n0.0.7\n\n* HTML output printer.\n\n0.0.6\n\n* Fix bug in bambuser
  video type.\n\n0.0.5\n\n* Add bambuser video type.\n\n0.0.4\n\n* Add percentages
  to totals.\n\n0.0.3\n\n* Fix bug in merging two totals.\n\n0.0.2\n\n* Fix function
  name, `printMarkdown`.\n\n0.0.1\n\n* Initial release\n* Initial data structures
  for a CASR 61.345 Pilot Personal Logbook.\n\n  These data structures are open to
  change as more is understood about the necessity of logbooks.\n  In particular,
  logging the particulars of IFR flights are currently not accounted for.\n"
