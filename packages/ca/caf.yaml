description: ! "Concurrency Abstractions with Futures\n======================================\nMore
  info on the package, releases, etc. can be found at\r\n\r\n  http://haskell.forkIO.com/dotnet\n
  \ \n--------------------------------------\nInstall distribution package\n--------------------------------------\n1.
  Unzip the tarball\n2. Navigate to the directory\n3. Run the installation commands\n
  \ runhaskell Setup configure\n  runhaskell Setup build\n  sudo runhaskell Setup
  install\n\nThis last step will register thedistribution package.\nNow in your Haskell
  programs, you can simply import the new modules from the distribution package.\n\n--------------------------------------\nUninstall
  distribution package\n--------------------------------------\nSee a list of installed
  packages with this command\n\tghc-pkg list\n\nUnregister the package with\n\tghc-pkg
  unregister caf-x.x\n\n--------------------------------------\nFeedback\n--------------------------------------\nPlease
  send Feedback to \n\nwillig@ki.informatik.uni-frankfurt.de\r\n\r\n"
