changelog: ! "# Revision history for `cabal-plan`\n\n## 0.4.0.0\n\n### `lib:cabal-plan`
  Library\n\n* New `SearchPlanJson` type to specify strategy for locating `plan.json`\n*
  Add `SearchPlanJson` parameter to `findAndDecodePlanJson` function and change return
  type\n* Expose separate `findProjectRoot` operation\n\n### `exe:cabal-plan` Executable\n\n*
  New command `license-report` (requires Cabal flag `license-report` to be active)\n\n##
  0.3.0.0\n\n### `lib:cabal-plan` Library\n\n* Add support for foreign-lib components.\n*
  Add support for `dist-dir` `plan.json` field.\n* Make `Sha256` type abstract and
  add new `sha256{To,From}ByteString`\n  conversion functions, as well as the new
  `parseSha256` function.\n* Introduce `FlagName` newtype.\n* Add `FromJSONKey`/`ToJSONKey`
  instances for `UnitId`, `PackageName`, and `PkgId`.\n\n### `exe:cabal-plan` Executable\n\n*
  smart completer for list-bin/list-bins pattern\n* new command `topo` (printing out
  topographic sorting of install-plan)\n* `dot` prints component dependency graph.
  New options:\n    - `--tred` transitive reduction\n    - `--tred-weights` Adjust
  edge thickness during transitive reduction\n    - `--path-from pkgA --path-from
  pkgB` Highlight dependency paths from *pkgA* to *pkgB*\n    - `--revdep pkg` highlight
  reverse dependencies of pkg in the install plan\n\n## 0.2.0.0\n\n* Add an optional
  `--builddir` argument to all commands and to `findAndDecodePlanJson` function.\n*
  Add experimental support for underlining.\n* Reimplement CLI with `optparse-applicative`.\n*
  Add new sub-command `list-bins` and change semantics of existing `list-bin` sub-cmd.\n\n###
  0.1.1.0\n\n* Add `cabal-plan fingerprint` command for printing\n  sha256 sums of
  source tarballs.\n\n## 0.1.0.0\n\n* First version. Released on an unsuspecting world.\n"
