description: ! '# Carettah := Make your presentation more fun! [![Build Status](https://api.travis-ci.org/master-q/carettah.svg)](https://travis-ci.org/master-q/carettah)


  ## How to use


  ~~~

  $ mkdir new_dir

  $ cd new_dir

  $ carettah -n new_slide.md &

  $ vi new_slide.md

  ~~~


  if you would like to use

  [wii remote](http://en.wikipedia.org/wiki/Wii_Remote)...


  ~~~

  $ carettah -w new_slide.md

  Put Wiimote in discoverable mode now (press 1+2)...

  ~~~


  ## How to install


  Install below:


  * [stack](https://www.stackage.org/)

  * [cwiid](http://abstrakraft.org/cwiid)

  * [Google Noto Fonts](http://www.google.com/get/noto/#/family/noto-sans-jpan) (need
  `Noto Sans CJK JP` and `Noto Sans Mono CJK JP`)


  ```

  $ sudo apt-get install libcwiid-dev fonts-noto-cjk haskell-stack

  ```


  And stack install.


  ~~~

  $ git clone https://github.com/master-q/carettah.git

  $ cd carettah

  $ stack setup

  $ stack install gtk2hs-buildtools

  $ stack install

  ~~~


