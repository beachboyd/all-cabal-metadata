description: ! 'comonads-fd

  ===========


  [![Build Status](https://secure.travis-ci.org/ekmett/comonads-fd.png?branch=master)](http://travis-ci.org/ekmett/comonads-fd)


  This package provides classes for accessing a standard set of comonad transformers
  for Haskell.


  The actual comonads in question are provided by the [`comonad-transformers`](/ekmett/comonad-transformers)
  package.


  Contact Information

  -------------------


  Contributions and bug reports are welcome!


  Please feel free to contact me through github or on the #haskell IRC channel on
  irc.freenode.net.


  -Edward Kmett

'
