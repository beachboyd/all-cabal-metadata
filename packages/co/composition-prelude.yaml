changelog: "# composition-prelude\n\n# 2.0.5.0\n  \n  * Add `(.*****)` and `(.******)`.\n
  \ * Polish documentation\n\n# 2.0.4.0\n\n  * Fix `(.@@@)`\n\n# 2.0.3.0\n\n  * Add
  `(.@)`, `(.@@)`, `(.@@@)`, `(.@@@@)` operators\n  * Improved documentation\n\n#
  2.0.2.2\n  \n  * Polish documentation\n\n# 2.0.2.1\n\n  * Polish documentation\n\n#
  2.0.2.0\n\n  * Add `.$`\n\n# 2.0.1.0\n\n  * Add `dup` for tuples\n\n# 2.0.0.0\n\n
  \ * Fix fixity of various operators\n\n# 1.5.3.0\n\n  * Add `between` and `~@~`\n\n#
  1.5.2.0\n\n  * Add monadic versions of various composition operators.\n  * Performance
  improvements related to the inliner\n\n# 1.5.1.0\n\n  * Add `threadM`\n  * Generalize
  `thread` to work on any `Foldable` of functions\n"
