changelog: "Version 0.0.9.0 2019-01-09 by luispedro\n\t* Add Zstandard compression\n\t*
  Refactor internals to avoid code repetition\n\nVersion 0.0.8.2 2018-09-27 by luispedro\n\t*
  Add withPossiblyCompressedFile function for prompt resource deallocation\n\nVersion
  0.0.8.1 2018-05-29 by luispedro\n\t* faster mergeC (use a priority queue instead
  of an ordered list)\n\nVersion 0.0.8.0 2018-03-12 by luispedro\n\t* Update for conduit
  1.3 (issue #6)\n\nVersion 0.0.7.3 2018-03-12 by luispedro\n\t* Add xz support (patches
  by Renato Alves)\n\t* Add bzip2 support on Windows (patches by Renato Alves)\n\nVersion
  0.0.7.2 2018-02-19 by luispedro\n\t* Add handle information to error message to
  Handle in asyncGzipFrom\n\nVersion 0.0.7.1 2018-01-18 by luispedro\n\t* Fix testing
  in newer stack/cabal/hpack (issue #3)\n\nVersion 0.0.7.0 2018-01-17 by luispedro\n\t*
  Add unorderedAsyncMapC\n\t* Add Data.Conduit.Algorithms.Async.ByteString module\n\t*
  Add Data.Conduit.Algorithms.Storable\n\nVersion 0.0.6.1 2017-11-01 by luispedro\n\t*
  Remove Unix dependency (compile on Windows)\n\nVersion 0.0.6.0 2017-10-09 by luispedro\n\t*
  More efficient mergeC conduit\n\nVersion 0.0.5.0 2017-10-03 by luispedro\n\t* Add
  enumerateC conduit\n\t* Better mergeC conduit (list case)\n\nVersion 0.0.4.0 2017-09-12
  by luispedro\n\t* Fix bug in merge* conduits\n\nVersion 0.0.3.0 2017-08-30 by luispedro\n\t*
  Much improved mergeC2 function\n\t* Add removeRepeatsC conduit\n\nVersion 0.0.2.0
  2017-08-08 by luispedro\n\t* Fix haddock code generation.\n\t* Export mergeC2 function.\n\nVersion
  0.0.1.0 2017-08-07 by luispedro\n\t* First version. Generic code from NGLess and
  internal projects, extracted\n\tfor wider convenience\n"
