description: ! "[![Build Status](https://travis-ci.org/Copilot-Language/copilot-core.svg?branch=master)](https://travis-ci.org/Copilot-Language/copilot-core)\n\nOverview\n========\n[copilot-core](http://hackage.haskell.org/package/copilot-core)
  The core\nlanguage, which efficiently represents Copilot expressions.  The core
  is only of\ninterest to implementers wishing to add a new back-end to Copilot.\n\nCopilot
  is a stream (i.e., infinite lists) domain-specific language (DSL) in\nHaskell that
  compiles into embedded C.  Copilot is similar in spirit to\nlanguages like Lustre.
  \ Copilot contains an interpreter, multiple back-end\ncompilers, and other verification
  tools.\n\nInstallation\n============\nThe Copilot library is cabalized. Assuming
  you have cabal and the GHC compiler\ninstalled (the [Haskell Platform](http://hackage.haskell.org/platform/)
  is the\neasiest way to obtain these), it should merely be a matter of running \n
  \    \n         cabal install copilot-core\n\nHowever, we strongly recommend you
  install Copilot, which installs copilot-c99\nand other packages automatically.  Execute\n\n
  \        cabal install copilot\n\nResources\n=========\nTo understand our use of
  Dynamic typing, please consult the following,\nparticularly the last document:\n\n+
  Carette, Jacques and Kiselyov, Oleg and Shan, Chung-chieh,\n  \"*Finally tagless,
  partially evaluated: Tagless staged interpreters for simpler typed languages*\",\n
  \ Journal of Functional Programming vol. 19, p. 509-543, 2009.\n\n+ Guillemette,
  Louis-Julien and Monnier, Stefan,\n  \"*Type-Safe Code Transformations in Haskell*\",\n
  \ Electronic Notes in Theoretical Computer Science vol. 174, p. 23-39, 2007.\n\n+
  Baars, Arthur I. and Swierstra, S. Doaitse,\n  \"*Typing dynamic typing*\",\n  ACM
  SIGPLAN Notices vol. 37, p. 157-166, 2002\n\nResources\n=========\n[copilot-core](http://hackage.haskell.org/package/copilot-core)
  is available on\nHackage.\n\n**Sources** for each package are available on Github
  as well.  Just go to\n[Github](github.com) and search for the package of interest.
  \ Feel free to fork!\n\nCopyright, License\n==================\nCopilot is distributed
  with the BSD3 license. The license file contains the\n[BSD3](http://en.wikipedia.org/wiki/BSD_licenses)
  verbiage.\n\nThanks\n======\nWe are grateful for NASA Contract NNL08AD13T to [Galois,\nInc](http://corp.galois.com/)
  and the [National Institute of\nAerospace](http://www.nianet.org/), which partially
  supported this work.\n"
