changelog: ! "## 0.2 [2018.11.13]\n* Rename the `withCodePageVerbosity` function to
  `withCodePageOptions` to\n  reflect the fact that its first argument is now an `Options`
  data type\n  instead of just a `Bool` to represent its verbosity. (The ability to\n
  \ configure verbosity is now controlled through the `chatty` field of\n  `Options`.)\n*
  On non-Windows OSes, `withCodePage` (and related functions) now make a best\n  effort
  guess in converting the supplied `CodePage` to a `TextEncoding` and\n  adjusing
  the current `TextEncoding` to that one. (For instance, `withCP65001`\n  will adjust
  the current `TextEncoding` to be `utf8` on non-Windows OSes.)\n  If the supplied
  `CodePage` does not map to a known `TextEncoding`, these\n  functions will error
  at runtime on non-Windows OSes.\n\n  This is a departure from the previous major
  version of `code-page`, where\n  these functions did not do anything at all on non-Windows
  OSes. If you\n  would like to recover this old behavior, use\n  `withCodePageOptions
  defaultOptions{nonWindowsBehavior = NonWindowsDoNothing}`.\n* `withCodePage` and
  friends now change the locale encoding (on GHC 7.4 or later)\n  in addition to the
  encodings for `stdin`, `stdout`, and `stderr`.\n* Add `withCP1252` and `cp1252`
  for the Latin1 code page.\n* Add a `System.IO.CodePage.Internal` module that contains
  certain internal\n  details (such as the constructors of `Options` and `NonWindowsBehavior`).\n\n###
  0.1.3 [2017.03.15]\n* Fix the build on GHC 7.8 and older\n\n### 0.1.2 [2017.02.20]\n*
  Squash minor bug in fixCodePage (the same bug reported in\n  https://github.com/commercialhaskell/stack/pull/3002)\n\n###
  0.1.1 [2016.11.09]\n* Fix the build on non-Intel architectures (thanks, erikd!)\n\n##
  0.1 [2016.09.15]\n* Initial commit.\n"
