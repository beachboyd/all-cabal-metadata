changelog: ! "1.5 [2018.07.01]\n----------------\n* Support building with GHC 8.6,
  where `Data.Functor.Contravariant` has been\n  moved into `base`.\n\n1.4.1 [2018.01.18]\n------------------\n*
  Add `Semigroup` and `Monoid` instances for `Predicate`.\n* Add lots of documentation
  explaining `Contravariant`, `Divisible`, and\n  `Decidable`.\n* Fix some dodgy CPP
  usage that caused the build to fail on Eta.\n\n1.4\n---\n* Improved the performance
  of `Deciding` at the cost of downgrading it to `Trustworthy`.\n* Support for GHC
  8\n* Support for `transformers` 0.5\n\n1.3.3\n-----\n* Add `instance Monoid m =>
  Divisible (Const m)`\n\n1.3.2\n-----\n* Add `($<)` operator\n\n1.3.1.1\n-------\n*
  Fixed builds on GHC 7.2\n\n1.3.1\n-----\n* Added `Data.Functor.Contravariant.Generic`
  on GHC 7.4+\n\n1.3\n---\n* We've merged the `foreign-var` and `StateVar` packages.
  Transferring support to `StateVar`.\n\n1.2.2.1\n-------\n* Fixed redundant import
  warnings on GHC 7.10.\n\n1.2.2\n-----\n* Added `foreign-var` support.\n\n1.2.1\n-----\n*
  Added `phantom` to `Data.Functor.Contravariant`. This combinator was formerly called
  `coerce` in the `lens` package, but\n  GHC 7.8 added a `coerce` method to base with
  a different meaning.\n* Added an unsupported `-f-semigroups` build flag that disables
  support for the `semigroups` package.\n* Minor documentation improvements.\n\n1.2.0.1\n-----\n*
  Fix build on GHC 7.0.4\n\n1.2\n-----\n* Renamed `Data.Functor.Contravariant.Applicative`
  to `Data.Functor.Contravariant.Divisible`\n\n1.1.1\n-----\n* Added `Data.Functor.Contravariant.Applicative`\n\n1.0\n---\n*
  Removed `Day` convolution. The right adjoint of Day convolution is in `kan-extensions`
  as the right Kan lift. Moving these there to avoid forcing orphan instances. It
  also rather dramatically reduces the number of extensions required.\n* This requires
  a first digit bump as it breaks several of my own packages.\n\n0.6.1.1\n-------\n*
  Fixed issue with needing `KindSignatures` on older GHCs\n\n0.6.1\n-----\n* Added
  covariant `Day` convolution. It isn't contravariant, but it is inspired by the contravariant
  construction.\n\n0.5.1\n-----\n* `transformers` 0.4 compatibility\n\n0.5\n---\n*
  Added `(>$)`\n* Added instances for `GHC.Generics`\n\n0.4.4\n-----\n* Fixed compatibility
  with GHC 7.7 and tightened `Safe` Haskell support.\n\n0.4.1\n-----\n* Added `Day`
  convolution under `Data.Functor.Contravariant.Day`.\n\n0.3\n---\n* Added `Backwards`
  and `Reverse` instances for `transformers` 0.3\n* Added `instance (Functor f, Contravariant
  g) => Contravariant (Compose f g)`. (This is non-canonical, but is necessary to
  support other packages.)\n* Added `Functor` instances to `ComposeFC` and `ComposeCF`
  for use when modeling phantom type parameters caused mixing `Functor` + `Contravariant`.\n"
