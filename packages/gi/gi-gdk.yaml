changelog: "### 3.0.18\n\n+ Update to haskell-gi(-base) 0.22\n\n### 3.0.17\n\n+ Update
  stack version to 12.10\n\n### 3.0.16\n\n+ Enable override for cairo/FontOptions,
  due to wrong cairo-1.0.gir file \n\n### 3.0.15\n\n+ Remove enable-overloading flags,
  and use instead explicit CPP checks for 'haskell-gi-overloading-1.0', see [how to
  disable overloading](https://github.com/haskell-gi/haskell-gi/wiki/Overloading\\#disabling-overloading).\n\n"
