changelog: ! '### 1.0.6


  + Remove enable-overloading flags, and use instead explicit CPP checks for ''haskell-gi-overloading-1.0'',
  see [how to disable overloading](https://github.com/haskell-gi/haskell-gi/wiki/Overloading\#disabling-overloading).


  ### 1.0.3


  Fix annotations for [repoLoadFile](https://hackage.haskell.org/package/gi-ostree/docs/GI-OSTree-Objects-Repo.html#g:33),
  see [issue #106](https://github.com/haskell-gi/haskell-gi/issues/106).


  ### 1.0.1


  Initial release

'
