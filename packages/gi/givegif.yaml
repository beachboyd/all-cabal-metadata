description: ! "# givegif\n\n[![Build Status](https://travis-ci.org/passy/givegif.svg?branch=master)](https://travis-ci.org/passy/givegif)\n\n**WARNING:
  Some of the steps in the readme don't quite reflect reality yet.**\n\n> Find and
  display GIFs from the command line.\n\n## Demo\n\n![](media/usage.gif)\n\n## Usage\n\n```\nUsage:
  givegif [-n|--no-preview] ([-s|--search ARG] | [-t|--translate ARG] |\n               [RANDOM_TAG])\n
  \ Find GIFs on the command line.\n\nAvailable options:\n  -h,--help                Show
  this help text\n  -n,--no-preview          Don't render an inline image preview.\n
  \ -s,--search ARG          Use search to find a matching GIF.\n  -t,--translate
  ARG       Use translate to find a matching GIF.\n  -V,--version             Show
  version information\n```\n\n## Installation\n\nCheck out the latest [releases](https://github.com/passy/givegif/releases)
  for\nprecompiled binaries.\n\nAlternatively, feel free to build it yourself with\n[stack](http://haskellstack.org).\n\n\n```bash\n$
  stack install givegif\n$ givegif -V\ngivegif 1.0.0.0\n```\n\n## Known Issues\n\nEven
  though I tried to make this work with screen/tmux, it still glitches out\nevery
  now and then. If you can figure out why, please let me know.\n\n## License\n\nBSD-3\n"
