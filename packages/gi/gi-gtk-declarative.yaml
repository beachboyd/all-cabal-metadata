  monad (breaking change!)\n    - Add support for `Paned` widget\n* 0.2.0\n    - Introduce
  shadow state (breaking change!)\n    - Optimized patching (2x-7x faster!)\n    -
  Many bug fixes in patching\n    - Reimplement callback conversions\n    - Return
  pairs in declarative event handlers, for non-`()` GTK+ callback return values\n\n*
