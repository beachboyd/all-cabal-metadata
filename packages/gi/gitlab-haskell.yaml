description: |
  # A Haskell library for the GitLab web API

  This library interacts with a GitLab server's API. It supports queries
  about and updates to:

  * Branches
  * Commits
  * Groups
  * Issues
  * Jobs
  * Members
  * Merge requests
  * Pipelines
  * Projects
  * Repositories
  * Repository files
  * Users

  The library parses JSON results into Haskell data types in the
  `GitLab.Types` module.
