description: ! "![Gifcurry](http://i.imgur.com/jhU7puN.png)\n\n# Gifcurry\n\nCreate
  animated GIFs, optionally overlaid with text, from video files.\n\n## Screenshots\n\n![GUI](https://i.imgur.com/U8xnK82.gif)\n\n##
  Sample GIF\n\n![Caminandes 3: Llamigos (2016) - Blender Foundation](https://i.imgur.com/FJW2gBc.gif)
  \ \nCredit: [Caminandes 3: Llamigos (2016) - Blender Foundation](http://www.caminandes.com/)\n\n##
  CLI Usage\n\n```bash\ngifcurry_cli [OPTIONS]\n\nCommon flags:\n  -i --inputfile=FILE
  \     The input video file path and name.\n  -o --outputfile=ITEM     The output
  GIF file path and name.\n  -s --starttime=NUM       The start time (in seconds)
  for the first frame.\n  -d --durationtime=NUM    How long the GIF lasts (in seconds)
  from the start\n                           time.\n  -w --widthsize=INT       How
  wide the GIF needs to be. Height will scale to\n                           match.\n
  \ -q --qualitypercent=NUM  Ranges from 0.0 to 100.0.\n  -f --fontchoice=ITEM     Choose
  your desired font for the top and bottom\n                           text.\n  -t
  --toptext=ITEM        The text you wish to add to the top of the GIF.\n  -b --bottomtext=ITEM
  \    The text you wish to add to the bottom of the GIF.\n  -? --help                Display
  help message\n  -V --version             Print version information\n     --numeric-version
  \    Print just the version number\n```\n\n## CLI Example\n\n```Bash\n~/gifcurry
  ❯❯❯ ./gifcurry_cli \\\n  -i ./03_caminandes_llamigos_1080p.mp4 \\\n  -o ./out.gif
  \\\n  -s 42 \\\n  -d 4 \\\n  -w 600 \\\n  -q 100 \\\n  -f 'Roboto Condensed Bold
  Italic' \\\n  -t 'Download' \\\n  -b 'Gifcurry'\n\n _____ _  __                           \n|
  \ __ (_)/ _|                          \n| |  \\/_| |_ ___ _   _ _ __ _ __ _   _
  \n| | __| |  _/ __| | | | '__| '__| | | |\n| |_\\ \\ | || (__| |_| | |  | |  | |_|
  |\n \\____/_|_| \\___|\\__,_|_|  |_|   \\__, |\n                                  __/
  |\n                                 |___/ \n\nGifcurry 2.3.0.0\n(C) 2016 David Lettier\nlettier.com\n\n----------------------------------------\n\nInput
  file: ./03_caminandes_llamigos_1080p.mp4\nOutput file: ./out.gif\nStart second:
  42.000\nDuration: 4.000 seconds\nGIF width: 600px\nQuality: 100.0%\nFont Choice:
  Roboto Condensed Bold Italic\nTop text: Download\nBottom text: Gifcurry\n\nWriting
  temporary frames to... ./frames13465\nFont matched: Roboto-Condensed-Bold-Italic\nWriting
  your GIF to... ./out.gif\nDone.\n```\n\n## Dependencies\n\n### Run\n\n* [GTK+](http://www.gtk.org/download/index.php)\n*
  [FFmpeg](https://www.ffmpeg.org/download.html)\n* [ImageMagick](http://www.imagemagick.org/script/download.php)\n\n###
  Build\n\n* [Haskell](https://www.haskell.org/platform/)\n\n## Install & Run\n\n###
  Linux\n\n#### [AppImage (GUI Only)](https://appimage.github.io/gifcurry/)\n\n```bash\n#
  Install FFmpeg (https://www.ffmpeg.org/download.html)\n# Install ImageMagick (https://www.imagemagick.org/script/download.php)\n#
  Install GNU Wget (https://www.gnu.org/software/wget/) or download the AppImage with
  your browser\n# Find the latest release at https://github.com/lettier/gifcurry/releases\n#
  * equals the version number\n# Download gifcurry-*-x86_64.AppImage\n# Right click
  on the AppImage and allow the file to be executed as a program\nwget https://github.com/lettier/gifcurry/releases/download/*/gifcurry-*-x86_64.AppImage\nchmod
  a+x gifcurry-*-x86_64.AppImage\n./gifcurry-*-x86_64.AppImage\n# If you would like
  to install the AppImage, you can run the following\ncd\nwget \"https://raw.githubusercontent.com/lettier/gifcurry/master/packaging/linux/gifcurry-gui-install.sh\"
  -O \"gifcurry-gui-install.sh\"\nchmod +x \"gifcurry-gui-install.sh\"\n./gifcurry-gui-install.sh\n```\n\n####
  Ubuntu/Mint\n\n```bash\n# Install FFmpeg (https://www.ffmpeg.org/download.html)\n#
  Install ImageMagick (https://www.imagemagick.org/script/download.php)\nsudo add-apt-repository
  ppa:jonathonf/ffmpeg-3\nsudo apt-get update\nsudo apt-get install ffmpeg imagemagick\n#
  Install GNU Wget (https://www.gnu.org/software/wget/)\n# Find the latest release
  at https://github.com/lettier/gifcurry/releases\n# * equals the version number\nwget
  https://github.com/lettier/gifcurry/releases/download/*/gifcurry-linux-*.tar.gz\ntar
  -xvfz gifcurry-linux*.tar.gz\ncd gifcurry-linux-*/bin\n./gifcurry_cli -?\n./gifcurry_gui\n```\n\n####
  Arch/Manjaro/Antergos\n\n```bash\ncd\n# Install Git\nsudo pacman -S git\n# Install
  Gifcurry from AUR\nmkdir -p build_gifcurry\ncd build_gifcurry\ngit clone https://aur.archlinux.org/gifcurry.git\ncd
  gifcurry\nmakepkg -sic\ncd\nrm -rf build_gifcurry\ngifcurry_cli -?\ngifcurry_gui\n```\n\n###
  Mac\n\n#### Binaries\n\n```bash\n# Install Homebrew\n/usr/bin/ruby -e \"$(curl -fsSL
  https://raw.githubusercontent.com/Homebrew/install/master/install)\"\nbrew update\nbrew
  install ffmpeg\nbrew install imagemagick\nbrew install ghostscript\nbrew install
  wget\nbrew install gnome-icon-theme\n# Find the latest release at https://github.com/lettier/gifcurry/releases\n#
  * equals the version number\nwget https://github.com/lettier/gifcurry/releases/download/*/gifcurry-macosx-*.tar.gz\ntar
  xvfz gifcurry-macosx-*.tar.gz\ncd gifcurry-macosx-*/bin\n./gifcurry_cli -?\n./gifcurry_gui\n```\n\n####
  Compile\n\n```bash\n# Install Homebrew\n/usr/bin/ruby -e \"$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)\"\nbrew
  update\nbrew install xcode\nbrew install git\ngit clone git@github.com:lettier/gifcurry.git\ncd
  gifcurry/\nbrew cask install haskell-platform\nbrew install pkg-config gobject-introspection
  cairo gdk-pixbuf gsettings-desktop-schemas \\\n  gtk+3 gtk-mac-integration ffmpeg
  imagemagick ghostscript gnome-icon-theme\nstack setup\nstack install hsc2hs\nstack
  install\nexport PATH=$PATH:\"$HOME/.local/bin/\"\ngifcurry_cli -?\ngifcurry_gui\n```\n\n###
  [Hackage](https://hackage.haskell.org/package/Gifcurry)\n\n#### Stack\n\n```bash\n#
  Install GNU Wget (https://www.gnu.org/software/wget/)\n# Install FFmpeg (https://www.ffmpeg.org/download.html)\n#
  Install ImageMagick (https://www.imagemagick.org/script/download.php)\n# Install
  Haskell (https://www.haskell.org/platform/)\n# Find the latest version number at
  https://hackage.haskell.org/package/Gifcurry\n# * equals the version number\nwget
  https://hackage.haskell.org/package/Gifcurry-*/Gifcurry-*.tar.gz\ntar -xvzf Gifcurry-*.tar.gz\ncd
  Gifcurry-*\nstack setup\nstack install\nstack exec -- gifcurry_cli -?\nstack exec
  -- gifcurry_gui\n```\n\n#### Cabal\n\n```bash\n# Install FFmpeg (https://www.ffmpeg.org/download.html)\n#
  Install ImageMagick (https://www.imagemagick.org/script/download.php)\n# Install
  Haskell (https://www.haskell.org/platform/)\ncabal update\ncabal install alex happy
  -j\ncabal install gifcurry -j\ncd ~/.cabal/bin\n./gifcurry_cli -?\n./gifcurry_gui\n```\n\n###
  [Github](https://github.com/lettier/gifcurry)\n\n```bash\n# Install GNU Make (https://www.gnu.org/software/make/)\n#
  Install FFmpeg (https://www.ffmpeg.org/download.html)\n# Install ImageMagick (https://www.imagemagick.org/script/download.php)\n#
  Install Haskell (https://www.haskell.org/platform/)\ngit clone git@github.com:lettier/gifcurry.git\ncd
  gifcurry/\nmake\nmake run_cli CLI_ARGS='-?'\nmake run_gui\n```\n\n## License\n\nFor
  license information, see [LICENSE](LICENSE).\n\n## Copyright\n\n_(C) 2016 David
  Lettier_  \n[lettier.com](http://www.lettier.com/)\n"
