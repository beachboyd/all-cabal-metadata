changelog: ! '# 0.10.0


  * Significantly improved documentation coverage and added module descriptions (by
  Christian Sakai, resolves #5)

  * Fixed a bug where the installation id field of ''PullRequestEvent'' was not optional
  (by Rob Berry)

  * Implementing "head" and "base" fields to PullRequestReview (by Rob Berry and Thomas
  DuBuisson)


  # 0.9.1


  * Fixed a bug whereby the test fixtures were not included in the source distribution
  (resolves #8)

  * Marked the modules as Trustworthy indicating that they do not perform unsafe operations
  (resolves #9)

  * Include stack files for older resolvers in CI and the source distribution

  * Removed flags from the cabal file that prevented older GHC from being able to
  build (contributes #6)


  # 0.9.0


  * This is an alpha testing release with an incomplete feature set to recieve feedback
  on the API.

  * The API may change in the recent future. When alpha testing has commenced, the
  version will start at `1.0.0`.

'
