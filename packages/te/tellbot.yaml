changelog: ! "tellbot CHANGELOG\n=================\n\n## 0.6.1\n\n- GHC 8.0.1 support.\n\n###
  0.6.0.12\n\n- Support for transformers-0.6 and bifunctors-5.3.\n\n### 0.6.0.11\n\n###
  0.6.0.10\n\n- Fixed exception reading stream (UTF-8 fail).\n\n### 0.6.0.8\n\n- Fixed
  IRC colors change in HTML title.\n\n### 0.6.0.8\n\n- Fixed IRC colors change in
  HTML title.\n\n### 0.6.0.7\n\n- Fixed IRC injection in HTML title.\n\n### 0.6.0.6\n\n-
  Fixed IRC injection in HTML title.\n\n### 0.6.0.5\n\n- Support for bifunctors-5.1.\n-
  Fixed whitespaces issues in tellbot.cabal.\n- Fixed useless line in CHANGELOG.md.
  \n\n### 0.6.0.4\n\n- Nicer colors for titles.\n- Fixed title (whitespaces trimming).\n\n###
  0.6.0.3\n\n#### Patch changes\n\n- Added colors!\n\n### 0.6.0.2\n\n#### Patch changes\n\n-
  Fixed UTF-8 issues with titles.\n- Fixed looping on failure (uncaught exception).\n\n###
  0.6.0.1\n\n- Fixed CHANGELOG.md.\n\n### 0.6\n\n- Dropped `errors` dependency.\n\n###
  0.5.1.4\n\n- fixed HTML entities to correctly decode them\n- removed newlines from
  title\n\n### 0.5.1.3\n\n- added regex list support to filter trusted hosts\n\n###
  0.5.1.2\n\n- added HTML in other-modules (doesn’t compile otherwise)\n\n### 0.5.1.1\n\n-
  patch for old GHC versions (fixes uses of pure)\n\n### 0.5.1\n\n- added an URL parser
  to detect what it contains\n\n### 0.5\n\n- dependencies updated.\n\n### 0.4.0.3\n\n-
  bug fix; tells undeletion has been fixed (sorry for bugging, Den!).\n\n### 0.4.0.2\n\n-
  bug fix; nickname case sensitivity removed.\n\n### 0.4.0.1\n\n- changed the format
  of *author* and *maintainer* fields in the cabal file;\n- general changelog formating;\n-
  added the changelog in the cabal file;\n- added source repository information in
  the cabal file.\n\n### 0.4.0.0\n\n- Notices are now limited to the channel (no need
  to notice one user).\n\n### 0.3.4.0\n\n- Notices are now available! See the help
  for further information.\n\n### 0.3.3.2\n\n- Fallback `!tell` behavior – it was
  a bad idea; now we can use the command\n  even if the user is there;\n- help in
  private.\n\n### 0.3.3.1\n\n- Changed credits.\n\n### 0.3.3.0\n\n- It’s now required
  to set a password when running the bot on a channel; that\n  password will be asked
  when a user attempts to take control of the bot with\n  `!do pwd action parameters`;
  that enables a user to reop, for instance, or\n  make the bot say something, or
  whatever (!help for further information);\n- Removed the *!help* output when using
  `!help`;\n- Made the bot a bit less rude ;).\n\n### 0.3.2.0\n\n- When a message
  is recorded for a specific user, the bot now lets you know\n  in private.\n\n###
  0.3.1.0\n\n- Tells are now private; the bot still outputs anything else on the channel.\n\n###
  0.3.0.0\n\n- It’s now possible to pass the nick of the tellbot on the command line.\n\n###
  0.2.2.0\n\n- The bot now only delivers a message at first message after join.\n\n###
  0.2.1.0\n\n- The bot rejoins on kick.\n\n### 0.2.0.1\n\n- Added support for IRC
  server anti-DDoS and netsplit;\n- Fixed issues with privileged folks;\n- The tellbot
  will not register stories for itself.\n\n### 0.2.0.0\n\n- Fixed flood attempts;\n-
  Changed `!tell` behavior; now the tellbot will refuse to record your message(s)
  if\n  the recipient is already in the same room as you and the tellbot – the\n  recipient
  has to be out off the room – and it will tell the message(s) when\n  the recipient
  joins.\n\n### 0.1.0.0\n\n- Initial release.\n"
