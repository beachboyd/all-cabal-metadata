changelog: ! "## 1.3\n\n* Generated directory names are now based on random hex strings
  rather than PIDs.\n\n    This got a major version bump as a courtesy to users who
  may depend on the\n    specific form of generated names, but that form is not part
  of the API\n    contract and should not be depended upon.\n\n## 1.2.1.1\n\n* Improve
  the docs\n\n## 1.2.1\n\n* Limit support to GHC 7.0+\n* Add new functions: `writeTempFile,`
  `writeSystemTempFile,` `emptyTempFile,` `emptySystemTempFile`\n* Make sure that
  system* functions return canonicalized paths\n* Modernize the code base, add tests
  and documentation\n\n## 1.2.0.4\n\n* Update maintainership information\n* Fix the
  docs\n"
