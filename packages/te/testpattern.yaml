description: ! 'Display a monitor test pattern.

  Useful for callibrating projectors before giving talks.


  To display the test pattern:


  $ testpattern


  You should see something like this:


  <http://code.haskell.org/~dons/images/test-pattern-1024x768-thumb.png>


  To close the window, type ''q''.'
