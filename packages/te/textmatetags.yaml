description: ! "TextMate Tags Readme\n====================\n\nAuthor: Alessandro Vermeulen
  <alessandrovermeulen@me.com>\n\nInstalling\n----------\n\ninstall this hackage package.
  Then add the following *Preference* to your \nHaskell bundle:\n\n----\n{\tcompletionCommand
  = '#! /bin/sh\nSRC_DIR=`cat $TM_PROJECT_DIRECTORY/.srcdir`\nPRJ_DIR=\"$TM_PROJECT_DIRECTORY/$SRC_DIR\"\n\ncd
  $PRJ_DIR\n~/.cabal/bin/textmatetags $TM_FILEPATH $TM_CURRENT_WORD'; }\n----\n\nOr,
  if you use the Haskell bundle by Jamis Buck\n(http://weblog.jamisbuck.org/2005/11/1/haskell-bundle-for-textmate)
  you can use \nthe Haskell bundle provided in this repository. It is a diff to his
  bundle.\n\nUsage\n-----\nIf your TextMate file is in the root of your source directory,
  or your TextMate\nproject has the source folder as its root you are set. If not,
  place a file\ncalled `.srcdir' in the root of your TextMate project containing on
  the first\nline the location of the source directory relative to the TextMate project\nroot.\n\nGitHub\n------\nThe
  github repository for this project can be found at:\n  \n  https://github.com/spockz/Haskell-Code-Completion-for-TextMate"
