changelog: ! "Version 0.3.0.1\n---------------\n\n- Prettified code.\n\nVersion 0.3.0\n-------------\n\n-
  New backend `Data.Tensor.Pure`.\n- `QuickCheck` tests.\n- Instance of `Applicative`.\n-
  New method `generateM` in class `Tensor`, and new function `replicateM`.\n- Removed
  classes: `FromVector` and `Zip` (use `liftA2` from `Applicative`).\n- New class
  instances for `Tensor`: `Bounded`, `Random`.\n- Removed `Ord` instances for `MultiIndex`es.\n-
  Bug fixes and code improvements.\n\nVersion 0.2.0\n-------------\n\n- Added GHC.Generics
  support for `Cardinality` class.\n- New classes: `Sliceable` in `Data.Tensor`, `Component`,
  `Extend` and\n  `HeadTail` in `Data.TypeList`, `Dimensions` in `Data.TypeList.MultiIndex`.\n-
  Removed classes: `MatrixProduct` and `TensorProduct` from\n  `Data.Tensor.LinearAlgebra`.\n-
  New functions: `elemMap` and `indexMap` in `Data.Tensor`.\n- New method `split`
  in class `DirectSum` for splitting into the two components.\n- New methods in class
  `SquareMatrix`: `polyEval` for evaluating a polynomial on\n  a matrix, and `minPoly`
  for computing the minimal polynomial.\n- The methods `dimensions` in `Data.TypeList.MultiIndex`
  and `dims` in\n  `Data.Tensor` are replaced by the method `dimensions` of the new
  class\n  `Dimensions`.\n- Bug fixes and code improvements.\n"
