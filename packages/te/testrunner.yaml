description: ! "= testrunner =\n\n== Description ==\n\ntestrunner is a framework to
  run unit tests. It has the\nfollowing distinguishing features:\n\n* It can run unit
  tests in parallel.\n\n* It can run QuickCheck and HUnit tests as well as simple\n
  \ boolean expressions.\n\n* It comes with a ready-made main function for your unit
  test\n  executable.\n\n* This main function recognizes command-line arguments to
  select\n  tests by name and replay QuickCheck tests.\n\n== How to install ==\n\nConfigure
  the package with 'runghc Setup.hs configure --user'\nBuild it with 'runghc Setup.hs
  build'\nThen copy the built library with 'runghc Setup.hs install'\n\n== How to
  use ==\n\nSee the file using-testrunner.html\n\n"
