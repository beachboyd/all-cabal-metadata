changelog: ! "\n0.10.1\n------\n\n * WordSpec: fix a test verification bug (fixed
  #11)\n * WordSpec: generation of random text should never include newlines\n\n0.10\n----\n\n-
  Integrated word editing and navigation functions\n  courtesy of Hans-Peter Deifel's
  hledger-iadd project (see\n  Data.Text.Zipper.Generic.Words)\n- Added currentChar,
  nextChar, and previousChar (thanks @kRITZCREEK)\n\n0.9\n---\n\n- insertChar and
  insertMany now only insert printable characters and\n  newlines (subject to text
  zipper line limits)\n- The GenericTextZipper class now requires a new method,\n
  \ toList :: a -> [Char]\n\n0.8.3\n-----\n\n- Fixed insertMany accidental addition
  of trailing newline\n\n0.8.2\n-----\n\n- Fixed insertMany for zippers with no line
  limit\n\n0.8.1\n-----\n\n- Added Github links and CHANGELOG to package\n\n0.8\n---\n\n-
  Added 'transposeChars' function\n\n0.7.1\n-----\n\n- Generic: import everything
  from Monoid for older GHCs\n\n0.7\n---\n\n- API changes: Add Generic module to abstract
  over text container types\n\n0.6.1\n-----\n\n- Make insertMany respect the zipper's
  line limit\n\n0.6\n---\n\n- Add insertMany for faster bulk insertion\n\n0.5\n---\n\n-
  Added killToBOL function (thanks Hans-Peter Deifel)\n- Enabled -Wall\n- Added dependency
  on deepseq\n- Added NFData instance for TextZipper\n\n0.4\n---\n\n- Added clearZipper\n-
  Added isFirstLine (thanks Kwang Yul Seo)\n- Renamed lastLine to isLastLine (thanks
  Kwang Yul Seo)\n\n0.3.1\n-----\n\n- Fixed export of vectorZipper\n\n0.3\n---\n\n-
  Added vectorZipper for zipping over vectors of characters\n\n0.2.1\n-----\n\n- Exported
  getLineLimit to permit obtaining a zipper's line limit\n\n0.2\n---\n\n- Added support
  for limiting the number of lines in the zipper\n- insertChar \"\\n\" is now equivalent
  to breakLine\n- Improved Show instance for TextZipper\n\n0.1.1\n-----\n\n- Updated
  package metadata\n\n0.1\n---\n\nInitial release (originally split off from vty-ui)\n"
