description: ! "OpenGL Fractal renderer. Currently only renders the Mandelbrot set,
  but can extened to other fractals.\nDoesn't play well with xmonad - use on the floating
  layer.\n\nControls:\n    Keyboard\n        Arrow keys   -    Movement\n        +/-
  \         -    Zoom in/out\n        a/s          -    Alter colouring gradient\n
  \       f            -    Toggle colouring method\n        </>          -    Decrease/increase
  number of iterations \n                          in escape algorithm.\n        p
  \           -    Print a hi-res image of the current location\n                          in
  the working direction\n        o            -    Print current location to console\n\n
  \   Mouse\n        Left Mouse   -    Centre\n        Right Mouse  -    Centre and
  zoom\n        Mouse Wheel  -    Zoom\n\nCan exploit multiple cores - Use hfractal
  [opts] +RTS -N{cores} to enable this.\n\nOn linux the following libraries may be
  required: [libjpeg8, libpng, libgd2-xpm-dev]\nOn windows the glut32.dll is required"
