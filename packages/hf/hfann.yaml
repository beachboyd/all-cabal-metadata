description: ! "--------------------------------------------------------------------------\r\nHFANN:
  A Haskell interface to the FANN library (http://leenissen.dk/fann/)\r\n--------------------------------------------------------------------------\r\nCopyright:
  2008, Olivier Boudry\r\nLicence: BSD3\r\n\r\n------------------------------\r\nInstallation\r\n------------------------------\r\nThis
  package was developped and tested with GHC-6.8.2 on the Win32 platform\r\nand the
  FANN library version 2.0.\r\n\r\nFANN (C-library) installation:\r\n------------------------------\r\nFirst
  of all you need to install the FANN library.\r\n\r\nDownload version 2.0 of the
  library from:\r\n\r\n    http://leenissen.dk/fann/download.php\r\n    \r\nand build
  it according to the instruction found on:\r\n\r\n    http://leenissen.dk/fann/html/files2/installation-txt.html\r\n\r\nOn
  windows download the source version and build it using MinGW instead of\r\nusing
  the provided Visual C++ 6.0 Project File. Building with Visual C++ would\r\ncreate
  DLLs and require the 'stdcall' calling convention which would not work.\r\n\r\nBuild
  and installation should be pretty straightforward:\r\n\r\n    ./configure\r\n    make\r\n
  \   make install\r\n\r\nHFANN (Haskell library) installation:\r\n-------------------------------------\r\nEdit
  the hfann.cabal file and adapt the 'include-dirs' and 'extra-lib-dirs'\r\nparameters
  to your installation. On non windows platform just blanking those\r\ntwo params
  should work as long as the library and includes are installed in\r\nthe lib and
  include places.\r\n\r\nBuild and install using Cabal:\r\n\r\n    runghc Setup.lhs
  configure\r\n    runghc Setup.lhs build\r\n    runghc Setup.lhs haddock\r\n    runghc
  Setup.lhs install\r\n\r\nNote: if you have haddock < 2.0 skip the haddock step.
  src/HFANN/Data.hsc is\r\nnot parsed properly using earlier versions of haddock.\r\n\r\n------------------------------\r\nUsing
  the library\r\n------------------------------\r\nYou will find an example for training
  and using and artificial neural network\r\nfor the 'xor' function in the 'examples/xor'
  directory.\r\n\r\n------------------------------\r\nFeedback\r\n------------------------------\r\nComplaints,
  feature requests and bug reports to:\r\n    olivier.boudry@gmail.com\r\n"
