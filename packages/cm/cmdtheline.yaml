description: ! "CmdTheLine v0.2.1\n===============\n\n[![Build Status](https://secure.travis-ci.org/eli-frey/cmdtheline.png)](http://travis-ci.org/eli-frey/cmdtheline)\n\nCommand
  line option parsing with applicative functors.\n\nInstallation\n------------\nTo
  install, do\n\n    cabal install\n\nDepends\n-------\nAll dependencies are provided
  by the [Haskell\nPlatform](http://hackage.haskell.org/platform).\n\nDocs\n----\nIf
  you have enabled documentation in your cabal `config` file, after\ninstallation
  you should have a copy of the documentation locally.  Otherwise\nsee the [Hackage
  repo](http://hackage.haskell.org/package/cmdtheline).\n\nBugs\n----\nPlease report
  bugs to the\n[issue tracker](http://github.com/eli-frey/cmdtheline/issues).\n\n\nBranches\n--------\n\n###master\nThe
  currently (0.2) stable branch.\n\n###dev\nBug fixes and aditions that don't break
  compatibility with master.\n\n###0.3\nThe next release candidate.\n\nContributors\n------------\n\nBas
  Van Dijk -- GetOpt adapter\n\nLICENSE\n-------\nMIT - See file 'LICENSE' for details.\n\nCopyright
  ï¿½ 2012 Vincent Elisha Lee Frey\n"
