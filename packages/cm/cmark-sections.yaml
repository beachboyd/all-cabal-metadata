changelog: ! "# 0.3.0.1\n\n* Bumped hspec and cmark versions.\n\n# 0.3.0\n\n* Added
  `Generic` and `Data` instances.\n\n* Split back `preface`, `header`, `content` from
  their annotations.\n\n# 0.2.0.0\n\n* Renamed `Annotated` to `WithSource`.\n\n* Renamed
  `commonmarkToAnnotatedNodes` to `commonmarkToNodesWithSource`.\n\n* Renamed `annSource`
  and `annValue` to `getSource` and `stripSource`.\n\n* Joined `preface`, `header`,
  `content` with their annotations (using a\n  tuple).\n\n# 0.1.0.3\n\n* Bumped hspec
  and cmark versions.\n\n# 0.1.0.2\n\n* Bumped cmark version.\n\n# 0.1.0.1\n\n* Bumped
  hspec version.\n\n# 0.1\n\nFirst release.\n"
