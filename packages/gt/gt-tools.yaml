description: ! "GTC - Google Translate Console\n\nThis program translates a single
  word or a sentence through http://translate.google.com.\n\nTo use program you need
  to specify fromLang, toLang and text for translation.\nLang is 2 symbol code, i.e.
  'en', 'ru', 'be'.\n\nHow to install:\n    1) cabal install\n\nUsage example:\n    $
  gtc en ru test\n    $ gtc en ru This is test\n    $ gtc en ru\n    <interactive
  line-based mode>\n\n(You may want crete aliases in your .bashrc)\n\nFor ghc versions
  7.2 and older 'gtc' tool supports only UTF-8 consoles.\n"
