description: ! "# GTFS RealTime\n\nHaskell protobuf definitions for [GTFS RealTime][1]
  feed data.\nAutogenerated by and supposed to be used with [protocol-buffers][2].\n\n###
  Usage example\n\n```haskell\n{-# LANGUAGE OverloadedStrings #-}\n{-# LANGUAGE ScopedTypeVariables
  #-}\n\nmodule Main where\n\nimport qualified Data.ByteString.Lazy as LBS\nimport
  \          Data.Function\nimport           GTFS.RealTime.Protobuf.FeedMessage\nimport
  \          Network.HTTP.Simple (Request, setRequestQueryString, httpLBS, getResponseBody)\nimport
  qualified Text.ProtocolBuffers as Protobuf\n\nmain :: IO ()\nmain = do\n  resp <-
  httpLBS $ \"http://transport.orgp.spb.ru/Portal/transport/internalapi/gtfs/realtime/vehicle\"\n
  \                     & setRequestQueryString [(\"routeIDs\", Just \"1843\")]\n\n
  \ msg <- case Protobuf.messageGet $ getResponseBody resp of\n    Left err                       ->
  fail err\n    Right (msg :: FeedMessage, \"\") -> pure msg\n    _                              ->
  fail \"parse incomplete\"\n\n  -- | You now have FeedMessage parsed\n  print msg\n\n```\n\n###
  Source proto file\n\nThis [transport.proto][3] file was used to generate the modules,\nit
  is the same as provided [here][4], only with modified package name.\n\n[1]: https://developers.google.com/transit/gtfs-realtime/reference/\n[2]:
  http://hackage.haskell.org/package/protocol-buffers\n[3]: https://github.com/CthulhuDen/gtfs-realtime/blob/master/transport.proto\n[4]:
  https://developers.google.com/transit/gtfs-realtime/gtfs-realtime-proto\n"
