changelog: ! "1.1.0\n-----\n- Improve configuration of retry settings and refactor
  exceptions\n  (https://gitlab.com/twittner/cql-io/issues/13).\n- Document and export
  the 'getResult' function alongside the low-level\n  query API.\n- Replace monad-control
  with unliftio.\n- Remove dependency on tinylog, introducing a minimal logging interface
  that can\n  be hooked up to any logging library. Tinylog integration has moved to\n
  \ the new cql-io-tinylog library.\n\n1.0.1.1\n-------\n- Add more documentation
  on queries.\n\n1.0.1\n------\n- Address an issue whereby Cassandra 'Error' responses
  might be mistakenly\n  thrown by the (internal) withRetries function, possibly leading
  to\n  problems with the automatic (re-)preparation of prepared queries upon\n  'Unprepared'
  server responses.\n\n1.0.0\n------\n- Add support for CQL V4 binary protocol.\n-
  Remove support for CQL V2 binary protocol.\n- Add support for SASL-based authentication
  handlers.\n- Bugfix: Retries for error responses were not handled correctly.\n-
  Update and extend test suite.\n- Require `cql >= 4.0`\n\n0.16.0\n------\n- Update
  Cabal settings to allow `cql` >= 3.1\n\n0.15.2\n------\n- Update `async` dependency\n\n0.15.1\n------\n-
  Use `retry >= 0.7` instead of internal module\n\n0.15.0\n------\n- Add experimental
  TLS support\n\n0.14.5\n------\n- Add `trans` to execute \"lightweight transactions\"\n\n0.14.4\n------\n-
  Update dependencies\n\n0.14.3\n------\n- Bugfixes\n\n0.14.2\n------\n- Export `PrepareStrategy`
  from `Database.CQL.IO`\n\n0.14.1\n------\n- Support for prepared queries\n- Bugfixes\n-
  `Control.Retry` module update to match version 0.6\n\n0.13.2\n------\n- Retry on
  `IOException`\n- Update dependencies\n\n0.13.1\n------\n- Support `monad-control`
  1.*\n\n0.13.0\n------\n- Add `setMaxRecvBuffer` option\n\n0.12.2\n------\n- Update
  dependencies\n\n0.12.1\n------\n- Update dependencies\n\n0.12.0\n------\n- Remove
  wait-queue\n- Add more type-class instances\n\n0.10.0\n------\n- Add `MonadClient`
  type-class\n- Add retry settings\n\n0.9.7\n-----\n- Bugfix release\n\n0.9.6\n-----\n-
  Initial release\n"
