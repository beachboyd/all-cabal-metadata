changelog: ! "# Revision history for pqueue\n\n## 1.4.1.1  -- 2018-02-11\n\n  * Remove/Replace
  buggy insertBehind implementation.\n\n    The existing implementation did not always
  insert behind. As a fix,\n    the function was removed from Data.PQueue.Max/Min
  and was rewritten\n    with a O(n) complexity (!) for Data.PQueue.Prio.Max/Min.\n\n
  \ * Adapt for ghc-8.4, based on the ghc-8.4.1-alpha1 release\n  * Drop support for
  ghc<7.4\n\n## 1.3.2.3  -- 2017-08-01\n\n  * Maintenance release for ghc-8.2\n\n##
  1.3.2.2  -- 2017-03-12\n\n  * Add test-suite from darcs repository for pqueue-1.0.1.\n\n##
  1.3.2.1  -- 2017-03-11\n\n  * Fix documentation errors\n    - complexity on `toList`,
  `toListU`\n    - PQueue.Prio.Max had \"ascending\" instead of \"descending\" in
  some places\n\n## 1.3.2    -- 2016-09-28\n\n  * Add function `insertBehind` as a
  slight variation of `insert` which differs\n    in behaviour for elements the compare
  equal.\n\n## 1.3.1.1  -- 2016-05-21\n\n  * Ensure compatibility with ghc-8\n  *
  Minor internal refactors\n\n## 1.3.1    -- 2015-10-03\n\n  * Add Monoid instance
  for MaxPQueue\n\n## 1.3.0    -- 2015-06-23\n\n  * Lennart Spitzner starts co-maintaining\n
  \ * new git repository at github.com:lspitzner/pqueue\n  * Ensure compatibility
  with ghc-7.10\n"
