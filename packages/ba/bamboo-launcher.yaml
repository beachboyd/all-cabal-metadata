description: ! "# Bamboo launcher: run bamboo blog engine in 3 steps\n\n## Install\n\n###
  1. update cabal\n\n    cabal update\n\n### 2. install bamboo\n\n    cabal install
  happy\n    cabal install bamboo-launcher\n\n### 3. run\n\n    mkdir myblog\n    cd
  myblog\n    bamboo\n\n## Change port\n\n    bamboo 4567"
