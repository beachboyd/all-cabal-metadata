description: ! "# baserock-schema\n\nDefinitions schema for baserock system definitions.\n\nYou
  can build with\n\n    stack build\n\nYou can test with\n\n    stack test\n\nYou
  can test the in-place application by running\n\n    stack install\n\nwhich will
  install the baserock executable. You may then sit in a definitions repository and
  run\n\n    baserock sanitize <path/to/system.morph>\n\nYou can set all the refs
  in a given stratum by runnings\n\n    baserock set-all-refs <ref> <path/to/stratum.morph>\n\nFor
  gitlab-only strata you can bump the shas to the latest head of that ref by doing\n\n
  \   baserock bump-shas <path/to/stratum.morph>\n"
