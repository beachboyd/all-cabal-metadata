description: ! "# baserock-schema\n\nDefinitions schema for baserock system definitions.\n\nYou
  can build with\n\n    stack build\n\nYou can test with\n\n    stack test\n\nYou
  can test the in-place sanitizer application by running\n\n    stack install\n\nwhich
  will install the baserock executable. You may then sit in a definitions repository
  and run\n\n    baserock sanitize <path/to/system.morph>\n"
