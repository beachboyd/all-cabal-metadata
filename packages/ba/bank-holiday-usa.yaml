description: ! "Holiday\n---\n\n[![Build Status](https://secure.travis-ci.org/tippenein/BankHoliday.png)](http://travis-ci.org/tippenein/BankHoliday)\n\nA
  haskell library for holidays\n\n[bank-holiday-usa on hackage](https://hackage.haskell.org/package/bank-holiday-usa)\n\n----\n\n-
  New Year's Day - January 1\n- Inauguration Day - January 20\n- Martin Luther King,
  Jr. Day - Third Monday in January\n- George Washington's Birthday - Third Monday
  in February\n- Memorial Day - Last Monday in May\n- Independence Day - July 4\n-
  Labor Day - First Monday in September\n- Columbus Day - Second Monday in October\n-
  Veterans Day - November 11\n- Thanksgiving Day - 4th Thursday in November\n- Christmas
  Day - December 25\n\n> For holidays falling on Saturday, Federal Reserve Banks and
  Branches will be\n  open the preceding Friday. For holidays falling on Sunday, all
  Federal\n  Reserve Banks and Branches will be closed the following Monday.\n\n```
  sh\n\n# Configure & build the package.\nstack build\n\n# Test package.\nstack test\n\n```\n\nInspired
  by [this](https://hackage.haskell.org/package/bank-holidays-england)\n\n"
