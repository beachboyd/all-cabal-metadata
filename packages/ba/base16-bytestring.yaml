changelog: "# 1.0.1.0\n\n* Backwards-compatible support for `bytestring ^>= 0.11`
  ([#15](https://github.com/haskell/base16-bytestring/pull/15)) \n\n# 1.0.0.0\n\n*
  Merged omnibus PR doing a variety of things in ([#10](https://github.com/haskell/base16-bytestring/pull/10)):\n
  \ - Improves performance by 3-4x for encode, 4-5x for decode.\n  - The `decode`
  signature returning the tuple and actually returns an error message with offset.
  The signature will now be `ByteString -> Either String ByteString`.\n  - Actually
  tests using the test vectors defined in the RFC, and uses property tests to ensure
  invariants hold.\n  - Adds lenient decoders to the API\n  - Adds `-XTrustworthy`
  annotations to the relevant exposed modules\n  - Rewrites the haddocks to be more
  up to date and fancy-styled.\n  - Adds benchmarks to the `.cabal` file so they can
  be run at toplevel, and make them better.\n  - Bumps the Cabal version to 1.12\n\nBecause
  of the breadth of this change, we are calling this a new epoch for the `base16-bytestring`
  library. Hence, the version `1.0.0.0`.\n\n# 0.1.1.7\n\n* Fix some bugs in lazy decoding\n
  \ ([#8](https://github.com/haskell/base16-bytestring/pull/8)).\n\n# 0.1.1.6\n\n*
  \ Changelog not recorded up to this version.\n"
