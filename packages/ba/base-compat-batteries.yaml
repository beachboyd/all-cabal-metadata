description: ! "# `base-compat` with extra batteries\n[![Hackage](https://img.shields.io/hackage/v/base-compat-batteries.svg)][Hackage:
  base-compat-batteries]\n[![Hackage Dependencies](https://img.shields.io/hackage-deps/v/base-compat-batteries.svg)](http://packdeps.haskellers.com/reverse/base-compat-batteries)\n[![Haskell
  Programming Language](https://img.shields.io/badge/language-Haskell-blue.svg)][Haskell.org]\n[![BSD3
  License](http://img.shields.io/badge/license-MIT-brightgreen.svg)][tl;dr Legal:
  MIT]\n\n[Hackage: base-compat-batteries]:\n  http://hackage.haskell.org/package/base-compat-batteries\n
  \ \"base-compat-batteries package on Hackage\"\n[Haskell.org]:\n  http://www.haskell.org\n
  \ \"The Haskell Programming Language\"\n[tl;dr Legal: MIT]:\n  https://tldrlegal.com/license/mit-license\n
  \ \"MIT License\"\n\n## Scope\n\n`base-compat-batteries` provides functions available
  in later versions of\n`base` to a wider range of compilers, without requiring you
  to use CPP\npragmas in your code.\n\nThis package provides the same API as the\n[`base-compat`](http://hackage.haskell.org/package/base-compat)
  library, but\ndepends on compatibility packages (such as `semigroups`) to offer
  a wider\nsupport window than `base-compat`, which has no dependencies.\n\nLike `base-compat`,
  `base-compat-batteries` does not add any orphan instances.\nThere is a separate
  package\n[`base-orphans`](https://github.com/haskell-compat/base-orphans) for that.\n\nSee
  [here](https://github.com/haskell-compat/base-compat/blob/master/base-compat/README.markdown#dependencies)\nfor
  a more comprehensive list of differences between `base-compat` and\n`base-compat-batteries`.\n"
