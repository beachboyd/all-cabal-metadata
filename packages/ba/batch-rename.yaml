description: ! "# batch_rename\nA simple command make linux or macos do things like
  \"rename *.mp3 *.mp4\" in Windows/MSDOS\n\n\nDo you remember the convenient command
  `rn' in MSDOS ?\nWhen you want to change all your .mp3 files to .mp4\nSimply type
  \"rn *.mp3 *.mp4.\"\nI really like this.\nBut in linux/Mac world, people keep asking
  how.(http://bit.ly/2cIskUu)\nSo maybe this little tool can help you a lot. remember
  QUOTE NEEDED.\n\n# Install:\n  - sudo apt-get install cabal-install\n  - cabal update\n
  \ - cabal install batch-rename\n\n# Usage:\n  - batch_rename \"\\*.mp3\" \"\\*.mp4\"\n
  \ - batch_rename \"\\*.mp3\" \"fake\\*.mp4\"\n  - batch_rename \"DCIM\\*.jpg\" \"\\*.png\"\n"
