description: ! 'HTicTacToe

  ==========

  Author: Korcan Hussein


  Install

  -------


  runhaskell Setup.hs configure --user

  runhaskell Setup.hs build

  runhaskell Setup.hs install


  How to Play

  -----------


  You are either X or O, select an empty area in the grid you want to pick, get 3
  in a row or

  column or across and you win!


  Game Options

  ------------


  Pick Who starts:


  HTicTacToe --start=Ai/Player


  Pick your type:


  HTicTacToe --player=o/x


  Both:


  HTicTacToe --start=Ai/Player --player=o/x

'
