synopsis: Criterion measurement functionality and associated types
changelog: ! "0.1.0.0\n\n* This is the first release of `criterion-measurement`. The
  changelog notes\n  below are copied from the notes for the corresponding `criterion`
  release,\n  `criterion-1.5.0.0`.\n\n* Move the measurement functionality of `criterion`
  into a standalone package,\n  `criterion-measurement`. In particular, `cbits/` and
  `Criterion.Measurement`\n  are now in `criterion-measurement`, along with the relevant
  definitions of\n  `Criterion.Types` and `Criterion.Types.Internal` (both of which
  are now under\n  the `Criterion.Measurement.*` namespace).\n  Consequently, `criterion`
  now depends on `criterion-measurement`.\n\n  This will let other libraries (e.g.
  alternative statistical analysis\n  front-ends) to import the measurement functionality
  alone as a lightweight\n  dependency.\n\n* Fix a bug on macOS and Windows where
  using `runAndAnalyse` and other\n  lower-level benchmarking functions would result
  in an infinite loop.\n"
