description: ! "Créatúr\n=======\n\nCréatúr is a software framework for automating
  experiments\nwith artificial life (ALife) or other evolutionary algorithms (EA).
  \nIt provides a daemon which ensures that each agent gets its turn \nto use the
  CPU. \nYou can use other applications on the computer at the same time\nwithout
  fear of interfering with experiments; they\nwill run normally (although perhaps
  more slowly).\nCréatúr also provides a library of modules to help you implement
  your own \nALife species.\nEven if you aren't using the Créatúr framework, you may
  find some of these\nmodules useful.\n\nA tutorial on how to use Créatúr, including
  lots of examples,\nis available at https://github.com/mhwombat/creatur-examples/raw/master/Tutorial.pdf.\n\nCréatúr
  (pronounced kray-toor) is an irish word \nmeaning animal, creature, or unfortunate
  person.\n"
