description: ! "cr\n==\n\n> Simplified code review\n\nUsage\n-----\n\nYou find a commit
  you like (defaults to `HEAD`) and run:\n\n    cr init [<commit>]\n\nBy running this,
  you claim that you are familiar with the code up to\nthis point.\n\nLater, more
  changes are pulled into the repo, so you run the following\nto review them:\n\n
  \   cr review\n\n\nInstallation\n------------\n\nThis package is on\n[Hackage](http://hackage.haskell.org/package/cr).
  \ To install\nit, run:\n\n    cabal update\n    cabal install cr\n\n\nTests\n-----\n\nThere
  are no tests as of yet, and I am deeply ashamed by this :(\n\n\nBackground\n----------\n\nThis
  is clone of a much better tool developed somewhere else.\n"
