description: ! "## crypto-enigma\n\n[![Haskell Programming Language](https://img.shields.io/badge/language-Haskell-blue.svg)](https://www.haskell.org)\n[![Hackage](https://img.shields.io/hackage/v/crypto-enigma.svg)](https://hackage.haskell.org/package/crypto-enigma)\n![Hackage
  Dependencies](https://img.shields.io/hackage-deps/v/crypto-enigma.svg)\n[![BSD3
  License](http://img.shields.io/badge/license-BSD3-brightgreen.svg)](https://github.com/orome/crypto-enigma-hs/blob/hackage/LICENSE)\n[![Build
  Status](https://travis-ci.org/orome/crypto-enigma-hs.svg?branch=hackage)](https://travis-ci.org/orome/crypto-enigma-hs/branches)\n[![Gitter](https://img.shields.io/gitter/room/badges/shields.svg)](https://gitter.im/orome/crypto-enigma-hs)\n\nAn
  Enigma machine simulator with state and encoding display.\n\nCurrently support is
  only provided for those [machine models] in most widespread general use during the
  war years:\nthe [I], [M3], and [M4].\n\nThis is adapted, as an exercise in learning
  Haskell, from an earlier learning project written in Mathematica.\nIt is my first
  Haskell program. A [Python version] with substantially the same API, plus a command
  line interface, is\nalso available.\n\n### Functionality\n\nPerform [message encoding]:\n\n
  \   >>> enigmaEncoding (configEnigma \"b-γ-V-VIII-II\" \"LFAP\" \"UX.MO.KZ.AY.EF.PL\"
  \"03.17.04.11\") \"KRIEG\"\n    \"GOWNW\"\n\n    >>> let cfg = configEnigma \"c-β-V-VI-VIII\"
  \"CDTJ\" \"AE.BF.CM.DQ.HU.JN.LX.PR.SZ.VW\" \"05.16.05.12\"\n    >>> putStr $ showEnigmaEncoding
  cfg \"FOLGENDES IST SOFORT BEKANNTZUGEBEN\"\n    RBBF PMHP HGCZ XTDY GAHG UFXG EWKB
  LKGJ\n\nShow [configuration details]:\n\n    >>> let cfg = configEnigma \"b-γ-V-VIII-II\"
  \"LFAP\" \"UX.MO.KZ.AY.EF.PL\" \"03.17.04.11\"\n    >>> putStr $ showEnigmaConfigInternal
  cfg 'K'\n    K > ABCDEFGHIJK̲̅LMNOPQRSTUVWXYZ\n      P YBCDFEGHIJZ̲̅PONMLQRSTXVWUAK
  \        UX.MO.KZ.AY.EF.PL\n      1 LORVFBQNGWKATHJSZPIYUDXEMC̲̅  Q  07  II\n      2
  BJY̲̅INTKWOARFEMVSGCUDPHZQLX  A  24  VIII\n      3 ILHXUBZQPNVGKMCRTEJFADOYS̲̅W
  \ F  16  V\n      4 YDSKZPTNCHGQOMXAUWJ̲̅FBRELVI  L  10  γ\n      R ENKQAUYWJI̲̅COPBLMDXZVFTHRGS
  \        b\n      4 PUIBWTKJZ̲̅SDXNHMFLVCGQYROAE         γ\n      3 UFOVRTLCASMBNJWIHPYQEKZDXG̲̅
  \        V\n      2 JARTMLQ̲̅VDBGYNEIUXKPFSOHZCW         VIII\n      1 LFZVXEINSOKAYHBRG̲̅CPMUDJWTQ
  \        II\n      P YBCDFEG̲̅HIJZPONMLQRSTXVWUAK         UX.MO.KZ.AY.EF.PL\n    G
  < CMAWFEKLNVG̲̅HBIUYTXZQOJDRPS\n\nSimulate [machine operation]:\n\n    >>> let cfg
  = configEnigma \"b-γ-V-VIII-II\" \"LFAP\" \"UX.MO.KZ.AY.EF.PL\" \"03.17.04.11\"\n
  \   >>> putStr $ showEnigmaOperation cfg \"KRIEG\"\n        OHNKJYSBTEDMLCARWPGIXZQUFV
  \ LFAP  10 16 24 06\n    K > CMAWFEKLNVG̲̅HBIUYTXZQOJDRPS  LFAQ  10 16 24 07\n    R
  > HXETCUMASQNZGKRYJO̲̅IDFWVBPL  LFAR  10 16 24 08\n    I > FGRJUABYW̲̅DZSXVQTOCLPENIMHK
  \ LFAS  10 16 24 09\n    E > SJWYN̲̅UZPQBVXRETHIMAOFKCLDG  LFAT  10 16 24 10\n    G
  > EOKPAQW̲̅JLHCISTBDFVMNXRGUZY  LFAU  10 16 24 11\n\n### Limitations\n\nNote that
  the correct display of some characters used to represent components\n(thin Naval
  rotors) assumes support for Unicode, while some aspects of the display of machine
  state\ndepend on support for combining Unicode. This is a [known limitation](https://github.com/orome/crypto-enigma-hs/issues/10)\nthat
  will be addressed in a future release.\n\n### Documentation\n\nFull [documentation]
  — for the latest [release version] — is available on Hackage.\n\n### Alternatives\n\nFor
  other Haskell Enigma machines see:\n\n* [enigma-hs](https://github.com/kc1212/enigma-hs)\n*
  [crypto-classical](https://github.com/fosskers/crypto-classical)\n* [enigma.lhs](https://gist.github.com/erantapaa/f071bc3f58d017f9280a)\n*
  [henigma](https://github.com/erantapaa/henigma)\n\nThis package served as the basis
  for a [Python version], with essentially the same API.\n\n### Development status\n\n[![Build
  Status](https://travis-ci.org/orome/crypto-enigma-hs.svg?branch=develop)](https://travis-ci.org/orome/crypto-enigma-hs/branches)\n\nI'm
  currently learning and experimenting with some Haskell language\nfeatures and can't
  promise the [development version] will work. More\ndetail about planned releases
  and activities can be found the list of\nscheduled [milestones] and in the list
  of [open issues]. For information\non which GHC versions are supported by each release,
  see the [package's\nHackage Matrix](https://matrix.hackage.haskell.org/package/crypto-enigma).\n\n[Python
  version]: https://pypi.python.org/pypi/crypto-enigma\n[documentation]: https://hackage.haskell.org/package/crypto-enigma\n[release
  version]: https://github.com/orome/crypto-enigma-hs/tree/hackage\n[development version]:
  https://github.com/orome/crypto-enigma-hs/tree/develop\n[milestones]: https://github.com/orome/crypto-enigma-hs/milestones\n[open
  issues]: https://github.com/orome/crypto-enigma-hs/issues\n\n[message encoding]:
  https://hackage.haskell.org/package/crypto-enigma/docs/Crypto-Enigma.html#v:enigmaEncoding\n[configuration
  details]: https://hackage.haskell.org/package/crypto-enigma/docs/Crypto-Enigma-Display.html#v:showEnigmaConfigInternal\n[machine
  operation]: https://hackage.haskell.org/package/crypto-enigma/docs/Crypto-Enigma-Display.html#v:showEnigmaOperation\n\n[machine
  models]: http://www.cryptomuseum.com/crypto/enigma/tree.htm\n[I]: http://www.cryptomuseum.com/crypto/enigma/i/index.htm\n[M3]:
  http://www.cryptomuseum.com/crypto/enigma/m3/index.htm\n[M4]: http://www.cryptomuseum.com/crypto/enigma/m4/index.htm"
