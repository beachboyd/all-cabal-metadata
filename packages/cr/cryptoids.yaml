synopsis: Reversable and secure encoding of object ids as a bytestring
changelog: ! "# 0.4.0.0\n    - Expose 'cipherBlockSize'\n    - Adjust 'Data.CryptoID.Poly'
  to allow for more dynamic padding\n\n# 0.3.0.0\n    - Better exception type (does
  no longer leak private information)\n    - 'Data.CryptoID.Poly' now supports padding
  the plaintext to a certain length before encryption\n\n# 0.2.0.0\n    - Rename 'Data.CryptoID.Poly'
  to 'Data.CryptoID.ByteString'\n    - Introduce 'Data.CryptoID.Poly' doing actual
  serialization\n\n# 0.1.0.1\n    - Correct mistakes in the documentation\n\n# 0.1.0\n
  \   - Switch to using 'MonadThrow' instead of 'MonadError'\n    - Introduce 'readKeyFile'\n\n#
  0.0.0\n\nFirst published version\n\n"
