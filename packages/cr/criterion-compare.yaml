description: "# Criterion-compare\r\n\r\nA tool for quick comparisons between different
  criterion runs via their csv files.\r\n\r\nUse like this:  \r\n```\r\n$ criterion-compare
  <run1.csv> <run2.csv>\r\n```\r\n\r\nWhich will generate the files `comparison.html`
  and `comparison.svg`.\r\n\r\n### Attributions\r\n\r\nThis tool was initially written
  by Ben Gamari (bgamari), extended by Brandon Simmons (jberryman) and most recently\r\nupdated
  by Andreas Klebinger (AndreasPK)."
