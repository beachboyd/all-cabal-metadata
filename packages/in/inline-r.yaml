synopsis: Seamlessly call R from Haskell and vice versa. No FFI required.
changelog: ! "# Change Log\n\n## 0.9.2 - 2018-06-29\n* GHC 8.4 compatibility\n* Add
  Literal instance for 'Text'\n\n## 0.9.1 - 2018-01-26\n* Droped c2hs usage. Fixes
  installation on macOS.\n* Fix QQ generation. Fixed possible resource free during
  QQ generation.\n\n## 0.9.0.2 - 2016-10-23\n* Fix build on ghc-8.2.\n* Introduce
  Matcher API.\n\n## 0.9.0 - 2016-06-20\n\n* Breaking change: Rewrite of the `H.Prelude`
  module API.\n* Reexport more modules from Language.R.\n* Windows support for inline-r
  and H.\n* Partially move away from c2hs internally: too many bugs on Windows.\n*
  Export `PrintR` type class.\n* Loosen the constraints of a few `HExp` constructors.\n*
  Deprecate `parseFile`, `parseText`, `string` and `strings`.\n\n## 0.8.0 - 2016-01-24\n\n###
  Changed\n\n* Rewritten R quasiquoter. Compile times now much faster than before\n
  \ for large quasiquotes.\n* Assignments are now local by default. Use <<- to assign
  in global\n  environment.\n\n### Added\n\n* vector-0.11 compatibility.\n* Included
  in LTS-5.\n* Vectors can now be sliced starting from arbitrary indexes. Slices\n
  \ were previously restricted to 0-based slices.\n\n### Fixed\n\n* Memory tests are
  now --enable-strict-barrier clean.\n* Remove memory leak when allocating new vectors
  via\n  `Data.Vector.SEXP` API.\n\n## 0.7.3.0 - 2015-12-08\n\n* Skip R's own signal
  handlers during init. They would otherwise\n  interfere with signal delivery e.g.
  regarding socket conditions.\n* stack --nix support.\n\n## 0.7.2.0 - 2015-11-24\n\n*
  OS X El Capitan support.\n\n## 0.7.1.0 - 2015-09-14\n\n* Fix vector copying.\n\n##
  0.7.0.0 - 2015-09-07\n\n* First public release.\n"
