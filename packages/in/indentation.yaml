changelog: ! "# 0.3.3 #\n\n* Bump `indentation-trifecta` to support `trifecta-2`\n*
  Bump `indentation-parsec` and `base` bounds to support GHC 8.6.1 (and 8.4.3)\n\n#
  0.3.2 #\n\n* Bump `indentation-trifecta` dependency to `0.0.2` (supports `trifecta-1.7`)\n*
  Bump `base` bounds to support GHC 8.2.1\n\n# 0.3.1 #\n\n* Bump `indentation-trifecta`
  dependency to `0.0.1` (supports `trifecta-1.6`)\n\n\n# 0.3.0.1 #\n\n* Hyperlink
  Haddock of re-exported modules to the other packages.\n\n# 0.3 #\n\n* Broke package
  up into `indentation-core`, `indentation-parsec` and `indentation-trifecta` packages.\n
  \ This package is now solely for backward compatability.\n  \n# 0.2.1.2 #\n\n* Support
  GHC 8.0.1 (release candidate 2)\n\n# 0.2.1.1 #\n\n* Bump base dep to allow 4.8.*\n
  \ Builds with ghc-7.10.1\n\n# 0.2.1 #\n\n* Export 'Token' from 'Text.Trifecta.Indentation'\n\n
  \ * Add new testcase\n\n* Re-export 'Text.Parser.Indentation.Implementation.IndentationState'
  from 'Text.Trifecta.Indentation'\n\n# 0.2.0.3 #\n\n* Add (simple) tests for Parsec
  and Trifecta.\n\n# 0.2.0.2 #\n\n* Allow building with `parsec >= 3.1.7` and `trifecta
  >= 1.5`\n\n\n"
