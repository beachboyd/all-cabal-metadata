changelog: ! "0.8.1\n-----\n* Support `doctest-0.12`\n\n0.8\n---\n* `Eq` and `Ord`
  instances are now structural\n* Deprecate `elem` and `notElem` in favor of `member`
  and `nonMember`\n* Add `iquot`, `irem`, `idiv`, and `imod` functions\n* Relax `Fractional`
  constraint in `deflate` to `Num`\n* Revamp `Setup.hs` to use `cabal-doctest`. This
  makes it build\n  with `Cabal-2.0`, and makes the `doctest`s work with `cabal new-build`
  and\n  sandboxes.\n\n0.7.2\n-----\n* Redundant constraint cleanup\n* GHC 8 support\n*
  Added a flag for building with 'herbie'\n\n0.7.1.1\n-------\n* Redundant import
  cleanup\n\n0.7.1\n-----\n* Now compatible with GHC 7.10.1-rc1\n* Fixed a number
  of broken `#if` pragmas, fixing previously missing instances.\n\n0.7.0.1\n-------\n*
  Removed a couple of unnecessary `Fractional` constraints.\n\n0.7\n---\n* Corrected
  the definition of `mignitude`.\n* Added a notion of `distance` between intervals\n\n0.6\n---\n*
  Added `Numeric.Interval.Exception`. For consistency, we tend to throw exceptions
  now instead of rely on `NaN` when working with empty intervals.\n\n0.5.1.1\n-------\n*
  Misc `doctest` fixes.\n\n0.5.1\n-----\n* Added `interval` to facilitate the construction
  of known non-empty intervals.\n\n0.5\n---\n* The default `Numeric.Interval` now
  deals more conventionally with empty intervals.\n* The old \"Kaucher directed interval\"
  behavior is available as `Numeric.Interval.Kaucher`.\n* Strictly Non-Empty intervals
  are now contained in `Numeric.Interval.NonEmpty`\n* Renamed `bisection` to `bisect`.\n*
  Added `bisectIntegral`.\n\n0.4.2\n-----\n* Added `clamp`\n\n0.4\n---\n* Distributive
  Interval\n\n0.3\n---\n* Removed dependency on `numeric-extras`\n\n"
