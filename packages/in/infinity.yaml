description: ! "name:        infinity\nsynopsis:    a small, pluggable, configurable
  irc bot in haskell\ndesc:        infinity is an IRC bot written in haskell that
  is\n             designed to be extendable and modifiable. it is \n             inspired
  largely by don stewart's (or should I\n             say #haskell's?) lambdabot.\n\n==
  installation ==\nsee INSTALL for more information\n\n\n== usage ==\nstandard usage
  is like so after being built:\n$ ./infinity\n\ninfinity is now operational. :)\n\n\n==
  configuration ==\nplease see Config.hs\n\n\n== bugs, patches and feedback ==\nif
  you have identified any bugs in infinity, have any patches\nfor commands/bugs you
  would like to submit, or you would like\nto give feedback, simply send all these
  to:\naustin at youareinferior dot net\n\ndarcs send is naturally the preferred way
  to transfer patches :)\n\n\n- austin s, 2007\n"
