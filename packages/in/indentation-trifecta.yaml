changelog: ! "# 0.1.0\n\n* Support 'trifecta-2'\n* Bump `base` bounds to support GHC
  8.6.1 (and 8.4.3)\n\n# 0.0.2\n\n* Support 'trifecta-1.7'\n* Bump `base` bounds to
  support GHC 8.2.1\n\n# 0.0.1\n\n* Support `trifecta-1.6`\n\n# 0.0\n\n* Split `indentation`
  into separate `indentation-core`, `indentation-parsec` and `indentation-trifecta`
  packages.\n  Keep the original `indentation` for backward compatability and as a
  general roll-up package.\n"
