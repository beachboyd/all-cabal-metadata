changelog: ! "# 0.2.0.0\n\n  - Add support for GHC 8.4\n\n  - Removed `type instance
  a == b = IsIntBaseTypeEq a b` as GHC 8.4 made `(==)` a closed type-family ([#3](https://github.com/hvr/int-cast/issues/3))\n\n
  \ - Improved Haddock documentation\n\n----\n\n## 0.1.2.0\n\n  - Add support for
  GHC 7.10\n\n  - Add support for `Natural`\n\n## 0.1.1.0\n\n  * Fix `intCastIso`
  to be reflexive wrt non-fixed integer types\n\n  * Simplified `IsIntBaseTypeEq`
  equations\n\n  * Add `Data.Type.Equality.(==)` instance for `IntBaseTypeK`\n\n#
  0.1.0.0\n\n  * initial release\n\n----\n"
