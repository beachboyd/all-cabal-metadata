description-type: text
description: "To install UUAG, use cabal in combination with Setup.hs\r\n\r\nBy default,
  \"cabal install\" will install UUAGC from the\r\nincluded Haskell sources. To build
  from the AG sources\r\nusing an existing uuagc installation, use:\r\n\r\ncabal install
  --ghc-options=\"-DEXTERNAL_UUAGC\"\r\n\r\nNote: to produce a source release, you'll
  need to use the\r\nSetup.hs because cabal-install at the time is not able to\r\ndo
  this in combination with the cabal plugin:\r\n\r\n--\r\ncabal clean    # remove
  possible junk\r\nghc --make Setup.hs -o setup\r\n./setup configure --user\r\n./setup
  build\r\n./setup sdist\r\n--\r\n"
