description: ! "# Herm's\n\n![Travis build](https://api.travis-ci.org/JackKiefer/herms.svg?branch=master)\n\nHeRM's:
  a Haskell-based Recipe Manager (yes, food recipes) for the command line.\n\n![Herm's
  Interface](https://i.imgur.com/u9fPapw.jpg)\n\n### Features\n- Add recipes! :)\n-
  Look at recipes! :D\n- Edit recipes! :DD\n- Serving size adjustment! :DDD\n- Remove
  recipes :(\n- View metric recipes in imperial units and vice-versa\n- Import recipe
  files\n- Generate shopping lists\n- Keep track of recipes with tags\n\n### Installation\n\nVia
  Hackage:\n```\ncabal update\ncabal install herms\n```\n\nManually cloning and installing
  from source:\n\n```\ngit clone https://github.com/JackKiefer/herms\ncd herms\ncabal
  update\ncabal install -j\n```\n\n### Usage\n```\nUsage:\n\n        herms list [-g|--group]
  [--tags TAGS]           list recipes\n                   [--name-only ]\n \n        herms
  add                                       add a new recipe (interactively)\n\n        herms
  edit RECIPE_NAME                          edit a recipe\n\n        herms import
  FILE_NAME                          import a recipe file\n\n        herms remove
  RECIPE_NAMES                       remove the particular recipes\n\n        herms
  view RECIPE_NAMES [-s|--serving INT]      view the particular recipes\n                                [-t|--step]\n
  \                               [-c|--convert CONV_UNIT] \n\n        herms shopping
  RECIPE_NAMES [-s|--serving INT] generate shopping list for particular recipes\n\nAvailable
  options:\n\n        -h|--help                                      Show this help
  text\n\n        RECIPE_NAME                                    index or Recipe name\n\n
  \       --sort SORT_ORDER                              'tags' to sort by tags\n\n
  \       -s|--serving INT                               specify serving size when
  viewing.\n                                                       E.g., 'herms view
  -s 2 {recipe}' for two servings\n\n        -t|--step                                      View
  recipe in \"one-step-at-a-time\" mode\n                                                       (press
  enter between each direction)\n\n        -g|--group                                     group
  recipes by tags\n\n        --tags TAGS                                    show recipes
  with particular flags\n\n        --name-only                                    only
  list recipes by name\n\n        -c|--convert CONV_UNIT                         view
  the recipe converted to imperial or metric\n                                                       E.g.,
  'herms view 2 -c imperial'\n```\n\nIn honor of Logan, Utah's greatest Breakfast
  & Brunch.\n\n![Herm's Inn](https://images.duckduckgo.com/iu/?u=https%3A%2F%2Firs2.4sqi.net%2Fimg%2Fgeneral%2F600x600%2F803_DzmDgevV4Yw5OrVsh9c4iaE7Bx8aSA0AY7y4L5Um7Qg.jpg&f=1)\n"
