description: ! 'heavy-logger-amazon README

  ==========================


  This package is a simple adapter for use of [amazonka][1] package with [heavy-logger][2].


  `Amazonka` has it''s own interface for logging. This package provides implementation
  of

  that interface by `heavy-logger`.


