changelog: ! "# hevm changelog\n\n## 0.20 - 2018-10-27\n - Parse constructor inputs
  from Solidity AST\n\n## 0.19 - 2018-10-09\n - Enable experimental 'cheat' address,
  allowing for modification of the\n   EVM environment from within the tests. Currently
  just the block\n   timestamp can be adjusted.\n\n## 0.18 - 2018-10-09\n - Fix [duplicate
  address bug](https://github.com/dapphub/dapptools/issues/70)\n\n## 0.17 - 2018-10-05\n
  - Semigroup/Monoid fix\n\n## 0.16 - 2018-09-19\n - Move ethjet into hevm\n\n## [0.15]
  - 2018-05-09\n - Fix SDIV/SMOD definitions for extreme case\n\n## [0.14.1] - 2018-04-17\n
  - Improve PC display in TTY\n\n## [0.14] - 2018-03-08\n - Implement STATICCALL\n\n##
  [0.13] - 2018-02-28\n - Require specific block number for RPC debugging\n - Implement
  RETURNDATACOPY and RETURNDATASIZE\n - Fix bug where created contracts didn't get
  their balance\n\n## [0.12.3] - 2017-12-19\n - More useful RPC debugging because
  we strip the entire BZZR metadata\n\n## [0.12.2] - 2017-12-17\n - Experimental new
  ecrecover implementation via libethjet\n - Correct error checking for setUp() invocations\n\n##
  [0.12.1] - 2017-11-28\n - Test name regex matching via --match\n - Fixed source
  map parsing bug when used with solc --optimize\n - TTY: fix a padding-related display
  glitch\n\n## [0.12] - 2017-11-14\n - Use 13 different environment variables to control
  block parameters\n   for unit testing, e.g. block number, timestamp, initial balance,
  etc.\n\n   Full list:\n\n     - `DAPP_TEST_ADDRESS`\n     - `DAPP_TEST_CALLER`\n
  \    - `DAPP_TEST_ORIGIN`\n     - `DAPP_TEST_GAS_CREATE`\n     - `DAPP_TEST_GAS_CALL`\n
  \    - `DAPP_TEST_BALANCE_CREATE`\n     - `DAPP_TEST_BALANCE_CALL`\n     - `DAPP_TEST_COINBASE`\n
  \    - `DAPP_TEST_NUMBER`\n     - `DAPP_TEST_TIMESTAMP`\n     - `DAPP_TEST_GAS_LIMIT`\n
  \    - `DAPP_TEST_GAS_PRICE`\n     - `DAPP_TEST_DIFFICULTY`\n\n## [0.11.5] - 2017-11-14\n
  - Use --state with --exec --debug\n\n## [0.11.4] - 2017-11-12\n - Fix bug when unit
  test contract has creations in constructor\n\n## [0.11.3] - 2017-11-08\n - Fix array
  support in ABI module\n\n## [0.11.2] - 2017-11-04\n - TTY: show a help bar with
  key bindings at the bottom\n\n## [0.11.1] - 2017-11-02\n - TTY: fix a display glitch\n
  - TTY: improve display of ABI hashes on the stack\n\n## [0.11] - 2017-10-31\n -
  Add \"hevm flatten\" for Etherscan-ish source code concatenation\n - Simplify code
  by removing concrete/symbolic machine abstraction\n\n## [0.10.9] - 2017-10-23\n
  - Fix bugs in ABI formatting\n\n## [0.10.7] - 2017-10-19\n - Fix library linking
  bug\n - Fix gas consumption of DELEGATECALL\n - Better error tracing\n - Experimental
  \"contract browser\" (stupid list of addresses)\n\n## [0.10.6] - 2017-10-19\n -
  Enable library linking for unit tests and debugger\n - Use the same default gas/balance
  values as `ethrun`\n\n## [0.10.5] - 2017-10-17\n - Better trace output including
  arguments and return values\n - Proof of concept coverage analysis via `dapp-test
  --coverage`\n\n## [0.10] - 2017-10-10\n - Enable new trace output by default for
  failing tests\n - Exit with failure code from test runner when tests fail\n - More
  fixes to improve Ethereum test suite compliance\n\n## [0.9.5] - 2017-10-06\n - Prototype
  of new trace output with `hevm dapp-test --verbose`\n - Nicer trace tree in the
  TTY debugger\n - Many fixes to improve Ethereum test suite compliance\n\n## [0.9]
  - 2017-09-29\n - Integrates with live chains via RPC (read-only)\n - Exposes a special
  contract address with test-related functionality (time warp)\n\n## [0.8.5] - 2017-09-22\n
  - Renames `hevm` from its maiden name `hsevm` :sparkles:\n\n## [0.8] - 2017-09-21\n
  - Implements gas metering (Metropolis rules by default)\n - Shows gas counter in
  the terminal interface\n - Enables debugger for consensus test executions\n - Consensus
  test runner script with HTML reporting\n - Passes 564 of the `VMTests`; fails 115
  (see [0.8 test report])\n - Command line options for specifying initial gas amounts
  and balances\n - Improved TTY UI layout\n\n## [0.7] - 2017-09-07\n - Can save and
  load contract states to disk using a Git-backed store (only `--exec`)\n - Can debug
  raw EVM bytecode using `exec --debug`\n - Fixes `exec --value`\n - Has smarter defaults
  for command line when running tests or debugging\n - Fixes bug with `MSIZE` in `CALL`
  context\n\n## [0.6.5] - 2017-09-01\n - Fixes `exec` with regards to exit codes and
  error messages\n\n## [0.6.1] - 2017-08-03\n - TTY: Adds command `C-n` in TTY for
  \"stepping over\"\n\n## [0.6] - 2017-08-03\n - TTY: Adds second line to stack entries
  with humanized formatting\n - TTY: Gets rid of the separate log pane in favor of
  a unified trace pane\n\n## [0.5] - 2017-08-02\n - TTY: Adds `p` command for stepping
  backwards\n - Adds ability to track origins of stack and heap words\n - Tracks Keccak
  preimage for words that come from the `SHA3` instruction\n\n## [0.4] - 2017-07-31\n
  - Parallelizes unit test runner\n - Improves speed by changing representation of
  memory\n - Internal refactoring for future support of symbolic execution\n - Adds
  logs to the trace pane\n\n## [0.3.2] - 2017-06-17\n - Adds `REVERT` opcode\n - Sets
  `TIMESTAMP` value to `1` in unit tests\n\n## [0.3.0] - 2017-06-14\n - Reverts contract
  state after `CALL` fails\n - Improves test runner console output\n\n## [0.2.0] -
  2017-06-13\n - Fixes bug in `CALL`\n\n## [0.1.0.1] - 2017-03-31\n - Highlights Solidity
  exactly on character level\n - Adds `N` command for stepping by Solidity source
  position instead of by opcode\n\n## 0.1.0.0 - 2017-03-29\n - First release\n\n[0.8
  test report]: https://hydra.dapp.tools/build/135/download/1/index.html\n\n[0.12]:
  https://github.com/dapphub/hevm/compare/0.11.5...0.12\n[0.11.5]: https://github.com/dapphub/hevm/compare/0.11.4...0.11.5\n[0.11.4]:
  https://github.com/dapphub/hevm/compare/0.11.3...0.11.4\n[0.11.3]: https://github.com/dapphub/hevm/compare/0.11.2...0.11.3\n[0.11.2]:
  https://github.com/dapphub/hevm/compare/0.11.1...0.11.2\n[0.11.1]: https://github.com/dapphub/hevm/compare/0.11...0.11.1\n[0.11]:
  https://github.com/dapphub/hevm/compare/0.10.9...0.11\n[0.10.9]: https://github.com/dapphub/hevm/compare/0.10.7...0.10.9\n[0.10.7]:
  https://github.com/dapphub/hevm/compare/0.10.6...0.10.7\n[0.10.6]: https://github.com/dapphub/hevm/compare/0.10.5...0.10.6\n[0.10.5]:
  https://github.com/dapphub/hevm/compare/0.10...0.10.5\n[0.10]: https://github.com/dapphub/hevm/compare/0.9.5...0.10\n[0.9.5]:
  https://github.com/dapphub/hevm/compare/0.9...0.9.5\n[0.9]: https://github.com/dapphub/hevm/compare/v0.8.5...v0.9\n[0.8.5]:
  https://github.com/dapphub/hevm/compare/v0.8...v0.8.5\n[0.8]: https://github.com/dapphub/hevm/compare/v0.7...v0.8\n[0.7]:
  https://github.com/dapphub/hevm/compare/v0.6.5...v0.7\n[0.6.5]: https://github.com/dapphub/hevm/compare/v0.6.1...v0.6.5\n[0.6.1]:
  https://github.com/dapphub/hevm/compare/v0.6...v0.6.1\n[0.6]: https://github.com/dapphub/hevm/compare/v0.5...v0.6\n[0.5]:
  https://github.com/dapphub/hevm/compare/v0.4...v0.5\n[0.4]: https://github.com/dapphub/hevm/compare/v0.3.2...v0.4\n[0.3.2]:
  https://github.com/dapphub/hevm/compare/v0.3.0...v0.3.2\n[0.3.0]: https://github.com/dapphub/hevm/compare/v0.2.0...v0.3.0\n[0.2.0]:
