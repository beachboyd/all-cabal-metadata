changelog: ! "# 0.1.1\n\n- Added some minor style changes.\n- Relaxed mtl lower bound.\n\n#
  0.1.0\n\n- Separated modules by concern.\n- Hid underlying Get monad from consumers
  to allow us to change the parsing\n  library without breaking consumers should a
  more performant one become\n  available.\n- Added Rubyable type class to make it
  easier to go between RubyObject and plain\n  Haskell values.\n- Replaced Double
  with Float as per Marshal format.\n- Replaced internal representation of Hash with
  Vector of tuples to simplify\n  Rubyable type class and usage for consumers.\n-
  Added more type safety by extracting ADT of all possible Ruby string\n  encodings.\n-
  Re-ordered parser to try parsing simpler objects first.\n- Used strict State monad
  instead of non-strict.\n\n# 0.0.1\n\n- Completed fully-functioning parser for a
  subset of Ruby objects serialised\n  with Ruby's Marshal format.\n"
