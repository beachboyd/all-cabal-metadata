description: ! "[![Build Status](https://travis-ci.org/choener/BiobaseInfernal.svg?branch=master)](https://travis-ci.org/choener/BiobaseInfernal)\n\n#
  BiobaseInfernal\n\nLow-level handling of Infernal file formats. Appropriate efficient
  Haskell data\nstructures for high-performance computations with Infernal covariance
  models.\n\nIn particular, the *_states* structure provides a numerics-friendly interface\nto
  the actual model.\n\n\n\n#### Contact\n\nChristian Hoener zu Siederdissen  \nLeipzig
  University, Leipzig, Germany  \nchoener@bioinf.uni-leipzig.de  \nhttp://www.bioinf.uni-leipzig.de/~choener/
  \ \n\n"
