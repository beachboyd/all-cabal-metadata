description: ! "**bindings-sc3** is a Haskell library that provides low-level bindings
  to the [SuperCollider][] synthesis engine library `libscsynth`.\n\n### Installation\n\nCurrently,
  **bindings-sc3** requires [SuperCollider][] to be built from source (at least revision
  `12838871d99ff72cfa047aa07e1a53ba2b1c8f5b`). See the [SuperCollider development
  page][sc_development] for information on how to get the sources from the git repository
  and build SuperCollider (you need to pass `-DLIBSCSYNTH=ON` to `cmake` in order
  to build the shared library).\n\n#### MacOS X\n\nAssuming the environment variable
  `SC` points to the SuperCollider source tree, the bindings can then be installed
  as follows:\n\n    DYLD_LIBRARY_PATH=$SC/server/scsynth \\\n        cabal install
  --extra-include-dirs=$SC/include/common \\\n                      --extra-include-dirs=$SC/include/plugin_interface
  \\\n                      --extra-include-dirs=$SC/include/server \\\n                      --extra-lib-dirs=$SC/server/scsynth/\n\n###
  Reporting bugs\n\nPlease report bugs in our [issue tracker][issues].\n\n### Development\n\n**bindings-sc3**'s
  source code is hosted at [github][]. You can check out a copy of the repository
  with the following command:\n\n    git://github.com/kaoskorobase/bindings-sc3.git\n\n[supercollider]:
  http://supercollider.sourceforge.net/\n[sc_development]: http://supercollider.sourceforge.net/developers/\n[issues]:
  https://github.com/kaoskorobase/bindings-sc3/issues/\n[github]: https://github.com/kaoskorobase/bindings-sc3/\n"
