description: ! "# bits-extra\n\nUseful bitwise operations.\n\nThis library exposes
  support for some BMI2 CPU instructions on some x86 based\nCPUs.\n\nCurrently support
  operations include:\n\n* `pdep` - Parallel Deposit\n* `pext` - Parallel Extract\n\nThese
  operations are useful for high performance bit manipulation for\napplications such
  as succinct data structures.\n\nIn the case where the target CPU architectures do
  not support these\ninstruction set, a very slow emulated version of these operations
  is\nprovided instead.\n\n## Compilation\n\nIt is sufficient to build, test and benchmark
  the library as follows\nfor emulated behaviour:\n\n```text\nstack build\nstack test\nstack
  bench\n```\n\nTo target the BMI2 instruction set, add the `bmi2` flag:\n\n```text\nstack
  build --flag bits-extra:bmi2\nstack test  --flag bits-extra:bmi2\nstack bench --flag
  bits-extra:bmi2\n```\n\n## Benchmark results\n\nBenchmarks with `bmi2` flag defined
  on `ghc-8.4.1` on `Intel Core i7 2.9 GHz`\n\n```text\nBenchmark bench: RUNNING...\nFast
  pdep enabled: True\nFast pext enabled: True\nbenchmarking popCount-single/popCount64\ntime
  \                6.698 ns   (6.634 ns .. 6.766 ns)\n                     0.999 R²
  \  (0.999 R² .. 1.000 R²)\nmean                 6.750 ns   (6.692 ns .. 6.841 ns)\nstd
  dev              243.5 ps   (195.3 ps .. 347.1 ps)\nvariance introduced by outliers:
  60% (severely inflated)\n\nbenchmarking popCount-single/popCount32\ntime                 5.543
  ns   (5.511 ns .. 5.574 ns)\n                     1.000 R²   (0.999 R² .. 1.000
  R²)\nmean                 5.596 ns   (5.546 ns .. 5.650 ns)\nstd dev              177.0
  ps   (144.8 ps .. 215.8 ps)\nvariance introduced by outliers: 54% (severely inflated)\n\nbenchmarking
  pdep-vector/popCount64\ntime                 1.083 μs   (1.074 μs .. 1.097 μs)\n
  \                    0.998 R²   (0.997 R² .. 1.000 R²)\nmean                 1.089
  μs   (1.075 μs .. 1.104 μs)\nstd dev              50.20 ns   (37.87 ns .. 70.22
  ns)\nvariance introduced by outliers: 62% (severely inflated)\n\nbenchmarking pdep-vector/popCount32\ntime
  \                1.074 μs   (1.065 μs .. 1.083 μs)\n                     0.999 R²
  \  (0.999 R² .. 1.000 R²)\nmean                 1.079 μs   (1.071 μs .. 1.090 μs)\nstd
  dev              31.57 ns   (23.09 ns .. 49.88 ns)\nvariance introduced by outliers:
  40% (moderately inflated)\n\nbenchmarking pdep-single/pdep64\ntime                 4.920
  ns   (4.856 ns .. 5.007 ns)\n                     0.996 R²   (0.990 R² .. 1.000
  R²)\nmean                 4.945 ns   (4.874 ns .. 5.125 ns)\nstd dev              361.5
  ps   (150.9 ps .. 703.7 ps)\nvariance introduced by outliers: 86% (severely inflated)\n\nbenchmarking
  pdep-single/pdep32\ntime                 5.203 ns   (5.163 ns .. 5.244 ns)\n                     1.000
  R²   (0.999 R² .. 1.000 R²)\nmean                 5.229 ns   (5.193 ns .. 5.268
  ns)\nstd dev              126.2 ps   (109.9 ps .. 148.6 ps)\nvariance introduced
  by outliers: 41% (moderately inflated)\n\nbenchmarking pdep-vector/pdep64\ntime
  \                1.627 μs   (1.617 μs .. 1.641 μs)\n                     0.999 R²
  \  (0.998 R² .. 0.999 R²)\nmean                 1.679 μs   (1.652 μs .. 1.723 μs)\nstd
