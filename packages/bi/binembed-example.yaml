description: ! "binembed is designed to be as simple as possible to use.  This example\npackage
  contains two programs, each of which print out the sources of\nthe package.\n\nUsage
  from Haskell:\n  Example.binembed\n  Main_haskell.hs\n  Setup.hs\n  binembed-example.cabal\n
  \ -- 'cabal sdist' is currently broken; use 'runhaskell Setup.hs sdist'\n\nUsage
  from C:\n  Example.binembed\n  main_c.c\n  Makefile\n  -- 'make install' is currently
  unimplemented\n"
