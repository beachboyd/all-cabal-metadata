description: ! "# **BishBosh**\n\n[![Hackage](https://img.shields.io/hackage/v/bishbosh.svg)](https://hackage.haskell.org/package/bishbosh)
  [![Build Status](https://travis-ci.org/functionalley/BishBosh.svg?branch=master)](https://travis-ci.org/functionalley/BishBosh)\n\nThis
  is \"**BishBosh**\", a chess-game which can be rendered in a terminal (emulator)
  using raw ASCII, or used as an engine by **xboard**.\n\n## Installation\n\nIt can
  be built and installed using [Cabal](https://www.haskell.org/cabal/users-guide/installing-packages.html).\n\n##
  Documentation\n\nThe documentation is in \"**man/**\".\n\n## License\n\nFor information
  on copying and distributing this package, see the file \"**LICENSE**\" in this directory.\n\n##
  Bug-reporting\n\nBug-reports should be emailed to <bishbosh@functionalley.eu>.\n\n##
  Testing\n\nThe test-suite can be run using:\n\n    cabal configure --enable-tests;\n
  \   cabal build;\n    cabal test --show-details=always;\n\n## Author\n\nThis application
  is written and maintained by Dr. Alistair Ward.\n"
license-name: GPL
