description: "bindings-GLFW\r\n=============\r\n\r\n## Description\r\n\r\n[![Hackage](https://img.shields.io/hackage/v/bindings-GLFW.svg)](http://hackage.haskell.org/package/bindings-GLFW)\r\n\r\nLow-level
  [Haskell][1] bindings to [GLFW][2], an open source, multi-platform\r\nlibrary for
  creating windows with OpenGL contexts and managing input and\r\nevents.\r\n\r\nThe
  binding is to [GLFW 3.3.0 released 2019-04-15][3].\r\n\r\n*These bindings are a
  lot lower level than intended for normal use.*\r\nFor higher-level GLFW bindings,
  see [GLFW-b][4].\r\n\r\n## Contributing\r\n\r\n1. To add a new feature or fix a
  bug, please start a new branch with a\r\n   meaningful name (not \"feature\").\r\n2.
  \"master\" branch is reserved as the current up-to-date working tree.\r\n\r\nThank
  you, and happy coding.\r\n\r\n[1]: http://www.haskell.org/\r\n[2]: http://www.glfw.org/\r\n[3]:
  http://www.glfw.org/Version-3.3-released.html\r\n[4]: https://github.com/bsl/GLFW-b\r\n"
