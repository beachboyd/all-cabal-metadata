changelog: "# 2.1 (2020-01-06)\n\n * Proper error handling.  Instead of calling error,
  now either a\n   warning is logged or a proper exception is thrown.\n\n * Faster
  fastq parser, faster fusion of read pairs.\n\n * Cleanup of messy code.  Ghc >=
  7.10 is now required.\n\n# 2.0 (2019-05-28)\n\n * Switched from \"iteratee\" to
  \"streaming\".  The code looks much cleaner\n   and is easier to understand.\n\n
  * Repaired mistreatment of bam headers when merging files.\n\n# 1.1.0 (2018-10-15)\n\n
  * Fix for previous workaround.  Repairs writeBamFile.\n\n# 1.1.0 (2018-10-12)\n\n
  * Work around changes in exceptions-0.10.0.  This version should\n   compile cleanly
  and work with ghc-8.6.1.\n\n# 1.0.4 (2018-09-02)\n\n * bugfix: memory leak in BGZF
  encoder\n\n# 1.0.3 (2018-08-26)\n\n * bugfix: seeking had been broken for a while\n
  \n# 1.0.2 (2018-07-08)\n\n * compatibility with ghc-8.4.1\n * bugfix: long headers
  were garbled when writing BAM files\n * more robust imports to avoid breakage when
  dependencies update\n \n# 1.0.1 (2018-02-06)\n\n * Bugfix: merging of overlapping
  read pairs\n\n# 1.0.0 (2018-01-28)\n\n * Removed dead code and failed experiments.
  \ `biohazard` is now feature\n   complete by decree.\n"
