description: ! "# Overview\n\nThis is an implementation of the [Jonathan's Card API](http://jonathanstark.com/card/#api).\nThe
  API is created by [Jonathan Stark](http://jonathanstark.com/),\nwhile this implementation
  is created by [Michael Schade](http://mschade.me/)\n([@michaelschade](https://twitter.com/intent/user?screen_name=michaelschade))\n\n#
  Usage\n\nUsage is fairly self-explanatory. Simply make a call to:\n\n* `balances`\n*
  `changes`\n* `latest`\n\nand then unwrap it from the IO and Either monads to play
  with `Balance`\nor `Change`.\n\n# Installaton\n\nWhile you can install it directly
  from source, it's probably best to grab the\npackage from [Hackage](http://hackage.haskell.org/package/jonathanscard)
  with\n`cabal-install`:\n\n    cabal install jonathanscode\n"
