description: ! "# Jot\n\nJot is a little notebook. It makes little notepages with
  timestamps that you can customize. By default it uses vim and\nputs stuff in notes/year/month/day.md.
  Try it with\n\n    stack install\n    jot\n\nYou can customize the configuration
  in configs/config.dhall and run.\n\n    jot --config=configs/config.dhall\n\nYou
  can use either dhall or yaml for the config.\n"
