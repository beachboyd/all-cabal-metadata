description: ! "The Sysmon package is a library for processing Sybase 15 sysmon reports.
  Sysmon parses \nand stores the reports in the interval map. The interval is defined
  by the report's \ntime range. \n\nThe library main features are parsing sysmon reports,
  querying the time interval, \naggregating the multiple sysmon reports covered by
  the requested time interval, \nproviding some hints. The hints properties are configured.\n
  \nSee the Log.hs for the exported functions and examples/Sample.hs for \nthe usage
  example.   \n\n\n\n\n"
