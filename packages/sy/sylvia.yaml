description: ! "Sylvia\n======\n\n**Sylvia** is a logical puzzle game, based on a
  field of mathematics\ncalled *lambda calculus*. You start with a library of functions,
  and\ncombine them together in various ways.\n\nSee the [wiki][] for documentation.\n\n\nQuick
  start\n-----------\n\n    git clone git://github.com/lfairy/sylvia\n    cd sylvia\n
  \   cabal configure\n    cabal install --only-dependencies\n    cabal build\n    dist/build/sylvia
  '\\ 0 0'\n\nSee [Building from source][] for more detailed instructions, and\n[Examples][]
  for examples, of course.\n\n\n[wiki]: https://github.com/lfairy/sylvia/wiki\n[Building
  from source]: https://github.com/lfairy/sylvia/wiki/Building-from-source\n[Examples]:
  https://github.com/lfairy/sylvia/wiki/Examples\n"
