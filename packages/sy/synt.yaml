description: ! "## Synt.hs\n\n[![Hackage](https://budueba.com/hackage/synt)](https://hackage.haskell.org/package/synt)\n\nThis
  is the Haskell implementation of Synt.\n\n### Supported Languages\n\n* Haskel\n\nFor
  more languages, see the top level [Synt](http://github.com/brentlintner/synt) project.\n\n###
  Installation\n\n    cabal install synt\n\n### Usage\n\n    synt -h\n\n#### Reading
  In Files\n\n    synt -c Foo.hs -t Bar.hs\n\n#### Comparing Strings\n\n    synt -s
  -c \"x = x ^ 2\" -t \"x = x * 2\"\n\n### Hacking\n\n    cabal sandbox init\n    ./bin/configure
  1\n    ./bin/build 1\n\n### Testing\n\nThis is your go to:\n\n    cabal configure
  --enable-tests\n    cabal test\n\nThis also runs the tests without compiling, etc:\n\n
  \   ./bin/test\n\n### Using In Code\n\nThis is a TODO. :-)\n\nIn the meantime, please
  figure out at your own risk, or use the top level project.\n"
