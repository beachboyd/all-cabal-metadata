description: ! "# Google's SyntaxNet API in Haskell\n\n[![Build Status](https://travis-ci.com/mgajda/syntaxnet-haskell.svg?token=DtSUtnf37TUDy1p4x6fT&branch=master)](https://travis-ci.com/mgajda/syntaxnet-haskell)\n\nHaskell
  library for using [Google's SyntaxNet](https://github.com/tensorflow/models/tree/master/syntaxnet).\nSyntaxNet
  is natural language parser including:\n* Part of Speech tagger,\n* syntax tree generator,\n*
  recognition of referential expressions.\n\nThis API allows:\n1. Reading saved SyntaxNet
  parse tree, POS, or reference assignment from file.\n2. Easy manipulation of the
  parse trees with extra information (given by POS and/or reference assignment.)\n\n#
  Documentation\nDocumentation will put into [docs](docs/) folder.\n\n# Tests\nExamples
  of parsed [SyntaxNet inputs](test/examples/) are attached.\n\nThere are following
  files there for each test:\n* `.txt`  file contains the input\n* `.cnll` file contains
  the SyntaxNet output from `run.sh` script (parsed by the library)\n* `.tree` file
  contains the SyntaxNet output from `demo.sh` script (if present)\n\n# Usage\n\n```\n1)
  stack repl\n2) :load src/NLP/SyntaxNet/SyntaxNet.hs \n3) > tr <- readParseTree \"test/examples/test1.tree\"\n4)
  > drawTree' $ fromJust $ tr\nfor Testing.\n```\n\n# Acknowledgements\n\n- [Micha≈Ç
  J. Gajda](https://github.com/mgajda)\n- [Sergey Bushnyak](https://github.com/sigrlami)\n"
