description: ! 'The PLanCompS (<http://plancomps.org>) project has developed a component-based
  approach to formal semantics.

  A reusable component of language definition corresponds to a fundamental

  programming construct: a `funcon'', which has a fixed operational interpretation.

  This package provides an interpreter for the funcons of SIMPLE <https://plancomps.github.io/CBS-beta/Languages-beta/SIMPLE/>
  extending the interpreter for the reusable funcons of /funcons-tools/ <https://hackage.haskell.org/package/funcons-tools>'
