changelog: ! "## 0.9.0.5 (2018-02-05)\n\nNote that this will be the last release in
  the `0.9` series, excepting\ncritical bug fixes or security issues. The next release
  is expected to\n(slightly) break module export compatibility, but in a way that
  should\nnot affect too many users.\n\nChanges:\n\n  - Support async-2.2.x.\n\n##
  0.9.0.4 (2018-01-29)\n\nChanges:\n  - The `test-hlint` cabal flag is now disabled
  by default.\n  - Tested with GHC 8.2.2.\n  - Clean up the sdist to include just
  what's required for Cabal/Stack\n    builds.\n  - Updated copyright year.\n  - Requires
  `hlint` 2.0.*.\n  - More Nix and Hydra improvements, including Nix/Hydra builds\n
  \   against LTS package sets, rather than just the pinned Nixpkgs\n    package set.\n\nFixes:\n
  \ - All dependencies should now have PVP bounds.\n\n## 0.9.0.3 (2018-01-25)\n\nChanges:\n
  \ - Bump QuickCheck, hlint bounds.\n  - Add GHC 8.2.2 to .travis.yml.\n  - Much
  improved Nix support, including a default fixed nixpkgs\n    revision and Hydra
  jobsets.\n  - Stackage LTS 10 support.\n\nFixes:\n  - Fixed new hlint issues.\n\n##
  0.9.0.2 (2017-10-18)\n\nChanges:\n  - Revert to manual imports in top-level modules
  for better Haddocks.\n\nFixes:\n  - Fix source path in hpio.nix.\n  - Remove macOS
  builds from Travis-CI config; they're just too slow.\n\n## 0.9.0.1 (2017-10-16)\n\nFixes:\n
  \ - Better Nix packaging.\n  - Add a few missing files to extra-source-files.\n\n##
  0.9.0.0 (2017-10-02)\n\nChanges:\n  - This project now uses Protolude (0.2.*). I
  believe the only visible\n    API change is that SysfsException's string type is
  now Text,\n    instead of String.\n  - Add monad and transformer instances for transformers-base,\n
  \   monad-control, and monad-logger monads.\n  - Use DefaultSignatures and ConstraintKinds
  to simplify the\n    implementation.\n  - Use hpack to generate the project's Cabal
  file.\n\nFixes:\n  - Add some new compile-time warnings.\n  - Remove redundant Functor
  and Applicative constraints.\n  - Update Travis-CI config to test against more recent
  Stackage LTS\n    and GHC releases.\n  - Remove most of the Travis-CI macOS jobs;
  they're really slow.\n  - Get all supported GHC/Stackage LTS versions to build again.\n\n##
  0.8.0.10 (2017-06-28)\n\nFixes:\n  - Bump QuickCheck bounds.\n  - Bump optparse-applicative
  bounds.\n  - Stack: update to lts-8.20.\n\n## 0.8.0.9 (2017-05-24)\n\nFixes:\n  -
  Fix project URLs.\n\n## 0.8.0.8 (2017-05-24)\n\nNo changes; copyright for the project
  has been assigned to Quixoftic, LLC.\n\n## 0.8.0.7 (2017-02-21)\n\nFixes:\n  - Fix
  hlint tests.\n  - Note GHC 8.0.2 compatibility in cabal file.\n\n## 0.8.0.6 (2017-01-25)\n\nFixes:\n
  \ - Remove hspec upper bounds.\n\n## 0.8.0.5 (2017-01-11)\n\nFixes:\n  - Bump directory
  bounds.\n\n## 0.8.0.4 (2016-10-26)\n\nFixes:\n  - Support for optparse-applicative
  0.13.x.\n  - Bump hspec bounds.\n\n## 0.8.0.3 (2016-07-15)\n\nFixes:\n  - Bump QuickCheck
  bounds.\n\n## 0.8.0.2 (2016-06-08)\n\nFixes:\n  - Fix Stackage doctests issue (#48).\n\n##
  0.8.0.1 (2016-05-30)\n\nFixes:\n  - Fix sdist problem with test files (#47)\n\n##
  0.8.0.0 (2016-05-27)\n\nInitial release.\n"
