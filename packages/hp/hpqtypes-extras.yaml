changelog: ! "# hpqtypes-extras-1.6.0.0 (2018-01-25)\n* Introduce `checkPKPresence`
  to enforce primary keys on all tables supplied to `checkDatabase`\n* Introduce an
  options data type, `ExtrasOptions`\n\n# hpqtypes-extras-1.5.0.1 (2018-01-09)\n*
  Changed `getDBTableNames` to only schemas explicitly in search path, rather\n  than
  an exclusion list. Affects table version and unknown tables checks.\n\n# hpqtypes-extras-1.5.0.0
  (2017-12-08)\n* Changed internal representation of PrimaryKey to NubList (#11)\n
  \ This will break existing PKs set on multiple columns unless they are\n  alphabetically
  sorted in the defining list.\n\n# hpqtypes-extras-1.4.0.0 (2017-11-24)\n* Introduced
  tsvector postgres type and indexing methods GIN and BTree\n\n# hpqtypes-extras-1.3.1.1
  (2017-07-21)\n* Now depends on 'log-base' instead of 'log'.\n\n# hpqtypes-extras-1.3.1.0
  (2017-07-20)\n* Improved migration order sanity checking (#7).\n\n# hpqtypes-extras-1.3.0.0
  (2017-05-17)\n* Add drop table migrations.\n* Add a test suite.\n* Improve documentation.\n*
  Add option to force commit after every migration.\n\n# hpqtypes-extras-1.2.4 (2016-07-28)\n*
  Initial release.\n"
