description: ! 'Welcome to hPage!


  λPage is targeted at those haskell developers which also like to work with dynamic
  GUIs and wish to have something like Smalltalk''s Workspace or jPage for Java. Using
  λPage developers can write haskell expressions, evaluate and test them, load, unload
  and (of course) reload modules and then, re-evaluate the same expressions. Developed
  over wxWidgets, λPage is multi-platform by nature and works in every scenario where
  ghc and wxWidgets work.


  visit us at http://haskell.hpage.com


  check out the install instructions in our wiki page: http://wiki.github.com/elbrujohalcon/hPage/installing-page'
