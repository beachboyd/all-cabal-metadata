description: "# hpdft (Haskell PDF Tools)\n\nhpdft is a PDF parsing tool. It can also
  be used as a command to grab text, metadata outline (i.e. table of contents) from
  PDF. \n\nCommand usage: \n\n```\nhpdft [-p|--page PAGE] [-r|--ref REF] [-R|--refs]
  [-T|--title]\n             [-I|--info] [-O|--toc] FILE\n\nAvailable options:\n  -p,--page
  PAGE           Page number\n  -r,--ref REF             Object reference\n  -R,--refs
  \               Show object references in page order\n  -T,--title               Show
  title (from metadata)\n  -I,--info                Show PDF metainfo\n  -O,--toc
  \                Show table of contents (from metadata)\n  --trailer                Show
  trailer object\n  FILE                     input pdf file\n  -h,--help                Show
  this help text\n```\n\n## install\n\n```\n$ cabal install\n```\n"
