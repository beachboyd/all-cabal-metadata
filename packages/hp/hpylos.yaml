description: ! "This is Pylos game with AI module.\nSee homepage: http://sourceforge.net/projects/hpylos/\n\nIntallation
  notes.\n1. GHC has to be installed (http://www.haskell.org/ghc/). \n2. OpenGL, GLUT
  and EEConfig have to be installed (http://hackage.haskell.org/packages/archive/pkg-list.html).\n3.
  Unpack\n4. ghc --make Setup.hs\n5. ./Setup configure\n6. ./Setup build\n7. ./Setup
  install (you need root rights)\n \n"
