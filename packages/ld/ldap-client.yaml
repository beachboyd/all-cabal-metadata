changelog: ! "next\n====\n\n0.2.0\n=====\n\n  * Supported SASL authentication via
  the EXTERNAL mechanism. (https://github.com/supki/ldap-client/pull/9)\n\n  * Added
  the `SecureWithTLSSettings` constructor to the `Host` datatype for the\n    cases
  where the user needs more control over TLS connection settings.\n    (https://github.com/supki/ldap-client/issues/5,
  https://github.com/supki/ldap-client/pull/6)\n\n  * Switched the decoding of server's
  messages to BER (See https://tools.ietf.org/html/rfc4511#section-5.1) (https://github.com/supki/ldap-client/pull/11)\n"
