description: "          ***** Usage *****\n          -----------------\n\nCreates
  the time intervals for CLI changing messages on the screen.\n\nThere are two modules
  with lazy and strict functions by their arguments.\nIn every module there are two
  functions that print messages.\nBesides, there is a set of pure functions to specify
  possible\ninteresting cases for pausing.\n\nFor more information, please, refer
  to the module documentation. \n"
