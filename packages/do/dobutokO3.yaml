description: "             ***** Basic Info *****\n             ======================\n\nHelps
  to create (in a more complicated manner compared to dobutokO2 package) \nexperimental
  music from a file (or its part). Can be used to generate sounds \nwith changing
  timbre.\n\nIs more complicated than dobutokO2 and uses its functionality. Uses SoX
  inside.\n\nThe functions are taken and fixed some issues from the package dobutokO2
  \nhttps://hackage.haskell.org/package/dobutokO2\n\n\n"
