changelog: ! "# CHANGELOG\n\n## HEAD\n\n## 3.1.0\n\n### Added\n\n* Additional builds
  with GHC 8.0.2 and 8.2.1\n* Compatibility with GHC 8.4.1\n\n## 3.0.0\n\n* GHC 8
  compatible release\n\n### Removed\n\n* `open-union` dependency\n\n## 2.0.0\n\n###
  Added\n\n* `NameMatcher` and `ElemMatcher` as more flexible mechanisms for\n  matching
  names and elements instead of just matching by name.\n* Class `FromAttribute` and
  some default instances\n\n### Changed\n\n* `DomTraversable` renamed to `Buildable`\n*
  Combinators use `NameMatcher` and `ElemMatcher`\n* Documentation improved\n\n##
  1.0.0\n\n* Added support for parsing attributes\n* Changed public interface for
  'parseContent'\n* Added useful functions\n* Dropped unnecessary dependency from
  shakespeare\n\n## 0.1.0\n\n* Public release\n"
