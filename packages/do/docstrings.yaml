description: ! "# docstrings\n  This package provides <https://en.wikipedia.org/wiki/Docstring
  docstring> funcionality similar to Python or Lisp.\n  Docstrings are simply strings
  bound to identifier names.\n  To get access to a name one must enable @-XTemplateHaskell@
  and use\n  prime notation like @'myValIdentifier@ and @''MyTypeIdentifier@.\n  Access
  Docstrings in the repl via @help 'myIdentifier@,\n  and introduce Docstrings via
  @docstring 'myIdentifier \"some documentation\"@ in a module.\n"
