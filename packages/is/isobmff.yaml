  * Extract `AacInitSegment` and `BinaryAacInitSegment` from module `AudioStreaming` into a new
    module: `Data.ByteString.Mp4.AacInitSegment`
  * Fix unit test `Mp4AudioSampleEntrySpec`
  * Add CHANGELOG.md
  * Switch to stackage lts-8.6
