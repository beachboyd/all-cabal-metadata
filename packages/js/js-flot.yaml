description: ! "# js-flot [![Hackage version](https://img.shields.io/hackage/v/js-flot.svg?style=flat)](http://hackage.haskell.org/package/js-flot)
  [![Build Status](http://img.shields.io/travis/ndmitchell/js-flot.svg?style=flat)](https://travis-ci.org/ndmitchell/js-flot)\n\nThis
  package bundles the minified [Flot](http://www.flotcharts.org/) code\n(a jQuery
  plotting library) into a Haskell package,\nso it can be depended upon by Cabal packages.
  The first three components of\nthe version number match the upstream Flot version.
  The package is designed\nto meet the redistribution requirements of downstream users
  (e.g. Debian).\nAs an example:\n\n```haskell\nimport qualified Language.Javascript.Flot
  as Flot\n\nmain = do\n    putStrLn $ \"Flot version \" ++ show Flot.version ++ \"
  source:\"\n    putStrLn =<< readFile =<< Flot.file Flot.Flot\n```\n\nNote that Flot
  depends on jQuery, a Haskell version of which can be obtained\nfrom the [`js-jquery`
  package](https://github.com/ndmitchell/js-jquery#readme).\n"
