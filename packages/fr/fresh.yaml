description: ! '# About


  This library provides functions for converting fresh variables of the form `Ident
  "@foo"` into concrete variables that are globally unique across an AST.


  # Contributing


  This project is available on [GitHub](https://github.com/davidlazar/fresh) and [Bitbucket](https://bitbucket.org/davidlazar/fresh/).
