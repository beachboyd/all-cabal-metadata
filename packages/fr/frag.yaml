description: ! "Author: Mun Hon Cheong (mhch295@cse.unsw.edu.au)\n\nProgram: Frag
  - a FPS i put together using Haskell and with Yampa\n\nYear: 2005, 2007-8\n\nLicense:
  GPL\n\nUsage: $ frag leveleg\n\n'leveleg' can be an arbitrary Quake III Arena level;
  a default level is provided in this package, and is installed in 'share/frag-1.1',
  wherever that is. For example, if it's installed into ~/bin, and frag occupies ~/bin/frag,
  a successful invocation might be 'frag ../share/frag-1.1/leveleg'.\n\nRequirements:
  A graphics card with support for multitexturing and vertex arrays\n\nBuilding:\n
  \   ghc --make -O2 -fglasgow-exts main.hs\nor\n    runhaskell Setup configure --user
  --prefix=/home/foo\n    runhaskell Setup build\n    runhaskell Setup install\n\nControls:
  mouse moves around the view, 'w'\\'a'\\'s'\\'d' to move and strafe, 'e to jump,
  'z' and 'x' to lock and unlock the mouse, left click to fire.\n\ncheers,\nMun\n\n\n"
