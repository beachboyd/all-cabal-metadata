description: ! "The fractal program generates Newton, Julia and Mandelbrot fractals.
  Output is\nto standard output in PGM (Portable Graymap) format. There is currently
  no\nsupport for colour. I suggest using a general-purpose image editor such as the\nGIMP
  to adjust brightness levels and add colour.\n\nFractal accepts the following options:\n\n
  \ -s SCALE            --scale=SCALE                scale 1 unit to SCALE pixels\n
  \                     --ll=X,Y, --lower-left=X,Y   set lower left of viewport to
  X,Y\n                      --tr=X,Y, --upper-right=X,Y  set upper right of viewport
  to X,Y\n  -m                  --mandelbrot                 render the Mandelbrot
  set\n  -j X,Y              --julia=X,Y                  render the Julia set at
  X,Y\n  -n X1,Y1:X2,Y2;...  --newton=X1,Y1:X2,Y2;...     render the Newton fractal
  for a polynomial with roots at X1,Y1, X2,Y2, ...\n\n(Newton fractals for functions
  other than polynomials are supported by the\nunderlying code, but there is currently
  no way to specify them on the command\nline.)\n"
