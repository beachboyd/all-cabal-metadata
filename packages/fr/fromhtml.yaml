description: "# FromHTML\r\n\r\n[![License](https://img.shields.io/github/license/MarekSuchanek/FromHTML.svg)](LICENSE)\r\n[![Build
  Status](https://travis-ci.org/MarekSuchanek/FromHTML.svg?branch=master)](https://travis-ci.org/MarekSuchanek/FromHTML)\r\n[![Hackage](https://img.shields.io/hackage/v/fromhtml.svg)](https://hackage.haskell.org/package/fromhtml)\r\n[![Hackage-Deps](https://img.shields.io/hackage-deps/v/fromhtml.svg)](http://packdeps.haskellers.com/feed?needle=fromhtml)\r\n\r\nSimplified
  API for pure transformation of HTML to other formats with Pandoc in Haskell code.\r\n\r\n##
  Purpose\r\n\r\nPandoc is awesome but using its Haskell API can be a little bit bothersome.
  This project aims to provide simpler API to transform documents without using monads
  or even some more advanced magic.\r\n\r\n## License\r\n\r\nThis project is licensed
  under the MIT license - see the [LICENSE](LICENSE) file for more details.\r\n"
