description: ! "The module free-theorems-seq-webui-1.0.0.2 provides the binary free-theorems-seq-webui.cgi.\n\nInstallation
  can either be done with cabal (configure/build/install) or\nrunhaskell Setup.hs
  configure --user\nrunhaskell Setup.hs build\nrunhaskell Setup.hs install\n\nIt is
  recommended to produce only a local build\nand start the webinterface (using the
  local build) with\n\n$ ./test.sh\n\nthen it runs under  http://localhost:8002/\n\nAn
  online version of the webinterface is also found under\n\nhttp://www-ps.iai.uni-bonn.de/cgi-bin/polyseq.cgi\n\nEnjoy.\n\n\n\nAcknowledgements.\n=================\n\nMost
  of the webinterface' code (./src/free-theorems-seq-webui.hs) and the script testcgi.py\nare
  written by \n\nJoachim Breitner <mail@joachim-breitner.de>.\n\nThanks!\n"
