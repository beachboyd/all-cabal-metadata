description: ! "# Gilbert-Johnson-Keerthi (GJK) collision detection algorithm\n[![Hackage](https://img.shields.io/hackage/v/gjk.svg)](https://hackage.haskell.org/package/gjk)\n\nThis
  package implements the Gilbert-Johnson-Keerthi (GJK) collision detection\nalgorithm
  for 2D convex objects. It is quite efficient, usually converging\nwithin one or
  two iterations.\n\nThis project was ported from Elm to Haskell (see\n[zaidan/elm-collision](https://github.com/zaidan/elm-collision)).\n\n##
  Credits\n\n * [Firas Zaidan](https://github.com/zaidan)\n * [Michael Bakkemo](https://github.com/bakkemo)\n\n##
  License\n\nSee `LICENSE` file.\n"
