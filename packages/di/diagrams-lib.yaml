  [v1.3](https://github.com/diagrams/diagrams-lib/tree/v1.3) (2015-04-19)\n\n**New
  features**\n\n- Native image type that backends can specify.\n\n- Affine maps between
  spaces for path-like objects. A new\n  `Diagrams.ThreeD.Projections` has some helper
  functions for\n  orthographic and perspective projections.\n\n- Intersections for
  path-like objects using BÃ©zier clipping.\n\n- Helper functions in `Diagrams.Matrix`
  for converting between\n  transforms and matrices.\n\n- New `Diagrams` module that
  only exports functions defined in\n  diagrams.\n\n- New `Direction` type. `Direction`
  is a vector that's forgot it's\n  magnitude. Some functions have changed their type
  from `R2` to\n  `Direction V2 n` to make it clear that magnitude has no effect.\n\n-
  Use the [`fsnotify`](https://hackage.haskell.org/package/fsnotify)\n  package for
  command line looping. Command line looping now works\n  on Windows.\n\n- `groupOpacity`
  function added for lowering the opacity of a\n  diagram as a whole.\n\n- New `ToPath`
  class for converting path-like things to a `Path`.\n\n**New instances**\n\n- `Each`
  instances for `BoundingBox`, `Offset`, `Segment`,\n  `FixedSegment` and `Path`.\n\n-
  `Reversing` instances for `Offset`, `Segment`, `FixedSegment`,\n  `Trail` and `Path`.\n\n-
  `AsEmpty` instances for `BoundingBox`, `Trail` and `Path`.\n\n- `Cons` and `Snoc`
  instances for `Path` and `Line`.\n\n- New `Show` instances for `Angle`, `Segment`,
  `SomeColor`, `Trail'`\n  and `at`.\n\n- `Tangent` instance for `(FixedSegment v
  n)`.\n\n- `Ord` instances for `LineMiterLimit`, `LineJoin` and `LineCap`.\n\n**New
  helper functions**\n\n- `_Line` and `_Loop` prisms.\n\n- Style lenses: `_fontSize`,
  `_lineWidth`, `_fillTexture`,\n  `_lineTexture`, `_opacity`, `_font`, `_lineCap`,
  `_lineJoin`\n  `_dashing`.\n\n- `_SomeColor` iso and `_AC` prism onto an `AlphaColour`.\n\n-
  `atPoints` function to zip points with diagrams.\n\n**API changes**\n\n- `Diagram`
  type synonym now only takes a backend token: `Diagram B`\n\n- Types that previously
  had a `v` variable now have `v` and `n`.\n\n- `Control.Lens` and `Data.Default.Class`
  are now exported from from\n  `Diagrams.Prelude`\n\n- `Measure` has a new internal
  representation. `Local`, `Global`,\n  `Normalized`, and `Output` have been renamed
  to `local`, `global`,\n  `normalized` and `output` respectivly.\n\n- `SizeSpec2D`
  has moved to `SizeSpec v n` in `Diagrams.SizeSpec`.\n  `Dims, Height, Width and
  `Absolute` have moved to `dims2D`,\n  `mkHeight`, `mkWidth` and `absolute` respectively.\n\n-
  `Color` instances for `Colour` and `AlphaColour` are limited to\n  `Double` for
  better type inference.\n\n- `under` has been renamed to `underT`. New `transformed`,\n
  \ `translated`, `movedTo`, `movedFrom` and `rotated` isomorphisms to\n  use with
  lens's `under` function.\n\n- `stroke` is now polymorphic. Use `strokePath` or `strokeP`
  to get\n  old `stroke` behaviour.\n\n- `angleBetween` now works for any vector space,
  which means the\n  angle is always positive. The old behaviour can be retrieved
  from\n  `signedAngleBetween`\n\n- `arc` now takes a starting `Direction` and a sweep
  `Angle`.\n  `arcCW` and `arcCCW` take a start and finish `Direction`.\n\n**Dependency/version
