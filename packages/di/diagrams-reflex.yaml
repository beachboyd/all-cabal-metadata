description: ! "diagrams-reflex  [![Build Status](https://travis-ci.org/diagrams/diagrams-reflex.png?branch=master)](http://travis-ci.org/diagrams/diagrams-reflex)\n------------\n\n\n_diagrams-reflex_
  is a an SVG backend for [diagrams], to be used in\nthe browser via [ghcjs]. Diagrams
  is a powerful, flexible, declarative\ndomain-specific language for creating vector
  graphics, using the\n[Haskell programming language][haskell].\n\n[diagrams]: http://projects.haskell.org/diagrams/\n[haskell]:
  http://www.haskell.org/haskellwiki/Haskell\n[ghcjs]: https://github.com/ghcjs/ghcjs\n\n#
  Installation\n\n```\ngit clone git@github.com:diagrams/diagrams-reflex\ncd diagrams-reflex\n```\n\nPick
  one of the build methods below.\n\n## With stack\n\n```\nstack build\n```\n\n##
  wiith  [reflex-platform](https://github.com/reflex-frp/reflex-platform)\n\n```\nwork-on
  ./ghcjs.nix ./.\n```\n\n# Examples\n\nThe examples directory contains several simple
  examples.  Running\nversions of these examples (and others, not all using `reflex`)
  are\nonline at\n[http://bergey.github.io/gooey](http://bergey.github.io/gooey).\n\n#
  Capabilities\n\nThe following features are supported.  If they don't work as expected\n(or
  as other Diagrams Backends), please file a bug report.\n\n    - fill color (solid
  only)\n    - line color\n    - line width\n    - line cap & join\n    - dashing\n
  \   - opacity\n    - Paths\n    - Text\n    - mouse events\n    - font weight\n\nThese
  features are not yet implemented.  Pull requests welcome!\n\n    - textures\n"
