changelog: ! "- 0.8.3.0 (2017-12-26)\n    * Fix input element values for choice forms\n
  \   * Bump `time` to 1.8\n    * Bump `HUnit` to 1.6\n    * Bump `QuickCheck` to
  2.10\n\n- 0.8.2.0\n    * Update `QuickCheck` version bound\n    * Updated CHoice
  type to allow for multiple choices\n\n- 0.8.1.1\n    * Bump `time` dependency to
  allow up to `time-1.6`\n\n- 0.8.1.0\n    * Add support for a list of files via `<input
  type=\"file\" multiple />`\n\n- 0.8.0.1\n    * Bump `HUnit` dependency to allow
  up to `HUnit-1.3`\n\n- 0.8.0.0\n    * Lots of constraint changes due to Applicative
  => Monad\n\n- 0.7.1.5\n    * Bump `time` dependency to allow up to `time-1.5`, for
  tests as well\n    * Bump `QuickCheck` dependency to allow up to `QuickCheck-2.8`\n\n-
  0.7.1.4\n    * Bump `time` dependency to allow up to `time-1.5`\n\n- 0.7.1.3\n    *
  Bump `text` dependency again\n\n- 0.7.1.2\n    * Bump `text` dependency to allow
  up to `text-1.3`\n\n- 0.7.1.1\n    * Bump `QuickCheck` dependency to allow `QuickCheck-2.7`\n
  \   * Clean warnings in tests compilation\n    * Don't use `Text.Read` to fix compilation
  on GHC 7.4\n\n- 0.7.1.0\n    * Add `validateOptional` function\n    * Add `condition`
  functions to allow composing multiple independent\n      validation functions\n
  \   * Bump `text` dependency to allow `text-1.1`\n"
