changelog: ! "0.7.4.1\n=======\n\n  * Made the test-suite less dependent on a particular
  system configuration\n\n0.7.4\n=====\n\n  * Adjusted dedentation algorithm to ignore
  empty lines when calculating an amount\n  of spaces to drop\n\n0.7.3.0\n=======\n\n
  \ * Made `dedentSubst` more polymorphic\n\n0.7.2.0\n=======\n\n  * Added `dedentSubst`,
  `dedent` with variable substitution\n\n0.7.1.0\n=======\n\n  * Made `dedent` more
  flexible\n\n0.7.0.0\n=======\n\n  * Renamed `spec` interpreter to `examples` to
  make it `hspec-discover`-compatible\n\n  * Switch API to `Either` from a `Validation`-like
  thingie\n\n0.6.2.0\n=======\n\n  * Added `remake`\n\n  * Generalized `fromErrors`\n\n0.6.1.1\n=======\n\n
  \ * Missing test files in cabal tarball\n\n0.6.1.0\n=======\n\n  * Added `fromErrors`\n\n0.6.0.0\n=======\n\n
  \ * Complete rewrite\n\n  * Added `pretty` and `spec` interpreters\n\n  * Layout
  nodes can be configured with user/group and file permissions\n\n  * Added symlinks
  with optionally checked source existence\n\n  * File contents can be specified as
  raw bytes or text data\n\n  * File can be declared the copy of another file\n\n0.4.0.0\n=======\n\n
  \ * Self-balancing `Semigroup`,`Apply`,`Applicative`,`Bind`, and `Monad` instance
  for `Node`.\n    That way we have reasonable auto-derived `Eq` and `Ord` instances\n\n
  \ * Added `name`, `names`, `next`, `node` traversals and fixed `file` and `directory`\n\n
  \ * Added `Layout` construction from existing directories via `fromDirectory`\n\n0.3.1.0\n=======\n\n
  \ * Fixed build for GHC 7.4\n\n0.3.0.0\n=======\n\n  * Removed parser stuff\n\n
  \ * Added `Default`, `Semigroup`, `Monoid`, and `Applicative` instances for `Layout`\n\n
  \ * Added \"extractors\" (`System.Directory.Layout.Lens`)\n\n  * Added `Apply` and
  `Bind` instances for `Layout`\n\n  * Added `Ord` instance for `Layout`\n\n  * Added
  `Foldable` and `Traversable` instances for `Layout`\n\n  * Rewrote Check and Make
  (unified errors, simpler implementation)\n"
