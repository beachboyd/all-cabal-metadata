description: ! "diagrams-svg [![Hackage](https://img.shields.io/hackage/v/diagrams-svg.svg?style=flat)](https://hackage.haskell.org/package/diagrams-svg)
  [![Build Status](https://travis-ci.org/diagrams/diagrams-svg.svg?branch=master)](http://travis-ci.org/diagrams/diagrams-svg)\n------------\n\n\n_diagrams-svg_
  is a an SVG backend for [diagrams]. Diagrams is a powerful,\nflexible, declarative
  domain-specific language for creating vector graphics,\nusing the [Haskell programming
  language][haskell].\n\n[diagrams]: http://projects.haskell.org/diagrams/\n[haskell]:
  http://www.haskell.org/haskellwiki/Haskell\n\n_diagrams-svg_ is the default out-of-the
  box backend that comes with\nthe diagrams framework, and supports most features
  defined in [diagrams-lib].\n\n[diagrams-lib]: http://hackage.haskell.org/package/diagrams%2Dlib\n\n#
  Installation\n\n```\ncabal update && cabal install diagrams-svg\n```\n\n# Usage\n\nA
  simple example that uses _diagrams-svg_ to draw a square.\n\n```haskell\nimport
  Diagrams.Prelude\nimport Diagrams.Backend.SVG.CmdLine\n\nb1 :: Diagram B\nb1 = square
  20 # lw 0.002\n\nmain = mainWith (pad 1.1 b1)\n```\n\nSave this to file named `Square.hs`
  and compile this program:\n\n```\nghc --make Square.hs\n```\n\nThis will generate
  an executable which, when run produces an SVG file. Run the\nexecutable with the
  `--help` option to find out more about how to call it.\n\n```\n$ ./Square --help\n./Square\n\nUsage:
  ./Square [-w|--width WIDTH] [-h|--height HEIGHT] [-o|--output OUTPUT] [--loop] [-s|--src
  ARG] [-i|--interval INTERVAL]\n  Command-line diagram generation.\n\nAvailable options:\n
  \ -?,--help                Show this help text\n  -w,--width WIDTH         Desired
  WIDTH of the output image\n  -h,--height HEIGHT       Desired HEIGHT of the output
  image\n  -o,--output OUTPUT       OUTPUT file\n  -l,--loop                Run in
  a self-recompiling loop\n  -s,--src ARG             Source file to watch\n  -i,--interval
  INTERVAL   When running in a loop, check for changes every INTERVAL seconds.\n  -p,--pretty
  \             Pretty print the SVG output\n```\n\nYou _must_ pass an output file
  name with a `.svg` extension to generate the SVG\nfile.\n\n```\n$ ./Square -o square.svg\n```\n\nThe
  command above generates the SVG file:\n\n```\n<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<!DOCTYPE
  svg PUBLIC \"-//W3C//DTD SVG 1.1//EN\"\n    \"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd\">\n<svg
  xmlns=\"http://www.w3.org/2000/svg\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"
  version=\"1.1\" width=\"22.0\" height=\"22.0\" viewBox=\"0 0 22 22\">\n  <g>\n    <g
  stroke=\"rgb(0,0,0)\" stroke-opacity=\"1.0\" fill=\"rgb(0,0,0)\" fill-opacity=\"0.0\"
  stroke-width=\"2.0e-3\">\n       <path d=\"M 21.0,21.0 l -2.220446049250313e-15,-20.0
  h -20.0 l -2.220446049250313e-15,20.0 Z\" />\n    </g>\n  </g>\n</svg>\n```\n"
