description: ! 'disjoint-sets-st

  ================


  [![Build Status](https://secure.travis-ci.org/ppetr/disjoint-sets-st.png?branch=master)](http://travis-ci.org/ppetr/disjoint-sets-st)


  An imperative, high-performance [disjoint set data structure](https://en.wikipedia.org/wiki/Disjoint-set_data_structure)
  with [nearly-constant](https://en.wikipedia.org/wiki/Ackermann_function#Inverse)
  time complexity. It can be used with any [mutable arrays](http://hackage.haskell.org/packages/archive/array/latest/doc/html/Data-Array-MArray.html#t:MArray),
  most often with `IOUArray` and `STUArray`.


