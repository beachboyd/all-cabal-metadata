description: "## Discord-register\n### Verification bot for registers with full name
  and email\n\nDiscord-register is an interactive verification bot for registers with
  full name, email and photo ID requirements.\n\n#### Features:\n- All verification
  forms sent to a verification channel\n- Messages configurable with Dhall (except
  most admin messages in English)\n- Verification forms can be reset by those with
  admin role using a command giving a reason\n- Parser for full names, supporting
  unicode and requiring an underscore if no surname.\n- Sane defaults\n- Low memory
  usage (high cpu/memory usage for compile however)\n- Written in Haskell using Polysemy
  with Calamity effects\n- No database needed\n\nTo build run:\n```stack build```\n\nThis
  build depends on `libtinfo-dev` for Ubuntu 20.04. \n\nThe configuration is in ```config.dhall```,
  this needs to be copied and filled in from ```config.dhall.empty```.\n\nBot tokens
  can be found in the Discord Developer Portal after creating a bot.\n\nID numbers,
  or Snowflakes, can be found in the UI by right clicking on something after enabling
  developer mode in Appearance under the settings.\n"
