changelog: ! "# Revision history for dice2tex\n\n## 0.1.0.1  -- 2017-01-14\n\n* New
  features\n    - Choosing the number of columns.\n    - Writing output to a file
  instead of stdout\n\n## 0.1.0.0  -- 2017-01-07\n\n* First version.\n    - Generates
  a .tex file from a Diceware list\n    - Flexible with respect to the number of dice
  used.\n* TODO\n    - Allow some control on the number of columns used and on how
