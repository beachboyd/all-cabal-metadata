description: ! "# [Ajhc](http://ajhc.metasepi.org/) - arafura-jhc\n\nA fork of [jhc](http://repetae.net/computer/jhc/).\nAnd
  also a Haskell compiler. \n\nThis project is founded by [Metasepi Project](http://metasepi.org/).\n\n##
  Build Status\n\n* [![Build Status](https://travis-ci.org/ajhc/ajhc.png?branch=arafura)](https://travis-ci.org/ajhc/ajhc)
  Ubuntu\n* [![Build Status](https://travis-ci.org/ajhc/ajhc.png?branch=arafura-ci4osx)](https://travis-ci.org/ajhc/ajhc)
  Mac OS X\n\n## How to install\n\n    $ sudo apt-get install haskell-platform libncurses5-dev
  gcc m4 patch\n    $ cabal install drift\n    $ cabal install ajhc\n\n## How to build
  latest version\n\n    $ sudo apt-get install make locales autoconf drift \\\n      libconfig-yaml-perl
  graphviz haskell-platform cpphs pandoc hscolour po4a \\\n      libghc-temporary-dev
  libghc-haskeline-dev libghc-utf8-string-dev libghc-hssyck-dev \\\n      libghc-test-framework-th-dev
  libghc-test-framework-hunit-dev \\\n      libghc-test-framework-quickcheck2-dev
  libghc-uniplate-dev libgc-dev gcc valgrind\n    $ git clone git://github.com/ajhc/ajhc.git\n
  \   $ cd ajhc\n    $ git checkout arafura\n    $ autoreconf -i\n    $ ./configure\n
  \   $ make\n    $ make install\n\n## For developing\n\nFirst, you should use the
  arafura branch, rather than master branch.\n\n* [master branch](https://github.com/ajhc/ajhc/tree/master):
  Do not touch me, mirror of [jhc's darcs repository](http://repetae.net/dw/darcsweb.cgi?r=jhc).\n*
  [arafura branch](https://github.com/ajhc/ajhc/tree/arafura): For developing Ajhc.\n\nYou
  should send patch to jhc, if testing on Ajhc is good.\n\n    $ darcs get http://repetae.net/repos/jhc\n
  \   $ cd jhc/\n    $ patch -p1 < ~/yourfile.patch\n    $ darcs record -a\n    $
  darcs send\n\nThe command [darcs send](http://darcs.net/Using/Send) sends email
  the patch to\njhc author (= [John Meacham](http://repetae.net/)).\n\nPerhaps you
  can get internal overview with following compile flow image:\n\n![](https://raw.github.com/ajhc/ajhc/arafura/docs/jhc_compile_flow.png)\n\n##
  Future plan\n\n* Benchmark (speed, memory size, compare with eLua/mruby/.NET Micro
  Framework)\n* No more depend on Perl (LWP and YAML).\n* Port Haskell libraries on
  haskell-platform to Ajhc.\n* Understand jhc's region inference.\n* Play with Google
  Native Client. https://developers.google.com/native-client/\n* Write Linux kernel
  driver with Haskell.\n* Get smaller RTS. Benchmark the RTS for running on custom
  FPGA CPU.\n* Start rewritng NetBSD kernel with Ajhc.\n\n## License\n\n* Runtime:
  [MIT License](https://github.com/ajhc/ajhc/blob/master/rts/LICENSE)\n* Haskell libraries:
  [MIT License](https://github.com/ajhc/ajhc/blob/master/lib/LICENSE)\n* The others:
  [GPLv2 or Later](https://github.com/ajhc/ajhc/blob/arafura/COPYING)\n"
