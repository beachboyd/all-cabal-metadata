  # Revision history for byteslice

  ## 0.1.3.0 -- 2019-09-15

  * Add `isPrefixOf` and `isSuffixOf`.
  * Add `foldl`, `foldr`, `foldl'`, and `foldr'`.

  ## 0.1.2.0 -- 2019-08-21

  * Add `Data.Bytes.Mutable` module.
  * Add `Data.Bytes` module.

  ## 0.1.1.0 -- 2019-07-03

  * Add record labels for Bytes and MutableBytes
