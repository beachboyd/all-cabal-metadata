description: ! 'bytes

  =====


  [![Hackage](https://img.shields.io/hackage/v/bytes.svg)](https://hackage.haskell.org/package/bytes)
  [![Build Status](https://secure.travis-ci.org/ekmett/bytes.png?branch=master)](http://travis-ci.org/ekmett/bytes)


  This package provides a simple compatibility shim that lets you work with both `binary`
  and `cereal` with one chunk of serialization code.


