changelog: ! "0.15.3\n------\n* Support GHC 8.2\n* Revamp `Setup.hs` to use `cabal-doctest`.
  This makes it build\n  with `Cabal-2.0`, and makes the `doctest`s work with `cabal
  new-build` and\n  sandboxes.\n\n0.15.2\n------\n* Support ghc 8\n* Support `time`
  1.6\n* Support `binary` 0.8\n* Support `transformers` 0.5\n\n0.15.1\n------\n* Drop
  `Trustworthy` claim in `Data.Bytes.Put` as we now can sometimes infer `Safe`.\n*
  Bump `cereal` bound for 0.5.0.0\n* Add instance `Serial Natural`\n\n0.15.0.1\n--------\n*
  Updated github URLs in the .cabal file.\n* We now compile without warnings on GHC
  7.10.\n\n0.15\n----\n* Fixed a serious bug in the semantics of generic `Serial1`
  generation for the recursive case and improved `Generic1` support for `:.:`.\n\n0.14.1.2\n--------\n*
  Support `void` 0.7 / GHC 7.10\n\n0.14\n----\n* Lots of new instances\n* `text` bound
  bump to allow 1.1.\n\n0.13.0.1\n--------\n* Bumped dependency on `text` to support
  1.0\n\n0.13\n----\n* Fixed an issue caused by [deserializing illegal maps](http://www.reddit.com/r/haskell/comments/1q4r3b/mindbending_behavior_for_deserialization_in/).\n\n0.11.5\n------\n*
  Fixed issue #7, permitting the doctests to function against bytestring 0.9\n\n0.11.4\n------\n*
  Fixed issue #6 with regards to the test harness performance.\n\n0.11.3\n------\n*
  Fixed the doctests from 0.11.2\n\n0.11.2\n------\n* Constraint `binary` version
  for issue #5.\n\n0.11.1\n------\n* Liberalized containers dependency to allow `containers`
  versions all the way back to 0.3 for stackage purposes\n\n0.11\n----\n* Added `Data.Bytes.VarInt`
  and `Data.Bytes.Signed`.\n\n0.10.2\n------\n* Switched to <stdint.h> to get more
  portable size correctness.\n\n0.10.1\n------\n* Fixed typo in `cbits/i2d.c` that
  was causing a linking error.\n\n0.10\n----\n* Changed all of the byte orders to
  big-endian by default *except* for `Word` and `Int`, which are variable sized.\n\n0.9\n-----\n*
  Added proper support for `binary` 0.7.\n* Restored `lookAheadM` and `lookAheadE`,
  thanks to the return of `lookAheadE` in `binary` 0.7.\n* Renamed `Unchecked` to
  `Remaining`, and removed the `uncheckedLookAhead` function, as it is no longer supported
  downstream.\n\n0.8\n-----\n* Trustworthiness\n\n0.4\n---\n* Added a missing () instance\n\n0.3\n-----\n*
  Added `Serial2` and various missing `Serial1` instances.\n\n0.2\n---\n* Added `Serial`
  and `Serial1`.\n\n0.1\n---\n* Repository initialized\n"
