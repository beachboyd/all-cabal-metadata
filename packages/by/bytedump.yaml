description: ! "Haskell Bytedump library\n========================\n\nThis is a set
  of helper to dump bytes (list of word8, string, bytestring, lazy bytestring)\ninto
  nice to read tables like the unix utility hexdump.\n\nExample\n-------\n\nthis is
  an example using the default configuration.\n\n```\n | 7f 45 4c 46 02 01 01 00 :
  00 00 00 00 00 00 00 00  | .ELF............\n | 02 00 3e 00 01 00 00 00 : 68 5e
  40 00 00 00 00 00  | ..>.....h^@.....\n | 40 00 00 00 00 00 00 00 : 00 99 0a 00
  00 00 00 00  | @...............\n | 00 00 00 00 40 00 38 00 : 08 00 40 00 20 00
  1d 00  | ....@.8...@. ...\n | 06 00 00 00 05 00 00 00 : 40 00 00 00 00 00 00 00
  \ | ........@.......\n | 40 00 40 00 00 00 00 00 : 40 00 40 00 00 00 00 00  | @.@.....@.@.....\n
  | c0 01 00 00 00 00 00 00 : c0 01 00 00 00 00 00 00  | ................\n | 08 00
  00 00 00 00 00 00 : 03 00 00 00 04 00 00 00  | ................\n | 00 02 00 00
  00 00 00 00 : 00 02 40 00 00 00 00 00  | ..........@.....\n | 00 02 40 00 00 00
  00 00 : 1c 00 00 00 00 00 00 00  | ..@.............\n | 1c 00 00 00 00 00 00 00
  : 01 00 00 00 00 00 00 00  | ................\n | 01 00 00 00 05 00 00 00 : 00 00
  00 00 00 00 00 00  | ................\n | 00 00 40 00 00 00 00 00 : 00 00 40 00
  00 00 00 00  | ..@.......@.....\n | a4 e7 09 00 00 00 00 00 : a4 e7 09 00 00 00
  00 00  | ................\n | 00 00 20 00 00 00 00 00 : 01 00 00 00 06 00 00 00
  \ | .. .............\n | 00 f0 09 00 00 00 00 00 : 00 f0 69 00 00 00 00 00  | ..........i.....\n
  | 00 f0 69 00 00 00 00 00 : 98 a7 00 00 00 00 00 00  | ..i.............\n | 18 5f
  01 00 00 00 00 00 : 00 00 20 00 00 00 00 00  | ._........ .....\n | 02 00 00 00
  06 00 00 00 : 30 f0 09 00 00 00 00 00  | ........0.......\n | 30 f0 69 00 00 00
  00 00 : 30 f0 69 00 00 00 00 00  | 0.i.....0.i.....\n```\n\n"
