description: ! "# bytestring-encoding: ByteString ↔ Text converter based on GHC.IO.Encoding\n\n[![Build
  Status (Travis CI)](https://travis-ci.org/msakai/bytestring-encoding.svg?branch=master)](https://travis-ci.org/msakai/bytestring-encoding)\n[![Build
  status (AppVeyor)](https://ci.appveyor.com/api/projects/status/8pwtxsky05ge0ooc/branch/master?svg=true)](https://ci.appveyor.com/project/msakai/bytestring-encoding/branch/master)\n[![Coverage
  Status](https://coveralls.io/repos/github/msakai/bytestring-encoding/badge.svg?branch=master)](https://coveralls.io/github/msakai/bytestring-encoding?branch=master)\n\nThese
  library provides converter between `ByteString` and `Text` based\non `GHC.IO.Encoding`.\nCompared
  to the [text-icu](http://hackage.haskell.org/package/text-icu)\npackage, it has
  only limited feature and platform dependent, but it is\nlight-weight and consistent
  with conversion by `System.IO`.\n\n## Limitations and Known issues\n\n* There are
  some cases that conversion can produce incomplete results due to the problem of
  `GHC.IO.Encoding` API.\n  see https://ghc.haskell.org/trac/ghc/ticket/15553 for
  details.\n  \n"
