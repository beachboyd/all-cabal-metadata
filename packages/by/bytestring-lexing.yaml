description: ! "bytestring-lexing\n=================\n\nThis is a simple package and
  should be easy to install. You should\nbe able to use one of the following standard
  methods to install it.\n\n    -- With cabal-install and without the source:\n    $>
  cabal install bytestring-lexing\n    \n    -- With cabal-install and with the source
  already:\n    $> cd bytestring-lexing\n    $> cabal install\n    \n    -- Without
  cabal-install, but with the source already:\n    $> cd bytestring-lexing\n    $>
  runhaskell Setup.hs configure --user\n    $> runhaskell Setup.hs build\n    $> runhaskell
  Setup.hs test\n    $> runhaskell Setup.hs haddock --hyperlink-source\n    $> runhaskell
  Setup.hs copy\n    $> runhaskell Setup.hs register\n\nThe test step is optional
  and currently does nothing. The Haddock\nstep is also optional.\n\n\nPortability\n===========\n\nAn
  attempt has been made to keep this library portable. However,\nthe decimalPrecision
  function in Data.ByteString.Lex.Fractional\nrequires ScopedTypeVariables for efficiency.
  If your compiler does\nnot support ScopedTypeVariables, this should be easy enough
  to fix.\nContact the maintainer if this is an issue for you.\n\n-----------------------------------------------------------
  fin."
