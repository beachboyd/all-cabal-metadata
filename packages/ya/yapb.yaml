description: "\n## YAPB: Yet Another Parser Builder\n\n### A programmable parser builder
  system\n- Allows to write LALR(1) parser specifications in Haskell\n- Provides an
  automatic syntax completion method\n\n### Library, tools, and examples\n- yapb:
  a library for a programmable parser builder system\n- yapb-exe: a wrapper interface
  to YAPB\n- conv-exe: a grammar format utility for conversion of a readable grammar
  (.lgrm) format into the Haskell data format (.grm)\n- Examples: \n  - parser-exe:
  an arithmetic parser\n  - syncomp-exe: a syntax completion server for Emacs\n  -
  (polyrpc)[https://github.com/kwanghoon/polyrpc]: a polyrpc programming language
  system including a parser, a poly rpc type checker, a slicing compiler, a poly cs
  type checker, and a poly cs interpter.\n\n### Download and build\n~~~\n  $ git clone
  https://github.com/kwanghoon/yapb\n  $ cd yapb\n  $ stack build\n~~~\n\n### Tutorial\n-
  [How to write and run a parser](https://github.com/kwanghoon/yapb/blob/master/doc/Tutorial-parser.md)\n-
  [How to write and run a syntax completion server for Emacs](https://github.com/kwanghoon/yapb/blob/master/doc/Tutorial-syntax-completion.md)\n-
  [A top-down approach to writing a compiler for arithmetic expressions](https://github.com/kwanghoon/swlab_parser_builder/blob/master/doc/tutorial_swlab_parser_builder.txt)
  Written in Korean.\n\n### Reference\n- [References](https://github.com/kwanghoon/yapb/blob/master/doc/Reference.md)\n\n"
