description: ! "# YampaSDL2\n\nYampaSDL2 provides SDL2 bindings to use with the FRP
  library [Yampa](https://github.com/ivanperez-keera/Yampa).\n\n![Screenshot](./screenshot.png)\nA
  screenshot of some drawn shapes.\n\n## Roadmap\n\n- [ ] Display Shapes\n  - [x]
  Rectangle\n  - [x] Circle\n  - [x] Triangle\n  - [ ] Polygon\n- [ ] Display Images\n-
  [x] Animations\n- [x] Handle Input\n- [ ] Play sound\n\n**This library is still
  work in progress**\n\n\n## Getting started\n\n### Prerequisites\n\nyampa-sdl2 uses
  the C-libraries\n- _sdl2_\n- _sdl2-gfx_\n\nConsequently, you need to have these
  two libraries installed on your computer.\n\n### Installation\n\n1. Download the
  library:\n```bash\ncd example-project\ngit clone https://github.com/Simre1/yampa-sdl2.git\n```\n2.
  Add it to your dependencies:\nEdit your stack.yaml file and add yampa-sdl2 to packages.\nAdd
  the yampa-sdl2 dependency to your cabal file (or package.yaml)\n\n3. Import the
  library with: `import YampaSDL2`\n\n## How to use\n\nHead over to the [wiki](https://github.com/Simre1/yampa-sdl2/wiki).\n\n##
  License\n\nThis project is licensed under the MIT License - see the [LICENSE](LICENSE)
  file for details.\n"
