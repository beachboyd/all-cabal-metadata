changelog: ! "0.233.2.0\n---------\n\n- use ByteString.Char8 instead of String\n\n0.233.1.2\n\n-
  included C/$ALL.c C/config.h in distribution\n\n0.233.1.1\n---------\n\n- track
  ViennaRNA version numbers in 2nd component\n- bump to v 2.3.3\n\n0.1.6.0\n-------\n\n-
  partial bindings to ViennaRNA 2.2.5\n- tests/properties.hs\n\n0.1.5.0\n-------\n\n-
  added stack.yaml file\n\n0.1.4.0\n-------\n\n- added circular folding and partition
  function calculations\n- NOTE due to circular dependencies in fold / fold_vars we
  currently can not\n  cabal repl on ghc 7.8.{1,2,3}\n\n0.1.3.0\n-------\n\n- added
  duplexfold\n- added a bunch of c/h files due to duplexfold dependencies\n\n0.1.2.1\n-------\n\n-
  removed debug statements\n\n0.1.2.0\n-------\n\n- constrained cofold partition function
  added\n\n0.1.1.1\n-------\n\n- export everything in the bindings\n\n0.1.1.0\n-------\n\n-
  breaking changes to PartFunc.chs\n- constrained partition function folding\n- includes
  should now all be local (that one was bad)\n\n0.1.0.0\n-------\n\n- relevant cbits
  are now provided as part of the cabal package\n\n"
