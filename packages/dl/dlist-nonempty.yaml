description: ! "# Difference Lists in Haskell\n\nThe `NonEmpty` version of difference
  lists: list-like type supporting O(1) append ans snoc operations.\n\nThis is a fork
  of a [`dlist`](http://hackage.haskell.org/package/dlist) package.\n\n```\nbenchmarking
  append 1000/List\ntime                 27.66 ms   (27.30 ms .. 28.01 ms)\n                     0.999
  R²   (0.999 R² .. 1.000 R²)\nmean                 28.39 ms   (28.21 ms .. 28.58
  ms)\nstd dev              391.5 μs   (311.7 μs .. 510.3 μs)\n\nbenchmarking append
  1000/NonEmpty\ntime                 33.67 ms   (33.01 ms .. 34.27 ms)\n                     0.999
  R²   (0.999 R² .. 1.000 R²)\nmean                 34.07 ms   (33.90 ms .. 34.29
  ms)\nstd dev              419.3 μs   (308.9 μs .. 549.3 μs)\n\nbenchmarking append
  1000/DList\ntime                 57.46 μs   (56.95 μs .. 58.12 μs)\n                     0.999
  R²   (0.998 R² .. 0.999 R²)\nmean                 57.98 μs   (57.61 μs .. 58.41
  μs)\nstd dev              1.398 μs   (1.115 μs .. 1.871 μs)\nvariance introduced
  by outliers: 22% (moderately inflated)\n\nbenchmarking append 1000/NonEmptyDList\ntime
  \                90.37 μs   (89.09 μs .. 91.44 μs)\n                     0.999 R²
  \  (0.998 R² .. 0.999 R²)\nmean                 89.31 μs   (88.61 μs .. 89.96 μs)\nstd
  dev              2.244 μs   (1.763 μs .. 2.988 μs)\nvariance introduced by outliers:
  22% (moderately inflated)\n```\n"
