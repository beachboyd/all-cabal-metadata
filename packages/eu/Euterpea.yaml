description: ! "Version 2.0.5\r\nLast modified: 26-June-2018\r\nWebsite: http://www.euterpea.com\r\n
  _____      _                             \r\n|  ___|    | |                            \r\n|
  |__ _   _| |_ ___ _ __ _ __   ___  __ _ \r\n|  __| | | | __/ _ \\ '__| '_ \\ / _
  \\/ _` |\r\n| |__| |_| | ||  __/ |  | |_) |  __/ (_| |\r\n\\____/\\__,_|\\__\\___|_|
  \ | .__/ \\___|\\__,_|\r\n                        | |               \r\n                        |_|
  \              \r\n\r\n\r\nMaintainers:\r\n  Donya Quick <donyaquick@gmail.com>\r\n\r\nAuthors:\r\n
  \ Paul Hudak\r\n  Eric Cheng\r\n  Hai (Paul) Liu\r\n  Donya Quick \r\n  Dan Winograd-Cort
  \r\n\r\nEuterpea is a domain-specific language embedded in Haskell for \r\ncomputer
  music research, education, and development, providing \r\nboth note-level and signal-level
  abstractions.  It is a descendant \r\nof Haskore and HasSound, and is intended for
  both educational purposes \r\nas well as serious computer music applications.  Euterpea
  is a \r\nwide-spectrum DSL, suitable for high-level music representation, \r\nalgorithmic
  composition, and analysis; mid-level concepts such as \r\nMIDI; and low-level audio
  processing, sound synthesis, and instrument \r\ndesign.  \r\n\r\nSee the License
  file for licensing information.\r\n\r\nIf you are experiencing a problem with Euterpea,
  please first check the \r\nGitHub version of the library: https://github.com/Euterpea/Euterpea2\r\nBugs
  still found in the GitHub version should be reported using the \r\nissues page:
  https://github.com/Euterpea/Euterpea2/issues\r\n\r\nPULL REQUESTS WILL BE IGNORED.
  Bug fixes should be submitted through\r\nthe issues page with a detailed explanation
  of the alterations.\r\n\r\nPlease send any other questions and comments to Donya
  Quick \r\n(donyaquick@gmail.com).\r\n\r\nInstallation instructions and additional
  examples are available at\r\nthe Euterpea website: http://www.euterpea.com"
license-name: BSD3
