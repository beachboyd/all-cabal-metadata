description: ! 'This library provides utility functions to convert LaTeX equations
  to images in Pandoc documents using the @latex-formulae-image@ package.

  It requires an actual LaTeX installation to work (@latex@,@dvips@), along with ImageMagick''s
  @convert@ (which needs to understand PostScript)


  An executable is also provided which can be used as a Pandoc filter from the commandline,
  which allows this technique to be used

  even for standalone Pandoc jobs.'
