description: ! "= Language.C =\n\nLanguage.C is a parser and pretty-printer framework
  for C99 and the extensions of gcc.\n\nSee http://www.sivity.net/projects/language.c/\n\n==
  Build and Install ==\n\ncabal install\n\n-- or --\n\nrunhaskell Setup configure
  FLAGS\nrunhaskell Setup build\nrunhaskell Setup install\n\nProvide the set of flags
  passing\n --flags=\"<flags-seperated-by-space>\"\nto configure.\n\n== Compatibility
  ==\n\nTested with ghc-6.12 (Ubuntu), ghc-7.0 (OSX 10.5, Linux) and ghc-7.2 (Linux).\nIt
  is recommended to use the most recent platform release: http://hackage.haskell.org/platform/.\n\n==
  Sources ==\n\nsee src/README\n\n== Examples ==\n\nA couple of small examples are
  available in /examples\n\n== Testing ==\n\nA couple of regression tests can be run
  via\n> cd test/harness; make\n\nFor more tests, see test/README."
