description: ! "= Language.C =\r\n\r\nLanguage.C is a parser and pretty-printer framework
  for C11 and the extensions of gcc.\r\n\r\nSee http://visq.github.io/language-c/\r\n\r\n==
  Build and Install ==\r\n\r\ncabal install\r\n\r\n-- or --\r\n\r\nrunhaskell Setup.hs
  configure FLAGS\r\nrunhaskell Setup.hs build\r\nrunhaskell Setup.hs install\r\n\r\nProvide
  the set of flags passing\r\n --flags=\"<flags-seperated-by-space>\"\r\nto configure.\r\n\r\n==
  Compatibility ==\r\n\r\nTested with GHC 7.8, 7.10, 8.0 and 8.2.\r\nIt is recommended
  to use the most recent platform release: http://hackage.haskell.org/platform/.\r\n\r\n==
  C Language Compatibility ==\r\n\r\nCurrently unsupported C11 constructs:\r\n - static
  assertion 6.7.10 (_Static_assert)\r\n - generic selection 6.5.1.1 (_Generic)\r\n
  - _Atomic, _Alignas, _Thread_local\r\n - Universal character names\r\n\r\nCurrently
  unsupported GNU C extensions:\r\n - __auto_type\r\n - __builtin_offsetof\r\n   char
  a[__builtin_offsetof (struct S, sa->f)\r\n - _Decimal32\r\n - Extended assembler\r\n
  \  __asm__ __volatile__ (\"\" : : : );\r\n   __asm__ goto (\"\" : : : : label);\r\n\r\n==
  Sources ==\r\n\r\nsee src/README\r\n\r\n== Examples ==\r\n\r\nA couple of small
  examples are available in /examples\r\n\r\n== Testing ==\r\n\r\nA couple of regression
  tests can be run via\r\n> cd test/harness; make\r\n\r\nFor more tests, see test/README.\r\n"
license-name: BSD3
