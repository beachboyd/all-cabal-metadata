  datatype FilePosition for performance reasons\r\n\r\nChanges since 0.5.0\r\n==========================================================================\r\nThu
  Feb 23 2017\r\n  * Make gccParseCPPArgs grab the arg to -MF -MT and -MQ\r\nWed Feb
  15 2017\r\n  * In enums, allow multiple attribute specifiers per enumerator\r\nTue
  Feb 21 2017\r\n  * Allow typedef redefinition if it denotes the same type\r\nTue
  Feb 21 2017\r\n  * Change TypeDefRef to store Type, not Maybe Type\r\nTue Feb 14
  2017\r\n  * Parse (and ignore) Clang __attribute__((availability(id=major.minor.rev)))\r\nSun
  Sep 11 2016\r\n  * Add __builtin_bswap32/64.\r\nWed Jun 22 2016\r\n  * Add '_Alignof'
  to Lexer.x (fixes #7)\r\nMon Jun 27 2016\r\n  * Updates for C11 (part 1)\r\n  *
  _Nullable and _Nonnull support as well as Warnings/lint fixes provided by Anthony
  Cowley (https://github.com/acowley)\r\nWed Mar 16 2016\r\n  * Consider storage specifier
  \"ThreadSpec\" for global and local declarations\r\nTue Mar 15 2016\r\n  * Support
  C11 _NoReturn, genearlize is_inline to FunSpecs (Syntax) / FunAttrs (SemRep)\r\n\r\nChanges
  since 0.4.3\r\n==========================================================================\r\nWed
  Mar 2 2016\r\n  * Add direct base type BaseInt128 (complements previous __int128
