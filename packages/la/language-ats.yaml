changelog: ! "# language-ats \n\n## 1.7.0.2\n\nBug fixes:\n  \n  * Support `llam@`
  keyword\n\nEnhancements:\n  \n  * Use `recursion` library to incur fewer dependencies
  \n\n## 1.7.0.0\n\nBug Fixes:\n  \n  * Now accepts proof-level lambdas.\n  * Include
  all test data\n\nBreaking Changes:\n  \n  * `PrVar` and `PrVal` now take a `StaticExpression`\n
  \ * `PrFun`, `PrFn`, and `Praxi` now take a `StaticExpression`\n  * Add a rewrite
  phase for `StaticExpression`s\n\n## 1.6.0.0\n\nBreaking Changes:\n\n  * Remove types
  for `RecordValues` and instead rely on typed expressions.\n  * Remove `Wildcard`
  constructor and instead treat `_` as a name\n  * Remove `ParenType` and instead
  use tuples\n\nEnhancements:\n\n  * Better Error messages\n  * Add support for boxed
  records\n  * Add support for proof expressions introducing witnesses (`[ m | ()
  ]`)\n\nBug Fixes:\n\n  * Fix bug with formatting for type arguments\n  * Fix formatting
  for `val ... and ...` declarations\n  * Fix parse error on expressions like `list_vt_cons(x,
  _)`\n  * Add support for patterns using binary operators.\n"
