description: ! "# LAME for Haskell\n\n[![License BSD3](https://img.shields.io/badge/license-BSD3-brightgreen.svg)](http://opensource.org/licenses/BSD-3-Clause)\n[![Hackage](https://img.shields.io/hackage/v/lame.svg?style=flat)](https://hackage.haskell.org/package/lame)\n[![Stackage
  Nightly](http://stackage.org/package/lame/badge/nightly)](http://stackage.org/nightly/package/lame)\n[![Stackage
  LTS](http://stackage.org/package/lame/badge/lts)](http://stackage.org/lts/package/lame)\n[![Build
  Status](https://travis-ci.org/mrkkrp/lame.svg?branch=master)](https://travis-ci.org/mrkkrp/lame)\n[![Coverage
  Status](https://coveralls.io/repos/mrkkrp/lame/badge.svg?branch=master&service=github)](https://coveralls.io/github/mrkkrp/lame?branch=master)\n\nThis
  is a fairly complete high-level Haskell binding\nto [LAME](http://lame.sourceforge.net/).\n\n##
  Provided functionality\n\n* Fast MP3 encoder working in various modes (you specify
  compression ratio,\n  desired bit-rate, or parameters for VBR), with quite a few
  interesting\n  options to tweak.\n* Setting of all common tags, including pictures.\n\n##
  Limitations\n\n* No decoding for now. It's actually done via a separate library
  in LAME.\n* Relatively limited (compared\n  to [ID3 specs](http://id3.org/id3v2.3.0#Text_information_frames))
  number\n  of tag fields available for setting.\n* Some sample widths are not supported:
  less than or equal to 8 bit and\n  greater than 16 bits (for integer samples, floats
  work OK).\n* Some psycho-acoustic and noise-shaping settings are not available for\n
  \ tweaking.\n\nOpen an issue if something of this is a deal breaker for you, some
  of these\nlimitations are easily lifted.\n\n## Contribution\n\nPlease kindly direct
  all issues, bugs, and questions to [the GitHub issue\ntracker for this project](https://github.com/mrkkrp/lame/issues).\n\n##
  License\n\nCopyright Â© 2017 Mark Karpov\n\nDistributed under BSD 3 clause license.\n"
