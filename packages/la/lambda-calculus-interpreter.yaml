description: ! "# lambda-calculus-interpreter\r\n\r\n[![Build Status](https://travis-ci.org/rsschoolfp/lambda-calculus-interpreter.svg?branch=master)](https://travis-ci.org/rsschoolfp/lambda-calculus-interpreter)\r\n\r\n##
  Testing\r\n\r\nTo run tests execute\r\n\r\n    $ stack test\r\n\r\nTo re-run tests
  on file changes execute\r\n\r\n    $ stack test --file-watch\r\n\r\nTo add a new
  test, create a module inside `tests` directory, this module should\r\nexport its
  tests as `TestTree` datatype. Then import this new module to\r\n`tests/Spec.hs`,
  and add its tests to list of other tests in `main` (see\r\n`ShadowingTest` for example).\r\n\r\n##
  For windows users\r\n\r\nThe issue with symbol `Î»` occures with encoding system
  different from `UTF-8`.\r\nThus, to run project on `Windows` machine you should
  set `UTF-8` encoding for terminal.\r\nExample for PowerShell:\r\n\r\n    lambda-calculus-interpreter>chcp
  65001\r\n    lambda-calculus-interpreter>stack ghci\r\n"
