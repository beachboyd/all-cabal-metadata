description: ! "Parser for JavaScript\n---------------------\n\n[![Build Status](https://secure.travis-ci.org/erikd/language-javascript.png?branch=master)](http://travis-ci.org/erikd/language-javascript)\n\nBased
  (loosely) on language-python\n\nTwo Versions\n------------\n\nThere are currently
  two versions:\n\n* 0.5 series : Is a continuation of the 0.5.X.Y series, from the
  [master]\n(https://github.com/erikd/language-javascript/tree/master) branch of this\ngithub
  repository.\n\n* 0.6 series : This has a vastly different and improved AST which
  makes if far\nmore difficult to build an non-sensical Javascript AST. This code
  is in the\n[new-ast](https://github.com/erikd/language-javascript/tree/new-ast)
  branch of\nthis github repository.\n\n\nHow to build\n------------\n\nLibrary:\n\n
  \   cabal clean && cabal configure && cabal build\n\nTests:\n\n    cabal clean &&
  cabal configure -fbuildtests && cabal build\n\nRunning the tests\n\n    ./dist/build/runtests/runtests\n\n\nTo
  debug the grammar\n\n    happy -iparse.txt -g -a  -d src/Language/JavaScript/Parser/Grammar5.y\n\nThis
  generates src/Language/JavaScript/Parser/Grammar5.hs, delete this\nwhen done with
  the debug version\n\n\nUTF8/Unicode version\n--------------------\n\nAlex 3.0 now
  supports unicode natively, and has been included as a\ndependency in the cabal file.\n\nNote:
  The generation of the lexical analyser has been separated out,\n      to remove
  the install-time dependency on Alex. If any changes\n      need to be made to the
  lexer, the Lexer.x source lies in\n      src-dev, and the runalex.sh script will
  invoke Alex with the\n      appropriate directories.\n"
