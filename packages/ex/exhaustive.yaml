changelog: ! "## 1.1.7 -- 2018-10-23\n\n### Other Changes\n\n* Changed bounds of `template-haskell`
  to only support 2.14.0.0. This release is\n  thus only compatible with GHC 8.6.
  If this is a problem, please open an issue\n  and I can add CPP to support older
  GHCs.\n\n* Increased upper-bound of `base` to < 4.13.\n\n## 1.1.6\n\n### Other Changes\n\n*
  Increased upper-bound of `base` to < 4.12.\n\n## 1.1.5\n\n### Other Changes\n\n*
  Increased upper-bound of `base`.\n\n## 1.1.4\n\n### Other Changes\n\n* Increased
  upper-bound of `generics-sop` to < 0.4.\n\n## 1.1.3\n\n* Compile with base-4.9.\n\n##
  1.1.2\n\n* Compile with generics-sop 0.2. Thanks to @kosmikus for this change.\n\n##
  1.1.1\n\n* Increased the upper-bound of base to allow < 4.9 and transforms < 0.5.
  Now builds on\n  GHC 7.10.1.\n\n## 1.1.0\n\n* New API new using Template Haskell
  to provide named constructors. Users should\n  check the latest documentation for
  'Control.Exhaustive' to see how the new API\n  is used.\n\n## 1.0.0\n\n* Initial
  release\n"
