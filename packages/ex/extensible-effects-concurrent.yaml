changelog: ! "# Changelog for extensible-effects-concurrent\n\n## 0.1.3.0\n\t* Rename
  and split `GenServer` to `Api`, `Api.Client`, `Api.Server`\n\t* Add `registerServer`,
  `callRegistered` and `castRegistered`\n\t* Remove the variant of `cast` that returns
  a boolean\n\n## 0.1.2.2\n\t* Try to fix version bounds for hackage\n\n## 0.1.2.1\n\t*
  Add more documentation\n\t* Simplify Dispatcher API\n\t* Make more exception safe\n\n##
  0.1.2.0\n\n\t* Add Observer module\n\t* Implement Exception handling\n\t* Improve
  Dispatcher shutdown\n\t* Add logging support via the logging-effect library\n\n##
  0.1.1.0\n\n\t* Substantial API reoganization\n\t* Rename/Move modules\n\n## 0.1.0.1\n\n\t*
  Stack/Cabal/Github Cosmetics\n\t* Travis build job\n\n## 0.1.0.0\n\n\t* Initial
  Version\n"
