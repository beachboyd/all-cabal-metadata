changelog: ! 'Changes

  =======


  Version 0.2.0.0

  ----------------


  Switch from Huxley''s exponent pair (2005) to Bourgain''s one (2017).


  Version 0.1.5.0

  ----------------


  Convenient combinators for linear forms and constraints.

  New experimental functions in Math.ExpPairs.Kratzel: tauabcd and tauA for general
  multidimensional divisor problems.


  Version 0.1.4.0

  ----------------


  Improve overall performance.

  Use Stern-Brocot tree for binary searches in Math.ExpPairs.Ivic.


  Version 0.1.3.0

  ----------------


  New functions in Math.ExpPairs.Ivic: reverseMOnS, checkAbscissa, findMinAbscissa,
  mBigOnHalf, reverseMBigOnHalf.

  Fast matrix multiplication via Makarov and Laderman algorithms.

  Rewrite from the scratch pretty printer of processes.

'
