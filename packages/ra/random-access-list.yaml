description: ! 'A purely functional random-access list implementation

  using skew binary number representation. These lists

  offer indexed random-access in logarithmic time while

  still providing typical list functionality (head, tail,

  cons) in constant time. See \"Purely Functional Data

  Structures\" by Chris Okasaki.'
