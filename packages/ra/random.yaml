description: ! "The Haskell Standard Library -- Random Number Generation\n========================================================\n[![Build
  Status](https://secure.travis-ci.org/haskell/random.svg?branch=master)](http://travis-ci.org/haskell/random)\n\nThis
  library provides a basic interface for (splittable) random number generators.\n\nThe
  API documentation can be found here:\n\n   http://hackage.haskell.org/package/random/docs/System-Random.html\n\nA
  module supplying this interface is required for Haskell 98 (but not Haskell\n2010).
  An older [version]\n(http://www.haskell.org/ghc/docs/latest/html/libraries/haskell98/Random.html)\nof
  this library is included with GHC in the haskell98 package. This newer\nversion,
  with compatible api, is included in the [Haskell Platform]\n(http://www.haskell.org/platform/contents.html).\n\nPlease
  report bugs in the Github [issue tracker] (https://github.com/haskell/random/issues)
  (no longer in the GHC trac).\n"
