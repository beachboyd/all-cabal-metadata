  This library provides an AMQP 0-9-1 client library for <http://www.rabbitmq.com RabbitMQ> servers.

  This library is a fork of the <http://hackage.haskell.org/package/amqp amqp package> based on <http://hackage.haskell.org/package/HsOpenSSL HsOpenSSL> for providing TLS support.

