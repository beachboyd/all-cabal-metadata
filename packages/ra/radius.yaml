description: ! "# Remote Authentication Dial In User Service (RADIUS)\n\nThis module
  compiles RADIUS packet definitions and different attributes as specified in RFC
  2865, as well as de/coding functions to serialize and deserialize RADIUS packets
  to/from binary data. \n\nRADIUS extensions in RFC 2869 are also supported, as well
  as RFC 3162 for IPv6 related attributes\n\n"
