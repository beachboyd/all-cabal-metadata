description: ! "An interpreter (v0.8) for the Argh! programming language\r\n\r\n--
  Contents of this package --\r\n\r\nThe following files are included:\r\n\r\n- Readme.txt
  (this file)\r\n- Argh.hs (the source)\r\n- GPL.txt (the GNU General Public License
  text)\r\n- /doc (Haddock documentation)\r\n\r\n-- Information --\r\n\r\nArgh! is
  an esoteric programming language created by Sascha Wilde. An Argh! program is a
  two-dimensional grid (80x40 cells) and each cell contains an integer that can be
  interpreted as such or as a command that can be executed. A stack is used to store
  values and to do calculations. For more information about Argh!, see http://www.sha-bang.de/index.php?page=12_eso
  (in German).\r\n\r\nThe source code has been documented using Haddock. Just view
  that for more information about a function and the interpreter in general.\r\n\r\nTo
  start the interpreter, use the \"main\" function.\r\n\r\nSimeon Visser\r\nFebruary
  2007\r\n<svisser@cs.uu.nl>\r\n"
