description: ! '@arena@ provides durable storage of data and summaries of that data.

  On insert, data is written to a journal. Each piece of data is added to a running
  summary of the current journal. When the summary indicates the correct amount of
  data has accumulated, the journal data is moved, as a block accompanied by its summary,
  to long-term storage. The data type, summary type, and accumulation policy are configurable.'
