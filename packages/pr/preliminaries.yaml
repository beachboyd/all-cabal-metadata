description: ! "Preliminaries\n=============\n\n[![Build Status](https://travis-ci.org/kerscher/preliminaries.svg?branch=master)](https://travis-ci.org/kerscher/preliminaries)\n[![Hackage](https://img.shields.io/hackage/v/preliminaries.svg)](https://hackage.haskell.org/package/preliminaries)\n![BSD3
  license](https://img.shields.io/badge/license-BSD3-blue.svg)\n\nThe Haskell Report
  specifies the [Prelude](https://www.haskell.org/onlinereport/standard-prelude.html)
  with a minimal amount of definitions that are always available in scope for application
  writers. Due to its simplicity and frugality, multiple alternatives and support
  libraries were devised to improve upon it, including:\n\n* [`classy-prelude`](https://github.com/snoyberg/mono-traversable/tree/master/classy-prelude)\n*
  [`base-prelude`](https://github.com/nikita-volkov/base-prelude)\n* [`basic-prelude`](https://github.com/snoyberg/basic-prelude)\n*
  [`prelude-extras`](https://github.com/ekmett/prelude-extras)\n* [`protolude`](https://github.com/sdiehl/protolude)\n\n`preliminaries`
  is one of such alternatives and builds upon [`classy-prelude-conduit`](https://github.com/snoyberg/mono-traversable/tree/master/classy-prelude-conduit),
  with the following functionality out-of-the-box:\n\n* Data manipulation and structures
  — i.e. [`microlens`](https://github.com/aelve/microlens) + [`mono-traversable`](https://github.com/snoyberg/mono-traversable)\n*
  Streaming\n* Concurrency\n* Parallelism\n* Read-only, write-only and read-write
  environments — i.e. [`mtl`](https://github.com/ekmett/mtl)\n\nContrary to most other
  alternatives, there is no attempt at being minimal.\nNevertheless, it's shipped
  with `microlens` instead of the full-blown `lens`.\n\nUsage\n-----\n\nTo use it,
  put the following in your `.cabal` file, ignoring the “…” for omited parts:\n\n```\nexecutable
  your-executable\n  language:           Haskell2010\n  default-extensions: NoImplicitPrelude\n
  \ build-depends:      preliminaries >= 0.1.6 < 1\n  …\n```\n\nAnd on each file,
  add `import Preliminaries`.\n\nYou might also want to look at this project’s Cabal
  file to check on useful GHC extensions to enable alongside this change.\n\nContributing\n------------\n\nIn
  case something does not build or you find other unpleasant aspects of the library,
  please send a pull request or contact the maintainer.\n"
