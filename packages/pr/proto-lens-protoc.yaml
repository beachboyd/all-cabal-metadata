synopsis: Protocol buffer compiler for the proto-lens library.
changelog: ! "# Changelog for `proto-lens-protoc`\n\n## v0.4\n- Split out `proto-lens-setup`
  and `proto-lens-runtime` into separate\n  packages.\n- Hide the constructors and
  record fields of message types, and make `Show`\n  instances call `showMessageShort`.\n-
  Generate explicit `NFData` instances for each type.\n- Track the change to `proto-lens`:
  Don't use `data-default` for\n  defaul proto values (#194).\n- Use simplified lens-labels
  instances. (#208)\n\n## v0.3.1.2\n- Bump the upper bound to `temporary-1.3`.\n-
  Fix warnings.\n\n## v0.3.1.1\n- Fix management of generated files between Cabal
  components (#171).\n- Bump the lower bound on `base` to indicate we require `ghc>=8.0`.\n-
  Use autogen-modules. (#196)\n\n## v0.3.1.0\n- Bump the dependency on `base` for
  `ghc-8.4.2`.\n- Bump the dependency to `Cabal-2.2.*`.\n- Make `Symbol` an instance
  of Semigroup.\n\n## v0.3.0.0\n- Remove support for `ghc-7.10`. (#136)\n- Use a `.cabal`
  file that's auto-generated from `hpack`. (#138)\n- Separate types into their own
  module, apart from field lenses.\n- Improve readability of `HasLens` instances.
  (#118)\n- Add support for tracking unknown fields. (#129)\n- Don't generate Haskell
  modules if they won't be used. (#126)\n- Bundle enum pattern synonyms exports with
  their type. (#136)\n- Split the `Message` class into separate methods. (#139)\n-
  Refactor the `FieldDescriptorType`. (#147)\n- Add a case to proto3 enums for unknown
  values. (#137)\n- Track consolidation of `proto-lens-descriptors` into `proto-lens`.
  (#140)\n- Generate service definitions using promoted datatypes. (#154)\n- Generate
  prisms for `oneof` message fields. (#160)\n\n## v0.2.2.3\n- Don't camel-case message
  names.  This reverts behavior which was added\n  in v0.2.2.0.\n\n## v0.2.2.2\n-
  Bump the dependency for `process-1.6`.\n\n## v0.2.2.1\n- Fix the case where types/constructors
  of oneofs overlap with those of\n  submessages or subenums, by appending `\"'\"`
  to the former when required.\n\n## v0.2.2.0\n- Bump the dependency on `base` to
  support `ghc-8.2.1` and `Cabal-2.0`.\n- Bump the dependency for `haskell-src-exts-0.19`.\n-
  Improve the semantics of oneof fields, and add a lens to access the\n  underlying
  sum type.\n- Generate Ord instances for all exported datatypes.\n- Print a better
  error message when missing `protoc` or `proto-lens-protoc`.\n- Expose message names
  to support `Data.ProtoLens.Any`.\n- CamelCase the names of Haskell message types.\n\n##
  v0.2.1.0 and older\nSee `Changelog.md` for `proto-lens`.\n"
