changelog: ! "# 0.10.0.0\n\n* Removed `ProductContravariant`, `AndArrow`, `defaultContravariantProduct`,\n
  \ `PPOfContravariant`, `unPPOfContravariant`, `cdef`\n\n* Deprecated `defaultEmpty`,
  `defaultProfunctorProduct`, `defaultPoint`\n\n# 0.9.0.0\n\n* Added more `ProductProfunctor/SumProfunctor`
  instances including for\n  types in `Data.Bifunctor`\n\n* Added `Data.Profunctor.Product.Adaptor`
  which derives\n  `genericAdaptor` with `Generic`\n\n* Added ability to derive `Default`
  instance with `Generic`\n\nSorry, we didn't track changes before version 0.9.0.0\n"
