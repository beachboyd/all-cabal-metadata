changelog: ! "# Changelog for `proto-lens-optparse`\n\n## v0.1.1.0\n- Add MessageEnum
  ReadM and option builders (#181).\n\n## v0.1.0.5\n- Remove support for `ghc-7.10`.
  (#136)\n- Use a `.cabal` file that's auto-generated from `hpack`. (#138)\n\n## v0.1.0.4\n-
  Bump the dependency on `base` to support `ghc-8.2.1`.\n\n## v0.1.0.3\n- Bump the
  dependency for `optparse-applicative-0.14`.\n\n## v0.1.0.2\n- Bump the dependencies
  for `optparse-applicative-0.13` and\n  `proto-lens-0.2`.\n\n## v0.1.0.1\n- Bump
  the dependency on `base` to support `ghc-8.0`.\n\n\n## v0.1.0.0\nInitial version.\n"
