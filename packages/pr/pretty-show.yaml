changelog: ! "Changes in 1.9.5\r\n  * Add a `PrettyVal` instance for `Data.Fixed`\r\n\r\nChanges
  in 1.9.4\r\n  * Fix issue #35\r\n\r\nChanges in 1.9.3\r\n  * Fix issue #34\r\n\r\nChanges
  in 1.9.2\r\n  * Allow VARSYM as infix constructors\r\n\r\nChanges in 1.9.1\r\n  *
  Allow keywords as the name of constructors\r\n\r\nChanges in 1.9\r\n  * Add support
  for pre-processing values before printing.\r\n    In particular, we add a pre-processor
  which will hide some constructors\r\n    from the output.\r\n\r\nChanges in 1.8.2\r\n
  \ * Switch to using version 3.3.1 of jquery (jquery 1 seems to be long gone)\r\n\r\nChanges
  in 1.8\r\n  * Rejigger the rendering of unusal values, to improve the rendering
  of datres.\r\n    - a sequence of values with negative numbers is turned into an
  infix con\r\n    - change the association when sequences meet infix things\r\n\r\nChanges
  in 1.7\r\n  * Add a dependency on package Text\r\n    - Adds an instance for `PrettyVal
  Text`\r\n    - Paves the road for using `Text` in the representation of values.\r\n\r\nChanges
  in 1.6.16\r\n  * Fixes to accomodate GHC 8.4\r\n\r\nChanges in 1.6.13\r\n  * Parse
  things like <function> and <Function> as constructors\r\n\r\nChanges in 1.6.12\r\n
  \ * Treat reserved operators as infix constructors (best effort kind of thing)\r\n\r\nChanges
  in 1.6.11\r\n  * Add `pPrint`, which is `putStrLn . ppShow`\r\n\r\nChanges in 1.6.10\r\n
  \ * Increase the precedence of unary minus\r\n\r\nChanges in 1.6.9\r\n  * Relax
  parsing of atoms, so that we can support things like the show\r\n    instance of
  StdGen (e.g., [ 123 45, 786 10 ])\r\n\r\nChanges in 1.6.8.2:\r\n  * Correct license
  in srouce files.\r\n\r\nChanges in 1.6.8.1:\r\n  * Correct the 'License' field in
  the Cabal file to match the license (MIT)\r\n\r\nChanges in 1.6.8:\r\n  * Move source-repository
  pragma to top-level.\r\n\r\nChanges in 1.6.5:\r\n  * Rename CHANGES to CHANGELOG
  to work with hackage.\r\n\r\nChanges in 1.6.4:\r\n  * Drop dependency on happy >=
  1.19\r\n\r\nChanges in 1.6.3:\r\n  * Add Safe Haskell annotations\r\n  * Add CHANGES
  file\r\n  * Add generated parser to package again.  We do this, because otherwise\r\n
  \   the package fails to build on systems that do not have `happy`.\r\n    This
  is a bit questionable, but hopefully it won't be too much of\r\n    a problem.\r\n"
