description: ! "[![Hackage](https://img.shields.io/hackage/v/projectile.svg)](https://img.shields.io/hackage/v/projectile.svg)\n[![Stackage
  LTS](http://stackage.org/package/projectile/badge/lts)](http://stackage.org/lts/package/projectile)\n[![Stackage
  Nightly](http://stackage.org/package/projectile/badge/nightly)](http://stackage.org/nightly/package/projectile)\n#
  Projectile\n\n> Utility functions to gather information about project directories\n\n##
  Table Of Contents\n\n* [Raison d'etre](#raison-detre)\n* [Development](#development)\n*
  [License](#license)\n\n## Raison d'etre\n\nInspired by [bbatsov's](https://github.com/bbatsov/projectile)
  work, this library was created with\nthe purpose of reliably access to _project_
  resources in a somewhat unified way when developing CLI\ntools or [Turtle](https://github.com/Gabriel439/Haskell-Turtle-Library)
  scripts.\n\n## Development\n[![Build Status](https://travis-ci.org/roman/Haskell-projectile}.svg?branch=master)](https://travis-ci.org/roman/Haskell-projectile)\n[![Hackage
  Dependencies](https://img.shields.io/hackage-deps/v/projectile.svg)](https://http://packdeps.haskellers.com/feed?needle=projectile)\n[![Github](https://img.shields.io/github/commits-since/roman/haskell-projectile/v0.0.0.1.svg)](https://img.shields.io/github/commits-since/roman/haskell-projectile/v0.0.0.1.svg)\n\nThis
  library is intended to be minimal, providing a few functions that work\nreliably
  among many different kind of projects. If you want to contribute,\nPull Request
  are very welcome! Please try to follow these simple rules:\n\n* Please create a
  topic branch for every separate change you make.\n* Update the README.md file if
  necessary.\n* Please _do not_ change the version number.\n\n### Open Commit Bit\n\nprojectile
  has an open commit bit policy: Anyone with an accepted pull request\ngets added
  as a repository collaborator. Please try to follow these simple\nrules:\n\n* Commit
  directly onto the master branch only for typos, improvements to the\n  README and
  documentation.\n* Create a feature branch and open a pull-request early for any
  new features to\n  get feedback.\n* Make sure you adhere to the general pull request
  rules above.\n\n## License\n\nCopyright (c) 2017, Roman Gonzalez\n\nPermission to
  use, copy, modify, and/or distribute this software for any\npurpose with or without
  fee is hereby granted, provided that the above\ncopyright notice and this permission
  notice appear in all copies.\n\nTHE SOFTWARE IS PROVIDED \"AS IS\" AND THE AUTHOR
  DISCLAIMS ALL WARRANTIES\nWITH REGARD TO THIS SOFTWARE INCLUDING ALL IMPLIED WARRANTIES
  OF\nMERCHANTABILITY AND FITNESS. IN NO EVENT SHALL THE AUTHOR BE LIABLE FOR\nANY
  SPECIAL, DIRECT, INDIRECT, OR CONSEQUENTIAL DAMAGES OR ANY DAMAGES\nWHATSOEVER RESULTING
  FROM LOSS OF USE, DATA OR PROFITS, WHETHER IN AN\nACTION OF CONTRACT, NEGLIGENCE
  OR OTHER TORTIOUS ACTION, ARISING OUT OF\nOR IN CONNECTION WITH THE USE OR PERFORMANCE
  OF THIS SOFTWARE.\n"
