description: ! "# Text.Pronounce\nA pronunciation and rhyming library that uses the
  CMU Pronouncing Dictionary\n\nThis package is a basic interface for the Carnegie
  Mellon University Pronouncing Dictionary, based off of \n[Allison Parrish's Python
  API](https://github.com/aparrish/pronouncingpy), `pronouncing`. \n\n### Installation\nIn
  general, a cabal sandbox is the safest and easiest way to install most\nHaskell
  packages, so I recommend running\n~~~\ncabal sandbox init\ncabal update\ncabal install
  pronounce\n~~~\nin the project directory where you would like to use `Text.Pronounce`.\n\n###
  Documentation\nA general overview and information about the package can be found
  on\n[`Text.Pronounce`'s Hackage page](https://hackage.haskell.org/package/pronounce-1.1.0.1)\n\nFor
  basic descriptions of the package's exports, the Haddockumentation \ncan also be
  found on Hackage at [this address.](https://hackage.haskell.org/package/pronounce-1.1.0.1/docs/Text-Pronounce.html)\n"
