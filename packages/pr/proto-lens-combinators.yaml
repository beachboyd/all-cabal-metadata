changelog: ! "# Changelog for `proto-lens-combinators`\n\n## v0.1.0.10\n- Bump the
  dependency on `base` for `ghc-8.4.2`.\n\n## v0.1.0.9\n- Track proto-lens change:
  separate types into their own module. (#100)\n- Remove support for `ghc-7.10`. (#136)\n-
  Use a `.cabal` file that's auto-generated from `hpack`. (#138)\n\n## 0.1.0.8\n-
  Bump the dependency on `base` to support `ghc-8.2.1`.\n\n## 0.1.0.7\n- Use a `custom-setup`
  clause.\n\n## 0.1.0.6\n- Bump the dependency for `proto-lens-0.2`.\n- Use modules
  from `lens-family-core` instead of `lens-family` to improve type\n  inference.\n\n##
  0.1.0.4\n- Bump the dependency for `data-default-class-0.1`.\n\n## 0.1.0.2\n- Explicitly
  depend on the `proto-lens` library in the unit test.\n\n## 0.1.0.1\n- Bump the dependencies
  on `base` and `transformers` to support `ghc-8.0`.\n\n## 0.1.0.0\nInitial version.\n"
