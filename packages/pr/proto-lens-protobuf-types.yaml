changelog: ! "# Changelog for `proto-lens-protobuf-types`\n\n## v0.3.0.2\n- Bump the
  lower bound on `base` to indicate we require `ghc>=8.0`.\n- Use autogen-modules.
  (#196)\n- Use OverloadedLabels internally, ratehr than the `_Fields` modules. (#198)\n\n##
  v0.3.0.1\n- Bump the dependency on `base` for `ghc-8.4.2`.\n\n## v0.3.0.0\n- Remove
  support for `ghc-7.10`. (#136)\n- Use a `.cabal` file that's auto-generated from
  `hpack`. (#138)\n- Separate types into their own module, apart from field lenses.
  (#100)\n- Track `proto-lens` change: split the `Message` class into\n  separate
  methods. (#139)\n\n\n## v0.2.2.0\n- Add the `Data.ProtoLens.Any` module for storing
  arbitrary Messages (#88).\n- Bump the dependency on `base` to support `ghc-8.2.1`.\n\n##
  v0.2.1.0\nInitial version.\n"
