changelog: ! "0.2.1.2:\n- Fix #36: Compile on GHC >= 8.0\n\n0.2.1.1:\n - Fix #26:
  Import orphan Foldable Last instance from base-orphans\n - Fix #27: Fix failure
  when decoding empty [packed] fields\n\n0.2.1.0:\n  - Fix #17: Repeated n (Enumeration
  a) difficulty\n\n0.2.0.4:\n  - Fix #13: Getting the error \"Always is not a Monoid\n\n0.2.0.3:\n
  \ - Fix #11: Missing optional enum in incoming message causes decodeMessage to fail\n\n0.2.0.2:\n
  \ - Export {get,put}Varint* from Data.ProtocolBuffers.Internal\n\n0.2.0.1:\n  -
  Dropped ghc-prim dependency, what we need is now exported from base\n  - Added this
  CHANGELOG\n\n0.2.0:\n  - Transitioned to the compiler supported GHC.TypeLits, requiring
  GHC 7.8+\n  - Stopped building the protoc-gen-hs plugin, which is not functional\n
  \ - Migrated tests from test-framework to tasty\n\n0.1.3:\n  - Decoding performance
  has been improved for Repeated fields\n  - A Foldable instance for Last has been
  added to Data.ProtocolBuffers.Orphans\n\n0.1.2:\n  - Enumerations can now be encoded\n\n0.1.1:\n
  \ - Support empty messages, messages with no fields\n  - Packed field support has
  been improved\n"
