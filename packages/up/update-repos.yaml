description: ! "# UpdateRepos [![Build Status](https://travis-ci.org/pedrovgs/UpdateRepos.svg?branch=master)](https://travis-ci.org/pedrovgs/UpdateRepos)\n\nA
  command line tool used to update all your git repositories with just one command.
  Written using purely functional Haskell.\n\n<img alt=\"Follow me on Twitter\" src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/1/1c/Haskell-Logo.svg/245px-Haskell-Logo.svg.png\"
  height=\"60\" width=\"82\"/>\n\n### Screencast:\n\n![screencast](./art/screencast.git)\n\n###
  Contributing:\n\nIf you are going to modify the code or just review the implementation
  from any IDE I strongly recommend you to install [Atom](https://atom.io/) following
  this [guide](https://github.com/simonmichael/haskell-atom-setup) to set up the whole
  Haskell environment in a few minutes.\n\nYou can build this project using ``stack``
  and just a bunch of commands:\n\n```\n// Open a Haskell REPL with the modules already
  loaded\nstack ghci\n\n// Generates the executable file associated with the project\nstack
  build\n\n// Installs the already generated executable file in your ~/.local/bin
  folder\nstack install\n\n// Clean a previous build\nstack clean\n```\n\nThe production
  code is covered covered using unit and [property based](https://en.wikipedia.org/wiki/QuickCheck)
  tests. If you want to build and execute the project tests you just need to install
  [Stack](https://docs.haskellstack.org/en/stable/README/) and execute the following
  command:\n\n```\nstack build --test\n```\n\nDeveloped By\n------------\n\n* Pedro
