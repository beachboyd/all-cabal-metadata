description: ! "Nirum\n=====\n\n[![Build Status (Travis CI)][ci-svg]][ci]\n[![Build
  Status (AppVeyor)][ciw-svg]][ciw]\n[![Docker Automated Build][docker-svg]][docker]\n[![Gitter][chat-svg]][chat]\n\n[ci-svg]:
  https://travis-ci.org/spoqa/nirum.svg\n[ci]: https://travis-ci.org/spoqa/nirum\n[ciw-svg]:
  https://ci.appveyor.com/api/projects/status/jf9bsrnalcb1xrp0?svg=true\n[ciw]: https://ci.appveyor.com/project/dahlia/nirum-k5n5y\n[docker]:
  https://hub.docker.com/r/spoqa/nirum/\n[docker-svg]: https://img.shields.io/docker/automated/spoqa/nirum.svg\n[chat-svg]:
  https://badges.gitter.im/spoqa/nirum.svg\n[chat]: https://gitter.im/spoqa/nirum?utm_source=badge&utm_medium=badge&utm_campaign=pr-badge\n\nNirum
  is an [IDL][1] compiler and [RPC][2]/[distributed object][3] framework\nfor [microservices][4],
  built on top of the modern Web server technologies\nsuch as RESTful HTTP and JSON.\n\nYou
  can find how its IDL looks like from source codes in the `examples/`\ndirectory.\n\n**Note
  that its design is highly unstable and could be changed.**\nAlso the feature set
  is incomplete yet.\n\n[1]: https://en.wikipedia.org/wiki/Interface_description_language\n[2]:
  https://en.wikipedia.org/wiki/Remote_procedure_call\n[3]: https://en.wikipedia.org/wiki/Distributed_object\n[4]:
  https://en.wikipedia.org/wiki/Microservices\n\n\nNightly builds\n--------------\n\nThe
  easiest way to give a try to use Nirum is downloading a nightly build.\nWe currently
  provides the prebuilt binaries of the following platforms:\n\n- [Linux (x86_64)](https://nightly-builds.nirum.org/travis-builds/nirum-linux-x86_64)\n-
  [Mac (x86_64)](https://nightly-builds.nirum.org/travis-builds/nirum-darwin-x86_64)\n-
  [Windows (x64)](https://ci.appveyor.com/api/projects/dahlia/nirum-k5n5y/artifacts/nirum-win-x64.exe?job=Platform%3A%20x64&branch=master)\n-
  [Windows (x86)](https://ci.appveyor.com/api/projects/dahlia/nirum-k5n5y/artifacts/nirum-win-x86.exe?job=Platform%3A%20x86&branch=master)\n-
  [Docker (`spoqa/nirum:latest`)][docker]\n\n\nGetting started\n---------------\n\nIn
  order to compile a Nirum package (`examples/`) to a Python package:\n\n    $ mkdir
  out/  # directory to place generated Python files\n    $ nirum -o out/ examples/\n\nFor
  more infomration, use `--help` option:\n\n    $ nirum --help\n    Nirum Compiler
  0.1.0\n\n    nirum [OPTIONS] DIR\n\n    Common flags:\n      -o --output-dir=DIR
  \  The directory to place object files\n      -? --help             Display help
  message\n      -V --version          Print version information\n         --numeric-version
  \ Print just the version number\n\n\nBuilding\n--------\n\nIf you already installed
  [Haskell Platform][5] or [Haskell Stack][6],\nyou can build the project in the same
  way to build other Haskell projects.\n\nUsing Stack:\n\n    $ stack build\n\nUsing
  vanilla Cabal:\n\n    $ cabal sandbox init\n    $ cabal install --only-dependencies\n
  \   $ cabal configure\n    $ cabal build\n\n[5]: https://www.haskell.org/platform/\n[6]:
  https://www.haskellstack.org/\n\n\nEtymology\n---------\n\n**니름** (IPA: /niɾɯm/;
  *nireum*) is a sort of telepathy in the fictional world\nof [The Bird That Drinks
  Tears][7] (눈물을 마시는 새 *Nunmureul masineun sae*)\nby [Lee Yeongdo][8] (이영도).\n\n[7]:
  https://en.wikipedia.org/wiki/The_Bird_That_Drinks_Tears\n[8]: https://en.wikipedia.org/wiki/Lee_Yeongdo\n"
