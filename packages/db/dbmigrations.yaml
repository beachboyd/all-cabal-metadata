description: ! "\ndbmigrations\n------------\n\nThis package contains a library for
  the creation, management, and\ninstallation of schema updates (called \"migrations\")
  for a relational\ndatabase. In particular, this package lets the migration author
  express\nexplicit dependencies between migrations. This library is accompanied\nby
  a number database-specific packages that contain the management\ntools to automatically
  install or revert migrations accordingly.\n\nThis package operates on two logical
  entities:\n\n - The \"backend\": the relational database whose schema you want to\n
  \  manage.\n\n - The \"migration store\": the collection of schema changes you want
  to\n   apply to the database. These migrations are expressed using plain\n   text
  files collected together in a single directory, although the\n   library is general
  enough to permit easy implementation of other\n   storage representations for migrations.\n\nGetting
  started\n---------------\n\nTo get started, install the right database-specific
  dbmigrations package\nfor your database. Current options are:\n\n * `dbmigrations-postgresql`\n
  * `dbmigrations-mysql`\n * `dbmigrations-sqlite`\n\nEach package provides a variant
  of the \"moo\" management program\n(\"moo-postgresql\", \"moo-mysql\", and \"moo-sqlite\"
  respectively) to be\nused to manage your database schema. See MOO.TXT for details
  on how to\nuse these tools to manage your database migrations.\n\nSubmitting patches\n------------------\n\nI'll
  gladly consider accepting patches to this package; please do not\nhesitate to submit
  GitHub pull requests. I'll be more likely to accept\na patch if you can follow these
  guidelines where appropriate:\n\n  - Keep patches small; a single patch should make
  a single logical\n    change with minimal scope.\n\n  - If possible, include tests
  with your patch.\n\n  - If possible, include haddock with your patch.\n"
