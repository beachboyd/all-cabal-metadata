description: ! "A quick guide to the example code\r\n---------------------------------\r\n\r\nAll
  the code compiles with GHC 7.10 RC2. The package itself compiles with 7.8,\r\nbut
  the pattern synonyms used in the examples require 7.10.\r\n\r\nQuickCheck.hs contains
  an artificial benchmark for the MultiRec code.\r\n\r\nIn the examples folder there
  are many other examples. The best way to test these\r\nis to load each of them in
  GHCi as follows:\r\n\r\n> ghci -iexamples examples\\Expr.hs\r\n\r\nexamples/Expr.hs\r\n
  \ The Expr example shown in the paper\r\n\r\nexamples/MultiRec.hs\r\n  The AST example
  shown in the paper\r\n\r\nexamples/Regular.hs\r\n  Examples using the Regular library\r\n\r\nexamples/LUA.hs\r\n
  \ The Lua code example shown in the paper."
