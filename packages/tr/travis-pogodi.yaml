description: ! "# travis-pogodi\n\n[![Build Status](https://travis-ci.org/4e6/travis-pogodi.svg?branch=master)](https://travis-ci.org/4e6/travis-pogodi)\n\n\n![Wolf](http://img0.liveinternet.ru/images/attach/c/10/127/350/127350084_104456268_02.png)\n\nAn
  alternative implementation of [Travis CI][no-output-timeout] `travis_wait` script.\nTo
  surpass Travis no-output timeout `travis-pogodi` regularly prints message to stdout.\nUnlike
  `travis_wait` it doesn't block output of the command it executes.\n\n```\ntravis-pogodi
  [OPTIONS] CMD [-- ARGS]\n\nAvailable options:\n  -h,--help                Show this
  help text\n  -m,--message ARG         message printed to\n                           stdout
  (default: Nu, Travis, pogodi!)\n  -n,--interval ARG        interval between messages
  in seconds (default: 600)\n```\n\n```\n$ travis-pogodi -n1 -- sleep 2\nNu, Travis,
  pogodi!\n```\n\n[no-output-timeout]: https://docs.travis-ci.com/user/common-build-problems/#Build-times-out-because-no-output-was-received\n"
