changelog: ! "2018-03-10  Mihai Giurgeanu  <mihai.giurgeanu@gmail.com>\r\n\r\n\t*
  stack.yaml: update dependencies in to work with remote repositories\r\n\r\n\t* Release
  0.3.1.0\r\n\r\n2017-12-29  Mihai Giurgeanu  <mihai.giurgeanu@gmail.com>\r\n\r\n\t*
  src/Main.hs (commands): add correctivePlan command\r\n\r\n2017-12-27  Mihai Giurgeanu
  \ <mihai.giurgeanu@gmail.com>\r\n\r\n\t* src/Options.hs (readPlan): returns the
  Plan only\r\n\r\n2017-12-19  Mihai Giurgeanu  <mihai.giurgeanu@gmail.com>\r\n\r\n\t*
  src/TransferDB.hs (transferDB): new functionality to skip a number of batches from
  the list of batches and to only process a certain count of batches\r\n\r\n\t* src/Main.hs
  (runTransferPlan): add count and drop options to run command\r\n\r\n2017-12-13  Mihai
  Giurgeanu  <mihai.giurgeanu@gmail.com>\r\n\r\n\t* src/TransferDB.hs (transferDB):
  process batches in parallel\r\n\r\n\t* src/Main.hs (runTransferPlan): add multithreading
  command line option\r\n\r\n2017-11-26  Mihai Giurgeanu  <mihai.giurgeanu@gmail.com>\r\n\r\n\t*
  lib/Database/TransferDB/Commons.hs (withEnvConnection): add withEnvConnection and
  withEnvConnection'\r\n\r\n2017-11-24  Mihai Giurgeanu  <mihai.giurgeanu@gmail.com>\r\n\r\n\t*
  src/Main.hs (commands): add parallel threads option to dump command\r\n\r\n2017-11-07
  \ Mihai Giurgeanu  <mihai.giurgeanu@gmail.com>\r\n\r\n\t* src/Main.hs (commands):
  add dump and restore commands to transfer-db\r\n\texecutable.\r\n\r\n2017-11-03
  \ Mihai Giurgeanu  <mihai.giurgeanu@gmail.com>\r\n\r\n\t* lib/Database/TransferDB/DumpDB.hs:
  add database agnostic dump library\r\n\r\n2017-11-02  Mihai Giurgeanu  <mihai.giurgeanu@gmail.com>\r\n\r\n\t*
  src/TransferDB.hs: use simple logging framework instead 'hPutStrLn stderr'\r\n\r\n2017-10-27
  \ Mihai Giurgeanu  <mihai.giurgeanu@gmail.com>\r\n\r\n\t* (release 0.3.0.0): subcommands
  in program interface, generate plans\r\n\r\n2017-09-21  Mihai Giurgeanu  <mihai.giurgeanu@gmail.com>\r\n\r\n\t*
  (change summary): add functionality to generate plans\r\n\r\n2017-09-19  Mihai Giurgeanu
  \ <mihai.giurgeanu@gmail.com>\r\n\r\n\t* src/Main.hs (main): change program interface
  to accept commands (run, help)\r\n\r\n2017-09-19  Mihai Giurgeanu  <mihai.giurgeanu@gmail.com>\r\n\r\n\t*
  (release 0.2.0.0): transfer plan, work in restartable batches\r\n\r\n2017-09-18
  \ Mihai Giurgeanu  <mihai.giurgeanu@gmail.com>\r\n\r\n\t* src/Main.hs (transferTable):
  use CLI types instead of ODBC type to avoid problem with PostgreSQL driver for LONGVARBINARY\r\n\t(transferBufferSize):
  increase buffer to 64k to support max 64k PostgreSQL text fields (ODBC driver limitation
  for PostgreSQL)\r\n\r\n2017-09-17  Mihai Giurgeanu  <mihai.giurgeanu@gmail.com>\r\n\r\n\t*
  src/Main.hs (transferDB): set autocommit off\r\n\t(transferTable): add transaction
  demarcaion on each transferred table\r\n\r\n2017-09-15  Mihai Giurgeanu  <mihai.giurgeanu@gmail.com>\r\n\r\n\t*
  src/Main.hs (main): change the command line argumets to get the plan file\r\n\t(main):
  use Options module to process command line arguments\r\n\t(transferDB): read all
  its arguments from the ReaderT structure TransferOptions\r\n\r\n\t* (release 0.1.0.0):
  No batch, \"copy all\" version of the software\r\n\r\n"
