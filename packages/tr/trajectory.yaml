description: ! "Trajectory\n----------\n\nTools and a library for [Trajectory](http://apptrajectory.com/).\n\nInstallation\n============\n\n
  \   % cabal install trajectory\n    % export PATH=~/.cabal/bin\n    % inittj\n\nYou
  can find your API key in [the Trajectory settings](https://www.apptrajectory.com/profile/edit).\n\nThe
  account name and project name come from the URL:\n\n    https://www.apptrajectory.com/ACCOUNTNAME/PROJECTNAME/stories\n\nIt
  probably makes a ton of sense to use a shell alias:\n\n    % alias lsos='lsstory
  thoughtbot opensource'\n\nSynopsis\n========\n\nDone:\n\n    % inittj\n    % inittj
  --profile thoughtbot-support\n\n    % lsstory accountname projectname\n    % lsstory
  accountname projectname --idea \"Spam is out of control\"\n    % lsstory accountname
  projectname --next\n    % lsstory accountname projectname --unstarted\n    % lsstory
  accountname projectname --unestimated\n    % lsstory accountname projectname --unstarted
  --next --unassigned --incomplete\n    % lsstory accountname projectname --within-milestone
  \"Fully Backboned\"\n    % lsstory accountname projectname --profile thoughtbot-support
  --project \"Trajectory\"\n    % lsstory accountname projectname --completed\n\n
  \   % lsstory accountname projectname --development\n    % lsstory accountname projectname
  --design\n    % lsstory accountname projectname --design --development\n\n    %
  lsstory accountname projectname --all-iterations\n    % lsstory accountname projectname
  --current-iteration\n    % lsstory accountname projectname --iteration 2012-01-02\n\nTo
  do:\n\n    % lsidea\n    % lsmilestone\n    % lsmilestone --unstarted --next\n\n
  \   % mkstory \"As a user I want to always be signed in so I don't have to care\"\n
  \   % mkstory \"As an admin I want to delete comments so I can remove spam\" --idea
  \"Spam is out of control\"\n    % mkstory \"As a visitor I am not able to see private
  messages so I can maintain security\" -m -a screenshot.png --top\n\nCopyright\n=========\n\nCopyright
  2011 Mike Burns\n\nTrajectory is copyright 2011 thoughtbot\n"
