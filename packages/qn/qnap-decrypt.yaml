description: ! "qnap-decrypt\n============\n\nA program (and library) to decrypt files
  encoded by QNAP's Hybrid Backup Sync.\n\n\nInstallation\n------------\n\n1. [Install
  Stack](https://docs.haskellstack.org/en/stable/install_and_upgrade/)\n2. Download/clone
  this repo\n3. `cd` into it\n4. `stack install`\n\n    - You may have to add the
  path of the installation to your PATH or always use the full path\n\n\nUsage\n-----\n\nThe
  program supports four modes:\n\n- Decrypt a single file or\n- Decrypt a full directory
  tree\n- Replace the decrypted file(s) or\n- Save the file/directory to a new file/directory\n\nExample:\n\n```\nqnap-decrypt
  file -p password -s source.file -d target.file\n```\n\n\nThanks\n------\n\n- [Mikiya83](https://github.com/Mikiya83)
  for hbs_decipher which I used to learn about the file structure\n"
