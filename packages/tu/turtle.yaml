changelog: ! "1.5.0\n\n* BREAKING CHANGE: Add `MonadCatch` instance for `Shell`\n
  \   * This requires a breaking change to the internal implementation of `Shell`\n
  \   * Most breaking changes can be fixed by replacing the `Shell` constructor\n
  \     with the newly added `_Shell` utility for ease of migration\n    * If you
  don't use the `Shell` constructor then this change likely does not\n      affect
  you\n* Add `eprintf`\n\n1.4.5\n\n* Add `grepText`, `uniq`, `nub`, `sort` to `Turtle.Prelude`\n*
  Increase upper bound on `unix-compat`\n\n1.4.4\n\n* Fix small mistake in tutorial\n\n1.4.3\n\n*
  Increase upper bound on `doctest`\n\n1.4.2\n\n* Add `sed{Prefix,Suffix,Entire}`
  and `inplace{Prefix,Suffix,Entire}`\n\n1.4.1\n\n* Increase upper bound on `doctest`\n\n1.4.0\n\n*
  BREAKING CHANGE: Remove unnecessary `Maybe` from type of `single`\n* BREAKING CHANGE:
  Consolidate `searchable` and `executable`\n* `stream{,WithErr}` now throws an `ExitCode`
  on failure\n\n1.3.6\n\n* Build against `ghc-8.2`\n* Relax upper bound on `optparse-applicative`
  and `foldl`\n\n1.3.5\n\n* Increase upper bound on `foldl`\n\n1.3.4\n\n* Bug fix:
  `cptree` now correctly copies files instead of creating directories\n  of the same
  name\n* Increase upper bound on `criterion`\n\n1.3.3\n\n* Bug fix: Change `textToLines`
  to behave like `Data.Text.splitOn \"\\n\"`\n   instead of `Data.Text.unlines`\n
  \   * This fixes weird behavior around handling empty strings.  `splitOn` does\n
  \     the right thing, but `unlines` does not.  For example, this indirectly\n      fixes
  a regression in `sed`, which would discard empty lines\n* Bug fix: `which`/`whichAll`
  now behave correctly on Windows\n* Add new `cptree`/`single` utilities\n* Documentation
  fixes\n\n1.3.2\n\n* Fix bugs in subprocess management\n* Generalize type of `repr`
  to return any type that implements `IsString`\n* Add `optLine`, `argLine`, and `l`
  utilities to simplify working with `Line`s\n\n1.3.1\n\n* `find` no longer follows
  symlinks\n* Increase upper bound on `directory`\n\n1.3\n\n* BREAKING CHANGE: Several
  utilities now produce and consume `Line`s instead of\n  `Text`\n    * The purpose
  of this change is to fix a very common source of confusion for\n      new users
  about which utilities are line-aware\n    * Most of the impact on existing code
  is just changing the types by\n      replacing `Text` with `Line` in the right places.
  \ The change at the\n      term level should be small (based on the changes to the
  tutorial examples)\n* BREAKING CHANGE: `Description` now wraps a `Doc` instead of
  `Text`\n    * In the most common case where users use string literals this has no
  effect\n* New `Turtle.Bytes` module that provides `ByteString` variations on subprocess\n
  \ runners\n* Fix `du` reporting incorrect sizes for directories\n* Add `pushd`,
  `stat`, `lstat`, `which`, `procStrictWithErr`,\n  `shellStrictWithErr`, `onFiles`,
  `header`, `subcommandGroup`, and `parallel`\n* Backport `need` to GHC 7.6.3\n* Fix
  missing help text for option parsers\n* Fix bugs in subprocess management\n\n1.2.8\n\n*
  Increase upper bound on `time` and `transformers`\n* Fix incorrect lower bound for
  `base`\n\n1.2.7\n\n* Increase upper bound on `clock` dependency\n\n1.2.6\n\n* Generalize
  several types to use `MonadManaged`\n* Generalize type of `printf` to use `MonadIO`\n*
  Add `system`, and `copymod`\n* Fix `rmtree` to more accurately match behavior of
  `rm -r`\n\n1.2.5\n\n* Add `printf`, `utc`, `procs`, and `shells`\n\n1.2.4\n\n* Generalize
  type of `d` format specifier to format any `Integral` type\n* Add `inprocWithErr`,
  `inShellWithErr`, `inplace`, and `sz`\n\n1.2.3\n\n* Add `subcommand` and `testpath`\n*
  Use line buffering for `Text`-based subprocesses\n\n1.2.2\n\n* Re-export `with`\n*
  Add `begins`, `ends`, `contains`, `lowerBounded`, `mktempfile`, `nl`, `paste`\n
  \ `endless`, `lsif`, and `cut`\n* Fix subprocess management bugs\n\n1.2.1\n\n* Fix
  subprocess management bugs\n\n1.2.0\n\n* BREAKING CHANGE: `du` now returns a `Size`
  instead of an `Integer`\n* New `Turtle.Options` module that provides convenient
  utilities for options\n  parsing\n* Add `hostname`, `outhandle`, `stderr`, `cache`,
  `countChars`, `countWords`,\n  and `countLines`\n* Fix subprocess management bugs\n\n1.1.1\n\n*
  Add `bounded`, `upperBounded`, `procStrict`, `shellStrict`, `arguments`\n* Add several
  `Permissions`-related commands\n* Generalize several types to `MonadIO`\n\n1.1.0\n\n*
  BREAKING CHANGE: Remove `Floating`/`Fractional` instances for `Pattern` and\n  `Shell`\n*
  BREAKING CHANGE: Change behavior of `Num` instance for `Pattern` and `Shell`\n*
  Re-export `(&)`\n* Add `asciiCI`, `(.||.)`, `(.&&.)`, `strict`\n\n1.0.2\n\n* Add
  `fp` format specifier\n* Add `chars`/`chars` high-efficiency parsing primitives\n*
  Fix bugs in path handling\n\n1.0.1\n\n* Generalize type of `die`\n* Fix doctest\n\n1.0.0\n\n*
  Initial release\n"
