changelog: "## 3.0.0\n\n* Allowing the callback logger to be generic. [#182](https://github.com/kazu-yamamoto/logger/pull/180)
  This is a BREAKING CHANGE. Users should do:\n  1. Importing `LogType'` and related
  constructors because `LogType` is now a type alias.\n  2. Using `{-# LANGUAGE GADTs
  #-}`, even if you aren't using anything new, any time you try and `case` over values
  of type `LogType'`.\n\n## 2.4.17\n\n* Obtaining a fresh fd from IORef just before
  writing. [#180](https://github.com/kazu-yamamoto/logger/pull/180)\n\n## 2.4.16\n\n*
  Using strict language extensions.\n\n## 2.4.15\n\n* Rescuing GHC 7.8.\n\t\n## 2.4.14\n\n*
  Add `ToLogStr` instances for the following types: signed integers, unsigned integers,
  floating-point numbers. These instances all use decimal encodings. [#177](https://github.com/kazu-yamamoto/logger/pull/177)\n\n##
  2.4.11\n\n* Give an explicit definition for (<>) in LogStr's Semigroup instance.
  [#155](https://github.com/kazu-yamamoto/logger/pull/155)\n\n## 2.4.10\n\n* Fix Windows
  build on GHC 7.8. [#121](https://github.com/kazu-yamamoto/logger/pull/121)\n\n##
  2.4.9\n\n* Fixing build on Windows. [#118](https://github.com/kazu-yamamoto/logger/pull/118)\n\n##
  2.4.8\n\n* Add Semigroup instance to LogStr [#115](https://github.com/kazu-yamamoto/logger/pull/115)\n*
  Added note on log message ordering [#116](https://github.com/kazu-yamamoto/logger/pull/116)\n\n##
  2.4.7\n\n* Fixing interleaved log output when messages are larger than buffer size.
  [#103](https://github.com/kazu-yamamoto/logger/pull/103)\n\n## 2.4.6\n\n* Ensuring
  that stdio is flushed. [#92](https://github.com/kazu-yamamoto/logger/pull/92)\n\n##
  2.4.5\n\n* Bringing backward compatibility back.\n\n## 2.4.4\n\n* New API: newFastLogger
  and newTimedFastLogger.\n* LogType and date cache are transferred from wai-logger.\n\n##
  2.4.3\n\n* Opening files in the append mode on Windows.\n\n## 2.4.2\n\n* Fixing
  a buf of long log messages [#80](https://github.com/kazu-yamamoto/logger/pull/80)\n*
  Log rotation support for Windows [#79](https://github.com/kazu-yamamoto/logger/pull/79)\n*
  Unsupporting GHC 7.4.\n\n## 2.4.1\n\n* Restore compatibility with bytestring < 0.10\n*
  Mark fast-logger modules as Safe/Trustworth [#68](https://github.com/kazu-yamamoto/logger/pull/68)\n\n##
  2.4.0\n\n* Providing pushLogStrLn. [#64](https://github.com/kazu-yamamoto/logger/pull/64)\n\n##
  2.3.1\n\n* No changes.\n\n## 2.3.0\n\n* Move from blaze-builder to `Data.ByteString.Builder`
  [#55](https://github.com/kazu-yamamoto/logger/pull/55)\n"
