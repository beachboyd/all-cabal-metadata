  # Changelog for fakefs

  ## 0.2.0.0 (2019-03-30)

  - Simplify the monad stack and the file object.
  - Rename main APIs to express its generality.
      - `readFileT` -> `readPath`
      - `writeFileT` -> `writePath`
  - Add utility functions: `evalFileSystemT`, `execFileSystemT`, etc.

