description: ! "fay-dom\n=======\n\nA FFI wrapper for DOM functions for use with\n[Fay](http://www.fay-lang.org).
  It includes functions for the more\ncommonly used DOM features. See\n[fay-jquery](https://github.com/faylang/fay-jquery)
  if you want\nwrappers for jQuery.\n\nUsage\n-----\n\nJust install it with cabal:\n\n
  \   $ cabal install fay-dom\n\nThen include it at the top of your `file.hs`:\n\n
  \   import DOM\n\nfay-dom uses [fay-text](http://www.github.com/faylang/fay-text)
  so you probably want to enable `OverloadedStrings` and `RebindableSyntax` when using
  this package.\n\nFinally, build the javascript including the package, as explained
  on [the wiki](https://github.com/faylang/fay/wiki/Package-management-with-Cabal):\n\n
  \   $ fay --package fay-text,fay-dom file.hs\n\nDevelopment Status\n------------------\n\nRudimentary
  at the moment. Functions will be added when people find\nthe need for them. A lot
  of what this library could do already exists\nin fay-jquery, but if anyone wants
  to write Fay without jQuery feel\nfree to add whatever is missing.\n\n\nContributions\n-------------\n\nFork
  on!\n\nAny enhancements are welcome.\n\nThe github master might require the latest
  fay master, available at\n[faylang/fay](https://github.com/faylang/fay/).\n"
