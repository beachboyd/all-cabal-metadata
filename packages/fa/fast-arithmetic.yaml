description: ! "# fast-arithmetic\n\n[![Build Status](https://travis-ci.org/vmchale/hs-ats.svg?branch=master)](https://travis-ci.org/vmchale/hs-ats)\n[![Hackage](https://img.shields.io/hackage/v/fast-arithmetic.svg)](http://hackage.haskell.org/package/fast-arithmetic)\n\nThis
  is a library for fast arithmetical functions using ATS, with a Haskell\nwrapper.\n\nIt
  is intended to supplement (but not replace)\n[arithmoi](https://hackage.haskell.org/package/arithmoi)
  and\n[combinat](https://hackage.haskell.org/package/combinat) where speed is\nimportant.
  In particular, this library provides a fast primality check and fast\ncomputation
  of basic combinatorial functions.\n\n## Benchmarks\n\n| Computation | Version (ATS/Haskell)
  | Time |\n| ----------- | --------------------- | ---- |\n| `isPrime 2017` | ATS
  | 118.9 ns |\n| `isPrime 2017` | Haskell | 497.3 ns |\n| `φ(2016)` | ATS | 230.1
  ns |\n| `φ(2016)` | Haskell | 402.8 ns |\n| `τ(3018)` | ATS | 438.5 ns |\n| `τ(3018)`
  | Haskell | 726.4 ns |\n| `σ(115)` | ATS | 38.37 ns |\n| `σ(115)` | Haskell | 310.0
  ns |\n| `ω(91)` | ATS | 66.59 ns |\n| `ω(91)` | Haskell | 338.6 ns |\n| `160!` |
  ATS | 4.081 μs |\n| `160!` | Haskell | 6.032 μs |\n| `79!!` | ATS | 813.8 ns ns
  |\n| `79!!` | Haskell | 1.395 μs |\n| ``322 `choose` 16`` | ATS | 629.8 ns |\n|
  ``322 `choose` 16`` | Haskell | 1.046 μs |\n\n## Building\n\nThe Haskell library
  comes with the C bundled, however you will likely want to build from\nsource if
  you are hacking on the library. To that end, you can install\n[atspkg](http://hackage.haskell.org/package/ats-pkg),
  and build with\n\n```bash\natspkg build\ncabal new-build\n```\n\n## Documentation\n\nYou
  can find documentation for the Haskell library on \n[Hackage](https://hackage.haskell.org/package/fast-arithmetic/).\nUnfortunately,
  there is no documentation for the ATS library, however,\nthe bundled source code
  is commented.\n"
