description: ! "# fast-arithmetic\n\n[![Build Status](https://travis-ci.org/vmchale/fast-arithmetic.svg?branch=master)](https://travis-ci.org/vmchale/fast-arithmetic)\n\nThis
  is a library for fast arithmetical functions using ATS, with a Haskell\nwrapper.\n\nIt
  is intended to supplement (but not replace)\n[arithmoi](https://hackage.haskell.org/package/arithmoi)
  where speed is\nimportant. In particular, this library provides a fast primality
  check.\n\n## Benchmarks\n\n| Computation | Version (ATS/Haskell) | Time |\n| -----------
  | --------------------- | ---- |\n| `isPrime 2017` | ATS | 118.9 ns |\n| `isPrime
  2017` | Haskell | 497.3 ns |\n| `φ(2016)` | ATS | 5.574 μs |\n| `φ(2016)` | Haskell
  | 177.3 μs |\n| `τ(3018)` | ATS | 7.962 μs |\n| `τ(3018)` | Haskell | 35.87 μs |\n|
  `ω(91)` | ATS | 282.1 ns |\n| `ω(91)` | Haskell | 1.194 μs |\n| `1000!` | ATS |
  93.03 μs |\n| `1000!` | Haskell | 117.1 μs |\n| `89!!` | ATS | 849.2 ns |\n| `89!!`
  | Haskell | 1.899 μs |\n| ``322 `choose` 16`` | ATS | 629.0 ns |\n| ``322 `choose`
  16`` | Haskell | 1.801 μs |\n\n## Building\n\nThe Haskell library comes with the
  C bundled, however you will likely want to build from\nsource if you are hacking
  on the library. To that end, you can install\n[stack](http://haskellstack.org/),
  [patsopt](http://www.ats-lang.org/Downloads.html), and\n[pats-filter](https://github.com/Hibou57/PostiATS-Utilities)
  and build with\n\n```bash\n $ ./shake.hs\n```\n\nYou will also likely want to install\n[GHC](https://www.haskell.org/ghc/download.html)
  as well as\n[cabal](https://www.haskell.org/cabal/).\n\n## Documentation\n\nYou
  can find documentation for the Haskell library on \n[Hackage](https://hackage.haskell.org/package/fast-arithmetic/).\nUnfortunately,
  there is no documentation for the ATS library, however,\nthe bundled source code
  is commented.\n"
