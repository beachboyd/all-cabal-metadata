description: ! "# A simple password generator\n\n```\ngen-passwd - a password generator\n\nUsage:
  gen-passwd [--short] [--special] [--count INT] [--delimiter ARG]\n                  [--acrostic
  ARG]\n  Print a wordlist-based password\n\nAvailable options:\n  --short                  Use
  the EFF list of short words\n  --special                Use the EFF list of special
  words\n  --count INT              The number of passwords (default: 1)\n  --delimiter
  ARG          The delimiter to use (default: \" \")\n  --acrostic ARG           The
  first letters of the words form this\n                           word. (default:
  \"\")\n  -h,--help                Show this help text\n```\n\n![XKCD 936](https://imgs.xkcd.com/comics/password_strength.png)\n\nYou
  can find a longer explanation of this technique in \n[this EFF article](https://www.eff.org/deeplinks/2016/07/new-wordlists-random-passphrases),\nalong
  with [the word list](https://www.eff.org/files/2016/07/18/eff_large_wordlist.txt)\nused
  by this program.\n"
