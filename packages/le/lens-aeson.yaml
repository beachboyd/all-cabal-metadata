changelog: ! "1.0.2\n-----\n* Support `doctest-0.12`\n\n1.0.1\n-----\n* Revamp `Setup.hs`
  to use `cabal-doctest`. This makes it build\n  with `Cabal-2.0`, and makes the `doctest`s
  work with `cabal new-build` and\n  sandboxes.\n\n1.0.0.5\n----\n* Fix tests to work
  against vector-0.11\n* Documentation fixes\n* No functional changes since 1.0.0.4\n\n1.0.0.3\n----\n*
  Move lens upper bound to < 5 like the other packages in the family\n\n1\n----\n*
  Module migrated from lens package to Data.Aeson.Lens\n\n0.1.2\n-----\n* Added `members`
  and `values`\n\n0.1.1\n-----\n* Broadened dependencies\n\n0.1\n---\n* Repository
  initialized\n\n"
