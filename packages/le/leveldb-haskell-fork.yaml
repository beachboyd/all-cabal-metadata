description: ! "This library provides Haskell bindings to\n[LevelDB](http://leveldb.googlecode.com)\n\n[![Build
  Status](https://secure.travis-ci.org/kim/leveldb-haskell.png)](http://travis-ci.org/kim/leveldb-haskell)\n\n##
  History\n\nVersion 0.3.0:\n\n* ResourceT is no longer compulsory\n\nVersion 0.2.0:\n\n*
  requires LevelDB v1.7\n* support for filter policy (LevelDB v1.5), either custom
  or using the built-in\n  bloom filter implementation\n* write batch values no longer
  require a `memcpy` to be early-finalizer-safe\n  (introduced in 0.1.1)\n\nVersion
  0.1.0:\n\n* memory (foreign pointers) is managed through\n  [ResourceT](http://hackage.haskell.org/package/resourcet).
  Note that this\n  requires to lift monadic actions inside the `MonadResource` monad,
  see the\n  examples.\n* links against shared library (LevelDB v1.3 or higher)\n*
  LevelDB 1.3 API fully supported (including custom comparators, excluding\n  custom
  environments)\n\nVersion 0.0.x:\n\n* experimental releases\n\n## Installation\n\nPrerequisites:\n\n*
  [GHC 7.*](http://www.haskell.org/ghc)\n* [Cabal](http://www.haskell.org/cabal),
  version 1.3 or higher\n* [LevelDB](http://code.google.com/p/leveldb)\n* Optional:
  [Snappy](http://code.google.com/p/snappy),\n  if compression support is desired\n\n**Note:**
  as of version 1.3, LevelDB can be built as a shared library. Thus, as\nof version
  0.1.0 of this library, LevelDB is no longer bundled and must be\ninstalled on the
  target system.\n\nTo install the latest version from hackage:\n\n```shell\n$ cabal
  install leveldb-haskell\n```\n\nTo install from checked-out source:\n\n```shell\n$
  cabal install\n```\n\n## Notes\n\nThis library is in very early stage and has seen
  very limited testing. Comments\nand contributions are welcome.\n\n## Bugs and Contributing\n\nPlease
  report issues via http://github.com/kim/leveldb-haskell/issues.<br />\nPatches are
  best submitted as pull requests, or via email\n(kim.altintop@gmail.com).\n\n## License\n\nBSD
  3, see LICENSE file.\n"
