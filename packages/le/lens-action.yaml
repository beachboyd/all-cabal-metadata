changelog: ! "0.2.3 [2018.01.18]\n------------------\n* Add an `Apply` context to
  the `Monoid` instance for `Effect`, allowing\n  `lens-action` to build against `lens-4.16`.\n\n0.2.2\n-----\n*
  Add a library dependency for the `doctests` test suite\n\n0.2.1\n-----\n* Revamp
  `Setup.hs` to use `cabal-doctest`. This makes it build\n  with `Cabal-2.0`, and
  makes the `doctest`s work with `cabal new-build` and\n  sandboxes.\n\n0.2.0.2\n---\n*
  Migrate to new `phantom` definition in `contravariant`\n\n0.2.0.1\n---\n* Add `Control.Lens.Action.Type`
  to exposed-modules list.\n\n0.2\n---\n* `profunctors-5` and `lens-4.10` support\n\n0.1.0.1\n---\n*
  Add `Control.Lens.Action.Type` to exposed-modules list.\n\n0.1\n----\n* Initial
  split from lens package\n"
