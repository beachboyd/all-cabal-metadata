changelog: ! "[0.6.5]:\n\n* Relaxed constraints in `MonadResource` module\n\n[0.6.1]:\n\n*
  Expose `compactRange`\n\n[0.6.0]:\n\n* Slices include the end element (justifies
  version bump)\n* Large parts of the Data.API implemented. This is now completely
  overdone\n\n[0.5.0]:\n\n* Remove `close` from public API\n\n[0.4.2]:\n\n* Deprecate
  `close`\n\n[0.4.0]:\n\n* New streaming interface (experimental)\n\n[0.3.1]:\n\n*
  Deprecate `mapIter`, `iterItems`, `iterKeys`, `iterValues`\n\n[0.3.0]:\n\n* ResourceT
  is no longer compulsory\n\n\n[0.2.0]:\n\n* requires LevelDB v1.7\n* support for
  filter policy (LevelDB v1.5), either custom or using the built-in\n  bloom filter
  implementation\n* write batch values no longer require a `memcpy` to be early-finalizer-safe\n
  \ (introduced in 0.1.1)\n\n\n[0.1.0]:\n\n* memory (foreign pointers) is managed
  through\n  [ResourceT](http://hackage.haskell.org/package/resourcet). Note that
  this\n  requires to lift monadic actions inside the `MonadResource` monad, see the\n
  \ examples.\n* links against shared library (LevelDB v1.3 or higher)\n* LevelDB
  1.3 API fully supported (including custom comparators, excluding\n  custom environments)\n\n\n[0.0.x]:\n\n*
  experimental releases\n"
