description: ! "# Learning\n\nA Haskell micro library containing the most common machine
  learning tools.\n\nThe name of the package can be interpreted in two ways:\n\n1.
  Either as \"Learning\" in \"Machine Learning\".\n2. Or \"Learning\" meaning that
  [examples](https://github.com/masterdezign/Learning/tree/master/examples)\nare written
  in [literate style](https://en.wikipedia.org/wiki/Literate_programming)\nand can
  be used to discover machine learning techniques.\n\n\n## Features\n\n* Supervised
  learning\n  * Ridge regression\n  * Linear classifier\n* Evaluation metrics\n* Principal
  components analysis\n\n\n## Getting Started\n\nUse [Stack](http://haskellstack.org)\n\n
  \    $ git clone https://github.com/masterdezign/Learning.git && cd Learning\n     $
  stack build --install-ghc\n\n### Demo 1: principal components analysis (PCA)\n\nLaunch
  the [PCA demo](https://github.com/masterdezign/Learning/blob/master/examples/PCA/Main.lhs)\n\n
  \    $ stack exec learning-pca\n\n### Demo 2: advanced PCA\n\nLaunch the advanced
  [PCA demo](https://github.com/masterdezign/Learning/blob/master/examples/PCA2/Main.lhs)\n\n
  \    $ stack exec learning-pca-advanced\n\n### What's next?\n\nCheck the [documentation](https://hackage.haskell.org/package/Learning/docs/Learning.html)\nor
  [open an issue](https://github.com/masterdezign/Learning/issues).\n"
