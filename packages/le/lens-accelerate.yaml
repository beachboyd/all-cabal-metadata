changelog: ! "# Change Log\n\nNotable changes to the project will be documented in
  this file.\n\nThe format is based on [Keep a Changelog](http://keepachangelog.com/)
  and the\nproject adheres to the [Haskell Package Versioning\nPolicy (PVP)](https://pvp.haskell.org)\n\n##
  [0.2.0.0] - 2018-04-03\n### Added\n  * `Field` instances for `Shape`s, where `_1`
  is the right-most component of\n    the shape (x-coordinate), `_2` is the next component
  (y-coordinate), etc.\n\n### Changed\n  * updates for accelerate-1.2\n\n## 0.1.0.0
  - 2017-03-31\n\n  * Initial release\n\n[0.2.0.0]:  https://github.com/tmcdonell/lens-accelerate/compare/0.1.0.0...0.2.0.0\n\n"
