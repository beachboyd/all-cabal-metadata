changelog: ! "## 3.0.24.0\n\n* Add timeout middleware [#702](https://github.com/yesodweb/wai/pull/702).\n\n##
  3.0.23.0\n\n* Add rewriteRoot middleware [#697](https://github.com/yesodweb/wai/pull/697).\n\n##
  3.0.22.1\n\n* Drop dependency on blaze-builder, requiring streaming-commons >= 0.2\n\n##
  3.0.22.0\n\n* Support for streaming-commons 0.2\n* Support for resourcet 1.2\n\n##
  3.0.21.0\n\n* Export `Network.Wai.Parse.noLimitParseRequestBodyOptions` [#662](https://github.com/yesodweb/wai/pull/662).\n\n##
  3.0.20.2\n\n* Revert previous change to `srequest`, which caused breakage\n\n##
  3.0.20.1\n\n* Set `requestBodyLength` for `srequest` [#654](https://github.com/yesodweb/wai/pull/654)\n\n##
  3.0.20.0\n\n* runSessionWith (runSession variant that gives access to ClientState)
  [#629](https://github.com/yesodweb/wai/pull/629)\n\n## 3.0.19.1\n\n* All loggers
  follow the autoFlush setting [#604](https://github.com/yesodweb/wai/pull/604)\n\n##
  3.0.19\n\n* Add a new function basicAuth', which passes request to the CheckCreds
  argument.\n\n## 3.0.18\n\n* ForceSSL: preserve port number when redirecting to https.
  [#582](https://github.com/yesodweb/wai/pull/582)\n\n## 3.0.17\n\n* Gzip pre compressed
  [#580](https://github.com/yesodweb/wai/pull/580)\n\n## 3.0.16.1\n\n* Fix the way
  the header length is checked (for limiting the max header length)\n\n## 3.0.16.0\n\n*
  Add a new function \"parseRequestBodyEx\" that allows various size limits to be
  set.\n\n## 3.0.15.3\n\n* Allow wai-logger 2.3\n\n## 3.0.15.2\n\n* Doc improvements\n\n##
  3.0.15.1\n\n* don't use deprecated CRT functions on Windows [#544](https://github.com/yesodweb/wai/pull/544)\n\n##
  3.0.15\n\n* add requestSizeCheck [#525](https://github.com/yesodweb/wai/pull/525)\n\n##
  3.0.14.3\n\n* Add missing `requestHeaderReferer` and `requestHeaderUserAgent` fields
  to CGI [yesod#1186](https://github.com/yesodweb/yesod/issues/1186)\n\n## 3.0.14.2\n\n*
  Case insensitive multipart request header lookup [#518](https://github.com/yesodweb/wai/pull/518)\n\n##
  3.0.14.1\n\n* Doc update for logStdout and logStdoutDev [#515](https://github.com/yesodweb/wai/issues/515)\n\n##
  3.0.14\n\n* Middleware to force domain names. [#506](https://github.com/yesodweb/wai/issues/506)
  [#507](https://github.com/yesodweb/wai/pull/507)\n\n## 3.0.13.1\n\n* Support wai
  3.2\n\n## 3.0.13\n\n* Autoflush handle [#466](https://github.com/yesodweb/wai/pull/466)\n\n##
  3.0.12\n\n* Add Network.Wai.Header.contentLength to read the Content-Length header
  of a response\n* The gzip middleware no longer zips responses smaller than 860 bytes\n\n##
  3.0.11\n\n* Add constructor for more detailed custom output formats for RequestLogger\n*
  Add JSON output formatter for RequestLogger\n\n## 3.0.10\n\n* Adding Request Body
  to RequestLogger [#401](https://github.com/yesodweb/wai/pull/401)\n\n## 3.0.9\n\n*
  Network.Wai.Middleware.Routed module added\n\n## 3.0.7\n\n* Add appearsSecure: check
  if a request appears to be using SSL even in the\n  presence of reverse proxies
  [#362](https://github.com/yesodweb/wai/pull/362)\n* Add ForceSSL middleware [#363](https://github.com/yesodweb/wai/pull/363)\n*
  Add Approot middleware\n\n## 3.0.6.1\n\n* Test code: only include a Cookie header
  if there are cookies. Without this\n  patch, yesod-test cookie handling is broken.\n\n##
  3.0.6\n\n* Add Cookie Handling to Network.Wai.Test [#356](https://github.com/yesodweb/wai/pull/356)\n\n##
  3.0.5\n\n* add functions to extract authentication data from Authorization header
  [#352](add functions to extract authentication data from Authorization header #352)\n\n##
  3.0.4.6\n\n* Access log sequence not valid [#336](https://github.com/yesodweb/wai/issues/336)\n\n##
  3.0.4.5\n\n* Allow fast-logger 2.3\n\n## 3.0.4.3\n\nTest suite warning cleanup\n\n##
  3.0.4.2\n\nAllow blaze-builder 0.4\n\n## 3.0.4.1\n\nFix compilation failure on Windows
  [#321](https://github.com/yesodweb/wai/issues/321)\n\n## 3.0.4\n\nAdd the `StreamFile`
  middleware.\n\n## 3.0.3\n\nAdd the `AddHeaders` middleware.\n"
