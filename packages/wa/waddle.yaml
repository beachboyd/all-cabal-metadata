description: ! "# waddle\n\n## DOOM WAD file utilities\n\nWaddle is a library for
  reading the contents of WAD files, as used by\nthe DOOM engine.\n\nIt can be used
  to parse WAD files into Haskell data\ntypes. Additionaly, WAD data can be exported
  to JavaScript code.\n\nIn the folder \"visualizer\", there is a HTML5/Canvas viewer
  for the\nexported data.\n\nWaddle has been tested with DOOM.WAD, DOOM2.WAD, PLUTONIA.WAD
  and\nTNT.WAD from Ultimate DOOM, DOOM II and Final DOOM.\n\nTo try it out, make
  sure you have a WAD file available and do the\nfollowing:\n\n    tar xzvf waddle-X.Y.Z.W.tar.gz\n
  \   cd waddle-X.Y.Z.W\n    cabal sandbox init\n    cabal install\n    mkdir visualize/data\n
  \   cabal run DOOM.WAD visualize/data\n\nThen fire up a capable web browser and
  open visualize/waddle.html.\n\nHappy WAD hacking!\n  Martin\n"
