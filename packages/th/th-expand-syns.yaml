changelog: ! "## 0.4.4.0\n\n*   Made `SynonymExpansionSettings` an instance of `Semigroup`
  (fixes build with GHC 8.4.1 alpha).\n\n## 0.4.3.0\n\n*   Added support for GHC 8.2.1
  / template-haskell-2.12 (Thanks to Ryan Scott)\n\n## 0.4.2.0\n\n*   Eliminated warnings
  about unrecognized results of 'reify'.\n\n## 0.4.1.0\n\n*   Added a setting for
  suppressing warnings about type families.\n\n## 0.4.0.0\n\n*   Fixed build with
  GHC 8 / template-haskell-2.11 (Thanks to Christiaan Baaij)\n\n    Note: `substInCon`
  doesn't support GADT constructors with GHC 8 in this version\n\n## 0.3.0.6\n\n*
  \  Fixed build with current (commit 029a296a770addbd096bbfd6de0936327ee620d4) GHC
  7.10 (Thanks to David Fox)\n\n## 0.3.0.5\n\n*   Fixed build with GHC 7.10.1-rc2
  / template-haskell-2.10 (Thanks to Gabor Greif)\n"
