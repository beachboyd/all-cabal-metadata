description: ! "HRay - a Haskell ray tracer\n:==========================:\n\nCommand
  line interface:\n-----------------------\n\nTo compile the command line interface
  with GHC:\n\nghc --make -O HRayMain -o HRay.exe\n\nTo run the progrma, execute HRay.exe
  !\n\nGraphical user interface:\n-----------------------\n\nTo compile the graphical
  user interface with GHC:\n\nghc --make -O HRayGUI -o HRayGUI.exe\n\nTo run the progrma,
  execute HRayGUI.exe !\n\nNote: please make sure you have gtk2hs 0.9.7 (http://haskell.org/gtk2hs/)\ninstalled
  an your system, together with the last release of Gtk+ (www.gtk.org). \n"
