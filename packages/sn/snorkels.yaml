description: ! "Snorkels is a two person strategy board game. You can find the [rules\nhere][rules].
  This is an implementation of Snorkels written in Haskell.\n\n[rules]: http://nestorgames.com/rulebooks/SNORKELS_EN.pdf\n\nIt
  features:\n\n- Support for up to 5 players.\n- Colored output.\n- Player switching.\n\nComing
  up are:\n\n- Computer player agents.\n- Network games.\n\n\n# Installation\n\nUser-wide:\n\n
  \   cabal install\n    cabal configure\n    cabal copy\n\nSandboxed:\n\n    cabal
  sandbox\n    cabal install\n    cabal configure\n    cabal run\n"
