changelog: ! "2009.10.30\n----------\n\n### Feature\n\n* add remoteHost field\n\n2009.7.15\n---------\n\n###
  Feature\n\n* new hackCache header using strict bytestrings\n\n2009.5.19\n---------\n\n###
  Feature\n\n* Use lazy bytestring for performance and hinting utf-8 encoding\n* remove
  some unused fields\n* use haskell naming convention\n\n2009.4.52\n---------\n\n###
  Feature\n\n* Remove useless type alias\n\n### Fix\n\n* Default error stream should
  take utf8 string\n\n\n2009.4.51\n---------\n\n### Feature\n\n* add documentation\n\n2009.4.50\n---------\n\n###
  Feature\n\n* add version info in default\n\n2009.4.30\n----------\n\n### Feature\n\n*
  seperate handler from core module\n* seperate contrib from Hack.hs\n* now Hack.hs
  is only an interface file, where everything links to. This allows me to soft link
  handler in Hack.Contrib and Hack.Handler in development mode :)\n\n2009.4.29\n-----------\n\n###
  Fix\n\n* -Wall clean\n\n\n2009.4.28\n-----------\n\n### Fix\n\n* File return status
  code 200 on success\n\n2009.4.27\n---------\n\n### Fix\n\n* hyena handler show real
  message ( Safari won't work without this fix )\n\n2009.4.26\n---------\n\n### Fix\n\n*
  add hyena handler\n\n2009.4.25\n---------\n\n### Featuer\n\n* more middleware\n*
  hyena handler for simple use server\n\n2009.4.23\n---------\n\n### Feature\n\n*
  more middleware\n    * ContentSize\n    * SimpleAccessLogger\n\n* request helper\n\n2009.4.22\n---------\n\n###
  Feature\n\n* more middleware\n  * ContentType\n  * RawRouter\n  * SimpleRouter\n\n2009.4.21\n------------\n\n###
  Feature\n\n* demo SimpleRoute middleware\n\n### Fix\n\n* env for kibro adapter\n*
  homepage in hack.cabal\n\n2009.4.20\n-----------\n\n### Feature\n\n* raw specification\n*
  shiny kibro hack handler\n"
