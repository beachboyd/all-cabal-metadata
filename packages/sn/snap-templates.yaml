description: ! "Snap Project Templates\n======================\n\nThis package provides
  an executable called `snap` that generates project\ntemplates for the Snap Framework.
  \ To use:\n\n    cabal install snap-templates\n    mkdir myproject\n    cd myproject\n
  \   snap init\n\nYou can also run `snap init --help` to see a list of available
  options and\nproject templates.\n"
