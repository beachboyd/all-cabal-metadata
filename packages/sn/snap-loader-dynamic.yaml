description: ! "Snap Framework\n==============\n\n[![Build Status](https://travis-ci.org/snapframework/snap-loader-dynamic.svg?branch=master)](https://travis-ci.org/snapframework/snap-loader-dynamic)\n\nSnap
  is a simple and fast web development framework and server written in\nHaskell.  For
  more information about Snap, read the `README.SNAP.md` or visit\nthe Snap project
  website at http://www.snapframework.com/.\n\n## Library contents\n\nThis is utility
  project for the Snap Framework, which contains a\nlibrary allowing Snap applications
  to recompile actions on the fly in\ndevelopment mode.\n\nBuilding snap-loader-dynamic\n============================\n\nThis
  library is built using\n[Cabal](http://www.haskell.org/cabal/) and\n[Hackage](http://hackage.haskell.org/packages/hackage.html).
  Just run\n\n    cabal install\n\nfrom the `snap-loader-dynamic` toplevel directory.\n\n\n##
  Building the Haddock Documentation\n\nThe haddock documentation can be built using
  'cabal haddock'.\n\nThe docs get put in `dist/doc/html/`.\n"
