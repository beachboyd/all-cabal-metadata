changelog: ! "# 1.1.5\n\n* Increase the upper bound of `snap`, `time` and `async`.\n\n---\n\n#
  1.1.4\n\n## Other Changes\n\n* Increase the upper bound of `base`.\n\n---\n\n# 1.1.3\n\n##
  Other Changes\n\n* Increase the upper bound of `time` to allow < 1.9\n\n---\n\n#
  1.1.2\n\n* Increase upper bound on `base`, `async`, `snap`, `time` and `transformers`.\n*
  `lifted-base` is now used instead of `MonadCatchIO-transformers`, as it is\n  actively
  maintained.\n\n---\n\n# 1.1.1\n\n* Increase upper bound on `base`, `snap`, `time`,
  `transformers`.\n\n---\n\n# 1.1.0\n\n* Add an upper bound on the amount of errors
  collected. This means that even\n  when things go horribly wrong in other code,
  you at least won't run out of\n  memory by collecting all the exceptions! Thanks
  to @gregorycollins for\n  this advice.\n\n---\n\n# 1.0.0\n\n* Initial version.\n"
