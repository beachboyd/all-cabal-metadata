description: ! "Snap Framework\n==============\n\nSnap is a simple and fast web development
  framework and server written in\nHaskell. For more information about Snap, read
  the `README.SNAP.md` or visit the\nSnap project website at http://www.snapframework.com/.\n\n##
  Library contents\n\nThis is utility project for the Snap Framework, which contains
  a\nlibrary allowing Snap applications to run at full compiled speed with\nno overhead,
  in a way that's drop-in compatible with\nsnap-loader-dynamic.\n\nBuilding snap-loader-static\n===========================\n\nThis
  library is built using\n[Cabal](http://www.haskell.org/cabal/) and\n[Hackage](http://hackage.haskell.org/packages/hackage.html).
  Just run\n\n    cabal install\n\nfrom the `snap-loader-static` toplevel directory.\n\n\n##
  Building the Haddock Documentation\n\nThe haddock documentation can be built using
  'cabal haddock'.\n\nThe docs get put in `dist/doc/html/`.\n"
