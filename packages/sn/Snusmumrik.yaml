description: ! "Snusmumrik\n==========\n\nVersion 0.0.1 “T-Shirt”\n\nA cyber-anarchist
  e-library directory based on [FUSE][fuse] virtual file system.\nIt is intended to
  work with [FB2][fb2] e-book archives in the first place.\n\nToday it consists of
  two tools:\n\n    snus [path/to/archive.zip]\n\n        add archive.zip with book
  files to the index (~/.snusmumrik)\n\n        FB2 is today the only supported e-book
  format.\n\n    mumrik path/to/mount/point\n\n        mount the library directory
  at the given point\n\n        (to unmount use `fusermount -u path/to/mount/point`)\n\nPlease
  see the [Wiki][wiki] for further information.\n\nAbout the name\n~~~~~~~~~~~~~~\n\nSnusmumrik
  is a Russian name for [Snufkin][snufkin] (Swedish: Snusmumriken),\na character in
  the Moomin series of books by Tove Jansson. Snufkin dislikes\nall symbols of private
  property, forbidding signs and fenced lawns. He likes\ntravelling, living in a tent,
  smoking a pipe and playing the harmonica.\n\n\n[fuse]: http://fuse.sourceforge.net/\n[fb2]:
  http://en.wikipedia.org/wiki/FictionBook\n[wiki]: http://bitbucket.org/jetxee/snusmumrik/wiki/Home\n[snufkin]:
  http://en.wikipedia.org/wiki/Snufkin\n"
