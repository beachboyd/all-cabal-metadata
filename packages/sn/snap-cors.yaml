changelog: ! "# 1.3.0\n\n* Now just re-exports `Snap.Util.CORS`.\n\n# 1.2.11\n\n*
  Dropped dependency on `transformers`.\n\n# 1.2.10\n\n* Increased upper-bound on
  `snap`.\n\n# 1.2.9\n\n* Increased upper-bound on `attoparsec`.\n\n# 1.2.8\n\n* Now
  compiles with Snap 0.14.\n\n# 1.2.7\n\n* Now compiles with GHC 7.10. Thanks to Philip
  Joseph (@lambdahands) for fixing\n  this.\n\n# 1.2.6\n\n* Increased upper bounds
  on `network`, `text` and `transformers`.\n\n# 1.2.5.1\n\n* Address deprecation warning
  from `attoparsec`.\n\n# 1.2.5\n\n* Increased upper bound `attoparsec`.\n\n# 1.2.4\n\n*
  Increased upper bound on `network`.\n\n# 1.2.3\n\n* Added a bit more documentation
  to `applyCORS`. Thanks to Alfredo Di Napoli for\n  discovering this tricky behaviour.\n\n#
  1.2.2\n\n* Increased upper bound on case-insensitive. Thanks to Ricky Elrod (@CodeBlock).\n\n#
  1.2.1\n\n* Increased upper bounds on dependencies\n\n# 1.2\n\n* Added support for
  pre-flight requests\n* Previous versions has a bug where the actual request wasn't
  issue after validating CORS\n\n# 1.1\n\n* It is now possible to specify `Access-Control-Expose-Headers`\n\n#
  1.0.1\n\n* Allow `hashable` 1.2\n\n# 1.0.0\n\n* Initial release. Support setting
  the `Access-Control-Allow-Origin` and `Access-Control-Allow-Credentials` headers.\n"
