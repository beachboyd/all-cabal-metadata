description: ! "Snap Framework [![Hackage Status](https://img.shields.io/hackage/v/snap.svg)](https://hackage.haskell.org/package/snap)\n==============\n\n[![Build
  Status](https://travis-ci.org/snapframework/snap.svg?branch=master)](https://travis-ci.org/snapframework/snap)\n\nSnap
  is a simple and fast web development framework and server written in\nHaskell. For
  more information about Snap, read the `README.SNAP.md` or visit\nthe Snap project
  website at http://www.snapframework.com/.\n\n## Library contents\n\nThis is top-level
  project for the Snap Framework, which contains:\n\n  * a library allowing Snap applications
  to recompile actions on the\n    fly in development mode, with no performance loss
  in production\n    mode.\n\n  * a \"snaplet\" API allowing web applications to be
  build from composable\n    pieces.\n\nThe command-line utility `snap` for creating
  initial Snap applications used to\nbe a part of this package. As of version 1.0,
  the snap command-line utility is\nno longer provided by this package.  It is now
  provided by the package\n[`snap-templates`](https://github.com/snapframework/snap-templates).\n\nBuilding
  snap\n=============\n\nAfter you clone the repository, change to the newly created
  snap directory and\nrun\n\n    git submodule update --init --recursive\n    ./init-sandbox.sh\n
  \   cabal install\n\n(You may want to look at pull.sh or pullLatestMaster.sh.)\nThis
  updates all the Snap Framework dependencies to the correct version,\ncreates a sandbox,
  and installs everything.  The snap library is built using\n[Cabal](http://www.haskell.org/cabal/)
  and\n[Hackage](http://hackage.haskell.org/packages/hackage.html).\n\n## Building
  the Haddock Documentation\n\nThe haddock documentation can be built using 'cabal
  haddock'.\n\nThe docs get put in `dist/doc/html/`.\n\n\n## Building the testsuite\n\nTo
  build the test suite, run\n\n    $ cabal clean\n    $ cabal configure --enable-tests
  --enable-library-coverage\n    $ cabal build\n    $ cabal install --enable-tests\n\nFrom
  here you can invoke the testsuite by running:\n\n    $ ./runTestsAndCoverage.sh\n\n\nThe
  testsuite generates an `hpc` test coverage report in `dist/hpc`.\n\n\n## Roadmap
  to Understanding Snaplets\n\n1. Read `Tutorial.lhs` which is in the `project_template/tutorial/src`
  directory of the `snap-templates` package.\n2. Generate and read the haddock docs.\n3.
  The test code has the nice property that it actually functions as a pretty good
  example app and covers a lot of the use cases.\n4. If you're interested in the implementation,
  read design.md.\n"
