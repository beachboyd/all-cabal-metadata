description: ! "ohloh-hs\n========\n\nohloh-hs is a Haskell Interface to the [Ohloh
  API][], which provides access\nto the data of the Ohloh open source directory. It
  consists mainly of simple\ndata types for the items exposed by the API and corresponding
  [HXT][]\npickler functions in order to convert those types from/to XML easily.\n\n[Ohloh
  API]: http://meta.ohloh.net/getting_started/\n[HXT]: http://www.fh-wedel.de/~si/HXmlToolbox/\n\nBuilding\n--------\n\nohloh-hs
  uses the [Cabal](http://www.haskell.org/cabal/) build system.\nTo build ohloh-hs'
  tests and tools, run these command in its source tree:\n\n    cabal configure --enable-tests\n
  \   cabal build\n\nIf the build succeeded, you can for example run the `cmdoh` tool:\n\n
  \   dist/build/cmdoh/cmdoh --help\n\nExamples\n--------\n\nHere are some example
  invocations of the `cmdoh` tool:\n\n    cmdoh fetch -k YOUR_API_KEY_HERE language
  haskell\n\n    cmdoh read -f tests/queries/language.xml\n\n\nAuthor\n------\n\nohloh-hs
  was written by Frank S. Thomas <<frank@timepit.eu>>\n"
