description: ! "Please check the right section in this file for instructions depending
  on how you obtained the source files.\n\n\nInstalling TTTAS from a source distribution\n-------------------------------------------\n\n
  \ The source distribution can be unpacked from the\n  .tar.gz files distributed
  in the following page:\n\n    http://www.cs.uu.nl/wiki/bin/view/Center/TTTAS\n\n
  \ System wide installation (assumming GHC is the\n  Haskell compiler) can be done
  like this:\n\n    ghc --make Setup.hs -o setup -package Cabal\n    ./setup configure\n
  \   ./setup build\n    ./setup install\n\n\nInstalling uulib to a non-standard location\n-------------------------------------------\n\n
  \ This is useful if you don't want (or can't)\n  modify system wide settings.\n\n
  \   ghc --make Setup.hs -o setup -package Cabal\n    ./setup configure --prefix=/foo\n
  \   ./setup build\n    ./setup install --user\n\n  The last command registers the
  package only for\n  the user.\n\n\n\nOptionally generating Haddock Documentation\n-------------------------------------------\n\n
  \ Output generated in dist/doc/html\n\n    ./setup haddock\n\n"
