description: ! "A Befunge Interpreter by jberryman\n--------------------------------\n\nThe
  interpreter works on only Befunge-93 files, not the newer '98 version\nof the language.
  You can run the interpreter with:\n\n    $> Befunge93 [--quiet] [--allow-oversize]
  [--seed INT] source.bf\n\nExplanation of options:\n\n    --quiet     \n        Don't
  print any interpreter warnings or messages\n\n    --allow-oversize\n        Stretch
  the code area to fit the dimensions of the\n        file. A strict funge-93 interpreter
  should truncate\n        the file to 80x25 characters.\n\n    --seed\n        Provide
  your own random seed\n\nPlease send me any bug reports, suggestions, etc. \n    brandon.m.simmons@gmail.com\n"
