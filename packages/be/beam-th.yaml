changelog: ! "# Changelog for the [`beam-th` package](http://hackage.haskell.org/package/beam-th)\n\n##
  0.2.0.0  *July 2016*\n\n * Increase test suite coverage\n * Expose the `Database.Beam.TH.Internal`
  module together with added documentation\n * Change the fixity of some internal
  operators (no visible changes)\n * Remove unused `TupleSections` extension\n\n##
  0.1.0.3\n\n * Final round of name lookup fixes\n * Fix tests broken by the additional
  type annotations generated from 0.1.0.2 onwards\n\n## 0.1.0.2\n\n * Further name
  lookup fixes\n * Generate type annotations for all record fields, not just for `PrimaryKey`
  fields\n\n## 0.1.0.1\n\n * Fix name lookup for `LensFor`\n\n## 0.1.0.0  *June 2016*\n\n
  * Initial release\n"
