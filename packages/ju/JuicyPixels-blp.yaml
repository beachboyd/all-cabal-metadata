description: ! 'JuicyPixels-blp

  ===============


  [![Build Status](https://travis-ci.org/NCrashed/JuicyPixels-blp.svg?branch=master)](https://travis-ci.org/NCrashed/JuicyPixels-blp)


  The library provides decoding/encoding functions for BLP1 texture format of Warcraft
  III game.

  The result is represented in types of [JuicyPixels](http://hackage.haskell.org/package/JuicyPixels)
  library.


  Features:


  - Supported all three subtypes of BLP1: JPEG with alpha, paletted without alpha
  and paletted with alpha.


  - Command line utility to convert BLPs from/to PNG, JPEG, BMP, TGA, TIFF, GIF, Radiance
  formats.


  TODO:


  - BLP0 support


  - BLP2 support

'
