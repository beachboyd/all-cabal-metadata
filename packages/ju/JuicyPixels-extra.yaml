changelog: ! "## Juicy Pixels Extra 0.4.0\n\n* Fix `scaleBilinear` so it works correctly
  with images that have 16-bit\n  components.\n\n## Juicy Pixels Extra 0.3.0\n\n*
  Made the function `scaleBilinear` polymorphic in pixel type.\n\n## Juicy Pixels
  Extra 0.2.2\n\n* Fixed a bug in the `crop` function related to incorrect calculation
  of new\n  height in some cases.\n\n## Juicy Pixels Extra 0.2.1\n\n* Documentation
  improvements.\n\n## Juicy Pixels Extra 0.2.0\n\n* Added `rotate180`, `beside`, and
  `below`.\n\n## Juicy Pixels Extra 0.1.1\n\n* Added benchmarks.\n\n* Considerably
  improved performance of all functions (they are about ×15\n  faster now).\n\n##
  Juicy Pixels Extra 0.1.0\n\n* Initial release.\n"
