description: ! "<h1 align=\"center\">\n  <a href=\"https://github.com/tfausak/overture\">\n
  \   Overture\n  </a>\n</h1>\n\n<p align=\"center\">\n  Overture is an alternative
  to some of Haskell's Prelude.\n</p>\n\n<p align=\"center\">\n    <a href=\"https://hackage.haskell.org/package/overture\">\n
  \       <img alt=\"\" src=\"https://img.shields.io/hackage/v/overture.svg\">\n    </a>\n
  \   <a href=\"https://travis-ci.org/tfausak/overture\">\n        <img alt=\"\" src=\"https://img.shields.io/travis/tfausak/overture/master.svg\">\n
  \   </a>\n    <a href=\"http://packdeps.haskellers.com/feed?needle=overture\">\n
  \       <img alt=\"\" src=\"https://img.shields.io/hackage-deps/v/overture.svg\">\n
  \   </a>\n</p>\n\n<hr>\n\n-   [Install](#install)\n-   [Use](#use)\n-   [Develop](#develop)\n\n##
  Install\n\nTo use Overture in a Cabal package, add it to your Cabal file.\n\n```\nbuild-depends:\n
  \   overture ==0.0.*\n```\n\nFor other use cases, install it with `cabal-install`.\n\n```
  sh\n$ cabal update\n$ cabal install 'overture ==0.0.*'\n```\n\nOverture uses [Semantic
  Versioning][]. Check out [the change log][] for a\ndetailed list of changes.\n\n##
  Use\n\nOverture is designed to be imported unqualified. It does not export anything\nthat
  conflicts with the Prelude. To get started, simply import it.\n\n``` hs\nimport
  Overture\n```\n\nCheck out [the Haddock documentation][] for more information about
  the\nfunctions Overture provides.\n\n## Develop\n\nIf you want to help develop Overture,
  you'll need Git, GHC, and Cabal. To get\nstarted, clone the repository and install
  the dependencies.\n\n``` sh\n$ git clone https://github.com/tfausak/overture\n$
  cd overture\n\n$ cabal sandbox init\n$ cabal install --enable-benchmarks --enable-tests
  --only-dependencies\n```\n\nOnce you've done that, you should be able to use the
  normal Cabal tools\n(`bench`, `test`, `repl`, and `haddock` in particular). If you've
  made changes\nthat you want merged into this repository, create a fork and open
  a pull\nrequest. GitHub's [Fork A Repo][] article can help with that.\n\n[semantic
  versioning]: http://semver.org/spec/v2.0.0.html\n[the change log]: CHANGELOG.md\n[the
  haddock documentation]: https://hackage.haskell.org/package/overture\n[fork a repo]:
  https://help.github.com/articles/fork-a-repo/\n"
