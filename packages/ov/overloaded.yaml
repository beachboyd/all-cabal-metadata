description-type: haddock
description: |-
  Implement @Overloaded@ pragmas as a source plugin

  For example we can replace

  @
  {-\# LANGUAGE OverloadedStrings #-}
  @

  with

  @
  {-\# OPTIONS -fplugin=Overloaded -fplugin-opt=Overloaded:Strings #-}
  @
