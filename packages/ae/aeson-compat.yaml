changelog: ! "# 0.3.8\n\n- Re-implement `withNumber`\n- Add `withEmbeddedJSON`\n\n#
  0.3.7\n\n- Use `attoparsec-iso8601` time parsers.\n- Don't export `GToJSON` etc.
  members.\n\n# 0.3.6\n\n- Fix accidental removal of `AesonException` export\n\n#
  0.3.5.2\n\n- Support QuickCheck-2.9.1\n\n# 0.3.5.1\n\n- Fix `(.=)` export regression
  introduced by 0.3.5.0\n\n# 0.3.5.0\n\n- Use explicit export list. Now we are sure
  we don't break interface.\n- `value`, `value'` and `Parser` are exported from `Data.Aeson.Compat`\n\n#
  0.3.4.0\n\n- Add `NominalDiffTime` instances\n\n# 0.3.3.0\n\n- Enable `PolyKinds`
  to generalize `Proxy`, `Tagged`, and `Const` instances.\n\n# 0.3.2.0\n\n- Introduce
  instances from `aeson-0.11.1.0`: `Const`, `Tagged`, `Proxy` and `NonEmpty`\n- Fix
  bug with `Natural` instance, `aeson-0.11.1.0` and `base <=4.7`\n\n# 0.3.1.0\n\n-
  `aeson-0.11` support\n- GHC 8.0.1 support\n- Add `ToJSON` `Day` and `LocalTime`
  instances\n  - *NOTE* this instances are broken in `aeson-0.10.0.0`\n- Add `Natural`,
  `Ordering` and `Version` instances\n\n# 0.3.0.0\n\nSplit out `aeson-extra`\n"
