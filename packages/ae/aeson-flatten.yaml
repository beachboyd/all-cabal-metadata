description: ! '# aeson-flatten


  JSON flatten for [Aeson](https://hackage.haskell.org/package/aeson).


  See [hackage.haskell.org](https://hackage.haskell.org/package/aeson-flatten) for
  details.


  ## Installation


  Run either `cabal install` or `stack install`. This is library, thus there is no
  executable available.


  ## Running tests


  Tests can be run via `stack test`.


  ## Discalmer


  Any feedback is very welcomed.

