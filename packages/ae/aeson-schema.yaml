changelog: ! "# 0.4.1.3\n- Bump upper bounds on aeson again, more TH fixing\n\n# 0.4.1.2\n-
  Bump upper bounds on aeson and newest TH\n\n# 0.4.0.0\n\n- Add Data.Aeson.Schema.CodeGenM.Options
  type which allows\n  customisation of codegen output\n\n# 0.3.0.7 - 2015-07-15\n\n-
  Bump upper bounds: Allow vector-0.11\n\n# 0.3.0.6 - 2015-05-31\n\n- Bump upper bounds:
  Allow aeson-0.9 and syb-0.5\n\n# 0.3.0.5 - 2015-05-11\n\n- Bump upper bound of attoparsec\n\n#
  0.3.0.4 - 2015-04-30\n\n- Fix compilation of tests with GHC 7.10\n\n# 0.3.0.3 -
  2015-04-02\n\n- Add missing test files to cabal distribution\n\n# 0.3.0.2 - 2015-04-01\n\n-
  Include test files in tarball generated by cabal\n- Increase upper bound on QuickCheck\n-
  GHC 7.10 compatibility\n\n# 0.3.0.1 - 2015-04-01\n\n# 0.3.0.0 - 2015-02-11\n\n#
  0.2.0.1 - 2013-06-27\n\n# 0.2.0.0 - 2012-09-22\n\n# 0.1.1.0 - 2012-09-20\n\n# 0.1.0.0
  - 2012-09-14\n\n- Initial release\n"
