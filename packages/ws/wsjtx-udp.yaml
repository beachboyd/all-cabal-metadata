  https://img.shields.io/github/release/MarcFontaine/wsjtx-udp.svg?label=Windows%20Binary\n[github-releases]:
  https://github.com/MarcFontaine/wsjtx-udp/releases\n[badge-license]: https://img.shields.io/badge/license-BSD3-green.svg\n[license]:
  https://github.com/MarcFontaine/wsjtx-udp/blob/master/LICENSE\n[hackage]: https://hackage.haskell.org/package/wsjtx-udp\n[badge-hackage]:
  https://img.shields.io/hackage/v/wsjtx-udp.svg\n"
