description: ! 'This library provides data types @<Data-Monoid-First.html#t:First-39-
  First'' n>@ and @<Data-Monoid-Last.html#t:Last-39- Last'' n>@ generalizing @First@
  and @Last@ from @<https://hackage.haskell.org/package/base/docs/Data-Monoid.html
  Data.Monoid>@ to return up to @n@ values.


  >>> getFirst'' (foldMap pure [1,2,3,4] :: First'' 2 Int)

  [1,2]


  >>> getLast'' (foldMap pure [1,2,3,4] :: Last'' 2 Int)

  [3,4]


  It also provides API-compatible type synonyms @<Data-Monoid-First.html#t:First First>@
  and @<Data-Monoid-Last.html#t:Last Last>@ as well as functions @<Data-Monoid-First.html#v:getFirst
  getFirst>@ and @<Data-Monoid-Last.html#v:getLast getLast>@, allowing you to use
  it as a drop-in replacement.'
