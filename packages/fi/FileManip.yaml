description: ! "FileManip: expressive file manipulation\n---------------------------------------\n\nThis
  package provides functions and combinators for searching,\nmatching, and manipulating
  files.\n\nIt provides four modules.\n\nSystem.FilePath.Find lets you search a filesystem
  hierarchy efficiently:\n\n  find always (extension ==? \".pl\") >>= mapM_ remove\n\nSystem.FilePath.GlobPattern
  lets you perform glob-style pattern\nmatching, without going through a regexp engine:\n\n
  \ \"foo.c\" ~~ \"*.c\"  ==> True\n\nSystem.FilePath.Glob lets you do simple glob-style
  file name searches:\n\n  namesMatching \"*/*.c\"  ==>  [\"foo/bar.c\"]\n\nSystem.FilePath.Manip
  lets you rename files procedurally, edit files\nin place, or save old copies as
  backups:\n\n  modifyWithBackup (<.> \"bak\")\n                   (unlines . map
  (takeWhile (/= ',')) . lines)\n                   \"myPoorFile.csv\"\n\n\nTo build
  and install:\n\n  runhaskell Setup configure\n  runhaskell Setup build\n  runhaskell
  Setup install\n\n\nTo understand:\n\n  http://darcs.serpentine.com/filemanip/dist/doc/html/FileManip/\n\n\n\nTo
  contribute:\n\n  darcs get http://darcs.serpentine.com/filemanip\n\n\nContributors:\n\n
  \ Bryan O'Sullivan\n"
