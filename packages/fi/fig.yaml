description: ! "\nFig is a Haskell package for parsing and manipulation of [Xfig files][1].\n\nThe
  package has a Cabal setup and can be installed this way:\n\n    $ runhaskell Setup
  configure\n    $ runhaskell Setup build\n    $ sudo runhaskell Setup install\n\nYou
  can use the package without doing an install by editing the\n`Main.hs` file to suit
  your needs and building the program with the\nfollowing command:\n\n    $ ghc --make
  Main.hs -o fig2fig\n\nRun the program with a FIG file as input and view the results:\n\n
  \   $ ./fig2fig < transitive.fig > out.fig\n    $ xfig out.fig\n\nThe package has
  a [home page][0] with more information on its use and\na [HackageDB page][2] with
  all releases of the package.\n\n[0]: http://www.bergsoe.org/fig\n[1]: http://www.xfig.org/userman/fig-format.html\n[2]:
  http://hackage.haskell.org/package/fig\n"
