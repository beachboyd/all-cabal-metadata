changelog: ! "## 0.1.0\n\n* Injection has been moved to a submodule, \"Data.FileEmbed.Inject\".\n*
  The ByteString-centric API has been shifted over to one that can produce any member
  of the IsString typeclass.\n    * Correspondingly, the `embedString*` API has been
  removed, as it is now redundant.\n*  Several generally-unused internal functions
  are no longer exported.\n\n## 0.0.10\n\n* `makeRelativeToProject`\n\n## 0.0.9\n\n*
  embedStringFile [#14](https://github.com/snoyberg/file-embed/pull/14)\n\n## 0.0.8.2\n\n*
  Improve inject documentation [#11](https://github.com/snoyberg/file-embed/issues/11)\n\n##
  0.0.8.1\n\nMinor cleanup\n\n## 0.0.8\n\n* Custom postfix for magic string [#7](https://github.com/snoyberg/file-embed/issues/7)\n\n##
  0.0.7.1\n\nMinor cleanup\n"
