description: ! "### Synopsis\n\nKRPC is simple remote procedure call mechanism used
  by bittorrent DHT\nbut might be used anywhere else.\n\n### Description\n\nKRPC basically
  consisting of bencoded dictionaries sent over UDP. This\nimplementation provides
  extra safiety by separation of procedure\nsignature and implementation and baking
  procedure type in host\nlanguage, thus it's hard to shoot yourself in the foot accidently.\n\nSee
  bittorrent DHT [specification][spec] for detailed protocol\ndescription.\n\n###
  Example\n\nTODO\n\n#### Modules\n\n* Remote.KRPC — simple interface which reduce
  all RPC related stuff to\n  a few lines. Should be used in the first place.\n\n*
  Remote.KRPC.Protocol — raw protocol implementation.\n* Remote.KRPC.Scheme — message
  validation.\n\n### Documentation\n\nFor usage see examples in ```examples``` directory.\nFor
  documentation see haddock generated documentation.\n\n### Build Status [![Build
  Status][status-img]][status-link]\n\n### Maintainer <pxqr.sta@gmail.com>\n\nFeel
  free to report bugs and suggestions via github\n[issue tracker][issues] or the mail.\n\n[spec]:
  \       http://www.bittorrent.org/beps/bep_0005.html#krpc-protocol\n[status-img]:
  \ https://travis-ci.org/cobit/krpc.png\n[status-link]: https://travis-ci.org/cobit/krpc\n[issues]:
  \     https://github.com/cobit/krpc/issues\n"
