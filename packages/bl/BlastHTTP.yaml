description: ! 'BlastHTTP  [![Hackage](https://img.shields.io/hackage/v/BlastHTTP.svg)](https://hackage.haskell.org/package/BlastHTTP)
  [![Build Status](https://travis-ci.org/eggzilla/BlastHTTP.svg?branch=master)](https://travis-ci.org/eggzilla/BlastHTTP)

  =========


  Haskell cabal libary for submission and result retrieval from the NCBI Blast REST
  webservice


  Changes:


  Version 1.2.0:


  Added experimental support for the european bioinformatics institute blast REST
  interface

  Added support for multiple sequences in one request


  Version 1.0.0:


  Added optionalArgument parameter to BlastHTTP datatype and removed EntrezQuery.

  This has the advantage that any additional argument can be supplied,

  not only EntrezQuery strings.


  Version 0.0.1:


  Initial Version



'
