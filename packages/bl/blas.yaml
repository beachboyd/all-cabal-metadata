description: ! "\nTo build the package, there is no need to run the configure script.
  \ Just\nuse the standard cabal commands:\n\n    runhaskell Setup.lhs configure\n
  \   runhaskell Setup.lhs build\n    runhaskell Setup.lhs install\n    \nThe package
  uses a script to find what BLAS library to link with.  To link\nwith a custom BLAS,
  add the \"--with-blas=<lib>\" argument to --configure-option,\ne.g\n\n    runhaskell
  Setup.lhs configure --configure-option=\"--with-blas=<lib>\"\n\nTo build this package
  from the git repository, first run\n    aclocal -I m4\n    autoreconf\n"
