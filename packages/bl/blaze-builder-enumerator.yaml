synopsis: ! 'Enumeratees for the incremental conversion of builders to

  bytestrings.'
changelog: ! "* 0.2.1.0\n\n  Fixed compiliation on GHC <7.8 by adding a flag to control
  whether the new\n  blaze-builder is pulled in (with bytestring-builder, which is
  also necessary\n  on older GHC).\n\n* 0.2.0.7\n\n  Allowed use of blaze-builder
  0.4.\n\n* 0.2.0.5\n\n  Widened dependency on bytestring to allow for bytestring-0.10\n\n*
  0.2.0.4\n\n  Widened dependency on transformers to allow for transformers-0.3\n\n*
  0.2.0.3\n\n  Changed licence to BSD3\n\n* 0.2.0.2\n\n  Widened blaze-builder dependencies.\n\n*
  0.2.0.1\n\n  Removed left-over flag -fno-warn-unused-binds in .cabal file to allow\n
  \ blaze-builder-enumerator to be built with GHC 6.10.\n\n* 0.2.0.0\n\n  An enumeratee
  that allows to incrementally execute builders and pass-on the\n  produced bytestrings
  to an inner iteratee.\n\n  Complete rewrite by Simon Meier <iridcode@gmail.com>
  merging the builder\n  enumeratee code by Michael Snoyman <michael@snoyman.com>
  with the new\n  buffered output support provided by blaze-builder-0.2.1.0.\n\n*
  0.1\n\n  Original version by Thomas Sutton <me@thomas-sutton.id.au>\n"
