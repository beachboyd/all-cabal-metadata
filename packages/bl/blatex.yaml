description: ! 'Markdown and HTML are the standard tools used to write your every
  day tech blog with. But they have pretty weak support for embedding mathematical
  formulas, and are not conducive to writing for an extended period of time. Plus,
  they aren''t even Turing complete! So use BlaTeX to start blogging in LaTeX!


  BlaTeX is basically a static site generator (like Jekyll) that lets you write your
  blog in LaTeX, specify a layout file for the homepage, and publish it to github
  pages.


  To get started, check out <https://github.com/2016rshah/BlaTeX#how-to>'
