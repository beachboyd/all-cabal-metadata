changelog: ! "# Changelog\n\n- 0.8.1.0 (2017-09-16)\n    * Compatibility with Semigroup/Monoid
  proposal\n    * Switch to `tasty` for running tests\n\n- 0.8.0.0 (2017-01-30)\n
  \   * Make `MarkupM` finally adhere to the Monad laws\n    * Stricten the `IsString`
  instance to only work with `MarkupM ()` and not\n      `MarkupM a`\n    * Change
  the type of `contents` to `MarkupM a -> MarkupM a`\n    * Add a `Semigroup` instance
  for `MarkupM`\n\n- 0.7.1.1\n    * Bump `HUnit` dependency to allow 1.5\n\n- 0.7.1.0\n
  \   * Relax `QuickCheck` dependency to allow 2.9\n    * Add text builder instances\n\n-
  0.7.0.3\n    * Relax `HUnit` dependency to allow 1.3\n\n- 0.7.0.2\n    * Relax `blaze-builder`
  dependency to allow 0.3\n\n- 0.7.0.1\n    * Bump `QuickCheck` dependency to allow
  2.8\n\n- 0.7.0.0\n    * Depend on blaze-builder 0.4\n\n- 0.6.3.0\n    * Add combinators
  to insert HTML comments\n\n- 0.6.2.0\n    * Add `Applicative` instance for `MarkupM`\n\n-
  0.6.1.1\n    * Bump `text` dependency to allow 1.2\n\n- 0.6.1.0\n    * Add the `null`
  query to Text.Blaze.Internal.\n\n- 0.6.0.0\n    * Add the operator (!?) for nicely
  setting conditional attributes\n\n- 0.5.2.0\n    * Provide ToHtml and ToValue instances
  for Int32, Int64, Word, Word32,\n      and Word64\n"
