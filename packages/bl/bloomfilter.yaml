description: ! "# A fast, space efficient Bloom filter implementation\n\nCopyright
  2008, 2009, 2010, 2011 Bryan O'Sullivan <bos@serpentine.com>.\n\nThis package provides
  both mutable and immutable Bloom filter data\ntypes, along with a family of hash
  function and an easy-to-use\ninterface.\n\nTo build:\n\n    cabal install bloomfilter\n\nFor
  examples of usage, see the Haddock documentation and the files in\nthe examples
  directory.\n\n\n# Get involved!\n\nPlease report bugs via the\n[github issue tracker](https://github.com/bos/bloomfilter).\n\nMaster
  [git repository](https://github.com/bos/bloomfilter):\n\n* `git clone git://github.com/bos/bloomfilter.git`\n\nThere's
  also a [Mercurial mirror](https://bitbucket.org/bos/bloomfilter):\n\n* `hg clone
  https://bitbucket.org/bos/bloomfilter`\n\n(You can create and contribute changes
  using either Mercurial or git.)\n\n\n# Authors\n\nThis library is written and maintained
  by Bryan O'Sullivan,\n<bos@serpentine.com>.\n"
