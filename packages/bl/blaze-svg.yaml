changelog: ! "0.3.6.1 (13 March 2017)\n-----------------------\n\n* Allow `blaze-markup-0.8`.\n\n0.3.6
  (25 January 2016)\n-----------------------\n\n* Change to types of `a`, `aa`, and
  `ar`, to correct a semantic bug\n  (see https://github.com/deepakjois/blaze-svg/pull/19).
  \ Technically\n  this should require a major version bump, but since this only changes\n
  \ the types of new functions just introduced in 0.3.5, which no one is\n  likely
  to be depending on yet, I judge it more prudent to avoid the\n  trouble of forcing
  lots of upper bound bumps.  As always, if this\n  causes problems for you, just
  yell, and we can deprecate this\n  version and do a proper 0.4 release.\n\n0.3.5
  (4 January 2016)\n----------------------\n\n* Added support for elliptical arcs
  (aa, ar)\n\n0.3.4.1 (24 February 2015)\n--------------------------\n\n* Allow `blaze-markup-0.7`\n\n0.3.4
  (21 May 2014)\n-------------------\n\n* export `rotateAround`\n\n0.3.3.1 (3 February
  2014)\n-------------------------\n\n* Allow blaze-markup-0.6\n"
