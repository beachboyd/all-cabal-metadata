changelog: ! "0.8.6.2 (8 June 2018)\n---------------------\n\n  - Remove deprecated
  math rendering methods (latexmathml,\n    asciimathml, jsmath, gladtex)\n  - allow
  `pandoc-2.2`\n  - allow `base-4.11` (GHC 8.4)\n\n0.8.6.1 (31 January 2018)\n-------------------------\n\n
  \ - bug fix: a lot of options got turned off by default in pandoc 2.x!\n    Restore
  default pandoc Markdown parsing options.  This bug means\n    that 0.8.5 and 0.8.6
  did not parse various things correctly such\n    as LaTeX math, citations, and YAML
  header blocks.\n\n0.8.6 (31 January 2018)\n-----------------------\n\n  - allow
  `lens-4.16`\n  - allow `pandoc-citeproc-0.14`\n  - new `rawlatex` option for passing
  LaTeX code through unchanged\n\n0.8.5 (10 January 2018)\n-----------------------\n\n
  \ - update to work with `pandoc-2.x`.  No longer builds with\n    `pandoc-1.x`.\n\n0.8.4.3
  (3 December 2016)\n-------------------------\n\n  - allow (and require) `pandoc-1.19`\n\n0.8.4.2
  (18 November 2016)\n--------------------------\n\n  - allow `pandoc-1.18` and `pandoc-types-1.17`\n\n0.8.4.1
  (22 October 2016)\n-------------------------\n\n  - allow `lens-4.15`\n\n0.8.4 (13
  July 2016)\n--------------------\n\nTwo new special link types:\n\n  - Github (link
  to a repo, issue, or commit)\n  - Hackage (link to a package)\n\n0.8.3.1 (14 June
  2016)\n----------------------\n\nAllow:\n\n  - `pandoc-citeproc-0.10`\n  - `data-default-0.7`\n
  \ - `tagsoup-0.14`\n\n\n0.8.3 (25 May 2016)\n-------------------\n\n  * Add `--[no-]lit-haskell`
  flags, to enable/disable processing of\n    markdown files as literate Haskell.
  See\n    [#29](https://github.com/byorgey/BlogLiterately/issues/29).\n\n0.8.2.3
  (9 May 2016)\n--------------------\n\n  * Allow `transformers-0.5`\n\n0.8.2.2 (6
  May 2016)\n--------------------\n\n  * Allow `lens-4.14`\n\n0.8.2.1 (20 April 2016)\n-----------------------\n\n
  \ * Allow `data-default-0.6`\n\n0.8.2 (25 March 2016)\n---------------------\n\n
  \ * New feature: support various types of \"special links\" which are\n    automatically
  replaced with appropriate URLs.  Initial support for\n    wikipedia links, Google
  \"feeling lucky\" search, and links to other\n    posts on the same blog specified
  by ID or search term.\n\n0.8.1.6 (22 March 2016)\n-----------------------\n\n  *
  Allow `pandoc-1.17`\n\n0.8.1.5 (26 January 2016)\n-------------------------\n\n
  \ * Allow `hscolour-1.24`\n\n0.8.1.4 (5 January 2016)\n------------------------\n\n
  \ * Require `pandoc-1.16`\n\n0.8.1.3 (14 October 2015)\n-------------------------\n\n
  \ * Allow `pandoc-citeproc-0.8`\n\n0.8.1.2 (22 September 2015)\n---------------------------\n\n
  \ * Allow `lens-4.13`\n\n0.8.1.1 (10 July 2015)\n----------------------\n\n  * Allow
  `pandoc-1.15`\n  * Allow `lens-4.12`\n\n0.8.1 (1 June 2015)\n-------------------\n\n
  \ * Require `haxr-3000.11` which adds HTTPS support.\n\n0.8 (28 May 2015)\n-----------------\n\n
  \ * Require `pandoc-1.14`\n  * Allow `highlighting-kate-0.6`\n  * With the introduction
  of `Either` results for `pandoc`'s reader\n    functions, the type of `Text.BlogLiterately.Transform.xformDoc`\n
  \   has changed. It now yields `IO (Either PandocError\n    (BlogLiterately, String))`
  instead of `IO (BlogLiterately,\n    String)`.\n\n0.7.1.11 (26 May 2015)\n----------------------\n\n
  \ * Allow `lens-4.11`\n\n0.7.1.10 (12 May 2015)\n----------------------\n\n  * Bump
  upper bounds.  Allow:\n      - `hscolour-1.23`\n      - `pandoc-citeproc-0.7`\n\n0.7.1.9
  (6 May 2015)\n--------------------\n\n  * Fix compilation under GHC-7.10\n\n0.7.1.8
  (4 May 2015)\n--------------------\n\n  * Bump upper bounds.  Now allows:\n      -
  `base-4.8`\n      - `transformers-0.4`\n      - `lens-4.9`\n      - `hscolour-1.22`\n
  \     - `blaze-html-0.8`\n      - `HaXml-1.25`\n      - `pandoc-1.13`\n      - `pandoc-citeproc-0.6`\n
  \ * Get rid of `utf8-string` dependency\n  * Drop leading spaces while parsing BLOpts
  block\n\n0.7.1.7 (5 June 2014)\n---------------------\n\n  * Allow `lens-4.2`\n
  \ * Test with GHC 7.8\n\n0.7.1.6 (21 March 2014)\n-----------------------\n\n  *
  Allow `lens-4.1`\n\n0.7.1.5 (10 March 2014)\n-----------------------\n\n  * Fix
  bug that was causing options set in profile or in-file options\n    header to be
  ignored when doing pandoc writing, which affected\n    e.g. table of contents setting.\n\n0.7.1.4
  (3 February 2014)\n-------------------------\n\n  * (#11) Workaround allowing [ghci]
  blocks in .lhs files containing\n    lines that start with #\n\n0.7.1.3 (30 January
  2014)\n-------------------------\n\n  * Allow lens-4.0\n\n0.7.1.2 (27 January 2014)\n-------------------------\n\n
  \ * Allow blaze-html-0.7\n\n0.7.1.1 (17 January 2014)\n-------------------------\n\n
  \ * Bug fix: no table of contents is now actually the default, as advertised\n\n0.7.1
  (14 January 2014)\n-----------------------\n\n  * Allow pandoc-citeproc-0.3\n  *
  Add --toc option for putting a table of contents at the top of a post\n\n0.7.0.2
  (4 December 2013)\n-------------------------\n\n  * Allow pandoc-citeproc-0.2\n\n0.7.0.1
  (7 November 2013)\n-------------------------\n\n  * Allow lens-3.10\n\n0.7 (2 November
  2013)\n---------------------\n\n  * Add support for citations.\n\n0.6.3.1 (10 October
  2013)\n-------------------------\n\n  * Allow haxr-3000.10\n\n0.6.3 (30 September
  2013)\n-------------------------\n\n  * Update to build against pandoc-1.12.  Note
  that BlogLiterately no\n    longer builds with pandoc < 1.12.\n\n0.6.2 (29 August
  2013)\n----------------------\n\n  * Enable input in reStructuredText format\n\n0.6.1
  (27 August 2013)\n----------------------\n\n  * Automatically include necessary
  preamble (e.g. `<script>` tags)\n    for the math mode chosen (*e.g.* MathJax)\n
  \ * Wrap the results of `hscolour` in `pre` and `code` tags with\n    classes, to
  conform more closely to the style used by\n    `highlighting-kate`\n  * Output an
  entire URL upon a successful post\n\n0.6.0.2 (15 May 2013)\n---------------------\n\n
  \ * bump upper bound to allow HaXml-1.24\n\n0.6.0.1 (27 March 2013)\n-----------------------\n\n
  \ * bump upper bound to allow lens-3.9\n\n0.6: 10 March 2013\n------------------\n\n
  \ * Add support for \"profiles\" with sets of common options\n\n  * Add support
  for reading options from inline blocks tagged `[BLOpts]`\n\n  * Add support for
  reading post titles using pandoc-supported title\n    block format, `% Title`\n\n
  \ * Transforms are now of type StateT (BlogLiterately, Pandoc) IO (),\n    to allow
  transforms to alter the options record as well as the\n    document\n\n  * Add `centerImagesXF`
  to standard transforms\n\n  * Move a bunch of ad-hoc functionality into standard
  transforms\n\n  * Add `--html-only` option\n\n  * bump `pandoc` upper bound to <
  1.12\n\n0.5.4.1: 18 February 2013\n-------------------------\n\n  * bump `blaze-html`
  upper bound to < 0.7\n\n0.5.4: 24 January 2013\n----------------------\n\n  * Require
  `pandoc` 1.10.\n\n0.5.3: 19 November 2012\n-----------------------\n\n  * New `--math`
  option for selecting pandoc math writing mode\n\n  * Run the pandoc parser in \"smart\"
  mode, which generates proper en-\n    and em-dashes, quotation marks, etc.\n\n  *
  More updates for GHC 7.6.1 compatibility\n\n  * Using `highlighting-kate` to highlight
  non-Haskell code was already\n    the default; make this more clear.\n\n    The
  `--other-kate` option is no more; now there are two options\n\n      `--kate`\n
  \     `--no-kate`\n\n    with `--kate` the default.\n\n0.5.2.1: 19 September 2012\n--------------------------\n\n
  \ * bump `base` upper bound to <4.7\n\n0.5.2: 20 August 2012\n---------------------\n\n
  \ * improvement to behavior of `--upload-images` flag: cache uploaded\n    image
  server URLs, even across multiple runs, to avoid uploading\n    the same image multiple
  times\n\n  * bump dep upper bounds:\n    - `split` to < 0.3\n    - `cmdargs` to
  < 0.11\n\n0.5.1: 30 July 2012\n-------------------\n\n  * Escape `<` and `>` characters
  in `ghci` output\n\n  * Supress vertical whitespace following `ghci` commands that
  produce\n    no output\n\n  * add `centerImagesXF` transform (disabled by default)\n\n
  \ * create bug tracker and add `Bug-reports:` field to `.cabal` file\n\n  * re-export
  `Text.BlogLiterately.Run` from `Text.BlogLiterately`\n\n  * improved documentation\n\n
  \ * fix output of `--version`\n\n0.5: 7 July 2012\n----------------\n\n  * expose
  internals as a library, and create framework for adding\n    custom transformations
  to the pipeline\n\n  * image uploads\n\n  * ability to specify expected outputs
  in ghci blocks\n\n  * prompt for password if not provided\n\n  * bump `HaXml` upper
  bound to allow 1.23.*\n\n0.4: 2 July 2012\n----------------\n\n  * Add special support
  for wordpress.com's LaTeX format\n\n  * Support for `[ghci]` blocks with contents
  automatically passed\n    through `ghci` and results typeset\n\n  * Support for
  tags\n\n  * Support for creating \"pages\" as well as posts (WordPress only)\n\n
  \ * New standalone documentation\n\n  * Code cleanup\n\n  * Update to build with
  GHC 7.4.1\n"
