description: |
  # chs-deps

  [![Hackage CI](https://matrix.hackage.haskell.org/api/v2/packages/chs-deps/badge)](https://matrix.hackage.haskell.org/package/chs-deps)
  [![Hackage](https://img.shields.io/hackage/v/chs-deps.svg)](http://hackage.haskell.org/package/chs-deps)
  [![Dependencies of latest version on Hackage](https://img.shields.io/hackage-deps/v/chs-deps.svg)](https://hackage.haskell.org/package/chs-deps)

  This is a package somewhat like
  [cdeps](https://hackage.haskell.org/package/cdeps) which scans `.chs` files for
  dependencies.

  It can be used with [shake](http://hackage.haskell.org/package/shake) or
  as part of a custom [Cabal](http://hackage.haskell.org/package/Cabal)
  `Setup.hs`.
