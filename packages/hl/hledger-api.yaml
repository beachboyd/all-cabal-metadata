changelog: ! "User-visible changes in hledger-api. See also hledger, hledger-lib.\n\n\n#
  1.9.1 (2018/4/30)\n\n* use hledger-lib 1.9.1\n\n\n# 1.9 (2018/3/31)\n\n* support
  ghc 8.4, latest deps\n\n* when the system text encoding is UTF-8, ignore any UTF-8
  BOM prefix\n  found when reading files\n\n\n# 1.5 (2017/12/31)\n\n* remove upper
  bounds on all but hledger* and base (experimental)\n\n\n# 1.4 (2017/9/30)\n\n* api:
  add support for swagger2 2.1.5+ (fixes #612)\n\n\n# 1.3.1 (2017/8/25)\n\n* require
  servant-server 0.10+ to fix compilation warning\n\n* restore upper bounds on hledger
  packages\n\n\n# 1.3 (2017/6/30)\n\nDepends on hledger[-lib] 1.3, see related changelogs.\n\n\n#
  1.2 (2017/3/31)\n\nsee project changes at http://hledger.org/release-notes\n\n\n#
  1.1 (2016/12/31)\n\n-   serves on 127.0.0.1 by default, --host option added (#432)\n\n
  \   Consistent with hledger-web: serves only local requests by default,\n    use
  --host=IPADDR to change this.\n\n-   fixed the version string in command-line help
  and swagger info\n\n\n# 1.0 (2016/10/26)\n\n## misc\n\n-   new hledger-api tool:
  a simple web API server with example clients (#316)\n\n-   start an Angular-based
  API example client (#316) (Thomas R. Koll)\n"
