changelog: ! "# Changelog\n\n## 0.4.1\n\n- Fix style suggestions for newer hlint\n\n##
  0.4.0\n\n- Migrated to the new v20 REST API\n\n## 0.3.1\n\n- Added endpoint to create
  orders\n\n## 0.3.0.0\n\n- Prefer `Text` instead of `String` for arguments. We still
  use `String` in\n  endpoints since that is what `wreq` uses.\n- Use `http-conduit`
  instead of `wreq`\n\n## 0.2.0.0\n\n- Use thyme instead of time. Thyme uses a much
  more efficient representation of\n  time stamps. Note that thyme has a module called
  Data.Thyme.Time that\n  provides wrappers and conversion functions to and from time
  types.\n- Added a convenient `granularityToDiffTime` to convert from `Granularity`
  to\n  `NominalDiffTime`.\n- Fixed not being able to use a start/end time in conjunction
  with a count for\n  the candlestick endpoints.\n- Use true optional arguments using
  `Maybe`. This fixes some endpoints breaking\n  when empty lists were passed, and
  also makes it so we don't have to hard-code\n  defaults.\n\n## 0.1.0.0\n\nInitial
  release. The API is not yet complete, but there is enough to be useful.\n"
