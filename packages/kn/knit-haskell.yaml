changelog: "v 0.3.0.0 \n* Added exports of \"Colonnade\" and \"Text.Blaze.Colonnade\"
  to \"Knit.Report.Input.Table.Colonnade\"\n* Added \"knitError\" function to Knit.Report
  to allow user throwing of errors.  These will become PandocSomeError and handled
  as a PandocError.\n* Lowered bound on containers (to 0.5.0) to accomodate use of
  Plots.\n* Added Knit.Report.Input.Visualization.Diagrams.  Adds Diagrams from diagrams-lib
  via SVG backend.\n* Added some more re-exports (Colonnade, Diagrams.Prelude) from
  Knit.Report to simplify imports on use.\n* Added an optional figure caption argument
  to Hvega and Diagrams inputs. (this is a breaking change since it requires another
  argument).\n* Added a state effect wrapper to facilitate getting unused ids for
  figures, etc.\n* Changed id argument for Hvega and Diagrams visualizations to \"Maybe
  Text\" from Text.  Will use built-in facilities for unique ids when set to Nothing.\n*
  Visualization \"addXXX\" functions now return the figure id (as \"Sem r Text\")
  so it can be referred to elsewhere.\n* Added KnitOne and KnitMany constraint-type-aliases
  to Knit.Report to simplify constraining doc producing functions.\n* Updated examples.
  \ Added a diagrams example to SimpleExample and fixed id and caption arguments throughout.\n*
  Bumped upper bounds (network)\n\nv 0.2.0.0\n* Documentation Fixes\n* Added export
  of newPandoc and NamedDoc to Knit.Report to facilitate multi-doc use.\n* Removed
  redundant imports from Knit.Report.Input.Table.Colonnade\n* Added a multi-doc example\n*
  (internal) Removed odd, and no longer necessary, \"LastMember\" constraint from
  knit functions. \n* Updated effects for polysemy 1.2\n\nv 0.1.0.0  \n* Initial version\n\n"
