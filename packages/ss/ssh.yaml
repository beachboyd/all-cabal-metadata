changelog: ! "0.3.1 2015/4/27\n\n* Update versions for GHC 7.10\n* Switch from deprecated
  asn1-data to asn1-encoding\n\n0.3.0.1 2015/4/21\n\n* No functional changes, just
  retrospectively updating this changelog to\n  reflect the changes in 0.3\n\n0.3
  2015/4/21\n\n* SECURITY: actually verify signatures when using public key authentication
  (!)\n* SECURITY: switch to using modular exponentiation from OpenSSL instead of\n
  \ a home-grown implementation that's vulnerable to timing attacks\n* add a test
  suite\n\n0.2.13.1 2014/10/8\n\n* changelog fix\n\n0.2.13 2014/10/8\n\n* build with
  process 1.2.*\n* update project info, maintainer, changelog\n\n0.2.12.2 2014/1/28\n\n*
  allow cryptohash > 0.10 as well as older versions\n\n0.2.12.1 2013/10/24\n\n* add
  required upper bound on cryptohash\n\n0.2.12 2013/7/19\n\n* Use crypto-pubkey-types
  >= 0.2\n* Use asn1-data >= 0.7.1\n\n0.2.11 2013/3/30 Simon Michael\n\n* when a connection
  is interrupted, close the subprocess's stdin too, otherwise it hangs around\n* update
  for more recent catch api\n* update project info\n\n0.2.10 2012/7/9 Guillaume Hoffman\n\n*
  bump asn1-data dependency, seems to fix darcsden build\n* fix building with dependency
  RSA 1.2\n\n0.2.9 2012/4/11\n\n0.2.8 2012/4/10\n\n0.2.5 2010/12/20\n\n0.2.4 2010/12/19\n\n0.2.3
  2010/12/19\n\n0.2.1 2010/12/17\n\n0.1 2010/10/2 Alex Suraci\n\n* first release,
  extracted from darcsden\n"
