changelog: "# Revision history for ordered-containers\n\n## 0.2.1 -- 2019-03-25\n\n*
  Compatibility fixes from Ryan Scott (thanks!)\n\n## 0.2 -- 2019-03-24\n\n* Support
  many more operations:\n\t* Semigroup,Monoid,Data,Typeable for OSet\n\t* Semigroup,Monoid,Functor,Traversable,Data,Typeable
  for OMap\n\t* union and intersection primitives for both\n* Document asymptotics
  (when they vary from Set and Map)\n\n## 0.1.1 -- 2018-10-31\n\n* Metadata changes
  only\n\n## 0.1.0 -- 2016-12-26\n\n* Documentation fix\n* Live up to the package
  version boundary claims\n* Use enough version parts to conform to the PVP\n\n##
  0.0 -- 2016-12-23\n\n* First version released on an unsuspecting world\n"
