synopsis: ! 'A collection of Attoparsec combinators for parsing org-mode

  flavored documents.'
changelog: ! "0.3.0\n- Added support for parsing the following types of markup (thank
  you to\n  @zhujinxuan for the significant contribution!):\n  - `*bold*`\n  - `/italic/`\n
  \ - `_underlined_`\n  - `=verbatim=`\n  - `~code~`\n  - `+strikethrough`\n  - LaTex
  markup\n\n0.2.2\n- Support building with GHC 8.4.3 (thank you @zhujinxuan!)\n\n0.2.1\n-
  Fix property drawer parsing of :END: delimiter, fixes #35\n\n0.2.0\n- Fix timestamp
  parsing in headline and body, fixes #13\n- Generalize drawer parser for logbook
  and generic drawers, fixes #14\n- Reorganize the types, fixes #15\n\n0.1.1.0\n-
  The weekday parser now correctly parses weekday appellations of other\n  languages
  (thank you nushio3!) using a combinator-style version of the regex\n  found in org-mode.\n\n0.1.0.4\n-
  Comment improvement wibbles.\n- Adding the =Attoparsec= combinator modules to the
  export module list in the\n  cabal package definition.\n\n0.1.0.3\n- Sub-headings
  are now parsed and tracked by its parent.\n- Much more robust timestamp / clock
  / schedule parsing.\n- A good mount of code cleanup and comment improvement.\n\n0.0.2.1\n-
  [X] Fixing the import for the =Internal= module (instead of re-exporting it in\n
  \ each parser module).\n\n0.0.2.0\n- [X] Added parsers for the scheduled / deadline
  timestamps.\n\n0.0.1.1\n- [X] Parsing of property drawer.\n- [X] Tests for both
  drawer and heading parsers.\n\n0.0.0.2\n- [X] Parsers for orgmode list headlines.\n"
