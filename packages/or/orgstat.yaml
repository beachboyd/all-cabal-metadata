changelog: ! "0.1.5\n==========\n\n* Support selecting multiple outputs in cli: --select-output
  can be used several times,\n  also it's renamed into --output.\n* Remove log-warper
  dependency replacing with simple local logging.\n* Update deps: universum-1.4.0,
  fmt-0.6, orgmode-parse-0.2.2, also update lts to 12.5\n\n0.1.4\n=====\n\n* Updated
  orgmode-parse which fixes parsing issue: https://github.com/ixmatus/orgmode-parse/issues/35\n\n0.1.3\n=====\n\n*
  Updated universum to 1.7.1, universum to 0.8.0. Switched to nightly/ghc-8.2.1.\n\n\n0.1.2\n=====\n\n*
  Add pretty block output.\n\n0.1.1\n=====\n\n* Introduce concise report feature.\n*
  Change report hierarchy: separate reports from outputs.\n* Fix minor bugs.\n\n0.0.4\n=====\n\n*
  Update universum to 0.5.1.1\n* Update log-warper to 1.1.4\n\n0.0.3\n=====\n\n* Update
  universum/log-warper dependencies.\n\n0.0.2\n=====\n\n* Add support for log-waprer
  0.4.*\n\n0.0.1\n=====\n\n* Initial release having timeline report type only.\n"
