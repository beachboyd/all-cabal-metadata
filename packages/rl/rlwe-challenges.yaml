changelog: ! "Changelog for rlwe-challenges project\n================================\n\n0.1.0.1\n----\n
  * Removed unnecessary dependencies.\n\n0.1.0.0\n----\n * Support for creating/reading
  challenges over a base product-ring.\n * Backward compatible with existing challenges.\n
  * Executable files are now part of a library so that it is easier to reuse\n   code
  to create/verify/attack challenges.\n\n0.0.0.1\n----\n * Initial release."
