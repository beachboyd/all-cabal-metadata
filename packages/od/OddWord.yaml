changelog: ! "OddWord - Release History\n\nrelease-1.0.2.0 - 2018.04.11\n\n  * Added
  FiniteBitsBase to support FiniteBits atop non-finite base types.\n  * Added explicit
  Typeable instances.\n  * Removed Cabal flag for type-level literals in favour of
  always enabling.\n  * Fixed performance impact of using type-level literals.\n  *
  Fixed undefined behaviour in test suite.\n  * Changed minimum supported GHC version
  to 7.10 (base 4.8).\n  * Changed test suite to use hspec.\n\nrelease-1.0.1.1 - 2018.04.05\n\n
  \ * Added criterion benchmark\n  * Renamed NEWS file to CHANGELOG.\n  * Relaxed
  QuickCheck version constraint.\n\nrelease-1.0.1.0 - 2015.10.25\n\n  * Added optional
  support for GHC type-level literals.\n  * Added FiniteBits instance.\n  * Added
  more test coverage.\n  * Fixed bug in toEnum function and extended test suite. (Thanks
  to Pasqualino\n    \"Titto\" Assini)\n  * Fixed warnings when compiling test suite
  with base-4.7 (GHC 7.8).\n  * Relaxed QuickCheck version constraint.\n\nrelease-1.0.0.2
  - 2013.05.14\n\n  * Fixed misdefinition of type synonyms for Word10, Word12, and
  Word14,\n    and extended test suite. (Thanks to Benno Fünfstück)\n\nrelease-1.0.0.1
  - 2012.12.30\n\n  * Fixed compilation with base-4.6 (GHC 7.6).\n  * Fixed bug in
  Read instance and extended test suite. (Thanks to Tikhon\n    Jelvis)\n\nrelease-1.0.0
  - 2011.07.21\n\n  * Initial release.\n"
