description: ! "# odpic-raw\n\n[![Hackage](https://img.shields.io/badge/hackage-v0.2.1-orange.svg)](https://hackage.haskell.org/package/odpic-raw)\n\n\nHaskell
  raw bindings to [Oracle ODPI-C Library](https://github.com/oracle/odpi)\n\n\nRequirements:\n\n
  \ * [libodpic 2.x](https://github.com/oracle/odpi/releases) (dpi.h should installed
  in /usr/local/include)\n  * [Oracle Instant Client Basic or Basic Light package](http://www.oracle.com/technetwork/database/features/instant-client/index-097480.html)\n
  \ * GHC 8.0.1 or greater\n  \nInstall:\n\n```\nstack install odpic-raw\n```\n\nUse
  environment [`DPI_DEBUG_LEVEL`](https://oracle.github.io/odpi/doc/user_guide/debugging.html)
  to set DPI debug level.\n\nFor non-english user, please set environment  `NLS_LANG`
  to specify the oracle db encodings. use following sql to get the value.\n```SQL\nSELECT
  USERENV ('language') FROM DUAL\n```\n\nTest:\n\nedit [Spec.hs](https://github.com/leptonyu/odpic-raw/blob/master/test/Spec.hs),
  set `username`, `password`, `constr` for test oracle db\n```\nstack test\n```\n\nStack
  dependent :\n\nthis project is not in stackage yet, please add `extra-deps` in `stack.yaml`
  configuration.\n\n```\n# for lts-11.x\nextra-deps:\n  - odpic-raw-0.2.1\n# for lts-10.x\nextra-deps:\n
  \ - odpic-raw-0.1.11\n```\n\n\nMore Documents:\n\n * [Hackage](https://hackage.haskell.org/package/odpic-raw)\n
  * [ODPI-C](https://oracle.github.io/odpi/doc/)\n"
