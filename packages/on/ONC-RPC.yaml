description: Tools and library for writing ONC (Sun) RPC clients and servers.  Provides
  equivalent functionality to rpcgen and librpcsvc, except in pure Haskell.  The hsrpcgen
  tool (and Cabal preprocessor library) allows .x XDR files to generate Haskell protocol
  descriptors.  The library provides a client interface to use these descriptions
  to make RPC calls.
