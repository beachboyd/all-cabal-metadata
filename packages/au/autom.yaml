description: ! '# README for [`autom` package](http://hackage.haskell.org/package/autom)


  ## DEBIAN JESSIE


  These build instructions work on Debian Jessie:


  ```sh

  sudo apt-get install ghc cabal-install libghc-vector-dev libghc-gloss-dev libghc-random-dev
  libghc-juicypixels-dev libghc-colour-dev

  cabal update

  cabal install autom

  ```


  I believe this should also work on Ubuntu 14.04 (Trusty Tahr).'
