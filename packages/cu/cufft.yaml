description: ! "Haskell FFI Bindings to CUDA FFT\n================================\n\n[![Travis
  build status](https://img.shields.io/travis/tmcdonell/cufft/master.svg?label=linux)](https://travis-ci.org/tmcdonell/cufft)\n[![AppVeyor
  build status](https://img.shields.io/appveyor/ci/tmcdonell/cufft/master.svg?label=windows)](https://ci.appveyor.com/project/tmcdonell/cufft)\n[![Stackage
  LTS](https://stackage.org/package/cufft/badge/lts)](https://stackage.org/lts/package/cufft)\n[![Stackage
  Nightly](https://stackage.org/package/cufft/badge/nightly)](https://stackage.org/nightly/package/cufft)\n[![Hackage](https://img.shields.io/hackage/v/cufft.svg)](https://hackage.haskell.org/package/cufft)\n\nThe
  cuFFT library provides high performance implementations of Fast Fourier\nTransform
  (FFT) operations on NVIDIA GPUs. This is a collection of bindings to\nallow you
  to call those functions from Haskell. You will need to install the\nCUDA driver
  and developer toolkit.\n\n  <https://developer.nvidia.com/cuda-toolkit>\n\nThe configure
  script will look for your CUDA installation in the standard\nplaces, and if the
  `nvcc` compiler is found in your `PATH`, relative to that.\n\n"
