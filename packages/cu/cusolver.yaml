  build status](https://img.shields.io/travis/tmcdonell/cusolver/master.svg?label=linux)](https://travis-ci.org/tmcdonell/cusolver)\n[![AppVeyor
  build status](https://img.shields.io/appveyor/ci/tmcdonell/cusolver/master.svg?label=windows)](https://ci.appveyor.com/project/tmcdonell/cusolver)\n[![Stackage
  LTS](https://stackage.org/package/cusolver/badge/lts)](https://stackage.org/lts/package/cusolver)\n[![Stackage
  Nightly](https://stackage.org/package/cusolver/badge/nightly)](https://stackage.org/nightly/package/cusolver)\n[![Hackage](https://img.shields.io/hackage/v/cusolver.svg)](https://hackage.haskell.org/package/cusolver)\n\nThe
  cuSolver library provides useful LAPACK-like features implemented on NVIDIA\nGPUs,
  such as common matrix factorization and triangular solve routines for\ndense matrices,
  a sparse least-squares solver routine, and an eigenvalue solver.\nThis package provides
  FFI bindings to the functions of the cuSolver library. You\nwill need to install
  the CUDA driver and developer toolkit:\n\n  <http://developer.nvidia.com/cuda-downloads>\n\n
