changelog: ! "# 0.4.1.8\n\n* Remove upper bound dependencies on everything but `base`.\n\n\n#
  0.4.1.7\n\n* Raise upper bound dependency on `aeson`.\n\n* Raise upper bound dependency
  on `pipes`.\n\n\n# 0.4.1.6\n\n* Raise upper bound dependency on `aeson`.\n\n* Raise
  upper bound dependency on `transformers`.\n\n\n# 0.4.1.5\n\n* Raise upper bound
  dependency on `aeson`.\n\n\n# 0.4.1.4\n\n* Raise upper bound dependency on `aeson`.\n\n\n#
  0.4.1.3\n\n* Raise upper bound dependency on `attoparsec`.\n\n\n# 0.4.1.2\n\n* Raise
  upper bound dependency on `aeson`.\n\n\n# 0.4.1.1\n\n* Raise upper bound dependency
  on `pipes-bytestring`.\n\n\n# 0.4.1\n\n* Raise upper bound dependency on `attoparsec`.\n\n\n#
  0.4\n\n* Remove `Pipes.Aeson.encode` in favour of `encodeObject` and\n  `encodeArray`.\n\n*
  `decode` and `decodeL` now return `Nothing` on end of input, instead\n  of failing
  with a `DecodingError`. This follows the approach taken\n  by `pipes-attoparsec-0.5`.\n\n*
  Solved quadratic time complexity issue when decoding (#10).\n\n* Depend on `pipes-attoparsec-0.5.*`.\n\n*
  Raise upper bound for `transformers` to `0.4.*`.\n\n\n# 0.3.0\n\n* API revamped
  to be compatible with `pipes-parse-3.0.*`.\n\n* Renamed `Pipes.Aeson.Unsafe` module
  to `Pipes.Aeson.Unchecked`.\n\n\n# 0.2.1\n\n* Generalize `encode` from `Producer`
  to `Producer'`.\n\n* Depend on newer versions of `aeson`, `attoparsec`, `pipes-attoparsec`.\n\n\n#
  0.2.0\n\n* Version compatible with `pipes-4.0.0` and `pipes-parse-2.0.0`.\n\n* API
  radically changed. Removed `parseValue`, `fromValue` and\n  `TopLevelValue`. Other
  things renamed.\n\n\n# 0.1.0.0\n\n* First version.\n"
