description: ! '# Pipes Errors


  [![Hackage Version](https://img.shields.io/hackage/v/pipes-errors.svg)](https://hackage.haskell.org/package/pipes-errors)
  [![Build Status](https://img.shields.io/travis/plutonbrb/pipes-errors.svg)](https://travis-ci.org/jdnavarro/pipes-errors)


  This package is analogous to the

  [`errors`](http://hackage.haskell.org/package/errors) package but for base

  monad manipulation in the presence of `Proxy` monad transformers.


  It also provides an orphan `MFunctor` instance for `ExceptRT`.

'
