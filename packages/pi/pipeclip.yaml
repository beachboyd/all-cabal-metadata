description: ! "pipeclip\n========\n\nThis program pops open your `$EDITOR` or `$VISUAL`,
  takes whatever you\ninputted into the file, and pipes it to the X clipboard.\n\nAs
  such, this program only works on Linux and BSD.\n\nI've tested it on Arch Linux
  and FreeBSD.\n\nInstallation\n------------\n\npipeclip is written in Haskell, so
  please install Haskell first:\n<https://github.com/bitemyapp/learnhaskell/blob/master/install.md>.\n\nYou
  also need to have `xclip` or `xsel` installed.\n\nThen,\n\n    cabal install pipeclip\n\nUsage\n-----\n\n
  \   pipeclip v.0.1.0.0\n    Copyright (c) 2015, Peter Harpending.\n    Licensed
  under the FreeBSD license. See --license for info.\n    \n    OPTIONS\n        -h,--help
  \            Show this page\n        --license             Print out the license.\n
  \       --stdout              Print output to stdout instead of piping to the clipboard.\n
  \       -t,--template EXT     Name the temporary file the editor edits tmp.EXT so
  that \n                              it has highlighting and stuff.\n"
