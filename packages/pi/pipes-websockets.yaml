description: ! 'pipes-websockets

  ==


  Providers Consumer/Producer from the [pipes](https://hackage.haskell.org/package/pipes)
  library for the [websockets](https://hackage.haskell.org/package/websockets) library.


  Usage

  --


  Example of a pipes channel that reads from `stdin` and writes to a websocket, reads
  the result and writes to `stdout` can be found in the [Hackage Documentation](https://hackage.haskell.org/package/pipes-websockets).


