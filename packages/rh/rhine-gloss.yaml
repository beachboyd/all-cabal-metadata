description: ! "# README\n\nThis package provides a simple wrapper for the `gloss`
  library,\nor rather the function `Graphics.Gloss.play`,\nenabling you to write `gloss`
  applications as signal functions.\nAn example \"gears\" program, which you can run
  as `cabal run rhine-gloss-gears`\nor `stack build && stack exec rhine-gloss-gears`,\nnow
  becomes as simple as:\n\n```haskell\nimport FRP.Rhine.Gloss\n\n\n-- | Calculate
  a gear wheel rotated by a certain angle.\ngears :: Float -> Picture\ngears angle
  = color green $ pictures\n  $ circleSolid 60\n  : map (rotate angle) [ rotate (45
  * n) $ rectangleSolid 20 150 | n <- [0..3] ]\n\n-- | Rotate the gear with a constant
  angular velocity.\nmainClSF :: GlossClSF a\nmainClSF = timeInfoOf sinceInit >>>
  arr (* 50) >>> arr gears\n\nmain :: IO ()\nmain = flowGloss (InWindow \"rhine-gloss-gears\"
  (400, 400) (10, 10)) (greyN 0.3) 30\n     $ buildGlossRhine Just mainClSF\n```\n\n##
  Installation\n\nSince `gloss` is based on `OpenGL`,\nyou will need to install the
  same dependencies as for that.\nTypically, this are the `GL`, `GLU` and `GLUT` libraries.\n\nWhen
  building with `stack`, it is assumed that you have `nix-shell` installed,\nwhich
  will automatically get these dependencies for you.\n"
