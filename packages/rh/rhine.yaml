changelog: ! "# Revision history for rhine\n\nThe version numbering follows the package
  `dunai`.\nSince `rhine` reexports modules from `dunai`,\nevery major version in
  `dunai` triggers a major version in `rhine`.\n\n## 0.5.0.0\n\n* Deprecated GHC 7.*\n*
  Big module reorganisation:\n  * Renamed `SyncSF` to `ClSF` and many other renames\n
  \   (https://github.com/turion/rhine/issues/45)\n  * `FRP.Rhine` by default exports
  all components\n    (signal functions, clocks, schedules, resampling buffers)\n*
  Refactored some fixed step clocks\n* Added interpolation buffers\n\nNote that this
  is the first release that is not in sync\nwith `dunai`'s version numbers.\n`rhine-0.5`
  depends on `dunai-0.4`.\n\n## 0.4.0.0 -- 2017.12.04\n\n* Documentation typos fixed\n*
  Added `ChangeLog.md`\n\n## 0.3.0.0\n\n* Version bump\n* Documentation typos fixed
  (Thanks to Gabor Greif)\n\n## 0.2.0.0\n\n* Travis CI support\n* Removed several
  utilities that are now in `dunai`\n* Extended averaging functions\n\n## 0.1.1.0\n\n*
  Added `FRP.Rhine.Clock.Realtime.Stdin` (console keyboard event clock)\n* Added `FRP.Rhine.Clock.Select`
  (event selection clock)\n* Added `FRP.Rhine.ClSF.Except` (synchronous exception
  handling)\n\n## 0.1.0.0\n\n* Initial version\n"
