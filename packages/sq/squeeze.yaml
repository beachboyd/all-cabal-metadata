description: ! "# **Squeeze**\n\n[![Hackage](https://img.shields.io/hackage/v/squeeze.svg)](https://hackage.haskell.org/package/squeeze)
  [![Build Status](https://travis-ci.org/functionalley/Squeeze.svg?branch=master)](https://travis-ci.org/functionalley/Squeeze)\n\nThis
  is \"**Squeeze**\", an application which searches for combinations of the specified
  files to store in a given space,\nwithout wasting an unacceptable proportion.\n\n##
  Installation\n\nIt can be built and installed using [Cabal](https://www.haskell.org/cabal/users-guide/installing-packages.html).\n\n##
  Documentation\n* The directory \"**man/**\" contains the documentation.\n* More
  information about this application can be found at [Squeeze](http://functionalley.eu/Squeeze/squeeze.html).\n\n##
  License\n\nFor information on copying and distributing this package, see the file
  \"**LICENSE**\" in this directory.\n\n## Bug-reporting\n\nBug-reports should be
  emailed to <squeeze@functionalley.eu>.\n\n## Testing\n\nThe test-suite can be run
  using:\n\n    cabal configure --enable-tests;\n    cabal build;\n    cabal test
  --show-details=always;\n\n## Author\n\nThis application is written and maintained
  by Dr. Alistair Ward.\n\n\n"
license-name: GPL
