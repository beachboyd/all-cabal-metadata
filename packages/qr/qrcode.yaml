description: ! "# Basic Encoding\n\nThe `encode` function and the `toArray` function
  are all you need. See `Example.hs`. You can use ImageMagick to enlarge the symbol
  and convert to other formats:\n\n    $ runhaskell Example.hs\n    $ convert hello.pgm
  -bordercolor white -border 4 -scale 300x300 -interpolate integer hello.png\n\nOutput:\n\n![Example
  output](/kizzx2/haskell-qrcode/raw/master/doc/hello.png)\n"
