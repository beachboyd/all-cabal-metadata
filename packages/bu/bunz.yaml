description: ! "# Bunz\nJSON beautifier cli tool written in Haskell\n\n## Usage\n```\nλ
  \  bunz [master] + bunz \"{\\\"foo\\\":\\\"bar\\\"}\"\n{\n  \"foo\": \"bar\"\n}\n\nλ
  \  bunz [master] + cat test.json | bunz\n{\n  \"name\": \"sendy\",\n  \"popular\":
  false,\n  \"friend\": {\n    \"name\": \"\\\"The rock\\n\\n\\t?\",\n    \"points\":
  [\n      1,\n      2,\n      34,\n      5\n    ]\n  }\n}\n```\n\n## Installation\nBunz
  requires [Haskell stack tool](https://github.com/commercialhaskell/stack) to install\n\n```\nstack
  install bunz\n```\n"
