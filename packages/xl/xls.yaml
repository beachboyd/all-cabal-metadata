description: "## Haskell xls Parsing\n\n`xls` is a Haskell library to parse Microsoft
  Excel spreadsheet files. It\nparses the xls file format (extension `.xls`) more
  specifically known as\n`BIFF/Excel 97-2004`.\n\nIt can be useful for mining data
  from old Microsoft Excel spreadsheets.\n\n## API\nUse `decodeXls` to get a streaming
  Conduit. For example to convert an\nxls file to comma separated csv:\n\n```haskell\nxlsToCSV
  :: String -> IO ()\nxlsToCSV file =\n      runResourceT\n    $ decodeXls file\n
  \   $$ CL.mapM_ (liftIO . putStrLn . intercalate \",\")\n```\n\nAn `xls2csv` utility
  is shipped with the package.\nSee the haddock documentation for API details.\n\n##
  Under the hood\nThe library is based on the C library \n[libxls](https://github.com/libxls/libxls).\n\n##
  See Also\n\n* [xlsior](https://hackage.haskell.org/package/xlsior): Streaming Excel
  (xslx) file generation and parsing\n* [xlsx](https://hackage.haskell.org/package/xlsx):
  Excel xslx file parser/writer\n\n## Contributing\nWelcome! If you would like to
  have something changed or added go ahead,\nraise an issue or send a pull request.\n"
