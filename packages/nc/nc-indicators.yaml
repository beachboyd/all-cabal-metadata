description: ! "CPU load and memory usage indicators\n====================================\n\n`nc-indicators`
  displays a CPU load and memory usage mini-graphs in\nyour `i3bar`, much like Gnome's
  `indicator-multiload` applet.\n\nTo use `nc-indicators` simply `exec` it on startup:\n\n```\nexec
  --no-startup-id nc-indicators\n```\n\nYou can turn off either indicator and change
  the update interval, eg.:\n\n```\nexec --no-startup-id nc-indicators --show_mem=0
  --update_interval=300\n```\n\n`nc-indicators` uses the standard system tray icon
  protocol, so it\ncan be used with any system tray-like application, not just\n`i3bar`.
  But it was originally created to be used with `i3bar`.\n\n## FAQs\n\n* What's up
  with the name? Why _nc_ indicators?\n\n  The two authors together make up http://nilcons.com.\n"
