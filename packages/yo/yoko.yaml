synopsis: Generic Programming with Disbanded Data Types
changelog: ! "0.4 -> 0.9\n===============\n\n* I integrated all of the changes made
  during writing up my dissertation --\n  mostly superficial/renamings, though I did
  realize that the DCsOf wrapper was\n  superfluous.\n\n* In particular, I renamed
  @exact_case@ to @precise_case@, which is\n  polyvariadic in the ad-hoc cases. This
  makes for code that very much\n  resembles a normal case expression.\n\n0.2 -> 0.4\n===============\n\n*
  drastic simplifications when writing the ICFP submission\n\n* I'll eventually work
  those older features back in --- Though it is\n  *extremely* unlikely, I apologize
  if you were using them.\n\n0.1 -> 0.2\n===============\n\n* improved the treatment
  of automatically generating algebras\n* emphasizing DCOf over DCU\n* moved all of
  the documentation from README to http://code.google.com/p/yoko\n* still obsessively
  tweaking names throughout the library\n* improved the treatment of unique constructors\n*
  added SiblingOf and a corresponding superclass constraint to DT\n"
