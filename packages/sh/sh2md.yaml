description: ! "# sh2md\n\nRecord your shell and print in the markdown format\n\n<div
  align=\"center\">\n    <img src=\"./assets/demo.gif\" width=\"100%\">\n</div>\n\n```\nsh2md
  --help\n```\n\n```\nUsage: sh2md [--stdout]\n  Record shell and print in markdown\n\nAvailable
  options:\n  --stdout                 Instead of copying to the clipboard, print
  the result\n                           to stdout\n  -h,--help                Show
  this help text\n```\n\n\n## Build & Install\n\nYou need a [stack](https://www.haskellstack.org/)\n\n```\nstack
  build\nstack install\n```\n"
