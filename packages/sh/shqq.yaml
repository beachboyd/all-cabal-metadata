description: ! "This library provides a quasiquoter for executing shell commands in
  Haskell,\nsomewhat similar to Perl's backtick operator.  Shell commands are IO actions,\nand
  they capture the command's standard output as a String result.  You can\nalso interpolate
  Haskell variables into a command.\n\nDocumentation is hosted at http://hackage.haskell.org/package/shqq\n\nTo
  build the documentation yourself, run\n\n  $ cabal configure && cabal haddock --hyperlink-source\n\nThis
  will produce HTML documentation under dist/doc/html/shqq\n"
