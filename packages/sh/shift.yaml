description: ! "# Teleport\n\nA fork of [teleport](https://github.com/bollu/teleport)
  with a focus on clean,\nfunctional code.\n\n## Use\n\nUnfortunately, since we can't
  change the directory of the user (possibly an\nupstream bug), we have to wrap `teleport-hask`
  in a bash script, so put\n`bash/teleport` on your `PATH` somewhere.\n\nI also put
  the following in my `~/.bashrc` so that `teleport` would run in the\ncorrect shell:\n\n```bash\nalias
  go=\"source $HOME/.local/bin/teleport\"\n```\n\n## Code\n\n[tokei](https://github.com/Aaronepower/tokei)
  output for previous package:\n\n```\n-------------------------------------------------------------------------------\n
  Language            Files        Lines         Code     Comments       Blanks\n-------------------------------------------------------------------------------\n
  Cabal                   1           60           53            1            6\n
  Haskell                 4          383          248           51           84\n
  Markdown                2           22           22            0            0\n
  Shell                   1           11            7            3            1\n
  YAML                    1           29            5           16            8\n-------------------------------------------------------------------------------\n
  Total                   9          505          335           71           99\n-------------------------------------------------------------------------------\n```\n\nFor
  the forked package:\n\n```\n-------------------------------------------------------------------------------\n
  Language            Files        Lines         Code     Comments       Blanks\n-------------------------------------------------------------------------------\n
  Cabal                   1           51           48            0            3\n
  Haskell                 3          213          167            9           37\n
  Markdown                1           23           23            0            0\n
  YAML                    1            6            6            0            0\n-------------------------------------------------------------------------------\n
  Total                   6          293          244            9           40\n-------------------------------------------------------------------------------\n```\n"
