description: ! 'Muon

  ====

  Muon is a static site generator, meaning that it takes files written in

  convenient markup and converts it to HTML and CSS ready to deploy to a

  web server.


  See [this site](http://kaashif.co.uk/muon/) for some sort of website for

  Muon.


  See [the documentation](http://kaashif.co.uk/muon/docs/) for info on how

  to use Muon.

'
