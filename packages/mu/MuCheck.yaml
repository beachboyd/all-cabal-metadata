changelog: ! "# Changelog\n\n## [0.3.0.0] (Rahul Gopinath)\n  * Heavy refacoring,
  now summary is based on mutations rather than tests.\n  * Mutation fails fast on
  either load errors or test failures\n\n## [0.2.1.1] (Rahul Gopinath)\n  * Make it
  usable from d-mucheck\n  * Include logfile name for captured output (or the log
  string otherwise).\n\n## [0.2.1.0] (Rahul Gopinath)\n  * Remove need to pass in
  module name\n  * Add new literal mutators including booleans\n  * Refactor Mutation
  so that IO and Rand are pushed further out, and a sampler is introduced that user
  can override.\n  * Fix the bug where maxMutants were just the first n mutants, rather
  than n being randomly sampled.\n  * Move writefile to front where more choices about
  it can be made.\n  * We no longer require modulename to be passed in.\n  * Fix bug
  in replaceFst\n\n## [0.2.0.0] (Rahul Gopinath)\n  * Better documentation\n  * Add
  tests for SYB once\n  * Split it to a library and adapter modules\n  * Simplify
  adapter interface\n  * Capture stdout and stderr of test runs.\n\n## [0.1.3.0] (Rahul
  Gopinath)\n  * Migrate mucheck to Test namespace\n  * Add more tests\n  * Fix eamples
  in docs\n\n## [0.1.2.2] (Rahul Gopinath)\n  * Handle single pattern function definitions
  correctly.\n\n## [0.1.2.1] (Rahul Gopinath)\n  * Fix minor tagging issue\n\n## [0.1.2.0]
  (Rahul Gopinath)\n  * Update usage docs\n  * Add hspec test framework support\n
  \ * Add docs on some functions\n  * Refactor summarizable to require only two functions\n
  \ * Changes to allow random sampling of mutant categories\n  * Refactor more functions
  to common utils\n  * Add a changelog\n  * Add a todo\n\n## [0.1.1.0] (Rahul Gopinath)\n
  \ * Add command line args\n  * Add support for executable in cabal\n  * Update docs\n
  \ * Add hspec tests for common utils\n  * Refactor common utils\n  * Better description
  in cabal\n  * Better summarizable class for adding new test frameworks\n\n## [0.1.0.1]
  (Rahul Gopinath)\n  * Refactor the entire project\n  * Add tests\n  * Add docs\n
  \ * Fix null check in ops\n  * Add support for functions with no parameter and operators
  (Onetwogoo)\n\n## [0.1.0.0]\n  * Added main, examples, mucheck.cabal,readme (Rahul
  Gopinath)\n  * Added HUnit support (Duc Lee)\n\n## [0.0.1.0] 2013-10-11\n  * Initial
  implementation (Duc Lee)\n"
