description: ! "\nThis is MuCipher.\n\nMuCipher is a small library intended for ciphering
  short bits of text\nin such a way that they can only be decided by running them
  in any\nHaskell interpreter.\n\nExample\n\n\t$ ghci\n\tPrelude> import Codec.MuCipher\n\n\tCodec.MuCipher>
  printCipher \"Hello World\"\n\tshowIntAtBase 8 (\" HWdelor\"!!) 1706569195 \"\"\n\n\tCodec.MuCipher>\n\nHave
  Fun!"
