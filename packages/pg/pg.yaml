changelog: ! "For the full changelog, see\n<https://github.com/charmander/haskell-pg/blob/master/CHANGES.md>\n\n###
  Version 0.5.2.1 (2016-06-29)\n  * Bumped the lower bound for `base` to 4.6.   Thanks
  to Herbert\n    Valerio Riedel for reporting the issue.\n\n  * Added an `Eq` instance
  for `SqlError`, thanks to Chris Allen\n\n  * Fixed a bug where a all-caps `\"NULL\"`
  text value inside a\n    postgresql array would get parsed as the SQL null value.
  \ Thanks\n    goes to Edgar Gomes and Silk for finding and fixing this mistake.\n\n
  \ * Modified `withTransaction` and friends to ignore `IOError`s when\n    attempting
  to roll back the transaction.   This fixes a buggy\n    interaction between `withTransaction`
  and async exceptions (e.g.\n    `System.Timeout`) on unix platforms.  Thanks goes
  to Erik\n    Hesselink and Silk for providing the test case that exposed this\n
  \   issue.\n\n  * Added the `testTimeout` regression test for the problem above.\n\n"
