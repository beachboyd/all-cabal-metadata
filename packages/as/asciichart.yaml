description: ! "# asciichart\n\n[![License: MIT](https://img.shields.io/badge/License-MIT-brightgreen.svg)](https://opensource.org/licenses/MIT)\n[![Build
  Status](https://travis-ci.org/madnight/asciichart.svg?branch=master)](https://travis-ci.org/madnight/asciichart)\n\nASCII
  line charts in terminal ╭┈╯. Console line charts in pure Haskell.\nThis is a Haskell
  port of the Javascript library [kroitor/asciichart](https://github.com/kroitor/asciichart).
  Free for any usage (MIT License).\n\n![](https://raw.githubusercontent.com/madnight/asciichart/master/example.png)\n\n##
  Usage\n```bash\ncabal install asciichart\n```\n\n```haskell\nimport Data.Text.Chart
  (plot)\n\nmain :: IO ()\nmain = plot [1..20]\n```\n\nFor more examples e.g. sinus
  wave see [examples folder](https://github.com/madnight/asciichart/tree/master/examples).
  \ \nYou can also find this package on [Hackage](http://hackage.haskell.org/package/asciichart).\n\n##
  References\n\nFull credits to [kroitor](https://github.com/kroitor/) the inventor
  of asciichart for the terminal.  \nThis is only a simple port for the Haskell community.\n"
license-name: MIT
