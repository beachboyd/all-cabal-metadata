description: "# asciichart\n\n<p><a href=\"https://opensource.org/licenses/MIT\"><img
  src=\"https://img.shields.io/badge/License-MIT-brightgreen.svg\" alt=\"License:
  MIT\" /></a>\n<a href=\"https://travis-ci.org/madnight/asciichart\"><img src=\"https://travis-ci.org/madnight/asciichart.svg?branch=master\"
  alt=\"Build Status\" /></a>\n<img src=\"https://badgen.net/badge//haskell/purple?icon=haskell\"
  alt=\"\" />\n<a href=\"http://hackage.haskell.org/package/asciichart\"><img src=\"https://images.weserv.nl/?url=img.shields.io/hackage/v/asciichart.svg&h=200&t=fitup&dpr=8\"
  width=\"100\" alt=\"Hackage\" /></a>\n<a href=\"http://hackage.haskell.org/package/asciichart\"><img
  src=\"https://images.weserv.nl/?url=img.shields.io/hackage-deps/v/asciichart.svg&w=3000&t=fitup\"
  height=\"20\" alt=\"Hackage-Deps\" /></a></p>\n\n\nASCII line charts in terminal
  ╭┈╯. Console line charts in pure Haskell.  \nThis is a Haskell port of the Javascript
  library [kroitor/asciichart](https://github.com/kroitor/asciichart). Free for any
  usage (MIT License).\n\n![](example.png)\n\n## Usage\n```bash\ncabal install asciichart\n```\n\n```haskell\nimport
  Data.Text.Chart (plot)\n\nmain :: IO ()\nmain = plot [1..20]\n```\n\nFor more examples
  e.g. sinus wave see [examples folder](https://github.com/madnight/asciichart/tree/master/examples).
  \ \nYou can also find this package on [Hackage](http://hackage.haskell.org/package/asciichart).\n\n##
  References\n\nFull credits to [kroitor](https://github.com/kroitor/) the inventor
  of asciichart for the terminal.  \nThis is only a simple port for the Haskell community.\n"
license-name: MIT
