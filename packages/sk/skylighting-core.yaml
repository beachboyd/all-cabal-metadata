changelog: ! "# Revision history for skylighting-core\n\n## 0.7.5 -- 2018-12-01\n\n
  \ * Updated definitions for cmake, lua, prolog, rust, yacc,\n    javascript.\n  *
  Added definition for sml (#53).\n  * Added definition for J (#50).\n  * Added definition
  for typescript (#57).\n  * Fix comments preceded by multiple spaces in bash.xml
  (#54).\n  * Add *.txt extension and text/plain mime type to default.xml\n    (#48).\n
  \ * Add file:/// if we have a Windows path with a drive.\n    Otherwise HXT will
  take it to be a URI.  See jgm/pandoc#4836.\n\n## 0.7.4 -- 2018-10-08\n\n  * HTML
  output: use title instead of data-line-number.\n    data- attributes are not valid
  HTML 4, and we would like this to\n    work with HTML 4 (e.g. in epub v2).  See
  jgm/pandoc#4920.\n  * Print FALLTHROUGH in --trace output.\n  * Updated syntax definitions
  for actionscript, awk, bash, c, clojure, cmake,\n    coffee, cs, css, dockerfile,
  email, fortran, gcc, haskell, ini, isocpp,\n    java, javadoc, javascript, jsp,
  kotlin, latex, lua, mediawiki, modelines,\n    modula-2, objectivec, objectivecpp,
  opencl, perl, powershell, prolog,\n    python, r, rest, rhtml, ruby, rust, scala,
  sql-mysql, sql-postgresql, sql,\n    tcl, vhdl, xml, xul, yaml, zsh.\n\n## 0.7.3
  -- 2018-08-27\n\n  * Add 'default.xml' to syntax descriptions.\n  * Raise base lower
  bounds to 4.8.  Drop support for ghc 7.8.\n  * Use absolute number for cabal version,
  as now required.\n\n## 0.7.2 -- 2018-06-08\n\n  * Update syntax definitions from
  upstream.\n  * Added support for POV-Ray syntax (#46).\n  * Display line numbers
  without absolute positioning (David\n    Baynard, #32).\n\n## 0.7.1 -- 2018-03-15\n\n
  \ * Fix benchmarks, which previously depended on a module\n    defined in skylighting
  (#42).\n  * Export Skylighting.Loader from Skylighting.Core.\n  * Bump version bound
  for criterion.\n\n## 0.7.0.2 -- 2018-03-06\n\n  * Ensure that regex captures are
  not overwritten by regexes\n    without captures.\n  * Fixed bug in subDynamic (#41).\n
  \ * Added tracing information about rules tried and dynamic\n    regexes, for debugging.\n
  \ * Fix highlighting for Haskell chars which breaks `-XDataKinds` (#40,\n    Artyom
  Kazak).\n\n## 0.7.0.1 -- 2018-03-03\n\n  * Updated changelog.md.\n\n## 0.7 -- 2018-03-03\n\n
  \ * Initial release of this library, which includes the core\n    functionality
  of skylighting, relicensed as BSD3\n    (Jonathan Daugherty).\n"
