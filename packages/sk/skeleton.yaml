description: ! "# Skeleton\n## Quickly access the OSX keychain\n\nskeleton is a command
  line tool used to quickly access passwords\nstored in the OSX keychain. You can
  search by account, server\nname or any other available attribute and get a list
  of fuzzy\nmatched result. The first match is be copied to the clipbdoard.\n\n###
  Usage\nRun skeleton -h for help\n\n### License\nDual licensed under the MIT and
