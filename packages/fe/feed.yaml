changelog: ! "# 1.0.0.0\n\n* Thanks to Dmitry Dzhus feed has been modernized to use
  the `text`,\n  `xml-types` and `xml-conduit` libraries.\n\n### 0.3.12.0\n\n* Adds
  support for some fallback parsing of atom feeds to XMLFeed (thanks to Joey Hess)\n\n####
  0.3.11.1\n\n* Add missing file to dist of test-suite (thanks to Sergei Trofimovich)\n\n####
  0.3.11.0\n\n* Add `toFeedDateStringUTC` which uses UTCTime rather than ClockTime
  (thanks to Emanuel Borsboom)\n* Now with explicit export lists!\n\n#### 0.3.10.4\n\n*
  Fix toFeedDateString time format, It used %s (seconds since epoch) instead of %S
  (seconds of minute), and %m (month) instead of %M (minute) (thanks to Emanuel Borsboom)\n\n####
  0.3.10.3\n\n* RSS Export: avoid <enclosure length=\"Nothing\"> attribute (thanks
  to Roman Cheplyaka)\n\n#### 0.3.10.2\n\n* The Atom RFC says that when a link element
  doesn't specify the \"rel\"\n    attribute, i.e. link relation, it should be interpreted
  as an\n    \"alternate\" relation.  This makes the feed and item query\n    functions
  treat a missing relation as \"alternate\".\n\n#### 0.3.10.1\n\n* Allow `HUnit 1.3.*`\n\n###
  0.3.10.0\n\n* Add `Text.Feed.Import.parseFeedSource :: XmlSource s => s -> Maybe
  Feed` (thanks to Dmitry Dzhus)\n\n#### 0.3.9.7\n\n* Add missing modules in test-suite\n\n####
  0.3.9.6\n\n* Fixed the \"cloud\" having attribute \"register\" instead of \"registerProcedure\":
  https://validator.w3.org/feed/docs/rss2.html#ltcloudgtSubelementOfLtchannelgt (thanks
  to Daniele Francesconi)\n\n#### 0.3.9.5\n\n* Fix typo \"skipDayss\" -> \"skipDays\"
  in `Text.RSS.Export` (thanks to Daniele Francesconi)\n\n#### 0.3.9.4\n\n* Update
  maintainer information\n* Add test suite\n\n#### 0.3.9.3\n\n* Add support for utf8-string
  >= 1 && < 1.1 and time 1.5.*\n\n#### 0.3.9.1\n\n* add ref to github repo + .cabal
  tidying.\n\n### 0.3.9\n\n* tidy up compilation with ghc-7.6(.3), bumped version
  (but no\n  functional changes.)\n\n### 0.3.8\n\n* cabal build fixes.\n\n### 0.3.7\n\n*
  <feed> parsing: made <title> be optional.\n* <entry> parsing: try <published> if
  <updated> is missing.\n"
