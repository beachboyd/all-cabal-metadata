description: ! 'groupoids

  ==========


  [![Build Status](https://secure.travis-ci.org/ekmett/groupoids.png?branch=master)](http://travis-ci.org/ekmett/groupoids)


  A groupoid is a category where every arrow has an inverse. This package provides
  them for Haskell.


