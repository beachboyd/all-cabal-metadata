changelog: ! '0.8.0.1

  * New typeclass to allow transaction rollback through ExceptT


  0.8

  * Support for GHC 8

  * Bumped MySQL dependencies


  0.7.0.1

  * Support for monad-control 1.0


  0.7.0

  * Bump with groundhog


  0.6.0

  * Entity and fields descriptions are parameterized so that they can be promoted

  * Entity and fields descriptions are dependent on database proxy. It allows to use
  different types depending on a database, for example, the same type can be array[]
  in PostgreSQL and varchar elsewhere


  0.5.1

  * Add getCurrentSchema function into SchemaAnalyzer


  0.5.0

  * Compatibility with GHC 7.8


  0.4.2.2

  * Create missing schemas (or databases in MySQL terminology) during migration

  * Replace datatype Proxy with type variable


  0.4.2

  * MySQL-specific mathematical functions (signum, quotRem)


  0.4.1

  * Added functions replaceBy and deleteAll


  0.4.0.2

  * Added createMySQLPool


  0.4.0.1

  * Exposed connection constructor


  0.4.0

  * Query logging

  * Default column values


  0.3.0

  * The first release.'
