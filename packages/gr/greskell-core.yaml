changelog: ! "# Revision history for greskell-core\n\n## 0.1.2.4  -- 2018-10-03\n\n*
  Confirm test with `base-4.12.0.0` and `containers-0.6.0.1`\n\n\n## 0.1.2.3  -- 2018-09-05\n\n*
  Confirmed test with `QuickCheck-2.12` and `hspec-2.5.6`.\n\n\n## 0.1.2.2  -- 2018-07-24\n\n*
  Confirmed test with `doctest-discover-0.2.0.0`.\n\n\n## 0.1.2.1  -- 2018-06-24\n\n*
  Confirmed test with `doctest-0.16.0`.\n\n\n## 0.1.2.0  -- 2018-06-21\n\n* Add `GMap`
  module.\n* Add `AsIterator` module.\n* Add `GraphSON.GValue` module.\n* Confirmed
  test with `aeson-1.4.0.0`.\n\n### GraphSON module\n\n* Change behavior of `instance
  FromJSON GraphSON`. Now {\"@type\": null}\n  goes to failure. Before, \"@type\":null
  fell back to direct (bare)\n  parsing. If it finds \"@type\" key, I think it should
  expect that the\n  JSON object is a GraphSON wrapper. It's more or less a bug fix,
  so\n  it doesn't bump major version.\n* Add `Generic` and `Hashable` instances to
  `GraphSON`.\n* Add `GValue` and `GValueBody` types and related functions.\n* Add
  `FromGraphSON` class and related functions.\n* Add `instance GraphSONTyped Either`.\n*
  Add `instance GraphSONTyped` to types in `containers` package.\n* Re-export Aeson's
  `Parser` type for convenience.\n\n### Greskell module\n\n* Add `valueInt`, `gvalue`,
  `gvalueInt` functions.\n\n\n## 0.1.1.0  -- 2018-04-08\n\n* Add Semigroup instance
  to Greskell.\n* Confirmed test with base-4.11.\n\n\n## 0.1.0.0  -- 2018-03-12\n\n*
  First version. Released on an unsuspecting world.\n"
