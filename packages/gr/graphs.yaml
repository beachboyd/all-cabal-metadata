  ---

  * Build warning-free on GHC 7.10 and GHC 8.0-rc1


  0.6

  ---

  * Fixed the `dfs` `enterVertex` and `exitVertex` order, they were wrong before.

  * Factored out a common visitor model for both `bfs` and `dfs`.


