changelog: "# Revision history for graphql-w-persistent\r\n\r\n## 0.7.0.0 -- 2019-11-16\r\n\r\n*
  fix comma and tab problems in query, allow personalized unique ids, and allow per-object
  nested-object field names\r\n\r\n## 0.6.0.0 -- 2019-08-31\r\n\r\n* reduce computations,
  fix bug on variables to parent object arguments, fix bug when querying parental
  objects, add scalar argument feature\r\n\r\n## 0.5.0.0 -- 2019-08-08\r\n\r\n* update
  join to maximize data retrieval, add meta-fields, fix a problem with subsequent
  nested object fields\r\n\r\n## 0.4.0.0 -- 2019-06-17\r\n\r\n* add inline fragments
  and comment lines\r\n\r\n## 0.3.2.1 -- 2019-05-18\r\n\r\n* fix variables bug (now
  supporting multiple variables), database query bug (translating correctly nested
  objects), fragments bug (within variables are now supported), and added include
  and skip directives support\r\n\r\n## 0.3.1.2 -- 2019-04-21\r\n\r\n* bug fix: nested
  objects are now supporting filters on attribute\r\n\r\n## 0.3.1.1 -- 2018-11-07\r\n\r\n*
  bug fix: processing sql data was incorrect from object to nested object with generalized
  database entities, though this is now fixed.\r\n\r\n## 0.3.1.0 -- 2018-11-07\r\n\r\n*
  Give thrown exceptions\r\n\r\n## 0.3.0.0 -- 2018-11-06\r\n\r\n* Bug-fix to reenable
  relationship queries and casting returned values with Int, Rationals/Decimals, and
  Doubles...api change is arguments change to processing data function\r\n\r\n## 0.2.0.1
  -- 2018-11-05\r\n\r\n* Fix to accept empty variable arguments and default values\r\n\r\n##
  0.2.0.0 -- 2018-11-05\r\n\r\n* Variables are available...api change is schema changes\r\n\r\n##
  0.1.0.7 -- 2018-10-26 [stable release]\r\n\r\n* Json file schema\r\n\r\n## 0.1.0.6
  -- 2018-10-24\r\n\r\n* Revise documentation\r\n\r\n## 0.1.0.5 -- 2018-10-22\r\n\r\n*
  Add duplicated queries feature\r\n\r\n## 0.1.0.4 -- 2018-10-19\r\n\r\n* Fix type
  heirarchies and arguments\r\n\r\n## 0.1.0.3 -- 2018-10-18\r\n\r\n* Revise documentation
  and Bug fix\r\n\r\n## 0.1.0.2 -- 2018-10-18\r\n\r\n* Bug fixes\r\n\r\n## 0.1.0.1
  -- 2018-10-18\r\n\r\n* Added documentation\r\n\r\n## 0.1.0.0 -- 2018-10-18\r\n\r\n*
  First version. Released on an unsuspecting world."
