changelog: ! "0.1.1.3\n-------\n\n- removed upper bounds\n\n0.1.1.2\n-------\n\n-
  This new version builds with both FormalGrammars 0.2 and 0.3. However, the\n  example
  requires 0.3\n\n0.1.1.1\n-------\n\n- FormalGrammars == 0.2.1.1\n- relaxed upper
  bounds\n\n0.1.1.0\n-------\n\n- FormalGrammars == 0.2.1.x with revamped indexed
  rules system\n- new travis.yml\n\n0.1.0.0\n-------\n\n- major version bump\n- updated
  dependencies\n- using ADPfusion 0.4.0.0 now\n- rewritten as 'plugin' of FormalGrammars\n-
  QQ here combines FormalGrammars + GrammarProducts\n- travis-ci integration\n\n0.0.1.0\n-------\n\n-
  fixed dependencies\n\n0.0.0.5\n-------\n\n- the parser now comes with a very ad-hoc
  TN and Symb renaming system for products\n\n0.0.0.4\n-------\n\n- Version bump for
  new TH stuff\n\n0.0.0.3\n-------\n\n- Products of linear and context-free grammars\n"
