description: ! "Grempa\nEmbedded grammar DSL and LALR parser generator\nAuthor: Olle
  Fredriksson\n\n* Building\n\n    Use Cabal. Example:\n\n    > cabal configure\n
  \   > cabal build\n    > cabal install\n\n* Documentation\n\n    To generate the
  documentation for the different modules, use Cabal.\n\n    > cabal configure\n    >
  cabal haddock\n\n    Also refer to the examples.\n\n* Examples\n\n    The examples
  directory contains examples of varying complexity which can be\n    used as an introduction
  to the usage of the library.\n\n    The examples are numbered, which serves as a
  suggested reading order.\n\n* Testing\n\n    To also compile the module for generating
  random inputs and their expected\n    outputs for your grammar, and testing a generated
  parser against that, use the\n    test flag. Example:\n\n    > cabal configure -ftest\n
  \   > cabal build\n    > cabal install\n\n* Bugs\n\n    If you find a bug, please
  send a bug report to fredriksson.olle@gmail.com.\n\n* License\n\n    Refer to the
  file LICENSE in this directory.\n"
