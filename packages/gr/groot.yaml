description: ! "# Groot\n\n[![Build Status](https://travis-ci.org/alonsodomin/groot.svg?branch=master)](https://travis-ci.org/alonsodomin/groot)\n[![Build
  status](https://ci.appveyor.com/api/projects/status/lljwg88fygttb28i?svg=true)](https://ci.appveyor.com/project/alonsodomin/groot)\n\nGroot
  is a command line application with the purpose of remote managing AWS ECS Clusters
  and\n their associated resources (Tasks, Instances, Services, etc.)\n\n## Installing\n\nHead
  over to the [Releases](https://github.com/alonsodomin/groot/releases) and download
  the binaries for your OS. There are\n pre-built binaries for 64bits Linux, Mac OS
  and Windows. It gets downloaded as a single binary file, copy into your own machine\n
  and place it in a folder under your `PATH` environment variable.\n\nFor example,
  for Linux machines:\n\n```\nwget -O groot https://github.com/alonsodomin/groot/releases/download/v0.0.1.0/groot-linux\nmv
  groot /usr/local/bin/\n```\n\nA more user friendly install process in on the works,
  someday I could get around to actually finish it.\n\n## Building From Source\n\nYou
  will need [Stack](http://haskellstack.org) installed in your local machine. Once
  youÂ´ve got that, then clone this\n repository and install the binaries using Stack:\n\n```\ngit
  clone https://github.com/alonsodomin/groot\ncd groot\nstack install\n```\n\nNow
  step back, the whole of The Internet is going to be sucked into your machine.\n\n##
  First Steps\n\nNow that you have it installed in your system, run it with the `-h`
  (or `--help`) command line\n option to get an idea of what you can do.\n\n```\ngroot
  -h\n```\n\nGroot supports several sub-commands, use the same `-h` flag to get some
  help on what they can do,\n i.e.: `groot ls tasks -h`.\n\n## Status\n\nGroot is
  a toy project started to further my knowledge of the Haskell programming language\n
  at the same time that I was solving a need for a proper tool to perform my most
  rutinary\n tasks when managing ECS resources.\n\nDon't expect here the best Haskell
  code (and I should probably write more tests), if it serves\n you then great, use
  it and feel free to contribute.\n\n## License\n\n### Apache License 2.0\n\nCopyright
