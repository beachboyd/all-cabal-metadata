description: ! "A thin Haskell wrapper for the [Hyperpublic](http://hyperpublic.com/)
  API. See\nthe [Hackage page](http://hackage.haskell.org/package/hyperpublic) for
  library\ndocumentation and examples.\n\nA Note on Version Numbers\n-------------------------\n\nThis
  package adheres to the following convention regarding version\nnumbers:\n\n    x.y.z\n\n+
  `x` -- Major digit, denotes structural changes to the library's exposed\n  modules.
  Application code will probably require updates.\n+ `y` -- Minor digit, denotes feature
  additions.  Application code will not\n  require updates.\n+ `z` -- Bugfix digit,
  denotes bug fixes. Application code will not require\n  updates.\n"
