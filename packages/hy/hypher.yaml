description-type: haddock
description: ! 'Library to interact with Neo4j databases.


  This library covers:


  -Cypher transactions


  -CRUD operations for nodes, relationships, labels and indexes


  -Batch calls for CRUD operations.



  All code has been tested with Neo4j versions 2.0.3 and 2.1.5.

  This is a fork of: http://hackage.haskell.org/package/haskell-neo4j-client. Attempting
  to bring it up to date.

  Only supports new Transactional Cypher REST api.'
