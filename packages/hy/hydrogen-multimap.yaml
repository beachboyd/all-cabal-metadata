description: ! 'hydrogen-multimap

  =================


  [![Build Status](https://travis-ci.org/scravy/hydrogen-multimap.svg?branch=master)](https://travis-ci.org/scravy/hydrogen-multimap)


  A very simple, basic implementation of a MultiMap (a map that associates

  a single key with multiple values).


  This MultiMap is basically a `Map k [v]` (multiple keys are backed by Lists).


  + Hackage: [`hackage.haskell.org/package/hydrogen-multimap`](http://hackage.haskell.org/package/hydrogen-multimap)

  + Haddock: [`hackage.haskell.org/package/hydrogen-multimap-0.1/docs/Hydrogen-MultiMap.html`](http://hackage.haskell.org/package/hydrogen-multimap-0.1/docs/Hydrogen-MultiMap.html)



'
