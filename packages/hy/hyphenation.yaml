changelog: ! "0.7.1 [2018.01.18]\n------------------\n* Add `Semigroup` instances
  for `Exceptions` and `Patterns`.\n* Fix the build with `-fembed`.\n\n0.7\n---\n*
  Updated Spanish and Thai hyphenation patterns.\n* Removed Lao patterns until higher
  quality patterns are available.\n* Updated the licenses associated with many patterns\n*
  Revamp `Setup.hs` to use `cabal-doctest`. This makes it build\n  with `Cabal-2.0`,
  and makes the `doctest`s work with `cabal new-build` and\n  sandboxes.\n\n0.6\n---\n*
  Applied `gzip` to the internal data files. This shrinks the resulting library and
  any statically linked executable by about a meg and a half.\n\n0.5\n-----\n* Added
  support for classic Latin and Georgian. Updated language patterns to match `hyph-utf8`
  version #687 2014-10-13.\n\n0.4.2.1\n-------\n* `filepath` 1.4 support\n\n0.4.2\n-----\n*
  Fixed a typo in .cabal which prevented the `Embed` flag from working properly.\n\n0.4.1\n-----\n*
  Added support for embedding all of the pattern files into the library as resources
  by using `cabal install hyphenation -fembed`. This is not the default as it inflates
  the library size by ~3MB and forces all users to pay for all the hyphenation patterns,
  but it can be useful for users who aim to build standalone applications.\n\n0.4\n---\n*
  Removed Farsi. We had no pattern files.\n\n0.3\n---\n* Added Friulan, Piedmontese,
  Romansh and Thai language hyphenations.\n\n0.2.2\n-----\n* Flagged `Text.Hyphenation.Language`
  as `Trustworthy`. It has benign side-effects that cause it to read hyphenation files
  lazily from the installed `data-dir` but nothing else.\n"
