description: "# bz2\n\nHigh-level bindings to [bzip2](https://www.sourceware.org/bzip2/).
  \n\n## Comparison\n\nCompared to [bzlib](http://hackage.haskell.org/package/bzlib):\n\n
  \ * Bundles `bzip2` 1.0.8.\n  * Compatible with GHC 8.8.2\n  * Uses [c2hs](https://github.com/haskell/c2hs)
  rather than\n    [hsc2hs](https://hackage.haskell.org/package/hsc2hs) and thus has
  a larger\n    dependency footprint\n"
