changelog: ! "* 0.5: 14 May 2018\n\n- Modernize Data.Monoid.WithSemigroup\n\n  It
  used to export a type class Monoid' with no methods and a single\n  instance, for
  use as a \"poor man's constraint synonym\" for the\n  combination of Monoid and
  Semigroup.  Now Monoid':\n\n    - Is a real constraint synonym, using ConstraintKinds.\n
  \   - Is simply a synonym for Monoid under base-4.11 and later, in\n      which
  case Semigroup is already a superclass of Monoid.\n\n  This technically necessitates
  a major version bump but should not\n  cause any issues for packages that depend
  on monoid-extras, other\n  than potentially requiring the addition of a ConstraintKinds
  pragma\n  under GHC 7.8.\n\n* 0.4.4: 8 April 2018\n\n- Fix build on older (< 7.10)
  GHCs (thanks to George Wilson for the fix)\n\n* 0.4.3: 3 April 2018\n\n- Allow base-4.11\n-
  Fix compilation on GHC 8.4\n- Add more instances for Inf\n\n* 0.4.2: 16 July 2016\n\n-
  Additions to Data.Monoid.SemiDirectProduct (unSemi, tag, untag)\n\n- Hackage revision
  1: allow semigroupoids-5.2\n- Hackage revision 2: allow base-4.10\n\n* 0.4.1.2:
  16 June 2016\n\n- allow semigroupoids-5.1\n\n* 0.4.1: 8 June 2016\n\n- new modules
  Data.Monoid.SemiDirectProduct[.Strict].\n\n* 0.4.0.4: 14 February 2016\n\n- allow
  base-4.9 for GHC-8\n\n* 0.4.0.3: 10 November 2015\n\n- allow semigroups-0.18\n\n*
  0.4.0.2: 16 September 2015\n\n- allow semigroups-0.17\n\n* v0.4.0.1\n\n- allow semigroupoids-5.0\n\n*
  0.4: 19 April 2015\n\n  - add derived instances where possible:\n    Typeable, Data,
  Read, Eq, Ord, Functor, Foldable, Traversable\n  - allow base-4.8\n\n* 0.3.3.5:
  03 Dec 2014\n\n  - allow semigroups-0.15\n\n* 0.3.3.4: 28 May 2014\n\n  - allow
  semigroups-0.15\n\n* 0.3.3.3: 15 May 2014\n\n  - allow semigroups-0.14\n\n* 0.3.3.2:
  10 April 2014\n\n  - allow semigroups-0.13\n\n* 0.3.3.1: 9 March 2014\n\n  - drop
  dependency on deprecated `groupoids` package\n\n* 0.3.3: 4 March 2014\n\n  - export
  Pos and Neg types, to improve Haddock documentation\n\n* 0.3.2.4: 27 November 2013\n\n
  \ - allow semigroups-0.12\n\n* 0.3.2.3: 19 October 2013\n\n  - Allow groupoids-4
  and semigroupoids-4\n\n* 0.3.2.2: 26 September 2013\n\n  - allow semigroups-0.11\n\n*
  0.3.2.1: 25 September 2013\n\n  - allow groups-0.4\n\n* 0.3.2: 30 August 2013\n\n
  \ - new Group instance for Endomorphism\n\n* 0.3.1: 20 August 2013\n\n  - new module
  Data.Monoid.Endomorphism\n  - add derived Functor, Foldable, and Traversable instances
  for Data.Monoid.Inf.Inf\n\n* 0.3: 2 May 2013\n\n  - generalize PosInf to Inf, which
  supports making monoids out of\n    semigroups under both min and max\n\n* 0.2.2.3:
  28 March 2013\n\n  - bump upper bound to allow base-4.7\n\n* 0.2.2.2: 7 January
  2013\n\n  - bump upper bound to allow semigroups-0.9\n\n* 0.2.2.1: 11 December 2012\n\n
  \ - Small fix to allow building under older GHCs\n\n* 0.2.2.0: 10 December 2012\n\n
  \ - Add new module Data.Monoid.Recommend\n\n* 0.2.1.0: 28 September 2012\n\n  -
  Add new module Data.Monoid.Cut\n  - Documentation improvements\n  - Add Show instance
  for Split\n\n* 0.2.0.0: 3 September 2012\n\n  - Remove instances for actions on
