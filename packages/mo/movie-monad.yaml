description: ! "![Movie Monad](https://i.imgur.com/gdsyIMv.png)\n\n# Movie Monad\n\nA
  desktop video player built with Haskell that uses GStreamer and GTK+.\n\n## Screenshots\n\n![GUI
  showing Sintel from the Blender Foundation](https://i.imgur.com/UBNYbER.jpg)\n\n![GUI
  showing Big Buck Bunny from the Blender Foundation](https://i.imgur.com/Tgmk7SW.png)\n\n![GUI
  showing the About window as seen on the Mac](https://i.imgur.com/hiix2Wm.png)\n\n##
  Features\n\n* Local or remote video file playback\n    * `file://`\n    * `http://`\n
  \   * `https://`\n* Window size selection\n* Fullscreen mode\n* Seek\n* Play and
  pause\n* Volume\n* Command line play\n    * `movie-monad ./path/to/video/file.mp4`\n
  \   * `movie-monad http://www.domain.tld/path/to/video/file.mp4`\n\n## Keyboard
  Shortcuts\n\n* Mute/Unmute\n    * `m`\n    * `AudioMute`\n* Fullscreen/Windowed\n
  \   * `f`\n* Show Controls\n    * `c`\n* Volume Up\n    * `ArrowUp`\n    * `AudioRaiseVolume`\n*
  Volume Down\n    * `ArrowDown`\n    * `AudioLowerVolume`\n* Play/Pause\n    * `Space`\n
  \   * `AudioPlay`\n\n## Tested On\n\n### Linux\n\n* [Ubuntu 17.10](https://www.ubuntu.com/desktop)\n*
  [Ubuntu 16.04](https://www.ubuntu.com/desktop)\n* [Ubuntu 14.04](https://www.ubuntu.com/desktop)\n*
  [Linux Mint 18.2](https://linuxmint.com/)\n* [Manjaro 17.04](https://manjaro.org/)\n*
  [Deepin 15.4.1](https://www.deepin.org/en/dde/)\n* [Antergos 17.10](https://antergos.com/)\n\n###
  Mac\n\n* [macOS Sierra 10.12.6](https://en.wikipedia.org/wiki/MacOS_Sierra)\n\n##
  Dependencies\n\n### Run\n\n* [GTK+ >= 3.10](https://www.gtk.org/download/index.php)\n*
  [GStreamer >= 1.0](https://gstreamer.freedesktop.org/download/)\n    * [GStreamer
  Good Plug-ins](https://gstreamer.freedesktop.org/modules/gst-plugins-good.html)\n
  \   * [GStreamer Bad Plug-ins](https://gstreamer.freedesktop.org/modules/gst-plugins-bad.html)\n\n###
  Build\n\n* [Haskell](https://www.haskell.org/platform/prior.html)\n    * GHC ==
  8.0.2\n\n## Install & Run\n\n### Linux\n\n#### AppImage\n\n```bash\n# Install GTK+
  >= 3.10 (https://www.gtk.org/download/index.php)\n# Install GStreamer >= 1.0 (https://gstreamer.freedesktop.org/download/)\n#
  Install GStreamer Good Plug-ins (https://gstreamer.freedesktop.org/modules/gst-plugins-good.html)\n#
  Install GStreamer Bad Plug-ins >= 1.8 (https://gstreamer.freedesktop.org/modules/gst-plugins-bad.html)\n#
  Visit https://github.com/lettier/movie-monad/releases\n# * equals the current version\n#
  Download the latest AppImage movie-monad-*-x86_64.AppImage\nwget https://github.com/lettier/movie-monad/releases/download/*/movie-monad-*-x86_64.AppImage\nchmod
  a+x movie-monad-*-x86_64.AppImage\n./movie-monad-*-x86_64.AppImage\n# If you would
  like to install the AppImage, you can run the following\ncd\nwget \"https://raw.githubusercontent.com/lettier/movie-monad/master/packaging/linux/movie-monad-install.sh\"
  -O \"movie-monad-install.sh\"\nchmod +x \"movie-monad-install.sh\"\n./movie-monad-install.sh\n```\n\n###
  Mac\n\n```bash\n# Install Homebrew (https://brew.sh/#install)\ncd ~/Downloads\nbrew
  update && brew upgrade\nbrew install git\ngit clone https://github.com/lettier/movie-monad.git\ncd
  movie-monad\nbrew cask install haskell-platform\nbrew install pkg-config libffi
  libav libsvg librsvg libogg libvorbis openh264 theora \\\n  gobject-introspection
  cairo gdk-pixbuf gsettings-desktop-schemas gtk+3 gtk-mac-integration \\\n  gstreamer
  gst-libav gst-plugins-base gst-plugins-good\nbrew install --with-gtk+3 gst-plugins-bad\nstack
  setup\nstack install hsc2hs\nstack install\nexport PATH=$PATH:\"$HOME/.local/bin/\"\nmovie-monad\n```\n\n###
  [Hackage](https://hackage.haskell.org/package/movie-monad)\n\n```bash\n# Install
  GObject Introspection (https://wiki.gnome.org/action/show/Projects/GObjectIntrospection)\n#
  Install GTK+ >= 3.10 (https://www.gtk.org/download/index.php)\n# Install GStreamer
  >= 1.0 (https://gstreamer.freedesktop.org/download/)\n# Install GStreamer Good Plug-ins
  (https://gstreamer.freedesktop.org/modules/gst-plugins-good.html)\n# Install GStreamer
  Bad Plug-ins >= 1.8 (https://gstreamer.freedesktop.org/modules/gst-plugins-bad.html)\n#
  Install Cabal, GHC == 8.0.2 (https://www.haskell.org/platform/prior.html)\n# Install
  Cabal Install (https://www.haskell.org/platform/prior.html)\ncabal install movie-monad\nmovie-monad\n```\n\n###
  [GitHub](https://github.com/lettier/movie-monad)\n\n```bash\n# Install GObject Introspection
  (https://wiki.gnome.org/action/show/Projects/GObjectIntrospection)\n# Install GTK+
  >= 3.10 (https://www.gtk.org/download/index.php)\n# Install GStreamer >= 1.0 (https://gstreamer.freedesktop.org/download/)\n#
  Install GStreamer Good Plug-ins (https://gstreamer.freedesktop.org/modules/gst-plugins-good.html)\n#
  Install GStreamer Bad Plug-ins >= 1.8 (https://gstreamer.freedesktop.org/modules/gst-plugins-bad.html)\n#
  Install Git (https://git-scm.com/downloads)\n# Install GNU Make (https://www.gnu.org/software/make/)\n#
  Install Haskell, GHC == 8.0.2 (https://www.haskell.org/platform/prior.html)\n# Install
  Haksell Stack (https://www.haskell.org/platform/)\ngit clone https://github.com/lettier/movie-monad.git\ncd
  movie-monad/\nmake\nmake install\nmake run\n```\n\n## Developer Documentation\n\n[Let's
  make a GTK Video Player with Haskell](https://lettier.github.io/posts/2017-08-30-haskell-gtk-video-player.html)\n\n##
  License\n\nSee [LICENSE](LICENSE).\n\n## Copyright\n\n(C) 2017 David Lettier  \n[lettier.com](http://www.lettier.com/)\n"
