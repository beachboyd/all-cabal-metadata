changelog: ! "## 0.3.26\n\n* Add `MonadUnliftIO` instances\n\n## 0.3.25.1\n\n* Fix
  some incorrect `@since` comments\n\n## 0.3.25\n\n* Export all CallStack log functions
  [#143](https://github.com/kazu-yamamoto/logger/pull/143)\n\n## 0.3.24\n* Added `MonadReader`
  instance for `NoLoggingT`.\n\n## 0.3.23\n* Changed `runFileLoggingT` buffering to
  line buffering.\n* Added `defaultLog` and `logWithoutLoc` to list of exported functions.\n\n##
  0.3.22\n* Added `runFileLoggingT`.\n\n## 0.3.21\n\n* Reimplemented Functor & Applicative
  for LoggingT & NoLoggingT [#125](https://github.com/kazu-yamamoto/logger/issues/125)
  [#126](https://github.com/kazu-yamamoto/logger/pull/126)\n\n## 0.3.20.2\n\n* Support
  for GHC 8.2\n\n## 0.3.20.1\n\n* Fix #106 by correcting the default signature for
  MonadLoggerIO [#108](https://github.com/kazu-yamamoto/logger/pull/108)\n\n## 0.3.20\n\n*
  Generalize the type of `unChanLoggingT`\n  [#104](https://github.com/kazu-yamamoto/logger/pull/104)\n\n##
  0.3.19\n\n* Add CallStack-based functions and `Control.Monad.Logger.CallStack` module\n\n##
  0.3.18\n\n* Added logTHShow and logDebugSH, logInfoSH, etc. Accepts an argument
  of `Show a => a` instead of just `Text`.\n\n## 0.3.17\n\n* log to a chan [#74](https://github.com/kazu-yamamoto/logger/pull/74)\n\n##
  0.3.16\n\n* Provide default monadLoggerLog implementation [#72](https://github.com/kazu-yamamoto/logger/pull/72)\n\n##
  0.3.15\n\n* Expose Loc constructor [#70](https://github.com/kazu-yamamoto/logger/pull/70)\n\n##
  0.3.14\n\n* Don't include source location for defaultLoc [#69](https://github.com/kazu-yamamoto/logger/issues/69)\n\n##
  0.3.13.1\n\n* Allow fast-logger 2.3\n\n## 0.3.13\n\n* Re-export LogStr from fast-logger
  [#56](https://github.com/kazu-yamamoto/logger/pull/56)\n* Added `filterLogger`\n\n##
  0.3.12\n\n* Use transformers-compat to provide universal ExceptT support [#53](https://github.com/kazu-yamamoto/logger/pull/53)\n\n##
  0.3.11.1\n\nAdd support for monad-control 1.0 [#52](https://github.com/kazu-yamamoto/logger/pull/52)\n\n##
  0.3.11\n\nAdd missing `MonadState` and `MonadWriter` instances for `NoLoggingT`
  [#51](https://github.com/kazu-yamamoto/logger/pull/51)\n\n## 0.3.10.1\n\nRemove
  unnecessary extra newline in log messages.\n\n## 0.3.10\n\nIntroduce the `MonadLoggerIO`
  typeclass.\n\n## 0.3.9\n\nAdd missing `MonadError NoLoggingT` instance #49\n\n##
  0.3.8\n\nSimplify constraint on `MonadLogger (NoLoggingT m)` from `MonadIO m` to
  `Monad m` [Github issue #48](https://github.com/kazu-yamamoto/logger/issues/48).\n"
