description: ! "monadiccp-gecode\n================\n\nGecode extension for the Monadic
  Constraint Programming Framework\ncontaining a code generator and a runtime solver
  backend for the\nC++ based constraint library Gecode\n\nThis package requires a
  working Gecode installation.\nA Gecode source package can be downloaded from http://www.gecode.org/download/.\n\nAfter
  installing Gecode this package can be installed by running\n`cabal install --extra-include-dirs=$GECODE/include
  --extra-lib-dirs=$GECODE/lib`\n\nwhere `$GECODE` refers to the installation directory
  of Gecode\n\nAcknowledgments\n---------------\n\n * Thanks to Johannes Waldmann
  for adding support for Gecode 6.0.0 and getting\n   the package to compile against
  GHC 8.4.3\n"
