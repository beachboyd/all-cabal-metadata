description: ! "## monad-markov\n\nA monad transformer providing a monad, `MarkovT`,
  in which computations have\naccess to state and a probabilistic transition function.\nThis
  can be used to model Markov processes.\nA type class, `MonadMarkov`, is provided
  with one operation, \"nextState\", \nwhich transitions to the next state.\n\nThe
  transformer is built on top of MonadRandom\n(<https://hackage.haskell.org/package/MonadRandom>).\n\n"
