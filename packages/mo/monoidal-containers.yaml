changelog: ! "# Monoidal containers\n\n# 0.4.0.0\n\nGeneral changes:\n \n * Added
  support for `unordered-containers < 0.2.8`\n * Added many more functions in `Data.Map.[Strict.]Monoid`\n\nWeakened
  `Monoid` constraints to `Semigroup` whenever possible as enabled by the\n[Semigroup-Monoid\nproposal](https://prime.haskell.org/wiki/Libraries/Proposals/SemigroupMonoid).\nThis
  includes,\n\n * the `Monoid` instance of `MonoidalHashMap` and `MonoidalMap`\n *
  the `IsList` instance of `MonoidalHashMap` and `MonoidalMap`\n * the `modifyDef`
  and `mapKeys` functions of `MonoidalHashMap`\n\n\n# 0.3 and earlier\n\nPre-history\n"
