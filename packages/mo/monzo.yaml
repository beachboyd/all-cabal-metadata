description: ! "# Haskell bindings for the Monzo API\r\n\r\n[![Hackage](https://img.shields.io/hackage/v/monzo.svg?style=flat)](https://hackage.haskell.org/package/monzo)\r\n[![Build
  Status](https://travis-ci.org/mbg/monzo.svg?branch=master)](https://travis-ci.org/mbg/monzo)\r\n\r\n##
  Getting started\r\n\r\nThere is some example code in `examples/Example.hs`. The
  code assumes that a file named `token.txt` containing a valid OAuth token is in
  the same folder.\r\n\r\nTo run the example, run `cabal repl` (if using a cabal sandbox)
  or `ghci Monzo.hs` (if not). Then load the example into the REPL with `:l examples/Example.hs`.
  Finally, invoke the example with `withMonzo token foo`.\r\n"
