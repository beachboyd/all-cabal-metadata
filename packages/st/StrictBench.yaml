description: ! "------------------------ StrictBench ------------------------\r\n\r\nA
  library to benchmark how long it takes to fully evaluate\r\na value. Can be useful
  to identify the slow part of an\r\nalgorithm, since Haskell's lazy evaluation can
  make it hard\r\nto see where the bottleneck lies.\r\n\r\nAuthor: Remco Niemeijer\r\n\r\nVersion
  history:\r\n\r\n0.1.1 - Re-exported NFData and rnf for convenience:\r\n        This
  removes the need to import\r\n        Control.Parallel.Strategies when having to
  make a\r\n        custom data type an instance of NFData.\r\n0.1   - Original release."
