changelog: ! "# Revision history for stylish-cabal\n\n## 0.1.0.0  -- 2018-02-19\n\n*
  Initial release.\n\n## 0.2.0.0 -- 2018-02-20\n\n0.1.0.0 tarball was broken due to
  a missing test file.\n\n* Better haddocks for StylishCabal module so it can be imported
  and used independently of\n  the CLI tool (like hindent, hlint, and so on).\n* Better
  readme\n\n## 0.2.1.0 -- 2018-02-27\n\n* Removed support for GHC 8.4. Using a Cabal
  version older than the built-in version is\n  officially not recommended.\n* Certain
  version range expressions no longer incorrectly collapsed to \">=\"\n* `stylish-cabal`
  executable now checks the correct Handle when determining if it should colorize
  (previously always checked stdout)\n* Code block formatting in descriptions is now
  preserved (and will not be soft-broken to fit the width limit.)\n* haskell-suite
  in the \"tested-with\" field can now be rendered\n* Roundtrip test now checks an
  entire `GenericPackageDescription`, rather than just the `packageDescription` field\n\n##
  0.3.0.0 -- 2018-03-02\n\n* Description rendering has been rewritten. Rather than
  naive reformatting, it now uses\n  the proper Haddock parser.\n* Show1/Eq1 instances
  for Result\n\n## 0.4.0.0 -- 2018-03-08\n\n* Cabal 2.2 and GHC 8.4 support\n\n##
  0.4.0.1 -- 2018-04-02\n\n* Fixed an overly optimistic upper bound on hspec's version\n"
