changelog: ! "# CHANGELOG\n\n### 1.1.1\n\n- `offline` and `online` were given more
  relaxed inner-Monad parameters:\n  `MonadResource` and `MonadIO` respectively. Usually
  non-constrained functions\n  perform better, but we maintain performance despite
  this change via\n  `SPECIALIZE` pragmas.\n\n### 1.1.0\n\n- `attoparsec` support
  for `streaming` is used to manually parse dump-files\n  in `offline`. This is a
  vast performance improvement over using\n  `Network.Pcap.offline`.\n"
