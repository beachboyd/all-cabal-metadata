description: ! "# stocks  \n\nHaskell library for the IEX trading API.  \n\nExample:
  \ \n\n```haskell\n{-# LANGUAGE RecordWildCards #-}\n\nimport Net.Stocks\n\ncomp
  :: String\ncomp = \"AAPL\"\n\nmain :: IO ()\nmain = do\n    resp <- getData comp
  QueryStocks\n    case resp of\n        Nothing -> putStrLn \"No data for that company\"\n
  \       Just (Stock{..}) -> do\n            putStrLn $ \"Stock value: \" ++ show
  latestPrice\n```\n\nWhich should show:  \n\n```\nStock value: <the_actual_stock_value>\n```\n\n###
  Attribution  \nIf you redistribute our API data:\n\n* Cite IEX using the following
  text and link: “Data provided for free by [IEX](https://iextrading.com/developer).”
  \ \n* Provide a link to https://iextrading.com/api-exhibit-a in your terms of service."
