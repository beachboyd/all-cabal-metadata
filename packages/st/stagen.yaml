description: ! '# stagen


  ## Installation


  [Download stack](https://docs.haskellstack.org/en/stable/README/#how-to-install)


  ```shell

  stack build

  stack install

  ```




  ## Installed?


  Try


  ```shell

  stagen

  ```


  Should output this


  ```shell

  Missing: COMMAND


  Usage: stagen COMMAND

  ```

