changelog: ! "# ChangeLog\n\n## 0.4.4\n\n* Build fixed with  `--flag store-core:force-alignment`
  / on architectures\n  like PowerPC.\n\n## 0.4.3\n\n* Now builds with primitive >=
  0.6.4.0\n\n## 0.4.2\n\n* Adds `unsafeMakePokeState`, `unsafeMakePeekState`, and\n
  \ `maybeAlignmentBufferSize`, so that library users can write their own\n  `encode`
  / `decode` functions.\n  See [#126](https://github.com/fpco/store/pull/126)\n\n##
  0.4.1\n\n* Less aggressive inlining, resulting in faster compilation / simplifier\n
  \ not running out of ticks\n\n## 0.4\n\n* Changes result of Peek function to be
  strict.\n  (See [#98](https://github.com/fpco/store/pull/98))\n\n## 0.3\n\n* Adds
  support for alignment sensitive architectures, by using temporary buffers\n  when
  necessary. This required changing the type of both Poke and Peek. Most\n  user code
  should be unaffected, but this is still a breaking change.\n\n## 0.2.0.1\n\n* Fixes
  a bug that could result in segfaults when reading corrupted data.\n\n## 0.2.0.0\n\n*
  First public release\n"
