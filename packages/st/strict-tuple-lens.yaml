description: "# strict-tuple-lens\n\n[![Build Status](https://travis-ci.com/emilypi/strict-tuple-lens.svg?branch=master)](https://travis-ci.com/emilypi/strict-tuple-lens)\n[![Hackage](https://img.shields.io/hackage/v/strict-tuple-lens.svg)](https://hackage.haskell.org/package/strict-tuple-lens)\n\nOptics
  and instances for the `strict-tuple` library. The following instances are defined:\n\n-
  [`Field`](https://github.com/emilypi/strict-tuple-lens/blob/master/src/Data/Tuple/Strict/Lens/Field.hs)
  instances for `T1` through `T19`.\n- [`Each`](https://github.com/emilypi/strict-tuple-lens/blob/master/src/Data/Tuple/Strict/Lens/Each.hs)
  instances for  `T1` through `T9`.\n- [`AsEmpty`](https://github.com/emilypi/strict-tuple-lens/blob/master/src/Data/Tuple/Strict/Lens/Empty.hs)
  instances for `T2` and `T3`\n- [`Swapped`](https://github.com/emilypi/strict-tuple-lens/blob/master/src/Data/Tuple/Strict/Lens/Iso.hs)
  and `Strict` instances for `T1` and `T9`.\n\nThis is the dedicated place for any
  `lens` orphans written for the `strict-tuple` library. \n"
