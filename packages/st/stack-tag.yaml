description: ! "\n# Stack Tag\n\nCreate etags & ctags for Haskell projects based on
  Stack snapshots.\n\n## Quick start\n\n    stack install stack-tag\n    stack-tag
  && cp stack.tag TAGS\n\nWhen you change a source file, run:\n\n    stack-tag &&
  cp stack.tag TAGS\n\n## Features\n\n- Tag files are based on snapshots. All generated
  tags will correspond to\n  the exact matching version found in the active stack
  `resolver`.\n\n- Tag files are cached. Dependencies only need to be downloaded once
  per\n  snapshot.\n\n- Transitive dependencies are tagged, including dependencies
  in\n  `executable`, `test-suite` and `benchmark` stanzas.\n"
