author: Dmitry Dzhus
latest: '0.2'
description-type: haddock
description: static-text provides type-level safety for basic operations on string-like
  types (finite lists of elements), such as Data.Text, String (and all lists), Data.ByteString
  and Data.Vector. Use it when you need static guarantee on lengths of strings produced
  in your code.
