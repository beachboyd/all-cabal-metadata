changelog: ! "# Revision history for stackage-query\n\n## 0.1.2  -- 2017-09-11\n*
  drop update command\n* always update to latest Stackage data from git\n* error if
  no package found\n\n## 0.1.1  -- 2017-07-02\n\n* new commands for `constraints`,
  `dependencies`, `executables`, and `modules`\n* `tools` command can now take optional
  package arg\n* `latest` command now git pulls\n* `update` command shows new shortlog\n*
  git pull is now quiet\n* add --version option\n\n## 0.1.0  -- 2017-04-24\n\n* initial
  release on Hackage with commands to query package versions,\n  reverse deps, Stackage
  owners, latest snapshots, and no of consumers.\n\n# Local Variables:\n# mode: text\n#
  End:\n"
