description: ! "Stunts example for LambdaCube\n=============================\n\nOriginal
  game: http://downloads.pigsgrame.de/STUNTS11.ZIP\n\nCopy the above zip file wherever
  the program asks you to.\n\nYou can compile a version that looks for resources in
  the current\ndirectory with --flags=portable.\n\nCommand line arguments (both optional):\n\n--car=n
  \            - select car (n should be between 0 and 10)\n--track=<trackfile> -
  track to ride on\n\nTracks readily available in the original game:\n\n  BERNIES.TRK\n
  \ CHERRIS.TRK\n  DEFAULT.TRK\n  HELENS.TRK\n  JOES.TRK\n  SKIDS.TRK\n\nIn-game controls:\n\nW/A/S/D
  \        - control car\nR               - rescue car\n1-3             - switch camera
  (1 - close, 2 - distant, 3 - user)\narrows+mouse    - control user camera\nright
  shift     - faster movement with user camera\nP               - start/stop screen
  capture (only if installed with --flags=capture)\n"
