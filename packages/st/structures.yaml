changelog: ! "0.2\n---\n* `Data.Vector.Map` now has asymptotics that are fully deamortized.\n*
  `Data.Vector.Map.Ephemeral` provides a cache-oblivious lookahead array that doesn't
  deamortize.\n  On the plus side it can be 2-4x faster than `Data.Vector.Map`.\n
  \ On the downside, using anything but the most recent version can dramaticlly affect
  the asymptotics of your program.\n\n0.1\n---\n* Repository initialized\n\n"
