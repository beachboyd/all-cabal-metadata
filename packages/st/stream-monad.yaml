description: ! "Simple, Fair and Terminating Backtracking Monad\n===============================================\n\nThis
  Haskell library provides an implementation of the MonadPlus type\nclass that enumerates
  results of a non-deterministic computation by\ninterleaving subcomputations in a
  way that has usually much better\nmemory performance than other strategies with
  the same termination\nproperties.\n\nMore information is available on the authors
  website:\n\n    http://okmij.org/ftp/Computation/monads.html#fair-bt-stream\n\n"
