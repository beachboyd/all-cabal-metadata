description: ! "# `rowdy`\n\nThe core routing DSL for `rowdy`.\nCheck the [GitHub
  repo](https://www.github.com/parsonsmatt/rowdy) for more\ninformation and examples.\n\n```haskell\n--
  Yesod-style:\nroutes = do\n    get \"RootR\"\n    \"users\" // do\n        resource
  \"UserIndexR\" [get, post]\n        capture @Int // resource \"UserR\" [get, put]\n
  \   \"admin\" // \"Admin\" /: do\n        get \"PanelR\" ! \"admin\" ! \"cool\"\n
  \       post \"PanelR\" ! \"admin\"\n    \"other-attr\" // \"safe\" /! do\n        get
  \"SafeR\"\n        put \"SafeR\"\n```\n"
