description: ! "# Rosa\n## Query the namecoin blockchain\n\nRosa is a commmand line
  tool to query the namecoin blockchain.\n\nIt gets the JSON value of a name and other
  data using namecoind local server or the dnschain REST api and displays it in a
  pretty format.\n\n### Usage\nRun rosa -h for help\n\nShow the value for a name with\n\n
  \   $ rosa id/rnhmjoj\n    bitcoin: 14JYCRLovTiNtcXNoUv2fCwnU9xyX2vZE7\n    bitmessage:
  BM-87izDq7zoLWnne8cWq4Tb3iq4dA4MkL18fm\n    email: micheleguerinirocco@me.com\n
  \   photo_url: http://0.gravatar.com/avatar/28111022fb94798555c8d3efc1f288ed\n    gpg:\n
  \     fpr: 85FA62051FD9C90EE553EE00428F8F8D351F12A6\n      v: pka1\n    namecoin:
  N3zSdWjXJwtnZHYdRXymSzVzgooDMpAvEw\n    name: Michele Guerini Rocco\n\nConnect to
  namecoind server for blockchain data\n\n    $ rosa d/namechain -b\n    ip: 83.96.168.183\n
  \   map:\n      *:\n        ip: 83.96.168.183\n    expires_in: 13999.0\n    address:
  N44Q9pqv1KtfmeEH79Q68evanXdGf6edf6\n    name: d/namechain\n    txid: 425cd3cd854a18bb0494f139ae4b89b9f2892d3a9b865d8f2a704eea15723f35\n\n###
