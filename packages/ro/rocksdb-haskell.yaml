description: ! "This library provides Haskell bindings to\n[RocksDB](http://rocksdb.org)\n\n[![Build
  Status](https://travis-ci.org/serokell/rocksdb-haskell.svg?branch=master)](https://travis-ci.org/serokell/rocksdb-haskell)\n[![Windows
  build status](https://ci.appveyor.com/api/projects/status/x4dmt91wuk8dglw0/branch/master?svg=true)](https://ci.appveyor.com/project/jagajaga/rocksdb-haskell)\n\n##
  History\n\nVersion 0.1.0:\n\n* initial release of this fork.\n\n## Installation\n\nPrerequisites:\n\n*
  [GHC 8.*](http://www.haskell.org/ghc)\n* [Cabal](http://www.haskell.org/cabal),
  version 1.3 or higher\n* [RocksDB](http://rocksdb.org)\n* Optional: [Snappy](http://code.google.com/p/snappy),\n
  \ if compression support is desired\n\nTo install the latest version from hackage:\n\n```shell\n$
  cabal install rocksdb-haskell\n```\n\nTo install from checked-out source:\n\n```shell\n$
  cabal install\n```\n\n## Notes\n\nThis library is in very early stage and has seen
  very limited testing. Comments\nand contributions are welcome.\n\n## Bugs and Contributing\n\nPlease
  report issues via http://github.com/serokell/rocksdb-haskell/issues.<br />\nPatches
  are best submitted as pull requests.\n\n## License\n\nBSD 3, see LICENSE file.\n"
license-name: BSD3
