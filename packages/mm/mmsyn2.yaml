changelog: "# Revision history for mmsyn2\n\n## 0.1.2.0 -- 2019-09-24\n\n* First version
  revised. From deprecated mm2. Some optimization changes.\n\n## 0.1.3.0 -- 2019-09-27\n\n*
  First release revised B. Some performance changes and changing the imported functions.\nMoreover,
  fixed constraints in cabal file. Make more exact the vector usage.\n\n## 0.1.4.0
  -- 2019-09-28\n\n* First version revised C. Some performance improvements and changing
  the imported functions.\n\n## 0.1.5.0 -- 2019-09-28\n\n* First version revised D.
  Some performance improvements and changing the documentation.\nThe benchmark testing
  continues.\n\n## 0.1.6.0 -- 2019-09-30\n\n* First version revised E. Some performance
  improvements and changing the documentation.\nThe benchmark testing continues.\n\n##
  0.1.6.1 -- 2019-10-22\n\n* First version revised F. Some minor documentation changes.\nThe
  benchmark testing continues.\n\n## 0.1.7.0 -- 2019-12-24\n\n* First version revised
  G. Changed the dependency bounds so that it now can be compiled with GHC 8.8.1.\n\n##
  0.1.8.0 -- 2020-05-14\n\n* First version revised H. Changed the dependency bounds
  so that it now can be compiled with GHC 8.10* series. Some documentation improvements.\n\n##
  0.2.0.0 -- 2020-10-15\n\n* Second version. Added a new module CaseBi.Unboxed with
  functions that operate on the unboxed vectors.\n\n## 0.3.0.0 -- 2020-10-29\n\n*
  Third version. Changed inlining policies so that ghc -dcore-lint does not produce
  warnings. \n\n## 0.3.1.0 -- 2020-10-30\n\n* Third version revised A. Changed inlining
  policies for self-recursive functions to be {-# INLINABLE #-}.\n\n"
