  1.1.3

  * Add an `MFunctor` instance for `ComposeT` for GHC >= 8.6
  * Add GHC 8.8 support

  1.1.2

  * Conditionally disable `Polykinds` to support older versions of GHC

  1.1.1

  * Increase upper bound on `transformers-compat`

  1.1.0

  * BREAKING CHANGE: Enable `PolyKinds`
