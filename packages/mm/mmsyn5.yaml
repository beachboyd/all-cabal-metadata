changelog: "# Revision history for mmsyn5\n\n## 0.1.0.0 -- 2019-11-04\n\n* First version.
  Released on an unsuspecting world. Various functions \n most of them are taken from
  the mm1 project on GitHub \n  (https://github.com/OleksandrZhabenko/mm1).\n\n##
  0.1.1.0 -- 2019-11-04\n\n* First version revised A. Fixed an issue with a module
  name. Some minor \n documentation improvements.\n\n## 0.1.2.0 -- 2019-11-04\n\n*
  First version revised B. Dependencies checking.\n\n## 0.1.3.0 -- 2019-11-04\n\n*
  First version revised C. Fixed an issue with the takeNth function.\n\n## 0.1.4.0
  -- 2019-11-04\n\n* First version revised D. Fixed issues in the documentation.\n\n##
  0.2.0.0 -- 2019-11-04\n\n* Second version. Changed the basic idea of what operations
  are included.\n\n## 0.2.1.0 -- 2019-11-04\n\n* Second version revised A. Changed
  the name of the module.\n\n## 0.2.2.0 -- 2019-11-08\n\n* Second version revised
  B. Added a new function mapI3. \n\n## 0.2.2.1 -- 2019-11-08\n\n* Second version
  revised C. Fixed documentation. \n\n## 0.2.3.0 -- 2019-11-08\n\n* Second version
  revised D. Added two new functions (mapI12 and mapI21), renamed the mapI3 to mapI22.
  \n\n## 0.3.0.0 -- 2019-11-08\n\n* Third version. Added functions with intermediate
  Monads.\n\n## 0.4.0.0 -- 2019-11-08\n\n* Fourth version. Changed the modules structure
  because of mixed safe and unsafe code and behaviour.\n\n## 0.4.0.1 -- 2019-11-08\n\n*
  Fourth version revised A. Some minor changes to documentation.\n\n## 0.4.1.0 --
  2019-11-09\n\n* Fourth version revised B. Changed the names for unsafe functions.\n\n##
  0.4.1.1 -- 2019-11-09\n\n* Fourth version revised C. Some minor changes to .cabal
  file.\n\n## 0.4.2.0 -- 2019-11-09\n\n* Fourth version revised D. Changed the Data.List.InnToOut.Basic
  module and the documentation for Data.List.InnToOut.Unsafe module.\n\n## 0.4.2.1
  -- 2019-11-13\n\n* Fourth version revised E. Changed the documentation for both
  modules.\n\n"
