description: "         ***** General Information *****\n         ===============================\n\nThe
  executable mmsyn7h is auxiliary for the\n[mmsyn7ukr package](https://hackage.haskell.org/package/mmsyn7ukr).
  \nIt works similarly to the\n[mmsyn6ukr executable](https://hackage.haskell.org/package/mmsyn6ukr),\nbut
  uses the voice sound files in the current directory. This allows to change the \nneeded
  files and to produce them by some other means (e. g. by \nmmsyn7ukr).\nBesides,
  you can remove the created by mmsyn7ukr and mmsyn7h files\nwhile the last one is
  running.\n\n         ***** Processing *****\n         ======================\n\nThe
  program mmsyn7h plays the newly created file once. Then it can delete \nthe sound
  files in the current directory while being executed. To define\nwhether to clean
  the sound files after executing, user is prompted after\nspcifying the input text.\n\nIf
  you enter as a first command line argument \"-h\", then the program only\nprints
  informational message. If you specify as a first command line\nargument \"-v\",
  then the program only prints its version number.\n\nIf you specify something else,
  the first command line argument\nis being treated as a name for the resulting file
  voiced. The second\ncommand line argument (if any) must be the controlling parameter\n(for
  more information, refer to:\n[mmsyn6ukr:genControl](https://hackage.haskell.org/package/mmsyn6ukr-0.8.0.0/docs/UkrainianLControl.html#v:genControl).
  \nIf you specify further command line arguments as a Ukrainian text,\nthat contains
  only those sounds, which sound representations are\nin the current directory (you
  can create them by e. g. mmsyn7ukr and mmsyn7l\nprograms in the same name packages),
  then the program will use only\nthese sounds representations additionally to the
  default ones\n\"-.wav\", \"0.wav\" and \"1.wav\" and produce the sounding for the
  text.\nFor more information, refer to:\n[mmsyn7ukr](https://hackage.haskell.org/package/mmsyn7ukr)\n[mmsyn7s](https://hackage.haskell.org/package/mmsyn7s)\n[mmsyn7l](https://hackage.haskell.org/package/mmsyn7l)\nIn
  such a case the program will not delete the created resulting \nsound files.\n\nIf
  you do not specify the Ukrainian text as the third and the next command line\narguments,
  then the resulting file will be played just after it is created\nby the program.
  To remove all the created sound files from the directory,\nplease, specify the first
  character in the line when being promted to define\nwhether to remove sound files
  as \"y\". Otherwise, the program will not remove\nany sound files while being executed.\n"
