description: "The executable mmsyn7h is auxilary for the mmsyn7ukr package\n(https://hackage.haskell.org/package/mmsyn7ukr).
  \nIt works similarly to the mmsyn6ukr executable, but uses the voice \nsound files
  in the current directory. This allows to change the \nneeded files and to produce
  them by some other means (e. g. by \nmmsyn7ukr).\nBesides, you can remove the created
  by mmsyn7ukr and mmsyn7h files\nwhile the last one is running, if you specified
  just one command line \nargument. \n\nIf you specify the second command line argument
  \"s\" and then \nString of the Ukrainian text, then \nthe program will use only
  these sounds representations \nadditionally to the default ones \"-.wav\", \"0.wav\"
  and \"1.wav\".\nTo create the needed sound representations, please, execute\nmmsyn7s
  with the needed Ukrainian text to be sounded (being a\ncommand line arguments) and
  then use the resulting output as a third\ncommand line argument to the mmsyn7ukr
  program.\nFor more information, refer to:\nhttps://hackage.haskell.org/package/mmsyn7ukr\nhttps://hackage.haskell.org/package/mmsyn7s\n\nIn
  such a case the program will not delete the created resulting \nsound files.\n"
