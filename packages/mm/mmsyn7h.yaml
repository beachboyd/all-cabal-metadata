changelog: "# Revision history for mmsyn7h\n\n## 0.1.0.0 -- 2019-12-24\n\n* First
  version. Released on an unsuspecting world.\n\n## 0.2.0.0 -- 2019-12-25\n\n* Second
  version. Changed the behaviour of the program.\n\n## 0.2.1.0 -- 2019-12-25\n\n*
  Second version revised A. Program now is a library and a executable, it has another
  module structure. Some minor documentation improvements.\n\n## 0.2.2.0 -- 2019-12-28\n\n*
  Second version revised B. Fixed an issue with the null command line arguments and
  with playing of the created file.\n\n## 0.2.2.1 -- 2019-12-28\n\n* Second version
  revised C. Some minor documentation improvements.\n\n## 0.3.0.0 -- 2020-01-05\n\n*
  Third version. Added support for Windows playing the resulting file. Fixed an issue
  with the deprecated documentation.\n\n## 0.3.0.1 -- 2020-01-05\n\n* Third version
  revised A. Fixed an issue with the not compiling code.\n\n## 0.4.0.0 -- 2020-01-10\n\n*
  Fourth version. Added the possibility to work with not the full set of Ukrainian
  sounds representations, but with some of them. \nThe program now can use more command
  line arguments. Added new functions and dependencies.\n\n## 0.4.0.1 -- 2020-01-10\n\n*
  Fourth version revised A. Fixed an issue with the more than three command line arguments.
  The program now plays the file in such a\ncase and does not remove any resulting
  sound files.\n\n## 0.4.0.2 -- 2020-01-10\n\n* Fourth version revised B. Fixed an
  issue with documentation for the appendS16LEFileList function.\n\n## 0.4.0.3 --
  2020-01-10\n\n* Fourth version revised C. Fixed an issue with documentation for
  the appendS16LEFileList function.\n\n## 0.4.1.0 -- 2020-01-10\n\n* Fourth version
  revised D. Fixed issues with package not being compiled. \nImproved informational
  messages. \n\n\n"
