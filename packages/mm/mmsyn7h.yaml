description: "The executable mmsyn7h is auxilary for the mmsyn7ukr package. \nIt works
  similarly to the mmsyn6ukr executable, but uses the voice \nsound files in the current
  directory. This allows to change the \nneeded files and to produce them by some
  other means (e. g. by \nmmsyn7ukr).\n"
