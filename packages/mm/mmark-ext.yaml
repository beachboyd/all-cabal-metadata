changelog: ! "## MMark Ext 0.2.0.0\n\n* The `skylighting` extension no longer accepts
  any arguments. Skylighting\n  built-in facilities for rendering to HTML are not
  acceptable as they\n  produce invalid HTML (with duplicate ids), so they were re-implemented.\n\n##
  MMark Ext 0.1.1.0\n\n* Added the `Text.MMark.Extension.MathJax` module.\n\n* Added
  the `Text.MMark.Extension.Footnotes` module.\n\n## MMark Ext 0.1.0.0\n\n* This version
  has little in common with previous versions.\n\n## MMark Ext 0.0.1.2\n\n* Compiles
  with `modern-uri-0.2.0.0` and later.\n\n## MMark Ext 0.0.1.1\n\n* Fixed test suite
  failure with newer MMark versions. This version is to be\n  used with `mmark-0.0.2.0`
  and later.\n\n## MMark Ext 0.0.1.0\n\n* Initial release.\n"
