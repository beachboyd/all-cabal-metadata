changelog: ! "# Changelog for [`parallel` package](http://hackage.haskell.org/package/parallel)\n\n##
  3.2.1.1  *Apr 2017*\n\n  - Compatibility with `deepseq-1.4.3`\n  - Minor documentation
  clarifications\n\n## 3.2.1.0  *Jan 2016*\n\n  - Support `base-4.9.0.0`\n  - Add
  `{-# NOINLINE[1] rseq #-}` to make the `RULE` more robust\n  - Fix broken links
  to papers in Haddock\n  - Make `rpar` type signature consistent with `rseq` via
  type-synonym\n  - Drop redundant `Ix`-constraint on `seqArray`/`seqArrayBounds`
  for GHC >= 8.0\n\n## 3.2.0.6  *Dec 2014*\n\n  - Make `-Wall` message free for all
  supported `base` versions\n\n## 3.2.0.5  *Dec 2014*\n\n  - Support `base-4.8.0.0`/`deepseq-1.4.0.0`
  (and thus GHC 7.10)\n\n## 3.2.0.4  *Nov 2013*\n\n  * Update package description
  to Cabal 1.10 format\n  * Add support for GHC 7.8\n  * Drop support for GHCs older
  than GHC 7.0.1\n  * Add NOINLINE pragmas to `parBuffer`, `parList`, and `evalBuffer`\n
  \   to make RULEs more likely to fire\n\n## Older versions\n\n  * This package has
  a long history which is described in the Haddock documentation\n    in the [\"API
  History\" section](./docs/Control-Parallel-Strategies.html#history)\n"
