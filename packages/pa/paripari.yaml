description: PariPari offers two parsing strategies. There is a fast Acceptor and
  a slower Reporter which are evaluated in parallel. If the Acceptor fails, the Reporter
  returns a report about the parsing errors. Unlike Parsec and like Attoparsec, the
  parser combinators backtrack by default.
