description: ! "% Agda Tutorial\n\nUsage\n-----\n\nAn online HTML version can be found
  at\n\nhttp://people.inf.elte.hu/divip/AgdaTutorial/Index.html\n\n\nLocal Builds\n------------\n\n1.
  \ Install the darcs version of the Agda compiler\n2.  Install `agdapandoc` which
  is\n    a slightly modified version of the Agda compiler.\n\n        cabal install\n\n3.
  \ Generate the html view of the tutorial.\n\n        cd tutorial; make\n\n\nDevelopment\n-----------\n\nThis
  Agda tutorial is under development.\n\nAny contribution is welcome, please send
  patches to\ndivipp@gmail.com\nPlease send small patches first.\n\n\n"
