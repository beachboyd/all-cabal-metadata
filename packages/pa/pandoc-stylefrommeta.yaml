description: ! "styleFromMeta\n=============\n\nPandoc filter to apply styles found
  in the metadata of the document for various\nobjects.\n\nStyling is supported for
  following types of objects:\n\n- Standalone images\n- Inline images\n- Links\n-
  Paragraphs (with restrictions, see below)\n\nStyles are read from the metadata of
  the document: they may reside inside the\ndocument or in a separate YAML file. For
  example\n\n```yaml\n    ---\n    img_style :\n      html : |\n        <div style=\"clear:
  both; text-align: center; margin-bottom: 16px\">\n        <a href=\"$SRC$\" style=\"margin-left:
  10em;\" alt=\"$ALT$\">\n        <img border=\"0\" src=\"$SRC$\" /></a></div>\n      latex
  : |\n        \\begin{center}\n        \\includegraphics{$SRC$}\n        \\end{center}\n
  \   link_style :\n      html : |\n        <a href=\"$SRC$\" style=\"margin-left:
  1em; margin-right: 1em;\">$ALT$</a>\n      latex : |\n        \\href{$SRC$}{\\colorbox{green}{$ALT$}}\n
  \   para_style :\n      html : |\n        <span style=\"display: block; margin-bottom:
  16px;\"></span>\n    ...\n```\n\ndeclares styles *img\\_style*, *link\\_style* and
  *para\\_style*. Their names\n(except for the last) are arbitrarily chosen and may
  be referred from the\ndocument, for example\n\n```markdown\n    ![$img_style$](../images/an_image.png)\n
  \   [$link_style$ *here*](http://example.com/)\n```\n\nPlaceholders `$ALT$`, `$SRC$`
  and `$TITLE$` from style declarations are to be\nreplaced by concrete data found
  in the object declaration. In the last example\n`*here*` corresponds to `$ALT$`,
  and `http://example.com/` corresponds to\n`$SRC$`.\n\nAs soon as paragraphs do not
  have place where to put extra data, style\n*para\\_style* is applied to all paragraphs
  in the document. Currently only\ntransformation to a span block is supported. Any
  contents found between opening\nand closing span tags are ignored: actual paragraph
  contents will be inserted\ninside them.\n\n"
