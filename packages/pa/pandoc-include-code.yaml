changelog: ! "# Changelog\n\n* **1.3.0.0**\n  - \"Snippet mode\" and \"range mode\"
  can no longer be used together\n  - Using the `numberLines` class sets the `startFrom`
  attribute for correct\n    line numbering\n* **1.2.0.2**\n  - Replace bad `Setup.hs`
  script with default one\n* **1.2.0.1**\n  - Fix compile error\n* **1.2.0.0**\n  -
  Move `Range` to its own module (hiding the constructor)\n  - Setup automated release
  builds using Travis. Executables for Linux\n    and macOS now get published at\n
  \   https://github.com/owickstrom/pandoc-include-code/releases.\n* **1.1.1.0**\n
  \ - Loosen constraint on `pandoc-types` to include `1.19`.\n* **1.1.0.0**\n  - Stricter
  checking of snippet name, fixes issue #3.\n* **1.0.1.0**\n  - Loosen version constraints
  on dependencies. Most importantly, allow all 4.x\n    versions of `base`.\n* **1.0.0.0**:\n
  \ - Report errors\n  - Add support for dedenting\n  - Remove undocumented \"formatted\"
  feature\n  - Separate library and executable\n* Before 1.0.0.0:\n  - **2017-04-19:**
  Bump version\n  - **2017-04-18:** Only render as RawBlock when preformatted\n  -
  **2017-02-21:** Use new Pandoc 1.19\n"
