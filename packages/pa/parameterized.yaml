description: ! "[![Hackage](https://img.shields.io/hackage/v/parameterized.svg)](https://hackage.haskell.org/package/parameterized)\n[![Build
  Status](https://secure.travis-ci.org/louispan/parameterized.png?branch=master)](http://travis-ci.org/louispan/parameterized)\n\nParameterized/indexed
  monoids and monads using only a single parameter type variable.\n\nRefer to [ReaderSpec.hs](https://github.com/louispan/parameterized/blob/master/test/Parameterized/Control/Monad/Trans/Reader/ReaderSpec.hs)
  and [StateSpec.hs](https://github.com/louispan/parameterized/blob/master/test/Parameterized/Control/Monad/Trans/State/Strict/StateSpec.hs)
  for example usages.\n\n# Changelog\n\n* 0.5.0.0\n  - Support data-diverse-2.0.0.0.\n\n*
  0.4.0.0\n  - Added PNullary and PUnary injective type families.\n\n* 0.3.0.0\n  -
  PMonoid is now a class with a single instance (courtesy of georgew).\n  - added
  fixities for backtick versions of pmappend, pappend, papply and pbind\n  - added
  changingState constructor which sults in better type inference.\n\n* 0.2.0.0\n  -
  Renamed Pempty to PEmpty.\n  - Added injective functional dependencies to PMEmpty,
  and PEmpty.\n  - TypeLevel is not exported by default\n\n* 0.1.0.0\n  - Initial
  version with parameterized Semigroup, Monoid, Applicative, Alternative, Monad\n
  \ - Added instances for OverlappingWhichReader, DistinctWhichReader, ManyReader,
  ManyState, and ChangingState\n"
