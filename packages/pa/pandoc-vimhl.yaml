changelog: ! "### 0.1.2.4\n\n- Removed *shebang* line as it may lead to compilation
  failures.\n\n### 0.1.2.3\n\n- Added support for older GHC *7.8*.\n\n### 0.1.2.2\n\n-
  Added Cabal flag *debug* (off by default) for printing how vim runs to\n  *stderr*.\n\n###
  0.1.2.0\n\n- Better treatment of handles of temporary files.\n- Using *WriteMode*
  for vim process *std_in* prevents vim from getting\n  unresponsive on *Ctrl-C* interrupts
  while still doing well its tasks.\n- Using */dev/null* for vim process *std_out*.\n-
  Exit program as soon as vim fails.\n\n"
