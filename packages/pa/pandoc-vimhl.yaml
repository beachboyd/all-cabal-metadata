synopsis: Pandoc filter for native Vim code highlighting
changelog: ! "### 0.1.2.1\n\n- Added Cabal flag *debug* (off by default) for printing
  how vim runs to\n  *stderr*.\n\n### 0.1.2.0\n\n- Better treatment of handles of
  temporary files.\n- Using *WriteMode* for vim process *std_in* prevents vim from
  getting\n  unresponsive on *Ctrl-C* interrupts while still doing well its tasks.\n-
  Using */dev/null* for vim process *std_out*.\n- Exit program as soon as vim fails.\n\n"
basic-deps:
  base: ! '>=4.7 && <5'
  filepath: -any
  process: -any
  cond: ! '>=0.2'
  pandoc-types: ! '>=1.12'
  regex-compat: -any
  temporary: ! '>=1.1'
  directory: -any
