description: ! "DESCRIPTION:\n\npasty is a command line utility written in Haskell
  for pasting from \ncolumn centric plain text files. In its most basic mode, pasty
  \nis similar to the paste command which is part of coreutils. However, \nin contrast
  to paste, pasty can select an arbitrary collection of\ncolumns from a list of files
  and paste them into an output file. \n\nPlease consult the pasty man page for more
  details.\n\n(C) 2008 Markus Dittrich\n"
