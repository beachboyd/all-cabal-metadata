changelog: ! "## Parser combinators 1.0.0\n\n* Added the `Control.Monad.Combinators.Expr`
  module.\n\n* Dropped the compatibility operators `(<$$>)`, `(<$?>)`, `(<||>)`, and\n
  \ `(<|?>)` from `Control.Applicative.Permutations`.\n\n* Dropped support for GHCs
  older than 7.10.\n\n## Parser combinators 0.4.0\n\n* Improved the documentation.\n\n*
  Re-exported `Control.Applicative.empty` from\n  `Control.Applicative.Combinators`.\n\n*
  Added the `Control.Monad.Combinators` and\n  `Control.Monad.Combinators.NonEmpty`
  modules which contain more efficient\n  versions of the combinators from `Control.Applicative.Combinators`
  and\n  `Control.Applicative.Combinators.NonEmpty` respectively.\n\n## Parser combinators
  0.3.0\n\n* Added the `skipCount` combinator.\n\n* Improved algorithmic efficiency
  of the `count'` combinator.\n\n## Parser combinators 0.2.1\n\n* Removed the byte
  order marking at the beginning of the\n  `Control.Applicative.Permutations` module.\n\n##
  Parser combinators 0.2.0\n\n* Added `Control.Applicative.Combinators.NonEmpty` module
  that exports\n  non-empty list versions of combinators that cannot return empty
  lists.\n\n* Added `Control.Applicative.Permutations` module that provides generalized\n
  \ permutation parser combinators.\n\n## Parser combinators 0.1.0\n\n* Initial release.\n"
