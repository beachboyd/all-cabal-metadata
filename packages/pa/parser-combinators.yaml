changelog: ! "## Parser combinators 0.3.0\n\n* Added the `skipCount` combinator.\n\n*
  Improved algorithmic efficiency of the `count'` combinator.\n\n## Parser combinators
  0.2.1\n\n* Removed the byte order marking at the beginning of the\n  `Control.Applicative.Permutations`
  module.\n\n## Parser combinators 0.2.0\n\n* Added `Control.Applicative.Combinators.NonEmpty`
  module that exports\n  non-empty list versions of combinators that cannot return
  empty lists.\n\n* Added `Control.Applicative.Permutations` module that provides
  generalized\n  permutation parser combinators.\n\n## Parser combinators 0.1.0\n\n*
  Initial release.\n"
