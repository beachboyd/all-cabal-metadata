changelog: ! "## 0.4.5\n\n* Switch to Cabal 2.2\n* Add preferred switch\n\n## 0.4.4\n\n*
  Switch over to Cabal 2.0. (Normally it would be better to keep\n  backwards compat,
  but the API breakage is too high.)\n\n## 0.4.3\n\n* Updates (better cabal config
  parsing) [#30](https://github.com/snoyberg/packdeps/pull/30)\n\n## 0.4.2\n\n* Added
  --quiet flag to suppress output for up to date cabal files [#29](https://github.com/snoyberg/packdeps/pull/29)\n\n##
  0.4.1\n\n* Cli improvements: UI tweaks and --recursive flag [#28](https://github.com/snoyberg/packdeps/pull/28)\n"
