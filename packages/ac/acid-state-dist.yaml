description: ! "# acid-state-dist\n\nA replication backend for\n[acid-state](http://github.com/acid-state/acid-state
  \"acid-state\").\n\nRun an acid-state application on multiple nodes and have all
  instances operate\non the same state.\nTwo operation modes are provided:\n\n - **Regular
  operation**: without redundancy guarantees but fast,\n - **Redundant operation**:
  guarantees replication on _n_ nodes but slower.\n\nExtented documentation is available
  via Haddock (/Hackage, as soon as released).\n\nFor questions and feedback, feel
  free to contact me by e-mail\nmax.voit+hdv@with-eyes.net or via IRC (sdx23 on irc.freenode.net).\n\n"
