description: ! "acme-schoenfinkel\n=================\n\nThis library generalizes `curry`
  and `uncurry` and also gives them more\nappropriate names.  You can use it by importing\n`Control.Category.Schoenfinkel`:\n\n
  \   import Control.Category.Schoenfinkel\n\n    main :: IO ()\n    main = print
  (unschoen atan2 (2, 3))\n\nFor your convenience there are also Unicode variants
  of the two\nfunctions:\n\n    main = print (unschön atan2 (2, 3))\n"
