description: ! "Examples programs using Accelerate\n==================================\n\n[![Build
  Status](https://travis-ci.org/AccelerateHS/accelerate-examples.svg?branch=master)](https://travis-ci.org/AccelerateHS/accelerate-examples)\n[![Hackage](https://img.shields.io/hackage/v/accelerate-examples.svg)](https://hackage.haskell.org/package/accelerate-examples)\n[![Docker
  Automated build](https://img.shields.io/docker/automated/tmcdonell/accelerate-examples.svg)](https://hub.docker.com/r/tmcdonell/accelerate-examples/)\n[![Docker
  status](https://images.microbadger.com/badges/image/tmcdonell/accelerate-examples.svg)](https://microbadger.com/images/tmcdonell/accelerate-examples)\n\nExample
  programs using the Accelerate library. If you add new features to the\nbase library
  or find a bug, please add a test case. The aim is for this program\nto evolve and
  be useful for both performance and regression testing.\n\nIf you have found a bug,
  please report it to:\nhttps://github.com/AccelerateHS/accelerate/issues\n\n\nInstallation\n------------\n\n###
  External dependencies\n\nInstallation of `accelerate-examples` and its dependencies
  requires several\nexternal packages. You may need to adjust the package names or
  versions slightly\nfor your system.\n\n  * Ubuntu/Debian (apt-get):\n    - llvm-4.0-dev\n
  \   - freeglut3-dev\n    - libfftw3-dev\n\n  * Mac OS ([homebrew](http://brew.sh/index.html))\n
  \   - fftw\n    - libffi\n    - llvm-hs/homebrew-llvm/llvm-4.0\n\nIf you want to
  use the CUDA GPU enabled backend\n[`accelerate-llvm-ptx`](https://github.com/AccelerateHS/accelerate-llvm),
  you\nwill also need to install the CUDA toolkit for your system. You can find an\ninstaller
  on NVIDIA's website here:\n\n  * https://developer.nvidia.com/cuda-downloads\n\n\n###
  stack\n\nFor development, the recommend build method is via the\n[`stack`](http://haskellstack.org)
  tool. This will simplify pulling in\ndependencies not yet on Hackage. For example,
  to build using ghc-8.0:\n\n```bash\nln -s stack-8.0.yaml stack.yaml     # only once\nstack
  build                         # or, 'stack install' to install the executables globally\n```\n\nBefore
  building, you may want to edit the `stack.yaml` file to change the build\nconfiguration.
  In particular, the `flags` section at the bottom can be used to\nenable or disable
  individual example programs and accelerate backends, as well\nas features such as
  monitoring and debug output.\n\n\nAdding new backends\n-------------------\n\nAdding
  support for new Accelerate backends should require only a few minor\nadditions to
  the cabal file and the module\n'Data.Array.Accelerate.Examples.Internal.Backend'.
  \n\n"
