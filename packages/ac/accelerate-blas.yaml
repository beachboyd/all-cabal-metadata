description: ! "# Numeric linear algebra in Accelerate\n\n[![Build Status](https://travis-ci.org/tmcdonell/accelerate-blas.svg?branch=master)](https://travis-ci.org/tmcdonell/accelerate-blas)\n\nLinear
  systems, matrix decompositions, and other numerical computations for use\nin Accelerate.
  Most operations are implemented efficiently via FFI calls to BLAS\nand LAPACK. For
  details on Accelerate, refer to the [main repository][GitHub].\n\nPlease get in
  touch to let me know which missing operations you would like see\nadded to the library.
  Contributions are also welcome!\n\n\n## FFI bindings\n\n  * **accelerate-llvm-native:**
  FFI bindings are provided by the [blas-hs] package,\n    which has several options
  for which underlying BLAS library to link against;\n    see that package for setup
  details.\n\n  * **accelerate-llvm-ptx:** FFI bindings to the NVIDIA [cuBLAS] library.\n\n\n
  \ [GitHub]:     https://github.com/AccelerateHS/accelerate\n  [blas-hs]:    http://hackage.haskell.org/package/blas-hs\n
  \ [cuBLAS]:     http://docs.nvidia.com/cuda/cublas/index.html\n\n"
