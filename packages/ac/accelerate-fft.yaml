changelog: ! "# Change Log\n\nNotable changes to the project will be documented in
  this file.\n\nThe format is based on [Keep a Changelog](http://keepachangelog.com/)
  and the\nproject adheres to the [Haskell Package Versioning\nPolicy (PVP)](https://pvp.haskell.org)\n\n##
  [1.2.0.0] - 2018-04-03\n### Changed\n  * update for AoS representation of complex
  numbers\n  * improve pure FFT implementation\n\n### Contributors\n\nSpecial thanks
  to those who contributed patches as part of this release:\n\n  * Trevor L. McDonell
  (@tmcdonell)\n  * Rinat Striungis (@Haskell-mouse)\n\n\n## [1.1.0.0] - 2017-09-21\n###
  Changed\n  * build against FFTW and cuFFT foreign implementations by default\n\n###
  Fixed\n  * fix to ignore `sh` parameter in inverse mode ([#5])\n\n### Removed\n
  \ * Drop support for (deprecated) `accelerate-cuda` backend\n\n\n## 1.0.0.0 - 2017-03-31\n\n[1.2.0.0]:
  \         https://github.com/AccelerateHS/accelerate-fft/compare/1.1.0.0...1.2.0.0\n[1.1.0.0]:
  \         https://github.com/AccelerateHS/accelerate-fft/compare/1.0.0.0...1.1.0.0\n\n[#5]:
  \              https://github.com/AccelerateHS/accelerate-fft/pull/5\n\n"
