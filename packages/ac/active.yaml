description: ! "[![Build Status](https://secure.travis-ci.org/diagrams/active.png)](http://travis-ci.org/diagrams/active)\n\nThis
  package defines an `Active` abstraction for time-varying values\nwith finite start
  and end times.  It is used for describing animations\nwithin the [diagrams framework](http://projects.haskell.org/diagrams).
  \n\nTo install,\n\n    cabal install active\n"
