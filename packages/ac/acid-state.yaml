changelog: ! "0.14.2\n======\n\n - createCheckpoint now cuts a new events file (bug
  #74)\n\n0.14.1\n======\n\n - fix bug in archiveLog that resulted in logs being moved
  prematurely (bug #22)\n - tweaks for GHC 8.0.x, template-haskell 2.11.x\n - fix
  compilation of benchmarks\n\n0.14.0\n======\n\n - fixes for cereal 0.5 while maintaining
  cereal 0.4\n   compatibility. IMPORTANT: cereal 0.5 / safecopy 0.9 change the\n
  \  serialization format of Float/Double. Migration should be performed\n   automatically
  on old data. However, you should be aware that once\n   you upgrade to safecopy
  0.9 / cereal 0.5, your data will be\n   migrated and not readable by older versions
  of your application\n   which are compiled against safecopy 0.8 / cereal 0.4.\n\n
  - additional fixes for TH and kinded type variables\n   [https://github.com/acid-state/acid-state/pull/56](https://github.com/acid-state/acid-state/pull/56)\n"
