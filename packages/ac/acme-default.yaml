  on an \"AS IS\" BASIS,\nWITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express
  or implied.\nSee the License for the specific language governing permissions and\nlimitations
  under the License.\n\n\nIntroduction\n------------\n\nThis package defines a type
  class for types with certain distinguished\nvalues that someone considers to be
  aesthetically pleasing.  Such a\nvalue is commonly referred to as a *default* value.\n\nThis
  package exists to introduce artistic variety regarding the\naesthetics of Haskell's
  base types, but is otherwise identical in\npurpose to [data-default].\n\n[data-default]:
