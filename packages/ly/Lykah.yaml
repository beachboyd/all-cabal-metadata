description: ! "# Lykah  [![Build Status](https://travis-ci.org/johannesgerer/Lykah.svg?branch=master)](https://travis-ci.org/johannesgerer/Lykah)
  [![Hackage](https://img.shields.io/hackage/v/Lykah.svg)](https://hackage.haskell.org/package/Lykah)\n\n100%
  native Haskell, static (for now) website and blog generator library.\n\nBuild websites
  in a HTML monad with access to the site's and other context information (powered
  by [BlazeT](https://github.com/johannesgerer/blazet)).\n\nAmong other things, this
  enables *smart links*. The software will automatically include files that were actually
  referenced in the HTML; making broken (internal) links impossible.\n\n## Comparison
  with other projects\n\nIn contrast to [yst](https://hackage.haskell.org/package/yst),
  there is no (yaml) configuration, instead the website is build in actual Haskell,
  as a value of type [Website](https://hackage.haskell.org/package/Lykah/docs/Lykah-Structure.html#t:Website).
  \n\n[hakyll](https://jaspervdj.be/hakyll/) treats the content — be it HTML or any
  other format — as a blackbox, which leaves a lot of Haskell's potential untapped.
  Lykah could, however, profit from hakyll's comfortable routing and file copying.\n\n##
  Current state\n\nIt is an experimental state and only powers my own website [johannesgerer.com](http://johannesgerer.com).
  I would be delighted to hear back from other users.\n\nCurrently, it tries to find
  a good balance between generality and conciseness. Other things, like processing
  of external (static) files, were of no priority to me, but can be easily accomplished
  since the website can to anything you can to with Haskell ...\n\nAt this stage,
  code says more than a thousand READMEs, so simply check it out.\n\n\n## Usage and
  Example\n\n```\nstack build  #only once to install dependencies\n\nstack runghc
  -- -isrc src/Main\n```\n\nThis will build the website [johannesgerer.com](http://johannesgerer.com)
  in the `output` folder.\n\n## Documentation\n\nSee source and docs on [Hackage](https://hackage.haskell.org/package/Lykah).\n\n\n\n"
