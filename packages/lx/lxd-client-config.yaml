description: ! "lxd-client-config\n=================\n\n[![Hackage](https://img.shields.io/hackage/v/lxd-client-config.svg?maxAge=2592000)](https://hackage.haskell.org/package/lxd-client-config)\n[![Stackage
  Nightly](http://stackage.org/package/lxd-client-config/badge/nightly)](http://stackage.org/nightly/package/lxd-client-config)\n[![Stackage
  LTS](http://stackage.org/package/lxd-client-config/badge/lts)](http://stackage.org/lts/package/lxd-client-config)\n\n\n##
  About\nThis Haskell package can read the configuration file of the standard [LXD
  client][lxd-client]. It can thus for example extract information about the configured
  LXD remotes.\n\nLXD is a container manager offering users a similar experience to
  virtual machines, but using Linux containers. See https://github.com/lxc/lxd for
  more information.\n\n  [lxd-client]: https://github.com/lxc/lxd/tree/master/lxc\n"
