changelog: ! "## 0.1.4.2\n\n- Fixed some compilation warnings.\n- Added support for
  c2hs-0.28.\n\n## 0.1.4.1\n\n- Added support for c2hs 0.2.*.\n\n## 0.1.4\n\n- Mac
  OS X support (frameworks).\n\n## 0.1.3.2\n\n- Added support for pkg-config (UNIX only)\n\n##
  0.1.3.1\n\n- Added support for c2hs 0.25.*.\n\n## 0.1.3\n\n- Added support for GHC
  7.10.1 and lower base.\n\n## 0.1.2\n\n- Everything runs in `(MonadIO m) => m a`
  instead of `IO a` now on.\n\n## 0.1.1.3\n\n- Relaxed upper bounds on c2hs to enable
  the use of c2hs-0.24.*.\n\n## 0.1.1.2\n\n- alcIsExtensionSupported doesn’t exist;
  it’s a typo. Renamed\n  alcIsExtensionPresent.\n\n## 0.1.1.1\n\n- Fixed a few bugs
  about architecture compilation.\n\n## 0.1.1\n\n- Fixed linker issues.\n- Added flag
  to select stdcall.\n\n## 0.1.0.3\n\n- Fixed alcOpenDevice.\n\n## 0.1.0.2\n\n- Default
  paths for Windows.\n\n## 0.1.0.1\n\n- .cabal information added.\n\n## 0.1\n\n- Initial
  release.\n"
