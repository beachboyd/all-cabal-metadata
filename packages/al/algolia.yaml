description: ! '# algolia


  [![Build status](https://badge.buildkite.com/dfb614f5d619e554d76a20ae6d3f65268357e1911a6881a127.svg)](https://buildkite.com/personal-13/algolia)


  An implementation of the algolia HTTP API.


  Algolia is a hosted search service that in many cases has better realtime search
  result feedback than services such as Elasticsearch.


  *This library is still very much in the alpha phase of development, so please be
  aware that no backwards-compatibility is currently guaranteed*

