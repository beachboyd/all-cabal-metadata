description: ! 'ALUT

  ====


  A Haskell binding for the OpenAL Utility Toolkit, which makes managing of OpenAL
  contexts, loading sounds in various formats and creating waveforms very easy.


  [![Hackage](https://img.shields.io/hackage/v/ALUT.svg)](https://hackage.haskell.org/package/ALUT)
  [![Build Status](https://travis-ci.org/haskell-openal/ALUT.png)](https://travis-ci.org/haskell-openal/ALUT)


  You can find the required binaries [here](https://github.com/vancegroup/freealut)

'
