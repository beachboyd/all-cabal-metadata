description: ! "# tldr\n\n[![Linux build](https://travis-ci.org/psibi/tldr-hs.svg?branch=master)](https://travis-ci.org/psibi/tldr-hs)\n[![Window
  build](https://ci.appveyor.com/api/projects/status/wlqa2ndsquk1psqs/branch/master?svg=true)](https://ci.appveyor.com/project/psibi/tldr-hs/branch/master)\n[![Hackage](https://img.shields.io/hackage/v/tldr.svg)](https://hackage.haskell.org/package/tldr)\n[![Stackage
  Nightly](http://stackage.org/package/tldr/badge/nightly)](http://stackage.org/nightly/package/tldr)\n[![Stackage
  LTS](http://stackage.org/package/tldr/badge/lts)](http://stackage.org/lts/package/tldr)\n\nHaskell
  client for tldr\n\n## Installation\n\n1. [Install stack](https://docs.haskellstack.org/en/stable/README/#how-to-install)\n2.
  `stack install tldr`\n\n## Usage\n\n``` shellsession\n$ tldr --help\ntldr - Simplified
  and community-driven man pages\n\nUsage: tldr [-v|--version] [--update] COMMAND\n
  \ tldr Client program\n\nAvailable options:\n  -h,--help                Show this
  help text\n  -v,--version             Show version\n  --update                 Update
  tldr pages\n  COMMAND                  name of the command\n```\n\n## Snapshot\n\n![tldr](https://cloud.githubusercontent.com/assets/737477/24076451/2a5a604c-0c57-11e7-9bf7-13d76e8e7f12.png)\n\n\n"
