changelog: ! "# list-tries-0.6.6 (2018-11-20)\n* Updated dependencies and code for
  GHC 8.6.1, thanks as usual to Mikhail\n  Glushenkov.\n\n# list-tries-0.6.5 (2018-03-20)\n*
  Updated dependencies and code for GHC 8.4.1 and QuickCheck-2.11,\n  thanks again
  to Mikhail Glushenkov.\n\n# list-tries-0.6.4 (2017-05-27)\n* Updated dependencies
  for GHC 8.2.1 (release candidate 2) and\n  binary-0.9, thanks to Mikhail Glushenkov
  for helping with this.\n* Also a code change due to a newly problematic type inference.\n\n#
  list-tries-0.6.3 (2016-07-18)\n* Dependency update to allow dlist-0.8.\n\n# list-tries-0.6.2
  (2016-06-28)\n* Updated dependencies for GHC 8.0.1.\n* Added Semigroup instances,
  bringing in a new dependency on semigroups\n  on pre-8.0 GHC versions.\n\n# list-tries-0.6.1
  (2015-04-03)\n* Fixed build on base < 4.8.\n\n# list-tries-0.6.0 (2015-03-28)\n*
  Updated dependencies for GHC 7.10.\n* Fixed library vs. test executable dlist dependency
  mismatch.\n* Renamed `Map.toList` to `toListKV` to avoid conflicts with the new\n
  \ `Foldable` class. Also renamed `Map.fromList` and `Map.fromListWith`\n  to `fromListKV`
  and `fromListKVWith` to match. Thanks to davean for\n  the patch.\n* Added Cabal
  source-repository metadata, pointing to GitHub.\n\n# list-tries-0.5.2 (2014-03-20)\n*
  Updated dependencies, for GHC 7.8 and other new packages.\n\n# list-tries-0.5.1
  (2013-05-10)\n* Fix cabal build.\n* Minor documentation clarification.\n* Update
  `binary` dependency.\n\n# list-tries-0.5 (2013-05-09)\n* Added the `lookupPrefix`
  and `deleteSuffixes` functions, of which especially\n  the former was an embarrassing
  omission:\n\n        lookupPrefix   :: [k] -> trie map k a -> trie map k a\n        deleteSuffixes
  :: [k] -> trie map k a -> trie map k a\n\n* Fixed the documentation headers to refer
  to 's' instead of 'k' as what we\n  use for the length of the given key.\n* Fixed
  documentation of 'deletePrefix': its complexity is O(s), not O(m).\n* Some dependency
  updates.\n\n# list-tries-0.4.3 (2012-10-18)\n* Dependency updates for GHC 7.6 and
  otherwise.\n\n# list-tries-0.4.2 (2012-05-23)\n* Dependency updates for GHC 7.4,
  thanks to Anders Kaseorg.\n\n# list-tries-0.4.1 (2011-03-17)\n* Dependency update
  and Cabalization of the test executable, thanks to JP\n  Moresmau.\n\n# list-tries-0.4
  (2010-09-11)\n* Fixed documentation of the `deletePrefix` function: if the given
  key is not\n  a prefix of any key, an empty, not unchanged, map/set is returned.
  Thanks to\n  Brian Bloniarz for the bug report.\n* Fixed bug in the Patricia version
  of `deletePrefix` causing it to not delete\n  anything if the prefix to be deleted
  was a proper prefix of the common\n  prefix.\n* Changed `children` to return the
  map as-is instead of converting it into a\n  list first:\n\n        children ::
  Trie trie st map k => trie map k a -> CMap trie map k a\n\n* Added the `children1`
  function as a single-level equivalent of `children`,\n  more directly reflecting
  the structure of the non-Patricia tries. Requested\n  by Brian Bloniarz.\n\n        children1
  :: Trie trie st map k => trie map k a -> CMap trie map k a\n\n# list-tries-0.3 (2010-09-09)\n*
  Fixed strictness of the strict versions of the following\n  non-Patricia functions:
  `insert`, `adjust`, `alter`, `union`,\n  `difference`, `intersection`, `mapInKeys`;
  as well as the Patricia\n  versions of `insert` and `adjust`. Thanks to Brian Bloniarz
  for the\n  bug report.\n* Applied the static argument transformation throughout,
  improving\n  performance.\n* Dropped support for containers < 0.3; GHC 6.12 has
  been out long\n  enough, and support for older versions is too crippled to make
  it\n  worthwhile.\n\n# list-tries-0.2 (2010-04-06)\n* Dependency update, nothing
  more.\n\n# list-tries-0.1 (2009-07-05)\n* All tries are now instances of `Binary`,
  thanks to Gregory Crosswhite. Adds a\n  dependency on the `binary` library as well
  as the following two methods to\n  the `Map` class in `Base.Map`:\n\n        serializeToList
  \    :: m k a -> [(k,a)]\n        deserializeFromList :: [(k,a)] -> m k a\n\n# list-tries-0.0
  (2009-04-21)\n* Initial release.\n"
