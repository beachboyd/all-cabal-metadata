description: ! "[![Build Status](https://travis-ci.org/choener/LinguisticsTypes.svg?branch=master)](https://travis-ci.org/choener/LinguisticsTypes)\n\n#
  LinguisticsTypes\n\nHere we collect assorted types for linguistics and basic operations
  on those.\nWe also provide some connectivity with other approaches in different
  languages.\nTo this end, newtypes for types in LingPy are available:\n<http://lingulist.de/lingpy/tutorial/formats.html>\n\nThe
  BTI module provides an internalized Text type to speed up algorithms on\nshort strings.
  This includes word and text alignments. BTI values can be\nunboxed.\n\n#### Contact\n\nChristian
  Hoener zu Siederdissen  \nLeipzig University, Leipzig, Germany  \nchoener@bioinf.uni-leipzig.de
  \ \nhttp://www.bioinf.uni-leipzig.de/~choener/  \n\n"
