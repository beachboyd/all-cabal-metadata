changelog: ! "Version 0.1.1.0 (2014-06-05)\n----------------------------\n\n- New
  functions for working in the `user` namespace.\n    * Set extended `user` attributes:\n
  \       - setUserXAttr\n        - lSetUserXAttr\n        - fdSetUserXAttr\n    *
  Create extended `user` attributes:\n        - createUserXAttr\n        - lCreateUserXAttr\n
  \       - fdCreateUserXAttr\n    * Replace extended `user` attributes:\n        -
  replaceUserXAttr\n        - lReplaceUserXAttr\n        - fdReplaceUserXAttr\n    *
  Retrieve extended `user` attributes:\n        - getUserXAttr\n        - lGetUserXAttr\n
  \       - fdGetUserXAttr\n    * List extended `user` attributes:\n        - listUserXAttr\n
  \       - lListUserXAttr\n        - fdListUserXAttr\n    * Remove extended `user`
  attributes:\n        - removeUserXAttr\n        - lRemoveUserXAttr\n        - fdRemoveUserXAttr\n-
  Use Safe Haskell extension.\n- Use type synonyms `Name` and `Value` for name and
  value of extended\n  attributes.\n- Improve documentation.\n- Minor code fixes.\n\nVersion
  0.1.0.1 (2014-04-08)\n----------------------------\n\n- Relicense under BSD3.\n-
  Edit description and .cabal file.\n- Clean up code.\n\nVersion 0.1.0.0 (2013-03-15)\n----------------------------\n\n-
  Initial release of `linux-xattr`, previously called `XAttr`.\n"
