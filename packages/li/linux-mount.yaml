changelog: ! "Version 0.2.0.1 (2014-06-06)\n----------------------------\n\n- Use
  Safe Haskell extension.\n- Improve description and documentation.\n\nVersion 0.2.0.0
  (2014-05-24)\n----------------------------\n\n- New functions has been introduced
  to perform specific mount actions,\n  previously performed with a combination of
  `mount` and the appropriate\n  `MountFlag`. Consequently the corresponding `MountFlag`'s
  have been\n  removed. Below is the list of new functions.\n    * Remount a filesystem:\n
  \       - remount\n    * Bind a filesystem:\n        - bind\n        - rBind\n        -
  rebind\n    * Change propagation flags:\n        - makeShared\n        - makeRShared\n
  \       - makeSlave\n        - makeRSlave\n        - makePrivate\n        - makeRPrivate\n
  \       - makeUnbindable\n        - makeRUnbindable\n    * Move a filesystem to
  a different mount point:\n        - move\n- Rename some `MountFlag`'s, and remove
  those only valid in kernel-space.\n- Replace `Bool` with new `SymLink` type in function
  `umountWith`.\n- Improve documentation.\n- Minor code fixes.\n\nVersion 0.1.0.2
  (2014-03-16)\n----------------------------\n\n- Relicense under BSD3.\n- Clean up
  code.\n"
