description: ! "linux-perf\n==========\n\nlinux-perf is a library for parsing, representing
  in Haskell\nand pretty-printing the data file output of the Linux 'perf'\ncommand
  (Linux performance counters).\n\nLicense and Copyright\n---------------------\n\nlinux-perf
  is distributed as open source software under the terms of the BSD\nLicense (see
  the file LICENSE in the top directory).\n\nAuthors: Simon Marlow, Bernie Pope, Mikolaj
  Konarski, Duncan Coutts, copyright 2010, 2011, 2012.\n\nContact information\n-------------------\n\nEmail
  Bernie Pope:\n\n    florbitous_at_gmail_dot_com\n\nBuilding and installing\n-----------------------\n\nlinux-perf
  uses the cabal infrastructure for configuring, building\nand installation. It needs
  access to the header files from the Linux\nkernel source distribution (one that
  is sufficiently recent to support\nthe performance counters tool).\n\nTo build and
  install:\n\n    cabal install --extra-include-dirs=/path/to/linux/headers/\n\nTo
  clean:\n\n    cabal clean\n\nTo test:\n\n    dump-perf test/ParFib.perf.data | less\n\nFor
  longer examples see README.ghc-events-perf.md.\n"
