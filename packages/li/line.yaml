changelog: ! "## 4.0.1 (27 Sep 2017)\n\n* Update documentation links\n\n## 4.0.0 (19
  Sep 2017)\n\n* Use the latest Stack resolver 9.5\n* Add userID fields to event sources\n*
  Add 'Get group/room member profile' APIs\n* Add 'image carousel' template message\n*
  Add 'datetimepicker' template action type\n* Implement 'Get group/room member IDs'
  APIs\n* Use DuplicateRecordFields to simplify field names\n\n## 3.1.0 (26 May 2017)\n\n*
  Add support for file message\n\n## 3.0.1 (26 Apr 2017)\n\n* Use Text instead of
  String for Beacon dm\n\n## 3.0.0 (26 Apr 2017)\n\n* Add type and dm support for
  Beacon event\n\n## 2.2.0 (15 Jan 2017)\n\n* Add multicast API support\n\n## 2.1.0.2
  (6 Dec 2016)\n\n* Doc and test fixes to use POST for webhooks\n\n## 2.1.0.1 (5 Dec
  2016)\n\n* Specify lower bounds in cabal file\n\n## 2.1.0.0 (5 Dec 2016)\n\n* Use
  `http-conduit` instead of `wreq` as HTTP client\n\n## 2.0.0.0 (4 Dec 2016)\n\n*
  Make `Line.Messaging.Webhook.Validation` independent from WAI. As it does not\n
  \ use `Request` of WAI, its argument type is changed.\n* Remove `WebhookResult`,
  as returning other than empty string is meaningless\n  for webhook response\n* Add
  Scotty version of webhook handler\n* Add Stack yaml to fix macOS Sierra problem\n*
  Derive `Eq` type class for `APIErrorBody`\n* Make optional fields of template messages
  have type of `Maybe a`\n\n## 1.0.1.0 (28 Nov 2016)\n\n* Update lower bound of `base`
  to 4.8 (Issue: #2)\n* Add Stack yamls for lts-6.26 resolver\n\n## 1.0.0.1 (27 Nov
  2016)\n\n* Documentation fix\n\n## 1.0.0.0 (27 Nov 2016)\n\n* Initial release\n"
