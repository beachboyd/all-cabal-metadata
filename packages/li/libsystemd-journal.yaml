changelog: ! "# 1.4.3\n\n* Updated `base` upper bound and compatibility with GHC 8.4\n\n#
  1.4.2\n\n* Updated `base` upper bound\n\n# 1.4.1\n\n* Updated `base` upper bound\n\n#
  1.4.0\n\n* Added the ability to read the journal backwards as well as forwards.
  Thanks to\n  @defanor for this change.\n\n# 1.3.4\n\n* Added the `journalEntryRealtime`
  property to `JournalEntry`s. This is backed by a call to\n  `sd_journal_get_realtime_usec`.
  Thanks to @rickynils for this change.\n* Build with `vector` < 0.12.\n\n# 1.3.3\n\n*
  Added `journalField :: JournalField -> Text`, to view the name of a `JournalField`
  as `Text`.\n  Thanks to @rickynils.\n* Addressed a deprecation warning from `bytestring`.\n\n#
  1.3.2\n\n* Increase the upper-bound of `base`.\n\n# 1.3.1\n\n* Increase the upper-bound
  of `text` to < 1.3.\n\n# 1.3.0\n\n* Now depends on `systemd >= 209`. These versions
  of `systemd` feature the\n  `journald` functions in the `systemd` library.\n\n#
  1.2.0\n\n* Builds with base 4.7\n* `openJournal` now takes an optional threshold
  parameter. Thanks Shea Levy\n  (@shlevy).\n\n# 1.1.0\n\n* It is now possible to
  read the journal.\n* Additionally, a lot of types/functions have changed their name
  from talking\n  about logging to talking about sending messages to the journal.\n\n#
  1.0.0\n\n* Initial version, supporting structured logging to the journal.\n"
