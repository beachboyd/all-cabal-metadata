description: "# line-bot-sdk [![Build Status](https://travis-ci.org/moleike/line-bot-sdk.svg?branch=master)](https://travis-ci.org/moleike/line-bot-sdk)\n\nServant
  library for building LINE chatbots. \n\nFeatures:\n\n* Servant combinator `LineReqBody`
  for validation of request signatures using the channel secret. This is required
  to distinguish legitimate requests sent by LINE from malicious requests\n\n* Bindings
  for (most) of the Messaging APIs\n\n## Installation\n\n### From Hackage\n\n`line-bot-sdk`
  is available on [Hackage](https://hackage.haskell.org). Using the [`cabal-install`][cabal]
  tool:\n\n```bash\ncabal update\ncabal install line-bot-sdk\n```\n\n### From source\n\nBuilding
  from source can be done using [stack][stack] or [cabal][cabal]:\n\n```bash\ngit
  clone github.com/moleike/line-bot-sdk.git\ncd line-bot-sdk\nstack install # Alternatively,
  `cabal install`\n```\n\n[cabal]: https://www.haskell.org/cabal\n[stack]: https://docs.haskellstack.org/en/stable/README\n\n##
  Documentation\n\nThe documentation for the latest release is available on [Hackage][hackage].
  \n\n[hackage]: http://hackage.haskell.org/package/line-bot-sdk \"Hackage\"\n\n##
  Usage\n\n```haskell\n{-# LANGUAGE OverloadedStrings #-}\n\nimport Data.String (fromString)\nimport
  Line.Bot.Client (Line, getProfile, runLine)\nimport Line.Bot.Types (Profile)\nimport
  System.Environment (getEnv)\n\nprofile :: Line Profile\nprofile = getProfile \"U4af4980629...\"\n\nmain
  = do\n  token <- fromString <$> getEnv \"CHANNEL_TOKEN\"\n  result <- runLine profile
  token\n  case result of\n    Left err -> print err\n    Right profile -> print profile\n```\n\nSee
  the\n[examples/](https://github.com/moleike/line-bot-sdk/tree/master/examples) directory
  for more comprehensive examples.\n\n## Contribute\n\nPlease report bugs via the\n[github
  issue tracker](https://github.com/moleike/line-bot-sdk/issues).\n\n## Acknowledgments\n\nThanks
  to the authors of [servant-github](https://hackage.haskell.org/package/servant-github),
  for inspiration.\n\n"
