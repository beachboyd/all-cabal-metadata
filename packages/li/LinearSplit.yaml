description: ! "The LinearSplit module implements partitioning the sequence of items
  to the \nsubsequences in the order given. The next functions are provided:\n   gPartition
  \ - split the sequence of items items using greedy heuristic. \n   lPartition  -
  split the sequence of items to minimize the maximum cost \n                 over
  all the subsequences using linear partition algorithm\n                 (see the
  'The Algorithm Design Manual' by Steven S. Skiena..)  \n   ltPartition - the approximation
  of the linear partition algorithm.\n                 The large size of the work
  items space is decreased by\n                 combining the consecutive items based
  on the threshold \n                 parameter.\nSee examples/Splitter.hs for the
  usage help.\n\nFor example, the next command will split the items in test1.txt on
  5 ranges using\ngreedy heuristics and linear partition algorithm.\n$ Splitter -f
  test1.txt -n -o -g -t500 -s5\n\n\n"
