description: ! "libxls可用来读取xls格式文档。\n\n** cabal configure\n** cabal build\n** cabal
  install\n** cabal repl --ghc-options=-Llib --ghc-options=-lxlsreader\n\nopenBook
  :: String -> String -> IO WorkBook\n            |         |\n            xls文档   解码方式(UTF-8
  ASCII)\n\nopenSheet :: WorkBook -> Int -> IO WorkSheet\n                         |\n
  \                        sheet号码\n\ngetCell :: WorkSheet -> Int -> Int -> IO CellData\n
  \                       |      |\n                        x      y\n\nshowCellInfo
  :: CellData -> IO ()\n\n更多用法请参考 Bindings.Libxls 和 src/Data/Libxls\n\n** 绑定自libxls
  c语言库\n"
