changelog: ! "# Revision history for lifted-async\n\n## v0.10.0.1 - 2018-03-10\n\n*
  Relax upper version bound for base in GHC 8.4.1 (#25)\n\n## v0.10.0 - 2018-02-08\n\n*
  Support only async >= 2.2\n* Drop support for monad-control == 0.*\n* Drop support
  for GHC < 7.10\n\n## v0.9.3.3 - 2018-01-22\n\n* Relax upper version bound for constraints\n\n##
  v0.9.3.2 - 2017-12-12\n\n* Minor improvements in the cabal file\n\n## v0.9.3.1 -
  2017-12-12\n\n* Relax upper version bound for tasty-hunit\n\n## v0.9.3 - 2017-06-26\n\n*
  Add Haddock comments for concurrently_ (#23)\n* Add replicateConcurrently and replicateConcurrently_\n*
  Test with GHC 8.2.1 on Travis\n\n## v0.9.2 - 2017-06-24\n\n* Add concurrently_ (#22)\n\n##
  v0.9.1.1 - 2017-01-26\n\n* Relax upper version bound for constraints\n\n## v0.9.1
  - 2017-01-13\n\n* Add (for|map)Concurrently_ (#21)\n\n## v0.9.0 - 2016-05-22\n\n*
  Leverage `StM m a ~ a` in the `Safe` module for faster `wait`/`poll`/`race`/`concurrently`\n\n##
  v0.8.0.1 - 2015-01-17\n\n* Relax upper bound for constraints\n\n## v0.8.0 - 2016-01-10\n\n*
  Drop Monad instance for Concurrently\n* Expose STM operations\n* Relax upper bound
  for base and async\n* Add Monoid and Semigroup instances for Concurrently\n\n##
  v0.7.0.2 - 2015-11-26\n\n* Relax upper bound for the constraints package\n    *
  Upper bound remains < 0.6 for GHC < 7.8 as constraints-0.6 requires the closed type
  families extension.\n* Drop support for GHC 7.4.2\n\n## v0.7.0.1 - 2015-05-18\n\n*
  Fix typecheck error with GHC HEAD (#17)\n\n## v0.7.0 - 2015-03-30\n\n* Fix the unnecessarily
  constrained type of link2 (#16)\n* Turn the caveat in the Safe module into a WARNING
  pragma (#15)\n\n## v0.6.0.1 - 2015-01-14\n\n* Increase the lower bound for base
  to >= 4.5\n\n## v0.6.0 - 2015-01-13\n\n* Replace `StM m a ~ a` in the type signatures
  with `Forall (Pure m)` (#12)\n\n## v0.5.0.1 - 2014-12-29\n\n* Fix build issues in
  the test suite (#11 and others)\n\n## v0.5.0 - 2014-12-29\n\n* Simplify the type
  of `Concurrently` (#10)\n\n## v0.4.0 - 2014-12-29\n\n* Accept `constraints > 0.4`
  as well even when built with ghc < 7.8.\n* Support for GHC 7.10.1\n\n## v0.3.0 -
  2014-12-28\n\n* Support for `monad-control == 1.0.*`\n    * `waitEither_` and `race_`
  now discard monadic effects besides `IO`. This is a breaking change.\n    * `Control.Concurrent.Async.Lifted.Safe`
  is added.\n* Add `Monad` instance for `Concurrently`\n* Relax upper bound for base\n\n##
  v0.2.0.2 - 2014-08-20\n\n* Fix build failure in the test suite (#6)\n\n## v0.2.0.1
  - 2014-07-26\n\n* Fix a typo in a haddock comment (#5 by @supki)\n* Fix Travis CI
  failure\n\n## v0.2.0 - 2014-05-01\n\n* Generalize `Concurrently` (#4)\n"
