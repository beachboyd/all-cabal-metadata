description: ! "hdis86 is a Haskell interface to the udis86 disassembler, which decodes
  machine\ncode for 16-, 32-, and 64-bit x86 and x86-64 / AMD64 processors.  Most
  of the\ndocumentation is provided in the form of Haddock-generated HTML, which can
  be\nproduced by running\n\n  $ cabal configure && cabal haddock --hyperlink-source\n\nThis
  will produce HTML documentation under dist/doc/html/hdis86.\n\nSee also the files
  in doc/ and the Hackage page at\nhttp://hackage.haskell.org/package/hdis86 .\n\nThe
  udis86 website is http://udis86.sourceforge.net/ .\n"
