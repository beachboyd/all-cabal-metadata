description: ! "HDBC\n====\n\nWelcome to HDBC, Haskell Database Connectivity.\n\nHDBC
  is modeled loosely on Perl's DBI interface, though it has also\nbeen influenced
  by Python's DB-API v2, JDBC in Java, and HSQL in\nHaskell.\n\nPlease see the HDBC
  [wiki](https://github.com/hdbc/hdbc/wiki) for an\nintroduction to HDBC and its various
  features.\n\nInstallation\n------------\n\nYou'll need either GHC 6.4.1 or above,
  or Hugs 2005xx or above.\n\nThe steps to install are:\n\n    ghc --make -o setup
  Setup.lhs\n    ./setup configure\n    ./setup build\n    sudo ./setup install\n\nIf
  you're on Windows, you can omit the leading \"./\".\n\nUsage\n-----\n\nTo use with
  hugs, you'll want to use hugs -98.\n\nTo use with GHC, you'll want to use -package
  HDBC in your programs.\nOr, with Cabal, use Build-Depends: HDBC.\n"
