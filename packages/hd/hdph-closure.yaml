description: ! "The Explicit Closures of Haskell Distributed Parallel Haskell\n=============================================================\n\n**Haskell
  distributed parallel Haskell (HdpH)** is a Haskell DSL for\nparallel computation
  on distributed-memory architectures. HdpH is\nimplemented entirely in Haskell but
  does make use of a few GHC extensions,\nmost notably TemplateHaskell.\n\nHpdH uses
  _explicit closures_ to communicate serialised thunks across\nthe network.\nThis
  package exports the fully polymorphic explicit closure representation\nof HdpH,
  for use by HdpH or other packages.\n\nHdpH, including the explicit closure representation,
  is described in some detail in the paper [Implementing a High-level Distributed-Memory
  Parallel Haskell in Haskell](http://www.macs.hw.ac.uk/~pm175/papers/Maier_Trinder_IFL2011_XT.pdf).\n\nThis
  release is considered alpha stage.\n\n\nBuilding HdpH explicit closure support\n--------------------------------------\n\nShould
  be straightforward from the cabalised package `hdph-closure`.\n\n\nReferences\n----------\n\n1.
  \ Patrick Maier, Phil Trinder.\n    [Implementing a High-level Distributed-Memory
  Parallel Haskell in Haskell](http://www.macs.hw.ac.uk/~pm175/papers/Maier_Trinder_IFL2011_XT.pdf).\n
  \   Proc. 2011 Symposium on Implementation and Application of Functional Languages
  (IFL 2011), Springer LNCS 7257, pp. 35-50.\n\n2.  [HdpH development repository](https://github.com/PatrickMaier/HdpH)
  on github.\n"
