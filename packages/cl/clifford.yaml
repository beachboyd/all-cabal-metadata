changelog: ! "-*-change-log-*-\n\t0.1.0.14 Added pendulum example\n\t0.1.0.13 Adding
  ability to create linear operators from matrices; made linear operators a category
  and monoid\n\t0.1.0.12 Adding type signatures to top level stuff\n\t0.1.0.11 More
  inlining and specialisation\n\t0.1.0.10 Fixed compile error whoops\n\t0.1.0.9 Inlined/specialised
  a bunch of function, hueg speed increase\n        0.1.0.8 Implemented algebraic/transcendental
  typeclasses\n\t0.1.0.7 Adding basic linear operators; made multivector a field\n\t0.1.0.6
  Memoising the blade index comparision function for a 20% speed increase\n\t0.1.0.5
  Adding hspec tests, fixed blade comparison to order blades in terms of grade first\n\n\t0.1.0.4
  Made multivectors have a (p,q) metric signature at the type level\n"
