description: ! "ClustalParser [![Hackage](https://img.shields.io/hackage/v/ClustalParser.svg)](https://hackage.haskell.org/package/ClustalParser)
  [![Build Status](https://travis-ci.org/eggzilla/ClustalParser.svg)](https://travis-ci.org/eggzilla/ClustalParser)\n=============\n\nCurrently
  contains parsers and datatypes for: clustalw2, clustalo, mlocarna, cmalign\n\nClustal
  tools are multiple sequence alignment tools for biological sequences \nlike DNA,
  RNA and Protein.\nFor more information on clustal Tools refer to <http://www.clustal.org/>.\n\nMlocarna
  is a multiple sequence alignment tool for RNA sequences with\nsecondary structure
  output. \nFor more information on mlocarna refer to <http://www.bioinf.uni-freiburg.de/Software/LocARNA/>.\n\ncmalign
  is a multiple sequence alignment program based on RNA family models and produces\n,among
  others, clustal output. It is part of infernal <http://infernal.janelia.org/>. \n\n4
  types of output are parsed\n\n - Alignment file (.aln): \n  * Parsing with readClustalAlignment
  from filepath (Bio.ClustalParser)\n  * Parsing with parseClustalAlignment from String
  (Bio.ClustalParser)\n  \n - Alignment file with secondary structure (.aln): \n  *
  Parsing with readStructuralClustalAlignment from filepath (Bio.ClustalParser)\n
  \ * Parsing with parsStructuralClustalAlignment from String (Bio.ClustalParser)\n\n
  - Summary (printed to STDOUT):\n  * Parsing with readClustalSummary from filepath
  (Bio.ClustalParser)\n  * Parsing with parseClustalSummary from String (Bio.ClustalParser)\n\n
  - Phylogenetic Tree (.dnd):\n  * Parsing with readGraphNewick from filepath (Bio.Phylogeny)\n
  \ * Parsing with readGraphNewick from String (Bio.Phylogeny)\n"
