changelog: ! "-*-change-log-*-\n1.2.2 Florian Eggenhofer <egg@cs.uni-freiburg.de>
  07. March 2018\n        * Clustal parser can now parse alignments with missing consensus\n\tannotation\n1.2.1
  Florian Eggenhofer <egg@cs.uni-freiburg.de> 06. February 2017\n        * Structural
  alignment parser now works with multiline consensus structures\n1.2.0 Florian Eggenhofer
  <egg@cs.uni-freiburg.de> 07. January 2017\n        * Changed datastructures for
  sequence identifers and sequences to Data.Text\n1.1.4 Florian Eggenhofer <egg@cs.uni-freiburg.de>
  30. May 2016\n        * Fixed a bug in output of clustal alignments with sequence
  length of 60\n1.1.3 Florian Eggenhofer <florian.eggenhofer@univie.ac.at> 4. July
  2015\n        * Nucleotide sequences are now parsed by a unified function in line\n\twith
  IUPAC nucleotide code\n1.1.2 Florian Eggenhofer <florian.eggenhofer@univie.ac.at>
  3. July 2015\n        * Included parsing of optional field in mlocarna clustal output\n1.1.1
  Florian Eggenhofer <florian.eggenhofer@univie.ac.at> 2. July 2015\n        * Added
  support for cmalign clustal output .\n1.1.0 Florian Eggenhofer <florian.eggenhofer@univie.ac.at>
  1. July 2015\n        * Added Hspec test-suite for parsing functions\n\t* Added
  Show instances for ClustalAlignment and StructuralClustalAlignment\n1.0.3 Florian
  Eggenhofer <florian.eggenhofer@univie.ac.at> 19. April 2015\n\t* Added Y (pyrimidine)
  and R (purine) to sequence characters\n1.0.2 Florian Eggenhofer <florian.eggenhofer@univie.ac.at>
  19. March 2015\n\t* Linebreaks are now filtered from structural alignment sequence
  identifiers\n1.0.1 Florian Eggenhofer <florian.eggenhofer@univie.ac.at> 27. October
  2014\n\t* Fixed compiler warnings and updated documentation to mention structural
  clustal format\n\t* Added -Wall and -O2 compiler options\n\t* Added support for
  clustal alignments with secondary structure annotation\n"
