description: ! "# Claferwiki\n\n##### v0.4.5\n\n**Claferwiki** is a wiki system integrated
  with [Clafer compiler](https://github.com/gsdlab/clafer). [Clafer](http://clafer.org)
  is a lightweight yet powerful structural modeling language. Claferwiki allows for
  embedding Clafer model fragments in wiki pages and provides model authoring support
  including code highlighting, parse and semantic error reporting, hyperlinking from
  identifier use to its definition, and graphical view rendering.\n\nClaferwiki supports
  informal-to-formal modeling, that is, gradually refining parts of specification
  in natural language into a Clafer model fragments. Claferwiki supports *literate
  modeling* - both the rich text and the model fragments can be freely mixed. Informal-to-formal
  modeling is important during domain modeling.\n\nAlso, Claferwiki acts as a collaborative,
  lightweight, web-based model publishing environment for Clafer.\nIn addition to
  code highlighting, error reporting, hyperlinking, and graphical view rendering,
  it also provides model versioning and distributed online/offline editing capabilities
  as it is based on the Git distributed version control system and the [Gitit wiki](http://gitit.net/).\n\nClaferwiki
  is also integrated with other Clafer Web Tools, allowing to open the current page
  in:\n\n* Clafer Integrated Development Environment ([ClaferIDE](https://github.com/gsdlab/claferIDE)),\n*
  Clafer Configurator ([ClaferConfigurator](https://github.com/gsdlab/ClaferConfigurator)),\n*
  Multi-Objective [Visualizer and Explorer](https://github.com/gsdlab/ClaferMooVisualizer)\n\n###
  Live demo\n\n[Try me!](http://t3-necsis.cs.uwaterloo.ca:8091/)\n\nIf the demo is
  down or you encounter a bug, please email [Michal Antkiewicz](mailto:mantkiew@gsd.uwaterloo.ca).\n\n##
  Contributors\n\n* [Michał Antkiewicz](http://gsd.uwaterloo.ca/mantkiew), Main developer.
  Requirements, development, architecture, testing, technology transfer.\n* Chris
  Walker, co-op student May-Aug, 2012. Developer of Clafer Wiki, HTML and GraphViz
  generators.\n* [Jimmy Liang](http://gsd.uwaterloo.ca/jliang), Clafer compiler support,
  including multi-fragment compilation, source/AST/IR traceability, parsing and compilation
  error reporting.\n\n## Getting the Clafer Wiki\n\nClafer can be installed either
  from Hackage or from the source code.\n\n### Dependencies for running\n\nRegardless
  of the installation method, the following are required:\n\n* [Clafer compiler](https://github.com/gsdlab/clafer/)
  v0.4.5\n* [GHC](https://www.haskell.org/downloads) >= v7.10.*\n* [Git](http://git-scm.com)\n*
  [Gitit wiki](http://hackage.haskell.org/package/gitit) v0.12.2.1\n* GraphViz\n\n###
  Installation from Hackage\n\nClaferwiki is now available on [Hackage](http://hackage.haskell.org/package/claferwiki-0.4.5/)
  and it can be installed using either [`stack`](https://github.com/commercialhaskell/stack)
  or [`cabal-install`](https://hackage.haskell.org/package/cabal-install).\n\n####
  Installation using `stack`\n\nStack is the only requirement: no other Haskell tooling
  needs to be installed because stack will automatically install everything that's
  needed.\n\n1. `stack update`\n2. `stack install claferwiki`\n\n#### Installation
  using `cabal-install`\n\n1. `cabal update`\n2. `cabal install claferwiki-0.4.5 -fhighlighting
  -fhttps -fplugins -fnetwork-uri`\n3. `cd <cabal's lib or share folder>`  (`C:\\Users\\<user>\\AppData\\Roaming\\cabal\\i386-windows-ghc-8.0.2\\claferwiki-0.4.5`
  on Windows or `.cabal/share/x86_64-linux-ghc-8.0.2/claferwiki-0.4.5/` on Linux)\n
  \ * execute `make install to=<target directory>`\n  * this will copy the wiki files\n\n###
  Important: branches must correspond\n\nAll related projects are following the *simultaneous
  release model*.\nThe branch `master` contains releases, whereas the branch `develop`
  contains code under development.\nWhen building the tools, the branches should match.\nReleases
  from branches 'master` are guaranteed to work well together.\nDevelopment versions
  from branches `develop` should work well together but this might not always be the
  case.\n\n### Installation from source code\n\n1. In some `<source directory>` where
  you want to have the wiki source code\n   * execute `git clone git://github.com/gsdlab/claferwiki.git`\n2.
  execute `stack update`\n3. execute `make init`\n4. [install clafer from source code](https://github.com/gsdlab/clafer#installation-from-the-source-code)\n4.
  execute `make`\n5. execute `make install to=<target directory>`\n  * this will copy
  the wiki files\n6. in `<target directory>`, execute `git init` to create a git repository
  for the wiki data\n  * NOTE: see `repository-path:` option in `gitit.cnf`\n\n\n#
  Usage\n\nWiki can be configured by editing the `gitit.cnf` file. See [Configuring
  and customizing gitit](http://gitit.net/README#configuring-and-customizing-gitit).\n\n####
  Installation using `stack`\n\n* in the `<target directory>` execute `stack exec
  gitit -- -f gitit.cnf` to start the wiki server.\n\n#### Using `cabal-install`\n\n*
  in the `<target directory>` execute `claferwiki.sh` to start the wiki server.\n\nThe
  script can either use gitit and clafer installed in the user package space (default)
  or in the sandbox. The sandbox location can be provided using the parameter `--sandbox`
  as follows:\n\n* `./claferwiki.sh --sandbox <relative or absolute path to the sandbox>`,
  or\n* `./claferwiki.sh --sandbox` which will use the default sandbox location `../.clafertools-cabal-sandbox`\n\n##
  Update\n\n* in the `<source directory>` execute `git pull`\n* execute `make update
  to=<target directory>`\n  * this will keep the directory structure and your existing
  git repository with the wiki contents\n\n## Features\n\n<a href=\"https://raw.github.com/gsdlab/claferwiki/master/spec/telematics-screenshot-1.png\">\n<img
  src=\"https://raw.github.com/gsdlab/claferwiki/master/spec/telematics-screenshot-1.png\"
  width=\"30%\" alt=\"Telematics Example, Module Overview\">\n</a>\n<a href=\"https://raw.github.com/gsdlab/claferwiki/master/spec/telematics-screenshot-2.png\">\n<img
  src=\"https://raw.github.com/gsdlab/claferwiki/master/spec/telematics-screenshot-2.png\"
  width=\"30%\" alt=\"Telematics Example, Module Details\" >\n</a>\n\n* syntax coloring
  for Clafer models\n* linking from clafer name references within model fragments
  to clafer definitions\n* linking from clafer names used in wiki text to clafer definitions\n*
  pop-up information about clafers in graph rendering\n* translating constraints to
  controlled natural language and showing as pop-up?\n* overview with graph rendering,
  statistics, and download links for the entire model source and self-contained HTML
  rendering\n* integration with ClaferMooVisualizer\n\n## Using Clafer Wiki\n\nFor
  general usage information for the GitIt wiki see the [README](http://gitit.net/README).\n\nYou
  can insert code blocks with clafer code anywhere in the page as follows:\n\n\n\\`\\`\\`clafer\n\n`<here
  goes your model fragment>`\n\n\\`\\`\\`\n\nThe model overview, including the graph,
  stats, and download links, can be added as follows:\n\n\\`\\`\\` `{.clafer .summary}`\n\n`<the
  contents in this block are ignored>`\n\n\\`\\`\\`\n\nTo have the code blocks correctly
  processed, make sure to add an empty line before and after the code block, even
  if the code block is the last element on the page.\n\n## How it works\n\n* Clafer
  Wiki is a set of plugins for the GitIt wiki which processes clafer code blocks and
  invokes the Clafer compiler.\n* All code blocks on a single page are interpreted
  as a single module.\n* The Clafer compiler generates HTML rendering of each code
  block.\n* The rendering is enriched with:\n  * links to the definitions for super
  clafers (inheritance)\n  * links to the types of references\n  * compiler error
  highlights\n\n# Need help?\n\n* Visit [language's website](http://clafer.org).\n*
  Report issues to [issue tracker](https://github.com/gsdlab/claferwiki/issues)\n"
