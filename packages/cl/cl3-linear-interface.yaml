description: ! '

  # Cl3 interface to/from Linear


  A simple interface supporting to/from: V3, Quaternion, and M22.


  The exported functions are:

  *  toLinearV3

  *  fromLinearV3

  *  toLinearQuaternion

  *  fromLinearQuaternion

  *  toLinearM22

  *  fromLinearM22




'
