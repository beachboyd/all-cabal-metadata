description: ! "memcache-conduit\n================\n\nThis package provides conduit
  functions for memcache protocol.\n\nFor detail, please see '''hemcached''' sample
  code (sample/hemcached.hs).\n\n\nInstallation\n------------\n\nInstall with sample(hemcached)\n\n
  \   > cabal install -f sample memcache-haskell memcache-conduit\n\nInstall without
  sample(hemcached)\n\n    > cabal install memcache-haskell memcache-conduit\n\nSample
  code\n-----------\n\n### hemcached(memcache-sample-hemcached)\n\nhemcached(memcache-sample-hemcached)
  is a simple memcached server to demonstrate how to use the memcache conduit functions.\n(expiration
  and eviction are not implemented.)\n\n1) Launch hemcached\n\n    > ~/.cabal/bin/memcache-sample-hemcached\n\n2)
  Open another terminal window\n\n    > telnet localhost 11211\n    Trying 127.0.0.1...\n
  \   Connected to localhost.\n    Escape character is '^]'.\n\n3) Send memcache commands\n\n
  \   set key 0 0 5\n    value\n    STORED\n    get key\n    VALUE key 0 5\n    value\n
  \   end\n\nIf you want to know further information, please see the file \"sample/hemcached.hs\"
  in this repository.\n\n## Contributors\n\n* Kiyoshi Ikehara\n* Junji Hashimoto\n\n##
  License\n\nSee [LICENSE](LICENSE).\n\nCopyright Â© Gree, Inc. All Rights Reserved.\n"
