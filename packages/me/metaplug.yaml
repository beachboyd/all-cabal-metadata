description: ! "metaplug: a ghc api wrapper\n\n* intro *\n=========\nmetaplug is a
  small, usable wrapper around the\nglasgow haskell compiler's interal API. it provides\nfacilities
  for loading and calling into external\nhaskell modules, as well as in-situ evaluation\nfacilities
  (and other small things.)\n\n\n* install *\n===========\nneeded:\n\n  o ghc 6.6.x\n\nprocedure:\n\n$
  chmod +x Setup.lhs\n$ ./Setup.lhs configure\n$ ./Setup.lhs build\n$ ./Setup.lhs
  install\n\nmetaplug is now installed! :)\n\n\n* patches *\n===========\npatches
  may be sent via darcs send to\naustin at youareinferior dot noet\n\n\n- austin seipp,
  2007\n"
