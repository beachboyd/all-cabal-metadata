changelog: ! "# Changelog\n\n## [0.3] - 2018-02-18\n\n### Added\n\n- GHC 8.2.x support\n\n###
  Changed\n\n- `Data.Vec3.Unboxed.Contiguous` is now again `Data.Vec3.Unboxed`.\n
  \ `UVec3` was merged with `SVec3` and renamed to `CVec3`.\n\n- `Data.Vec3.Unboxed`
  is now `Data.Vec3.Tupled` and renamed to\n  `TVec3`.\n\n- Benchmarks were reorganized
  to work well with Criterion group\n  coloring\n\n### Removed\n\n- `SVec3` (merged
  into `CVec3`)\n\n## [0.2] - 2016-10-14\n\n### Added\n\n- Tests\n\n### Changed\n\n-
  `Data.Vec3.Unboxed` is now `Data.Vec3.Unboxed.Contiguous`\n\n- `Data.Vec3.TUnboxed`
  is now `Data.Vec3.Unboxed` and uses\n  [vector-th-unbox][] to generate Unbox instance\n\n##
  [0.1.0.1] - 2012-12-13\n\n### Changed\n\n- Benchmark is now an actual Cabal-friendly
  benchmark\n\n## [0.1.0.0] - 2012-12-05\n\n[0.3]:     https://github.com/dzhus/simple-vec3/compare/0.2...0.3\n[0.2]:
  \    https://github.com/dzhus/simple-vec3/compare/0.1.0.1...0.2\n[0.1.0.1]: https://github.com/dzhus/simple-vec3/compare/0.1.0.0...0.1.0.1\n[0.1.0.0]:
  https://github.com/dzhus/simple-vec3/tree/0.1.0.0\n\n[vector-th-unbox]: https://hackage.haskell.org/package/vector-th-unbox\n"
