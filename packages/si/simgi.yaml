changelog: ! "2010-02-10 Markus Dittrich <haskelladdict@users.sourceforge.net>\n\n
  \     * 0.3 released\n      * many bugfixes (an important one relates to 3 way and\n\thigher
  order reactions which we computed incorrectly\n\tin version 0.2).\n      * another
  significant overhaul of SGL language specs which\n\tare now much more streamlined.
  Main changes\n\n\t- dropped \"def\" keyword from input block to simplify parser\n\t-
  all SGL identifier that expect a Double/Integer literal\n\t  now accept either parse-time
  or run-time statement blocks.\n\t- the event definition block syntax is now much
  more\n\t  consistent with the rest of the SGL\n\t- the \"outputFile\" keyword has
  been moved to the output\n\t  block\n\t  \n       * simgi will now try to evaluate
  statement blocks while\n\t parsing in order to minimize the run-time overhead.\n
  \      * added many more tests to the test suite.\n\n\n2009-12-01 Markus Dittrich
  <haskelladdict@users.sourceforge.net>\n\n      * 0.2 released.\n      * significant
  overhaul of SGL language spec. This will break\n        backward compatibility with
  simgi 0.1.\n      * replaced simple RNG with a 64 bit Mersenne Twister implementation.\n
  \     * added expression statements and the ability to describe\n        simulation
  events via the \"events\" block.\n      * added ability to specify output format.\n\n\n2009-06-02
  Markus Dittrich <haskelladdict@users.sourceforge.net>\n\n      * 0.1.1 release (identical
  to 0.1 with only a few minor\n\tchanges needed for uploading to Hackage).\n\n2009-05-30
  Markus Dittrich <haskelladdict@users.sourceforge.net>\n\n      * initial commit\n"
