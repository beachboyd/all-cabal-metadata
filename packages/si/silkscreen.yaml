description: "# silkscreen: prettyprinting transformers\n\n\U0001F3A9 [@3_lemma](https://twitter.com/3_lemma/status/1304570835189915648)
  for the name!\n\nSilkscreen abstracts the pretty-printing interface of [`prettyprinter`][]
  with a `Printer` typeclass, allowing the definition of composable pretty-printer
  _transformers_, layering new behaviours onto the existing primitives. For example,
  `Silkscreen.Prec` implements support for precedence Ã  la `showsPrec`, but using
  symbolic precedence levels, and `Silkscreen.Rainbow` implements rainbow-parentheses.\n\n[`prettyprinter`]:
  https://hackage.haskell.org/package/prettyprinter\n"
