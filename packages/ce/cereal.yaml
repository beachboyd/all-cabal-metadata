changelog: ! "0.5.7.0\n=======\n* Added `runPutMBuilder`\n\n0.5.6.0\n=======\n* Added
  GSerializeGet and GSerializePut instances for V1\n\n0.5.5.0\n=======\n* Added Semigroup
  instances\n\n0.5.4.0\n=======\n\n* Allow building with older versions of GHC (thanks
  to Ryan Scott!)\n* Additional putters for ints (thanks to Andrew Martin!)\n\n0.5.2.0\n======\n\n*
  Implement the AMP recommended refactoring for the Functor/Applicative/Monad\n  hierarchy
  for Get and PutM (thanks to Herbert Valerio Riedel!)\n* Unconditionally support
  GHC generics (thanks to Eric Mertens!)\n* Split the GSerialize class in two, to
  deal with a GHC bug (thanks Austin Seipp!)\n* No longer use Enum in the Serialize
  instance for Bool (thanks Francesco Mazzoli!)\n\n0.5.1.0\n=======\n\n* Re-enable
  GHC.Generics support which was accidentally removed in 0.5.0.0\n\n0.5.0.0\n=======\n\n*
  Switch to using the builder provided by the `ByteString` package\n* Change the encoding
  of Float and Double with the Serialize class to use the\n  `Data.Serialize.IEEE754`
  module\n* Add support for encoding and decoding `ShortByteString`\n* New and improved
  test suite thanks to Kei Hibino\n* Fix two bugs involving the `lookAhead` combinator
  and partial chunks.\n"
