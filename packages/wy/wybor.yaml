description: ! "wybor\n=====\n[![Hackage](https://budueba.com/hackage/wybor)](https://hackage.haskell.org/package/wybor)\n[![Build
  Status](https://secure.travis-ci.org/supki/wybor.png?branch=master)](https://travis-ci.org/supki/wybor)\n\nAnyone
  familiar with [selecta][selecta] should figure out what's being offered.\n\n[Haddocks][haddocks]
  and more [haddocks][more-haddocks] in case Hackage feels like being dead today.\n\nInstall\n-------\n\nTo
  install the library:\n\n    % cabal install wybor.cabal\n\nTo install `wybor`, a
  simple `selecta` clone:\n\n    % cabal install example/wybor-bin/wybor-bin.cabal\n\nTo
  install `gnoodle`, a GNU software downloader:\n\n    % cabal install example/gnoodle/gnoodle.cabal\n\n
  \ [selecta]: https://github.com/garybernhardt/selecta\n  [haddocks]: http://supki.github.io/wybor\n
  \ [more-haddocks]: https://budueba.com/wybor\n"
