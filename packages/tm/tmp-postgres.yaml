description: ! "[![Travis CI Status](https://travis-ci.org/jfischoff/tmp-postgres.svg?branch=master)](http://travis-ci.org/jfischoff/tmp-postgres)\n#
  tmp-postgres\n\n`tmp-postgres` is a library for creating a temporary `postgres`
  instance on a random port for testing.\n\n```haskell\nresult <- start []\ncase result
  of\n  Left err -> print err\n  Right tempDB -> do\n     -- Do stuff\n     stop tempDB\n```\n\n#
  Installation\n\n## macOS\n```\n$ brew install postgres\n$ stack install tmp-postgres\n```\n\n##
  Ubuntu\n\nUbuntu's PostgreSQL installation does not put `initdb` on the PATH. We
  need to add it manually.\n\n```\n$ sudo apt-get install postgresql-VERSION\n$ echo
  \"export PATH=$PATH:/usr/lib/postgresql/VERSION/bin/\" >> /home/ubuntu/.bashrc\n$
  stack install tmp-postgres\n```\n"
