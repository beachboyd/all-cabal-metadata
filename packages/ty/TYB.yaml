description: ! "This is the Template Your Boilerplate (TYB) library.\n\nThe \"Template
  Your Boilerplate\" paper documents the design of this library\nand is available
  at: http://cs.pdx.edu/~adamsmic/projects/tyb/TYB.pdf\n\nThe TYB library is in the
  Data.Generics.TH module.\n\nThe 'examples' folder contains examples of using TYB
  and is a good\nplace to start getting familiar with TYB.  They can be built with:\n\n
  \   $ ghc --make examples/*.hs\n\nA couple of useful debugging helpers for Template
  Haskell are\nincluded in the Debug.TH module.\n\nWe welcome feedback on both the
  implementation and the interface.\n"
