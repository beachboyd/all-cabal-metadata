description: ! 'This source code complements the paper

  Zipper-based Attribute Grammars and their Extensions. Pedro Martins, João Paulo
  Fernandes and João Saraiva. In the proceedings of the 17th Brazilian Symposium on
  Programming Languages (SBLP’13), September 29 - October 4, Brasilia, Brasil. LNCS


  To run all the examples, the Scrap Your Zipper Haskell (syz) package

  is necessary, which can be easily installed with:


  $ cabal install syz


  The examples run with:


  $ghci (name_of_file)


  To run the AGs, one must write in ghci:


  for the files DESK*

  $ semantics program


  for the file HTMLTableFormatter.hs

  $ semantics table


  for the file RepMin.hs

  $ semantics tree


  for the file SmartParentesis.hs

  $ semantics expr

