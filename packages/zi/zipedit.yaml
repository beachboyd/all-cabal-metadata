description: ! "Building:\n\nGet the dependencies\n\n    There aren't any!  Isn't
  that nice?\n\nBuild with Cabal:\n\n    runhaskell Setup configure --prefix=$HOME\n
  \   runhaskell Setup build\n    runhaskell Setup install --user\n\nBuilding Haddock
  documentation (optional):\n\n    runhaskell Setup haddock\n\n    Once the documentation
  has been built, you can access it by\n    pointing your browser to dist/doc/html/index.html.
  \ It contains\n    descriptions of the exported functions, in addition to a few\n
  \   examples of the library's use.\n\n"
