changelog: ! "# Changelog\n\n## 0.2.0.3\n\n  * Allow `servant` version 0.11.\n\n##
  0.2.0.2\n\n  * Allow `aeson` version 1.2.\n\n## 0.2.0.1\n\n  * Support GHC 7.8.\n\n##
  0.2.0.0\n\n  * Don't export scheme and port for base URL since Ziptastic supports
  both HTTP and HTTPS.\n  * Change LANGUAGE pragma formatting to support older GHCs.\n\n##
  0.1.0.1\n\n  * Add version bounds.\n  * Clean up documentation and meta information.\n
  \ * Add change log.\n\n## 0.1.0.0\n\n  * Initial release."
