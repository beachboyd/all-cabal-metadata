description: ! "ZipFold is a small package zipping folds, as described in a collection
  of\nblog posts, <http://conal.net/blog/tag/zip>, inspired by the post \"Beautiful
  Folds\" by Max Rabkin\n<http://squing.blogspot.com/2008/11/beautiful-folding.html>.\n\nPlease
  share any comments & suggestions on the discussion (talk) page at\n[1].\n\nYou can
  configure, build, and install all in the usual way with Cabal\ncommands.\n\n  runhaskell
  Setup.lhs configure\n  runhaskell Setup.lhs build\n  runhaskell Setup.lhs install\n\nReferences:\n\n[1]
  http://haskell.org/haskellwiki/ZipFold\n"
