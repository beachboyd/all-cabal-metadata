description: ! "The solve package\n=================\n\nThe [solve package][] is a
  [Haskell][] library for solving and\nanalyzing finite two-player games (e.g., [Fox
  & Hounds][Fox and\nHounds]).\n\nThis software is released under the [MIT License][].\n\nInstall\n-------\n\nInstalling
  the hol package requires [cabal][]:\n\n    git clone https://github.com/gilith/solve.git\n
  \   cd solve\n    cabal install --enable-tests\n\nTest\n----\n\nUse [cabal][] to
  run the test suite:\n\n    cabal test\n\nRun\n----\n\nThe solve package contains
  an executable called solve, which is run as follows:\n\n    Usage: solve GAME\n
  \   where GAME is one of the following:\n      NC : Noughts & Crosses\n      FH
  : Fox & Hounds\n      QP : Queen & Pawns\n\nProfile\n-------\n\nEach game is implemented
  in a module `src/Solve/GAME.hs` and some have\na size parameter near the top of
  the file. The performance results in\nthe `doc` directory were generated by setting
  this parameter to `SIZE`\nand executing the following:\n\n    cabal install --enable-tests\n
  \   cabal test\n    unbuffer time -v dist/build/solve/solve GAME | tee doc/GAME-SIZE.txt\n\n[cabal]:
  https://www.haskell.org/cabal/ \"Cabal\"\n[Fox and Hounds]: https://en.wikipedia.org/wiki/Fox_games#Fox_and_Hounds
  \"Fox & Hounds\"\n[Haskell]: https://www.haskell.org/ \"Haskell\"\n[solve package]:
  https://hackage.haskell.org/package/solve \"solve package\"\n[MIT License]: https://github.com/gilith/solve/blob/master/LICENSE
  \"MIT License\"\n"
