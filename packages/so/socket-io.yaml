changelog: ! "## 1.3.11 -- 2018-09-30\n\n* Increased the upper bound of `base`.\n*
  Increased the upper bound of `stm`.\n\n## 1.3.10\n\n* Increased the upper bound
  of `aeson`.\n* Increased the upper bound of `base`.\n\n## 1.3.9\n\n* Increased the
  bound of `aeson`.\n\n## 1.3.8\n\n* Increased the bound of `aeson` and `base`.\n\n##
  1.3.7\n\n* Increased the upper-bound of `aeson` and `vector`.\n\n## 1.3.6\n\n* Increased
  the upper-bound of `base` and `transformers`.\n\n## 1.3.5\n\n* Increase upper-bound
  of `aeson` to < 0.12.\n\n## 1.3.4\n\n* Increased the upper-bound of `aeson` to allow
  < 0.11.\n\n## 1.3.3\n\n* Increase upper-bound of `vector` to < 0.12.\n\n## 1.3.2\n\n*
  Increased upper-bounds of aeson to < 0.10 and of attoparsec to < 0.14.\n\n## 1.3.1\n\n*
  Increased the upper-bound of base to allow < 4.9. Now builds on\n  GHC 7.10.1.\n\n##
  1.3.0\n\n* Change `on` to be variadic. `on` is now capable of parsing an arbitrary
  amount\n  of arguments from the event payload (0 or more). This API should change
  should\n  be backwards compatible with previous uses of `socket-io`, but allows
  more uses.\n\n## 1.2.0\n\n* Change `appendDisconnectHandler` to work in the `EventHandler`
  monad. This\n  allows you to broadcast messages to other clients when a socket disconnects.\n
  \ The chat example has been updated to broadcast a \"user left\" message to\n  demonstrate
  this.\n\n  Thanks to Kayo Phoenix (@katyo) for the majority of this work!\n\n##
  1.1.1\n\n* Build with `engine-io` 1.2\n\n## 1.1.0\n\n* When building an initial
  routing table, you now have access to the `Socket`.\n\n* `engineIOSocket` lets you
  access the underlying `engine-io` `Socket` for a\n  Socket.io session.\n\n## 1.0.1\n\n*
  Increase upper-bound of engine-io to <1.2\n\n## 1.0.0\n\n* Initial implementation\n"
