description: ! "Socks\n=====\n\nHaskell library implementation of the SOCKS 5 protocol.\n\nTODO\n----\n\n
  * more socks authentification methods: only no authentification is supported for
  now.\n * support of socks' bind for server to client connection (like FTP).\n *
  add socks4a and socks4 support.\n\nUsage\n-----\n\nSee Example.hs for really simple
  and straighforward example. The main api is only 2 calls:\n\n * socksConnectAddr
  which connect to a SockAddr (SockAddrInet or SockAddrInet6).\n   The name resolution
  is left on client side.\n * socksConnectName which connect to a fully qualified
  domain name \"www.example.com\".\n   The proxy server will do the name resolution.\n"
