description: ! 'This is a library to manage localization (l10n) of messages

  according to some (builtin or user-defined) locales.


  The type system ensures that each message has a localization

  for each of the wanted locales.


  Messages can be declared using a data type or a type class,

  and then rendered to the wanted output type, using ''localize'' (resp. ''loqualize'').


  For examples, see the source code of @Data.Locale.Tutorial@.'
