changelog: ! "# log-base-0.7.4.0 (2017-10-27)\n* Add `mkBulkLogger'` ([#40](https://github.com/scrive/log/pull/40).\n\n#
  log-base-0.7.3.0 (2017-10-10)\n* `BasicStdOutLogger` now flushes stdout on each
  write. `BulkStdOutLogger`\n  now flushes stdout on each bulk write ([#38](https://github.com/scrive/log/issues/38)).\n\n#
  log-base-0.7.2.0 (2017-08-10)\n* Add 'MFunctor LogT' instance ([#35](https://github.com/scrive/log/issues/35)
  ).\n\n# log-base-0.7.1.1 (2017-06-19)\n* mkBulkLogger now uses a bounded queue to
  interact with the logger thread.\n\n# log-base-0.7.1 (2017-03-16)\n* Added a few
  MTL class instances ([#28](https://github.com/scrive/log/issues/28)).\n\n# log-base-0.7
  (2016-11-25)\n* Initial release (split from the log package).\n* Improved documentation
  ([#22](https://github.com/scrive/log/issues/22)).\n* Implement 'toEncoding' directly
  in 'ToJSON' instances ([#21](https://github.com/scrive/log/issues/21)).\n"
