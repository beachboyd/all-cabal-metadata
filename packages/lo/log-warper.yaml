changelog: ! "1.3.1\n=====\n\n* Fix minor bug with stdout severity.\n\n1.3.0\n=====\n\n*
  Allow to use arbitrary text formatter function.\n\n1.2.4\n=====\n\n* Add ability
  to specify time format for logs.\n* Some space leaks elimination:\n  + The `MemoryQueue`
  has been partially reworked to get rid of the \"inline\" State manipulation;\n  +
  Strings have been dropped almost everywhere in favour of `Text`;\n  + A `LogFormatter`
  has been reworked to yield a `IO Builder`;\n  + `replaceVarM` has been reworked
  to be pure _and_ to work with builders rather than plain Text/Strings;\n  + The
  pure logger has been reworked to use strict's `StateT` instead of WriterT;\n  +
  The pure logger have been polished to drop instances which required the `UndecidableInstances`
  pragma;\n  + The `Sized` instance for `Text` has been reworked and multiplied by
  a constant factor of 16 (see below).\n\n1.2.3\n=====\n\n* Now we create a directory
  for log files if it's missing.\n\n1.2.2\n=====\n\n* Fixed memory leak (PR #17).\n\n1.2.1\n=====\n\n*
  Supports Unix paths in log configs even on Windows.\n\n1.2.0\n=====\n\n* Uses universum-0.6.1.\n\n1.1.4\n=====\n\n*
  Add `CanLog` and `HasLoggerName` instances for both strict and lazy `State`.\n\n1.1.3\n=====\n\n*
  Add config parameter to print `ThreadId` optionally.\n* Boolean monoidal builders
  for `LoggerConfig` now set boolean\n  parameter to default â‰  `mempty` parameter.\n"
