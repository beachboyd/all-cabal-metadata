changelog: ! "Version 1.0.0.4\n===============\n\n* Bumped network and transformers
  dependency version.\n\n\nVersion 1.0.0.3\n===============\n\n* Made some tweaks
  so that the tests run on older versions of GHC.\n\n\nVersion 1.0.0.2\n===============\n\n*
  Bumped lens dependency version.\n\n\nVersion 1.0.0.1\n===============\n\n* Improved
  performance.\n\n* Now notices are logged when workers connect and disconnect.\n\n*
  Exposed `getCurentStatistics` in the `RequestQueueMonad`, allowing one to\n  obtain
  the statistics at any time during the run.\n\n* Fixed the documentation.\n\n* Now
  ImplicitParams are used instead of a monad to ensure sockets\n  initialization.\n\n*
  Bumped dependency bounds.\n"
