description: ! 'The package contains a progam to check if your C-Program is valid
  C0.

  The C0-language is introduced in the basic programming course \"Algorithmisches
  Denken und imperative Programmierung\" (WS 2012/13 and later) at the University
  of Bonn.

  The program contained in the package will take a C source code file and test the
  content if it is conform to the C0-language specifications.

  If not it points to the non-conformant code part.'
