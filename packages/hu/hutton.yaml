description: ! "# [Hutton][]\n\nA Haskell program for [the button][] on Reddit.\n\nUse
  `hutton` to automatically press the button whenever you want. In the mean\ntime,
  it will display information about the button. Install it with:\n\n``` sh\n$ cabal
  install hutton\n```\n\nUse it like this:\n\n``` sh\n$ hutton THRESHOLD USERNAME
  PASSWORD\n```\n\nFor example:\n\n``` sh\n# Automatically press the button when the
  timer is at 10 seconds or less.\n$ hutton 10 taylorfausak secret\nLogging in...\nLogged
  in.\n    cookie = ...\n    modhash = ...\nGetting query parameters...\nGot query
  parameters.\n    h = ...\n    e = ...\nConnecting to WebSocket...\nConnected to
  WebSocket.\n\n60\t787780\t2015-04-19 18:10:24 UTC\tb444ecb98ce9a2786df8fbe5eabd6ef960daaae9\n59\t787780\t2015-04-19
  18:10:25 UTC\t76bbd3f085f3c7ec335bd0e5b7ad085d082ffcb5\n58\t787780\t2015-04-19 18:10:26
  UTC\t75a5631e8a7d8c86964f746113e7a12dd4f9585e\n# Columns:\n#   1. Timer\n#   2.
  Number of pressers\n#   3. Timestamp\n#   4. MAC\n```\n\n[hutton]: https://github.com/tfausak/hutton\n[the
  button]: https://www.reddit.com/r/thebutton\n"
