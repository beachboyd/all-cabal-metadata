description: ! "# hunspell-hs\n\n[![Build Status](https://travis-ci.com/ashutoshrishi/hunspell-hs.svg?branch=master)](https://travis-ci.com/ashutoshrishi/hunspell-hs)\n\nHaskell
  bindings for Hunspell with thread-safety in mind. The goal was\nto be able to serve
  hunspell as an API in a webserver.\n\nTakes inspiration from the Golang bindings:\nhttps://github.com/akhenakh/hunspellgo\n\nPlease
  refer to the module description for `Language.Hunspell` on\nHackage for more information.\n\n#
  Installation\n\nThis package needs to find the `libhunspell` shared library on your\nsystem.\n\nOn
  Linux (use your package manager to install `libhunspell-dev`):\n\n    sudo apt install
  libhunspell-dev\n\nOn Macos:\n\n    brew install hunspell\n    \n"
