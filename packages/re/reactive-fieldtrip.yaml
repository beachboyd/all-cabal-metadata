description: ! "The reactive-fieldtrip library [1] connects reactive [2] (a functional\nreactive
  programming library) and FieldTrip [3] (a functional 3D library).\nIt's a simple
  extension of reactive-glut [4].\n\nPlease share any comments & suggestions on the
  discussion (talk) page at\n[1].\n\nYou can configure, build, and install all in
  the usual way with Cabal\ncommands.\n\n  runhaskell Setup.lhs configure\n  runhaskell
  Setup.lhs build\n  runhaskell Setup.lhs install\n\nReferences:\n\n[1] http://haskell.org/haskellwiki/reactive-fieldtrip\n[2]
  http://haskell.org/haskellwiki/reactive\n[3] http://haskell.org/haskellwiki/FieldTrip\n[4]
  http://haskell.org/haskellwiki/reactive-glut\n"
