description: |
  # read-ctags

  `read-ctags` is a package for efficiently reading a `ctags` file and extracting
  all unique tokens, stripping out any unnecessary metadata in the process.

  ## Install

  ```sh
  stack install
  ```

  ## Test

  ```sh
  stack test
  ```

