changelog: ! "# Changelog\n\n#### 1.14.1.1\n\n* Fix compilation with GHC 7.8.\n\n###
  1.14.1\n\n* `Add` instances of `Eq`, `Ord`, `Read`, `Functor`, `Foldable`, and\n
  \ `Traversable` for `List`.\n* Fix compilation with GHC 8.\n\n#### 1.14.0.1\n\n*
  Allow `aeson 0.9.*` and (revision) `0.10.*`\n\n## 1.14\n\n* Switch XML serialization
  from `regular` (`regular-xmlpickler`) to\n  GHC Generics (`generic-xmlpickler`).
  The derived serialization\n  formats should be equivalent. Instead of deriving `PF`
  instances\n  datatypes you should now `derive Generic`. The PF instances have\n
  \ also been removed from this package.\n\n### 1.13.1\n\n* Add `Applicative` and
  `Monad` instances for `Reason`.\n* Add `Eq`, `Ord` and `Read` instances for `Void`.\n\n##
  1.13\n\n* Change the type of `Reason_` from `Reason ()` to `Reason Void`\n* Remove
  the no longer needed `ToResponseCode ()` instance\n* Removed `Error` instances for
  `DataError`, `Reason e`, and `SomeReason`.\n\n## 1.12\n\n* Add `method` field to
  `Resource`, allowing you to use different\n  methods than GET in a multi-action.\n*
  Add `Method` data type.\n\n#### 1.11.1.1\n\n* Return a 405 for unsupported methods.\n\n###
  1.11.1\n\n* Moved `Range` from `rest-core` to `Rest.Types.Range`.\n\n## 1.11\n\n*
  Added `Rest.Types.Error.ToResponseCode` for getting the response codes of errors.\n*
  Removed `responseCode` from `Rest.Types.Error.DomainReason`, use `toResponseCode`
  instead.\n* Added `Rest.Types.Info`, moved from `rest-core`.\n\n### 1.10.2\n\n*
  Add `Functor`, `Foldable` and `Traversable` instances for the types\n  in `Rest.Types.Error`.\n\n###
  1.10.1\n\n* Added `ShowUrl` instance for strict and lazy `Text`.\n\n#### 1.10.0.3\n\n*
  Use `JSONSchema` `Any` type instead of `Choice []`.\n\n#### 1.10.0.2\n\n* Use `rest-stringmap
  == 0.2.*`.\n\n#### 1.10.0.1\n\n* Allow `mtl == 2.2.*`.\n\n## 1.10\n\n* Removed `Rest.Container.StringMap`
  in favor of `rest-stringmap`. `KeyValues` is now an alias for `Rest.StringMap.HashMap.Strict
  String Value`.\n"
