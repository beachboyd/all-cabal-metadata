description: ! "This library allows you to render overloaded expressions to their\ntextual
  representation. For example:\n\n    *Repr> let r = 1.5 + 2 + (3 + (-4) * (5 - pi
  / sqrt 6)) :: Repr Double\n    *Repr> extract r\n    17.281195923884734\n    *Repr>
  show rd\n    \"1.5 + 2.0 + (3.0 + negate 4.0 * (5.0 - pi / sqrt 6.0))\"\n"
