changelog: ! "# Changelog\n\n#### 0.3.1.1\n\n* Allow rest-core-0.39.\n\n### 0.3.1\n\n*
  Generalize type of `apiToHandler` to allow transformer stacks on top\n  of `ServerPartT`.
  Thanks to ariep.\n\n## 0.3\n\n* Breaking: `Applicative` and `Monad` constraint on
  `m` in\n  `apiToHandler'`. See `rest-core-0.37` for more details.\n\n#### 0.2.10.8\n\n*
  Allow `rest-core 0.36.*`\n* Allow `rest-gen 0.18.*`\n\n#### 0.2.10.7\n\n* Bump `rest-core`
  and `rest-gen` upper bounds.\n\n#### 0.2.10.6\n\n* Allow `utf8-string 1.0.*`.\n\n####
  0.2.10.5\n\n* Use new version of `rest-core`.\n\n#### 0.2.10.4\n\n* Allow `happstack-server
  == 7.4.*`\n\n#### 0.2.10.3\n\n* Bump `rest-types` and `rest-core`\n\n#### 0.2.10.2\n\n*
  Allow `rest-gen == 0.15.*`\n\n#### 0.2.10\n\n* Introduced `Rest.Driver.Happstack.Docs`
  module that was moved from `rest-gen:Rest.Gen.Docs.Happstack`\n\n#### 0.2.9.9\n\n*
  Allow `mtl == 2.2.*` and `transformers == 0.4.*`\n"
