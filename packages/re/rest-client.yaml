synopsis: Utility library for use in generated API client libraries.
changelog: ! '# Changelog


  ### 0.5.2


  * Add `toLbs` function to be used by rest-gen.


  #### 0.5.1.1


  * Allow http-conduit 2.2.*


  ### 0.5.1.0


  * Add `Functor (ApiResponse e)` instance


  #### 0.5.0.4


  * Log some extra information when decoding JSON fails.


  #### 0.5.0.3


  * (revision) Allow `http-types 0.9.*`

  * Allow `rest-types 1.14.*`


  #### 0.5.0.2


  * Remove dependency on primitive.


  #### 0.5.0.1


  * Allow `primitive 0.6.*`


  #### 0.5.0.0


  * Add `ApiStateC ExceptT` instance


  * Add `MonadCatch ApiT` instance.


  * Remove dependency on `exception-transformers` and drop `MonadException` instances.
  Use `MonadCatch` and `MonadThrow` instead.



  #### 0.4.0.5


  * Allow `aeson-utils 0.3.*`


  #### 0.4.0.4


  * Allow utf8-string 1.


  #### 0.4.0.3


  * Bump `rest-core`.


  #### 0.4.0.2


  * Support `monad-control == 1.0.*`.


  #### 0.4.0.1


  * Bump `rest-types`


  ## 0.4


  * Moved functionality from rest-gen into this package, you should regenerate haskell
  clients.


  ## 0.3.0.0


  * Replace runT'' -> runT, use runResourceT (runT ...) if you want the old behavior.


  * Allow `http-conduit == 2.1.*.


  #### 0.2.3.5


  * Allow `mtl == 2.2.*`.


  #### 0.2.3.4


  * Widen dependency on aeson-utils to `>= 0.2.1 && < 0.3`.

'
