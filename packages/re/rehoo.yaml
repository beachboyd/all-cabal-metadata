description: ! "rehoo rebuilds `default.hoo` in parallel from an arbitrarily large
  number of\n`.hoo` files.\n\nUsage:\n\n    rehoo -j8 .\n    \nThis finds all `.hoo`
  files in the current directory, and results in a new\n`default.hoo` in the same
  directory.  The aim is to be as quick at this as\npossible, while minimizing the
  hit on system resources (like open file\nhandles).\n"
