description: ! "# reflex-sdl2\n\nThis is a [reflex][2] host for [sdl2][0].\n\nWriting
  and running [sdl2][0] apps requires version 2 of the awesome [SDL][1]\nlibrary.
  If you have [nix][4] then the build process will install SDL2 for you.\n\n\n## building\n\n###
  with stack & nix\n\nUsing [stack][3] and [nix][4] together is the path of enlightenment.
  [nix][4]\nhandles installing SDL2 while [stack][3] builds the haskell deps.\n\n
  \   stack --nix build\n\n### without nix\n\nWithout [nix][4] you'll have to install
  SDL2 yourself.\n\n### macOS\n\nUsing [homebrew](https://brew.sh/)...\n\n    brew
  install sdl2\n\n### Ubuntu / Debian\n\nThe [sdl2 bindings][0] require SDL >= 2.0.4,
  or for special instructions\nto be followed. Assuming you're on `Ubuntu >= 16.04`,
  you can run\n\n    apt-get install libsdl2-dev\n\notherwise please visit the org
  page above and install via their README.\n\n\n## examples\n\nAfter building you
  can view an example using the built-in 2d renderer in\n[app/Main.hs](https://github.com/schell/reflex-sdl2/blob/master/app/Main.hs).\n\nTo
  run the example do:\n\n    stack --nix exec reflex-sdl2-exe\n\n\n[0]: http://hackage.haskell.org/package/sdl2
  \"sdl2 haskell bindings\"\n[1]: http://libsdl.org \"Simple Direct Media Layer\"\n[2]:
  https://github.com/reflex-frp/reflex \"reflex frp\"\n[3]: https://docs.haskellstack.org/en/stable/README/
  \"the haskell tool stack\"\n[4]: https://nixos.org \"Nix\"\n[5]: https://github.com/reflex-frp/reflex-platform
  \"the reflex platform\"\n"
