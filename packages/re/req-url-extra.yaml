  This package provides helper functions to make working with `Url` from [Req][req]
  easier.


  ## Dev guide


  This project can be built using the [Stack][stack] build tool.


  ### Clone repository


  ```

  git clone https://github.com/rcook/req-url-extra.git

  ```


  ### Build


  ```

  stack build

  ```


  ### Test


  ```

  stack test

  ```


  ### Upload package


  ```

  stack upload .

  ```


  ### Upload documentation


  I use my [`upload-haddocks`][upload-haddocks] tool which requires a functioning
  installation of Python and pip:


  ```

  pip install --user upload-haddocks

  upload-haddocks

  ```


