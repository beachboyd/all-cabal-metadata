description: ! "![buid-status](https://travis-ci.org/saep/repo-based-blog.svg?branch=master)\n\n#
  repo-based-blog\n\nA blogging module that uses a repository as its content backend.\n\n#
  Usage\n\nThe Haddock documentation of the module `Web.RBB` should contain enough\ninformation
  to get started.\n\n# Contributing\n\nAs long as there are no web application specific
  changes required, I would\nusually just review and accept every pull request.\n\n##
  Guidelines\n\n* Please write documentation!\n* Please try to write tests!\n* If
  an issue exists, reference it!\n* Similar to neovim's development, use [WIP], [RFC]
  and [RDY] as tags in\n  pull requests. Especially the [WIP] annotation has the potential
  to avoid\n  unnecessary duplicate work if the pull request is created immediately\n
  \ after starting to work at the issue.\n\n"
