description-type: haddock
description: ! 'This package implements an API for accessing

  the [Domain Name Service (DNS)](https://tools.ietf.org/html/rfc1035)

  resolver service via the standard @libresolv@ system library (whose

  API is often available directly via the standard @libc@ C library) on

  Unix systems.


  This package also includes support for decoding message record types

  as defined in the following RFCs:


  - [RFC 1035](https://tools.ietf.org/html/rfc1035): Domain Names - Implementation
  And Specification

  - [RFC 1183](https://tools.ietf.org/html/rfc1183): New DNS RR Definitions

  - [RFC 2782](https://tools.ietf.org/html/rfc2782): A DNS RR for specifying the location
  of services (DNS SRV)

  - [RFC 2915](https://tools.ietf.org/html/rfc2915): The Naming Authority Pointer
  (NAPTR) DNS Resource Record

  - [RFC 3596](https://tools.ietf.org/html/rfc3596): DNS Extensions to Support IP
  Version 6

  - [RFC 4034](https://tools.ietf.org/html/rfc4034): Resource Records for the DNS
  Security Extensions

  - [RFC 4255](https://tools.ietf.org/html/rfc4255): Using DNS to Securely Publish
  Secure Shell (SSH) Key Fingerprints

  - [RFC 4408](https://tools.ietf.org/html/rfc4408): Sender Policy Framework (SPF)
  for Authorizing Use of Domains in E-Mail, Version 1

  - [RFC 5155](https://tools.ietf.org/html/rfc5155): DNS Security (DNSSEC) Hashed
  Authenticated Denial of Existence

  - [RFC 6844](https://tools.ietf.org/html/rfc6844): DNS Certification Authority Authorization
  (CAA) Resource Record

  - [RFC 6891](https://tools.ietf.org/html/rfc6891): Extension Mechanisms for DNS
  (EDNS(0))

  - [RFC 7553](https://tools.ietf.org/html/rfc7553): The Uniform Resource Identifier
  (URI) DNS Resource Record'
