changelog: ! '# Revision history for `resolv`


  ## 0.1.1.1


  * Improve Autoconf script


  ## 0.1.1.0


  * Use Autoconf to detect which library (if any) to link for `res_query(3)`

  * Use reentrant `res_nquery(3)` API if available and signal via new `resIsReentrant
  :: Bool` constant

  * Expose `DnsException` and `QR`


  ## 0.1.0.0


  * First version. Released on an unsuspecting world.

'
