changelog: "# Revision history for reflex\n\n## 0.6.2.4\n\n* Update to monoidal-containers
  0.6\n\n## 0.6.2.3\n\n* Add an upper-bound to witherable\n\n## 0.6.2.2\n\n* Support
  these >= 1. Add `split-these` flag to control whether to use new these/semialign
  combination or not.\n* Update version bounds to fix some CI failures\n* Add travis
  CI configuration\n\n## 0.6.2.1\n\n* Generalize `fan` to `fanG` to take a `DMap`
  with non-`Identity`\n  functor:\n    * `fan` to `fanG`\n    * `EventSelectorG` for
  `fanG` result selector.\n\n* Reduce the amount of unsafeCoerce in coercing newtypes
  under Event/Dynamic/Behavior.\n    * Add fused ReaderIO for the purpose of coercion
  (ReaderT's third argument has nominal role preventing automated coerce)\n    * Add
  incrementalCoercion/coerceIncremental to go with dynamicCoercion/coerceDynamic\n\n*
  Generalize merging functions:\n  `merge` to `mergeG`, \n  `mergeIncremental` to
  `mergeIncrementalG`, \n  `mergeIncrementalWithMove` to `mergeIncrementalWithMoveG`.
  \ \n\n* Generalize distribute function:\n    `distributeDMapOverDynPure` to `distributeDMapOverDynPureG`,\n\n##
  0.6.2.0\n\n* Fix `holdDyn` so that it is lazy in its event argument  \n  These produce
  `DMap`s  whose values needn't be `Identity`.\n* Stop using the now-deprecated `*Tag`
  classes (e.g., `ShowTag`).\n* Fix `holdDyn` so that it is lazy in its event argument.\n\n##
  0.6.1.0\n\n* Re-export all of `Data.Map.Monoidal`\n* Fix `QueryT` and `RequesterT`
  tests\n\n## 0.6.0.0 -- 2019-03-20\n\n* Deprecate `FunctorMaybe` in favor of `Data.Witherable.Filterable`.
  We still export `fmapMaybe`, `ffilter`, etc., but they all rely on `Filterable`
  now.\n* Rename `MonadDynamicWriter` to `DynamicWriter` and add a deprecation for
  the old name.\n* Remove many deprecated functions.\n* Add a `Num` instance for `Dynamic`.\n*
  Add `matchRequestsWithResponses` to make it easier to use `Requester` with protocols
  that don't do this matching for you.\n* Add `withRequesterT` to map functions over
  the request and response of a `RequesterT`.\n* Suppress nil patches in `QueryT`
  as an optimization. The `Query` type must now have an `Eq` instance.\n* Add `throttleBatchWithLag`
  to `Reflex.Time`. See that module for details.\n"
