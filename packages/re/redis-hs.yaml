description: ! "# redis-hs\n\nA simple  Redis driver  in Haskell  using Data.ByteString.UTF8
  \ for consistent\nUTF8 handling.\n\n## Install\n\n    cabal install redis-hs\n\n##
  Use\n\nMake sure to include\n\n    Database.Redis\n\nand try the following:\n\n
  \   con <- connect localhost defaultPort\n    _ <- select con 0\n    _ <- itemSet
  con \"greek\" \"ἐστίν\"\n    tester <- itemGet con \"greek\"\n    putStrLn $ unwrapReply
  tester\n\nIf you need to see the details of the response, replace `unwrapReply`
  with\n`show`.\n\n## Acknowledgements\n\nMuch  of  the  code  in  this  library is
  \ inspired  by  the  work  of  Anders\nConbere   and  Alexander   Bogdanov   (author
  \ of   the   [redis  library   on\nHackage](http://hackage.haskell.org/package/redis)).\n"
