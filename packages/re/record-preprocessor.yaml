description: ! 'This package provides an executable "record-preprocessor",

  which can be used as a compilation phase to add support for

  the Anynonymous Records syntax.


  To get a look at what syntax the preprocessor enables check out

  <http://hackage.haskell.org/package/record-preprocessor-0.1.1.1/src/demo/Main.hs
  the demo> and

  <http://hackage.haskell.org/package/record-preprocessor-0.1.1.1/src/record-preprocessor.cabal
  its configuration in the Cabal file>,

  which are both bundled with this package.'
