changelog: |
  # recursion

  ## 2.2.3.0

  * Add `hypo`
  * Add generic implementations of `project` and `embed`, following
    [recursion-schemes](hackage.haskell.org/package/recursion-schemes-5.1.1.1/changelog)

  ## 2.2.2.0

  * Add `cotransverse` for parity with `recursion-schemes >= 5.1.1`

  ## 2.2.1.0

  * Add `transverse` for parity with `recursion-schemes >= 5.1`

  ## 2.2.0.1

  * Documentation fix

  ## 2.2.0.0

  * Fix documentation
  * Remove `Lens` and `Trans` which are now spurious

  ## 2.1.0.0

  * Add `scolioM`, `scolioM'`, `paraM`, `microM`, `mutuM`, `mutuM'`, `elgotM`, and
  `coelgotM`
  * Rename `dicata` to `scolio`

  ## 2.0.0.0

  * Add `zygoM'`, the second monadic zygomorphism
  * Remove `scolio`, `dendro`, and `chema`

  ## 1.2.2.0

  * Add `zygoM`

  ## 1.2.1.1

  * Performance improvements

  ## 1.2.1.0

  * Add `chema`, `scolio`, and `dendro`

  ## 1.2.0.1

  * Patch export of `cata`/`ana`

  ## 1.2.0.0

  * Remove `chema`
  * Add rewrite rules for `cata`/`ana`.

  ## 1.1.0.0

  * Add `NonEmptyF` and relevant instances
  * Add `chema` for mutual recursion
  * Drop support for GHC 7.10.3

  ## 1.0.0.0

  * Rewrite completely in the style of `recursion-schemes`, making type inference
  better.

  ## 0.1.1.0

  * Add `dicata`
  * Add `Mu`
  * Add `Nu`
  * Move `cata` and `ana` to typeclasses so that they can be shortcut

  ## 0.1.0.1

  * Expose  `ListF` & constructors

  ## 0.1.0.0

  * Initial release
