description: ! "# regex\n\nregex is a regular expression toolkit for regex-base with:\n\n
  \ * a text-replacement toolkit with type-safe text-replacement templates;\n  * special
  datatypes for matches and captures;\n  * compile-time checking of RE syntax;\n  *
  a unified means of controlling case-sensitivity and multi-line options;\n  * high-level
  AWK-like tools for building text processing apps;\n  * the option of using match
  operators with reduced polymorphism on the\n    text and result types;\n  * regular
  expression macros including:\n      + a number of useful RE macros;\n      + a test
  bench for testing and documenting new macro environments;\n  * built-in support
  for the TDFA and PCRE back ends;\n  * comprehensive documentation, tutorials and
  copious examples.\n\n\nSee the [About page](http://about.regex.uk) for details.\n\n\n##
  regex and regex-examples\n\nThe library and tutorial, tests and examples have been
  split across\ntwo packages:\n\n  * the `regex` package contains the regex library
  with the Posix TDFA\n    back end\n  * the `regex-with-pcre` library package contains
  the extra modules\n    needed for the PCRE back end\n  * the `regex-examples` package
  contains the tutorial, tests\n    and example programs.\n\n\n## Road Map\n\n- [X]
  2017-04-10  v1.0.0.0  [First stable release](https://github.com/iconnect/regex/milestone/3)\n-
  [X] 2017-06-03  v1.0.1.0  [PCRE.Text, strict PVP, Update Stackage vrns, add re-top](https://github.com/iconnect/regex/milestone/19)\n-
  [X] 2017-06-04  v1.0.1.1  [Fix 1.0.1.0 release bug and provisionally fix UTF8/PCRE
  interworking](https://github.com/iconnect/regex/milestone/20)\n- [X] 2017-06-05
  \ v1.0.1.2  [Permit utf8-string-1](https://github.com/iconnect/regex/milestone/21)\n-
  [X] 2017-06-05  v1.0.1.3  [Suspend Windows tests for PCRE on UTF-8 text](https://github.com/iconnect/regex/milestone/22)\n-
  [X] 2018-12-14  v1.0.1.4  [Fix for GHC 8.4.4, GHC-8.6.2](https://github.com/iconnect/regex/milestone/23)\n-
  [X] 2018-12-18  v1.0.1.5  [TDFA quasi quoters not dealing with newlines](https://github.com/iconnect/regex/milestone/24)\n-
  [X] 2018-12-19  v1.0.2.0  [Tidy build issues](https://github.com/iconnect/regex/milestone/25)\n\n\nSee
  the [Roadmap page](http://roadmap.regex.uk) for details.\n\n\n## The regex blog\n\nCheck
  out the [regex blog](http://blog.regex.uk) for news articles and\ndiscussion concerning
  all things regex.\n\n\n## Build Status\n\n[![Hackage](http://regex.uk/badges/hackage.svg)](https://hackage.haskell.org/package/regex)
  [![BSD3 License](http://regex.uk/badges/license.svg)](https://tldrlegal.com/license/bsd-3-clause-license-%28revised%29)
  [![Un*x build](http://regex.uk/badges/unix-build.svg)](https://travis-ci.org/iconnect/regex)
  [![Windows build](http://regex.uk/badges/windows-build.svg)](https://ci.appveyor.com/project/engineerirngirisconnectcouk/regex/branch/master)
  [![Coverage](http://regex.uk/badges/coverage.svg)](https://coveralls.io/github/iconnect/regex?branch=master)\n\nSee
  [build status page](http://regex.uk/build-status) for details.\n\n\n## Installing
  the Package\n\nThe package can be easily installed with cabal or stack on GHC-8.0,\n
  7.10 or 7.8 for the above platforms. See the\n[Installation page](http://installation.regex.uk)
  for details.\n\n\n## The Tutorial Tests and Examples\n\nSee the [Tutorial page](http://tutorial.regex.uk)
  and\n[Examples page](http://examples.regex.uk) for details.\n\n\n## Helping Out\n\nIf
  you have any feedback or suggestion then please drop us a line.\n\n  * `t` [&#64;hregex](https://twitter.com/hregex)<br/>\n
  \ * `e` maintainers@regex.uk<br/>\n  * `w` http://issues.regex.uk\n\nThe [Contact
  page](http://contact.regex.uk) has more details.\n\n\n## The API\n\nThe Haddocks
  can be found at http://hs.regex.uk.\n\n\n## The Macro Tables\n\nThe macro environments
  are an important part of the package and\nare documented [here](http://macros.regex.uk).\n\n\n##
  The regex.uk Directory\n\nA handy overview of the regex.uk domain can be found\n[here](http://directory.regex.uk).\n\n\n##
  The Changelog\n\nThe `changelog` is posted [here](http://changelog.regex.uk).\n\n\n##
  The Authors\n\nThis library was written and is currently maintained by\n[Chris Dornan](mailto:chris.dornan@irisconnect.com)
  aka\n[&#64;cdornan](https://twitter.com/cdornan)\n"
