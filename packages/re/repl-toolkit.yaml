changelog: ! "1.1.0.0 Expanded defErrorHandler with user-friendly messages.\r\n        Fixed
  the handling of empty input.\r\n        makeREPLSimple now ignores input consisting
  only of whitespace.\r\n\r\n1.0.1.0 Fixed name clashes with base, added new exports,
  fixed typos.\r\n\r\n1.0.0.1 Updated aeson dependency's upper bound.\r\n\r\n1.0 Refactored
  the package. Switched from lazy to strict text. Changed the types. Added user input
  as parameter for Asker error messages.\r\n\r\n0.5 Replaced system-filepath with
  filepath, as system-filepath has become deprecated. This is a minor, but breaking,
  change.\r\n\r\n0.4 Completely overhauled the command system. It is now possible
  to chain commands together and make subcommands.\r\n\r\n0.3.1 Added functionality
  for reading configuration files.\r\n\r\n0.3 Ditched MonadError in favour of MonadThrow.
  This should make the functions much easier to use.\r\n"
