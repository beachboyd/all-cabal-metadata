  # j

  ## 0.2.1.1

    * Test suite works with J 9.02

  ## 0.2.1.0

    * Add support for J's complex type

  ## 0.2.0.0

    * Fix bug in integer arrays passed to J
    * `JIntArr` now takes an array of `CLLong`

  ## 0.1.2.0

    * Add `jload` to load profile

  ## 0.1.1.0

    * Add `libWindows`
    * Support for Windows

  ## 0.1.0.0

  Initial release
