description: ! "Installing Encode Arabic\n========================\n\nThis package
  is prepared with [Cabal](https://github.com/haskell/cabal). You need to install
  [Haskell Platform](https://www.haskell.org/platform) to get it along with the [Haskell](http://www.haskell.org)
  compiler.\n\nWhen done with the above, open the command line, navigate to this directory
  of the repository, and run the following:\n\n    cabal update\n    cabal install\n\nYou
  should then have this package installed, including the library and the binaries:\n\n
  \   encode --help\n    decode --help\n\nEnjoy! ^^\n"
