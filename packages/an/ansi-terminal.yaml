changelog: ! "Changes\n=======\n\nVersion 0.8\n-----------\n\n* Make the fields of
  `SGR` strict\n* Make compatible with GHC 8.2.2\n* Improve the error message on Windows
  when not ANSI-capable or ConHost\n* Recognise Appveyor build environment as ANSI-enabled\n\nVersion
  0.7.1.1\n---------------\n\n`getReportedCursorPosition`: don't let the cursor reporting
  code be echo'd\n\nVersion 0.7.1\n-------------\n\n* Allow saving, restoring, and
  querying the current cursor position\n* Fix a couple of issues with the Reset emulation
  on Windows\n\nVersion 0.7\n-----------\n\nAdd 24-bit RGB color support\n\nVersion
  0.6.3.1\n---------------\n\nFix Windows + ghc 7.8 compatibility\n\nVersion 0.6.3\n-------------\n\n*
  Add ANSI support for Windows\n* Add compatibility with Win32-2.5.0.0 and above\n\nVersion
  0.6.2.3\n---------------\n\nAdd an example to the haddocks\n\nVersion 0.6.2.2\n---------------\n\nFix
  a GHC 7.10 warning\n\nVersion 0.6.2.1\n---------------\n\nRestore compatibility
  with GHC 7.4 and older\n\nVersion 0.6.2\n-------------\n\n* Add `hSupportsANSI`\n*
  Drop support for `base < 4`\n\nVersion 0.6.1.1\n---------------\n\nFix to build
  with GHC 7.8 on Windows\n\nVersion 0.6.1\n-------------\n\n* `BoldIntensity` no
  longer changes background color on Windows\n* `setSGR []` was not equivalent to
  `setSGR [Reset]` on Windows, even though it\n  should be according to the documentation.
  This is now fixed.\n"
