description: ! "=========\nanimascii\n=========\n\nanimasci is textfile-based animator,
  more info and binaries at:\n\n    http://www.ariis.it/static/articles/animascii/page.html\n\nor
  in the doc/ folder.\n\nCompiling\n---------\n\nThis package uses a custom setup,
  so my suggestion is to fetch it\nfirst with:\n\n    cabal get animascii\n\nAnd then
  `cd` into the directory. Once you run:\n\n    cabal new-build\n\nand you will find
  a binary and all the needed files in:\n\n    bin-animascii/\n\n\n\n"
