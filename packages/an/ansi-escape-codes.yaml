description: ! "## ansi-escape-codes\n> Haskell package to generate ANSI escape codes
  for styling strings in the terminal Edit\n\n## Install\n```\nComing soon...\n```\n\n##
  Usage\n```haskell\nimport  AnsiEscapeCodes\n\nmain :: IO ()\nmain = do\n  putStr
  $\n    \"Hi\"\n    ++ (show (CursorForwardSequence 1))\n    ++ (show (CursorForwardSequence
  1))\n    ++ \"B\"\n    ++ (show (CursorForwardSequence 1))\n    ++ (show (CursorForwardSequence
  1))\n    ++ \"O\"\n    ++ (show (CursorForwardSequence 1))\n    ++ (show (CursorForwardSequence
  1))\n    ++ \"0\"\n```\n\n## Test\n```\nComing soon...\n```\n\n## API\nComing soon\n\n##
