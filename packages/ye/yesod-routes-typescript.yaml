description: ! "yesod-routes-typescript\n=======================\n\nparse the Yesod
  routes data structure and generate routes that can be used in typescript\n\nThe
  routing structure is generated by:\n\n    mkYesodDispatch \"App\" resourcesApp\n\nYou
  can generate routes at startup inside the `makeApplication` function\n\n    when
  development $\n        genTypeScriptRoutes resourcesApp \"assets/ts/paths-gen.ts\"\n\n\nThis
  generates typescript code:\n\n    class PATHS_TYPE_paths {\n      public contacts:
  PATHS_TYPE_paths_contacts;\n      public admin: PATHS_TYPE_paths_admin;\n\n      constructor(){\n
  \       this.contacts = new PATHS_TYPE_paths_contacts();\n        this.admin = new
  PATHS_TYPE_paths_admin();\n      }\n    }\n\n    class PATHS_TYPE_paths_contacts
  {\n      public get():string { return '/api/v1/contacts/get'; }\n    }\n\n    class
  PATHS_TYPE_paths_admin {\n      public adminDocs: PATHS_TYPE_paths_admin_adminDocs;\n\n
  \     constructor(){\n        this.adminDocs = new PATHS_TYPE_paths_admin_adminDocs();\n
  \     }\n    }\n\n    class PATHS_TYPE_paths_admin_adminDocs {\n      public get():string
  { return '/api/v1/admin/docs/get'; }\n    }\n\n\n    var PATHS:PATHS_TYPE_paths
  = new PATHS_TYPE_paths();\n\n\nIn your typescript code you can now do:\n\n\n    PATHS.admin.adminDocs.get()\n\n\nPlease
  note that the Haskell code was hastily translated from javascript code and is pretty
  horrible.\nThere are bugs and edge cases to be addressed, but this works ok for
  us.\n"
