description: ! "# Yesod-Raml-Docs: \n\nYesod-Raml-Docs makes a html-document from
  [RAML](http://raml.org/spec.html) File.\n\nThe template of html document uses Hamlet(Shakespeare).\n\nThough
  the template is Hamlet, original template is numjucks of [raml2html](https://github.com/kevinrenskers/raml2html).\nTo
  convert numjucks to Hamlet, I used [html2hamlet](https://hackage.haskell.org/package/html2hamlet).\n\n##
  Usage\n\n```parseRamlDocsFile``` makes Html data type from RAML file.\nExample is
  below.\n\n```\ngetHelpR ::  Handler Html\ngetHelpR = return  $(parseRamlDocsFile
  \"config/routes.raml\")\n```\n"
