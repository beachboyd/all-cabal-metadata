description: ! "[yesod-static](http://hackage.haskell.org/package/yesod-static) supports
  generators which run at\ncompile time which create static resources to embed directly
  into the executable.  This package\nleverages these generators to provide automatic
  management of [AngularJs](http://angularjs.org/)\ncode.  During development individual
  files served and reloaded on every request.  When compiling for\nproduction, the
  files are minimized, compressed, and then embedded into the executable.\n\nThere
  are several moving parts to integrating AngularJs into Yesod using this module\n\n*
  yesod-static-angular (this module) - embeds Angular code and directive templates
  into the static\n  subsite\n* [karma-ng-hamlet2js-preprocessor](https://npmjs.org/package/karma-ng-hamlet2js-preprocessor)
  - a\n  [karma](http://karma-runner.github.io) plugin to insert Hamlet directive
  templates into the\n  AngularJs template cache.\n* [webdriver](https://hackage.haskell.org/package/webdriver)
  - end to end web testing tool\n* [webdriver-angular](https://hackage.haskell.org/package/webdriver-angular)
  - some Angular specific\n  commands for webdriver.  This package contains all the
  functionality of\n  [protractor](https://github.com/angular/protractor) so protractor
  does not need to be used.\n* [hspec-webdriver](https://hackage.haskell.org/package/hspec-webdriver)
  - some integration code to\n  easily write hspec examples which are webdriver tests.\n\nThe\n[example](https://bitbucket.org/wuzzeb/yesod-static-angular/src/tip/example?at=default)\ndirectory
  in the source code contains an example application that shows all of the above packages
  in\naction.  Also, I have two blog posts describing the example and its tests.\n\n*
  [Yesod and AngularJs](http://blog.wuzzeb.org/posts/2013-12-16-yesod-and-angular.html)\n*
  [Testing a Yesod+AngularJs Application](http://blog.wuzzeb.org/posts/2013-12-17-testing-yesod-and-angular.html)\n"
