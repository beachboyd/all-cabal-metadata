description: ! "LuaUtils (luautils-0.1.4)\n=========================\n\nThis package
  is an add-on to the @HsLua@ package by Gracjan Polak (http://hackage.haskell.org/package/hslua).\n\nHsLua
  only provides a very bare-bones wrapper over the Lua API, and this package is meant
  to fill in the gap by providing some commonly used features.\n\nCurrently the following
  features are provided -\n\n  1. @Lua.StackValue@ instances for a variety of commonly
  used datatypes, such as Maps, Tuples, Either, Maybe, Text, Binary etc.\n  2. @luaDoString@
  and @luaDoFile@ utility functions.\n  3. @dumpStack@ function to dump the contents
  of the stack for debugging.\n\n\nChangelog\n=========\n\n* 0.1 : Intial release\n*
  0.1.1.0 : Added a Lua.StackValue instance for Text and Data.Map\n* 0.1.1.1 : No
  Changes. Bumped version number for upload to Hackage\n* 0.1.1.2 : Fixed bug with
  the StackValue instance for lists\n* 0.1.2 : HsLua 0.3.9 compatibility; LuaDoFile
  and LuaDoString now return `IO ()` instead of `IO Int`\n* 0.1.3 : Fixed bug with
  StackValue.peek for Tuples\n* 0.1.4 : Changed LICENSE to MIT. Added Binary t =>
  StackValue t, and `peekbinary` and `pushbinary` functions. Bumped HsLua dependency
  to 0.4.0 or greater (which uses ByteStrings instead of Strings). Removed dependency
  on custom-prelude.\n\n"
