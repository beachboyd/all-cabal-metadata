changelog: ! "0.5\n  - the hack of avoiding peekChar in attoparsec was fixed upstream,
  now we can\n    deprecate the hack. This changed the API so we had to bump.\n0.4\n
  \ - Optional flags for SRT added, this modify where the text is displayed\n  - Optional
  flags for SUB added.\n  - Test case for the two parser based on the examples and
  HUnit\n0.3\n  - Show instances for SRT now are simpler and more related on how is
  defined\n    the ADT. this is a PARSER not a prettyPrinter nor a valid .srt producer\n
  \ - SUB files added support for optional flag as underline and bold\n  - SRT's parseDialog
  now uses peekChar so attoparsec dependency is upgraded and\n    the code is cleaner.
  As a bug we provide for now parseOnly' until is fixed\n    upstream\n0.2\n  - Basic
  support for .sub files added\n  - Separated Datatypes for .sub and .srt files\n0.1.2\n
  \ - Now haddock documentation is build correctly\n0.1\n  - Initial release\n"
