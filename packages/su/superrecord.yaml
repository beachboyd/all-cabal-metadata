changelog: ! "# 0.5.0.1\n\n* GHC 8.6 pre-release compatibility (h/t @galenhuntington)\n\n#
  0.5.0.0\n\n* Added variant types\n\n# 0.4.0.0\n\n* Added `RecAll`. [#4]\n\n* Exported
  `Sort` (previously hidden).\n\n* Fixed a bug where 'toJSON' was producing a list
  instead of an object. [#7]\n\n* When compiling with GHCJS, native JavaScript records
  are now used as\n  underlying representation.\n\n* Sorting fields is now done with
  merge sort instead of insertion sort.\n\n# 0.3.0.0\n\nWe didn't keep a changelog
  for this and previous versions.\n"
