description: ! 'Outputs dependencies of darcs patches in dot format. Just run darcs2dot
  in a darcs repo and it will output (the transitive reduction of) the dependencies
  of the patches in dot format to stdout.


  You can use the graphviz tools to generate graph files from that. For example:


  @$ darcs2dot | dot -Tpdf -o darcsDeps.pdf@'
