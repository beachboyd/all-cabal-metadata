description: ! "daemonize-doublefork\n====================\n\n> Start background Haskell
  daemons by double-forking\n\nDeprecated\n----------\n\nThis package has been deprecated
  in favour of\n[daemons](http://hackage.haskell.org/package/daemons).\n\nWhat\n----\n\nThis
  module provides `startDaemon` and `stopDaemon` to facilitate the\ncreation of Haskell
  daemon programs.\n\nThe problem is as follows: the user starts a program in their\nterminal,
  but he wants the program to relinquish control of the\nterminal immediately, and
  furthermore, the program (or part of it)\nshould keep running even after said terminal
  is closed.  Examples of\nprograms that behave like this are `nginx` and `emacs --daemon`.\n\nThe
  correct solution is to double-fork a process.  This ensures\nthat the child process
  is completed separated from the terminal it\nwas started on.\n\nSee this [page](http://www.enderunix.org/docs/eng/daemon.php)
  for a\ndiscussion on double-forking.\n\nSee the\n[Hackage page](http://hackage.haskell.org/package/daemonize-doublefork)\nfor
  documentation and examples.\n\nInstall\n-------\n\nThis package is on\n[Hackage](http://hackage.haskell.org/package/daemonize-doublefork).\nTo
  install it, run:\n\n    cabal update\n    cabal install daemonize-doublefork\n"
