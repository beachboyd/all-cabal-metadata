description: ! "# data-default-instances-vector\n\n[![Hackage](http://img.shields.io/hackage/v/data-default-instances-vector.svg)][data-default-instances-vector]\n[![Hackage
  Dependencies](https://img.shields.io/hackage-deps/v/data-default-instances-vector.svg)](http://packdeps.haskellers.com/reverse/data-default-instances-vector)\n[![Haskell
  Programming Language](https://img.shields.io/badge/language-Haskell-blue.svg)][Haskell.org]\n[![BSD3
  License](http://img.shields.io/badge/license-BSD3-brightgreen.svg)][tl;dr Legal:
  BSD3]\n\n[![Build](https://travis-ci.org/trskop/data-default-extra.svg)](https://travis-ci.org/trskop/data-default-extra)\n\n\n#
  Description\n\nDefault instances for types in [vector][] package:\n\n```Haskell\ninstance
  Default (Vector a) where\n    def = empty\n\ninstance Storable a => Default (Storable.Vector
  a) where\n    def = Storable.empty\n\ninstance Unbox a => Default (Unboxed.Vector
  a) where\n    def = Unboxed.empty\n```\n\nThis package is intended to be used in
  conjunction with [data-default][]\npackage or directly with [data-default-class][]
  package.\n\n\n## License\n\nThe BSD 3-Clause License, see [LICENSE][] file for details.\n\n\n##
  Contributions\n\nContributions, pull requests and bug reports are welcome! Please
  don't be\nafraid to contact author using GitHub or by e-mail.\n\n\n[data-default]:\n
  \ https://hackage.haskell.org/package/data-default\n  \"Package data-default on
  Hackage\"\n[data-default-class]:\n  https://hackage.haskell.org/package/data-default-class\n
  \ \"Package data-default-class on Hackage\"\n[data-default-instances-vector]:\n
  \ https://hackage.haskell.org/package/data-default-instances-vector\n  \"Package
  data-default-instances-vector on Hackage\"\n[Haskell.org]:\n  http://www.haskell.org\n
  \ \"The Haskell Programming Language\"\n[LICENSE]:\n  https://github.com/trskop/data-default-extra/blob/master/instances-vector/LICENSE\n
