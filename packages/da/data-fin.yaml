description: ! "data-fin\n========\n\nWhile this package uses complex type machinery,
  it should be easy\nto install. You should be able to use one of the following standard\nmethods
  to install it.\n\n    -- With cabal-install and without the source:\n    $> cabal
  install data-fin\n    \n    -- With cabal-install and with the source already:\n
  \   $> cd data-fin\n    $> cabal install\n    \n    -- Without cabal-install, but
  with the source already:\n    $> cd data-fin\n    $> runhaskell Setup.hs configure
  --user\n    $> runhaskell Setup.hs build\n    $> runhaskell Setup.hs test\n    $>
  runhaskell Setup.hs haddock --hyperlink-source\n    $> runhaskell Setup.hs copy\n
  \   $> runhaskell Setup.hs register\n\nThe test step is optional and currently does
  nothing. The Haddock\nstep is also optional.\n\n\nPortability\n===========\n\nWhile
  I usually try to keep things as portable as possible, this\npackage relies on many
  GHC language extensions. Thus, no claim of\nportability ot non-GHC compilers is
  made. All the required language\nextensions are:\n\nCPP\nDeriveDataTypeable\nEmptyDataDecls\nFlexibleContexts\nFlexibleInstances\nFunctionalDependencies\nMultiParamTypeClasses\nRank2Types\nScopedTypeVariables\nTypeOperators\nTrustworthy
  \ -- GHC >= 7.1 only\nUndecidableInstances\n\n-----------------------------------------------------------
  fin.\n"
