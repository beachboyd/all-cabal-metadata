description: ! "[![Hackage](https://img.shields.io/hackage/v/data-diverse-lens.svg)](https://hackage.haskell.org/package/data-diverse-lens)\n[![Build
  Status](https://secure.travis-ci.org/louispan/data-diverse-lens.png?branch=master)](http://travis-ci.org/louispan/data-diverse-lens)\n\nProvides
  \"Iso\"s & 'Len's for \"Data.Diverse.Many\" and 'Prism's for \"Data.Diverse.Which\".\n\nRefer
  to [ManySpec.hs](https://github.com/louispan/data-diverse-lens/blob/master/test/Data/Diverse/Lens/ManySpec.hs)
  and [WhichSpec.hs](https://github.com/louispan/data-diverse/blob/master/test/Data/Diverse/Lens/WhichSpec.hs)
  for example usages.\n\n\n# Changelog\n\n* 0.5.0.0\n  - min bounds: data-diverse
  >=1.2.1\n  - Rerranged type variable for xxxL and xxxN functions so that the\n    @x@
  inferrred from label @l@ or index @n@ is after @proxy@.\n    - This affects `item[L|N]`,
  `item[L|N]'`, `replace[L|N]'`, `facet[L|N]`\n    - Same change was made in data-diverse-1.2.0.0\n\n*
  0.4.0.1\n  - included data-diverse 1.0 in the upper bounds\n\n* 0.4.0.0\n  - Changed
  type variable ordering of 'itemL' and 'itemL', so it's consistently 'x', 'y', then
  'xs'\n\n* 0.3.0.0\n  - Changed type variable ordering of 'facetL' and 'facetN',
  so it's consistently 'x' then 'xs'\n\n* pre 0.3.0.0\n  - Initial version represented
  as (Int, Data.Map Int Any)\n"
