description: ! "data-lens-light\n===============\n\nThis is a minimalistic lens library,
  based on data-lens.\n\nThe main differences from data-lens are:\n\n* reduced API\n*
  minimal set of dependencies\n* data-lens, data-lens-fd and data-lens-template exported
  through a single\n  module in a single package\n* `MonadState` combinators return
  `()`\n* strict `MonadState` combinators force the whole state, too\n\n(The above
  list may be not exhaustive. Compatibility with data-lens is not a\ngoal.)\n"
