  Description\n\n`Default` instances for types defined in [unordered-containers][]
  package:\n\n```Haskell\ninstance Default (HashMap k v) where\n    def = HashMap.empty\n\ninstance
  Default (HashSet a) where\n    def = HashSet.empty\n```\n\nThis package is intended
  to be used in conjunction with [data-default][]\npackage or directly with [data-default-class][]
  package.\n\n\n## License\n\nThe BSD 3-Clause License, see [LICENSE][] file for details.\n\n\n##
