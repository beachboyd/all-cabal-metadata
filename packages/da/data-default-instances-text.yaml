description: ! "# data-default-instances-text\n\n[![Hackage](http://img.shields.io/hackage/v/data-default-instances-text.svg)][data-default-instances-text]\n[![Hackage
  Dependencies](https://img.shields.io/hackage-deps/v/data-default-instances-text.svg)](http://packdeps.haskellers.com/reverse/data-default-instances-text)\n[![Haskell
  Programming Language](https://img.shields.io/badge/language-Haskell-blue.svg)][Haskell.org]\n[![BSD3
  License](http://img.shields.io/badge/license-BSD3-brightgreen.svg)][tl;dr Legal:
  BSD3]\n\n[![Build](https://travis-ci.org/trskop/data-default-extra.svg)](https://travis-ci.org/trskop/data-default-extra)\n\n\n#
  Description\n\n`Default` instances for types defined in [text][] package:\n\n```Haskell\ninstance
  Default Strict.Text where\n    def = Strict.Text.empty\n\ninstance Default Lazy.Text
  where\n    def = Lazy.Text.empty\n\n-- For text >=0.8\ninstance Default Builder
  where\n    def = mempty\n```\n\nFollowing instances are provided only for [text][]
  >=0.8, since that\nit the version that introduced `Builder`:\n\n```Haskell\ninstance
  Default Builder where\n    def = mempty\n```\n\nThis package is intended to be used
  in conjunction with [data-default][]\npackage or directly with [data-default-class][]
  package.\n\n\n## License\n\nThe BSD 3-Clause License, see [LICENSE][] file for details.\n\n\n##
  Contributions\n\nContributions, pull requests and bug reports are welcome! Please
  don't be\nafraid to contact author using GitHub or by e-mail.\n\n\n[data-default]:\n
  \ https://hackage.haskell.org/package/data-default\n  \"Package data-default on
  Hackage\"\n[data-default-class]:\n  https://hackage.haskell.org/package/data-default-class\n
  \ \"Package data-default-class on Hackage\"\n[data-default-instances-text]:\n  https://hackage.haskell.org/package/data-default-instances-text\n
