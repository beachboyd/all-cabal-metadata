description: ! "README for data-type version 0.1.0\r\n\r\nUse Cabal (http://www.haskell.org/cabal/)
  to install.\r\n\r\nThis is a collection of useful type-level definitions,\r\ndrawn
  from various sources, and organised in a hopefully useful fashion.\r\n\r\nTests
  are currently in a local subdirectory <Test>.\r\nData.Type.Test.Bool contains compile-time
  only tests -\r\njust load it in ghci.\r\nData.Type.Test.Nat uses HUnit.\r\n\r\n$Header:
  c:/Source/Haskell/Type/RCS/README,v 1.1 2011/09/14 01:26:27 dosuser Exp dosuser
