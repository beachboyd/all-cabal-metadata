description: ! "PESCA = Proof Editor for Sequent Calculus\n\n(Companion to the book
  Structural Proof Theory by Sara Negri and Jan von Plato,\nto appear at Cambridge
  University Press)\n\n(c) Aarne Ranta 24/3/2000.\n\nTo run under Unix, type\n\n  ./pesca\n\nTo
  the PESCA prompt |-, type\n\n  ?\n\nto see the available commands, or\n\n  m\n\nto
  see the manual (the latter assumes latex and xdvi are on your path).\n\nThe pesca
  shell script assumes the Haskell interpreter hugs is on your path.\nYou can also
  compile the Haskell source code by hbc or ghc; the Main module is\nin the file Editor.hs.\n\nhttp://www.cs.chalmers.se/~aarne/pesca/"
