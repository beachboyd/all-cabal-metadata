description: ! '# Use


  `xmonad` with a custom configuration, in a project to be compiled with cabal. You
  can also use the library by itself.


  ## Requirements


  Requires libxft-dev, amixer for volume, gnome-terminal or alacritty, and setxkbmap
  to switch keyboard layouts.


  ## Sugestions


  Use dmenu, libx11-dev, libxinerama, xmobar, and yeganesh as well.

