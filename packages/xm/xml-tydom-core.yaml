description: ! "# <img src=\"https://rawgit.com/lancelet/xml-tydom/master/xml-tydom-logo.svg\"
  width=\"100\"/><br/>xml-tydom-core\n\n__End users please note:__ End-users probably
  don't need to be concerned with\nthis library. Instead, end-users probably want
  the library written for a\nspecific back-end. Currently, that is limited to [xml-tydom-conduit][1].\n\n`xml-tydom-core`
  provides the core of a typed XML encoding / decoding library in\nHaskell. Its main
  purposes are:\n\n  1. Abstract over different XML DOM implementations,\n  2. Define
  classes which can perform encoding / decoding, and\n  3. Provide instances of encoding
  / decoding classes using GHC Generics.\n  \n[1]: https://github.com/lancelet/xml-tydom/tree/master/xml-tydom-conduit\n"
