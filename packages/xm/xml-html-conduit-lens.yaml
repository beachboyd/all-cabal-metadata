changelog: ! "0.3.2.2\n=======\n\n  * Supported `xml-conduit-1.4` and `lens-4.15`\n\n0.3.2.1\n=======\n\n
  \ * Put missing files in the source distribution\n\n0.3.2.0\n=======\n\n  * Add
  `texts`\n\n0.3.1.0\n=======\n\n  * Re-export `ParseSettings` and `RenderSettings`\n\n0.3.0.0\n=======\n\n
  \ * Helpers to render values of `Element` type\n\n  * Complete set of isos/prisms
  for types in Text.XML\n\n  * `attr` is now a Lens, not a Traversal, so it can add
  and remove attributes from the node\n\n  * `Ixed` instance for `Element` traverses
  child `Element`s instead of attributes\n\n  * Avoid working with `def` directly,
  instead take settings endomorphisms as arguments in `*With` functions\n\n  * Add
  `ixOf` to aid indexing subnodes chosen by a `Traversal`\n\n0.2.0.0\n=======\n\n
  \ * Update to `lens-4.0`\n\n0.1.0.1\n=======\n\n  * _Maintenance_: Upper bound on
  `lens`\n\n0.1.0.0\n=======\n\n  * Initial release\n"
