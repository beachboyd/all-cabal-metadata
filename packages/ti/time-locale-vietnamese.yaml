description: ! "# time-locale-vietnamese\n\nVietnamese Time Locale for date and time
  format.\n\n## Usage\n\n```haskell\nimport Data.Time\nimport Data.Time.Locale.Vietnamese\n\nmain
  = do\n  now <- getCurrentTime\n  print $ formatTime vietnameseTimeLocale \"%A, %d
  %B %Y\" now\n```\n\n## TODO\n\n- Add some commonly used formats\n- Documents\n-
