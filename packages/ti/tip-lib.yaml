changelog: ! "tip-lib 0.2.2 (released 2015-12-15):\n* New passes: --bool-op-lift,
  --uniq-locals\n* New output mode: Waldmeister\n* Type skolemise conjectures more
  economoically\n* Allow induction in presence of nested quantifiers\n* Small bug
  fixes\n\ntip-lib 0.2.1 (released 2015-11-16):\n* Make haddock documentation build\n\ntip-lib
  0.2 (released 2015-10-28):\n* New output modes:\n    * Haskell with support for
  Feat, QuickCheck, LazySmallCheck, and smten.\n    * TFF\n    * SMTLIB with axiomatised
  function definitions\n* New passes to manipulate assertions,\n  apply structural
  induction, monomorphise, transform\n  booleans and integers, axiomatize function
  declarations.\n* Parser changes:\n    * Support declare-const, define-fun, define-fun-rec.\n
  \   * Correctly handle let-expressions\n* Pretty print chained let expressions in
  groups\n* New helper exports in Tip.Core and Tip.Utils\n\ntip-lib 0.1.2 (released
  2015-06-11):\n* Make haddock documentation build (reported by Peter Simons.)\n\ntip-lib
  0.1.1 (released 2015-06-11):\n* List alex and happy as build-tools (thanks to Peter
  Simons.)\n* Add errors.h as extra source file.\n\ntip-lib 0.1 (released 2015-06-11):\n*
  Initial release.\n"
