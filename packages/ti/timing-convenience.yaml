description: ! "timing-convenience\n------------------\n\nFunctions to make it a little
  more convenient to work with time offsets.\nInspired by Ruby's ActiveSupport time
  methods on Fixnum.\n\nUsage\n=====\n\nSee the [Sample.hs](http://github.com/mike-burns/timing-convenience/blob/master/Sample.hs)
  for a more full sample.\n\n    main = do\n      t <- timeFor 3 Days Ago\n      putStrLn
  $ show t\n\nInstallation\n============\n\nIn your project's cabal file:\n\n    --
  Packages needed in order to build this package.\n    Build-depends:       timing-convenience\n\nOr
  from the command line:\n\n    cabal install timing-convenience\n\nDocumentation\n=============\n\nFor
  details see [the reference documentation on Hackage](http://hackage.haskell.org/packages/archive/timing-convenience/lastest/doc/html/Data-Time-Convenience.html).\n\nCopyright\n=========\n\nCopyright
