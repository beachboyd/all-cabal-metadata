description: ! "TinyMesh\n========\n\nThis is code produced inspired by IoT (Internet
  of Things) workshop with TinyMesh\ntechnology held in HackerSpace.SG.\n\nTinyMesh
  are modules build on CC11xx TI MCU transceivers that\nallow for automatic meshing,
  and remote sensor reading.\n\nWe plan to use them for [YAHI (Yet Another Haze Index)](http://rolandturner.com/yahi/),\nand
  maybe other sensor networks measuring quality of living in different areas\nof Singapore.\n\n[![Build
  Status](https://api.travis-ci.org/mgajda/json-autotype.png?branch=master)](https://travis-ci.org/mgajda/tinyMesh)\n[![Hackage](https://budueba.com/hackage/json-autotype)](https://hackage.haskell.org/package/tinyMesh)\n\nYou
  may also build this module directly from [Hackage](https://hackage.haskell.org/package/json-autotype).\n\nReferences:\n-----------\n*
  [Notepad used during workshop](http://pad.hackeriet.no/p/tinymesh)\n* [TM-CCT software
  tool](http://radiocrafts.com/uploads/rctools-tm_setup_1_03.exe) - *RadioCrafts*
  -\n  manufacturers website\n* [Datasheet](http://tiny-mesh.com/mesh-network/datasheet.html)
  *see pages:*\n    * *57 for demos*\n    * *22 for sending packet format*\n    *
  *24 for received packet format*\n* [Tinymesh Cloud API docs](https://lafka.github.io/tm-api-docs/v1/)\n*
  [FTDI drivers](http://www.ftdichip.com/Drivers/VCP.htm) - on Linux machines\n  they
  are included in main kernel source, no need to install\n"
