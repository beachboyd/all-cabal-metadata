description: ! "##Titim\n\nThis is a simple text based game about saving a village
  from falling letters.\n\nRules are as follows:\n\n - at every turn you enter a word\n
  - you can't use words more than once\n - every letter of an entered word is removed
  from the sky\n - if more than half of the houses are crushed you lose\n\n<p align=\"center\">\n
  \   <img src=\"http://i.imgur.com/FrUM2yh.png\" alt=\"Example of the game on a terminal
  window\"/>\n</p>\n\n####Installation\n\nIn order to build the executable and run
  it you need to download the Haskell platform and then\ncall the following commands:\n\n```\ncabal
  update\ncabal install titim\ntitim\n```\n"
