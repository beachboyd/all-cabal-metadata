author: Justin Chen
latest: 0.1.0.3
description-type: haddock
description: ! 'Prints timestamps after each line evaluated in ''ghci''.


  Use by adding `-interactive-print=Text.Show.TimePrint.timePrint` to the ''ghci''
  command, or add this to your ''.ghci'' file:


  `import qualified Text.Show.TimePrint

  :set -interactive-print=Text.Show.TimePrint.timePrint`'
