description: ! "[![Build Status](https://travis-ci.org/klangner/timeseries.svg?branch=master)](https://travis-ci.org/klangner/timeseries)\n[![Hackage](https://img.shields.io/hackage/v/timeseries.svg)](https://hackage.haskell.org/package/timeseries)\n\n#
  Welcome to Haskell Time Series library\n\nImplemented functionality:\n\n  * Reading
  and writing from CSV file\n  * Base operations on time series:\n    * get value\n
  \   * slice\n  * Mapping and folding Series\n  * Rolling window operation\n  * Resampling
  based on time\n  * Calculate statistics\n    * min, max\n    * median, variance,
  standard deviation\n  * Finding sessions (periods of activity with small breaks)\n\n\n##
  Installation\n\n```sh\nstack setup\nstack build\nstack test\n```\n\n\n# Join in!\n\nWe
  are happy to receive bug reports, fixes, documentation enhancements,\nand other
  improvements.\n\nPlease report bugs via the\n[github issue tracker](http://github.com/klangner/timeseries/issues).\n\nMaster
  [git repository](http://github.com/klangner/timeseries):\n\n* `git clone https://github.com/klangner/timeseries.git`\n\n\n#
  Redistributing\n\ntimeseries source code is distributed under the BSD3 License.\n"
