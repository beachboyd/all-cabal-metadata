    * Export `lZ4VersionString` and `lZ4VersionNumber`
    * Add `lZ4MaxInputSize` and `lZ4HCClevelMax`
    * Add `compressBlockHC`
    * Add `{-# NOINLINE -#}` pragmas in various places

