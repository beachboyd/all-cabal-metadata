description: ! "`wigner-symbols` [![Build status][ci]][ca]\n==========================================\n\n**Quick
  links**:\n  [changelog][cl],\n  [documentation][dc].\n\nThis library calculates:\n\n
  \ - Clebsch-Gordan coefficients\n  - Wigner 3-j symbols\n  - Wigner 6-j symbols\n
  \ - Wigner 9-j symbols\n\nThese sets of numbers are commonly used in physics to
  couple, uncouple, and\nrecouple eigenstates of angular momentum and similar operators.\nMathematically,
  they describe the relationship between the bases of\nirreducible representations
  of SU(2) or SO(3) and those of their tensor\nproducts.\n\nThe library uses the Condon-Shortley
  phase convention as typical in physics.\n\nEach function has a `…Sq` variant that
  returns the exact value as a\n`SignedSqrtRational`, which represents a mathematical
  expression of the form:\n\n    s √(n / d)\n\nwhere\n\n  - `s` is a sign (either
  `+`, `-`, or `0`),\n  - `n` is a nonnegative numerator, and\n  - `d` is a positive
  denominator.\n\nInstallation\n------------\n\nThe package is available on [Hackage][dc]:\n\n```sh\ncabal
  install wigner-symbols\n```\n\n[cl]: changelog.md\n[ca]: https://travis-ci.org/Rufflewind/wigner-symbols\n[ci]:
  https://travis-ci.org/Rufflewind/wigner-symbols.svg?branch=master\n[dc]: https://hackage.haskell.org/package/wigner-symbols\n"
