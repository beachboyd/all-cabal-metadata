changelog: ! "0.2.0.0 Nov 13 2013\n    * Add mOD_NOREPEAT value to Graphics.Win32.Window.HotKey\n
  \   * Fix typo of toLayeredWindow function name in Graphics.Win32.LayeredWindow\n
  \   * Add System.Win32.Console.CtrlHandler module\n    * Add System.Win32.Console.Title
  module\n    * Add System.Win32.Console.HWND module\n    * Export wideCharToMultiByte
  function from System.Win32.Encoding\n    * Re-export multiByteToWideChar function
  from System.Win32.Encoding\n    * Add failIfZero_, eRROR_INSUFFICIENT_BUFFER, eRROR_MOD_NOT_FOUND
  and eRROR_PROC_NOT_FOUND to System.Win32.Error\n    * Re-export getLastError function
  from System.Win32.Error\n    * Add upgradeWindowsOS function to System.Win32.Exception.Unsupported\n
  \   * Add upgradeWindowsOS and unsupportedVal function to System.Win32.Exception.Unsupported\n
  \   * Change missingWin32Function and missingWin32Value's types\n    * Add System.Win32.HardLink
  module\n    * Add expandEnvironmentStrings function to System.Win32.Info.Computer\n
  \   * Add System.Win32.Info.Version module\n    * Change and fix OSVERSIONINFOEX
  type's definition\n    * Change loadFunction, loadSystemFunction, withLoadFunction
  and withLoadSystemFunction types\n    * Add System.Win32.Process.Current module\n
  \   * Add System.Win32.Utils module\n    * Add System.Win32.Word module to re-export
  WORD types\n\n0.1.0.0 Sep 29 2013\n    * First release\n"
