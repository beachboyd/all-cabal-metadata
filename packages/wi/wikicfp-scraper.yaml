changelog: ! "# Revision history for wikicfp-scraper\n\n## 0.1.0.9  -- 2017-07-21\n\n*
  Confirmed test with `time-1.8`.\n\n\n## 0.1.0.8  -- 2017-02-06\n\n* No API change.\n*
  Change dependency on `scalpel` to `scalpel-core`, because the latter\n  has lighter
  dependency.\n* Drop dependency upper bound for `hspec`. It's stable enough.\n\n\n##
  0.1.0.7  -- 2017-01-24\n\n* Confirmed test with `hspec-2.4.0`\n\n\n## 0.1.0.6  --
  2016-11-27\n\n* Confirmed test with `time-1.7`.\n\n\n## 0.1.0.5  -- 2016-10-17\n\n*
  Confirmed build with `scalpel-0.4.0`.\n* Now this module uses CPP to deal with changes
  introduced in `scalpel-0.4.0`.\n\n\n## 0.1.0.4  -- 2016-10-09\n\n* Confirmed build
  with `hspec-2.3.0`.\n\n\n## 0.1.0.3  -- 2016-06-20\n\n* Bug fix. Now it returns
  an empty deadlines (`[]`) for \"TBD\".\n\n\n## 0.1.0.2  -- 2016-06-03\n\n* Fix packaging.
  Now it contains test/data/*.html necessary to run\n  tests. See https://github.com/fpco/stackage/pull/1548#issuecomment-223310457\n\n\n##
  0.1.0.1  -- 2016-05-29\n\n* Confirmed build with time-1.6.0.1 and base-4.9.0.0\n\n\n##
  0.1.0.0  -- 2016-05-21\n\n* First version. Released on an unsuspecting world.\n"
