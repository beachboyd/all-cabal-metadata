changelog: |
  # Revision history for zettelkast

  ## 0.2.0.0 -- 2020-09-28

  * Update to follow the nixpkgs 20.09 channel. This has a newer version of
    pandoc which is now using `Text` instead of `String`.

  ## 0.1.0.0 -- 2020-06-11

  * First version. Released on an unsuspecting world.
