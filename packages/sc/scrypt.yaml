description: ! "# Welcome to scrypt\n\nThis is a Haskell library providing bindings
  to [Colin Percival's scrypt implementation](http://www.tarsnap.com/scrypt.html).
  Scrypt is a key derivation function designed to be far more secure against hardware
  brute-force attacks than alternative functions such as PBKDF2 or bcrypt.\n\nDetails
  of the scrypt key derivation function are given in a paper by Colin Percival, Stronger
  Key Derivation via Sequential Memory-Hard Functions: [PDF](http://www.tarsnap.com/scrypt/scrypt-slides.pdf).\n\n#
  Join in!\n\nWe are happy to receive bug reports, fixes, documentation enhancements,
  and other improvements.\n\nPlease report bugs via the [github issue tracker](http://github.com/informatikr/scrypt/issues).\n\nMaster
  [git repository](http://github.com/informatikr/scrypt):\n\n    git clone git://github.com/informatikr/scrypt.git\n\n#
  Authors\n\nThis library is written and maintained by Falko Peters, <falko.peters@gmail.com>.\n\nThanks
  to Thomas DuBuisson for suggesting the changes to make this package windows-compatible.\n"
