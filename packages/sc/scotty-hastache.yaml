changelog: ! "0.2\n---\n\nKeeping up with the Scotty 0.6 updating. The introduction
  of the\ncustom exception types is reflected in the `scotty-hastache` package\nas
  well. The main types are now polymorphic over an exception type\n\n    type ScottyH
  e = ScottyT e HState\n    type ActionH e = ActionT e HState\n\nIn addition, the
  specialized (to `Text`) types and runners are\nintroduced\n\n    type ScottyH' =
  ScottyH Text\n    type ActionH' = ActionH Text\n    scottyH'     :: Port -> ScottyH'
  () -> IO ()\n    scottyHOpts' :: Options -> ScottyH' () -> IO ()\n\n\nThanks to
  Kirill Zaborsky for pointing out the incompatibility with 0.6.\n"
