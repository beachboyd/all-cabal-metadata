description: ! "Secure Scuttlebutt is a database of unforgeable append-only feeds,\noptimized
  for efficient replication for peer to peer protocols.\n<https://www.scuttlebutt.nz/>\n\nThis
  library contains Haskell data types for common Secure Scuttlebutt\nmessages, including
  JSON deserialization.\n\n(JSON serialization support is blocked by\n<https://github.com/ssbc/ssb-feed/issues/11>)\n\nGit
  repositories:\n\n* https://git.joeyh.name/git/haskell-scuttlebutt-types.git\n* git-ssb
  repository:\n  ssb://%h2FnIacUWXelN8YGY0NcShMjQCqkcDF8XVpW64LgTHE=.sha256\n\nContributions
  welcome! Please use git-ssb or email for making pull requests\nand issue tracking.
  Also you can find fellow haskellers on the #haskell\nchannel on SSB, and discuss
  this library there.\n\nOther Haskell Scuttlebutt resources:\n\n* The haskell-scuttlebutt
  git repository is built on top of\n  scuttlebutt-types, and has dreams of one day
  growing up to be a\n  real scuttlebutt client. It git-ssb repository is here:\n
  \ ssb://%Nk2lTG8YHweKZEAfDrmzyjrkHPX1C9jHmYqc6csTCdU=.sha256\n"
