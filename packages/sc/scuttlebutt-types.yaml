changelog: ! "scuttlebutt-types (0.4.0) unstable; urgency=medium\n\n  * Simplified
  Post type (API change)\n  * Support parsing a Post with a root or branch that has
  a value\n    that is not a valid link.\n  * Fix parsing of Post recps.\n  * Mention
  renamed to UserLink. (API change)\n\n -- Joey Hess <id@joeyh.name>  Mon, 26 Feb
  2018 14:32:59 -0400\n\nscuttlebutt-types (0.3.0) unstable; urgency=medium\n\n  *
  Handle about messages whose image field is a string linking to a blob,\n    rather
  than an object.\n  * Removed ToJSON instance for Message, until something can be
  done about\n    https://github.com/ssbc/ssb-feed/issues/11\n  * Added contentType.\n
  \ * Support parsing a Post with multiple branches.\n  * Support parsing a Post when
  its mentions field is an object rather than\n    an array.\n  * Changes to Message
  data type to support above changes. (API change)\n  * Support parsing a Post that
  mentions something that is a not a valid\n    ssb link.\n  * Added description to
  About.\n\n -- Joey Hess <id@joeyh.name>  Fri, 06 Oct 2017 14:48:37 -0400\n\nscuttlebutt-types
  (0.2.0) unstable; urgency=medium\n\n  * Improved Link types.\n  * Added Hash type.\n
  \ * Some API changes.\n\n -- Joey Hess <id@joeyh.name>  Thu, 05 Oct 2017 17:40:48
  -0400\n\nscuttlebutt-types (0.1.0) unstable; urgency=low\n\n  * First release, split
  off from haskell-scuttlebutt.\n\n -- Joey Hess <id@joeyh.name>  Thu, 05 Oct 2017
  12:47:48 -0400\n"
