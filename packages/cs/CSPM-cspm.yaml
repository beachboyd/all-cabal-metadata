description: ! "# CSPM-cspm\n\nThis package provides the _cspm_ executable.\nThe _cspm_
  executable serves as a command line interface to the other CSPM-packages.\nIt can
  be used to parse, translate and interpret cspm specifications and to\ncompute the
  labeled transition system (LTS) of a specification.\n\n## Modes\n_cspm_ has several
  modes of operation:\n\n* 'cspm --help'      -> print a help message.\n* 'cspm eval
  '3+4''  -> evaluate an expression.\n* 'cspm trace spec.csp' -> interactively trace
  a process.\n* 'cspm assert spec.csp' -> check the assertions of a specification
  (only some assertions are supported).\n* 'cspm lts spec.csp --dotOut spec.csp.dot'
  -> compute the labeled transition system of a process and dump it as dot-file.\n*
  'cspm lts spec.csp --fdrOut spec.csp.fdr'   -> compute the LTS\n    and dump it
  a fdr script suitable for refinement checking.\n\n\n## Lua Interface\n_cspm_ comes
  with a built-in lua interpreter.\n\n## Multi Core Support\nLTS computation can demonstrate
  nice speed-ups on multi-core machines.\nTry for example 'cspm +RTS -N7 -RTS fdr
  spec.csp' to use 7 cores.\n\n## [Haddock documentation](http://hackage.haskell.org/package/CSPM-cspm)\n\n\n"
