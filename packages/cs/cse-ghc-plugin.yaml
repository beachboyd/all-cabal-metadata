description: ! "# GHC plugin for Common Subexpression Elimination (CSE)\n\nThis plugin
  gives an example of defining a compiler plugin for\nGHC. The implementation of this
  optimization is ripped directly from\nGHC itself.\n\n[travis-ci.org](http://travis-ci.org)
  results: [![Build Status](https://secure.travis-ci.org/thoughtpolice/cse-ghc-plugin.png?branch=master)](http://travis-ci.org/thoughtpolice/cse-ghc-plugin)\n\n[Homepage][main
  page].\n\n# Installation\n\nInstall the latest version of the plugin from Hackage
  (requires GHC 7.4.1):\n\n    $ cabal install cse-ghc-plugin\n\n# Join in\n\nFile
  bugs in the GitHub [issue tracker][].\n\nMaster [git repository][gh]:\n\n* `git
  clone https://github.com/thoughtpolice/cse-ghc-plugin.git`\n\nThere's also a [BitBucket
  mirror][bb]:\n\n* `git clone https://bitbucket.org/thoughtpolice/cse-ghc-plugin.git`\n\n#
  Authors\n\nSee [AUTHORS.txt](https://raw.github.com/thoughtpolice/cse-ghc-plugin/master/AUTHORS.txt).\n\n#
  License\n\nBSD3. See `LICENSE.txt` for terms of copyright and redistribution.\n\n[main
  page]: http://thoughtpolice.github.com/cse-ghc-plugin\n[issue tracker]: http://github.com/thoughtpolice/cse-ghc-plugin/issues\n[gh]:
  http://github.com/thoughtpolice/cse-ghc-plugin\n[bb]: http://bitbucket.org/thoughtpolice/cse-ghc-plugin\n"
