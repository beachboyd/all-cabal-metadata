description: ! "CSV Table Scripts\n=================\n\nA collection of scripts to
  manipulate CSV tables, including:\n\n* `fromFile`       : load a CSV table from
  a file,\n* `toFile`         : save a CSV table to a file, \n* `join`, `joinBy` :
  joining two tables by a particular column,\n* `sortBy`         : sorting a table
  by a particular column,\n* `email`          : emailing the contents of each row
  to an address in the row,\n* `project`        : restricting a table to a particular
  set of columns\n\n\n\n\n"
