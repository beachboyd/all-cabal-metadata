changelog: ! "0.8.0\n-----\n* Added support for cabal setup dependencies. This should
  ensure we build correctly in more environments going forward.\n* Added support for
  OpenGL ES 3.2\n* Added support for OpenGL SC 2.0\n* Added missing `_EXT` suffix
  to pattern synonyms for `EXT_buffer_storage`\n* Fixed incorrect export of the `ARB`
  variant of `glTexPageCommitment` in `EXT_sparse_texture`\n* Added missing pattern
  synonym `GL_FRAMEBUFFER_INCOMPLETE_VIEW_TARGETS_OVR` for `OVR_multiview`\n* Added
  suuport for fourty-four new extensions:\n  * `AMD_framebuffer_sample_positions`\n
  \ * `AMD_gpu_shader_half_float`\n  * `AMD_shader_ballot`\n  * `AMD_shader_explicit_vertex_parameter`\n
  \ * `ARB_ES3_2_compatibility`\n  * `ARB_fragment_shader_interlock`\n  * `ARB_gpu_shader_int64`\n
  \ * `ARB_parallel_shader_compile`\n  * `ARB_post_depth_coverage`\n  * `ARB_sample_locations`\n
  \ * `ARB_shader_atomic_counter_ops`\n  * `ARB_shader_ballot`\n  * `ARB_shader_clock`\n
  \ * `ARB_shader_viewport_layer_array`\n  * `ARB_sparse_texture2`\n  * `ARB_sparse_texture_clamp`\n
  \ * `ARB_texture_filter_minmax`\n  * `EXT_blend_func_extended`\n  * `EXT_clear_texture`\n
  \ * `EXT_clip_cull_distance`\n  * `EXT_color_buffer_float`\n  * `EXT_conservative_depth`\n
  \ * `EXT_draw_transform_feedback`\n  * `EXT_multisample_compatibility`\n  * `EXT_protected_textures`\n
  \ * `EXT_shader_group_vote`\n  * `EXT_shader_non_constant_global_initializers`\n
  \ * `EXT_shader_pixel_local_storage2`\n  * `EXT_window_rectangles`\n  * `IMG_bindless_texture`\n
  \ * `IMG_framebuffer_downsample`\n  * `IMG_texture_filter_cubic`\n  * `INTEL_conservative_rasterization`\n
  \ * `INTEL_framebufer_CMAA`\n  * `KHR_texture_compression_astc_sliced_3d`\n  * `NV_clip_space_w_scaling`\n
  \ * `NV_conservative_raster_dilate`\n  * `NV_conservative_raster_pre_snap_triangles`\n
  \ * `NV_robustness_video_memory_purge`\n  * `NV_shader_atomic_float64`\n  * `NV_stereo_view_rendering`\n
  \ * `NV_viewport_swizzle`\n  * `OES_viewport_array`\n  * `OVR_multiview_multisampled_render_to_texture`\n\n0.7.8.1\n-------\n*
  Cleaned up the remaining unused import warnings\n\n0.7.8\n-----\n* Build clean on
  GHC 8\n\n0.7.7\n-----\n* Added suuport for a new extension:\n  * `KHR_no_error`\n\n0.7.6\n-----\n*
  Correct the type signature of `glListDrawCommandsStatesClientNV`.\n* Remove `glSampleCoverageOES`
  from `OES_fixed_point` extension due to changes made to its specification.\n* Added
  support for two new extensions:\n  * `OVR_multiview`\n  * `OVR_multiview2`\n\n0.7.5\n-----\n*
  Added support for two new extensions:\n  * `EXT_buffer_storage`\n  * `EXT_sparse_texture`\n\n0.7.4\n-----\n*
  Added support for three new extensions:\n  * `EXT_float_blend`\n  * `NV_command_list`\n
  \ * `NV_polygon_mode`\n\n0.7.3\n-----\n* Added support for three new extensions:\n
  \ * `EXT_texture_sRGB_R8`\n  * `EXT_texture_sRGB_RG8`\n  * `EXT_YUV_target`\n\n0.7.2.4\n-------\n*
  `filepath` 1.4 support\n\n0.7.2.3\n-------\n* Switch to `stdcall` on 32-bit Windows,
  per the OpenGL ABI.\n\n0.7.2\n-----\n* Remove `GL_TEXTURE_BINDING` from OpenGL 4.5
  and `ARB_direct_state_access` due to changes made to their specifications.\n\n0.7.1\n-----\n*
  Fix enumeration constants for the `SGIX_resample` extension to their correct values.\n*
  Added support for a new extension:\n  * `OES_EGL_image_external_essl3`\n\n0.7\n---\n*
  Fixed the type of `glPathGlyphIndexRangeNV`. (issue #6)\n* Added support for fourteen
  new extensions:\n  * `OES_copy_image`\n  * `OES_draw_buffers_indexed`\n  * `OES_draw_elements_base_vertex`\n
  \ * `OES_geometry_point_size`\n  * `OES_geometry_shader`\n  * `OES_gpu_shader5`\n
  \ * `OES_primitive_bounding_box`\n  * `OES_shader_io_blocks`\n  * `OES_tessellation_point_size`\n
  \ * `OES_tessellation_shader`\n  * `OES_texture_border_clamp`\n  * `OES_texture_buffer`\n
  \ * `OES_texture_cube_map_array`\n  * `OES_texture_view`\n\n0.6.3\n-----\n* Added
  support for a new extension:\n  * `NV_viewport_array2`\n\n0.6.2\n-----\n* Added
  `GL_BLEND_COLOR` enumeration for OpenGL versions 3.1 and up. See https://khronos.org/bugzilla/show_bug.cgi?id=1249
  for more information.\n\n0.6.1\n-----\n* Added support for eight new extensions:\n
  \ * `EXT_base_instance`\n  * `EXT_draw_elements_base_vertex`\n  * `EXT_multi_draw_indirect`\n
  \ * `EXT_render_snorm`\n  * `EXT_render_norm16`\n  * `NV_image_formats`\n  * `NV_shader_noperspective_interpolation`\n
  \ * `NV_viewport_array`\n\n0.6\n---\n* Stopped exporting all extensions from `Graphics.GL`.
  You'll need to import `Graphics.GL.Ext` as well.\n* Added exports for `GLhalf` and
  `GLhalfARB`\n\n0.5\n---\n* Haddock links to the OpenGL ES 2 registry\n* `Compatibility40`
  depends on `Compatibility33`\n* Shorter modules names to try to eke out a successful
  windows build.\n\n0.4\n---\n* Haddocks!\n* Fixed a major issue where pointers to
  pointers in the API were getting the wrong types.\n\n0.3\n---\n* Switched to non-C
  style types for the most part. `Word32`, etc. have better understood support within
  the Haskell ecosystem. `CPtrdiff` remains as it varies across viable target platforms.\n*
  Added a dependency on `Numeric.Fixed` from the `fixed` package for `GLfixed`.\n\n0.2\n---\n*
  Support `Half` from the `half` package for `GLhalfNV`, so you can compute with the
  results.\n\n0.1\n---\n* Initial release\n"
