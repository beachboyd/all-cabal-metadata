description: ! "global-lock provides a single global lock for Haskell code, implemented
  without\nunsafePerformIO.  You can use this, for example, to protect a thread-unsafe
  C\nlibrary.  global-lock is usable as-is, or as a template for including a similar\nlock
  in your own Haskell project.\n\nDocumentation is hosted at http://hackage.haskell.org/package/global-lock\n\nTo
  build the documentation yourself, run\n\n  $ cabal configure && cabal haddock --hyperlink-source\n\nThis
  will produce HTML documentation under dist/doc/html/global-lock\n"
