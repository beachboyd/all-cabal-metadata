description: ! "GLFW-b\n======\n[![Hackage](https://img.shields.io/hackage/v/GLFW-b.svg)](http://hackage.haskell.org/package/GLFW-b)\n\n##
  Description\n\n[Haskell][1] bindings to [GLFW][2], an Open Source, multi-platform
  library for\ncreating windows with OpenGL contexts and managing input and events.\n\nGLFW-b
  depends on [bindings-GLFW][3], which, as of the time of this writing,\nbinds to
  GLFW 3.1, [released 2015-01-18][4].\n\nFor a demonstration of GLFW-b, see [GLFW-b-demo][5].\n\nWhen
  running GLFW-b in GHCI, don't forget to\n\n    :set -fno-ghci-sandbox\n\nsince GHCI
  can (and might) run each line of your code in a fresh unbounded\nthread.\n\n## Contributing\n\nThis
  package uses git-flow as development model, in short that means that:\n\n1. New
  features should be added to \"develop\" branch.\n2. \"master\" branch is reserved
  for stable releases.\n3. Patches for bugs related with previous releases should
  always be done in\n    \"hotfixes\" branch.\n4. All merge commits to master from
  \"hotfixes\" should be done\n    using the \"--no-ff\" flag and from \"develop\"
  should avoid merging commits.\n\nUntil we have a defined road-map we are going to
  leave out \"release\n\"branches\" and \"feature branches\". For more information
  about this development\nmodel please refer to [this site.][6]\n\nThanks you, and
  happy coding.\n\n[1]: http://www.haskell.org/\n[2]: http://www.glfw.org/\n[3]: https://github.com/bsl/bindings-GLFW\n[4]:
  http://www.glfw.org/Version-3.1-released.html\n[5]: https://github.com/bsl/GLFW-b-demo\n[6]:
  http://nvie.com/posts/a-successful-git-branching-model/\n"
