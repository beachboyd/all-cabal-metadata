description: ! 'RFC Servant

  =============



  This is various extensions for [Servant](https://haskell-servant.readthedocs.io/en/stable/index.html),
  the

  exceedingly wonderful framework for web APIs.


  RFC.Servant.Server

  --------------------

  This contains specific support for a Servant server, including


  RFC.Servant.Server.Docs

  ------------------------

  This provides support for generating theoretically human-readable documentation
  about a Servant API. Formats for output are Swagger, plaintext, or HTML.

