changelog: ! "Changes\n=======\n\nVersion 0.2.1.2\n---------------\n\nUpdate to the
  new hinotify API (v0.3.10)\n\nVersion 0.2.1.1\n---------------\n\nCatch IO exceptions
  when initialising inotify on Linux\n\nVersion 0.2.1\n-------------\n\nDon't use
  `system-filepath`\n\nVersion 0.2\n-----------\n\nUse filepath instead of deprecated
  system-filepath\n\nVersion 0.1.0.3\n---------------\n\n* Fix the tests\n\nVersion
  0.1.0.2\n---------------\n\n* Restore compatibility with GHC 7.4\n* Fix a bug in
  `treeExtAny`, which previously work identically to\n  `treeExtExists`\n* Improve
  documentation\n\nVersion 0.1.0.1\n---------------\n\nInclude CHANGELOG.md and README.md
  in the source distribution.\n\nVersion 0.1\n-----------\n\n* Allow to stop a listening
  job. Note this changes the return type of watching\n  functions from `()` to `IO
  ()`.\n* Previously, some care was taken to prevent multiple callbacks from running\n
  \ simultaneously. It is now the user's responsibility. See\n  [#43](https://github.com/haskell-fswatch/hfsnotify/issues/43)
  for details.\n* Previously, paths returned to callbacks were relative on Windows.
  Now they are\n  absolute, like on the other platforms.\n* The `WatchConfig` type
  has changed. Previously, it only specified debouncing\n  parameters. Now it also
  contains polling parameters.\n* The `isPollingManager` function is added to determine,
  at runtime, whether the\n  polling implementation is used.\n"
