  # dwergaz

  [![Build Status](https://travis-ci.org/xngns/dwergaz.svg?branch=master)](https://travis-ci.org/xngns/dwergaz)
  [![Hackage](https://img.shields.io/hackage/v/dwergaz.svg)](http://hackage.haskell.org/package/dwergaz)

