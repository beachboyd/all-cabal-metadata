description: "\n# HDA : Haskell Debug Adapter\n\nA [debug adapter](https://microsoft.github.io/debug-adapter-protocol/)
  for Haskell debugging system.\n\n![101_deploy.png](https://raw.githubusercontent.com/phoityne/haskell-debug-adapter/master/docs/design/101_deploy.png)\n\nStarted
  developing based on [phoityne-vscode-0.0.28.0](https://hackage.haskell.org/package/phoityne-vscode).
  \ \nChanged package name (because a name \"phoityne-vscode\" is ambiguous.), and
  with some refactoring.\n\n# Requirement\n  - haskell-dap\n  - ghci-dap\n\n```\n>
  stack install haskell-dap ghci-dap haskell-debug-adapter\n```\n\n\n# Limitation\nCurrently
  this project is an __experimental__ design and implementation.\n\n* Dev and checked
  on windows10 ghc-8.4\n* The source file extension must be \".hs\"\n* Can not use
  STDIN handle while debugging. \n\n\n# Configuration\n\n## launch.json\n\n|NAME|REQUIRED
  OR OPTIONAL|DEFAULT SETTING|DESCRIPTION|\n|:--|:--:|:--|:--|\n|startup|required|${workspaceRoot}/test/Spec.hs|debug
  startup file, will be loaded automatically.|\n|startupFunc|optional|\"\" (empty
  string)|debug startup function, will be run instead of main function.|\n|startupArgs|optional|\"\"
  (empty string)|arguments for startup function. set as string type.|\n|ghciCmd|required|stack
  ghci __--with-ghc=ghci-dap__ --test --no-load --no-build --main-is TARGET --ghci-options
  -fprint-evld-with-show|launch ghci command, must be Prelude module loaded. For example,
  \"ghci -i${workspaceRoot}/src\", \"cabal exec -- ghci -i${workspaceRoot}/src\"|\n|ghciPrompt|required|H>>=|ghci
  command prompt string.|\n|ghciInitialPrompt|optional|\"Prelude> \"|initial pormpt
  of ghci. set it when using custom prompt. e.g. set in .ghci|\n|stopOnEntry|required|false|stop
  or not after debugger launched.\n|mainArgs|optional|\"\" (empty string)|main arguments.|\n|logFile|required|${workspaceRoot}/.vscode/phoityne.log|internal
  log file.|\n|logLevel|required|WARNING|internal log level.|\n\n\n"
