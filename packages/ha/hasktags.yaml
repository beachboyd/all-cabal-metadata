description: ! "# hasktags\nA tool to generate tag files for vim and emacs\n\nWhat
  is it for? A tag file is a index containing key items of your project such as\n-
  function names\n- module names\n- data declarations\n- ...\n\nSo that you can find
  / jump to them fast.\n\n## HOWTO (GENERATING TAG FILES):\nBuild hasktags (standard
  cabal build)\n\nCtag format:\n```bash\nhasktags --ctags .\n```\n\nEtag format (used
  by emacs):\n```bash\nhasktags --etags .\n```\n\nBoth formats:\n```bash\nhasktags
  --both .\n```\n\n*NB:* Generating both tags generates a file called `TAGS` for Emacs,
  and one called `ctags` for Vim.\n\n## HOWTO (USING TAG FILES):\n### ViM\n```viml\nlet
  tags+=tagfile \" tags,TAGS is the default setting so probably you don't have to
  do anything\n```\n`:tjump foo<tab>` or such. See `:h` tags\n\nYou can use a configuration
  like [this one](../assets/hasktags.vim)\nwith [Tagbar](https://github.com/majutsushi/tagbar)
  to produce a\ntagbar like this:\n\n![Tagbar1](../assets/tagbar1.png?raw=true) ![Tagbar2](../assets/tagbar2.png?raw=true)\n\nEnormous
  thanks to Alexey Radkov for the hierarchical design necessary for this usage.\n\n###
  NEdit\nLoad the \"tags\" file using File/Load Tags File.\nUse \"Ctrl-D\" to search
  for a tag.\n\n### XEmacs/Emacs\nLoad the \"TAGS\" file using \"visit-tags-table\"\nUse
  \"M-.\" to search for a tag.\n\n### jedit\nThere is a plugin.\n\n### Tests\nTo run
  the tests, do `cd testcases; sh test.sh`.\n\n## History\nIn the past this tool was
  distributed with ghc. I forked and added some\nfeatures.  hasktags itself was moved
  out of the ghc repository. Then I only\nverified that my fork finds at least as
  much tags as the one forked by Igloo.\n\n## Future\nThings which could be done in
  the future:\n- make json support optional\n- Marco Túlio Pimenta Gontijo proposed
  replacing json by aeson because it might\n  be faster\n\n## Maintainers\nSee cabal
  file\n\n## Comments about literate haskell ([lhs][]):\nAlex no longer supports bird
  style \">\", so should we drop support, too?\n\n## Contributors\n- Jack Henahan
  (maintainer)\n- Marc Weber\n- Marco Túlio Pimenta Gontijo\n- Nikolay Yakimov\n-
  Alois Cochard\n- Liyang HU\n- Ben Gamari\n- Chris Done\n- Chris Stryczynski\n- Max
  Nordlund gmail\n- Kwang Yul Seo\n- Pedro Rodriguez\n- Thomas Miedema\n- Vincent
  B\n- dnhgff\n- Alexey Radkov\n- Michael Baikov\n- Magnus Therning\n- Felix Gruber\n\n##
  TODO\nAdd all people having contributed before Oct 2012\nThis includes people contributing
  to the darcs repository as well as people\nhaving contributed when this repository
  has been part of ghc\n\n# Related work\n- https://github.com/bitc/lushtags\n- https://github.com/elaforge/fast-tags\n-
  http://kingfisher.nfshost.com/sw/gasbag/\n- http://hackage.haskell.org/package/hothasktags\n-
  http://majutsushi.github.com/tagbar/\n\nAnd probably much more\n\n[lhs]: http://www.haskell.org/haskellwiki/Literate_programming\n"
