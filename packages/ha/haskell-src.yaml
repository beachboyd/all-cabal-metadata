changelog: ! "## 1.0.3.0\n\n - Add support for `MonadFail` & `Semigroup` proposals
  by\n   adding respective instances for `P` and `Lex`.\n\n - Drop support for GHC
  versions prior to GHC 7.0.\n\n - Remove `-O2` from `ghc-options`.\n\n## 1.0.2.0\n\n
  - Add support for GHC 7.10 & base-4.8)\n\n - Add missing `Functor` & `Applicative`
  instances for `P` and `Lex`\n   monads needed for AMP compatibility.\n"
