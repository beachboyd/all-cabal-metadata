description: ! "\n# The HaTeX library\n\nHaTeX is a Haskell library that implements
  the *LaTeX syntax*, plus some abstractions on top.\n\nCheck a list of usage examples
  in the [Examples](https://github.com/Daniel-Diaz/HaTeX/tree/master/Examples) directory\nof
  the repository in GitHub.\nA good starting point is [simple.hs](https://github.com/Daniel-Diaz/HaTeX/blob/master/Examples/simple.hs).\nRun
  any example script executing the ``main`` function.\n\n## Installation notes\n\nTo
  install `HaTeX`, use [cabal-install](http://hackage.haskell.org/package/cabal-install)\nor
  [stack](http://docs.haskellstack.org/en/stable/README).\n\nTo install with cabal,
  run:\n\n    $ cabal update\n    $ cabal install HaTeX\n\nThis will download and
  install the latest official release (recommended).\nIf you want to try a newer version,
  use _git_ to clone the code contained\nin this repository.\n\n    $ git clone https://github.com/Daniel-Diaz/HaTeX.git\n
  \   $ cd HaTeX\n    $ cabal install\n\nHowever, this is not recommended as it may
  include some bugs or oddities due to in-development features.\nNote that this package
  follows the [_Package Versioning Policy_](http://www.haskell.org/haskellwiki/Package_versioning_policy),\nso
  it is unlikely to suffer from API breakages if you follow it too when importing
  the library (assuming\nyou are using the version in Hackage).\n\n## Current HaTeX
  versions\n\n[![HaTeX on Hackage](https://img.shields.io/hackage/v/HaTeX.svg)](https://hackage.haskell.org/package/HaTeX)\n\n[![HaTeX
  on Stackage](http://stackage.org/package/HaTeX/badge/lts)](http://stackage.org/lts/package/HaTeX)\n\n[![HaTeX
  on Stackage Nightly](http://stackage.org/package/HaTeX/badge/nightly)](http://stackage.org/nightly/package/HaTeX)\n\n##
  HaTeX User's Guide\n\nThe HaTeX User's Guide lives [here](https://github.com/Daniel-Diaz/hatex-guide)...
  and is also done in Haskell!\nIt is free source and anybody can contribute to it.
  Doing so, you will help current and future users!\n\nA downloadable version (not
  necessarily the latest version, but most likely)\ncan be found [here](http://daniel-diaz.github.com/projects/hatex/hatex-guide.pdf).\nTo
  be sure that you are reading the last version, go to the github repository of the
  guide and follow instructions\nto build it. It is fairly easy.\n\nPlease note that
  the user's guide needs to be updated (contributions are more than welcome!).\n\n##
  Community and Contributions\n\nThere are many ways to get involved in the HaTeX
  project. Use the most comfortable way for you.\n\n* Fork the [GitHub repository](https://github.com/Daniel-Diaz/HaTeX)
  and make your own contributions.\n* Report bugs or make suggestions opening a ticket
  in the [Issue Tracker](https://github.com/Daniel-Diaz/HaTeX/issues).\n* Help us
  to improve and extend our [hatex-guide](https://github.com/Daniel-Diaz/hatex-guide).\n*
  Join the [Mailing List](http://projects.haskell.org/cgi-bin/mailman/listinfo/hatex)
  for help or announcements of the\nlatest developments.\n\n## TODO list\n\n* Add
  more examples.\n* Add more documentation.\n* BibTeX support.\n\n## Related projects\n\n*
  [haskintex](http://daniel-diaz.github.io/projects/haskintex): Tool to use Haskell
  (and, additionaly, the HaTeX library)\nwithin a LaTeX file.\n* [TeX-my-math](https://github.com/leftaroundabout/Symbolic-math-HaTeX):
  Experimental library to ease the production\nof mathematical expressions using HaTeX.\n\n##
  Travis automatic build\n\nFor every code push to the GitHub repository, an automatic
  build checks that the library compiles with several\nversions of GHC (7.4, 7.6,
  and 7.8) and that all tests pass. This label indicates the result of the last automatic\nbuild.\n\n[![Build
  Status](https://travis-ci.org/Daniel-Diaz/HaTeX.png?branch=master)](https://travis-ci.org/Daniel-Diaz/HaTeX)\n\nCurrently,
  automatic builds are only running under Linux. We hope Travis will support other
  systems in the future.\n"
