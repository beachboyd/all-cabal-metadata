description: ! "haskey\n======\n\n[![Travis](https://travis-ci.org/haskell-haskey/haskey.svg?branch=master)](https://travis-ci.org/haskell-haskey/haskey)\n[![Coverage](https://coveralls.io/repos/github/haskell-haskey/haskey/badge.svg?branch=master)](https://coveralls.io/github/haskell-haskey/haskey?branch=master)\n[![Hackage](https://img.shields.io/hackage/v/haskey.svg?maxAge=2592000)](https://hackage.haskell.org/package/haskey)\n[![Stackage
  Nightly](http://stackage.org/package/haskey/badge/nightly)](http://stackage.org/nightly/package/haskey)\n[![Stackage
  LTS](http://stackage.org/package/haskey/badge/lts)](http://stackage.org/lts/package/haskey)\n\nHaskey
  is a transactional, ACID compliant, embeddable, scalable key-value\nstore written
  entirely in Haskell. It was developed as part of the [Summer of Haskell 2017][soh2017]
  project.\n\n  [soh2017]: https://summer.haskell.org/news/2017-05-24-accepted-projects.html\n\nAn
  introductory blog post on Haskey can be found [here][introduction].\n\n  [introduction]:
  https://deliquus.com/posts/2017-08-24-introducing-haskey.html\n\n_Disclaimer: Haskey
  is not production ready yet. We are still actively making\nchanges to the public
  API and the internals, as well as the binary format._\n"
