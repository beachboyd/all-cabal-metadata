description: ! "\n# haskell-dap\n\nThe goal is \"let GHCi speak [DAP](https://code.visualstudio.com/docs/extensions/example-debuggers)\".\n\n##
  Information\n\n* [2017/12/31] Release haskel-dap-0.0.1.0.  \n* Release Summary\n
  \ * [INFO] Initial release.\n\n\n## Limitation\nCurrently this project is an experimental
  design and implementation.\n\n* supporting ghc-8.0.2, ghc-8.2.2\n* need stack project.\n*
  checked on windows7, centos7\n\n## Features\n\n### inspect variables\n\n![01_inspect_variables.gif](https://raw.githubusercontent.com/phoityne/haskell-dap/master/docs/01_inspect_variables.gif)
  \ \n\n## Install\n\ninstall vscode and [phoityne](https://marketplace.visualstudio.com/items?itemName=phoityne.phoityne-vscode)
  extension.\n\n### Run stack install\n\n    % stack install haskell-dap\n      .
  . . . .\n    Copied executables to C:\\Users\\[USERNAME]\\AppData\\Roaming\\local\\bin:\n
  \   - haskell-dap.exe\n\n    %\n\n## Configuration\n\nSet ghciCmd variable in the
  launch.json.  \nAdd these options.\n+ --with-ghc\n+ --ghc-options -B\n  \n\n###
  windows\n\n    \"ghciCmd\": \"stack ghci --with-ghc=C:/Users/[USERNAME]/AppData/Roaming/Local/bin/haskell-dap
  --ghc-options -BC:/Users/[USERNAME]/AppData/Local/Programs/stack/x86_64-windows/ghc-[VERSION]/lib
  --test --no-load --no-build --main-is TARGET --ghci-options -fprint-evld-with-show
  \",\n\n\n### linux\n\n\n    \"ghciCmd\": \"stack ghci --with-ghc=/home/[USERNAME]/.local/bin/haskell-dap
  --ghc-options -B/home/[USERNAME]/.stack/programs/x86_64-linux/ghc-[VERSION]/lib/[VERSION]
  --test --no-load --no-build --main-is TARGET --ghci-options -fprint-evld-with-show\",\n
  \ \n\n\n\n"
