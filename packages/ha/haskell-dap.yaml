description: ! "\n# haskell-dap\n\nThe goal is \"let GHCi speak [DAP](https://code.visualstudio.com/docs/extensions/example-debuggers)\".\n\n![goal.png](https://raw.githubusercontent.com/phoityne/haskell-dap/master/docs/goal.png)
  \ \n\n## Information\n\n* [2018/02/25] Release haskel-dap-0.0.3.0.  \n  * [ADD]
  setBreakpoint, continue, scopes, stackTrace, evaluate commands.\n\n\n## Limitation\nCurrently
  this project is an experimental design and implementation.\n\n* supporting ghc-8.0.2,
  ghc-8.2.2\n* need stack project.\n* checked on windows7, centos7\n\n## Features\n\n###
  inspect variables\n\n![01_inspect_variables.gif](https://raw.githubusercontent.com/phoityne/haskell-dap/master/docs/01_inspect_variables.gif)
  \ \n\n## Install\n\ninstall vscode and [phoityne](https://marketplace.visualstudio.com/items?itemName=phoityne.phoityne-vscode)
  extension.\n\n### Run stack install\n\n    % stack install haskell-dap\n      .
  . . . .\n    Copied executables to C:\\Users\\[USERNAME]\\AppData\\Roaming\\local\\bin:\n
  \   - haskell-dap.exe\n\n    %\n\n## Configuration\n\nAdd `--with-ghc` option to
  `ghciCmd` variable in the vscode launch.json.  \n\n\n    \"ghciCmd\": \"stack ghci
  --with-ghc=haskell-dap --test --no-load --no-build --main-is TARGET --ghci-options
  -fprint-evld-with-show \",\n\n\n\n## IFData Design\n\n![if_data.png](https://raw.githubusercontent.com/phoityne/haskell-dap/master/docs/if_data.png)
  \ \n\n\n\n"
