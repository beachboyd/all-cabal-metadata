description: ! "# Haltavista #\n\nSearch for haskell functions in installed libraries
  by providing input/output\nexamples.\n\n## Requirements ##\n\n[Hoogle] has to be
  installed.\n\n## Usage ##\n\nExample session 1:\n\n    brauner@worf:~$ haltavista\n
  \   2 2 4\n    <EOF>\n\n    Prelude (*)\n    Prelude (+)\n    Prelude (^)\n\nExample
  session 2 (refining search 1):\n\n    brauner@worf:~$ haltavista\n    2 2 4\n    1
  2 3\n    <EOF>\n\n    Prelude (+)\n\nExample session 3 (higher-order functions):\n\n
  \   brauner@worf:~$ haltavista \n    (+1) (+2) (1,1) (2,3)\n    <EOF>\n\n    Data.Graph.Inductive.Query.Monad
  (><)\n\n## Credits ##\n\nUnder the hood, uses:\n\n  - hint for type inference;\n
  \ - hoogle to get a list of candidate functions;\n  - hint for testing.\n\nHoogle
  calling facility has been copy-pasted (and later modified) from the [Yi]\nproject.\n\n##
  Todo ##\n\n- catch stack overflows (is that possible?)\n- catch other errors (should
  do but doesn't for some reason)\n\n[Hoogle]: http://hackage.haskell.org/package/hoogle\n[Yi]:
  http://www.haskell.org/haskellwiki/Yi\n"
