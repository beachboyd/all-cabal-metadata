description: ! "# Hailgun\n\nThe hailgun library is a Haskell library that integrates
  with Mailgun. Mailgun is a service that\nallows controlled sending of emails. The
  intial focus of the API is on sending emails rather than \nrecieving them.\n\nThis
  library was implimented based upon the information provided on the [Mailgun API
  Reference][1].\nThe goal of this library is match this API 1-1.\n\n## Building this
  library\n\nThis library just uses [cabal][2] to build itself. To do so for development
  then follow the following\nsteps:\n\n    cabal sandbox init\n    cabal install --only-dependencies\n
  \   cabal build\n\nAt that point in time you should have a working version of the
  library. If you wish to see the\nlibrary in action then you could look at the [hailgun-send
  library][3].\n\n [1]: http://documentation.mailgun.com/api_reference.html\n [2]:
  http://www.haskell.org/cabal/\n [3]: https://hackage.haskell.org/package/hailgun-send\n"
