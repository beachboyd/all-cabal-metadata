synopsis: Library exposing some functionality of Haddock.
changelog: ! "## Changes in version 1.7.0\n\n * Make `Documentation.Haddock.Parser.Monad`
  an internal module\n\n## Changes in version 1.6.1\n\n * Replace `attoparsec` with
  `parsec` (#799)\n\n## Changes in version 1.6.0\n\n * `MetaDoc` stores package name
  for since annotations\n\n## Changes in version 1.5.0.1\n\n * Support for parsing
  unicode operators (#458)\n\n## Changes in version 1.5.0\n\n * Bifunctor, Bifoldable
  and Bitraversable instances for DocH and MetaDoc\n\n * Support for grid tables\n
  \  * added `DocTable` constructor to `DocH`\n   * added `Table`, `TableCell` and
  `TableRow` data types\n   * added `markupTable` to `DocMarkupH` data type\n\n##
  Changes in version 1.4.5\n\n * Move markup related data types to haddock-library\n"
