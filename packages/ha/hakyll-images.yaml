description: ! "# hakyll-images\n\n[![Build status](https://ci.appveyor.com/api/projects/status/kf12xsgrx1l26b3y?svg=true)](https://ci.appveyor.com/project/LaurentRDC/hakyll-images)\n\n##
  A Haskell package containing utilities to deal with images in the context of Hakyll\n\n[Hakyll](https://hackage.haskell.org/package/hakyll)
  is a static website compiler library. As one of the benefits of static websites
  is their small size, this repository aims at providing utilities to work with images
  in the context of Hakyll. Example usage includes:\n\n* Re-encoding Jpeg images at
  a lower quality to make them much smaller;\n* Re-sizing images to fit within a certain
  shape\n\n## Usage\n\n`hakyll-images` is meant to be integrated within a Hakyll program.
  For example, to compress all Jpeg images present in your source:\n\n```haskell\nimport
  Hakyll\nimport Hakyll.Images        (compressJpgCompiler)\n\n(... omitted ...)\n\nhakyll
  $ do\n\n    (... omitted ...)\n\n    -- Compress all source Jpegs to a Jpeg quality
  of 50 (maximum of 100)\n    match \"images/**.jpg\" $ do\n            route idRoute\n
  \           compile (compressJpgCompiler 50)\n\n    (... omitted ...)\n```\n\nTake
  a look at the [documentation](hackage.haskell.org/package/hakyll-images) for more
  usage examples.\n\n## Installation\n\n`hakyll-images` is available on Hackage. Using
  the [`cabal-install`](https://www.haskell.org/cabal/) tool:\n\n```bash\ncabal update\ncabal
  install hakyll-images\n```"
