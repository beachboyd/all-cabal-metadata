description: ! 'Script generator (@make-travis-yml@) for [Travis-CI](https://travis-ci.org/)
  for continuous-integration testing of Haskell Cabal packages.


  Included features (not limited to):


  * Multiple GHC support

  * Dependency caching

  * cabal.project support (see [Nix-style local builds documentation](http://cabal.readthedocs.io/en/latest/nix-local-build-overview.html)

  * Runs tests and builds benchmarks

  * Generates Haddocks

  * macOS (OSX) support

  * building with specific constraints


  === Quick Start Guide


  Add a @tested-with@ line to your @.cabal@ file (e.g. @tested-with: GHC == 8.0.2
  || == 8.2.2@) and then run @make-travis-yml yourpackage.cabal -o .travis.yml@ to
  generate the Travis-CI job script.


  See @make-travis-yml --help@ for more information.'
