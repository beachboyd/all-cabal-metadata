description: ! "# hamtsolo\n\n[![Build Status](https://travis-ci.org/tfc/hamtsolo.svg?branch=master)](https://travis-ci.org/tfc/hamtsolo)\n\nConnect
  to an Intel computer with enabled AMT and establish a serial-over-lan (SOL) connection.\n\nDoes
  not support encryption. (Use Intel ME in small business mode.)\n\n## Usage\n\n```bash\nhamtsolo
  - An Intel AMT Serial-Over-LAN (SOL) client\n\nUsage: hamtsolo [-u|--user <user>]
  [-p|--pass <password>] [--port <port>] <host>\n  hamtsolo lets you connect to Intel
  computers with enabled AMT and establish a\n  serial-over-lan (SOL) connection.\n\nAvailable
  options:\n  -h,--help                Show this help text\n  -u,--user <user>         Authentication
  user name (default: \"admin\")\n  -p,--pass <password>     Authentication password
  (default: \"Password123!\")\n  --port <port>            TCP connection port (default:
  16994)\n  <host>                   AMT host to connect to\n```\n"
