description: ! 'A tool for visualizing the lifecycle of many concurrent multi-staged
  processes.

  Each process has a name, it starts at a point in time, ends at a point in time,
  and at some

  points in time it changes colour. See presentation <http://www.slideshare.net/jkff/two-visualization-tools>

  or download <http://jkff.info/presentations/two-visualization-tools.pdf>.'
