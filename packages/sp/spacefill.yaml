description: ! "===============================\n Algorithms.SpaceFillingCurves\n===============================\n\nHow
  to use\n----------\n\n> import Data.SpaceFillingCurves\n>\n> -- An example Hilbert
  curve\n> h :: [(Float, Float)]\n> h = hilbert 2 0 0 4 0 0 4\n>\n> -- An example
  Moore curve\n> m :: [(Float, Float)]\n> m = moore 2 0 0 4 0 0 4\n\nPrinting the
  two curves:\n\n> showCoords :: [(Float, Float)] -> String\n> showCoords xs = concatMap
  format xs\n>  where\n>    format (a, b) = (show a) ++ \" \" ++ (show b) ++ \"\\n\"\n>\n>
  main :: IO ()\n> main = do\n>    putStrLn \"Hilbert:\"\n>    putStr (showCoords
  $ h)\n>    putStrLn \"Moore:\"\n>    putStr (showCoords $ m)\n"
