description: ! "## Synopsis ##\n\nThis is a Haskell library providing effective representation
  for [sparse matrices](http://en.wikipedia.org/wiki/Sparse_matrix) and some linear
  algebra on them.\n\n## Installation ##\n\n1. Dowload it:\n\n    ```bash\n    $ git
  clone git://github.com/laughedelic/sparse-lin-alg.git\n    ```\n\n2. Install\n\n
  \   ```bash\n    $ cd sparse-lin-alg\n    $ cabal install\n    ```\n\nThat's it!\n\nThere
  are some QuickCheck tests, but at the moment they don't cover whole library.\n\n##
  Documentation ##\n\nIf you run `cabal haddock` in the directory, where you downloaded
  library, you'll get documentation and will be able to view it from the root at `dist/doc/html/sparse-lin-alg/index.html`.\n\nYou
  can also view it online at [Hackage package page](http://hackage.haskell.org/package/sparse-lin-alg),
  but it may be not up to date."
