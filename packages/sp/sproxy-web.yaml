description: ! "Sproxy Web\n==========\n\nThis is a web frontend for [Sproxy](https://hackage.haskell.org/package/sproxy)
  database.\n\nRequirements\n============\nSproxy Web is written in Haskell with [GHC](http://www.haskell.org/ghc/).\nAll
  required Haskell libraries are listed in [sproxy-web.cabal](sproxy-web.cabal).\nUse
  [cabal-install](http://www.haskell.org/haskellwiki/Cabal-Install)\nto fetch and
  build all pre-requisites automatically.\n\n\nInstallation\n============\n    $ git
  clone https://github.com/zalora/sproxy-web.git\n    $ cd sproxy-web\n    $ cabal
  install\n\n\nUsage\n=====\nType `sproxy-web --help` to see usage summary:\n\n    Usage:\n
  \     sproxy-web [options]\n\n    Options:\n\n      -c, --connstr=CONNSTR    PostgreSQL
  connection string [default: dbname=sproxy]\n      -d, --datadir=DIR        Data
  directory including static files [default: <cabal data dir>]\n\n      -s, --socket=SOCK
  \       Listen on this UNIX socket [default: /tmp/sproxy-web.sock]\n      -p, --port=PORT
  \         Instead of UNIX socket, listen on this TCP port (localhost)\n\n      -h,
  --help               Show this message\n\n\n"
license-name: MIT
