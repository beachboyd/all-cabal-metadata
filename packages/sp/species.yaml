changelog: ! "0.4.0.1    10 April 2018\n\n  * bug fix in 'structureType' function
  (https://github.com/byorgey/species/issues/3)\n\n0.4-r1     12 October 2017\n\n
  \ * Allow base-4.10 (GHC 8.2)\n\n0.4         9 August 2016\n\n  * Add support for
  GHC 8.0.1.  Unfortunately, the price to pay for this is\n    that the TH module
  is now gone.  GHC 8 broke it in a bunch of places and I don't\n    remember how
  it works or have the will to fix it.\n\n0.3.4.2    16 June 2015\n  * fix compilation
  error\n\n0.3.4.1    16 June 2015 [BROKEN]\n  * fix ogfs for cycles & bracelets\n\n0.3.4
  \     15 June 2015\n  * re-export Bracelet type from Math.Combinatorics.Species
  module\n\n0.3.3      11 June 2015\n  * add primitive species of bracelets\n\n0.3.2.4
  \   17 April 2015\n  * update to work with GHC 7.8 and 7.10\n  * drop support for
  GHC < 7.8\n  * allow base-4.7 or 4.8\n  * allow numeric-prelude-0.4\n  * allow template-haskell-2.9\n\n0.3.2.3
  \   18 Oct 2012\n  * drop support for GHC < 7.4, and update to work with 7.4 and
  7.6\n\n0.3.2.2    15 Sep 2011\n  * update to build with GHC 7.2\n\n0.3.2.1    12
  Sep 2011\n  * update to build with GHC 7\n\n0.3.2      31 July 2010\n  * rename
  M.C.S.Unlabelled to M.C.S.Unlabeled and M.C.S.Labelled to M.C.S.Labeled;\n    add
  'labeled' and 'unlabeled' as aliases for 'labelled' and 'unlabelled'\n  * export
  Interp from M.C.Species\n\n0.3.1      18 July 2010\n  * rename 'unerase' to the
  more descriptive 'annotate'\n  * export more stuff from Math.Combinatorics.Species
  and add some docs\n\n0.3.0.2    15 July 2010\n  * General cleanup, and added documentation\n\n0.3.0.1
  \   30 June 2010\n  * Fix broken dependency versions\n\n0.3        12 June 2010\n
  \ * A bunch of new features including:\n    - Template Haskell support for deriving
  instances for user-defined data types\n    - simplifier\n    - Newton-Raphson iteration\n"
