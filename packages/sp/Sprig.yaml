description: ! "SPriG Bindings for Haskell\n--------------------------\n\nThis is
  an (incomplete) binding to Haskell for the SDL Primitive \nGenerator (SPriG) library
  developed by Jonny D. It is a fork of \nthe SGE primitives system, which exposes
  a fairly nice API.\n\n\nThis binding is written by Liam O'Connor-Davis. To contact
  him,\nwrite to:\n\nliamoc at cse dot unsw edu dot au\n\nThe git repository of this
  project is located at\n\nlocation:  http://github.com/kamatsu/sprig-hs.git\n\nYou
  need cabal, autoconf, SDL, HSSDL.\n\nTo build, type:\n\ncabal configure\ncabal build\n\nTo
  install, type:\n\ncabal install\n\nTo generate documentation, type:\n\ncabal haddock\n\nTo
  generate an sdist, type:\n\ncabal sdist\n\n\n"
