changelog: ! "0.5.0.1\n- Fix doctest include path.\n\n0.5.0\n- Replace calls to Prelude's
  `atan2` function with calls to the C math\n  library in `ArcTan2` instances for
  `Float` and `Double`\n\n0.4.0\n- Switch quat2dcm mode to avoid divide by 0, add
  Ord constraint\n\n0.2.0\n- convert to using `linear` V3, M33, Quaternion types\n-
  doctests\n- fix long unknown bug: rotateXyzAbout{X,Y,Z} was rotating opposite direction
  from intended\n\n0.2.1.1\n- Serialize a => Serialize (Euler a)\n\n0.2.1.2\n- Binary
  a => Binary (Euler a)\n\n0.2.2\n- add Ord instances\n\n0.2.5\n- instance Applicative
  Euler\n- specialized dcmOfEuler321 without Ord constraint\n\n0.2.6\n- use ArcTan2
  instead of RealFloat\n- unsafe specialized euler321OrDcm without Ord constraint\n-
  primitive implementation of quatOfDcm\n"
