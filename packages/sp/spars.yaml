description: "# `spars`\r\n\r\nSpars is a lightweight parsing package that uses sets
  to store parse results to avoid duplicates.\r\n\r\nThe name is a contraction of
  **s**et **pars**e and a pun on the word *sparse*.\r\n\r\n---\r\n\r\nSpars explicitly
  does not implement instances of `Monad`, `Applicative` and other classes. This is
  because using sets requires that all functions need the result type of the parser
  to be orderable.\r\n\r\nBecause there are no typeclass instances, the `Parser` type
  is not a newtype construction, but just a type synonym.\r\n\r\nNote: This means
  that *you cannot use do-notation with Spars*.\r\n\r\n---\r\n\r\nSpars has a dependency
  on `containers` in order to use maps and sets from that package.\r\n\r\n---\r\n\r\nSome
  of the functions in this package have been written with the help of friendly strangers
  online."
