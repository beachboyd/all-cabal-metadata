description: ! "# Haskell Runtime for AWS Lambda\n[![Hackage](https://img.shields.io/hackage/v/aws-lambda-haskell-runtime.svg)](https://hackage.haskell.org/package/aws-lambda-haskell-runtime)\n[![Linter](https://img.shields.io/badge/code%20style-HLint-brightgreen.svg)](https://github.com/ndmitchell/hlint)\n[![CircleCI](https://circleci.com/gh/theam/aws-lambda-haskell-runtime/tree/master.svg?style=svg)](https://circleci.com/gh/theam/aws-lambda-haskell-runtime/tree/master)\n\n\nThis
  package provides a way of running Haskell projects on AWS Lambda.\n\n## Sample lambda
  function\n\n```\nstack new my-haskell-lambda https://github.com/theam/aws-lambda-haskell-runtime/raw/master/stack-template.hsfiles
  --resolver=lts-12.13 --omit-packages\ncd my-haskell-lambda\nstack docker pull\n```\n\nThen
  add \n\n```\npackages:\n- .\n\nextra-deps:\n- aws-lambda-haskell-runtime-1.0.4\n```\n\nto
  your `stack.yaml`\n\nThen run \n\n```\nmake\n```\n\nNow you should have a `build/function.zip`
  file that you can upload to your lambda.\n\n## Lambda function configuration\n\nWhen
  creating your lambda function you need to provide a layer with the Haskell runtime.
  We have deployed the layer to our AWS account, you can use it or deploy it to your
  own AWS account.\n\nThe ARN of the runtime layer is:\n```\narn:aws:lambda:<YOUR
  REGION>:785355572843:layer:haskell-runtime:<VERSION>\n````\n\nThe version of the
  layer may be different depending of the region, the current values are:\n\n| us-east-2
  | Other regions |\n|-----------|---------------|\n|    10     |       2       |\n\n##
  Full user guide\n\nTake a look at the [Getting Started with the Haskell AWS Lambda
  Runtime](https://medium.com/the-theam-journey/getting-started-with-the-haskell-aws-lambda-runtime-951b2322c7a3)
  guide.\n"
